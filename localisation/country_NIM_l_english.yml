 #### IDEAS ####
 NIM_trials_of_the_cyclone:0 "Trials of the Cyclone"
 NIM_trials_of_the_cyclone_desc:0 "At the age of 10, every young Nimbusian faces the Trials of the Cyclone. These trials test their strength, loyalty, honesty, dedication and bravery. On those who pass earn the right to be a citizen, and it makes us stronger because of it."
 NIM_nimbusian_general_staff:0 "Nimbusian General Staff"
 NIM_nimbusian_general_staff_desc:0 "Through years of military training, combat experience and tradition, the Nimbusian general staff is a force to be reckoned with."
 NIM_boule:0 "Boule"
 NIM_boule_desc:0 "The Boule is the governing council of Nimbusia made up of 500 citizins randomly selected each year from a pool of candidates chosen by each of the 10 tribes. While this system of government ensures all citizens have a say in the nation's government and almost eliminates corrpution, there is a chance that those in power may not be the most capable."

 #### Events ####
 nimbusia.1.t:0 "Election of the Strategos"
 nimbusia.1.d:0 "The Strategos is the military leader our Nimbusia. This position holds great power and prestige and due to its requirements, it’s one of the few positions in the government with a direct election and no term limits. Due to this, the Strategos is often seen as the representative leading Nimbusia as a whole and throughout history the Strategos has been the one to lead Nimbusia through times of trouble.\n\nWho shall be the Strategos for the next year?"
 nimbusia.1.a:0 "[Root.GetLeader] will maintain the role."
 nimbusia.1.b:0 "Pegicles!"
 nimbusia.1.c:0 "Snow Cloud!"
 nimbusia.1.e:0 "Rough Rider!"
 nimbusia.1.f:0 "To elect anyone else during a time of war would be a mistake."

