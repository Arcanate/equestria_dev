bat.100.t:0 "Saved By The Bell"
bat.100.d:0 "The Commonwealth of Chiropterra abided by a truly modern principle; separate and harmonious. Yet, it was acknowledged by many levels of the current administration that not all things could be separate. A foal’s education is their right. A foal cannot help the family they are born into anymore than a pony could choose to be a unicorn or a pegasus. Therefore even the heretical and the laborer must be granted the same educational opportunities as their holier peers. Moonspeaker Evernight served as the Headmistress to one of the formerly most prestigious...and now currently most progessive institution in the heart of the Commonwealth.\n\nChildren from the lowest levels of dredge now mixed freely with the sons and daughters of generals and diplomats. At first, the Headmistress had been among the many to protest this change. It took the compassion of Lady Commander Auburn Leaf herself leading the first foals from the segregated communities into their first day of school to sway Evernight’s opinion.\n\nOnce the shock and the learned prejudices of their parents subsided, Moonspeaker Evernight noticed a strange occurrence among the children. When they thought she wasn’t looking, the foals conversed freely. During their recess, they would all play the same games together. From the way some young stallion and mares nearing the end of their stay at the school had begun to secretly exchange notes, Evernight suspected a very scandalous Hearts and Hooves day for many families in the near future. There was something about all this strange...integration that warmed the Moonspeaker’s heart. Truly the Nightmare’s love existed in all their children if such a short time together bonded them so."
bat.100.a:0 "Seperate and Harmonious? It will become united and harmonious in time."

