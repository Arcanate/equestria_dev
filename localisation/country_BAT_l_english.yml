bat.104.t:0 "Lucent and Auburn"
bat.104.d:0 "“They’re saying that in a couple of decades the Laborer class will be entirely rendered moot, you know,” Auburn Leaf said as the Baroness and the Lady Commander sipped at her tea in an idle manner, enjoying a cool ocean breeze incognito at a small cafe. “Some of the more extreme newspapers are calling for that change to even come sooner.”\n\n“I thought we agreed, no politics. This was supposed to be just like old times, remember?” Lucent countered, shaking his head as he adjusted the wide brimmed hat that hit most of his features from wandering eyes.\n\n“Sneaking away from your grandfather and my father to discuss our hopes and dreams for the county in a cramped pantry still partially involved politics, if you can manage to recall that part,” Auburn chastised with a flick of her hoof. “...despite the direction you have taken us? I believe we are stronger for it.”\n\n“That’s hardly what you’re saying in the papers,” Lucent noted over the rim of his cup.\n\n“We’d be weaker without the struggle, Lucent. What’s the point of the path you put on us without the occasional kicking and fighting in the other direction, just to say within a semblance of tradition? None of it is personal, mind you,” Auburn noted with a sly grin.\n\n“...I know,” Lucent admitted with an equally light chuckle. “How long are we going to be on opposite sides of the aisle, Auburn?”\n\n“Probably the rest of our lives...so long as Chiropterra stands, I can’t imagine either of us not trying to do what’s best for her,” she noted with a rather somber expression.\n\n“...you’re my best friend and my worthiest opponent,” Lucent replied after a long pause. “We should be getting back to it though. Same time next week?”\n\n“I’ll only miss it if the Nightmare returns...again,” Auburn answered with a warm smile."
bat.104.a:0 "What better rival than your closest friend?"

