bat.97.t:0 "A Game Of Ball"
bat.97.d:0 "“Hey! Hey! Bat! Leatherwing, kick the ball back over here!” Benzamal called out to the thestral soldier as the hoof ball rolled up to the Chiropterran patrol marching through the outskirts of his father’s farm. The thestrals, the bats, had only arrived months ago. There had been a war or something, but Benzamal never really listened except for when his Ab and Saba argued. The one thing that they agreed on was that Benzamal was not to talk to the bats under any circumstances.\n\nSurely this would be acceptable, right? It was his only ball!\n\nAnother bat beside ‘Leatherwing’ frowned sharpley as Benzamal gave the soldier a name he heard his Ab use in one of the arguments that shook their home, perhaps he just wanted to kick the ball as well?\n\n‘Leatherwing’ said something to his friend, tapping their shoulder as he unslung his strange looking rifle only to then set it on the ground. He hopped the fence and trotted over to Benzamal, smiling as he began to bounce the hoofball around on his wings before setting it on the ground. Benzamal did not understand most of the words ‘Leatherwing’ said, but he understood ‘play’ well enough.\n\nThey went on for hours! Chasing each other across the makeshift pitch in one of Papa’s out of season fields. Benzamal was not the fastest Zebra in his village, but he was certainly the most spry. ‘Leatherwing’ was too clumsy, but much stronger. Eventually more of the bat’s friends joined and Benzamal had to pause to wave some of his friends out. Even some of the adults stopped and watched, Ab and Saba would switch him raw over it; but Benzamal could not remember the last time he had this much fun!"
bat.97.a:0 "Benzamal was glad to have new friends!"

