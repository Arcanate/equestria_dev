bat.82.t:0 "The Death Of A Giant"
bat.82.d:0 "Examine. Stamp. Approve. File.\n\nThe daily routine of Eternal Eclipse. With only one break, when his Grandson came to visit for tea. But today it would be different, it had to be. Examine. Stamp. Approve. File. Stress and pain wracked his mind, he didn't know how much longer he could go on like this. He wasn't lying to Lucent, he knew that, but he wasn't telling him everything. Nightmare above! Give him strength!\n\nExamine. Stamp. App-\n\n"Grandpa you said you wanted to talk to me?" Eternal Eclipse snapped back to reality, grounding himself again, and hearing his grandson already sitting front of him. Eternal shook his head and began to speak "I've been in charge of this Legion for over two decades. I've served this nation and the Nightmare above for over six. It tires me sometimes, I can feel it wearing at my spirit and my bones, I ache when I move, and I feel the wind knocked out of me when I so much as bend the wrong way." Lucent nodded again, "I understand Grandpa. If you wish me to take on more of the duties of command, I've learned a lot in Zarantia, I'm sure I ca-"\n\n"No Lucent." Eternal spoke with a sharp authority, cutting his grandson off. "I'm not retiring, I'm not giving off more responsibility, I'm-" Eternal paused. He had to collect his thoughts, but he also needed to be blunt.\n\n"I'm dying Lucent."\n\nBoth of them sat in silence for a moment, Lucent unable to speak, and Eternal unwilling to. Lucent began to try to stammer out some response but was cut off, "I know what you're going to say, but yes I am sure. I can feel myself approaching death's door, with the halls of tartarus before me. It will happen soon, just a few days now, I suspect. It's just this feeling that I know is there, and I know I am ready for it. I have done my work in life, and I've prepared the best I can for when I fall; that preparation is you, Lucent." Lucent looked down not wanting to look his Grandfather in the eyes. "Requesting permission to be dismissed, Commander." Eternal looked up, shocked at what Lucent had said, tears welling in his eyes he responded, "Request granted General. But... may I embrace you?" Lucent nodded and they both embraced one another, in a solemn moment, before Lucent gave his grandfather a kiss, saluted, and left the room, tears in his eyes.\n\nEternal Eclipse sat down again, returning to some of the last work of his life.\n\nExamine. Stamp. Approve. File."
bat.82.a:0 "He died two days later..."

bat.83.t:0 "The Funeral"
bat.83.d:0 "The Council wanted to give Eternal Eclipse a grand state funeral, one observed by thousands. Radio broadcasts, parades, and a cadre of Moonspeakers as far as the eye could see honoring their fallen comrade. Lucent denied this request, he did not need anymore reminders that his Grandfather was dead.\n\nThe service was small with only a hooful of ponies present and was given barely a footnote in the state’s newspapers. Lunar Hail delivered a short eulogy over the modest casket before it was lowered into the ground. There was no pomp, no circus. It was all as Eternal would have wanted.\n\n“He would be proud of you,” Auburn said softly as the rain began to fall and scatter the mourners away. “Not many ponies could stop the Council from using this as a propaganda piece.”\n\n“A good stallion died. His death should be honest. It's what he would have wanted,” Lucent replied, barely even noticing her hoof on his shoulder.\n\n“Your grandfather was a difficult stallion to figure out, always seemed to have a plan though. Don’t you think it strange that he did not leave any instructions for his burial?” Auburn added, adjusting her umbrella for both of them to stand beneath it.\n\n“No,” Lucent whispered out, shaking his head. His emotion buried at the bottom of his throat starting to spill out as the pair now stood alone at the grave of his mentor. His eyes welled with tears, the stallion barely holding himself together.\n\n“No? Then you know it as well as I do...he trusted you to take care of him and this country up until his final breath,” she said. “He would be proud of you...I know I am.”"
bat.83.a:0 "Friends forever, right?"

bat.84.t:0 "The Retirement"
bat.84.d:0 "“Father,” Auburn said curtly as she strode into Lord Commander Autumn Breeze’s office at the Reed Plantation. “We need to talk.”\n\n“About your tardiness in returning from Eternal’s funeral? Or about the gaul you have walking into this office like you own the place?” The sitting Councilmember chastised his daughter lightly, waving a hoof for her to close the door. “Don’t let the servants hear a word of my girl having the tenacity of her father.”\n\n“You need to retire,” she stated flatly.\n\n“...I was being humorous when I commented on your gaul, but I’ll give myself a pat on the back for giving you the set of stones that makes you think you can come in here and make that demand,” Autumn said as he shot up from his seat, leveling a hoof at her.\n\n“Then understand I am making this demand because I love you,” she said at a measured, rehearsed pace. “Lord Commander Eclipse was only ten years your senior...and endured only half the sacrifices you have.”\n\n“And? Your point? Your mother, the Nightmare bless her soul, knew that I would be on the Council until they peeled my corpse off the meeting table. The only leave I ever took was when she was sick!”\n\n“And that is why you need to retire. You have given all you can to Chiropterra. At the rate you’re pushing yourself you won’t make it another ten years,” Auburn said as she put her hoof down. “Do you really think a young reformer like Lucent at the table will make your job any easier?”\n\n“I was wrong,” Autumn said, raising a hoof to rub at his face. “Your mother gave you that fire, maybe I just gave you my way with words.”\n\n“You also gave me your stubbornness,” Auburn said softly, moving at a slow pace to hug her father. “I would not come here and make this demand if it wasn’t the best decision for our family and for Chiropterra.”\n\n“...I’ll begin the necessary paperwork tomorrow, girl,” Autumn said as he patted her back lightly, breaking the embrace as he lowered himself back behind his desk. “First things first? There’s been a bottle of wine I’ve been saving for this occasion, let me give you one last order...go get it for me.”\n\n“Yes, Lord Commander,” Auburn replied with a gentle smile."
bat.84.a:0 "All Hail Lady Commander Baroness Auburn Leaf!"

bat.85.t:0 "The Session"
bat.85.d:0 "“May the Empress bless the assembly of this new Council, as ordained by those that came before!” Lunar Hail declared as she finished the invocation, convening the newly assembled council.\n\n”And long shall she reign,” Lord Commander Palisade said with a gravely low voice, now the most senior member on the Council with the passing of Eclipse and the retirement of Auburn. “In a rare event, we should welcome two new Commanders to our council. Lord Commander Lucent and Lady Commander Auburn. Traditionally, we try to ease the new Commander in with a simple tasking...something fitting for their position, but still modest enough for them to understand the full range of their reach.”\n\n”However,” Lightning Charm interrupted with a wave of her hoof, settling her gaze on the still silent Lucent and Auburn, “Tradition is what got us into this situation. Chiropterra was preparing for millennia for the return to our homeland under the Nightmare. With her defeat? We must reevaluate.”\n\n”There is nothing to reconsider! The Night Empress has never led us astray! We must listen to her word and her word alone!” Lunar Hail barked out, standing to her hooves. “To stray from the spirit of her traditions is treason!”\n\n”...which is why we must be quite analytical in our approach,” Lady Commander Emerald Light added, attempting to end the argument before it began. “Which is why we are looking to you two in order to find our solution. Despite the unknown variables you might be, I think we have a general understanding of your politics. We all lead the nation in her name, but it will be your ideas that lead us into a new age. Lady Commander Auburn, Lord Commander Lucent...let us begin.”"
bat.85.a:0 "Two paths laid before the nation now..."

bat.86.t:0 "The Moderate Mandate"
bat.86.d:0 "“The Moonshine After Action Report and the transcripts of the debates around within this very Council clearly demonstrate the long-term flaws of the Operation,” Lucent finalized in a practiced, well-mannered tone. He could not accuse the Council, only walk them towards his solution well enough for them to think it was their own. “Not to mention the well documented espionage of the former Lord Commander Autumn Breeze show that Equestria than the initial planners of Moonshine centuries ago anticipated. My fellow councilmembers, even if we had won the military victory? The policies we practice in Chiropterra could not be transitioned into Equestria and if we are to try preparing Zebrica for the Nightmare’s next return?”\n\n”...then we have to adapt our policies to fit the scale of our ambitions,” Auburn said with a small curse under her breath, the mare may not have agreed with Lucent’s approach; but it was clear that she understood it now.\n\n”Your proposal is...borderline Harmonistic,” Emerald Light noted with a measure of disgust. “Tolerating the worship of other false gods, protecting their lands, and the last nail in our coffin? Legal opposition? Laborers will rise up if we lift our hoof just an inch!”\n\n”We asked him to make a plan that will bring our nation into the future, Emerald. If you disagree with the results...you should not have voted for Lucent’s mandate,” Auburn said, nodding her head to the Lord Commander. Although her disagreement was clear in her voice, she dipped her head, “It is a time of...change, Lord Commander Lucent. We shall implement your plan to the letter.”"
bat.86.a:0 "Lord Commander Lucent's Mandate shall guide us forward!"

bat.87.t:0 "The Hardliner Mandate"
bat.87.d:0 "“It is a mercy, really,” Auburn finalized as he trotted around the Legionary Council’s table, the various boards and reports littering its surface before the Lord and Lady Commanders painted a clear picture. Auburn’s mandate had been chosen and she had delivered a plan that, on the surface seemed malevolent, ensured the long term stability of Chiropterra. “By designating certain regions as...Labourer centers and ensuring a proper Lunar education for even those within the center?”\n\n”We lay the groundwork to integrate the next generation and the one after that,” Lucent said, the few compromises he managed to convince Auburn to take were of course her ideas to begin with; but she had to allow him to believe they were his afterall. “You’re right. Even if we poured the entirety of our resources into swaying the current generation to the Nightmare’s cause, there would be so many holdouts. This is the only way forward.”\n\n”Agreed,” Lightning Charm said as she crossed her forelegs and leaned on the table.”We’re a society of warriors, we have to prepare for that war no matter how far off it might be. This mandate you’ve developed, Auburn? It’ll make the Commonwealth ready, even if it takes decades.”\n\n”I am loathe to agree,” General Palisade said with a throaty chuckle. “But, you’ve managed to surpass our expectations Lady Commander. You have this Council’s unanimous approval for this hardline approach.”"
bat.87.a:0 "Lady Commander Auburn's Mandate shall bring us the future!"

