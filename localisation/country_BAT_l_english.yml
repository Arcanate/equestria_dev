bat.99.t:0 "Laying the Foundations"
bat.99.d:0 "“Why’re we here?” Strong Wind asked with a roll of her eyes, the engineer flicking a grime of sweat off her brow, adjusting the harness that kept her strapped to the pole as her hooves carefully worked on wiring up the lightning arrestors.\n\n“Because you’re an electrical engineer who decided the best use of her fleeting youth was to serve the Night Empress in all her glory,” Midnight Runner noted with a bemused laugh as he floated up beside her, the thestral twirling around in the air lazily as he offered her a half-eaten...something that the locals had whipped up. “Benzamal dropped it off while you were busy doing the real work, it's good!” \n\n“No thanks...still can’t believe that you’re tolerating that heathen brat calling you ‘Leatherwing’ and you didn’t answer my question,” Strong protested with a shake of her head, rejecting the local cuisine before closing the panel she had been working on.\n\n“And why would I, a lowly Legionary who made the same mistake you did, know any better,” the soldier snickered. “These ponies haven’t ever had running water or electricity. It may not be a fun task like clearing minefields or breaching obstacles, but we’re laying the groundwork for something important here; a future.”\n\n“A future? Holy horseapples, you’re actually buying into that stuff the Moonspeakers have been pushing,” Strong said with a laugh, hardly believing her friend to be so easily swayed.\n\n“When was the last time we’ve ever done an assignment surrounded by non-believers that didn’t require us to carry weapons or that had them giving us food,” Midnight countered as he shook the snack in his hand with a laugh. “Chuckle all you want, but we’re helping these ponies...and I think they see that.”"
