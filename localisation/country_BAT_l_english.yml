bat.116.t:0 "Working The Rail"
bat.116.d:0 "Mango Mangler once pointed out a rather obvious flaw in the Chiropterran allocation of labor. Several months ago he noted that prisoners of war, criminals, and laborers were all used for manual labor; but there was never a consolidation of these assets. Essentially, his proposal was simply combining these different pools of labor into specific infrastructure projects. It does not matter who drives the railway spike into the ground as long as the line is laid according to schedule.\n\nThen Mango was caught embezzling funds for the program.\n\nThe Legionary Council, once word of the crime reached their table, dutifully dictated that Mango would serve his sentence in the program he helped create. He was given a hammer, a jumpsuit, and sent down the rails. Laborers, POWs, and criminals like him made sure the railways of Chiropterra expanded at a steady pace. In accordance with his proposal, the chain gangs were just another thinly veiled form of forced labor.\n\nIf Mango knew he would end up on one? He might have cared more about their conditions.\n\nWorking the hammer was excruciating. Gandydancing broke the skin under Mango’s hooves day in and day out. Pace was a mile a day and Mango made it two for the look on the overseer’s face. The sun always beat down oppressively overhead, keeping Mango soaked in sweat. He kept pace with the steady work songs of the line that focused him on the labor rather than the regret.\n\nMango still wished he kept his mouth shut."
bat.116.a:0 "Ironic."

