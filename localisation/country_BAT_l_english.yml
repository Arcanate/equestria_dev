BAT_appoint_warmaster:0 "The Legionary Council"
BAT_appoint_warmaster_desc:0 "While Her Imperial Majesty Nightmare Moon is the official head of state of §MNew Tzinacatlia§! the rather unfortunate circumstances of her banishment from this plane of existence have made it quite difficult for her to assume her role.\n\nAs such the §MImperial Legionary Council§! - Which consists of the §YLord Commanders§! of the original six §MImperial Legions§! that fled to Zebrica after Nightmare Moon's original banishment - Run the day to day affairs of our country\n\n§MThe Legionary Council§! in turn is headed by the §GImperial Warmaster§!, who is usually elevated to the position by popular vote amongst their fellow commanders, The §GImperial Warmaster§! acts as the §YCommander-in-chief§! and de facto head of state of §MNew Tzinacatlia§! for as long as their fellow commanders allow them to do so or until they express their wish to step down from the position."

