bat.55.t:0 "An Evening At The Clan Reed Plantation"
bat.55.d:0 "Auburn Leaf casually made her way through the crowds of Chiropterra’s most esteemed and wealthy aristocracy as the gentle rise and fall of classical music filled the halls of Clan Reed’s plantation home. She settled by the window for a time, looking out into the faint outline of the tobacco fields in the soft moonlight. Something was...different, different in the air and the incessant chatter of elderly nobility.\n\n“I know that look, Lady Leaves.” Lucent Eclipse poked through the mingling horde of wealth and power to bother her. The stallion offered her a glass as he sipped from his own. “You scrunch your nose when you’re onto something.” \n\n“Rather bold of you, Brigadier General Eclipse,” the mare mused over the rim of her drink as she took it from him. “Operation Moonshine failed. The Council has to keep the old blood in line for another thousand years need be, but do you notice it?”\n\n“I lack your perception, Auburn,” Lucent replied with a shake of his head. The thestral was many things and sharp was never his forte. He made up for it with his heart, but having a heart was a hard thing in Chiropterra. \n\n“The relief, can’t you feel it? No riots, no great wave of change...everypony in this room is comfortable with Moonshine failing because it means the burden is off their shoulders,” Auburn explained. “They might not be happy it failed, but do not deny you haven’t noticed the smiles. They’re all content that they’ve done their part, ensuring the success of the next generation.”\n\n“The next generation...” Lucent said as he scanned around the room slowly. “You notice anyone here our age? The band is about to play a rather nice song and I’m afraid if I ask anypony else to dance I’ll break their hip.”\n\nAuburn looked across the crowd of ponies packed into the ballroom hall of the estate. Young Labourers and servers walked by with drinks while junior officers stood guard in doorways and on balconies. The aristocracy, gray and wrinkled, danced the night away. They sent off Operation Moonshine with fine wine and hushed promises, each member of the Council celebrating its end. Even the virile General Batton leaned against some poor labourer mare whispering something that was probably crude or maniacal in her ear, but no amount of inebriation could hide the stallion’s grey mane.\n\n“You’re sharper than you used to be, Lucent,” the mare finally said as she set the empty glass on the windowsill. She lifted her hoof to take his and slowly guide them towards the music. “Your subtlety could use some work. They still control the waves of change and you need to be patient.”\n\n“Patience is a virtue that I still truly lack,” he mused as they began the slow waltz, gliding across the ballroom. “We have reason to introduce reform now, meaningful change for everypony. A chance at a better Chiropterra. Why let them solely control the coming change?”\n\n“Because it is easier to ride a wave than fight against it,” Auburn said with a shake of her head. “Let their last triumph be a sweeping reform of our nation. Whatever comes next, we will simply have to make do with what they leave us...now stop stepping on my hooves and let a lady lead.”"
bat.55.a:0 "Always let the Lady lead."

