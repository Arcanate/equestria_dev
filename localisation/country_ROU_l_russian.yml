###other foci continued
ROU_union_forts:0 "На баррикады!"
ROU_union_forts_desc:0 "Товарищи! Потоп тирании угрожает пронестись по нашему городу! Мы не бросим наше правое дело и не уступим иностранному вторжению! На баррикады, граждане! Приближается финальная битва с угнетателями, и мы должны быть готовы к ней!"
ROU_the_new_romau:0 "Новый Ромау"
ROU_the_new_romau_desc:0 "Освободившийся от коррумпированной аристократии Империи, новый Ромау поднимется из остатков упадочного и слабого сената старого. Товарищи, красный Ромау набирает силу! Двинемся в светлое будущее, которое принадлежит всем нам!"
ROU_the_council:0 "Власть Совету"
ROU_the_council_desc:0 "Мы доказали, что мир неправ и восстановленный порядок — это то, в чём нуждается наш город. Сенат показал народу Ромау свою силу и решимость!"
ROU_thousand_fezes:0 "Тысяча фесок"
ROU_thousand_fezes_desc:0 "Последний инцидент показал, насколько непредсказуемым и вероломным может быть народ Ромау. Чтобы избежать таких осложнений в будущем, мы создадим наши собственные секретные полицейские силы под названием «Тысяча фесок»."
ROU_union_crackdowns:0 "Разгон профсоюзов"
ROU_union_crackdowns_desc:0 "Партия Эрхардта и ряд синдикалистских профсоюзов продолжают бунтовать, бастовать и протестовать против нашего правительства. Это должно прекратиться. Вскоре профсоюзы познают гнев Сената, а красные предатели и преступники, что встали на сторону синдикалистов, будут изгнаны. Если вы действительно честный рабочий, вам нечего бояться."
ROU_state_militias:0 "Вооружить полицию"
ROU_state_militias_desc:0 "В свете недавнего восстания нам стало ясно, что наши полицейские силы должны быть модернизированы и дополнительно обучены, чтобы поддерживать общественный порядок."
ROU_agreement_with_archon:0 "Пожать когти Эриону"
ROU_agreement_with_archon_desc:0 "Архонт потерял веру в нас во время беспорядков, полагая, что мы неспособны управлять городом. Мы доказали, что он ошибался, и показали свои мышцы. Возможно, теперь мы сможем попытаться ограничить его влияние в нашей стране."
ROU_seperate_church_and_state:0 "Соглашение Ромау"
ROU_seperate_church_and_state_desc:0 "Когда архонта был лишён политической власти, пришло время объявить себя полностью светским государством. Церковь больше не должна вмешиваться в дела государства."
ROU_protect_the_city:0 "В защиту города"
ROU_protect_the_city_desc:0 "Политический кризис показал нам как внутреннюю, так и внешнюю слабость нашего государства.   Мы не можем терять время. Необходимо немедленно создать баррикады и бункеры вокруг города!"
ROU_the_better_romau:0 "История от основания города"
ROU_the_better_romau_desc:0 "Пламя вспыхнуло снова, и красивый, славный город возрождается, чтобы стать настоящим культурным, архитектурным и промышленным чудом. Ромау никогда не падёт!"
ROU_chase_out_the_archon:0 "Изгнать Эриона"
ROU_chase_out_the_archon_desc:0 "Эрион, этот коррумпированный ублюдок-манипулятор, должен быть изгнан из нашей прекрасной республики. Его слова подобны яду для наших граждан, и мы должны отнестись к нему соответственно. Прочь!"
ROU_the_republicans:0 "Триколор над Ромау"
ROU_the_republicans_desc:0 "С помощью наших верных граждан мы сумели задержать продажных сенаторов и упразднить старый городской совет. Да здравствует Республика Ромау!"
ROU_cooperate_with_syndies:0 "Демон, которого ты знаешь"
ROU_cooperate_with_syndies_desc:0 "Синдикалисты и республиканцы вместе сражались с продажным Советом во время беспорядков. В конце концов республиканцы победили, но мы не смогли бы сделать этой без наших друзей-синдикалистов. Это сотрудничество нужно сохранить для дальнейшего развития нашей экономики и поддержания политической стабильности."
ROU_memories_of_the_revolution:0 "Память о 978"
ROU_memories_of_the_revolution_desc:0 "Когда мы закладывали фундамент нашей собственной республики, мы вспоминали о Грифоньей республике и Республиканской революции, которые смогли победить Империю. Наши сердца и умы желают восстановления Республики как законного правителя Грифонии."
ROU_citizen_guard:0 "Создать РАР"
ROU_citizen_guard_desc:0 "Наши храбрые граждане подняли оружие для защиты Республики, своей свободы и независимости. Республиканская армия удержит свои позиции и Ромау никогда не падёт!"
ROU_seize_church_assets:0 "Конфискация имущества архонта"
ROU_seize_church_assets_desc:0 "После побега архонта из города, полиция и Республиканская гвардия обнаружили огромное количество сокровищ в его старых владениях. Этот продажный ублюдок собирал деньги, которые теперь попадут в наши когти. Это, безусловно, укрепит республику."
ROU_guard_the_city:0 "Городская стража"
ROU_guard_the_city_desc:0 "Республика должна быть оплотом свободы, демократии и независимости. Однако, это нельзя осуществить, пока многие соседи относятся к нам враждебно. Наша страна может быть небольшой, но мы будем сопротивляться изо всех сил!"
ROU_outpost_of_republicanism:0 "Аванпост республиканства"
ROU_outpost_of_republicanism_desc:0 "Как аванпост республиканства, мы возродили республиканское пламя в Грифонии. Следует вооружиться и приготовиться к грядущей буре, товарищи. Триколор вернется в Грифенхейм в свое время!"

ROU_the_archon:0 "Избранники Эйр"
ROU_the_archon_desc:0 "Некомпетентность вздорных сенаторов очевидна. Архонт освободил их от своих должностей и вновь восстановил порядок силой."
ROU_kill_em_all:0 "Кровь на улицах"
ROU_kill_em_all_desc:0 "«На баррикады» - кричат глупые республиканцы и красные, когда они прячутся в уголках этого города. Мы ринемся на баррикады, как и они, и уничтожим всех изменников и предателей."
ROU_temporal_authority:0 "Усилить власть церкви"
ROU_temporal_authority_desc:0 "Архонт спас нас от анархии и восстаний, доказав, что достоин управлять городом. Пришло время расширить его полномочия, дабы его справедливое правление могло начаться."
ROU_godly_corporatism:0 "Божественный корпоратизм"
ROU_godly_corporatism_desc:0 "Архонт Эрион слышит зов Эйр, и в её честь каждый завод и магазин будут работать для блага Ромау. Во славу Эйр!"
ROU_knight_protectors:0 "Тысяча рыцарей"
ROU_knight_protectors_desc:0 "Храбрые и благоверные сплотились вокруг Архонта, готовые защищать правое дело. Благословленный Архонтом и Эйр, Ромау не падёт!"
ROU_blessed_defenses:0 "В защиту веры"
ROU_blessed_defenses_desc:0 "Архонт приказывает защищать наш дом и наследие. Городские стены будут восстановлены, возведены дополнительные укрепления, всё должно быть сделано для защиты Ромау. Да защитит нас Арктуриус!"
ROU_the_values_of_eyr:0 "Благословение Эйр"
ROU_the_values_of_eyr_desc:0 "Архонт Эрион благословляет всех нас во имя Эйр, богини плодородия, с помощью дарованных ему божественных сил Грифонии. Восславьте же его!"
ROU_the_holy_state:0 "Святое государство"
ROU_the_holy_state_desc:0 "Благодаря божественному правлению Архонта, наш город будет жить и процветать. Восславьте Эйр!"
ROU_holy_economy:0 "Эйрианский корпоративизм Хауфеншюлера"
ROU_holy_economy_desc:0 "Священник Эдвард Хауфеншюлер твердо верит в корпоративистскую экономику, отвергая как декадентский капитализм Ромау, так и социалистическую этатистскую экономику. Между социальными классами должна быть гармония, и каждый будет работать на Эйр и государство, ведь Эйр и государство работают на них."
ROU_haufenschuler:0 "Священник Эдвард Хауфеншюлер"
ROU_convene_the_council_of_the_industrialists:0 "Рыночный капитализм Финнистера"
ROU_convene_the_council_of_the_industrialists_desc:0 "Знаменитый промышленник и капиталист Андерс Финнистер считает, что Ромау уже на правильном пути к экономическому процветанию. Свободная торговля с другими народами, сотрудничество с нашими имперскими братьями, а также применение принципов капитализма и справедливости вновь вернут Ромау в пантеон великих городов Грифонии."
ROU_anders_fynnister:0 "Андерс Финнистер"
ROU_anders_fynnister_desc:0 ""
ROU_republican_economy:0 "Экономика благосостояния Хамменчета"
ROU_republican_economy_desc:0 "Уолтер Хамменчет, член Сената Великого Ромау, не является республиканцем, но у него есть много взглядов, схожих с нашими. Хамменчет - убежденный сторонник государственного стимулирования, социального обеспечения и политики, направленной на поддержку рабочих, он, несомненно, станет большим преимуществом для новой республики Ромау."
ROU_hammenchet:0 "Уолтер Хамменчет"
ROU_hammenchet_desc:0 ""
ROU_revolutionary_economy:0 "Коллективы и советы Юрстена"
ROU_revolutionary_economy_desc:0 "Мартин Юрстен является видным социалистическим и трудовым лидером, а также генеральным секретарем объединения рабочих сталелитейщиков. Он станет нашим следующим министром экономики и внедрит революционную экономическую политику в Ромау. Коллективизация, самоуправление и процветание для всех рабочих!"
ROU_jursten_marcher:0 "Martin Jursten"
ROU_jursten_marcher_desc:0 ""
ROU_capitalism_is_holy_idea:0 "Godly Corporatism"
ROU_capitalism_is_holy_idea_desc:0 ""
ROU_privatization_idea:0 "Privatization Spree"
ROU_privatization_idea_desc:0 ""
ROU_capitalism_is_holy:0 "Эйр не была социалисткой"
ROU_capitalism_is_holy_desc:0 "Многие эйристы неверно истолковывают собственную идеологию и утверждают, что Эйр поддерживала социалистическую экономику - однако, благотворительность и сотрудничество - не единственные принципы, выраженные Тремя. Борей и Эйр также говорили о тяжелой работе, самосовершенствовании и истинной конкуренции, а не о раздаче денег и глупых просьбах о богатстве и выгоде."
ROU_privatize_the_banks:0 "Приватизировать банки"
ROU_privatize_the_banks_desc:0 "Банки, как и все в Ромау, должны быть открыты для конкуренции и классической эффективности свободного рынка! Зачем государству брать на себя управление этими громоздкими аппаратам, если ими просто могут управлять предприниматели и сами грифоны?"
ROU_economists_from_all_of_the_herzland:0 "Экономисты со всего Герцланда"
ROU_economists_from_all_of_the_herzland_desc:0 "Опытные экономисты и промышленники из университетов Йеля, Феофии и самой Империи являются ценными активами для любого государства, которое стремится продвигать разумную и эффективную экономическую политику. Наша традиция экономических инноваций и эффективности не должна быть забыта, даже если мы должны украсть идеи других стран, чтобы сделать это ..."
ROU_reshuffle_the_economic_ministry:0 "Постреволюционная перетасовка"
ROU_reshuffle_the_economic_ministry_desc:0 "Большинство экономистов, назначенных нашим правительством, получили должности во время революции. Многие из них некомпетентны, и замена их действительно компетентными советниками значительно улучшила бы наши исследования в области экономической науки и теорий."
ROU_industrial_reforms:0 "Промышленная модернизация"
ROU_industrial_reforms_desc:0 "Наша страна может быть маленькой, но если мы хороши в чём-то, так это в промышленности! Мир увидит промышленную мощь Ромау!"
ROU_collectivization_efforts:0 "Массовая коллективизации"
ROU_collectivization_efforts_desc:0 "Настало время для жителей Ромау получить плоды своего труда. Мы предпримем грандиозную программу по захвату промышленности капиталистов и промышленников, покинувших Ромау, и быстро вернём её в руки народа! Социализм придет к Ромау!"
ROU_collectives_idea:0 "Заводы - рабочим!"
ROU_nationalize_imperial_industry:0 "Захватить имперскую промышленность"
ROU_nationalize_imperial_industry_desc:0 "Имперцы все ещё контролируют промышленность в Ромау, хотя мы официально независимы. Эти отрасли должны быть национализированы! Мы не можем терпеть монархическое вмешательство в экономику Ромау."
ROU_romau_tram_system:0 "Трамваи Ромау"
ROU_romau_tram_system_desc:0 "Создание современных трамвайных линий соединит районы города друг с другом и поможет быстрее добираться из точки А в точку Б."
ROU_rima_roads:0 "Железная дорога Римы"
ROU_rima_roads_desc:0 "Мы получили контроль над нашими бывшими землями. Мы должны безо всяких колебаний и задержек соединить их с нашим городом."
ROU_rima_steel:0 "Шахты Тюрвингена"
ROU_rima_steel_desc:0 "Создание шахт в Тюрвингене может дать нам доступ к дополнительным, жизненно необходимым ресурсам. Мы не должны упустить этот шанс!"
ROU_rima_oil:0 "Добыча нефти в Риме"
ROU_rima_oil_desc:0 "Недавно в Риме были обнаружены месторождения нефти! Мы должны немедленно начать постройку нефтяных вышек! Это невероятно важно для дальнейшего развития наших войск."
ROU_resource_extraction_fo:0 "Массированная добыча ресурсов"
ROU_resource_extraction_fo_desc:0 "Наши поиски ресурсов на западе приносят свои плоды. О, счастливые времена!"
ROU_falconia_roads:0 "Дороги Фэлконии"
ROU_falconia_roads_desc:0 "Мы завоевали Фэлконию на востоке. Не стоит тратить время зря; мы сразу же должны начать работу над новой железнодорожной линией, соединяющей эти земли и наш город."
ROU_falconia_fields:0 "Виноградники"
ROU_falconia_fields_desc:0 "Большие и богатые винные поля Фэлконии теперь принадлежат нам, и мы воспользуемся их плодами. Также будет неплохо, если вы принесёте мне одну из этих винтажных бутылок ..."
ROU_falconia_factories:0 "Заводы Фэлконии"
ROU_falconia_factories_desc:0 "Многие инвесторы будут заинтересованы в регионе Фэлкония, если получат определённые стимулы. И мы предоставим их ради развития региона. "
ROU_falconia_armoury:0 "Оружейные заводы Фэлконии"
ROU_falconia_armoury_desc:0 "Создание оружейных заводов вокруг Фэлконии гарантирует, что местные войска получат достаточное количество оружия и боеприпасов. Да не попадёт она в когти врагов."
ROU_steelworks:0 "Сталелитейные заводы Ромау"
ROU_steelworks_desc:0 "Создание наших собственных сталелитейных заводов даст нам немного столь нужной для промышленности стали. Это решит наши проблемы с ресурсами на данный момент!"
ROU_industrial_development:0 "Гранты на промышленное развитие"
ROU_industrial_development_desc:0 "Мы сможем значительно ускорить промышленное развитие нашего города, если правительство будет использовать стимулы для этого."
ROU_airport:0 "Аэропорт Ромау"
ROU_airport_desc:0 "Создание нашего собственного аэропорта знаменует собой прекрасный день для всех жителей города. Наконец, мы можем подняться в небеса! Мы также разработали планы по созданию собственной авиакомпании."
ROU_arms_development:0 "Местная оружейная промышленность"
ROU_arms_development_desc:0 "Мы должны возводить оружейные фабрики внутри стен городов, иначе мы рискуем потерять их в случае иностранного вторжения. Каждому солдату Ромау нужно оружие."
ROU_advanced_industry:0 "Современная промышленная сеть"
ROU_advanced_industry_desc:0 "Благодаря промышленному развитию и реформам, наше общество начало использовать современную промышленность и такие новые технологии, как автомобили. Воистину наступил современный век."
ROU_end_the_monopoly:0 "Конец монополии"
ROU_end_the_monopoly_desc:0 "Мы должны избавиться от влияния Архонта на наше образование. Этим должно заниматься государство, а не священники."
ROU_reform_the_system:0 "Реформирование системы"
ROU_reform_the_system_desc:0 "Учебная программа Архонта ... временами противоречива. Тем не менее, это может научить молодых и честолюбивых грифонов чести и многим другим ценным достоинствам. Мы должны провести умеренные реформы."
ROU_new_city:0 "Новый город"
ROU_new_city_desc:0 "Ученые стекаются в наши университеты и колледжи, и каждый грифон получает должное образование. Как одно из немногих грифоньих обществ мы, на сегодняшний день, можем с гордостью заявить, что стали по-настоящему образованными и продвинутыми. "
ROU_open_diplomacy:0 "Открытая дипломатия"
ROU_open_diplomacy_desc:0 "Для нашего маленького государства жизненно важно обеспечить внешние связи и получить поддержку, чтобы обеспечить нашего выживание. Мы должны действовать быстро и решительно, ведь беда может прийти в любой момент."
ROU_leftist_diplomacy:0 "Международная революция"
ROU_leftist_diplomacy_desc:0 "Мы должны стремиться к сотрудничеству с нашими красными братьями по всему миру от сельских угодий Прайвена до тундры Скайнавии. Пусть капиталисты боятся нашего единства, потому что вместе трудящиеся мира сильнее!"
ROU_stalliongradian_support:0 "Друзья за морем"
ROU_stalliongradian_support_desc:0 "Мы должны направить правительству Сталлионграда официальный запрос о поддержке. Мы являемся оплотом социализма внутри границ Империи, и для них было крайне глупо не поддержать наше дело."
ROU_technological_support:0 "Технологическая помощь"
ROU_technological_support_desc:0 "Ученые и инженеры из Сталлионграда прибыли, чтобы научить наших научных сотрудников всем сделанным у себя на родине достижениям. Мы можем многому научиться у этих пони."
ROU_a_tank_brigade:0 "Танки Сталлионграда"
ROU_a_tank_brigade_desc:0 "Сегодня прибыли танки из Сталлионграда вместе со специальной военной делегацией, которая должна научить наших солдат управлению этими транспортными средствами. Это радостный день для Ромау: у нас появилась первая танковая бригада!"
ROU_fund_local_revolutionaries:0 "Спонсировать местных революционеров"
ROU_fund_local_revolutionaries_desc:0 "Рабочие коррумпированной Империи и её герцогств должны прислушаться к нашему призыву и объединиться под нашим общим знаменем социализма. Наша борьба объединяет нас!"
ROU_preperation:0 "Приготовиться к битве"
ROU_preperation_desc:0 "Некоторые из наших зарубежных сторонников прислали секретный запас оружия, начиная от винтовок и заканчивая артиллерийскими орудиями. Это весьма отрадный факт, наши ряды значительно окрепли."
ROU_natural_borders:0 "Территориальные амбиции"
ROU_natural_borders_desc:0 "Революция не знает границ! Рабочие вокруг нас должны быть освобождены от своих оков, если у них недостаточно сил или желания, что освободить самих себя. К оружию!"
ROU_GRW_support:0 "Поддержка Прайвена"
ROU_GRW_support_desc:0 "Успешная Революция в Прайвене на юге показала их решимость, и, без сомнения, эти смелые и энергичные революционеры помогут нам в борьбе с Империей."
ROU_support_griffonian_communists:0 "Поддержка грифоньих социалистов"
ROU_support_griffonian_communists_desc:0 "Мы получили от Прайвена оружие, чтобы подготовиться к грядущей битве. Кроме того, они согласились провести совместную политическую кампанию, в которой мы будем стремиться подтолкнуть к восстанию угнетённых рабочих других самых крупных стран на этом континенте."
ROU_international_brigades:0 "Сформировать международные бригады"
ROU_international_brigades_desc:0 "Добровольцы со всего мира прибыли на помощь нам! Ура! Их помощь будет иметь решающее значение в предстоящих боях."
ROU_literal_suicide_why_are_you_doing_this:0 "Битва за Грифенхейм"
ROU_literal_suicide_why_are_you_doing_this_desc:0 "Время пришло. Революция не остановится, пока все грифоньи рабочие не станут свободными, а их освобождение начнётся с падения империи! В атаку!"
ROU_democratic_diplomacy:0 "Поднимите триколор"
ROU_democratic_diplomacy_desc:0 "Наша республика не сможет самостоятельно выжить, вне зависимости от наших приготовлений. Мы должны искать помощь и поддержку среди соотечественников-республиканцев. Сила в единстве!"
ROU_FAT_support:0 "Обратиться за поддержкой в Клаудбьюри"
ROU_FAT_support_desc:0 "Фундамент грифоньих идей о республике, Грифонья Республика, всё ещё очень даже жива. Мы должны установить более тесные связи с ними и просить их поддержать нас в борьбе против Империи – нашего общего врага."
ROU_support_democratic_revolutionaries:0 "Поддержка революционеров-демократов"
ROU_support_democratic_revolutionaries_desc:0 "Благодаря обещаниям поддержки со стороны республики, все больше и больше молодых революционеров берутся за оружие в нашем городе. Мечта о Грифоньей республике становится всё более популярной среди населения, и мы сделаем все возможное, чтобы осуществить её."
ROU_guardians_of_democracy:0 "Хранители демократии"
ROU_guardians_of_democracy_desc:0 "Грифоньи добровольцы уже в пути, они помогут нам подготовиться к неизбежной схватке с аристократией. С их помощью Республика никогда не падет!"
ROU_local_support:0 "Поиск местной поддержки"
ROU_local_support_desc:0 "Мы должны отыскать поддержку среди местного населения Империи и пробудить их сердца и умы, чтобы те присоединились к нашему делу. Разбирайте оружие, братья и сестры!"
ROU_prepare_support:0 "Подготовиться к битве"
ROU_prepare_support_desc:0 "Благодаря нашей обширной кампании за рубежом, нам удалось подружиться с довольно богатыми грифонами. Благодаря их довольно крупным пожертвованиям, мы сможем приобрести настоящий Арсенал демократии."
ROU_our_borders:0 "Наши границы"
ROU_our_borders_desc:0 "Мы не можем больше терпеть угрозы республике от окружающих нас аристократов. Мы нанесём удар первыми и освободим всех грифонов, которых те поработили."
ROU_war_with_empire:0 "Война с империей"
ROU_war_with_empire_desc:0 "Время пришло. Неизбежное, наконец, настало, наша борьба достигла своего апогея. В Тартар Империю! В бой!"
ROU_war_with_empire_fash:0 "Изгнать герцогиню из Грифенхейма"
ROU_war_with_empire_fash_desc:0 "Декадентская герцогиня Габриэла Когтистая и её приспешники должны быть изгнаны из Грифенхейма мечом и верой! Грифония станет бастионом веры, национализма и порядка в мире упадка и коллективизма!"
ROU_right_politics:0 "Слава"
ROU_right_politics_desc:0 "Мы ищем то, чего жаждут многие грифоны: славу. И наши граждане получат её любой ценой."
ROU_archonate_remnants:0 "То, что осталось"
ROU_archonate_remnants_desc:0 "Ранее мы были по-настоящему великими. Гибель Империи, а также многочисленные восстания и революции, последовавшие за этим, оставили нас ни с чем. Но мы изменим это. Мы будем сражаться за честь и славу и снова обретём свое величие!"
ROU_knightly_orders:0 "Спасти Арктурианских рыцарей"
ROU_knightly_orders_desc:0 "Древний Арктурианский Орден сократил численность и утратил значимость в современном веке. Мы не должны допустить, чтобы традиции и древние герои войны исчезли просто так. Мы должны спасти Орден!"
ROU_greater_romau:0 "Мощь Ромау"
ROU_greater_romau_desc:0 "Жизнь в Грифонии, как скоро узнают наши соседи, определяется правом сильнейшего. Мы убедимся, что каждый грифон признает нашу силу."
ROU_cement_power:0 "Укрепить нашу власть"
ROU_cement_power_desc:0 "Совет должен обеспечить своё место на вершине пищевой цепочки в Ромау. Никогда больше реакционеры и террористы не смогут угрожать нашей стабильности и процветанию!"
ROU_industrial_powerhouse:0 "Промышленная электростанция"
ROU_industrial_powerhouse_desc:0 "Благодаря имперским инвестициям в наш город, в настоящий момент происходит настоящий экономический и промышленный бум."
ROU_land_requsition:0 "Реквизиция земли"
ROU_land_requsition_desc:0 "Благодаря нашей лояльности и подчинению Империи, она не будет против небольшой реквизиции территории. Ну какой вред это может нанести?"
ROU_reinforce_authority:0 "Усилить полномочия Совета"
ROU_reinforce_authority_desc:0 "Совет должен всегда оставаться нашим политическим руководителем. Мы должны укрепить свои полномочия и убедить народ в том, что сенаторы лучше всех смогут управлять их жизнью."
ROU_fortress_romau:0 "Крепость Ромау"
ROU_fortress_romau_desc:0 "Ромау одинок в этом огромном, опасном мире. Мы беспокоимся о том, что скоро придет, и все же ... Ромау не падёт. Не без боя."
ROU_victory_is_ours:0 "Триумф грифоньего пролетариата"
ROU_victory_is_ours_desc:0 "Сегодня мы достигли того, что ранее казалось невероятным. Империя упала! Теперь пришло время обсудить новый порядок вещей. Будущее ждет нас."
ROU_northern_heartland:0 "Объединить север"
ROU_northern_heartland_desc:0 "Мы контролируем имперскую столицу и теперь должны вернуть имперские земли. Северные территории, под руководством герцогини Габриэлы Когтистой, должны быть возвращены."
ROU_southern_heartland:0 "Объединить юг"
ROU_southern_heartland_desc:0 "Мы контролируем имперскую столицу и должны воссоединить Герцланд. Таким образом, южные земли должны быть немедленно возвращены в состав нашего государства."
ROU_quest_for_unity:0 "Первый съезд грифонов-рабочих"
ROU_quest_for_unity_desc:0 "Мы вернули контроль над Герцландом, но многое ещё предстоит сделать. Мы все ещё разделены и лишены цели, а различные социалистические движения, что сплотились под нашим знаменем, не могут больше оставаться союзниками. Мы должны созвать съезд и определить путь нашего народа."
######NOTE TO ALL TRANSLATORS - MOST OF THIS LOC IS TRANSFERRED DIRECTLY FROM ROURIVER TREES - MAKE SURE YOU ARE NOT GIVING TOO MUCH WORK FOR YOURSELVES
ROU_erhardt:0 "Председатель Эрхардт"
ROU_erhardt_desc:0 "Эрхардт из Ромау, ветеран жестоких уличных сражений, является преданным синдикалистом и атеистом, жившим в городе, где господствует регрессивный архонат Эйр. Его пламенные речи были гораздо более страстными, чем речи Когхеля и Шерлера, и поэтому неудивительно, что он завоевал доверие и восхищение людей."
ROU_anti_clericalism:0 "Антиклерикализм"
ROU_anti_clericalism_desc:0 "Священники-декаденты не практикуют то, что проповедуют, и предали людей, которым они должны служить. Религия, которую они так горячо проповедуют, есть не что иное, как инструмент буржуазии, используемый для контроля крестьян. Это злое больше не будет терпеть в Герцланде. Никаких богов или королей, только грифоны!"
ROU_confiscate_property:0 "Конфисковать частную собственность"
ROU_confiscate_property_desc:0 "Ясно, что необходимо принять более прямые меры для искоренения следов капитализма. В то время как АСГ и ЛПГ способствовали мирному переходу собственности, когда аристократам и предпринимателям разрешалось постепенно продавать свои средства производства, мы считаем, что их следует силой захватить и передать народным синдикатам."
ROU_revolutionary_agitation:0 "Интернационализм"
ROU_revolutionary_agitation_desc:0 "Социализм в одной стране как идея обречен на провал, так как реакционерам за границей нельзя позволять упорствовать, чтобы не получить возможность атаковать и уничтожить нашу утопию. Мы должны направить существенную помощь нашим товарищам и помочь им в их собственных усилиях по восстанию и свержению их злых угнетателей."
ROU_root_out_the_monarchists:0 "Искоренить реакционеров"
ROU_root_out_the_monarchists_desc:0 "Наша нация должна быть защищена от всех возможных угроз, будь то реакционные последователи Гровера VI или коррумпированные священники и прелаты. Реакционеры не смогут уничтожить эту великую нацию. Реакционные противники и агенты иностранных империалистов будут уничтожены во имя революции."
ROU_envoys_across_the_sea:0 "Дипломатия со Сталлионградом"
ROU_envoys_across_the_sea_desc:0 "Наши революционные братья и сестры в Эквестрии должны узнать о нашей победе здесь, чтобы наши великие социалистические государства взаимно поддерживали друг друга. Революция преодолеет все границы и баррикады, и мы будем стоять вместе, коготь к копыту с нашими эквестрийскими товарищами!"
ROU_erhardt_doctrine:0 "Доктрина Эрхардта"
ROU_erhardt_doctrine_desc:0 "Наш Председатель защищает политику интервенционизма в иностранных конфликтах, чтобы обеспечить господство социализма и ослабление реакции. По его мнению, это лучший способ обеспечить глобальную революцию, не втягивая Герцланд непосредственно в кровавые масштабные конфликты."
ROU_the_heartlander_century:0 "Век Герцланда"
ROU_the_heartlander_century_desc:0 "Влияние Герцланда простирается далеко за его пределы, поскольку оно становится факелоносцем социалистического дела. Это вдохновляет революционеров по всему миру и щедро поддерживает их. Действительно, Герцланд быстро становится доминирующим в глобальной политике, а некоторые даже предсказывают, что первое столетие второго тысячелетия будет герцландским."
ROU_resource_nationalisation:0 "Национализация ресурсов"
ROU_resource_nationalisation_desc:0 "По всему Герцланду шахты, фермы, нефтеперерабатывающие и металлургические заводы принадлежат аристократическим семьям или капиталистическим предприятиям. Эта жадность закончится сейчас же, простые грифоны утверждают, что по праву принадлежит им!"
ROU_create_jobs:0 "Занятость для каждого грифона"
ROU_create_jobs_desc:0 "По своей природе капиталистический способ производства перерабатывает некоторых рабочих, оставляя остальных в качестве резервной армии безработных нищих. Однако с отменой наемного рабства любой может внести свой вклад. От каждого по способностям, каждому по потребностям."
ROU_connect_the_heartlands:0 "Дороги через Герцланд"
ROU_connect_the_heartlands_desc:0 "Герцланд огромен и имеет слабую инфраструктуру в менее развитых районах. Теперь это должно быть решено, когда грифоны приступают к работе, прокладывая железные и асфальтированные дороги не только между крупными городскими центрами, которые ранее были разделены границами, но и небольшими городами, чтобы каждый мог быть связан друг с другом."
ROU_arm_the_people:0 "Вооружить Население"
ROU_arm_the_people_desc:0 "Если мы хотим защитить наш социалистический рай от буржуазной агрессии, нашим рабочим нужно оружие. Многие признают эту необходимость и охотно создают мастерские и фабрики по производству оружия для революции."
ROU_no_more_archons:0 "Отменить архонат"
ROU_no_more_archons_desc:0 "Архонат и его буржуазная коррупция больше не будут мешать нашей великой социалистической республике. Если грифон хочет верить, то он сможет и дальше, но больше никогда нам не будут диктовать свои убеждения продажные священники."
ROU_large_scale_urbanization:0 "Широкомасштабная урбанизация"
ROU_large_scale_urbanization_desc:0 "Большая часть Герцланда является сельскохозяйственными угодиями, и хотя они удовлетворяют наши потребности в продовольствии и ресурсах, многие области всё ещё застряли в 9-м веке, лишённые заводов. Каждый грифон должен иметь доступ к городам!"
ROU_scherler:0 "Председатель Шерлер"
ROU_scherler_desc:0 "Не удивительно, что Шерлер выиграл голосование. Его анархисты, в конце концов, были теми, кто сокрушил жалкие остатки некогда могущественной империи и освободил Герцланд от гнета. Теперь он хочет распространить ценности анархии за пределы Энгривера, сердца революции."
ROU_the_new_communard_army:0 "Новая коммунарная армия"
ROU_the_new_communard_army_desc:0 "Имперская Армия была не более чем кровожадной собакой Императора. На его месте встанет красная армия народа, которая сражается без хозяина. Его солдаты отказываются от каких-либо корыстных целей и берутся за оружие во имя Коммуны, на благо всех грифонов Герцланда."
ROU_expand_the_ranks:0 "Расширить ояды"
ROU_expand_the_ranks_desc:0 "Красные рейнджеры, ветераны партизанской войны, теперь должны поприветствовать новых товарищей из своих рядов, тогда они превратятся в настоящую, профессиональную боевую армия. Пусть аристократская мразь дрожит перед ними!"
ROU_boreo_socialism:0 "Борео-социализм"
ROU_boreo_socialism_desc:0 "Борей - бог богатства, но не неравного богатства, как думают многие грифоны высшего сословия. Он хотел, чтобы все грифоны были богатыми, чтобы они были королями своей жизни. Поэтому капитализм - это нечто иное, как идолопоклонство, которое нельзя терпеть."
ROU_peace_within:0 "Мир внутри страны"
ROU_peace_within_desc:0 "Хотя грифоны Герцланда разнообразны, они всё также свободны. Никто не угнетает другого, и никто не страдает от нищеты или голода. Поэтому в нашей благословенной стране анархии не существует конфликта, где каждый грифон получает то, что хочет."
ROU_socialist_eleos:0 "Социалистический Элеос"
ROU_socialist_eleos_desc:0 "Элеос - это сила дарить другим и делиться тем, что имеешь. Эта щедрость должна быть основной ценностью нашего народа, поскольку остатки жадности заброшены и забыты."
ROU_red_archons:0 "Красные архонты"
ROU_red_archons_desc:0 "Возможно, у нас были проблемы с архонтами раньше. Но теперь они должны быть отложены, поскольку их сила сломлена, а их амбиции оставлены. Мы будем прощать их и возвращать часть их временной силы, которую они потеряли, и надеемся, что они примут наши анархические ценности."
ROU_power_to_the_congress:0 "Власть конгрессу"
ROU_power_to_the_congress_desc:0 "Шерлер не хочет быть сильным лидером и вместо этого хочет обеспечить, чтобы Конгресс оставался руководящим органом Герцланда, поэтому даже самые маленькие деревни могут по-прежнему иметь право голоса в вопросах королевства. Таким образом, мы обеспечиваем демократию и свободу для каждого грифона."
ROU_revolutionary_fighters:0 "Общая причина"
ROU_revolutionary_fighters_desc:0 "В Грифонии много социалистов и коммунистов, которые продолжают сражаться даже после того, как мы добились своей собственной победы. Мы не должны сидеть сложа руки, мы будем поддерживать наших товарищей и их борьбу и осуждать угнетателей, которые противостоят им!"
ROU_the_perfect_society:0 "Идеальное общество"
ROU_the_perfect_society_desc:0 "С ценностями анархии и борео-социализма, распространяющимися по Герцланду, грифоны наслаждаются свободной жизнью в изобилии. Разрушение, голод и страдания являются чужой концепцией для наших грифонов, которые постепенно начинают забывать о том, что когда-то существовало."
ROU_agrarianism:0 "Аграрианизм"
ROU_agrarianism_desc:0 "Герцланд во многих отношениях является житницей всей Грифонии, где миллионы грифонов живут в сельской местности в деревнях. На протяжении десятилетий крестьяне трудились, а плоды их тяжелого труда жадно требовались их повелителями. Больше не надо! Мы дадим свободу фермерам и обеспечим хорошую жизнь всем крестьянам."
ROU_massive_land_reform:0 "Большая земельная реформа"
ROU_massive_land_reform_desc:0 "Большая часть земли всегда принадлежала небольшому количеству дворянских семей. Это преступление должно быть обращено вспять! Крестьянские коммуны должны делить землю между собой, и те, кто не использует землю, не нуждаются в ее владении."
ROU_soldiers_and_farmers:0 "Солдаты и фермеры"
ROU_soldiers_and_farmers_desc:0 "Фермеры быстро становятся самыми нетерпеливыми защитниками Герцланда, отказываясь когда-либо позволять иностранному деспоту восстановить порядки батрачества и крепостного права. Бесчисленные тысячи людей, желающих умереть за свободу, готовят свои охотничьи ружья и обещают защитить Коммуну."
ROU_support_culture:0 "Революционизировать культуру"
ROU_support_culture_desc:0 "Консервативные, регрессивные и аристократические ценности проникли в культуру Герцланда после многовекового деспотического правления. Но поскольку старые законы разрушены, грифоны освобождаются не только физически, но и умственно, и раскрывают свой творческий потенциал без старых ограничений, табу и запретов."
### Events ###
romau.1.t:0 "Провозглашение регента"
romau.1.d:0 "Плохие новости. Северные и западные территории империи под руководством Габриэлы Когтистой объявили о своей независимости и официальном выходе из состава Империи. Имперский регент, не зная, как реагировать на такое развитие событий, был бессилен.\n\nЧто ещё более важно, военная и экономическая мощь империи существенно сократилась. После всех этих сокращений многие грифоны Ромау еще раз задались вопросом в том, выгодна ли до сих пор верность и покорность империи. По их мнению, продолжение таких отношений может привести к экономическому краху. Радикалы уже подняли этот вопрос и на улицах уже появились пропагандистские листовки, критикующие Совет."
romau.1.a:0 "Это не сулит нам ничего хорошего..."

romau.2.t:0 "Провозглашение регента"
romau.2.d:0 "После ожесточенной дискуссии в Императорском Регентском Совете, лидеры южных имперских территорий объявили о своей независимости и официальном выходе из состава Империи. Имперский регент, сдерживаемый действиями рассорившейся аристократии, решил не противодействовать этому. Мы должны объявить о своей независимости, несмотря на противодействие Архонта Эриона XII. Из-за его большого влияния на нашу политику и общество, сопротивление его требованиям было бы неразумно..."
romau.2.a:0 "Мы теперь пока сами по себе"

romau.3.t:0 "Битва за Ромау"
romau.3.d:0 "Беспорядки на улицах только разгорелись за последние дни. Различные политические движения, в том числе республиканцы и коммунисты, использовали эту возможность, чтобы сплотить немалую часть населения вокруг своих идей. В любой момент протестующие могут захватить контроль над Сенатом и городом. В дополнение к этому, Архонт Эриона XII прокомментировал ситуацию, заявив, что неспособность Совета восстановить порядок на улицах города, является признаком его слабости и упадка.\n\nРеспубликанцы и коммунисты угрожают захватить контроль над городом, Архонт становится всё более нетерпеливым, а судьба Ромау решится в этот роковой день."
romau.3.a:0 "Профсоюзы выигрывает борьбу за власть"
romau.3.b:0 "Городской Совет Ромау восстанавливает порядок"
romau.3.c:0 "Республиканцы берут контроль над городом"
romau.3.e:0 "Архонт Эрион XII захватывает контроль над городом"

romau.4.t:0 "Переворот Эриона"
romau.4.d:0 "После неспособности Совета восстановить порядок, сам Архонт вмешался и лично взял власть в свои когти при поддержке религиозных фанатиков и верных рыцарей Эйри. С его помощью власти Ромау смогли подавить массовые беспорядки и протесты. Чтобы обеспечить сохранение мира и стабильности, архонт Эрион распустил Сенат и сформировал собственное правительство, которое, как он обещает, будет лишь временным, хотя немногие ему верят. Совет проиграл и теперь Архонт Эрион правит городом."
romau.4.a:0 "Хороший ход, Эрион"
romau.4.b:0 "Ужасные новости!"

romau.5.t:0 "Решение Совета"
romau.5.d:0 "Совету наконец удалось восстановить порядок. Тем не менее, нельзя отрицать, что такой маленький город как Ромау чрезвычайно уязвим перед иностранным вторжением без должной защиты. Поэтому многие сенаторы предложили отказать от предыдущего решения и опять присягнуть на верность Империи."
romau.5.a:0 "Империя мертва!"
romau.5.b:0 "Быть может нам следует начать переговоры..."

romau.6.t:0 "Государство Ромау"
romau.6.d:0 "В свободном городе Ромау на юге недавно произошло восстание, во время которого многие силы столкнулись друг с другом. В конце дня местных Архонт Эрион XII вмешался и силой восстановил порядок. Предыдущее правительство - городской Совет - было упразднено и Архонт сам управляет городом. Архонт Эрос уже лично встретился с ним после всех этих событий и, похоже, они счастливы продолжать взаимное сотрудничество. В отличие от других предателей, Ромау остался частью нашего королевства."
romau.6.a:0 "Хорошо, что Эрион со всем разобрался"

romau.7.t:0 "Предложение Совета"
romau.7.d:0 "Несмотря на ранее объявленную независимость, делегаты городского совета обратились к нам предложили подчиниться Империи в обмен на защиту. Регентский совет разделился во мнениях по поводу этого предложения, многие считают их откровенными предателями. С другой стороны, Ромау - один из самых развитых и населенных городов в Сердце Империи."
romau.7.a:0 "Никаких компромиссов с предателями!"
romau.7.b:0 "Добро пожаловать обратно"

romau.8.t:0 "Отказ архонтов"
romau.8.d:0 "Несмотря на все наши усилия, архонты в Имперском совете отклонили наш запрос. Они считают нас предателями и не намерены вести переговоры. Для нас это, вне всяких сомнений, ничем хорошим не кончится."
romau.8.a:0 "Грядёт буря..."

romau.9.t:0 "Архонты согласны"
romau.9.d:0 "Наши делегаты сумели убедить архонтов в совете одобрить наш запрос. Наш город вернулся под крыло империи и снова получил статус Свободного имперского города."
romau.9.a:0 "Хорошие новости, наконец-то!"

romau.10.t:0 "Запрос Ромау"
romau.10.d:0 "Синдикалисты небольшого города-государства Ромау, которые лишь недавно захватили контроль над ним, обратились к нам с просьбой о предоставлении снаряжения и взаимной помощи. Они хотят воспользоваться успехами наших научных и танковых программ для сдерживания Грифоньей Империи. Мы поможем нашим заокеанским братьям коммунистам или нет?"
romau.10.a:0 "Пошлите им помощь"
romau.10.b:0 "Они похожи на ревизионистов..."

romau.11.t:0 "Помощь Сталлионграда"
romau.11.d:0 "В сообщении, дошедшем до нас из Сталлионграда, говорится, что они с радостью предоставят нам помощь. Небольшая танковая бригада будет отправлена в Ромау, вместе с ней прибудет делегация ученых и инженеров. Ура!"
romau.11.a:0 "Тост за наших сталлионградских товарищей!"

romau.12.t:0 "Отказ Сталлионграда"
romau.12.d:0 "Несмотря на наши лучшие намерения, Сталлионград отказался помочь нам. разве они не видят и не понимают нашей борьбы?"
romau.12.a:0 "А как же рабочая солидарность?"

romau.13.t:0 "Запрос Ромау"
romau.13.d:0 "Синдикалисты небольшого города-государства в границах империи умоляет о помощи. Они просят как о поставках оружия, так и о политическом сотрудничестве для дальнейшего распространения революции."
romau.13.a:0 "Отправьте им помощь"
romau.13.b:0 "Мы сейчас немного заняты!"

romau.14.t:0 "Помощь Прайвена"
romau.14.d:0 "Лидеры коммунистической партии Прайвена согласились помочь нам и постараются оказать её как можно скорее."
romau.14.a:0 "Тост за наших грифоньих товарищей!"

romau.15.t:0 "Отказ Прайвена"
romau.15.d:0 "Несмотря на наши общие идеологические связи, правительство Прайвена отказалось оказать нам помощь. Мы сами по ссебе."
romau.15.a:0 "А как же рабочая солидарность?"

romau.16.t:0 "Запрос Ромау"
romau.16.d:0 "Город государство Ромау просит нас о помощи в борьбе с Империей. Они утверждают, что являются одним из многих оплотов демократии в Грифонии, и мы должны вместе сражаться с угнетателями. Как мы ответим?"
romau.16.a:0 "Отправьте им помощь"
romau.16.b:0 "У нас есть собственные заботы"

romau.17.t:0 "Республиканская помощь"
romau.17.d:0 "Республика согласилась помочь нам и пообещала удовлетворить все запросы."
romau.17.a:0 "Я знал, что мы можем рассчитывать на них!"

romau.18.t:0 "Отказ Республики"
romau.18.d:0 "Несмотря на наши республиканские связи, президент-маршал Республики отказался помочь нас. Мы должны сражаться с Империей и аристократами в одиночку."
romau.18.a:0 "А как же идеи объединения всех грифонов..."

romau.19.t:0 "Новый "Архонт""
romau.19.d:0 "Герцогиня, новый Регент Империи, решила провозгласить, что наш Архонт Эрион XII является незаконным и что Архонт Хефестус должен занять его место как Архонта Эйр. Этот шаг герцогини только усугубит проблемы внутри империи. Вне зависимости от её мотивов, это фальшивое заявление ударило по репутации Эриона и понадобится время, чтобы он полностью восстановил доверие в глазах народа Ромау как полноценный Архонт Эйр."
romau.19.a:0 "У этого будут последствия!"

romau.20.t:0 "Новый порядок"
romau.20.d:0 "Мы заявили претендуем на Грифенхейм, имперскую столицу. Мы действительно являемся реинкарнацией и наследником Грифоньей Империи. Да здравствует Империя!"
romau.20.a:0 "Да здравствует Империя!"

romau.21.t:0 "Новый порядок"
romau.21.d:0 "С помощью лидерства Архонта и божественного правосудия Эйр, мы покорили Грифенхейм - имперскую столицу. Возможно, настало время Архонту Борея уйти со сцены, потому что их бог явно оставил их. Это великая победа!"
romau.21.a:0 "Да здравствует Архонт!"

romau.22.t:0 "Новый порядок"
romau.22.d:0 "Рабочие Ромау победили прогнившую и упадочную Империю. Множество грифонов были освобождены от своих оков, но предстоит ещё сделать многое. Красный флаг поднят на Императорском дворце Грифенхейм, и он останется там на веки веков."
romau.22.a:0 "Да здравствует Коммуна!"

romau.23.t:0 "Новый порядок"
romau.23.d:0 "Республика будет жить и наша мечта осуществилась. Империя мертва и теперь уже республика будет управлять Грифонией. Все грифоны должны быть свободными! Свобода, демократия и процветание будут царить по всей земле, предвещая новый золотой век для всех грифонов."
romau.23.a:0 "Да здравствует Республика!"

romau.24.t:0 "Рима возвращена"
romau.24.d:0 "Наш дерзкий рейд, направленный на возвращение провинции Рима, завершился полным успехом. Рима вернулась в наш состав, а враги были унижены! Мы уже начали избавляться от остатков феофской администрации и восстанавливать использование гриффиша в этом районе."
romau.24.a:0 "Добро пожаловать обратно!"

romau.25.t:0 "Поражение"
romau.25.d:0 "Враг оказался сильнее, чем мы ожидали. Наш рейд на Риму, к сожалению, окончился неудачей, и наши войска отступили, понеся значительные потери. Унизительное поражение..."
romau.25.a:0 "В другой раз"

romau.26.t:0 "Атака отменена"
romau.26.d:0 "Враг превосходил нас числом и подготовкой. После нескольких стычек между нашими войсками, мы пока решили отступить. Мы не смогли захватить Риму, но, по крайней мере, смогли сохранить лицо... по большей части."
romau.26.a:0 "К сожалению, мы не были готовы"

romau.27.t:0 "Победа"
romau.27.d:0 "У этих ублюдков из Ромау не было никаких шансов против наших отважных войск! Наши отважные солдаты отбили все атаки. Это наша земля и они не отберут её у нас!"
romau.27.a:0 "Получите!"

romau.28.t:0 "Поражение"
romau.28.d:0 "Враг был слишком силен, чтобы наши войска смогли сдержать его. Несмотря на отважные жертвы во время многочисленных стычек на границе, мы были вынуждены отступить. Войска противника быстро захватили территорию, фактически аннексируя ее и прекращая временные военные действия."
romau.28.a:0 "Проклятье!"

romau.29.t:0 "Атака отменена"
romau.29.d:0 "Трусы Ромау сегодня решили отступить после нескольких столкновений с нашей армией. Похоже, они были настолько глупы, что ожидали увидеть у нашей армии только палки и камни, а не винтовки и артиллерию."
romau.29.a:0 "Это печально..."

romau.30.t:0 "Тюрвинген возвращен"
romau.30.d:0 "Наконец-то, Тюрвинген ещё раз стал нашим! Наши войска усердно и тяжело сражались, но результат стоил того. Ура! Любые следы старого децентрализованной и откровенно хаотичной крестьянской республики Грифинмаршен теперь исчезнут, так как земли снова находятся под нашим непосредственным управлением."
romau.30.a:0 "Добро пожаловать обратно!"

romau.31.t:0 "Фэлкония возвращена"
romau.31.d:0 "С последним залпом наши войска восторжествовали.  наконец-то вернулась в наш состав. Мы больше никогда не потеряем её!"
romau.31.d:0 "С последним залпом наши войска в Фэлконии восторжествовали. Местный гарнизон капитулировал и отступает прямо сейчас. Земля и ее многочисленные винные поля, наконец, вернулись к нам. Мы никогда не потеряем их снова!"
romau.31.a:0 "Добро пожаловать обратно!"

romau.32.t:0 "Ромау запрашивает контроль над Римой"
romau.32.d:0 "Хоть это звучит необычно, [From.GetName] просит подарить окружающие Ромау территории Римы. Эти земли находятся под нашей юрисдикцией и только мы теперь решаем, заслуживают ли они этого подарка за верность или нет."
romau.32.a:0 "Я полагаю, они этого заслуживают"
romau.32.b:0 "Конечно, нет"

romau.33.t:0 "Ромау запрашивает контроль над Тюрвингеном"
romau.33.d:0 "[From.GetName] направил нам официальный запрос сегодня с просьбой вернуть им земли Тюрвингена. Это более чем странная просьба, но эти земли являются частью нашего королевства и только мы можем вынести решение по этому вопросу."
romau.33.a:0 "Я полагаю, они этого заслуживают"
romau.33.b:0 "Нет"

romau.34.t:0 "Ромау запрашивает контроль над Фэлконией"
romau.34.d:0 "[From.GetLeader] из Ромау посетил нашу столицу сегодня, официально запрашивая и даже прося, чтобы мы подарили им землю Фэлконии на востоке от их города. Эта земля является частью нашего королевства. Должны ли мы вознаградить нашего верного вассала?"
romau.34.a:0 "Я полагаю, они этого заслуживают"
romau.34.b:0 "Нет"

romau.35.t:0 "Передача Римы"
romau.35.d:0 "Имперцы вынесли решение в нашу пользу и передали Риму под наш контроль. После долго времени мы опять контролируем эти земли и ради этого не было пролито ни единой капли крови."
romau.35.a:0 "Отлично!"

romau.36.t:0 "Передача Тюрвингена"
romau.36.d:0 "Империя увидела разумное зерно в нашей просьбе и передала контроль над Тюрвингеном нам. Эти земли опять возвращаются в состав нашей страны!"
romau.36.a:0 "Отлично!"

romau.37.t:0 "Передача Фэлконии"
romau.37.d:0 "Грифенхейм в благодарность за нашу верность передал контроль над Фэлконией. Отличный день!"
romau.37.a:0 "Отлично!"

romau.38.t:0 "Империя отказывается"
romau.38.d:0 "Наш запрос был «вежливо отклонен» имперцами. Это разочаровывает и может указывать на отсутствие доверия к нам со стороны имперцев."
romau.38.a:0 "Я уверен, в следующий раз они согласятся..."


romau.40.t:0 "Конец синдикалистов"
romau.40.d:0 "Сегодня на рассвете Совет Ромау объявил в городе чрезвычайное положение - оно не будет отменено, по их словам, до тех пор, пока безбожные мятежники-социалисты не будут изгнаны из нашего города. Голосование прошло единогласно, и даже либералы  согласились с тем, что рабочее движение стало слишком радикальным.\n\nРоланд Эрхардт, лидер профсоюзов Ромау и его сторонники, восприняли решение совета как объявление войны, и вскоре их всеобщие забастовки и беспорядки переросли в анархию. Через несколько часов после объявления решения совета забастовщики и члены профсоюзов изъяли часть богатств у аристократов и заняли три церкви.\n\nОднако, несмотря на их укрепленные позиции и высокую численность, группа Эрхардта не имела никаких шансов против легионов Ромау, что сражались с тысячами разъяренных рабочих по всему городу. Социалисты были выбиты из церквей во имя «Эриона и богов».\n\nПосле того, как бойня прекратилась, социалисты были выбиты со своих ключевых позиций по всему Ромау, и забастовки прекратились. Сенат, быстро вступивший в переговоры с оставшимися лидерами рабочих движений, заявил, что «хорошим и лояльным профсоюзам нечего бояться», и помиловал сотни не самых влиятельных социал-демократических лидеров, что сражались вместе с синдикалистами. Эрхардта, однако, никто не смог найти. Уже начали возникать легенды о том, что он расстрелял целый легион с помощью одной только винтовки и сбежал из города, оставив за собой след трупов, другие же предполагают, что он угнал самолет и улетел в Энгривер, а Сенат утверждает, что его тело было найдено среди трупов на улицах.\n\nХотя радикальные синдикалистские союзы были уничтожены, похоже, что Эрхардт всё ещё может где-то действовать ..."
romau.40.a:0 "Мы поступим с синдикалистами также, как он поступили с нашими церквями..."

romau.41.t:0 "A Meeting With Grover VI"
romau.41.d:0 "#Erion approaches Grover with a super one-sided deal that makes him a puppet to ERion"
romau.41.a:0 "He shall have his old throne, that much is sure"

romau.42.t:0 "An Unforseen Event"
romau.42.d:0 "#Eros found dead in bed, was actually poisoned by Erion's lackeys but everyone believes its natural causes"
romau.42.a:0 "Rest in peace, brave warrior of Boreas."

romau.43.t:0 "Proteus Sent Off"
romau.43.d:0 "#Proteus sent to arcturian order"
romau.43.a:0 "Have fun in the Order!"

