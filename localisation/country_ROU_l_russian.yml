### Focuses ###
ROU_air_1:0 "Учредить ВВС Ромау"
ROU_air_1_desc:0 "В границах нашего города мало места для создания крупных ВВС, но пусть их будет мало, чем вообще не будет!"
ROU_air_2:0 "Фокус на истребителях"
ROU_air_2_desc:0 "Наш маленький воздушный флот должен сфокусироваться на перехвате вражеских бомбардировщиков и защите неба над нашим городом. Мы не можем позволить превратить наш город в пыль!"
ROU_air_3:0 "Фокус на бомбардировщиках"
ROU_air_3_desc:0 "Наши ВВС могут быть небольшими, но впечатляющими! Осторожнее внизу, летят зажигательные бомбы!"
ROU_air_4:0 "Штурмовики"
ROU_air_4_desc:0 "Относительно быстрые и маневренные, но способные наносить точные удары, пикирующие бомбардировщики могут быть очень полезны для возможной защиты Ромау."
ROU_air_5:0 "Стратегические бомбардировщики"
ROU_air_5_desc:0 "На взгляд некоторых, они могут выглядеть немного громоздко, но эти воздушные монстры несут груз, под который ни один город не захочет попасть."
ROU_air_6:0 "Расширить аэродромы Ромау"
ROU_air_6_desc:0 "Я уверен, что мы можем разместить здесь дополнительные аэродромы. Просто эээ ... снесите эти квартиры, я уверен, что там всё равно никто давно не живёт."
ROU_air_7:0 "Ортодоксальность в доктринах"
ROU_air_7_desc:0 "Пришло время научить наших пилотов летать. С другой стороны, мы, вероятно, должны были научить их раньше."
ROU_air_8:0 "Инвестиции в радары"
ROU_air_8_desc:0 "Она подает звуковой сигнал, когда видит плохих парней, какая же прекрасная машина."
ROU_air_9:0 "Эксперименты с реактивными технологиями"
ROU_air_9_desc:0 "Быстрее значит лучше, а реактивные самолеты, безусловно, быстрее."
ROU_army_reforms:0 "Учредить армию Ромау"
ROU_army_reforms_desc:0 "Раньше известная как Гражданская гвардия Ромау, мы очень вовремя реорганизовали нашу старую Гражданскую гвардия Ромау в настоящую армию. Слава нам!"
ROU_army_1:0 "Доктрина крупномасштабного планирования"
ROU_army_1_desc:0 "Мы будем сражаться на улицах и в домах. Мы будем сражаться на окраинах города; Мы никогда не сдадимся!"
ROU_army_2:0 "Доктрина превосходства огневой мощи"
ROU_army_2_desc:0 "Победить в войне, как мы полагаем, довольно просто. Все, что нам нужно сделать, это иметь больше пушек и больше боеприпасов, чем противник, и разнести их на куски. Просто, правда?"
ROU_army_3:0 "Пламя войны"
ROU_army_3_desc:0 "Наша промышленность должна сплотиться вокруг общего дела. Мы не примем эффективность ниже 110%."
ROU_army_4:0 "Современная артиллерия"
ROU_army_4_desc:0 "Мы должны модернизировать наши артиллерийские системы, если хотим конкурировать с иностранными."
ROU_army_5:0 "Выделенные роты обеспечения"
ROU_army_5_desc:0 "Создавая специализированные роты поддержки в наших дивизиях, мы можем обеспечить постоянный поток поставок снаряжения к линии фронта, не прерывая ход битвы."
ROU_army_6:0 "Современные модели винтовок"
ROU_army_6_desc:0 "Что такое армия без винтовок? А что такое современная армия без современной винтовки? Не слишком современная! Мы должны сосредоточить наши усилия на совершенствовании нашего вооружения."
ROU_army_7:0 "Создать Механизированный легион Ромау"
ROU_army_7_desc:0 "Небольшая часть наших войск может быть преобразована в специальный Механизированный легион. Он станет настоящей жемчужиной наших вооруженных сил!"
ROU_army_8:0 "Эксперименты с магическими винтовками"
ROU_army_8_desc:0 "Ходят слухи, связанные с использованием кристаллов для военных целей. Это лишь слухи и вымыслы, но ... возможно, в них есть зерно правды ..."
ROU_army_9:0 "Секретные операции"
ROU_army_9_desc:0 "Наш собственный отдел секретных операций позволит нам обучать специально подготовленных солдат для самых сложных и трудных задач."
ROU_army_10:0 "Наследие легиона"
ROU_army_10_desc:0 "Наши старые легионы были одним из самых смелых и выдающихся легионов в Грифоньей Империи. Эти времена давно прошли, но их слава по-прежнему сияет на этой земле."
ROU_chaos_and_disorder:0 "Хаос и беспорядки"
ROU_chaos_and_disorder_desc:0 "Смерть императора погрузила наш прекрасный город в политический и экономический хаос. Регент до сих пор ничего не сделал, чтобы помочь нам разобраться с многочисленными беспорядками и протестами, разразившимися в городе, и мы решили разрешить этот вопрос самостоятельно. Будущее нашего города туманно ..."
ROU_fight_for_romau:0 "Битва за Ромау"
ROU_fight_for_romau_desc:0 "За последние пару дней число беспорядков увеличилось. Многочисленные политические движения, такие как республиканцы и коммунисты, использовали эту возможность, чтобы сплотить население вокруг себя. Кроме того, Архонт Эрос XII стал нетерпеливым, видя Совет, как он считает, неспособным восстановить порядок. Судьба Ромау должна быть решена."
