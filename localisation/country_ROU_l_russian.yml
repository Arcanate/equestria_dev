ERHARDT_DESC:0 "При описании Ролана Эрхардта первое слово, что приходит на ум - радикал. Де-факто лидер рабочего движения Ромау, Эрхардт произвел немалое впечатление на город различными способами. Он провел сотни забастовок, едва избежал десятков убийц, посланных Советом Ромау и даже сжег несколько храмов в своем крестовом походе против архоната, империи и тех, кто мог причинить вред рабочим Ромау.\n\nЭрхардт родился в 961 году, а положение его семьи не слишком отличалось от положения большинства жителей Ромау - пока сенат не жалел денег на себя и свои интриги, большинство населения жило относительной бедности. Расположение его дома а трущобах рядом с огромным храмом Эйр лишь подогревало его антирелигиозные идеи, особенно когда ему неоднократно отказывали в просьбах о милосердии, после чего он окончательно разуверился в милости богов. Его мать и отец участвовали в рабочем движении, и Роланд вскоре присоединился к ним и вступил в профсоюз ремесленников в 16 лет. Он быстро продвигался в рядах профсоюза, пройдя путь от простого рабочего до организатора, и когда началась республиканская революция, он  и коллеги начали массовую всеобщую забастовку.\n\nХотя революция в Ромау и сама республиканская революция потерпели неудачу, Эрхардт продолжал действовать, вскоре обойдя своих родителей и в 997 году превратившись в представителем своего профсоюза.\n\nЭрхардт много раз ходатайствовал в совете о расширении прав, и когда ему отказывали, он организовывал забастовку за забастовкой, пока его рабочие не получали желаемого. Его детская враждебность к эйрианцам завершилась жестокой антирелигиозной кампанией, когда Эрхардт и тысячи других рабочих участвовали в поджогах храмов в Ромау в знак протеста против коррумпированного архонта Эриона.\n\nТеперь Эрхардт является лидером всех профсоюзов в Ромау, и его враждебность к эйрианцам и Совету достигла точки кипения."
GABRIELLA_DESC:0 "Если бы 10 лет назад вы сказали кому-то, что грифина из Вингбардии будет править революционным Ромау, над вами бы лишь посмеялись. Однако теперь этот маловероятный сценарий стал реальностью, и Габриэлла д'Карфин стала лидером одного из самых богатых городов Грифонии под оранжево-жёлтым триколором Национальной Республиканской Партии.\n\nГабриэлла д'Карфин родилась в 974 году. Она была незаконнорожденной дочерью дворянина из Вингбардии, который никогда больше не появлялся в её жизни, и за это ей дали позорную фамилию - «д'Карфин». Она была из Карфина, а не из какого-то благородного дома, и хотя её неизвестный отец обеспечил Габриэлле довольно неплохое воспитание, она всё ещё чувствовала на себе грязь нелегитимности и презрительные взгляды грифонов.\n\nЧтобы самой заработать себе имя, Габриэлла отправилась в один из самых быстрорастущих городов Грифонии - Ромау. Там она быстро стала влиятельной, и, несмотря на своё происхождение, стала сердцем Ромау. Простые грифоны полюбили её за красоту и понимание их проблем, так что вскоре Габриэлла стала сенатором и присоединилась к Национальной Республиканской Партии.\n\nХотя сенат изначально был враждебен к её республиканизму, они вскоре поняли, что наличие республиканца в позволяет хотя бы немного снизить «коррумпированность совета» в глазах простых грифонов.\n\nК 1007 году Габриэлла стала одним из самых влиятельных и популярных сенаторов, и хотя она всё ещё подчиняется демократическому процессу, если когда-нибудь в Ромау произойдёт республиканская революция, вполне вероятно, что Габриэлла присоединится к ней - и возможно даже возглавит революцию."
RAVIOLI_DESC:0 "15 лет могут очень сильно изменить грифона - и целый город, если на то пошло. Сенатор Жюль Мишель Равиоли пришел к власти в 992 году, и с тех пор Ромау вернулся на своё законное место.\n\nЖюль Равиоли, возможно, один из старейших лидеров на континенте грифонов. Он родился в 935 году в семье иммигранта из Вингбардии и дворянина Ромау. Из 72 лет своей жизни 49 он провёл в сенате Ромау, независимо от политического расклада. Равиоли был сенатором во время коронации Гровера V, республиканской революции и весны народов в 980-х годах. Равиоли много раз баллотировался на пост сенатора всего Ромау, но лишь в 992 ALB он, наконец, достиг того положения, которого так усердно добивался.\n\n991 год ознаменовало кульминацию политических конфликтов в Ромау: 5 сенаторов были выбраны лидерами города в течение этого года - 3 были убиты, 1 был убит профсоюзными активистами во время особого яростного бунта, а последний совершил самоубийство. В январе 992 года Сенат единогласно избрал Равиоли, за исключением одного грифона, который голосовал за Ролана Эрхардта и был убит на следующий день. Как и его 5 предшественников, Равиоли должен был умереть, но он нарушил эту «традицию», и Ромау снова вернул себе положение одного из самых богатых и процветающих городов в Грифонии.\n\nОднако Равиоли становятся всё старше и старше, а император Гровер V - всё более болезненным, так что вполне вероятно, что в Ромау вновь могут произойти серьезные политические беспорядки.\n\nСможет ли Равиоли выдержать бурю? Или он падёт вместе с советом, сенатом и традициями Ромау?"
ERION_DESC:0 "Младший из трёх архонтов, Эрион, родившийся в 959 году, быстро поднялся по ступеням храма Эйри до самой его вершины. Однако это было достигнуто не только исключительным благочестием, а также тяжелой и честной работой. Эрион всегда жаждал власти и не боялся использовать сомнительные и жестокие средства для её получения. Теперь, когда он достиг наивысшего ранга в Архонате Эйр, Эрион стремится увеличить свою временную власть.\n\nВсё это сделало Эриона довольно непопулярным среди знати и духовенства, которые считают его опасным и даже сумасшедшим. Ненависть взаимна, ведь Эрион часто рассуждает о моральном разложении дворян Грифонии и сенаторов Ромау, а также о некомпетентности и отсутствии фанатизма в рядах священников. Многих простых грифонов, особенно среди низших классов, вдохновляют его пламенные и страстные речи. Эрион контролирует образование, и благодаря его пропаганде молодые ученики превращаются в верных слуг Эйр.\n\nХотя Эрион жаден до власти, никто не может отрицать, что он также является набожным Эйритом. Его родители, бедные рабочие из Ромау, были очень религиозными и консервативными в своих взглядах, из-за отправили всех своих детей в школу при храме. Там глаза их младшего птенца, Лоренца Белопёрого, открылись, и он стал верным слугой Эйр, богини плодородия и семьи. Став архонтом, Лоренц выбрал себе более подходящее имя для архонта - Эрион. И по сей день Эрион посылает деньги своим престарелым родителям и проповедует важность традиционных ценностей.\n\nУ Эриона довольно слабые отношения со своими собратьями-архонтами из храмов Борея и Арктурия. Поскольку Эрос является одним из самых влиятельных грифонов в Герцланде, Эрион всегда стремится произвести на него впечатление и заслужить его благосклонность, чтобы Эрос доверил бы ему больше власти. Эрос, однако, видит его насквозь, но считает полезной, хоть и опасной пешкой. Протей же откровенно не доверяет и не любит Эриона, а Эрион в ответ презирает его за отсутствие благочестия и пренебрежение обязанностями священника. Эти двое работают вместе лишь из-за необходимости.\n\nТеперь Эрион получил контроль над Ромау, как он всегда хотел, и теперь полон решимости поддержать Эроса и получить за это награду. Однако может наступить время, когда Эрион будет уже не столь полезен для архонта Борея..."

