ROU_sweep_through_greifenmarschen_desc:0 "Безрассудные крестьяне Грифинмаршена слишком долго практиковали ересь старообрядчества, и неуверенность Архонта Эроса при искоренении этих еретиков была ошибкой. Настало время научить этих грифонов тому, кто являются истинными пророками Трех, как божественный огонь сверху сжигает их врагов."
