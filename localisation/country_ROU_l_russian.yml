### Ideas ###
ROU_eyr_archonate:0 "Архонат Эйр"
ROU_eyr_archonate_desc:0 "Ромау был резиденцией архонта Эйр в течение последних шестисот лет и сам архонт оказывает достаточно серьёзное влияние на местную политику. Мало что выполняется без его разрешения"
ROU_free_city:0 "Вольный имперский город"
ROU_free_city_desc:0 "Ромау был первым городским регионом в империи, что получил титул Вольного имперского города, и последним, кто его сохранил. Сам город он пользуется значительной автономией во внутренних делах. Это позволило Ромау сосредоточиться в основном на экономическом развитии, а не беспокоиться о таких вопросах, как национальная оборона и дипломатия."
ROU_political_violence:0 "Политическое насилие"
ROU_political_violence_desc:0 "В городе начались бунты после провозглашения нового Имперского Регента!"
ROU_the_worst_is_over:0 "Худшее позади"
ROU_the_worst_is_over_desc:0 "Первоначальные беспорядки успокоились, после того как наметилась однозначная победа одной из фракций в Ромау, но нам все равно потребуется некоторое время, чтобы полностью восстановиться"
ROU_palace_of_the_people:0 "Народный дворец"
ROU_palace_of_the_people_desc:0 "Дворец Архонта был переделан в настоящий памятник рабочему народу Ромау ... просто игнорируйте все граффити"
ROU_syndie_militias:0 "Ополчение союзов"
ROU_syndie_militias_desc:0 "У Коммуны нет союзников, поэтому мы должны использовать местные союзы для создания ополченцев, которые помогут защитить нашу маленькую утопию"
ROU_new_culture:0 "Новый век культуры"
ROU_new_culture_desc:0 "Ромау действительно стал сияющим маяком социалистической культуры в центре Грифонии, и мы должны продолжать в том же духе"
ROU_the_thousand_fezes:0 "Тысяча фесок"
ROU_the_thousand_fezes_desc:0 "Полицейский департамент Ромау заверил, что Тысячи Фесок хватит для того, чтобы такие беспорядки, как те, которые охватили Ромау после объявления нового Имперского Регента, больше никогда не повторились"
ROU_militarized_policeforce:0 "Вооружённая полиция"
ROU_militarized_policeforce_desc:0 "Чтобы обеспечить дальнейшую защиту от внутренних и внешних угроз, полиция Ромау была расширена и вооружена"
ROU_seperation_of_church_and_state:0 "Соглашение Ромау"
ROU_seperation_of_church_and_state_desc:0 "Хотя Архонт Эйр всё ещё оказывает довольно большое влияние на духовную жизнь граждан Ромау, он полностью отказался от своей светской власти в пользу Городского совета"
ROU_the_new_imperial_city:0 "История от основания города"
ROU_the_new_imperial_city_desc:0 "Ромау был центром грифоньей культуры задолго до того, как возникла Империя, мы должны адаптироваться к новой эпохе, чтобы доминировать на континенте и выжить"
ROU_memories_of_the_revolution_idea:0 "Память о революции"
ROU_memories_of_the_revolution_idea_desc:0 "Республиканская революция поставила Империю на колени! Это доказало, что обычный грифон может жить без тирании мелких королей Грифонии! И мы никогда не должны забывать про это!"
ROU_republican_guard:0 "Республиканская армия Ромау"
ROU_republican_guard_desc:0 "Республиканская армия Ромау является боёвым когтём нашего отделения Национальной Республиканской Партии"
ROU_republican_stronghold:0 "Республиканская крепость"
ROU_republican_stronghold_desc:0 "Мы являемся сияющим маяком республиканских идеалов в сердце Грифонии! Мы не должны колебаться ни мгновения!"
ROU_corporatism:0 "Божественный корпоратизм"
ROU_eyr_archonate_more_power:0 "Абсолютная власть"
ROU_eyr_archonate_more_power_desc:0 "Архонт Эйр теперь обладает как максимальной светской, так и духовной властью в Ромау"
ROU_guardians_of_the_city:0 "Защитники города"
ROU_guardians_of_the_city_desc:0 "Рыцари Ордена Серебряного Тумана выступали в качестве хранителей Архонта Эйр на протяжении веков и сам Архонт решил расширить их власть над остальной частью Ромау"
ROU_blessings_of_eyr:0 "Благословение Эйр"
ROU_blessings_of_eyr_desc:0 "Сама Эйр лично оказала помощь нашему городу, благодаря чему население города увеличивается довольно быстро"
ROU_church_dominated_education:0 "Доминирование религиозного образования"
ROU_church_dominated_education_desc:0 "Архонат Эйр по-прежнему является доминирующей силой, когда речь идет об образовании в Ромау, являясь как покровителями, так и основателями многих высших учебных заведений.\n\n Хотя это и принесло немало престижа Ромау, в последнее время образовательная система стала устаревшей и неспособной идти в ногу со временем и современными учебными планами."
ROU_resource_extraction:0 "Добыча ресурсов"
ROU_wine_fields:0 "Винодельни Фэлконии"
ROU_reformed_system:0 "Обновленная школьная система"
ROU_reformed_system_desc:0 "В то время как Архонат Эйр всё ещё имеет некоторое влияние на систему образования, учебные программы большинства университетов и других высших учебных заведений были доведены до современных стандартов и правил"
ROU_reformed_system_reversed:0 "Доминирование архоната в образовании"
ROU_industrious_city:0 "Пламя войны"
ROU_industrious_city_desc:0 "Оружейники Ромау славятся своим мастерством и эффективностью в создании огнестрельного оружия всех видов"
ROU_legacy_of_the_legions:0 "Наследие легионеров"
ROU_legacy_of_the_legions_desc:0 "Легионы Ромау были когда-то самыми элитным солдатами во всей Грифонии, которые были защитниками Императорского дворца и императоров.\n\n Хотя сам Легион может быть давно мертв, его дух по-прежнему спит в гражданах Ромау, ожидая пробуждения!"
ROU_unification_idea:0 "Наш долг"
ROU_unification_idea_desc:0 "После падения империи наш долг ясен – мы должны подхватить упавшее знамя и объединить Грифонию!"

### Focuses ###
ROU_air_1:0 "Учредить ВВС Ромау"
ROU_air_1_desc:0 "В границах нашего города мало места для создания крупных ВВС, но пусть их будет мало, чем вообще не будет!"
ROU_air_2:0 "Фокус на истребителях"
ROU_air_2_desc:0 "Наш маленький воздушный флот должен сфокусироваться на перехвате вражеских бомбардировщиков и защите неба над нашим городом. Мы не можем позволить превратить наш город в пыль!"
ROU_air_3:0 "Фокус на бомбардировщиках"
ROU_air_3_desc:0 "Наши ВВС могут быть небольшими, но впечатляющими! Осторожнее внизу, летят зажигательные бомбы!"
ROU_air_4:0 "Штурмовики"
ROU_air_4_desc:0 "Относительно быстрые и маневренные, но способные наносить точные удары, пикирующие бомбардировщики могут быть очень полезны для возможной защиты Ромау."
ROU_air_5:0 "Стратегические бомбардировщики"
ROU_air_5_desc:0 "На взгляд некоторых, они могут выглядеть немного громоздко, но эти воздушные монстры несут груз, под который ни один город не захочет попасть."
ROU_air_6:0 "Расширить аэродромы Ромау"
ROU_air_6_desc:0 "Я уверен, что мы можем разместить здесь дополнительные аэродромы. Просто эээ ... снесите эти квартиры, я уверен, что там всё равно никто давно не живёт."
ROU_air_7:0 "Ортодоксальность в доктринах"
ROU_air_7_desc:0 "Пришло время научить наших пилотов летать. С другой стороны, мы, вероятно, должны были научить их раньше."
ROU_air_8:0 "Инвестиции в радары"
ROU_air_8_desc:0 "Она подает звуковой сигнал, когда видит плохих парней, какая же прекрасная машина. Надо вложить деньги в эту технологию."
ROU_air_9:0 "Эксперименты с реактивными технологиями"
ROU_air_9_desc:0 "Быстрее значит лучше, а реактивные самолеты, безусловно, быстрее. Они расчистят небеса для нас."


ROU_army_reforms:0 "Дебаты по поводу легиона"
ROU_army_reforms_desc:0 "Легионы были боевой силой Ромау в течение сотен лет, но в последние годы они стали слабыми и устаревшими. Наша когда-то профессиональная и мощная армия теперь очень слаба, и политики спорят - должны ли мы полностью избавиться от легионов или превратить их в профессиональную гражданскую гвардию?"
ROU_army_1:0 "Сохранить легионы"
ROU_army_1_desc:0 "Легионы должны остаться в качестве основной боевой силы, и стать профессиональной, элитной армией, не имеющей аналогов у народов Грифонии. Арантигос основал этот великий город как свою крепость - настало время, чтобы мы оправдали его наследие и внесли вклад своей великой армией."
ROU_army_2:0 "Реформа"
ROU_army_2_desc:0 "Гражданская гвардия должна быть преобразована в постоянную, модернизированную и профессиональную армию, а древние легионы должны быть полностью реформированы. Время легенд и героев прошло - рыцари и тактика Арантигоса устарели. Настало время адаптироваться к современности."
ROU_army_3:0 "Пламя войны"
ROU_army_3_desc:0 "Наша промышленность должна сплотиться вокруг общего дела. Мы не примем эффективность ниже 110%."
ROU_army_4:0 "Современная артиллерия"
ROU_army_4_desc:0 "Мы должны модернизировать наши артиллерийские системы, если хотим конкурировать с иностранными."
ROU_army_5:0 "Выделенные роты обеспечения"
ROU_army_5_desc:0 "Создавая специализированные роты поддержки в наших дивизиях, мы можем обеспечить постоянный поток поставок снаряжения к линии фронта, не прерывая ход битвы."
ROU_army_6:0 "Современные модели винтовок"
ROU_army_6_desc:0 "Что такое армия без винтовок? А что такое современная армия без современной винтовки? Не слишком современная! Мы должны сосредоточить наши усилия на совершенствовании нашего вооружения."
ROU_army_7:0 "Создать Механизированный легион Ромау"
ROU_army_7_desc:0 "Небольшая часть наших войск может быть преобразована в специальный Механизированный легион. Он станет настоящей жемчужиной наших вооруженных сил!"
ROU_army_8:0 "Эксперименты с магическими винтовками"
ROU_army_8_desc:0 "Ходят слухи, связанные с использованием кристаллов для военных целей. Это лишь слухи и вымыслы, но ... возможно, в них есть зерно правды ..."
ROU_army_9:0 "Секретные операции"
ROU_army_9_desc:0 "Наш собственный отдел секретных операций позволит нам обучать специально подготовленных солдат для самых сложных и трудных задач."
ROU_army_10:0 "Наследие легиона"
ROU_army_10_desc:0 "Наши старые легионы были одним из самых смелых и выдающихся легионов в Грифоньей Империи. Эти времена давно прошли, но их слава по-прежнему сияет на этой земле."


ROU_chaos_and_disorder:0 "Хаос и беспорядки"
ROU_chaos_and_disorder_desc:0 "Смерть императора погрузила наш прекрасный город в политический и экономический хаос. Регент до сих пор ничего не сделал, чтобы помочь нам разобраться с многочисленными беспорядками и протестами, разразившимися в городе, и мы решили разрешить этот вопрос самостоятельно. Будущее нашего города туманно ..."
ROU_fight_for_romau:0 "Битва за Ромау"
ROU_fight_for_romau_desc:0 "За последние пару дней число беспорядков увеличилось. Многочисленные политические движения, такие как республиканцы и синдикалисты, использовали эту возможность, чтобы сплотить население вокруг себя. Кроме того, Архонт Эрос XII стал нетерпеливым, видя Совет, как он считает, неспособным восстановить порядок. Судьба Ромау должна быть решена."
ROU_the_commune:0 "Поднять красный флаг"
ROU_the_commune_desc:0 "Крестьяне и рабочие Ромау ворвались в ворота Сената и подняли славный красный флаг на вершине здания. Революция пришла, товарищи! Старый гнилой порядок рухнет, а эпоха угнетения, наконец, закончится!"
ROU_destroy_the_archonate:0 "Фанатичный антиклерикализм!"
ROU_destroy_the_archonate_desc:0 "Настало время низложить Архонта и его дьявольских приспешников раз и навсегда. Мы должны искоренить их влияние в Ромау."
ROU_remodel_the_palace:0 "Народный дворец"
ROU_remodel_the_palace_desc:0 "Долой сенат Ромау! С этого дня он должен быть переименован в Дворец народа, настоящий оплот рабочих Ромау. Вместо богатых, напыщенных олигархов, в его залы должны присутствовать обычные грифоны, которые, наконец, имеют право решать свое будущее."
ROU_union_armouries:0 "Военизированные профсоюзы"
ROU_union_armouries_desc:0 "Мы хотим превратить наш справедливый город в социалистическую утопию, где каждый рабочий получает в соответствии со своими потребностями и вносит вклад в соответствии со своими способностями. Тем не менее, многие из наших соседей хотят сокрушить нас и снова заковать в цепи. Мы говорим: никогда! К оружию, рабочие!"
ROU_unions_take_over_factories:0 "Заводы рабочим"
ROU_unions_take_over_factories_desc:0 "Какое право имеют капиталисты на машины и инструменты заводов? Они не используют их, поэтому, почему они должны владеть ими и продукцией, которую те производят? Справедливо отдать заводы рабочим синдикатам, которые будут использовать их ради всеобщего блага, а не для эгоистичной выгоды."
ROU_union_militias:0 "Ополчение союзов"
ROU_union_militias_desc:0 "Чтобы отстоять свои права и свободу от угнетения, каждый рабочий должен вооружиться для защиты правого дела. Только тогда будет жить революция. Профсоюзам будет разрешено создавать армии, состоящие из лояльных нашему революционному делу грифонов."
