ROU_state_militias_desc:0 "В свете недавнего восстания нам стало ясно, что наши полицейские силы должны быть модернизированы и дополнительно обучены, чтобы поддерживать общественный порядок."
ROU_agreement_with_archon:0 "Пожать когти Эриону"
ROU_agreement_with_archon_desc:0 "Архонт потерял веру в нас во время беспорядков, полагая, что мы неспособны управлять городом. Мы доказали, что он ошибался, и показали свои мышцы. Возможно, теперь мы сможем попытаться ограничить его влияние в нашей стране."
ROU_seperate_church_and_state:0 "Соглашение Ромау"
ROU_seperate_church_and_state_desc:0 "Когда архонта был лишён политической власти, пришло время объявить себя полностью светским государством. Церковь больше не должна вмешиваться в дела государства."
ROU_protect_the_city:0 "В защиту города"
ROU_protect_the_city_desc:0 "Политический кризис показал нам как внутреннюю, так и внешнюю слабость нашего государства.   Мы не можем терять время. Необходимо немедленно создать баррикады и бункеры вокруг города!"
ROU_the_better_romau:0 "История от основания города"
ROU_the_better_romau_desc:0 "Пламя вспыхнуло снова, и красивый, славный город возрождается, чтобы стать настоящим культурным, архитектурным и промышленным чудом. Ромау никогда не падёт!"
ROU_the_republicans:0 "Триколор над Ромау"
ROU_the_republicans_desc:0 "С помощью наших верных граждан мы сумели задержать продажных сенаторов и упразднить старый городской совет. Да здравствует Республика Ромау!"
ROU_cooperate_with_syndies:0 "Демон, которого ты знаешь"
ROU_cooperate_with_syndies_desc:0 "Коммунисты и республиканцы вместе сражались с продажным Советом во время беспорядков. В конце концов республиканцы победили, но мы не смогли бы сделать этой без наших друзей-синдикалистов. Это сотрудничество нужно сохранить для дальнейшего развития нашей экономики и поддержания политической стабильности."
ROU_memories_of_the_revolution:0 "Память о революции"
ROU_memories_of_the_revolution_desc:0 "Когда мы закладывали фундамент нашей собственной республики, мы вспоминали о Грифоньей республике и Республиканской революции, которые смогли победить Империю. Наши сердца и умы желают восстановления Республики как законного правителя Грифонии."
ROU_citizen_guard:0 "Создать РАР"
ROU_citizen_guard_desc:0 "Наши храбрые граждане подняли оружие для защиты Республики, своей свободы и независимости. Республиканская армия удержит свои позиции и Ромау никогда не падёт!"
ROU_chase_out_the_archon:0 "Изгнать Эриона"
ROU_chase_out_the_archon_desc:0 "Эрион, этот коррумпированный ублюдок-манипулятор, должен быть изгнан из нашей прекрасной республики. Его слова подобны яду для наших людей, и мы должны отнестись к нему соответственно. Прочь!"
ROU_seize_church_assets:0 "Конфискация имущества архонта"
ROU_seize_church_assets_desc:0 "После побега архонта из города, полиция и Республиканская гвардия обнаружили огромное количество сокровищ в его старых владениях. Этот продажный ублюдок собирал деньги, которые теперь попадут в наши когти. Это, безусловно, укрепит республику."
ROU_guard_the_city:0 "Городская стража"
ROU_guard_the_city_desc:0 "Республика должна быть оплотом свободы, демократии и независимости. Однако, это нельзя осуществить, пока многие соседи относятся к нам враждебно. Наша страна может быть небольшой, но мы будем сопротивляться изо всех сил!"
ROU_outpost_of_republicanism:0 "Аванпост республиканства"
ROU_outpost_of_republicanism_desc:0 "Как аванпост республиканства, мы возродили республиканское пламя в Грифонии. Следует вооружиться и приготовиться к грядущей буре, товарищи. Триколор вернется в Гриффенхейм в свое время!"
ROU_the_archon:0 "Избранники Эйр"
ROU_the_archon_desc:0 "Некомпетентность вздорных сенаторов очевидна. Архонт освободил их от своих должностей и вновь восстановил порядок силой."
ROU_kill_em_all:0 "Пусть Эйр разберётся с ними"
ROU_kill_em_all_desc:0 "Синдикалисты? Демократы? Коммунисты? Олигархи? Да какая разница! Убейте их всех и пусть Эйр разберётся с ними в Тартаре!"
ROU_temporal_authority:0 "Усилить власть церкви"
ROU_temporal_authority_desc:0 "Архонт спас нас от анархии и восстаний, доказав, что достоин управлять городом. Пришло время расширить его полномочия, дабы его справедливое правление могло начаться."
ROU_godly_corporatism:0 "Божественный корпоратизм"
ROU_godly_corporatism_desc:0 "Архонт Эрион слышит зов Эйр, и в её честь каждый завод и магазин будут работать для блага Ромау. Во славу Эйр!"
ROU_knight_protectors:0 "Хранители Ромау"
ROU_knight_protectors_desc:0 "Храбрые и благоверные сплотились вокруг Архонта, готовые защищать правое дело. Благословленный Архонтом и Эйр, Ромау не падёт!"
ROU_blessed_defenses:0 "Благословенная защита"
ROU_blessed_defenses_desc:0 "Архонт приказывает защищать наш дом и наследие. И мы исполним его приказ!"
ROU_the_blessing_of_eyr:0 "Благословение Эйр"
ROU_the_blessing_of_eyr_desc:0 "Архонт Эрион благословляет всех нас во имя Эйр с помощью дарованных ему божественных сил Грифонии. Восславьте же его!"
ROU_the_holy_state:0 "Святое государство"
ROU_the_holy_state_desc:0 "Благодаря божественному правлению Архонта, наш город будет жить и процветать. Восславьте Эйр!"
ROU_industrial_reforms:0 "Промышленная модернизация"
ROU_industrial_reforms_desc:0 "Наша страна может быть маленькой, но если мы хороши в чём-то, так это в промышленности! Мир увидит промышленную мощь Ромау!"
ROU_romau_tram_system:0 "Трамваи Ромау"
ROU_romau_tram_system_desc:0 "Создание современных трамвайных линий соединит районы города друг с другом и поможет быстрее добираться из точки А в точку Б."
ROU_rima_roads:0 "Железная дорога Римы"
ROU_rima_roads_desc:0 "Мы получили контроль над западными землями. Мы должны безо всяких колебаний и задержек соединить их с нашим городом."
ROU_rima_steel:0 "Шахты Ромуа"
ROU_rima_steel_desc:0 "Создание шахт в Ромуа может дать нам доступ к дополнительным, жизненно необходимым ресурсам. Мы не должны упустить этот шанс!"
ROU_rima_oil:0 "Добыча нефти в Риме"
ROU_rima_oil_desc:0 "Недавно в Риме были обнаружены месторождения нефти! Мы должны немедленно начать постройку нефтяных вышек!"
ROU_resource_extraction_fo:0 "Массированная добыча ресурсов"
ROU_resource_extraction_fo_desc:0 "Наши поиски ресурсов на западе приносят свои плоды. О, счастливые времена!"
ROU_falconia_roads:0 "Дороги Фэлконии"
ROU_falconia_roads_desc:0 "Мы завоевали Фэлконию на востоке. Не стоит тратить время зря; мы сразу же должны начать работу над новой железнодорожной линией, соединяющей эти земли и наш город."
ROU_falconia_fields:0 "Виноградники"
ROU_falconia_fields_desc:0 "Большие и богатые винные поля Фэлконии теперь принадлежат нам, и мы воспользуемся их плодами."
ROU_falconia_factories:0 "Заводы Фэлконии"
ROU_falconia_factories_desc:0 "Многие инвесторы будут заинтересованы в регионе Фэлкония, если получат определённые стимулы. И мы предоставим их ради развития региона. "
ROU_falconia_armoury:0 "Оружейные заводы Фэлконии"
ROU_falconia_armoury_desc:0 "Создание оружейных заводов вокруг Фэлконии гарантирует, что местные войска получат достаточное количество оружия и боеприпасов."
ROU_steelworks:0 "Сталелитейные заводы Ромау"
ROU_steelworks_desc:0 "Создание наших собственных сталелитейных заводов даст нам немного столь нужной для промышленности стали. Минус ещё один повод для беспокойства!"
ROU_industrial_development:0 "Гранты на промышленное развитие"
ROU_industrial_development_desc:0 "Мы сможем значительно ускорить промышленное развитие нашего города, если правительство будет использовать стимулы для этого."
ROU_airport:0 "Аэропорт Ромау"
ROU_airport_desc:0 "Создание нашего собственного аэропорта знаменует собой прекрасный день для всех жителей города. Наконец, мы можем подняться в небеса!"
ROU_arms_development:0 "Отечественная оружейная промышленность"
ROU_arms_development_desc:0 "Мы должны возводить оружейные фабрики за стенами городов, иначе мы рискуем потерять их в случае иностранного вторжения."
ROU_advanced_industry:0 "Современная промышленная сеть"
ROU_advanced_industry_desc:0 "Благодаря промышленному развитию и реформам, наше общество начало использовать современную промышленность и такие новые технологии, как автомобили. Воистину наступил современный век."
ROU_end_the_monopoly:0 "Конец монополии"
ROU_end_the_monopoly_desc:0 "Мы должны избавиться от влияния Архонта на наше образование. Этим должно заниматься государство, а не священники."
ROU_reform_the_system:0 "Реформирование системы"
ROU_reform_the_system_desc:0 "Учебная программа Архонта ... временами противоречива. Тем не менее, это может научить молодых и честолюбивых грифонов чести и многим другим ценным достоинствам. Мы должны провести умеренные реформы."
ROU_new_city:0 "Новый город"
ROU_new_city_desc:0 "Ученые стекаются в наши университеты и колледжи, и каждый грифон получает должное образование. Как одно из немногих грифоньих обществ мы, на сегодняшний день, можем с гордостью заявить, что стали по-настоящему образованными и продвинутыми. "
ROU_open_diplomacy:0 "Открытая дипломатия"
ROU_open_diplomacy_desc:0 "Для нашего маленького государства жизненно важно обеспечить внешние связи и получить поддержку, чтобы обеспечить нашего выживание. Мы должны действовать быстро и решительно, ведь беда может прийти в любой момент."
ROU_leftist_diplomacy:0 "Левые"
ROU_leftist_diplomacy_desc:0 "Мы должны стремиться к сотрудничеству с нашими красными братьями по всему миру, в первую очередь с Сталлионградом и Прайвеном. Вместе рабочие всего мира сильнее!"
ROU_stalliongradian_support:0 "Поддержка Сталлионграда"
ROU_stalliongradian_support_desc:0 "Мы должны направить правительству Сталлионграда официальный запрос о поддержке. Мы являемся оплотом социализма внутри границ Империи, и для них было крайне глупо не поддержать наше дело."
ROU_technological_support:0 "Технологическая помощь"
ROU_technological_support_desc:0 "Ученые и инженеры из Сталлионграда прибыли, чтобы научить наших научных сотрудников всем сделанным у себя на родине достижениям. Мы можем многому научиться у этих пони."
ROU_a_tank_brigade:0 "Танки Сталлионграда"
ROU_a_tank_brigade_desc:0 "Сегодня прибыли танки из Сталлионграда вместе со специальной военной делегацией, которая должна научить наших солдат управлению этими транспортными средствами. Это радостный день для Ромау: у нас появилась первая танковая бригада!"
ROU_fund_local_revolutionaries:0 "Спонсировать местных революционеров"
ROU_fund_local_revolutionaries_desc:0 "Рабочие коррумпированной Империи и её герцогств должны прислушаться к нашему призыву и объединиться под нашим общим знаменем социализма. Наша борьба объединяет нас!"
ROU_preperation:0 "Приготовиться к битве"
ROU_preperation_desc:0 "Некоторые из наших зарубежных сторонников прислали секретный запас оружия, начиная от винтовок и заканчивая артиллерийскими орудиями. Это весьма отрадный факт, наши ряды значительно окрепли."
ROU_natural_borders:0 "Территориальные амбиции"
ROU_natural_borders_desc:0 "Революция не знает границ! Рабочие вокруг нас должны быть освобождены от своих оков, если у них недостаточно сил или желания, что освободить самих себя. К оружию!"
ROU_GRW_support:0 "Поддержка Прайвена"
ROU_GRW_support_desc:0 "Успешная Революция в Прайвене на юге показала их решимость, и, без сомнения, эти смелые и энергичные революционеры помогут нам в борьбе с Империей."
ROU_support_griffonian_communists:0 "Поддержка грифоньих социалистов"
ROU_support_griffonian_communists_desc:0 "Мы получили от Прайвена оружие, чтобы подготовиться к грядущей битве. Кроме того, они согласились провести совместную политическую кампанию, в которой мы будем стремиться подтолкнуть к восстанию угнетённых рабочих других самых крупных стран на этом континенте."
ROU_international_brigades:0 "Международные бригады"
ROU_international_brigades_desc:0 "Добровольцы из Прайвена прибыли на помощь нам! Ура!"
ROU_literal_suicide_why_are_you_doing_this:0 "Надвигается революция"
ROU_literal_suicide_why_are_you_doing_this_desc:0 "Время пришло. Революция не остановится, пока все грифоньи рабочие не станут свободными, а их освобождение начнётся с падения империи! В атаку!"
ROU_democratic_diplomacy:0 "Поднимите триколор"
ROU_democratic_diplomacy_desc:0 "Наша республика не сможет самостоятельно выжить, вне зависимости от наших приготовлений. Мы должны искать помощь и поддержку среди соотечественников-республиканцев. Сила в единстве!"
ROU_FAT_support:0 "Обратиться за поддержкой в Клаудбьюри"
ROU_FAT_support_desc:0 "Фундамент грифоньих идей о республике, Грифонья Республика, всё ещё очень даже жива. Мы должны установить более тесные связи с ними и просить их поддержать нас в борьбе против Империи – нашего общего врага."
ROU_support_democratic_revolutionaries:0 "Поддержка революционеров-демократов"
ROU_support_democratic_revolutionaries_desc:0 "Благодаря обещаниям поддержки со стороны республики, все больше и больше молодых революционеров берутся за оружие в нашем городе. Мечта о Грифоньей республике становится всё более популярной среди населения, и мы сделаем все возможное, чтобы осуществить её."
ROU_guardians_of_democracy:0 "Хранители демократии"
ROU_guardians_of_democracy_desc:0 "Грифоньи добровольцы уже в пути, они помогут нам подготовиться к неизбежной схватке с аристократией. С их помощью Республика никогда не падет!"
ROU_local_support:0 "Поиск местной поддержки"
ROU_local_support_desc:0 "Мы должны отыскать поддержку среди местного населения Империи и пробудить их сердца и умы, чтобы те присоединились к нашему делу. Разбирайте оружие, братья и сестры!"
ROU_prepare_support:0 "Подготовиться к битве"
ROU_prepare_support_desc:0 "Благодаря нашей обширной кампании за рубежом, нам удалось подружиться с довольно богатыми грифонами. Благодаря их довольно крупным пожертвованиям, мы сможем приобрести настоящий Арсенал демократии."
ROU_our_borders:0 "Наши границы"
ROU_our_borders_desc:0 "Мы не можем больше терпеть угрозы республике от окружающих нас аристократов. Мы нанесём удар первыми и освободим всех грифонов, которых те поработили."
ROU_war_with_empire:0 "Война с империей"
ROU_war_with_empire_desc:0 "Время пришло. Неизбежное, наконец, настало, наша борьба достигла своего апогея. В Тартар Империю! В бой!"
ROU_right_politics:0 "Слава"
ROU_right_politics_desc:0 "Мы ищем то, чего жаждут многие грифоны: славу. И наши граждане получат её любой ценой."
ROU_archonate_remnants:0 "То, что осталось"
ROU_archonate_remnants_desc:0 "Ранее мы были по-настоящему великими. Гибель Империи, а также многочисленные восстания и революции, последовавшие за этим, оставили нас ни с чем. Но мы изменим это. Мы будем сражаться за честь и славу и снова обретём свое величие!"
ROU_knightly_orders:0 "Спасти Арктурианских рыцарей"
ROU_knightly_orders_desc:0 "Древний Арктурианский Орден сократил численность и утратил значимость в современном веке. Мы не должны допустить, чтобы традиции и древние герои войны исчезли просто так. Мы должны спасти Орден!"
ROU_greater_romau:0 "Мощь Ромау"
ROU_greater_romau_desc:0 "Жизнь в Грифонии, как скоро узнают наши соседи, определяется правом сильнейшего. Мы убедимся, что каждый грифон признает нашу силу."
ROU_cement_power:0 "Укрепить нашу власть"
ROU_cement_power_desc:0 "Совет должен обеспечить своё место на вершине пищевой цепочки в Ромау. Никогда больше реакционеры и террористы не смогут угрожать нашей стабильности и процветанию!"
ROU_industrial_powerhouse:0 "Промышленная электростанция"
ROU_industrial_powerhouse_desc:0 "Благодаря имперским инвестициям в наш город, в настоящий момент происходит настоящий экономический и промышленный бум."
ROU_land_requsition:0 "Реквизиция земли"
ROU_land_requsition_desc:0 "Благодаря нашей лояльности и подчинению Империи, она не будет против небольшой реквизиции территории. Ну какой вред это может нанести?"
ROU_reinforce_authority:0 "Усилить полномочия Совета"
ROU_reinforce_authority_desc:0 "Совет должен всегда оставаться нашим политическим руководителем. Мы должны укрепить свои полномочия и убедить народ в том, что сенаторы лучше всех смогут управлять их жизнью."
ROU_fortress_romau:0 "Крепость Ромау"
ROU_fortress_romau_desc:0 "Ромау одинок в этом огромном, опасном мире. Мы беспокоимся о том, что скоро придет, и все же ... Ромау не падёт. Не без боя."
ROU_victory_is_ours:0 "Победа наша"
ROU_victory_is_ours_desc:0 "Сегодня мы достигли того, что ранее казалось невероятным. Империя упала! Теперь пришло время обсудить новый порядок вещей. Будущее ждет нас."
ROU_northern_heartland:0 "Объединить север"
ROU_northern_heartland_desc:0 "Мы контролируем имперскую столицу и теперь должны вернуть имперские земли. Северные территории, под руководством герцогини Габриэлы Орлиные Когти, должны быть возвращены."
ROU_southern_heartland:0 "Объединить юг"
ROU_southern_heartland_desc:0 "Мы контролируем имперскую столицу и должны воссоединить имперские внутренние земли. Таким образом, южные земли должны быть немедленно возвращены в состав нашего государства."
ROU_quest_for_unity:0 "Наш долг"
ROU_quest_for_unity_desc:0 "Мы вернули контроль над имперскими внутренними землями, но многое ещё предстоит сделать. Большая часть Грифонии состоит из отколовшихся мелких государств. Мы должны выполнить новую задачу и объединить всех грифонов под нашим знаменем."

### Events ###
romau.0.t:0 "Город Ромау"
romau.0.d:0 "Город Ромау очень долго сохранял политический нейтралитет. Как один из свободных городов империи, Ромау наслаждается многими экономическими свободами и военной защитой. Это привелок к сильной зависимости города от империи и политическая структура города может не пережить грядущий коллапс империи - главного инвестора и защитника. \n\nТёмные тучи собираются над империей, и от её судьбы, скорее всего, будет зависеть и судьба маленького Ромау."
romau.0.a:0 "Надо было назвать его Ульмом..."

romau.1.t:0 "Провозглашение регента"
romau.1.d:0 "Плохие новости. Северные и западные территории империи под руководством Габриэлы Орлиные Когти объявили о своей независимости и официальном выходе из состава Империи. Имперский регент, не зная, как реагировать на такое развитие событий, был бессилен.\n\nЧто ещё более важно, военная и экономическая мощь империи существенно сократилась. После всех этих сокращений многие грифоны Ромау еще раз задались вопросом в том, выгодна ли до сих пор верность и покорность империи. По их мнению, продолжение таких отношений может привести к экономическому краху. Радикалы уже подняли этот вопрос и на улицах уже появились пропагандистские листовки, критикующие Совет."
romau.1.a:0 "Это не сулит нам ничего хорошего..."

romau.2.t:0 "Провозглашение регента"
romau.2.d:0 "После ожесточенной дискуссии в Императорском Регентском Совете, лидеры южных имперских территорий объявили о своей независимости и официальном выходе из состава Империи. Имперский регент, сдерживаемый действиями рассорившейся аристократии, решил не противодействовать этому. Мы должны объявить о своей независимости, несмотря на противодействие Архонта Эриона XII. Из-за его большого влияния на нашу политику и общество, сопротивление его требованиям было бы неразумно..."
romau.2.a:0 "Мы теперь пока сами по себе"

romau.3.t:0 "Битва за Ромау"
romau.3.d:0 "Беспорядки на улицах только разгорелись за последние дни. Различные политические движения, в том числе республиканцы и коммунисты, использовали эту возможность, чтобы сплотить немалую часть населения вокруг своих идей. В любой момент протестующие могут захватить контроль над Сенатом и городом. В дополнение к этому, Архонт Эриона XII прокомментировал ситуацию, заявив, что неспособность Совета восстановить порядок на улицах города, является признаком его слабости и упадка.\n\nРеспубликанцы и коммунисты угрожают захватить контроль над городом, Архонт становится всё более нетерпеливым, а судьба Ромау решится в этот роковой день."
romau.3.a:0 "Профсоюзы выигрывает борьбу за власть"
romau.3.b:0 "Городской Совет Ромау восстанавливает порядок"
romau.3.c:0 "НРП берёт контроль над городом"
romau.3.e:0 "Архонт Эрион XII захватывает контроль над городом"

romau.4.t:0 "Переворот Эриона"
romau.4.d:0 "После неспособности Совета восстановить порядок, сам Архонт вмешался и лично взял власть в свои когти. С его помощью мы смогли подавить массовые беспорядки и протесты. Совет проиграл и теперь Архонт правит городом."
romau.4.a:0 "Хороший ход, Эрион"

romau.5.t:0 "Решение Совета"
romau.5.d:0 "Совету удалось восстановить порядок. Тем не менее, нельзя отрицать, что такой маленький город как Ромау чрезвычайно уязвим перед иностранным вторжением без должной защиты. Поэтому многие сенаторы предложили отказать от предыдущего решения и опять присягнуть на верность Империи."
romau.5.a:0 "Империя мертва!"
romau.5.b:0 "Быть может нам следует начать переговоры..."

romau.6.t:0 "Государство Ромау"
romau.6.d:0 "В свободном городе Ромау на юге недавно произошло восстание, во время которого многие силы столкнулись друг с другом. В конце дня местных Архонт Эрион XII вмешался и силой восстановил порядок. Предыдущее правительство - городской Совет - было упразднено и Архонт сам управляет городом. Архонт Эрос уже лично встретился с ним после всех этих событий и, похоже, они счастливы продолжать взаимное сотрудничество. В отличие от других предателей, Ромау остался частью нашего королевства."
romau.6.a:0 "Хорошо, что Эрион со всем разобрался"

romau.7.t:0 "Предложение Совета"
romau.7.d:0 "Несмотря на ранее объявленную независимость, делегаты городского совета обратились к нам предложили подчиниться Империи в обмен на защиту. Регентский совет разделился во мнениях по поводу этого предложения, многие считают их откровенными предателями."
romau.7.a:0 "Никаких компромиссов с предателями!"
romau.7.b:0 "Добро пожаловать обратно"

romau.8.t:0 "Отказ архонтов"
romau.8.d:0 "Несмотря на все наши усилия, архонты в Имперском совете отклонили наш запрос. Они считают нас предателями и не намерены вести переговоры. Для нас это, вне всяких сомнений, ничем хорошим не кончится."
romau.8.a:0 "Грядёт буря..."

romau.9.t:0 "Архонты согласны"
romau.9.d:0 "Наши делегаты сумели убедить архонтов в совете одобрить наш запрос. Наш город вернулся под крыло империи и снова получил статус Свободного имперского города."
romau.9.a:0 "Хорошие новости, наконец-то!"

romau.10.t:0 "Запрос Ромау"
romau.10.d:0 "Небольшой город-государство Ромау обратился к нам с просьбой о предоставлении снаряжения и взаимной помощи. Они хотят воспользоваться успехами наших научных и танковых программ для сдерживания Грифоньей Империи. Мы поможем нашим заокеанским братьям коммунистам или нет?"
romau.10.a:0 "Пошлите им помощь"
romau.10.b:0 "Они похожи на ревизионистов..."

romau.11.t:0 "Помощь Сталлионграда"
romau.11.d:0 "В сообщении, дошедшем до нас из Сталлионграда, говорится, что они с радостью предоставят нам помощь. Небольшая танковая бригада будет отправлена в Ромау, вместе с ней прибудет делегация ученых и инженеров. Ура!"
romau.11.a:0 "Тост за наших сталлионградских товарищей!"

romau.12.t:0 "Отказ Сталлионграда"
romau.12.d:0 "Несмотря на наши лучшие намерения, Сталлионград отказался помочь нам. разве они не видят и не понимают нашей борьбы?"
romau.12.a:0 "А как же рабочая солидарность?"

romau.13.t:0 "Запрос Ромау"
romau.13.d:0 "Небольшой город-государство в границах империи умоляет о помощи. Они просят как о поставках оружия, так и о политическом сотрудничестве для дальнейшего распространения революции."
romau.13.a:0 "Отправьте им помощь"
romau.13.b:0 "Мы сейчас немного заняты!"

romau.14.t:0 "Помощь Прайвена"
romau.14.d:0 "Лидеры коммунистической партии Прайвена согласились помочь нам и постараются оказать её как можно скорее."
romau.14.a:0 "Тост за наших грифоньих товарищей!"

romau.15.t:0 "Отказ Прайвена"
romau.15.d:0 "Несмотря на наши общие идеологические связи, правительство Прайвена отказалось оказать нам помощь. Мы сами по ссебе."
romau.15.a:0 "А как же рабочая солидарность?"

romau.16.t:0 "Запрос Ромау"
romau.16.d:0 "Город государство Ромау просит нас о помощи в борьбе с Империей. Они утверждают, что являются одним из многих оплотов демократии в Грифонии, и мы должны вместе сражаться с угнетателями. Как мы ответим?"
romau.16.a:0 "Отправьте им помощь"
romau.16.b:0 "У нас есть собственные заботы"

romau.17.t:0 "Республиканская помощь"
romau.17.d:0 "Республика согласилась помочь нам и пообещала удовлетворить все запросы."
romau.17.a:0 "Я знал, что мы можем рассчитывать на них!"

romau.18.t:0 "Отказ Республики"
romau.18.d:0 "Несмотря на наши республиканские связи, президент-маршал Республики отказался помочь нас. Мы должны сражаться с Империей и аристократами в одиночку."
romau.18.a:0 "А как же идеи объединения всех грифонов..."

romau.19.t:0 "Новый "Архонт""
romau.19.d:0 "Герцогиня, новый Регент Империи, решила провозгласить, что наш Архонт Эрион XII является незаконным и что Архонт Хефестус должен занять его место как Архонта Эйр. Этот шаг герцогини только усугубит проблемы внутри империи. Вне зависимости от её мотивов, это фальшивое заявление ударило по репутации Эриона и понадобится время, чтобы он полностью восстановил доверие в глазах народа Ромау как полноценный Архонт Эйр."
romau.19.a:0 "У этого будут последствия!"

romau.20.t:0 "Новый порядок"
romau.20.d:0 "Мы заявили претендуем на Гриффенхейм, имперскую столицу. Мы действительно являемся реинкарнацией и наследником Грифоньей Империи. Да здравствует Империя!"
romau.20.a:0 "Да здравствует Империя!"

romau.21.t:0 "Новый порядок"
romau.21.d:0 "С помощью лидерства Архонта и божественного правосудия Эйр, мы покорили Гриффенхейм - имперскую столицу. Великая победа!"
romau.21.a:0 "Да здравствует Архонт!"

romau.22.t:0 "Новый порядок"
romau.22.d:0 "Рабочие Ромау победили прогнившую и упадочную Империю. Множество грифонов были освобождены от своих оков, но предстоит ещё сделать многое. Красный флаг поднят на Императорском дворце Гриффенхейм, и он останется там на веки веков."
romau.22.a:0 "Да здравствует Коммуна!"

romau.23.t:0 "Новый порядок"
romau.23.d:0 "Республика будет жить и наша мечта осуществилась. Империя мертва и теперь уже республика будет управлять Грифонией. Все грифоны должны быть свободными!"
romau.23.a:0 "Да здравствует Республика!"

romau.24.t:0 "Рима возвращена"
romau.24.d:0 "Наш рейд, направленный на возвращение провинции Рима, завершился полным успехом. Рима вернулась в наш состав, а враги были унижены!"
romau.24.a:0 "Добро пожаловать обратно!"

romau.25.t:0 "Поражение"
romau.25.d:0 "Враг оказался сильнее, чем мы ожидали. Наш рейд на Риму, к сожалению, окончился неудачей, и наши войска отступили, понеся значительные потери. Унизительное поражение..."
romau.25.a:0 "В другой раз"

romau.26.t:0 "Атака отменена"
romau.26.d:0 "Враг превосходил нас числом и подготовкой. После нескольких стычек между нашими войсками, мы пока решили отступить. Мы не смогли захватить Риму, но, по крайней мере, смогли сохранить лицо... по большей части."
romau.26.a:0 "К сожалению, мы не были готовы"

romau.27.t:0 "Победа"
romau.27.d:0 "У этих ублюдков из Ромау не было никаких шансов против наших отважных войск! Наши отважные солдаты отбили все атаки. Это наша земля и они не отберут её у нас!"
romau.27.a:0 "Получите!"

romau.28.t:0 "Поражение"
romau.28.d:0 "Враг был слишком силен, чтобы наши войска смогли сдержать его. Несмотря на отважные жертвы во время многочисленных стычек на границе, мы были вынуждены отступить. Войска противника быстро захватили территорию, фактически аннексируя ее и прекращая временные военные действия."
romau.28.a:0 "Проклятье!"

romau.29.t:0 "Атака отменена"
romau.29.d:0 "Трусы Ромау сегодня решили отступить после нескольких столкновений с нашей армией. Похоже, они были настолько глупы, что ожидали увидеть у нашей армии только палки и камни, а не винтовки и артиллерию."
romau.29.a:0 "Это печально..."

romau.30.t:0 "Ромуа возвращен"
romau.30.d:0 "Наконец-то, Ромуа ещё раз стал нашим! Наши войска усердно и тяжело сражались, но результат стоил того. Ура!"
romau.30.a:0 "Добро пожаловать обратно!"

romau.31.t:0 "Фэлкония возвращена"
romau.31.d:0 "С последним залпом наши войска восторжествовали. Фэлкония наконец-то вернулась в наш состав. Мы больше никогда не потеряем её!"
romau.31.a:0 "Добро пожаловать обратно!"

romau.32.t:0 "Ромау запрашивает контроль над Римой"
romau.32.d:0 "Хоть это звучит необычно, [From.GetName] просит подарить окружающие Ромау территории Римы. Эти земли находятся под нашей юрисдикцией и только мы теперь решаем, заслуживают ли они этого подарка за верность или нет."
romau.32.a:0 "Я полагаю, они этого заслуживают"
romau.32.b:0 "Нет"

romau.33.t:0 "Ромау запрашивает контроль над Ромуа"
romau.33.d:0 "[From.GetName] направил нам официальный запрос сегодня с просьбой вернуть им земли Ромуа. Это более чем странная просьба, но эти земли являются частью нашего королевства и только мы можем вынести решение по этому вопросу."
romau.33.a:0 "Я полагаю, они этого заслуживают"
romau.33.b:0 "Нет"

romau.34.t:0 "Ромау запрашивает контроль над Фэлконией"
romau.34.d:0 "[From.GetLeader] из Ромау посетил нашу столицу сегодня, официально запрашивая и даже прося, чтобы мы подарили им землю Фэлконии на востоке от их города. Эта земля является частью нашего королевства. Должны ли мы вознаградить нашего верного вассала?"
romau.34.a:0 "Я полагаю, они этого заслуживают"
romau.34.b:0 "Нет"

romau.35.t:0 "Передача Римы"
romau.35.d:0 "Имперцы вынесли решение в нашу пользу и передали Риму под наш контроль. После долго времени мы опять контролируем эти земли и ради этого не было пролито ни единой капли крови."
romau.35.a:0 "Отлично!"

romau.36.t:0 "Передача Ромуа"
romau.36.d:0 "Империя увидела разумное зерно в нашей просьбе и передала контроль над Ромау нам. Эти земли опять возвращаются в состав нашей страны!"
romau.36.a:0 "Отлично!"

romau.37.t:0 "Передача Фэлконии"
romau.37.d:0 "Гриффенхейм в благодарность за нашу верность передал контроль над Фэлконией. Отличный день!"
romau.37.a:0 "Отлично!"

romau.38.t:0 "Империя отказывается"
romau.38.d:0 "Наш запрос был «вежливо отклонен» имперцами. Это разочаровывает и может указывать на отсутствие доверия к нам со стороны имперцев."
romau.38.a:0 "Я уверен, в следующий раз они согласятся..."

