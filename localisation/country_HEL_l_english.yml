### Anarchist Path ###

#Free territory#
HEL_mother_anarchy_loves_her_sons:0 "A Free Territory"
HEL_mother_anarchy_loves_her_sons_desc:0 "We shall hold true to the traditions of our nation and remain a free territory as we always have. For liberty! Prosperity! And Merlock Wood!"

HEL_a_peaceful_resolution:0 "Weather The Storm"
HEL_a_peaceful_resolution_desc:0 "We have survived this far by maintaining our traditions, taking violent action at this point could severely disrupt our national stability. We shall sit back. And things will, of course, sort themselves out as they have for the last 20 years."

HEL_encourage_liberation_theology:0 "Encourage Liberation Theology"
HEL_encourage_liberation_theology_desc:0 "The priests of our nation are as devoted to the ideas of freedom as we are. We should encourage these studies to make sure that the temple follows us on the path to freedom. As why would the gods not wish for the griffons to be as free as they were meant to be?"

HEL_fate_of_the_sheriffs_supporters:0 "Fate Of The Sheriff's Supporters"
HEL_fate_of_the_sheriffs_supporters_desc:0 "The greatest threat that still remains to our anarchistic tradition is the damn sheriff hiding off somewhere in the woods. While he continues to elude final justice, we have found some of his supporters..."

HEL_the_issue_of_decentralization:0 "More Decentralization?"
HEL_the_issue_of_decentralization_desc:0 "With our policy of not interfering in the nation's reconstruction into a true anarchist state, the issue arises of decentralization. Though not if we should curtail it, but should we have even more?"

HEL_devotion_to_democracy:0 "United In Democratic Tradition"
HEL_devotion_to_democracy_desc:0 "The one thing that unites the whole of the nation are our grand traditions of democracy and liberty. We should ensure these forever exist as a rallying cry to all of our citizens to continue onwards."

HEL_well_never_let_the_green_flag_fall:0 "The Free Territory Forever"
HEL_well_never_let_the_green_flag_fall_desc:0 "The Free Territory is an eternal concept that we shall always stand by! Our communities will operate as they would without us being there, and we shall simply stand to unify them under one banner to forever defend our rights and freedoms!"

#do stuff#

HEL_take_matters_into_our_own_hands:0 "Take Matters Into Our Own Claws"
HEL_take_matters_into_our_own_hands_desc:0 "We must take action for the sake of our nation. Nothing can stand in the way of our efforts to bring the land under the control of our true revolutionary order! Rally around the militias comrades! Forward to freedom!"

HEL_run_out_the_reactionaries:0 "Run Out The Monarchists"
HEL_run_out_the_reactionaries_desc:0 "In our efforts to erase the nation of traitors, we have found some of the Sheriff's most loyal. It is time to decide what we should do to remove them from our state."

HEL_anti_griefwald_rhetoric:0 "Mir Wëlle Bleiwe Wat Mir Sinn!"
HEL_anti_griefwald_rhetoric_desc:0 "The monarchs and tyrants would tear you down if they got the chance! We must ensure they never come to our land and try to do the same! Ready the defense and a first strike! Anything as long as it is against the hated foe!"

HEL_ultimatums_to_the_church:0 "Ultimatums To The Temples"
HEL_ultimatums_to_the_church_desc:0 "The temples control vast amounts of useful land throughout our nation. We must ensure we can gain control over this to service the needs of the state over just the priests. We don't hate religion. We just want some of your fancy trinkets."

HEL_revolutionary_culture:0 "New Culture"
HEL_revolutionary_culture_desc:0 "We need to adopt a new culture for our nation. Currently, people identify as Adelartian, but only as a location. We must create a revolutionary identity separate from any faith, land or language. We are all Adelartians, and so we are all revolutionaries. And we are all united in our collective fight for freedom!"

HEL_our_future_secured:0 "Our Future Secured"
HEL_our_future_secured_desc:0 "Now that we have restored order to our domain. We can declare our quest for control ended. Our word is known throughout the land even as we maintain the rights and autonomies of much of the nation. We are a land of freedom free from those who would destroy it!"

HEL_and_for_twenty_years_more:0 "For Twenty Years More"
HEL_and_for_twenty_years_more_desc:0 "Huzzah! Our true ideals are maintained, and we live on to be free again! We may now wish for another twenty years of freedom and revolutionary prosperity. Under the flag of anarchy, we create a new order! But not one of state control, an order consisting of ideas. The ideas of freedom and prosperity that rallied us to revolt twenty years ago!"

#Vanguard#

HEL_the_revolutionary_vanguard:0 "A Revolutionary Vanguard"
HEL_the_revolutionary_vanguard_desc:0 "The choice has been made, and change is needed. We will become a true socialist state and bring order to the chaotic lands. For the revolution!"

HEL_remove_the_liberals:0 "Remove The Liberals"
HEL_remove_the_liberals_desc:0 "The Liberals within the nation continue to advocate for chaotic and disruptive policies such as full range voting and limiting interference in states of the country. This will not do, as we must be able to have full access to all levels of society to enforce the revolutionary order and to allow for freedom to come to the people."

HEL_unite_the_communities:0 "Unite The Adelartian Communities"
HEL_unite_the_communities_desc:0 "The anarchists, despite having to correct enthusiasm about the revolution, continue to act without message or aim. They run around speaking of liberty when they do not even have a state to enforce that liberty with. This dangerous policy can not go any longer. They MUST fall in line with the rest of the nation Or we will unfortunately have to make them."

HEL_centralize_the_militias:0 "Centralize The Militias"
HEL_centralize_the_militias_desc:0 "The nation's militias are archaic and must be organized. Pulling them in to serve in a more central structure will assure our citizens that their protectors will be able to follow orders without "democratically" protesting them and being bound by the inaction of that process."

HEL_drive_out_sheriff_supporters:0 "Drive Out The Sheriff's Supporters"
HEL_drive_out_sheriff_supporters_desc:0 "We must finally wipe our nation clean of all connection to the sheriff and his rule. We shall recount to the people the horror's of his reign and use this as a reason to crack down fully on all who would support his return."

HEL_break_the_church:0 "Marginalize The Temples"
HEL_break_the_church_desc:0 "The temples have consistently disrupted our efforts to bring the nation closer together. They are insisting on their "divine right" to autonomy. We shall care out a place for them in our nation if they will stop causing trouble. Though they must take care to remember that they always serve the state, and that the good of our nation should be their foremost priority."

HEL_further_centralization:0 "Further Centralization"
HEL_further_centralization_desc:0 "With the anarchists generally in line one way or another. We can go on to enact decrees that further centralize the nation. As the one advantage of being so decentralized, is that there is no legal structure to stop you from merely... centralizing."

HEL_prepare_the_militias:0 "Order In The Countryside"
HEL_prepare_the_militias_desc:0 "We have finally brought order to the nation and now we can focus on making our great move towards true order and freedom within the nation"

HEL_the_coup:0 "Abolish The Congress Of Adelart"
HEL_the_coup_desc:0 "The central thing that has held back the development of the nation is the ever indecisive congress of Adelart. For 20 years it was called on to make policy for the nation and yet, only after our swift and decive action was anything actually done to fix the rampant issues within our nation. This weak body must be removed from power at once, lest our entire country still falls apart from the weight it places on us."

#Hussite Gang#

HEL_a_godly_adelart:0 "A Godly Adelart"
HEL_a_godly_adelart_desc:0 "The wise Luca vun Lissay and his loyal devotees of Eyr have dispersed the forces of those who sought to gag the voice of the people and of the Gods and stepped up to the forefront of Adelart as our true divine liberators!\n\n Long live our elected Prelate Luca vun Lissay, blessed by Eyr!"

HEL_the_values_of_eyr:0 "The Values Of Eyr"
HEL_the_values_of_eyr_desc:0 "The gift of life, loving and supportive families, bountiful harvests, and respect for our bodily selves.\n\n These are the four blessings granted to us by our all-loving mother Eyr, and we shall devoutly uphold these holy virtues for as long as we shall live."

HEL_the_government_of_eyr:0 "The Government Of Eyr"
HEL_the_government_of_eyr_desc:0 "Gone are the days where the pious masses of Adelart would be subject to the worldly whims of capricious rulers and their corrupt temporal structures of governance. From here on out, we shall bow to no master but our all-loving mother Eyr!"

HEL_the_army_of_eyr:0 "The Army Of Eyr"
HEL_the_army_of_eyr_desc:0 "From the roots of the merry bands that composed Adelart's forest militias shall sprout a new army, not one of impoverished levies being driven against their will into certain harm by a cruel noble's whip, but one of devoted warriors, protected from the desecrations of war by Arcturius's steel and with Eyr's passion burning in their hearts."

HEL_recruit_the_sisters_of_eyr:0 "Integrate Religious Militias"
HEL_recruit_the_sisters_of_eyr_desc:0 "The numerous seasoned companies of pious, well-armed griffons, including the formidable armoured column that are the Sisters of Eyr, have much to offer to us after their many clashes with the Sheriff's thugs and the vanguardist goons. We shall waste no time in formalizing their incorporation into our new army."

HEL_holy_warfare:0 "The Holiness Of Tanks"
HEL_holy_warfare_desc:0 "The Sisters of Eyr vehemently claim that the tank is as sacred to us followers of Eyr as the sword and shield is to a devotee of Arcturius, for these machines of steel shield our bodies, Eyr's most holy gift, from the harm of warfare far better than knightly armour ever would. Needless to say, perhaps they are right after all?"

HEL_jumpstart_heavy_industry:0 "Jumpstart Heavy Industry"
HEL_jumpstart_heavy_industry_desc:0 "As our army clamours for ever-increasing demands of not only firearms and field guns, but armoured vehicles as well, we must begin moving away from barn workshops and clandestine imports and towards the establishment of proper arsenals to satiate our needs. The forges of the temple of Arcturius in Lissay shall roar at our new initiative!"

HEL_focusing_on_land_production:0 "Land Production Focus"
HEL_focusing_on_land_production_desc:0 ""

HEL_we_were_not_meant_to_fly_higher:0 "Disregard Flight"
HEL_we_were_not_meant_to_fly_higher_desc:0 "We griffons, proud sons and daughters of Eyr, shall never turn to these infernal, rickety machines that many call \"airplanes\", for they pierce and sully the domain of the gods above the clouds.\n\n And besides, would our all-loving mother Eyr not scorn us for rejecting the confidence in our own divinely gifted wings?" 

HEL_the_new_knights:0 "The New Knights"
HEL_the_new_knights_desc:0 "In order to process and train the new eager recruits more efficiently and alleviate the burden from the two chapterhouses of Eagleton and Lissay, we shall embark on the construction of many new subsidiary chapterhouses across the rural communities of Adelart. No more shall the faithful's dream of knighthood be a distant one!"

HEL_every_griffon_a_knight:0 "We Are All Knights"
HEL_every_griffon_a_knight_desc:0 "To say that the path to knighthood is a path only a highborn may undertake is to spit on the teachings of both Arcturius and Eyr themselves, for a knight's greatest act of sacrifice is to cast aside his differences to aid his brothers-in-arms, for division shall be our fall, but unity shall be our strength!"

HEL_the_gallant_and_the_brave:0 "De Gallant An Déi Dapp"
HEL_the_gallant_and_the_brave_desc:0 "\"De Gallant An Déi Dapp\", or The Gallant And The Brave, is an old Adelartian folk tale of two errant knights slaying beast and evil-doer alike, their unfaltering resolve not even shaken by Maar himself. It is thus within our best interest to preach the tale to all, for every knight shall then go into battle inspired by the divine bravery of the two griffons of legend."

HEL_the_warriors_of_the_gods:0 "The Warriors Of The Gods"
HEL_the_warriors_of_the_gods_desc:0 "As the numbers of our rank and file swell with the fresh blood of newly inducted knights and zealous griffons-at-arms, it is imperative that we provide these crusaders and banner-bearers of the gods with only the finest of weapons and strongest of armour, for the era of fighting for the cause of some distant noble in rags and with a hunting musket is all but behind us now."

HEL_spill_no_holy_blood:0 "Armor Spills No Holy Blood"
HEL_spill_no_holy_blood_desc:0 "As unfortunately inevitable as conflict is, we mustn't be led astray into the sin of needless bloodshed by the madness of war. We shall march proudly into battle not as the doombringers of Maar, but as the children of Eyr, protected from bodily ravages by our new shells of steel, our brave medics ready to tend to the wounded and the sick, no matter friend or foe."

HEL_convert_the_tractors:0 "Convert The Tractors"
HEL_convert_the_tractors_desc:0 "While we may possess no local tank plant of our own, we are certainly in no shortage of farm tractors! We shall set forth and requisition any and all excess tractors from the countryside and convert them into proper armoured fighting vehicles with whatever boiler plate steel, machine guns or cannons we can find."

HEL_holy_warfare_time:0 "Holy Warfare"
HEL_holy_warfare_time_desc:0 "We, soldiers of Arcturius, Boreas and Eyr above all, fight not for the coin, the noble or out of despair, but for an ideal.\n\n The ideal of enlightenment of the self, the friend and the foe, the defense of our homes, and Eyr's blessed promise of a fulfilling life.\n We shall fight for the will of the gods!"

HEL_crush_militias:0 "No Mercy For Mercenaries"
HEL_crush_militias_desc:0 "Mercenaries, those treacherous gungriffs whose loyalties are only as deep as the purses of their patrons and worshippers not of Boreas, but of the coin! We shall quash their perfidious activities at once, for not even all the idols in the world justify spilt blood."

HEL_guarded_behind_armor_and_metal:0 "Steel And Metal, Guide Me Well"
HEL_guarded_behind_armor_and_metal_desc:0 "With the blessing of Eyr from the heavens, the prayers of our loved ones behind us, and the chants of our crusaders motivating us forward, it is time for us to advance onward, shielded from the darkness by our holy armour!"


HEL_encourage_large_families_fash:0 "The Love Of Eyr"
HEL_encourage_large_families_fash_desc:0 "As the followers of Eyr, Goddess of both fertility and family, it is within our divine duty to encourage, if not offer incentives to the denizens of Adelart to start and expand families, whether through holy procreation or dutiful adoption of destitute orphans."

HEL_welfare_for_large_families:0 "Support Large Families"
HEL_welfare_for_large_families_desc:0 "What good does having a large family bring if parents cannot even afford to feed, clothe or educate their chicks? We shall ensure that Eyr's blessings are kept at their best by offering larger families generous financial and social benefits directly from the coffers of the temples, no expense spared!"

HEL_the_old_believer_faith:0 "Power To The People, Power To The Temples!"
HEL_the_old_believer_faith_desc:0 "The true word of the Gods is not spread by deceitful upper ecclesiatics sitting in their ivory towers spouting their profane dogma, but by the selfless words and actions of the commonfolk and their neighbourly priests, caring for the needy and the downtrodden as one big family of believers. No more shall we heed the false words of the distant Archons!"

HEL_a_letter_to_griffenheim:0 "Condemn The False Prelate"
HEL_a_letter_to_griffenheim_desc:0 "It is grand time that we bring to light the scandalous misdeeds of the usurper-Prelate of Falcontown, Ludwig Ebonwing, to the believer masses and expose him for what he truly is...\n\n A power-hungry cudgel of the Archons or worse, a mad pawn of Maar!"

HEL_a_haven_for_old_believers:0 "Preach Class Harmony"
HEL_a_haven_for_old_believers_desc:0 "From the humblest of labourers to the most prestigious of Prelates, we all share and cultivate the fruits of Eyr's blessings upon us all equally. Any resentment between the classes and guilds must be dropped and forgiven, for we must all join claws in respect of Eyr's abundance and not lose the fruits of our labour in misguided squabbles."

HEL_peace_at_home:0 "Eyrite Social Teaching"
HEL_peace_at_home_desc:0 "The chaos of the revolutions that swept Griffonia time and time again has led to mothers weeping over their fallen husbands and sons and artisans gone beggars around every temple corner. Who are we, as sons and daughters of Eyr, to allow this sorrow and despair to continue unaddressed? All griffons must do their part to uplift the poor and the wounded families through charity and apprenticeship!"

HEL_root_out_the_sheriff:0 "The Power-Hungry Monarchists"
HEL_root_out_the_sheriff_desc:0 "The Sheriff and his foolish lackeys still lurk in the shadows, wishing to destroy our livelihoods for the mere sake of bringing us back under the iron claw of a Count that cares for little more than fattening his coffers. We shall drive out these dangerous dissidents out of our lands once and for all!"

HEL_deal_with_the_vanguardists:0 "The Godless Communists"
HEL_deal_with_the_vanguardists_desc:0 "The so-called vanguardists were preparing to commit the greatest aberration of all, claiming the actions of their temporal state to be above the divine will of the Gods! We will show these renegade heretics the consequences of daring to defy Eyr and her devout followers!"

HEL_power_begets_parasites:0 "Power Begets Parasites"
HEL_power_begets_parasites_desc:0 "Absolute power, a most vile and destructive force that corrupts all but the divine Gods, leading to the abandonment of morality in favour of unbridled hedonism, carried on the backs of the suffering. Never again shall the extravagance of the few outweigh the needs of the many!"

HEL_ally_with_the_anarchists:0 "Ally With The Anarchists"
HEL_ally_with_the_anarchists_desc:0 "Merlock Wood and his anarchist comrades have always stood on common ground with us Old Believers, committed to the same ideals of liberation of the common griffon and the eradication of the rotten Archonates and their puppet Prelates from our lands. We would be foolish to not offer them an opportunity to join us behind a common goal."

HEL_reach_out_to_the_democrats:0 "Reach Out To The Democrats"
HEL_reach_out_to_the_democrats_desc:0 "The democratic lobbyists of Adelart were always willing to listen to our demands for religious autonomy and ready to offer us concessions towards our goals.\n\n Perhaps it is only just of us to offer them a voice in our community for their honoured compassion?"

HEL_continue_revolutionary_policies:0 "Woodist Distributism"
HEL_continue_revolutionary_policies_desc:0 "The economic principles of distributism have always been fervently preached from Wood and his closest companions as the true solution to inequality, and now we shall expand upon and diffuse them across the four corners of Adelart with the issuing of Luca's new treatise\n \"The Acre & The Plough\"."

HEL_restore_order:0 "Order Restored"
HEL_restore_order_desc:0 "With the broken remnants of our foes scattered to the winds and the chaos of old dispelled by the guidance of Eyr and her righteous followers, Adelart now stands united behind the silver banner of the Old Believers, the dark days of cruel sheriffs, exalted bandits and delusional ideologues now behind us."

HEL_an_official_anointment:0 "Luca, Prelate of Greifwald"
HEL_an_official_anointment_desc:0 "With the rightful deposition of the usurper-Prelate and his clique accomplished, now more than ever is the time for Luca to finally ascend as the one true, undisputed Prelate of Greifwald, chosen not by the faraway Archons, but by the griffons of Greifwald and Adelart!"

HEL_anti_maarite_vigilantism:0 "Anti-Maarite Vigilantism"
HEL_anti_maarite_vigilantism_desc:0 "Appalling reports coming from our temples have begun mentioning tales of rites to the wicked god Maar deep in the woods, dubious griffons in dark cloaks desecrating our temples, and even macabre sacrifices of our missionaries! We must crush this evil taint with utmost prejudice by hunting down every last Maarite before the corruption can spread!"

HEL_our_teachings_in_greifwald:0 "Spread Our Teachings"
HEL_our_teachings_in_greifwald_desc:0 "The cloak of lies and deceit maintained by the now deposed usurper-Prelate and his minions that shrouded the minds of countless griffons from the Gods' true blessings must be burned away for the true teachings of our all-loving mother Eyr to be spread by our faithful missionaries to cleanse and enlighten the neglected masses of Greifwald."

