HEL_the_small_appeasements:0 "Communes Into Capitalism"
HEL_the_small_appeasements_desc:0 "The communities cannot simply be torn down and replaced with artificial, noble, structures. Instead, we must focus on their citizenry, encouraging new business to replace socialist collectives and of course, encourage profit and competition. And, of course, we must also teach them how to play dirty - but that is a topic for another day."

