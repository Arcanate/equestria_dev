### BRODFELD ####
brodfeld.1.t:0 "Foreign Military Aid!"
brodfeld.1.d:0 "We need that! Send the request!"
brodfeld.1.a:0 "Yes!"
brodfeld.2.t:0 "Bordfeld Requests Military Aid!"
brodfeld.2.d:0 "They are in the state of civil war against peasant rebels that have the idea of overthrowing the old regime."
brodfeld.2.a:0 "Yes! Support!"
brodfeld.2.b:0 "It's their problem."
brodfeld.3.t:0 "Foreign Military Advisors Arrived!"
brodfeld.3.t_not_arrived:0 "Noone sent help!"
brodfeld.3.d:0 "Foreign advisors and volunteers have arrived to support and fight for our cause in the war!"
brodfeld.3.d_not_arrived:0 "Out of all our neighbours, nobody provided any help to us!"
brodfeld.3.a:0 "Great!"
brodfeld.3.b:0 "Curse you!"

brodfeld.13.t:0 "Tank Quest!"
brodfeld.13.d:0 "There are rumors that the Trade Federation purchased several armoured mechanical beasts from ponyland over the ocean. Those machines spit fire and can drive on their own. Their government recently constructed a military factory and started manufacturing the magical creations in secret, away from the public eye. Luckily, one of the trade federation officials spilled the beans to our prince's mother-in-law, who is a daughter of burgmister of Fezera and was visiting Skyfall. We should embark a party for the journey and sail west to aquire on of the few models. This might as well be the key to our victory in the civil war. The speed of the operation and reliance of the pirate ship crew that we managed to hire, as they were the only onces to sail these waters, will depend on the amount of pay."
brodfeld.13.a:0 "Let them feel like kings!"
brodfeld.13.b:0 "Buy them rum!"
brodfeld.13.c:0 "We can't give them much."
brodfeld.13.e:0 "We're at war for ancestors' sake!"

brodfeld.14.t:0 "The Tank Arrived!"
brodfeld.14.d:0 "The journey ended and the pirates kept their word, they didn't run away with the money. What's more important, they brought back a present for us! We shall organize a new division and push the beast to battle! Let it lead us to victory!"
brodfeld.14.a:0 "Hurray!"