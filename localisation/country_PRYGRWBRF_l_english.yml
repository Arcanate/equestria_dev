prywhen.21.d:0 " "
prywhen.21.a:0 "No way!"
prywhen.22.t:0 "The Lord was killed!"
prywhen.22.d:0 "Our soldiers couldn't hold their anger and executed the Lord right in his castle in Kivessin."
prywhen.22.a:0 "Good riddance anyway."
prywhen.23.t:0 "The Lord was captured!"
prywhen.23.d:0 "Our soldiers have successfully captured the Lord!"
prywhen.23.a:0 "Death is the only option for him!"
prywhen.23.b:0 "Imprison him for now."
prywhen.24.t:0 "Find the monarchist supporters!"
prywhen.24.d:0 ""
prywhen.24.a:0 "Everything to find them all!"
prywhen.24.b:0 "Be cautious."
prywhen.24.c:0 "We cannot spare that much."
prywhen.24.e:0 "They are not important."
prywhen.24.f:0 "Who cares?"
prywhen.25.t:0 "Our ground secured."
prywhen.25.d:0 "All the supporters of monarchy and military junta have been captured and imprisoned or executed."
prywhen.25.a:0 "Good"
prywhen.25.t:0 "Our ground secured."
prywhen.25.d:0 " "
prywhen.25.a:0 " "
prywhen.27.t:0 "Counter Revolution!"
prywhen.27.d:0 " "
prywhen.27.a:0 "Oh no!"
prywhen.31.t:0 "Industrialization Progress!"
prywhen.31.d:0 " "
prywhen.31.a:0 " "
prywhen.32.t:0 "Our industry is growing!"
prywhen.32.d:0 "We are almost as good as the western griffon states!"
prywhen.32.a:0 "Revolution will prevail!"
prywhen.33.t:0 "Counter-Revolt failed!"
prywhen.33.d:0 "We've done everything we should to abort what was inevitable and we succeeded. Monarchist counter-revolt failed! All the supporters were arrested."
prywhen.33.a:0 "Great!"
prywhen.35.t:0 "Our industry is growing!"
prywhen.35.d:0 "Our industrial potential has reached the levels of the major western griffon states!"
prywhen.35.a:0 "Revolution will prevail!"
prywhen.36.t:0 "Possible support in Lushi"
prywhen.36.d:0 "Currently there are several communist groups in Lushi. We shall send our envoy and beg for their support in our final push in this civil war."
prywhen.36.a:0 "Yes."
prywhen.37.t:0 "Possible support from Gryphus"
prywhen.37.d:0 "There are several partisan rebel groups hiding out in the forests of northern part of Gryphus. We must send an envoy and ask them to join us in the final push in the civil war. It is a much better option than fighting in the forests endlessly."
prywhen.37.a:0 "Great."
prywhen.38.t:0 "Possible support from Gryphian Host"
prywhen.38.d:0 "There are many groups of griffons who are dead tired of despotic government of the Gryphian Host and their attacks on the River Federation. They will surely join us in our fight for freedom."
prywhen.38.a:0 "Yes."
prywhen.39.t:0 "Support for the Griffon Liberation Army"
prywhen.39.d:0 " "
prywhen.39.a:0 " "
prywhen.39.b:0 " "
