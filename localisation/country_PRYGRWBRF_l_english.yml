prywhen.19.t:0 "The Prince was captured!"
prywhen.19.d:0 "We've taken the Brodfeld prince hostage. What shall we do with him?"
prywhen.19.a:0 "Public execution!"
prywhen.19.b:0 "Private execution."
prywhen.19.c:0 "Imprison him."
prywhen.20.t:0 "Find the Lord!"
prywhen.20.d:0 " "
prywhen.20.a:0 " "
