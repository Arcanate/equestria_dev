war_of_liberation:0 "War of Liberation"
war_of_liberation_desc:0 "We are at war with our mortal enemies, the monarchists, to liberate our people from borgeouise oppression."
prywhen_civil_war:0 "Prywhen Civil War"
prywhen_civil_war_desc:0 "The Prywhen Civil War has been raging for quite a while now, and it has taken a toll on every griffon involved. The longer this drags out, the worse we are over all." 
the_final_push_GRW:0 "The Final Push"
the_final_push_GRW_desc:0 "We must make one more push, comrades! To victory; To freedom!"
ricefield_training_ideaGRW:0 "Ricefield Training"
ricefield_training_ideaGRW_desc:0 "While not an ideal place to train in, rice fields are easy enough to conduct a training regime in, and the faster we're able to get our soldiers out and on the front line, the better we'll have things off."
prywhen_civil_war_aftermath:0 "Civil War Aftermath"
prywhen_civil_war_aftermath_desc:0 "The Civil War is finally over. We must now rebuild our ruined country."
prywhen_civil_war_aftermath2:0 "Civil War Aftermath"
prywhen_civil_war_aftermath2_desc:0 "We have begun to rebuild following the civil war. However, there is still much to be done."
prywhen_civil_war_aftermath3:0 "Civil War Aftermath"
prywhen_civil_war_aftermath3_desc:0 "Our country rebuilding has begun to make good strides, but there is still yet more work to be done. However, the worst is over."
prywhen_civil_war_aftermath4:0 "Civil War Aftermath"
prywhen_civil_war_aftermath4_desc:0 "Our rebuilding efforts have begun to pay off in dividends, and it feels like we are finally starting to shape up into a proper country again."
prywhen_civil_war_aftermath5:0 "Civil War Aftermath"
prywhen_civil_war_aftermath5_desc:0 "We have nearly finished rebuilding the country. We have just a few more issues to address before we can call ourselves fully past the times of troubles."
GRW_agriculture:0 "Agricultural Rise"
GRW_agriculture_desc:0 "Our agriculture must be overhauled, and quickly, so that we are careful not to starve our new country to death."
GRW_potato_farming:0 "Potato Farming"
GRW_potato_farming_desc:0 "Potatoes aren't the greatest or most filling foods, but they get the job done, and anything is better than starving."
