l_russian:
 BM_HISTORY_TITLE:0 "Краткая история"
 GATHERING_STORM_NAME:0 "Конец Гармонии"
 GATHERING_STORM_DESC:0 "Будущее Эквестрии и ее соседей становится все более и более туманным с каждым днем. Драконы на юге и Сталлионград на севере вызывают серьезные опасения среди высших чинов Эквестрии. Кристальная Империя вот-вот снова попадет в рабство к Королю Сомбре. Наконец, самое страшное - чейнджлинги, возглавляемые королевой Кризалис. Они готовят очередное вторжение в Эквестрию для нанесения решающего удара. Смогут ли пони выстоять перед лицом этих угроз или погрязнут в распрях и хаосе?"
 HITTING_FAN_NAME:0 "Начало Веселья"
 HITTING_FAN_DESC:0 "Да, это так! Коллекция зонтиков вам скоро пригодится."
 EQS_GATHERING_STORM_DESC:0 "Эквестрия, славная империя, где никогда не заходит солнце, управляется двумя Принцессами - Селестией, правящей уже более тысячи лет, и ее сестрой, Луной, которая лишь недавно была освобождена от своего заточения на Луне. Кажется, ничто не может поколебать их власть на этой земле. Эквестрии удалось отразить все удары, обрушенные на нее в последние годы, однако сегодня вновь появились силы, способные бросить вызов Эквестрийской державе."
 CHN_GATHERING_STORM_DESC:0 "Не так давно ченйджлинги осуществили дерзкую попытку захватить Эквестрию, тайно проникнув в ее столицу Кантерлот, однако это предприятие не увенчалось успехом. Сегодня, Королева Кризалис снова получается огромную поддержку среди населения чейнджлингов, за все их поражения народ ищет отмщения пони. И в этот раз, кажется, все будет намного серьезнее."
 STG_GATHERING_STORM_DESC:0 "Сталлионградская Советская Республика расположена на северо-востоке Эквестрии. Это государство отделилось от Эквестрии и Кристальной империи для строительства нового, социалистического общества, в котором каждый пони будет иметь равные экономические и социальные возможности. На данный момент ситуация далека от идеала. Пони страдают от нехватки ресурсов и еды, поскольку в этом плане регион полностью зависит от южной Эквестрии. Применив санкции, Эквестрия ограничила поставки продовольствия. Кроме того, наблюдается серьёзная нестабильность в партии. Пытаясь преодолеть возникший кризис, партийные лидеры борются друг с другом, продвигая каждый свою платформу."
 OLE_GATHERING_STORM_DESC:0 "Оления - родина оленийского народа, которая в прошлом была серьёзной движущей силой на Севере. Нестабильная политическая власть и появление незаконного короля привели к бедности среди простых оленей и нанесли ущерб репутации государства на мировой дипломатической арене."
 CRY_GATHERING_STORM_DESC:0 "Страна-сателлит Эквестрии, Кристальная империя является одним из ведущих государств на континенте. После неудачной попытки магически изгнанного короля Сомбры вернуться к власти, бразды правления взяла принцесса Ми Аморе Каденза. Но то, что Сомбра потерпел поражение, не значит, что он заснул навечно."
 YAK_GATHERING_STORM_DESC:0 "Аграрная страна Яков на севере Эквестрии всегда была слишком далеко от политики. Однако скоро эта ситуация может измениться. Интерес к этому стратегически важному региону возрастает с каждым днём."
 GRF_GATHERING_STORM_DESC:0 "Колония грифонов на континенте была создана много лет назад. Этот бедный регион, некогда бывшей частью великой Грифоньей Империи, теперь является практически полностью независимым."
 GFF_GATHERING_STORM_DESC:0 "Несмотря на отсутствие признания всеми, кроме Нова Грифонии, Грифоний Фронтир пользуется некоторой автономией от своего хозяина. Однако страна далека от довольства своей участью, поскольку ее практически отсутствующий бюджет не может финансировать свою промышленность, армию или инфраструктуру. И теперь, как и каждый год до этого, настало время, чтобы губернатор Мак посетил Ветер, столицу Нова Грифонии, и попросил выделения субсидий еще раз. Ему лучше вернуться с хорошими новостями, поскольку у него много врагов дома, которые хотели бы занять его место ..."
 OTHER_GATHERING_STORM_DESC:0 "Выберите понравившуюся страну на карте мира."
 WNG_GATHERING_STORM_DESC:0 "30 лет назад Вингбардия отделилась от Империи и забрала с собой весь юг. Король обещал жителям дальнейший экономический рост и процветание в будущем. Это не могло быть далеко от истины.\nКогда-то самые богатые земли в Империи, Вингбардия теперь находится в кризисе. Экономика, неудавшийся парламент за парламентом и дорогостоящая война с Фалькором привели к быстрому росту политического экстремизма. Фашисты под руководством Джулио Биколини готовятся отправиться в марш на Карфин и отобрать власть у неудавшегося правительства. Коммунисты не могут их остановить. Но король все еще держит все карты в своих когтях."
 GRI_GATHERING_STORM_DESC:0 "Империя Грифонов, когда-то занимавшая большую часть Грифонии, уже давно известна как «Больная птица Грифонии». Революция и коррупция овладели империей и ее огромными землями, откалывая их раз за разом. Сегодня у Империи осталась только часть её территории, заполненная недовольной знатью и простогрифами. Нынешний Император, Гровер V, как ожидается, не протянет долго, покуда смерть не заберет его с собой, а с его единственным наследником престола, являющимся несовершеннолетним, Империя вскоре снова столкнется с кризисом. Переживет ли Империя этот новый век? Развалят ли внутренние конфликты её раз и навсегда? Можно ли снова вернуть имперскую славу?"
 AET_GATHERING_STORM_DESC:0 "Графство Грифенвальд давно является страной, которая овладела искусством балансирования между державами на грифоньем континенте, поскольку она расположена прямо между Королевством Аквелия и Империей Грифонов. В текущем состоянии Грифенвальд пребывает уже давно, но в стране накопилось множество проблем. Это бедность граждан, это сильная отсталость армии и промышленности. И пока нынешний режим пытается сохранить все в стабильном состоянии, существует небольшая, но усердная группа анархистов, которая может представлять большую угрозу для правительства. Но самым тревожным является шепот во тьме о великих амбициях и планах Прелата Эбонитокрылого..."
 TRD_GATHERING_STORM_DESC:0 "Сегодня Скайфол является странным грифоном на континенте, так как Федерация лишь процветала во время упадка Империи и процветает по сей день. Тем не менее, даже Федерация страдает от проблем, например, от сильного классового неравенства, ставшего причиной самой большой организованной забастовки во всей истории Грифонии. И с бюджетом, честно говоря, творится полный хаос. Но одна из самых опасных проблем, с которыми столкнулся Скайфол, - это «Общество Лесорубов», которое полностью состоит из богатых и могущественных грифонов. Торговая Федерация сейчас стоит на распутье, её будущее может быть образцом для всей Грифонии, или же... предупреждением..."
 JER_GATHERING_STORM_DESC:0 "Аквелия является одной из старейших стран на грифоньем континенте. Она была включена в Империю, когда та была объединена впервые, и она же была одной из первых стран, что ее покинули. Но после этого Аквелия сама претерпела переворот, из-за которого она была преобразована в республику, но, как и в случае с Империей, это не продлилось долго. И все же, память о республике живет. И это не все проблемы, с которыми столкнулась Аквелия, поскольку с момента выхода из Империи, мы стали неким врагом для неё, и если оная попробует возродиться, то Аквелия первой встанет на ее пути. Но сможет ли Аквелия быть достаточно сильной, чтобы противостоять своим врагам?"
 GRW_GATHERING_STORM_DESC:0 "Движение Освободительной Армии Грифонии зародилось в Королевстве Бродфилд. Искренняя злоба короля разожгла революционный дух грифонов Прайвена и вдохновила организацию сопротивления против буржуазии. Движению удалось заполучить поддержку крестьян и рабочих по всей стране. В течение двух лет происходит разрушительная гражданская война, более носящая характер партизанской войны и набегов, чем полномасштабной войны. Но теперь крестьяне и пролетарии поднялись для окончательного наступления на змеиное гнездо роялистов. Тогда, Прайвен, наконец, получит шанс решить свою собственную судьбу."
 MNC_GATHERING_STORM_DESC:0 "Эривар и его бандиты Санстрайкера годами правили Вайттейлскими Горами, богатея от грабежей и нападений на соседние поселения пони и грифонов. Когда это стало проблемой, Император решил лично разобраться с ними. Император и Эривар заключили пакт, по которому бандиты получат все нужные им ресурсы в обмен на клятву верности Империи и продолжение рейдов на Республику и пони. Увы, много политических диссидентов и оппонентов использовали эту возможность, чтобы перебраться в Вайттейл. Конфликт внутри клана может быть неизбежен."
 FAT_GATHERING_STORM_DESC:0 "The Griffonian Republic was born in the chaotic year of 978, when the common griffons had had enough of being used by debauched and corrupt nobility. After that, it assumed power over all of Griffonia, though the local nobility and oligarchs were doing everything they could to undermine the new republican regime - and they succeeded. But all hope for the Republic is not yet lost. The Republic faces many threats from outside and inside the country, and yet the Republican Spirit and dream lives on. Griffonia will be free!"
 DED_GATHERING_STORM_DESC:0 "The Dread League is little more than a collection of necromancers who live on the fringes of society. After the fall of the Empire of Undeath, the Dread League endures on the fringes of society. The ancient dark magic of the world will always tempt the curious, as they have now. An evil unknown calling has brought together necromancers from across the globe. There, they gather to form the necromancer's council for the time is right to choose a leader to guide them on a path to world conquest once again. Will the mortals be ready to face the oncoming tide, or will hordes of flesh and bone consume them all?"
 HLR_GATHERING_STORM_DESC:0 "The Arcturian Order is an ancient holy order founded around the faith and ideals of 12 churches dedicated to the sanctity of The Holy Light. The Arcturian Order was created for the sole purpose of protecting the living from the foul denizens from the east. Ever since that fateful day nine hundred years ago, they have done their job. Recent years have written a different story however, as something is amiss in the Dread Peninsula. Border raids have increased in frequency and unicorns in the Order have felt dark energies accumulate beyond the borders. The twelve churches believe themselves ready to weather the storm. The question is though, are they really ready for this?"
 BAN_GATHERING_STORM_DESC:0 "The Blackrock Bandits are a band of bandits and mercenaries that have formed together to ransack villages, pillage farms and rob unsuspecting enemeis. At the top of the Bandit food chain stands Blackrock herself. But not all is sunshine and flowers within the Bandit Queendom of Blackrock. To the east, there is a new communist power emerging in Brodfeld. To the northwest, Wingbardy is gathering power and could strike towards Blackrock at a moment's notice. And if the Empire to the north ever manages to re-emerge as the great power it once was... then this might be the early death of the Blackrock Bandits. But Bandits do not cry or shiver, for they fight on 'til the bitter end!"
 ROU_GATHERING_STORM_DESC:0 "The City of Romau has for the longest time been an area of political neutrality. As one of the Imperial Free Cities, Romau enjoys greater amounts of economic freedom and military protection than other vassals of the Griffonian Empire. This has caused the City to also become quite dependent on the Empire, however, and its political structure might not survive any further troubles in the Empire, their main investor and protector. Dark times loom over the Empire, and its fate could very well become the fate of small, little Romau."
 FAL_GATHERING_STORM_DESC:0 "Falcor is a nation of peace loving griffons that broke away from the Griffon Empire after it collapsed. Its ruling family has provided stability and harmony to the country for its short existence until the day Wingbardy arrived on their doorstep, demanding new land. They fought a bloody and long war that in the end would cost millions of lives and rob the Principality of its crown jewel, the capitol city of Falcor. With it's capitol lost, army smashed, and citizens divided, the Principality is spiraling into political unrest. For Falcor, their end grows nearer, and it will take a firm claw to guide them through these troubled times."
 FEA_GATHERING_STORM_DESC:0 "Troubling times have come to the Duchy of Feathisia. Currently ruled by Duke Gerlach IV, who brought about constitutional reforms and prosperity to the nation, disaster hit with the collapse of the great Griffonian Empire and the constant war that followed. The final blow was struck when one of their biggest trading partners, Skyfall, fell into chaos, leaving the Feathisian economy in shambles. With mass poverty throughout the country and confidence in the status quo at an all time low, radical socialist and nationalist groups have been gaining power in the turmoil. Can the situation be returned to normal, and Feathisia remain the nation it is? Or will drastic measures need to be taken?"