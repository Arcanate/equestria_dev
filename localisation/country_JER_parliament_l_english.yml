### Decision Categories ###
JER_parliament_category:0 "Assemblée Nationale d'Aquileia"
JER_parliament_category_desc:0 "The Assemblée Nationale is the natural result of the Revolution: §Y400 Députés§! representing all corners of Aquileia and their political tendencies in a proportional and fair manner. Much like Aquileia itself, the Assemblée is deeply divided ideologically but the revolutionary spirit of our democracy lives on and representatives are more than willing to join in unorthodox coalitions across party lines. On the other claw, this also means that the president cannot expect full legislative support from his own party. Blind obedience is a monarchic idea of politics anyway.\n\n"
