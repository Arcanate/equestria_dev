dedaprilfool.100.t:0 "Объявление войны смерти"
dedaprilfool.100.d:0 "Роза вошла в зал собраний Совета Некромантов уверенно и гордо. Подойдя к группе споривших магов, она стукнула по столу копытом и властно объявила, "Дорогие Некроманты Мэйджхолда, вопрос, какая форма жизни предпочтительнее всего?"\n\nНекроманты стали запутанно оглядываться, как один из них вдруг ответил, "Роза, нам то какая разница? Мы все тут ради власти, зачем ты нас путаешь своей философией? Я не хочу напрягать мозг, я хочу стрелять во всё магией." Другой ответил иначе: "Когда ты всей мордой в яблочном пироге? Или когда только выходишь из душа?"\n\nРоза покачала головой и заявила, "Это, конечно, тоже прекрасно, но предпочтительная форма жизни, на деле, нежизнь. Вся жизнь неизбежно к этому ведёт и ничто не встаёт на её пути." Поднялся ответить уже третий, "Роза, мы некроманты, разве это не наша работа - предотвращать смерть?"\nУсмехнувшись, Роза ответила и на этот вопрос: "Это, может, и правда, но своими действиями мы все равно приближаем мир к неизбежной смерти. Я уже узрела эту истину, и вы тоже её увидите. Я уже опубликовала свой политический манифест на эту тему с помощью печатной машинки у меня в подва-" "Печатной машинки?" прервал её один из магов.\n\nРезко на него глянув, Роза направила в него луч магической энергии. "Ещё вопросы о печатный машинке будут? Нет? Хорошо. Я решила принять смерть, и я увидела, что смертность - бесполезная концепция, и что для того, чтоб мир был вправду уникальным, нужно отринуть саму смертность. Ну и я заполучила необходимые знания для того, чтоб стать личём. Вопросы будут?" Другой маг боязко поднял копыто. "Да?". Маг, заикаясь, говорит: "А закуски будут?"\n\nРоза кивает, и всё собрание начинает энергично хлопать, в то время, как Роза полнится тёмной магией и трансформируется в сущность, отрицающую саму смерть."
dedaprilfool.100.a:0 "Новый Мир породится заклинанием."

dedaprilfool.150.t:0 "Перерождение"
dedaprilfool.150.d:0 ""Я вас уверяю, оно просто не работает. Мы всё перепробовали и просто не подключается." Роза шла по катакомбам под Мэйджхолдом, злясь на ситуацию, в которой она оказалась. Её эксперименты с передачей душ всё проваливались и проваливались, и её исследования из-за этого замедлились вполовину. Даже больше разочаровывало то, что ещё недавно она выступала на собрании, просила помощи, но никто из некромантов не мог ей помочь. Потому, она разослала всюду послов в поисках кого угодно, кто мог бы ей помочь. Она получила два ответа. Первый был из места, прозванным Баррад, и она отнеслась к недоверием. Но, задумываясь сейчас, ей уже чуть ли жаль, что она выбрала не их.\n\n"А, да-да, похоже на то, что у вас криво API работает. У многих часто именно такая проблема. Вам стоит осторожнее пользоваться приватными серверами." Роза уставилась на этого дивного мага, который оперировал столь непривычными терминами. Она уже усомнилась в его благоразумии или смертности. Видимо, ему было не больше восемнадцати; этот грифон говорил, что он из земли "Йель," где он выучился в сфере "Информационных технологий." Но Розу мало волновало, какую магию он практиковал, ей нужна была лишь помощь.\n\nПриведя его в комнату экспериментов, Роза показала ему суть проблемы. У неё два тела, одно - очень мёртвое, второе - едва живое. Её старый друг-маг уже готов был покинуть этот мир, при том, что он располагал нужными ей знаниями, потому она стремилась поместить его душу в новое тело, чтоб он служил ей и дальше. Юный грифон посмотрел на это всё, изучил магические руны и артефакты в помещении и стал медленно кивать.\n\n"Так, хорошо, я вижу, что не так. У вас слишком медленная скорость подключения для доступа к API, и у вас неправильно настроен DHCP." "Настроен... что?" спросила Роза. Грифон глянул на неё с пониманием того, что она явно не знаток в сфере его мистических деяний, "Связи между вашим программным обеспечением работают не надлежащим образом. И не так работает IP-адрес для второго трупа. Вот, давайте починю."\n\nРоза внимательно наблюдала за ним. Он достал из кармана маленький белый камень, очевидно, с какой-то мистической силой... погодите... нет... это мел. Он достал мелок. И сейчас... он рисует на полу. Что он делает? Просто какие-то случайные числа и буквы, распределённые по рядкам. Что он рисует? Что это вообще?\n\n"И... ещё вот это." Сказал грифон, подойдя к своему ритуальному кругу к другой стороне, там он нарисовал архаичную закрывающую скобку с выпуклость посередине, что закрывала всю сторону. Затем, подойдя с другой стороны, он сделал то же самое, и сразу же комната наполнилась магической энергией. Процесс выглядел ужасающе, душу живого существа вырывали из одного тела и силой перемещали в другое. Но, в итоге, ритуал был завершён успешно, и Роза поблагодарила грифона за помощь. "Спасибо, юноша. Из какого же вы собрания, к слову? Если все ваши друзья настолько же талантливы, мы позволим вам к нам присоединиться с началом великого похода."\n\nГрифон задёрнул голову и объяснил, "А, ну, я учусь в университете Грингейта. Но, думаю, мою команду можно называть "Сквад гиков"?"" #Experiments on the Soul Rehosting Spell.
dedaprilfool.150.a:0 ""Сквад", "Гиков." Интересно."

dedaprilfool.151.t:0 "Birth of a Monster"
dedaprilfool.151.d:0 "Today, Rosa was to witness some of the advancement of Tibius's team. His recent success with the fusing of ghouls pushed him to experiment with new improvements. Delegating such work to various groups of lichs. The both of them moved through various projects. New shapes of limbs, bodies. Specialised bodies for specialised tasks. Rosa seemed pleased with what she was seeing, that is until they came to see the last project.\n\n "Is this... the... 'creature' your wished to show me ?" Asked a sceptic Rosa to a fairly dumbfounded Tibius. Across the room they were standing in, next to two lichs, writhed a creature of flesh and bones, with a seemingly innumerable numbers of limbs of various types. Some simple pony legs, griffon talons and other strange appendices that she suspected where creations of the two undead. The beast was heaving with a rough breath, seemingly in pain, and it's hundreds of eyes stared at Rosa as if they were begging her to end it.\n\nTibius released a sigh before muttering: "This is why I shouldn't let these madlichs work without supervision." Pressured by Rosa's intensifying stare, he added: "Supposedly yes. Though, as you can see your Highness, this was more of an experiment in pushing the extremes... I didn't really expect this team to do... This." Before Rosa could respond, their attention was turned to the noises the abomination was starting to make. "Iä... Iä... K'tulu fhtagn..."\n\n"Nor that." Added Tibius. Rosa ordered the lichs to put the 'darn brainded thing' out of its misery. As they marched back out of the building where these experiments were hosted, Rosa gave her thoughts on the results to Tibius, seeming mostly pleased. She did have one remark to give him though..." #Is this an Eldritch Entity in your pants or are you just happy to see me ?
dedaprilfool.151.a:0 ""These experiments may need more... focus.""


dedaprilfool.168.t:0 "First Steps"
dedaprilfool.168.d:0 "Tibius thought he had seen everything, felt everything. He had been convinced, until five minutes ago, that every horror in this world was intimately familiar to him.\n\nAnd he had spent the last five minutes puking his guts out.\n\nThe ghoul fusion was a... success? They were-- he swallowed hard-- fused, after all. Only one of their souls was still in a body, and all the parts were moving, after all. The technicians were gawking at the readings, remarking on the amazing speed and efficiency with which the nervous systems had interfaced. The biology had not quite been solved yet, though-- the thing was being sustained by necromancy temporarily as his servants began to calculate energy requirements, optimal limb geometry, etc. If this new age of necrotech engineering had taught Tibius anything, it was that flashy proof-of-concept experiments like this one, while impressive, were only the first step to full technical utilization.\n\nHe sighed, and sent a runner spirit to the central Hold with the news of the successful fusion. Lady Rosa's pleasure would go far to soothe his worries, he knew, but something still nagged at him, the true cause of his nausea. As he stared at the shambling mass of ghoul flesh, it hit him. The raw gap between the glory and promise of the achievement and the ugliness of its physical form tore at him. He knew all of the arguments for the Unity program; after all, he was one of its chief supporters. Even after this, he still supported it wholeheartedly.\n\nBut, still. It disturbed him so much that he said it out loud."
dedaprilfool.168.a:0 ""How can something so wonderful be so ugly?""

dedaprilfool.169.t:0 "Boundless"
dedaprilfool.169.d:0 "He was going to go insane. Tibius knew it was only a matter of time before he lost his mind from this. It was not the results of the operation that was annoying, no, the entire thing had been a resounding success. Their two minds had been fused into one, a shared consciousness in a single body. He was both himself and not, two in one. By all accounts he should have been overjoyed.\n\nIt was hard to be happy, though, when the other mind within him continued blabbering on about whatever came to their mind.\n\nThe being in question, or rather former being had been a pony from Equestria. Even before the procedure had begun, they had been rather talkative about the whole thing, which might have been a red flag. But now, it was even worse since he physically and mentally couldn't tune him out. He was forced to hear their thoughts as his own.\n\n"Oh man, this is so exciting! It's like something out of my coolest dreams, you know that? I hope I can still play that Vedinan grand strategy game, Hooves of Iron I think it was? I really hope they have comic content in it like an evil Celestia-Nightmare Moon team up, that would be so awesome right? Luna is so cool in the comics, hey you think we can have the Princesses' minds in here eventually? I have so many questions that I-"\n\nTibius slammed his, or rather their head onto the table. Please, anything to make it stop..." #Maybe continue with Tibius ? Here, the experiment is about fusing two minds into one.
dedaprilfool.169.a:0 "What the hell is he even talking about?"

dedaprilfool.170.t:0 "The End of Individuality"
dedaprilfool.170.d:0 "He was ready. Everything was in place for the final step. He knew it would be the end of him as a person, he would no longer be himself. He knew that: that was why he had already stripped himself of a name. But it would be worth it to be part of something greater, something all would be a part of. The switch was flipped, and he closed his eyes bracing for unimaginable pain... something which never came.\n\nHe blinked. It felt like nothing had changed. But just as he was about to say that the project had failed, a thought manifested itself into his head. "Are you ready?" It was his, and yet not.\n\nThat single thought brought a torrent of others, as all those who had participated made themselves known. He thought of joy. Confusion. Bananas. Serving a great Calamity. Strange things about "impostors" and "sus" and colored suits walking. A purple worm in the sky, weaving through storms. Even an odd skeleton with a glowing blue eye, making him feel his sins crawling on his back and generally giving him a bad time. It was too much to handle at once, he wasn't ready for such a flow of information. Some were trying to stay silent, telling each other to stop "mindbullying", while others continued added random thoughts into the mix...\n\nQuickly, he asserted order over himself. And his voices went silent, all instinctively listening. Much like a crowd falls silent when the instructor tells them to, so was he the teacher over the others, the masses of students. The shared mind was complete. The process was a success." #The beginning of telepathic binding. Maybe take inspiration from the first message sent by radio ?
dedaprilfool.170.a:0 "We are One."

dedaprilfool.171.t:0 "To Pierce the Very Pinnacle of Being" #https://www.youtube.com/watch?v=VbJ4dcNzytc
dedaprilfool.171.d:0 "Rosa Maledicta stood still, breathing slowly, as the last two Unbound Necromancers of the League attached the living tubing to the outside of her body. They had offered her a topical anesthetic, which she had refused-- bodily pain would be very helpful, perhaps even necessary, for what was to come.\n\nThe tubes snaked through a great door, into the very heart of the Magehold. Protected by the strongest spells they could devise, the room was the temporary home of the Central Control Sphere, the beating heart of the One Being, the Great One that would bring all life together and destroy Death for all eternity. Rosa shivered with excitement, even as the tubes bit deep into her flesh, their teeth sprouting vasculae that meshed seamlessly with her body systems. She began to convulse for a few seconds before her autonomic nervous system was suppressed; almost without realizing it, Rosa Maledicta took her last breaths as an independent being.\n\nOne-by-one, non-essential body systems began to shut down. She felt her emotions flatten as her blood was cleared of hormones, her pain centers were suppressed, and the systems of the Control Sphere interfaced ever more deeply with her brain tissues. She could not even panic as her senses shut down; desperate to retain some semblance of continuity, her brain finally shut down from sheer input shock. The last thing her old unicorn body felt was being dragged across the stone floor, slowly, towards that door...\n\nShe awoke... sort of. There was nothing to feel, but... she could see, and her hearing was somehow split now. The Sphere had external sensory organs but she also heard... voices. Voices of the League necromancers and senior thralls, performing final checks on the systems. Internal checks, she realized. Though her mouth had surely been repurposed by now, she smiled broadly. It had worked. The hum of internal activity ceased as the other presences, other souls, acknowledged her arrival-- not as Rosa Maledicta, no. That shell was gone. Only the soul within endured.\n\nAnd that soul spoke, with a voice that would shake all worlds forever."
dedaprilfool.171.a:0 ""Overmind seated. Throne occupied. Primary initialization sequence...complete!""

dedaprilfool.172.t:0 "An End to All Loss"
dedaprilfool.172.d:0 "The lands of Arcturia were silent. No birds chirped, no small animals darted through the underbrush. The only movement for hundreds of miles in every direction was the slow swaying of grass in the gentle breeze.\n\nThe Network, situated 9 feet above the grass in every direction, did not sway. Its bundles of glass wire, specially glazed in the living factories of the One Being, could propagate signals in volumes and at speeds that made the mere copper wire of Equestria and the Reich look like the Pegasus Express of the old days. It was the temporary nervous system of the One Being, reaching out over the vast distances of its domain, linking the several redundant control nodes and staging areas to deliver second-by-second commands to every part of the vast organism, but even this wonder was only in use while subtler methods of linkage were devised.\n\nSuddenly, the signal flow stopped. The Throne spoke.\n\n"In the course of my great work, I have often reflected on the past. When I was separated into hundreds of thousands of vampires, mortals, ghouls, thralls, and all kinds of beings, I was nothing. I squabbled within myself, murdering and lying and cheating to secure paltry power. I clung to life or tradition or magical wisdom, desperate to hoard what I foolishly believed was mine. When I died, I died alone; when I lived, I lived a pathetically small and incomplete life.\n\nIn one, we are all. This is the indisputable path to eternity. In one, we are all. This is the key to all the great questions that puzzled the mortal philosophers, the fire that animates their ideologues. And yet, I am not all. I am limited, constrained by the demands of resources, the resistance of mortals, the structures of space, time, and magic. How can eternity be constrained?\n\nInternal contradictions invariably lead to collapse. Therefore, I must cease to be limited. I will stretch my embrace over all life. I will hold the sun and moon as marbles in my hand. Alicorn and Windigo alike will join my supreme essence. No creature, great or small, will be kept from my embrace.\n\nThey will resist. They will throw their little contraptions at me, assemble their networks of force to destroy me. Some, in their foolishness, will be killed before accepting me. None of it will matter.\n\nI am already the world..." 
dedaprilfool.172.a:0 ""The world simply doesn't know it yet.""
dedaprilfool.172.a.t:0 "§RThe Crusade Begins.§!"

dedaprilfool.190.t:0 "Doubts and Regrets"
dedaprilfool.190.d:0 "It has been months since the Crusade started. Thousands more souls have joined me. I've felt the fear and hatred of thousands course throught the tendrils that connect me to this construct. The world fears me... fear us. Soon, they'll join me too.\n\nSoon they'll join my armies, soon they'll control the puppets of flesh working in the factories making the same weapons that brought them to me. Soon they'll march next to their brothers and sisters to free their fathers and sons...\n\nSo what is this pain I am feeling? Is it the pain of my soldiers? Is it the pain of my workers?.. No. It is their pain. That of the ones I assimilated with myself. They scream in pain at what I am making them do. They cry for their loved ones as they become part of me. They cringe from the feeling of being in bodies that aren't theirs. But they'll learn soon enough. They'll understand me. Yes. Yes... soon they will love their new life...\n\nSo why? Why am I in pain too?.." #Rosa has become keenly aware of the hateful souls present in the hivemind. The recently assimilated. She has regrets over the fact that she has to suppress these souls to keep working. And that she is creating an eternal husk.
dedaprilfool.190.a:0 "Maybe... maybe this was all a mistake."
dedaprilfool.190.a.t:0 "§RBut there is no going back.§!"

dedaprilfool.199.t:0 "The Last Light goes out ..."
dedaprilfool.199.d:0 "Today, the last pocket of substantial resistance against our will has been destroyed. This world belongs to the undead. Many still live amongst these lands, awaiting our coming. Awaiting with dread their assimilation into our eternal existence. Ready to fight us until their last breath. But their efforts will be for nought. Nobody can stop us now.\n\nAs she stared at this world under her rule, Rosa thought about all that brought her to this. From the young dark mage she once was, to ruler of the greatest order of dark mages on this planet... to the god-like queen of a planetary hivemind. The thought would make her chuckle if it were not for the voices screaming in anger and pain in her head. This Crusade had cost her much. She often doubts if it was worth it. But now ... the Crusade has become its own meaning. She can never go back. Part of her wants to feel guilty at her foolishness, another seethes at the very existence of Death, the existence that brought her on this path. She also knows that, perhaps, in the world beyond, many suffer under the existence of Death. And so, at the heavens, she declared:\n\n"Today, this world has been freed. Freed from Death. Freed from the petty infightings of mortals. But the world awaits us. So Death, hear this, for it is a Declaration of Eternal War: We shall claim the Heavens as you have claimed the existence of millions throughout your wretched existence. And for your existence has brought me to this point...""
dedaprilfool.199.a:0 ""... Until the end of time itself, I will fight.""
dedaprilfool.199.a.t:0 "§RTHE CRUSADE AGAINST DEATH ENDS IN HEAVEN§!"

