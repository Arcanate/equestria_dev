living_factory_equipment_0_desc:0 "Воистину титанические творения из плоти и костей. Эти монструозные создания способны логистически поддерживать целые дивизии, при условии, что они получают необходимые им ресурсы."

bone_abomination_equipment_0:0 "Чудовища из костей"
bone_abomination_equipment_0_desc:0 "Монструозные, титанические чудовища из костей. Шедевры армии Лиги."

dark_mage_equipment_0:0 "Снаряжение для тёмных магов"
dark_mage_equipment_0_desc:0 "Посохи, алхимическое снаряжение, артефакты - всё, что нужно тёмным магам для обеспечения эффективности подчиняемой ему нежити."

