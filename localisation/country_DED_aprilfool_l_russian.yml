POLITICS_APNROSALICH_DESC:0 "Этот монстр теперь далеко не просто единорог. Роза Маледикта провела тёмный ритуал и превратилась в свирепого лича. Её филактерия хорошо скрыта, а она сама теперь буквально пульсирует темной силой. Её кажущаяся непобедимость делает её дерзкой и агрессивной. Если раньше она была безжалостна, то теперь она переросла это слово. Роза кажется злее, чем раньше, способная без промедления забрать жизнь, чтобы заставить её служить себе. Любое замечание о её чудовищной внешности быстро вознаграждается смертью, и она шагает по земле со злой уверенностью. Ей больше не нужны суровые наказания и более жёсткие угрозы, чтобы держать своих товарищей-некромантов в узде, теперь она просто делает такие вещи для удовольствия. Она - Роза Маледикта, Королева Костей. Она придёт за твоей душой, и переговоров не будет."

