dedaprilfool.1.t:0 "Странный сон"
dedaprilfool.1.d:0 "Роза проснулась за своим рабочим столом. Видимо, она увлеклась, читая какую-то книгу из закромов библиотеки Мэйджхолда. В последнее время, эти странные тома её несколько увлекли. Но... видимо, не только её. Эта часть библиотеки полнилась этой новой 'провокационной' литературой, и именно она стала распространённой темой для обсуждения среди личей и вампиров лиги. После чего они стали сеять сомнение: \n'Точно ли Апокалипсис - истинная цель Лиги?'\n\nРоза сама подверглась таким сомнениям. Слишком долго они терзали её разум, и сегодня она, наконец решила..."

dedaprilfool.1.a:0 ""Перед нами великие дела.""

dedaprilfool.2.t:0 "Смертность умерла вчера"
dedaprilfool.2.d:0 "Уже прошло немало времени с тех пор, как Роза последний раз виделась с руководством Общества Костей. Совет Личей выглядел также, как и всегда, их кости и остатки плоти лежали на голой, мёрзлой северной земле. Но что-то в этот раз было по-другому. Больше не пахло гнилью. Тела жертв неудавшихся опытов, засорявшие комнаты, пропали. Даже сами личи стали другими, незнакомыми, даже странными. Они глазели на неё с большей властью и разумом, который кто-либо мог вообразить.\n\n "Мы рады...", сказал один из них, не открывая рта.\n\n\"...Что ты прочла наши труды..."\n\n"Пусть они и не близко до, нашей, наверное, последней работы..."\n\nПеред Розой очутился буклет - "Манифест Антисмертности". Он не был длинным, порой был абстрактным, но его содержимое её поразило. Текст предполагал достижения той же цели, что и ранее, разрушение старого мира, но теперь это переосмысленно как ода вездесущности, смерть реальность и смелость менять законы так называемых высших сил. Самый истинный ответ на вопрос, который столько существ задавали о будущем магии, плоти и крови, жизни и технологии.""
dedaprilfool.2.a:0 "Сквозь тернии к звёздам!"


dedaprilfool.3.t:0 "Время вытечет из-под наших клыков"
dedaprilfool.3.d:0 "Ввиду этого неожиданного хода событий, Роза уже спускалась в глубочайшую из глубин Мэйджхолда. Спускалась всё дальше и дальше, следуя за тем, кого она считала лидером Шабаша Крови, который в итоге оказался очередной пешкой великой игры вечной молодости, как заметили вампиры, видимо, воодушевляясь более уникальными идеями из текстов, которые определили судьбу Лиги.\n\nК своему удивлению, она в конце пути увидела трон, причём занятый. Вампир, сидевший на нём, казался юным, но его багровая броня была древней, она настолько стара, что никакой металл не мог столько продержаться.\n\n"Но моё тело и воля живут," прокомментировал вампир, словно читая разум кобылки.\n\n"Не самый лучший аргумент. Мы живём на земле, где у смерти нет власти." Первородитель в ответ засмеялся.\n\n "Личи, гули. Прочие монстры вне понимания таких как ты или даже я... И все из них покорны времени и аллюру энтропии. Все они гниют и распадаются, их неживая плоть крошится, их кости стираются пыль. Я видел первичных личей, от которых оставались черепа, первичных зверей, от которых оставалась лишь пыль. Тебе же предлагается истинное бессмертие. Истинное владычество над смертью и самим временем! Всё, чтобы иметь возможность наслаждаться яростью первичных элементов, в контрасте с революцией вечной современностью, живя своей истинной жизнью. Всё, чтобы навсегда оставаться юной... Как того и хотели пророки, писавшие эти книги."
dedaprilfool.3.a:0 "Наши сердца ни на толику не устали!"

