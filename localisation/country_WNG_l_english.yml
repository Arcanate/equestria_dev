 WNG_army_experiance_sharing:0 "Meet with the Red Army"
 WNG_army_experiance_sharing_desc:0 "The Stalliongradians fought to be free of Equestrian rule, and they have experience in warfare, not the least in the use of the tank. While we would need to be subtle about it to not ruffle too many feathers, there is nothing saying we can't trade notes."

 WNG_beakolinis_education_reform:0 "Beakolini's Education Reform"
 WNG_beakolinis_education_reform_desc:0 "If Wingbardy is to prosper, she must ensure that her children are given a good education both physically and mentally. Raising the school-leaving age, introducing new textbooks, reinforcing the status of the teachers (as well as making sure they are loyal to the nation) and giving them plenty of physical exercise will all help to strengthen our children." 

 WNG_mass_public_works:0 "Mass Public Works"
 WNG_mass_public_works_desc:0 "Unemployment is a scourge not just economically, but morally as well. Conscripting every unemployed griff into a series of infrastructure projects will not only ensure they have a stable income, but also teach them skills useful for the upcoming struggles as well as strenthening the nation." 

 WNG_fix_the_resource_deficit:0 "Fix the Resource Deficit"
 WNG_fix_the_resource_deficit_desc:0 "It is not that Wingbardy lacks resources, it is that too much of it is wasted, whether on frivolous civilian projects or exports. Still, if we truly commit to it, autarky will be within our reach."

 WNG_productivism:0 "Productivism"
 WNG_productivism_desc:0 "Our industry must approach its existence much like our military, and view ceaseless self-improvement as its overarching goal. The more we produce, the more Wingbardy will be able to triumph, and nothing can be allowed to stand in the way of this."

