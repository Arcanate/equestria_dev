 wingbardy.42.t:0 "Divisions in the PPW"
 wingbardy.42.d:0 "It appears that gaining the support of the Prelate was a greater success then we first thought. The PPW has long been a thorn in our side, however with the Prelate's backing we have won over a substantial portion of their voter base to support us. This has caused a crisis within the PPW with many Deputies now speaking out against the party's hard like anti-fascist policy. It is reported that Don Luigi Guturzo was severely distressed by the Prelate's support for Beakolini and after a private meeting with the Prelate he resigned as head of the PPW. His successor is his right-claw griffon Giovanni De Gaspwingi.\n\nWhile De Gaspwingi opposes us just as much as Don Guturzo, he is now leading a party that is very much divided and will not pose a significant unified threat against us."
 wingbardy.42.a:0 "Just as planned."

