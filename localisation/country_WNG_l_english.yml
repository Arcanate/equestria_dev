 WNG_meet_with_beakolini:0 "Meet with Beakolini"
 WNG_meet_with_beakolini_desc:0 "Beakolini's columns are nearly at the gates of Karthin, and something needs to be done. Confronting him would only lead to chaos though, and the question is whether he might not, in the end, be the bird we need to set Wingbardy back on course."

 WNG_wingbardian_stalliongrad_treaty:0 "Wingbardian - Stalliongrad Treaty"
 WNG_wingbardian_stalliongrad_treaty_desc:0 "Stalliongrad is a curious entity. Though they are in many ways the opposite to us, necessity makes for strange bedfellows. They watch Equestria with unease, and we have not forgotten Equestria's theft of the southwest. Maybe they would be open to diplomatic overtures?"

