 #### IDEAS ####
 WNG_rampant_unemployment:0 "Rampant Unemployment"
 WNG_rampant_unemployment_desc:0 "Wingbardy experienced rapid industrial growth during the last few years of the Empire. However, when the Empire fail, so did the Wingbardy economy. The war with Falcor ruined what little was left of the economy.\nNow there is rampant unemployment. The Griffons of Wingbardy flock to the Communists and the Fascists, enticed by their promises of economic recovery and reform."
