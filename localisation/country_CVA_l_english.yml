### Decisions ###
CVA_the_prefectures:0 "A Federation In Flames"
CVA_the_prefectures_desc:0 "To say that the domestic situation in Colthage has deteriorated would be an understatement. Following two back to back civil wars, the country is in complete and utter shambles, the people are hungry, bandits ravage the countryisde and reactionaries continue to resist us. Thus to better govern the Federation's territories and to mitigate the crisis, the country has been split into eight §YPrefectures§! in the hopes that the decentralisation of power will allow for the better allocation of resources for local matters."
CVA_the_prefectures_gui:0 "Maintaining Order"
CVA_the_prefectures_gui_desc:0 "The §YPrefectures§! system must be maintained lest the newfound Federation is destroyed. Each of the eight §YPrefectures§! has an £pol_power §CAuthority§! percentage which represents the stability of said §YPrefectures§!. Allowing any of the §YPrefectures§! to fall below §R20%§! £pol_power §CAuthority§! will result in the §YPrefecture§! in question going into a state of £pol_violence §RAnarchy§!, and allowing either four §YPrefectures§! or the §YPrefecture§! of Colthage to fall into £pol_violence §RAnarchy§! will result in unforseen consequences for our regime.\n\nThe £pol_power §CAuthority§! in each of our §YPrefectures§! will fall on a weekly basis. However, it can be §Gincreased§! through §Cevent choices§!, §Cfocuses§! and state specific §Cdecisions§!, additionally, unless very specific circumstances occur Coltva will always remain at §G100%§! £pol_power §CAuthority§!\n\nOur current £pol_power §CAuthority§!:\n\nColtva: §Y[?CVA_CO_Authority|%]§!\nTrotkart-Zeordu: §Y[?CVA_TZ_Authority|%]§!\nZebinop-Amanesya: §Y[?CVA_ZA_Authority|%]§!\nColthage: §Y[?CVA_CH_Authority|%]§!\nZalihli-Sophoovene: §Y[?CVA_ZS_Authority|%]§!\nSivmareas-Karamane: §Y[?CVA_SK_Authority|%]§!\nZur-Zamitha: §Y[?CVA_ZZ_Authority|%]§!\nHippone: §Y[?CVA_HI_Authority|%]§!\n"

