l_russian:
 LOADING_TIP_0:0 "Ради меня, ради них, ради Эквестрии!\n- Принцесса Твайлайт"
 LOADING_TIP_1:0 "Овсянка?! Ты поехал? \n- Пинки Пай"
 LOADING_TIP_2:0 "Веселье удвоено! \n- Принцесса Луна"
 LOADING_TIP_3:0 "Что я говорила? Ровно... Десять... Секунд.\n- Рейнбоу Дэш, вторжение в Эквестрию."
 LOADING_TIP_4:0 "Разве весело быть нормальным? \n- Дискорд"
 LOADING_TIP_5:0 "Аууу"
 LOADING_TIP_6:0 "Йей!"
 LOADING_TIP_7:0 "Пора отложить наши разногласия в сторону. Мы должны править вместе, сестра. Ты принимаешь мою дружбу?\n- Принцесса Селестия Принцессе Луне."
 LOADING_TIP_8:0 "Иногда ваши мысли могут привести вас к потере друзей и чувству одиночества \n на самом же деле это помогает вам найти самых близких и лучших друзей, а так же показать свою особенность..."
 LOADING_TIP_9:0 "Этот день будет прекрасным..."
 LOADING_TIP_10:0 "Кристальное Седце возвращено. Наполните же его любовью и светом, дабы оно защитило вас от Короля Сомбры.\n- Принцесса Кейденс"
 LOADING_TIP_11:0 "Нут нут! \n- Боевой клич Пингландских войнов"
 LOADING_TIP_12:0 "Кррристаааалллыы \n- Король Сомбра"
 LOADING_TIP_13:0 "Помнишь, когда-то мы были организаторами вечеринок? \n- Генерал Чиз Сэндвич Генералу Пинкамине Диане Пай"
 LOADING_TIP_14:0 "Остерегайся быка, который не говорит так же, как собаки, которая не лает. \n- A Поговорка буйволов"
 LOADING_TIP_15:0 "В связи с растущей агрессией со стороны Империи Кризалис, у нас нет иного выбора, кроме как подготовить Эквестрию и Кристальную Империю к войне. \n- Генерал Шайнинг Армор"
 LOADING_TIP_16:0 "Что насчет мирного диалога с ними? \n- Флаттершай"
 LOADING_TIP_17:0 "Всегда найдется тот, кто будет считать нас плохими.\n- Торакс"
 LOADING_TIP_18:0 "Для Твайлайт это цифры на бумаге, для Каденс это письмо от ее мужа, для Луны это пушки и танки. Но для меня это мои маленькие пони.\n-Принцесса Селестия"
 LOADING_TIP_19:0 "Многие народы мира уже склонились перед Чейнджлингами, и теперь они требуют, чтобы мы отдали им свой дом. Сейчас не время решать, мы умрем защищая родной дом, либо умрем рабами.\n- The Last King of Olenia"
 LOADING_TIP_20:0 "У империй тоже есть круговорот жизни. Они появляются, цветут, а потом рушатся, как карточный домик в степи.\n- Эрвин Хайхил"
 LOADING_TIP_21:0 "Мы никогда в жизни, так не ошибались.\n- Избиратели Дарк Винга через пару месяцев."
 LOADING_TIP_22:0 "Бэт Пони возглавляет нашу армию? Бред какой-то\n- Fuhrer Ironclaw"
 LOADING_TIP_23:0 "Нова Грифония это большая ошибка."
 LOADING_TIP_24:0 "Я обвиняюсь в преступлении сражения за Эквестрию, я виноват, и я с радостью умру за неё. Наша идея бессмертна, и однажды Эквестрия снова станет свободной!."\n Последние слова Генерала Соарина перед его публичной казнью
 LOADING_TIP_25:0 "Я буду работать с вами.\n- Доктор Кабаллерон, после того как объявил о своей борьбе."
 LOADING_TIP_26:0 "И? Почему мы не можем просто выстрелить этими радужными лазерами снова?\n- Рейнбоу Деш"
 LOADING_TIP_27:0 "Я так устал от смерти\n- Принц Блюблад"
 LOADING_TIP_28:0 "Если я в шкуре пони, это не означает, что в моей груди не бьется сердце гордого грифона. Я с радостью буду бороться за эту страну и ее народ, даже если мне придеться умереть.\n- Генерал Габриэль, Бэт Пони"
 LOADING_TIP_29:0 "Я ненавижу свою жизнь\n- Губернатор Маск"
 LOADING_TIP_30:0 "Если бы я могла сражаться, как мой отец или тетушка Луна. А я здесь, сижу в этом глупом замке, пока все мои друзья уходят на войну.\n- Принцесса Фларри Харт"
 LOADING_TIP_31:0 "Сквозь тьму и тени придет свет и гармония. Мы должны быть сильным и противостоять наступлению чейнджлингов.\n- Принцесса Луна"
 LOADING_TIP_32:0 "Ты не злой, Сомбра. Злые те, кто заклеймил тебя злодеем.\n- Королева Радиант Хоуп, пособница Сомбры"
 LOADING_TIP_33:0 "Что мы будем есть?\n- Чейнджлинг-танкист застрявший на севере Эквестрии"
 LOADING_TIP_34:0 "Мой суп слишком горячий! Долой Королеву!\n- Чейнджлинг-Революционер"
 LOADING_TIP_35:0 "Огнем и мечем, моя Императрица будет гордиться мной!\n- Сансет Шиммер"
 LOADING_TIP_36:0 "Я сегодня застрелил одного из моих старших офицеров. Он провалил мое задание и это стоило мне шестидесяти пони, и ты действительно хочешь, чтобы я взялся за твое?\n- Принц Блюблад Принцессе Луне."
 LOADING_TIP_37:0 "Часть Эквестрийской мечты это жить долго или умереть молодым, но только те пони, что готовы умереть за свою страну могут называть себя эквестрийцами.\n- Принц Блюблад"
 LOADING_TIP_38:0 "Большие пушки, мы хотим большие пушки!\n- Рядовой солдат Грифонии после испытания магического оружия"
 LOADING_TIP_39:0 "Командир Харрикейн перевернулся бы в гробу.\n- Эквестрийский инспектор при осмотре новых самолетов"
 LOADING_TIP_40:0 "Были сильные морозы. Мои бравые кобылки и жеребцы умирали от гипотермии чаще, чем от пуль чейнджлингов...\n- Из мемуаров Принца Блюблада"
 LOADING_TIP_41:0 ""Это было весело.\n- Лайтинг Даст, после ее недавней бомбардировки Главного Улья Чейнджлингов"
 LOADING_TIP_42:0 "Королева Вельвет? И как много у нее дивизий?\n- Йохан Джавулен"
 LOADING_TIP_43:0 "Моя следущая книга может стать последней.\n- А.К. Йорлинг"
 LOADING_TIP_44:0 "Покупайте военные облигации!\n- Эппл Блум"
 LOADING_TIP_45:0 "У меня есть пони, которые следят за этим.\n- Ответ Принцессы Луны на вопрос "Сколько погибло пони на войне""
 LOADING_TIP_46:0 "Я в порядке...\n- Губернатор Тифизер, после пулевого ранения"
 LOADING_TIP_47:0 "Я провел много времени в Эквестрийской Военной Академии, и познакомился там с Принцем Блюбладо, думаю он единственный пони в Эквестрии которого не стоит недооценивать.\n- Фельдмаршал Тримель о Принце Блюбладе"
 LOADING_TIP_48:0 "Он меня читает, как раскрытую книгу! Я штурмую его позиции, он присылает подкрепления ровно тогда, когда надо, я отступаю, и он видит ловушку! Кто этот Тримель!\n- Принц Блюблад"
 LOADING_TIP_49:0 "Отлично, я помню тут недалеко был приятный небольшой ресторанчик. Отправьте патруль, проверить стоит ли он еще там.\n- Лейтенант-Чейнджлинг после падения Ванхувера"
 LOADING_TIP_50:0 "Волки не будут голодать этой зимой...\n- Неизвестный Офицер Олении"
 LOADING_TIP_51:0 "Я не чувствую силы Кристального Сердца. Вы лишились надежды?\n- Король Сомбра"
 LOADING_TIP_52:0 "Зачем ты бьешь себя?\n- Pharynx"
 LOADING_TIP_53:0 "Я знаю вы говорили это в шутку, но... Принцесса Каденс, я принимаю ваш вызов. Я построю лучший снежный форт в мире\n- Инженер Гвардии Идл Хувз"
 LOADING_TIP_54:0 "Мои поздравления. Вы смогли выполнить невыполнимую миссию... ГДЕ ВЫ ВСЕ ДОЛЖНЫ БЫЛИ УМЕРЕТЬ!\n Королева Кризалис Генералу Черли"
 LOADING_TIP_55:0 "Ты слышишь? Это едут танки чейнджлингов, их слышно за пару миль, и это хорошо, но когда ты рядом с ними, они сотрясают землю вместе с тобой...\n- Капрал Эквестрийской Армии о танках чейнджлингов."
 LOADING_TIP_56:0 "Пока у нас есть Кристальное Сердце, Империя не падет.\n- Принцесса Каденс"
 LOADING_TIP_57:0 "Чейнджлинги на западе, Сталлионград на востоке, Якякистан на Севере и недовольные властью граждане. Мы буквально окружены врагами. Нам нужно начать действовать.\n- Принцесса Каденс, приватный разговор с Селестией и Луной."
 LOADING_TIP_58:0 "Знаете? Мы не любим вас, Принцесса.\n- Кантерлотская знать Принцессе Луне"
 LOADING_TIP_59:0 "Яки ломать!\n- Принц Рузенфорд, официально объявляя войну грифонам."
 LOADING_TIP_60:0 "Выше головы, пони! Направо! Все вместе! Не отставать!\n- Старлайт Глиммер"
 LOADING_TIP_61:0 "Я должен подчиняться Императрице."
 LOADING_TIP_62:0 "Мир? Кто вообще придумал этот бред.\n- Гуилио Биаконини"
 LOADING_TIP_63:0 "Получается так, что мы все идём на смерть. Но это хотя бы будет захватывающая смерть"\n- Безымянный эквестрийский солдат