l_english:
 LOADING_TIP_0:0 "Ради меня, ради них, ради Эквестрии!\n- Принцесса Твайлайт"
 LOADING_TIP_1:0 "Овсянка?! Ты поехал? \n- Пинки Пай"
 LOADING_TIP_2:0 "Веселье удвоено! \n- Принцесса Луна"
 LOADING_TIP_3:0 "Что я говорила? Ровно... Десять... Секунд.\n- Рейнбоу Дэш, вторжение в Эквестрию."
 LOADING_TIP_4:0 "По весело быть нормальным? \n- Дискорд"
 LOADING_TIP_5:0 "Аууу"
 LOADING_TIP_6:0 "Йей!"
 LOADING_TIP_7:0 "Пора отложить наши разногласия в сторону. Мы должны править вместе, сестра. Ты принимаешь мою дружбу?\n- Принцесса Селестия Принцессе Луне."
 LOADING_TIP_8:0 "Иногда ваши мысли могут привести вас к потере друзей и чувству одиночества \n на самом же деле это помогает вам найти самых близких и лучших друзей, а так же показать свою особенность..."
 LOADING_TIP_9:0 "Этот день будет прекрасным..."
 LOADING_TIP_10:0 "Кристальное Седце возвращено. Наполните же его любовью и светом, дабы оно защитило вас от Короля Сомбры.\n- Принцесса Кейденс"
 