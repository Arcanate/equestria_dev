KIR_rain_shine_desc:0 "§YДата и место рождения§!: 2 Апреля 945 года, Вермилион\n\n§YБиография:§! Верховная матриарх Рейн Шайн всю свою жизнь поддерживала имперские указы, приведшие к стагнации и упадку культуры и общества Царства Кирия, и ни разу даже подумать не могла, что станет именно той, кто покончит с ним. Указы были изданы её матерью, императрицей Ноктилюцент Чарм, в 902 году, а когда она ушла в 971-ом — Рейн Шайн клялась над прахом, что будет придерживаться её политики, и посвятит жизнь изучению Пути Огня и огненной богини Конкорд, во славу и спасение Кирии.\n\nТем не менее, в 1006 году, в изолированную нацию неожиданно явилась дипломатическая миссия из Эквестрии, и достигла дворца Рейн Шайн в Киновари. Именно здесь два носителя Элементов Гармонии, Эпплджек и Флаттершай, заявили, что видели киринов, живших в бедности по всему царству, что стало результатом политики "Молчания". Пускай оно и эффективно предотвращало появление нириков, с ним было необходимо покончить ради блага всего рода киринов. Пони предложили помощь Эквестрии в поднятии нации с колен на копыта, и Рейн Шайн, изолированная от своих подданных в королевском дворце и отстранённая от их положения, осознала, что продолжение "Тишины" в конечном счёте лишь навлечёт на нацию великую беду. Пусть она и клялась вести политику матери, когда матриарх осознала ужасную цену, что её народ может заплатить за это, то согласилась отменить указы своего предка, и навсегда покончить с этим ужасом.\n\nИ вот теперь, с окончанием поддержания политики "Тишины" в Кирии, Рейн Шайн поклялась исправить ошибки её матери, и привести род Киринов в современное и светлое будущее. К сожалению, но после 60-ти лет уединения в Киновари может оказаться, что авторитет Рейн Шайн далеко не так силён, как у её матери сотню лет назад...\n\n§YАвтор портрета:§! Twotail813"
