kirin.6.t:0 "Всекиринский коллегиум"
kirin.6.d:0 "Отэм Блейз вздохнула с облегчением и вытянула свои ноющие ноги, когда последний из законопроектов, который должен был заложить основу для всекиринского коллегиума - первого современного университета Кирии, созданного на основе Йеля - наконец-то был одобрен, хоть и с минимальным перевесом. Однако оставался ещё один спорный, но очень важный вопрос - позиция университета в отношении религии. Само учреждение было официально светским и учащимся было совсем необязательно посещать проповеди и соблюдать святые дни, столь важные для пути огня. Религиозная клика Винтер Фрост изо всех сил боролась за то, чтобы отвергнуть этот университетский секуляризм. Они утверждали, что это лишь развратит киринских интеллектуалов на многие поколения вперед и породит ересь и неуважение к Конкорд. А вот Фикл Каррент и предложенный им декан университета, Кипарис Сноу, утверждали, что отсутствие религиозных проповедей в лекционных залах позволит новым идеям развиваться без ограничений со стороны традиций и мистицизма. Дебаты были яростными и продолжались несколько часов, и в конце концов Рейн Шайн и её сторонники решили занять сторону Фикл Каррента. Университет будет светским, а Кипарис Сноу - его деканом.\n\nНо на этом всё далеко не закончилось. Как только голосование завершилось, Винтер Фрост встала со своего места и поставила копыта на ярко-красные перила, отделяющие места от центра самого пленума. — Если мы намереваемся посеять семена ереси в нашем саду, то должны иметь хотя бы парочку киринов, которые будут присматривать за диким ростом нашего сада и выдёргивать сорняки по мере необходимости, — начала она. — Я предлагаю передать коллегию в ведение Бюро Реформ. Мы не позволим правому радикализму, к которому так склоняются Каррент и его дружки, укрепиться в наших академических центрах, иначе же мы попросту повернёмся спиной к Конкорд и верховному матриарху!\n\nФикл Каррент тут же вскочил на копыта, будто бы и не садился несколько мгновений тому назад. — Ты проиграла битву за университет, а теперь хочешь попросту искалечить то, что не можешь контролировать! — Выплюнул он ей свой ответ. — Традиционалисты контролируют Бюро Реформ, так что вы просто задушите наших ученых вместо того, чтобы позволить им развиваться и расти. — Прежде чем Фрост успела ответить, Каррент повернулся к Отэм Блейз и обратился прямо к ней. — Премьер, ваша фракция определила исход последнего голосования, так что разрешите и это. Не позволяйте Винтер Фрост и её традиционалистам устроить свою цензуру в этом университете, иначе пострадает само научное будущее киринов."
kirin.6.a:0 "Коллегия должна быть независимой!"
kirin.6.b:0 "Бюро реформ будет пресекать распространение радикальных идей."

kirin.7.t:0 "Зелень в цвету"
kirin.7.d:0 "— Есть ещё один вопрос, который я бы хотел обсудить.\n\nОтэм Блейз оторвалась от своего чая, посмотрела на Фикл Каррента и слегка нахмурилась, когда встретилась с ним глазами. Бизнескирин всегда и везде носил костюм, даже сегодня, несмотря на сильную жару на улице. Это заставляло его выглядеть умным и проницательным, но также всем сразу становилось ясно, что он - чужак, который не жил в царстве во время господства Тишины, а вместо этого зарабатывал деньги в Грифонии, пока не пришло время вернуться в дом своих предков. Каждый раз, когда он что-то говорил, Отэм приходилось напоминать себе, что они с таким же успехом могут быть разными видами. Из общего у них была лишь только раса, да надежды на то, чтобы вывести царство из тёмного века безмолвия. Но и взгляды на детали этого процесса у них очень расходились.\n\n— Эти еретики из "Разгорающегося пламени"... они становятся всё более влиятельными в Зеленеющем, — продолжал Каррент, не замечая или просто игнорируя хмурый взгляд Отэм. — Эти коммуналисты считают, что Тишина послужила на благо нашего общества, а драгоценный путь огня подвёл нас. Они даже начали привлекать в свои ряды марксистов и сталлионистов. Ты ведь понимаешь кто они такие, верно? Сторонники насильственной революционной идеологии, которая желает свергать монархии и ограничивать капитализм?\n\n— Да, некоторые считают именно так, — возразила Отэм. — Однако я верю в большой скачок вперед. Мы можем использовать идеи всех киринов для восстановления нашей нации. Сотрудничество делает нас сильнее.\n\n— А разногласия ослабляют. Их нужно остановить и раздавить прямо сейчас, пока не стало слишком поздно, — убеждал её Каррент. — Используй власть своего положения, чтобы официально осудить и разогнать эту позорящую наше общество группу. Сделай это сейчас, пока их ересь не разрослась, и они не посчитали, что пора свергнуть и нашего матриарха."
kirin.7.a:0 "— Я верю в большой скачок вперед. Но как мы можем совершить его, оставив часть киринов позади?"
kirin.7.b:0 "— Риск того, что еретики из "Разгорающегося пламени" объединятся с марксистами, слишком велик."

