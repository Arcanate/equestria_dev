### Events ###
kirin.1.t:0 "Рассвет над Киноварью"
kirin.1.d:0 "Верховная матриарх Рейн Шайн отложила кисть в сторону и наблюдала за тем, как подсыхают последние чернила на развёрнутом перед ней свитке пергамента. Потребовались недели, чтобы это стало возможным, но теперь, впервые за 46 лет её правления, она подписала императорский указ, копии которого писцы сделают утром, который будет прочитан по всему царству Кирия. Своим последним мазком кисти Рейн Шайн положит конец наследию её матери - Тишине. А также и столетней эпохе застоя и упадка.\n\nЭто точно не делало её счастливой. Рейн Шайн нервничала, задаваясь вопросом, поступала ли она во благо своих подданных, которых она никогда раньше не встречала. Но ход её мыслей был прерван, когда вошёл слуга и объявил, что Отэм Блейз уже ждет её. Через несколько минут в комнату, повинуясь вызову матриарха, вошла кобыла. Отэм низко склонилась перед своей повелительницей и Рейн Шайн отметила благоговейный трепет и почтение, с которым молодая кирин взирала на неё. Вскоре после этого Отэм выпрямилась и спросила: — Вы хотели видеть меня, матриарх?\n\n— Да, — ответила Рейн Шайн. Кирин подняла своей магией со стола аккуратно перевязанный красной лентой свиток и передала его Отэм Блейз, которая взяла его собственным телекинезом. — Когда Тишина закончится, я соберу киринов со всего царства, дабы обсудить, как мы можем восстановить нашу нацию и догнать современную эпоху. Я созываю первый всекиринский пленум, посвящённый национальному возрождению. А ты являешься той кобылой, которая так помогла делегации эквестрийцев добраться до Киновари, поэтому я желаю, чтобы ты возглавила этот пленум.\n\nОтэм Блейз выглядела шокированной столь внезапно свалившейся на неё ответственностью, но тем не менее кивнула и снова поклонилась. — Я... Я не уверена, что готова для такой ответственности, матриарх, но если вы так считаете ...\n\nРейн Шайн прервала её взмахом копыта и ободряющей улыбкой."
kirin.1.a:0 "— Ты справишься, Отэм. Я уверена в этом."

#kirin.2.t:0 "Новички при императорском дворе"
#kirin.2.d:0 "Влиятельные кирины со всего царства и даже из-за его границ начали прибывать в имперскую столицу Киноварь. Они услышали призывы верховного матриарха Рейн Шайн и собрались на первый всекиринский пленум национального возрождения. Задачей пленума является исправление ущерба, нанесённого столетием действия имперских декретов Тишины, которые привели к застою и краху киринского общества. Также делегаты должны найти новые способы осовременить нацию, избегая при этом неконтролируемой модернизации, которая и привела к необходимости Тишины сотню лет назад. Впервые с 903 года Киноварь пробуждается.\n\nВерховная матриарх Рейн Шайн лично встречала и приветствовала всех делегатов, прибывающих в столицу. Большинство киринов только сейчас сумели увидеть свою правительницу, которая до этого момента почти не покидала императорского дворца и окружающих его садов. Возбуждение и эйфория прямо таки чувствуются в воздухе, ведь на глазах всех собравшихся дописываются последние строки тёмной главы киринской истории и уже начинается новая.\n\nНо когда делегаты собираются в столице, начинает расти напряжённость между кликами с очень разными идеями о том, по какому именно пути их страна должна двинуться в будущее. Одна клика - традиционалистская секта - возглавляемая выдающейся жрицей пути огня по имени Винтер Фрост, стремится сохранить тот авторитет и преданность, которыми пользовалась матриарх Рейн Шайн, а также её матерь - Ноктилюцент Чарм - ещё до начала Тишины. Другая клика, возглавляемая Фикл Каррентом, внуком некогда выдающегося бизнескирина, что сбежал из города Благоухание после начала Тишины, стремится перестроить нацию на основе современного капитализма и индустриализации, доведённых до совершенства грифонами из Грифонии. Даже прибытие представителей этих двух клик очень различалось. Мистики Винтер Фрост прибыли своим ходом, многие из них прошли сотни миль лишь для того, чтобы принять участие в Пленуме. А Фикл Каррент и его товарищи прибыли на автомобилях, импортированных из Грифонии, напугав при этом простых киринов, которые никогда раньше не видели таких машин.\n\nНесмотря на то, что цели и идеи этих двух клик во многом противоположны, они уже начали конфликтовать с теми киринами, которые начали объединяться вокруг Отэм Блейз, которая желает перестроить киринское общество с помощью эквестрийской модели, основанной на мире и гармонии. В столицу прибывают новые кирины и они вступают в эти клики, укрепляя их ряды. То, что казалось обнадеживающей и новой эрой для Царства Кирия, вскоре может быстро превратиться в начало очередной эпохи Тишины."
#kirin.2.a:0 "Будем надеяться, что хладнокровие возобладает."

kirin.2.t:0 "Письмо от Отэм Блейз"
kirin.2.d:0 "Дорогие Эпплджек и Флаттершай,\n\nО, я надеюсь, что это письмо дойдет до вас двоих. Ведь у Кирии целое столетие не было нормальной и функционирующей почтовой системы. Мне пришлось пройти через огонь и воду, просто чтобы отправить листок бумаги через полмира... \n\nУ меня новая работа! Верховный матриарх Рейн Шайн (Помните её? Очень высокая кирин.) решила созвать киринов со всего царства в город Киноварь для проведения всекиринского пленума, посвящённого национальному возрождению, и даже сделала МЕНЯ его премьером! Такая ответственность! Я никогда раньше ничем не руководила, но думаю, что матриарх что-то увидела во мне, когда я помогла вам двоим преодолеть последний отрезок пути от Массикота до Киновари. Это немалый груз, и я не уверена, что наилучшим образом подхожу для этой работы, но я сделаю всё возможное!\n\nВы бы просто не узнали Киноварь сейчас! Когда вы отбывали, город был похож на сонного подростка, что просит поспать ещё пять минут, но теперь город стал очень суетливым. Я никогда не видел ничего подобного прежде! Множество киринов со всего царства стекаются сюда каждый день, чтобы принять участие в пленуме, и воздух прямо-таки гудит от замечательного, прекрасного чувства надежды и волнения. Я потратила очень МНОГО времени на встречи с делегатами, с которыми буду работать во время пленума, и двое из них мне особенно запомнились. Первая - Винтер Фрост, одна из наших жриц огня из Рапсодии. Она является твёрдой сторонницей традиций и знает о нашей богине огня, Конкорд, гораздо больше, чем я. Она привезла с собой целую кучу священников и мистиков со всего королевства, чтобы принять участие в пленуме. И хотя я не слишком хорошо справлялась с изучением религиозных текстов, когда недолго рассматривала карьеру мистика в своё время, я уверена, что нам будет о чём поговорить. Другого кирина зовут Фикл Каррент, он всю свою жизнь прожил в Грифонии. А я до прошлого месяца даже и не знала что такое Грифония! Но он внук какого-то бизнескирина, который бежал из царства после начала Тишины. И этот Каррент привёз с собой множество киринов из заграничной диаспоры, которые готовы начать приводить в порядок родину. Они прибыли в столицу весьма примечательным образом: не своим ходом, а на автомобилях, привезенных из Грифонии, которых почти никто в столице никогда прежде не видел. Это было воистину грандиозно, хотя мистикам Винтер Фрост это явно не понравилось. Похоже, что эти двое киринов невзлюбили друг друг с первой встречи. Но я уверен, что со временем мы сможем решить все эти проблемы на пленуме. В конце концов, мы все работаем вместе, чтобы улучшить нашу нацию, верно?\n\nНадеюсь, у тебя все хорошо! Пожелай нам удачи на пленуме, потому что она точно нам понадобится!"
kirin.2.a:0 "Твой друг, премьер Отэм Блейз."

#kirin.3.t:0 "Посланники из Киновари"
#kirin.3.d:0 "За последние несколько недель имперские глашатаи и посланники разошлись по всему царству Кирия. Каждый из них нёс с собой десятки копий первого имперского указа верховного матриарха Рейн Шайн. Вскоре кирины по всей Кирии узнают, что Тишина закончилась, старые императорские указы отменены, а Рейн Шайн подтверждает власть Алой династии над её царством. Киринам больше не придётся жить в нищете и убожестве, вызванными застоем и отсутствием развитием общества. Новые идеи снова смогут обсуждаться, валюта восстановит свою ценность, а дипломатические связи с иностранными государствами снова будут установлены. Кроме того, императорские глашатаи пригласили всех заинтересованных киринов принять участие во всекиринском пленуме по национальному возрождению в Киновари, где верховная матриарх предпримет немалые усилия, чтобы перестроить нацию, дабы она мирно догнала современную эпоху. Идеи простых киринов стоит оценить, а не подавить. Именно вместе кирины Кирии смогут написать новую главу в истории своего вида.\n\nНовость была встречена неоднозначно, хотя большинство всё же испытывали оптимизм по поводу грядущих изменений. Молодые поколения и те, кто жил как призраки в пустых городах, радовались этим вестям, видя в них способ снова сделать свою нацию великой. Однако более старшие поколения и те, кто ревностно следуют пути огня, были гораздо более осторожны. Для них эпоха Тишины была веком мира и стабильности в царстве, ведь уже давно никто не слышал про превращения в нириков. Многие до сих пор помнят причины, которые и привели к появлению Тишины: ужасные пожары, которые почти уничтожили Киноварь в 902 году, классовую войну, которая вспыхнула между крестьянами и промышленниками, а также насильственные массовые превращения в нириков. Кирия уже однажды пыталась модернизироваться и чуть не сгорела в огне. Так почему же эта попытка приведёт к другому результату?\n\nНо, независимо от мнения населения, ясно лишь одно: Тишине пришёл конец. Но пока ни один крин не может сказать, спасёт ли это Кирию или обернётся её гибелью."
#kirin.3.a:0 "Мы можем лишь надеяться, что Конкорд наделила верховного матриарха достаточной мудростью."

kirin.3.t:0 "Письмо от премьера"
kirin.3.d:0 "Наибожественной верховному матриарху,\n\nСегодня исполняется неделя с тех пор, как вы издали указ о том, что имперские глашатаи должны посетить все уголки царства и донести до киринов ваших владений весть о грядущем пленуме. Я рада сообщить, что новости о декрете распространяются довольно гладко, если не считать нескольких незначительных заминок тут и там, и ваши подданные наконец-то узнают, что Тишина закончилось. Я уже получаю донесения от курьеров, что многие жители городов и прочих поселений выходят на улицы, чтобы выразить свою радость и волнения, и я прекрасно понимаю их чувства. Вы, матриарх, благословлены самой Конкорд жизнью, которая в два раза длиннее наших собственных. Шестьдесят лет - это едва ли половина вашей долгой жизни, но за этот срок целое поколение киринов появилось на свет, выросло, состарилось и теперь завершает свой путь, на всём протяжении которого их сопровождала Тишина. Через столетие Тишина будет лишь этапом в вашей жизни, но в жизнях ваших подданных она будет безраздельно доминировать. Окончание Тишины здесь и сейчас открывает новую главу в истории нашего народа и наполняет всех нас радостью и волнением от предвкушения того, что принесёт завтрашний день. Трудности, в условиях которых мы все родились и которые мы пережили, вскоре станут далёкими воспоминаниями, ведь сейчас мы все вместе определяем нашу судьбу. И этим вы завоевали вечную любовь и преданность всех ваших подданных. Я не думаю, что могу преувеличить, насколько великими будут эти перемены для всех нас.\n\nНо даже сейчас я понимаю, что перед нами стоит нелёгкая задача, а будущее, которое мы желаем создать для Кирии, не сможет удовлетворить всех. Некоторые кирины желают быстрой модернизации, чтобы догнать остальной мир, а другие намного более осторожны. Они всё ещё помнят о катастрофах, которые случились во время правления вашей матери. Да, вероятно, не получится избежать ссор, споров и драк, но под лежачий камень вода не течёт. За перемены нужно бороться, и этим мы все и займёмся на пленуме. Я уверена, что под вашим руководством мы сумеем создать светлое новое будущее для всех киринов, и я очень рада возможности принять участие в этих исторических событиях.\n\nДавайте сделаем шаг в будущее вместе. И сделаем всё правильно."
kirin.3.a:0 "Ваша преданная слуга, премьер Отэм Блейз"

kirin.4.t:0 "The Great Leap Forward"
kirin.4.d:0 "Rain Shine gives a speech before the Plenum: as Matriarch Superior, she declares that now begins a new era for Kiria. the kirin people must embark on a great leap forwards, the entire nation modernising in the realms of industry, tech, agriculture, science etc. Kiria is a realm blessed by concord to be populated by an ingenuous people and abundant natural resources. it won't be easy, but through hard work and grit, Kiria will soar out of the Silence and become a world power within the next decade. very bombastic and ambitious."
kirin.4.a:0 ""

kirin.5.t:0 "Émigrés Return Home"
kirin.5.d:0 "from all over Griffonia, and also from Equestria - a sizeable contingent arriving on a liner from Manehattan - the kirin diaspora is coming home, landing in ports at Fragrance, Jubilee, Hyacinth etc. they bring with them capital, goods, knowhow, and expertise. some of them are mercenaries, having helped ensure the safe passage of ships through the waters around Auburn Isle. the leader of the returning diaspora is Cypress Snow, literati elder and teacher of Fickle Current. as the returnees swarm into Kiria in their thousands, regional leaders eye them warily; these returnees view themselves, unconsciously or otherwise, as superior to the local kirin, them being more educated and cosmopolitan, having escaped the ruin of the Silence. tensions remain manageable, but only for now"
kirin.5.a:0 ""

kirin.6.t:0 "Всекиринский коллегиум"
kirin.6.d:0 "Отэм Блейз вздохнула с облегчением и вытянула свои ноющие ноги, когда последний из законопроектов, который должен был заложить основу для всекиринского коллегиума - первого современного университета Кирии, созданного на основе Йеля - наконец-то был одобрен, хоть и с минимальным перевесом. Однако оставался ещё один спорный, но очень важный вопрос - позиция университета в отношении религии. Само учреждение было официально светским и учащимся было совсем необязательно посещать проповеди и соблюдать святые дни, столь важные для пути огня. Религиозная клика Винтер Фрост изо всех сил боролась за то, чтобы отвергнуть этот университетский секуляризм. Они утверждали, что это лишь развратит киринских интеллектуалов на многие поколения вперед и породит ересь и неуважение к Конкорд. А вот Фикл Каррент и предложенный им декан университета, Кипарис Сноу, утверждали, что отсутствие религиозных проповедей в лекционных залах позволит новым идеям развиваться без ограничений со стороны традиций и мистицизма. Дебаты были яростными и продолжались несколько часов, и в конце концов Рейн Шайн и её сторонники решили занять сторону Фикл Каррента. Университет будет светским, а Кипарис Сноу - его деканом.\n\nНо на этом всё далеко не закончилось. Как только голосование завершилось, Винтер Фрост встала со своего места и поставила копыта на ярко-красные перила, отделяющие места от центра самого пленума. — Если мы намереваемся посеять семена ереси в нашем саду, то должны иметь хотя бы парочку киринов, которые будут присматривать за диким ростом нашего сада и выдёргивать сорняки по мере необходимости, — начала она. — Я предлагаю передать коллегию в ведение Бюро Реформ. Мы не позволим правому радикализму, к которому так склоняются Каррент и его дружки, укрепиться в наших академических центрах, иначе же мы попросту повернёмся спиной к Конкорд и верховному матриарху!\n\nФикл Каррент тут же вскочил на копыта, будто бы и не садился несколько мгновений тому назад. — Ты проиграла битву за университет, а теперь хочешь попросту искалечить то, что не можешь контролировать! — Выплюнул он ей свой ответ. — Традиционалисты контролируют Бюро Реформ, так что вы просто задушите наших ученых вместо того, чтобы позволить им развиваться и расти. — Прежде чем Фрост успела ответить, Каррент повернулся к Отэм Блейз и обратился прямо к ней. — Премьер, ваша фракция определила исход последнего голосования, так что разрешите и это. Не позволяйте Винтер Фрост и её традиционалистам устроить свою цензуру в этом университете, иначе пострадает само научное будущее киринов."
kirin.6.a:0 "Коллегия должна быть независимой!"
kirin.6.b:0 "Бюро реформ будет пресекать распространение радикальных идей."

kirin.7.t:0 "Зелень в цвету"
kirin.7.d:0 "— Есть ещё один вопрос, который я бы хотел обсудить.\n\nОтэм Блейз оторвалась от своего чая, посмотрела на Фикл Каррента и слегка нахмурилась, когда встретилась с ним глазами. Бизнескирин всегда и везде носил костюм, даже сегодня, несмотря на сильную жару на улице. Это заставляло его выглядеть умным и проницательным, но также всем сразу становилось ясно, что он - чужак, который не жил в царстве во время господства Тишины, а вместо этого зарабатывал деньги в Грифонии, пока не пришло время вернуться в дом своих предков. Каждый раз, когда он что-то говорил, Отэм приходилось напоминать себе, что они с таким же успехом могут быть разными видами. Из общего у них была лишь только раса, да надежды на то, чтобы вывести царство из тёмного века безмолвия. Но и взгляды на детали этого процесса у них очень расходились.\n\n— Эти еретики из "Разгорающегося пламени"... они становятся всё более влиятельными в Зеленеющем, — продолжал Каррент, не замечая или просто игнорируя хмурый взгляд Отэм. — Эти коммуналисты считают, что Тишина послужила на благо нашего общества, а драгоценный путь огня подвёл нас. Они даже начали привлекать в свои ряды марксистов и сталлионистов. Ты ведь понимаешь кто они такие, верно? Сторонники насильственной революционной идеологии, которая желает свергать монархии и ограничивать капитализм?\n\n— Да, некоторые считают именно так, — возразила Отэм. — Однако я верю в большой скачок вперед. Мы можем использовать идеи всех киринов для восстановления нашей нации. Сотрудничество делает нас сильнее.\n\n— А разногласия ослабляют. Их нужно остановить и раздавить прямо сейчас, пока не стало слишком поздно, — убеждал её Каррент. — Используй власть своего положения, чтобы официально осудить и разогнать эту позорящую наше общество группу. Сделай это сейчас, пока их ересь не разрослась, и они не посчитали, что пора свергнуть и нашего матриарха."
kirin.7.a:0 "— Я верю в большой скачок вперед. Но как мы можем совершить его, оставив часть киринов позади?"
kirin.7.b:0 "— Риск того, что еретики из "Разгорающегося пламени" объединятся с марксистами, слишком велик."

kirin.8.t:0 "The Banners of Vermilion"
kirin.8.d:0 "the Thousand Banners were the military of the Vermilion Dynasty. in the past, career soldiers would be given a plot of land on which to settle in retirement, and oftentimes their sons and daughters would go on themselves to become soldiers as well; a hereditary military caste. this unique organisational structure resulted in vestiges of military organisation surviving in small pockets all across Kiria well into the Silence. through imperial decree, Rain Shine has reassembled most of the descendants of the last generation of bannerkirin and recalled them to Vermilion, so that they may protect the realm as their forebears did. the assembled ranks of troops only fill a tiny segment of the massive plaza of the verdigris rotunda, but rain shine says that she looks forward to the day where the entire plaza is filled with soldiers from a thousand banners."
kirin.8.a:0 ""

kirin.9.t:0 "Гармония, наследие, родина"
kirin.9.d:0 "Всекиринский пленум, посвящённый национальному возрождению, продолжается, а первоначальный призыв к реформам - гармония, наследие, родина - разделился на составляющие части, каждая из которых стала девизом для трёх клик, которые быстро сформировались после начала пленума. Премьер Отэм Блейз и её сторонники выступают за гармоничный либеральный реформизм, с помощью которого царство можно будет перестроить по эквестрийской модели. Известная жрица Винтер Фрост и её религиозная секта верят в наследие киринов. Они стремятся возродить традиции, которые когда-то позволили Кирии процветать. Её сторонники также желают, чтобы население не забывало про путь огня и богиню Конкорд, учения которой сумели объединить весьма жестокую расу киринов под властью мирной теократии. А выступающих под лозунгом "родина", возглавляет Фикл Каррент - внук бизнескирина, который сбежал из Царства столетие назад после начала Тишины. Эта клика выступает за возвращение киринской диаспоры из-за границы. Все три клики очень по-разному относятся к вопросу о модернизации нации и преодолению негативных последствий Тишины, и во многих аспектах их идеи совершенно несовместимы друг с другом. Дебаты и обсуждения затягиваются, но вскоре становится ясно, что одной из клик удалось добиться преимущества над конкурентами и привлечь на свою сторону большинство делегатов. Только вот какую фракцию Конкорд благословила своей божественной мудростью?"
kirin.9.a:0 "Либеральный реформизм премьера Отэм Блейз!"
kirin.9.b:0 "Консервативный традиционализм Винтер Фрост!"
kirin.9.c:0 "Националистическое возрождение Фикл Каррента!"

kirin.10.t:0 "В зале верховного матриарха"
kirin.10.d:0 "Верховная матриарх Рейн Шайн с беспокойством наблюдала за тем, как делегаты рассаживаются на своих местах для дневного заседания пленума. В начале пленума кирины и их идеи представляли собой весьма разнородную смесь, но со временем из неё выделилось три группы с чёткими и конкретными взглядами. Кирины присоединялись к кликам своих единомышленников и рассаживались рядом друг с другом. Медленно, но верно все дискуссии и общение между делегатами различных клик почти прекратились, и теперь каждый выбрал наиболее подходящего себе лидера и соответствующие идеалы: премьера Отэм Блейз и её либеральный реформизм, жрицу Винтер Фрост и её секту традиционалистов или же бизнескирина Фикл Каррента и его клику промышленников и интеллектуалов. Эти три фракции превратили свободный обмен идеями в ожесточённые политические дебаты, большинство из которых разрешались лишь тогда, когда две клики объединились против третьей, дабы навязать ей свой компромисс. Присутствие верховного матриарха заставило делегатов отступить назад и успокоиться, дабы не разозлиться слишком сильно и не превратиться в нирика в её присутствии. Но даже сейчас обсуждения оставались весьма жаркими.\n\nНо даже присутствие столь уважаемой фигуры не сумело сдержать эмоции собравшихся, когда двери отворились и в зал вошла большая процессия жрецов и мистиков в ярких красно-золотых одеждах в сопровождении десятка бедных фермеров. Они только начали садиться на пустые места, как Винтер Фрост вскочила на копыта и плюнула в их сторону. — Еретики! — жрица закричала, указывая копытом прямо на кобылу, которая возглавляла процессию. — Твоей извращенной насмешке над путём огня нет места перед лицом нашего верховного матриарха! Уходи сейчас же, в противном случае я сама сброшу тебя с дворцовых ступеней и вышвырну вон из Киновари!\n\nТоварищи Винтер Фрост присоединились к ней, и даже некоторые кирины из клики Фикл Каррента и союзников Отэм Блейз начали освистывать новоприбывших, пока премьер пыталась восстановить контроль. Однако ничто из этого, казалось, не побеспокоило предводительницу этих нежелательных гостей, когда она повернулась лицом к Рейн Шайн и низко поклонилась. — Божественная матриарх, меня зовут Райзин Сан, и мои последователи проделали долгий путь, чтобы встретиться с вами, — сказала она. Голос у нее был весьма рассудительный и нежный, а когда Рейн Шайн заглянула в глаза кобылы, то увидела в их огненных глубинах хитрый ум. — Вы звали и кирины запада ответили вам. Орден "Разгорающегося пламени" прибыл, чтобы принять участие в великом обновлении нашей великой нации... вопреки желаниям некоторых заблудших киринов. — Произнеся эти слова, она подняла голову и ухмыльнулась Винтер Фрост, чья грива уже начала тлеть, а между ресниц стали танцевать розовые и красные искры. Рейн Шайн знала, что ей придётся вести себя решительно и тщательно подбирать слова. Иначе немалая часть делегатов пленума массово превратится в нириков, чего не видели уже добрую сотню лет."
kirin.10.a:0 "Киринам запада будет позволено остаться."
kirin.10.b:0 "Мы не можем позволить словам ереси звучать в Киновари."

kirin.11.t:0 "Обмен мнениями в ротонде"
kirin.11.d_1:0 "— А теперь переходим к следующей теме: возрождению Утреннего Секретариата, дабы его члены могли действовать в качестве официальных советников верховного матриарха в различных государственных вопросах.\n\nОтэм Блейз оглядела собравшихся на пленуме, пытаясь проникнуть в мысли и оценить чувства своих коллег. Ожидание не было долгим и вскоре заговорила Винтер Фрост. Отэм нахмурилась, когда жрица пренебрежительно махнула копытом. — Утренний Секретариат продолжал выполнять свои функции без помех со стороны Тишины. Мистики хорошо служили верховному матриарху, что, я уверена, она может подтвердить, а до этого её матери. Я предлагаю оставить эту тему и сосредоточиться на более важных насущных вопросах.\n\nОтэм быстро покачала головой и начала выступать против: — Мистики пути огня были единственными представителями наших матриархов на протяжении сотен лет. Во время Тишины они были так сосредоточены на медитации и духовности, что попросту не смогли объяснить матриарху, как простые кирины страдают от последствий указов её матери. Я хочу сказать, что почти уверена в том, что любой кирин, не носящий мантии и не проводящий своё время за чтением книг и созерцанием горы в попытке понять, что Конкорд пытается сказать им, считает, что это было довольно ужасное время. Я уверена в этом! И Тишина не продлилась бы столь долго, если в Утреннем Секретариате было бы несколько киринов, которые не были столь одержимы путём огня. В Секретариате должны заседать не только священники. Я предлагаю избрать новый Утренний Секретариат, в который войдут собравшиеся здесь кирины. Они будут консультировать матриарха по различным вопросам нашего быстро меняющегося государства по мере его модернизации.\n\n— Согласен, — Фикл Каррент вмешался в разговор с другого конца комнаты. — Наше царство уже движется в будущее, а традиционалисты всё ещё застряли в прошлом. Они больше не смогут эффективно помогать нашему матриарху в её устремлениях. Я поддержу ваш план, премьер, но взамен попрошу об одолжении. — Бизнескирин демонстративно откашлялся и повысил голос, чтобы его слова были слышны остальным членам пленума. — Со времён трагедии 902 года классу купцов было запрещено искать аудиенции у матриарха, не говоря уже о том, чтобы обращаться официально становиться её советниками. Мои деды и прадеды стали козлами отпущения за то, что случилось с нашей нацией. Только вот теперь наше царство нуждается в киринах вроде них или меня. В купцах, чьи знания и капитал помогут проложить путь вперед. Я прошу разрешить представителям торгового класса принимать участие в работе Секретариата. Кроме того, я желаю, чтобы десять из семидесяти мест были зарезервированы для представителей деловых кругов и промышленности. В конце концов, именно они обеспечивают основу для модернизации всего царства."
