kirin.11.a:0 "Мы допустим в Секретариат только делегатов с пленума."
kirin.11.b:0 "Фикл Каррент получит свои десять зарезервированных мест."
kirin.11.c:0 "Секретариат будет открыт для всех киринов!"

kirin.12.t:0 "Кризс веры в Утреннем Секретариате"
kirin.12.d_1:0 "— И наконец, я хотел бы предложить официально отделить путь огня от государства.\n\nВнезапное предложение Фикл Каррента резко выдеруло Отэм Блейз из её размышлений и вернуло прямиком в реальность. И она была не одинока: остальные кирины, собравшиеся на Пленуме, также громко ахнули. Даже для некоторых членов клики Каррента это было неожиданностью. Но, конечно же, больше всего гнева это вызывало у традиционалистов Винтер Фрост. — Мы не можем позволить, чтобы бизнес и промышленность сдерживались учениями пути огня, ведь сами основы нашей религии были заложены задолго до того, как стала возможной модернизация в сегодняшних масштабах, — продолжал Каррент, твёрдо выступая против всех недовольных на пленуме. — Модернизация напрямую зависит от одной вещи - от валюты, которая свободно течёт от покупателей к продавцам. Когда мы говорим о модернизации в сегодняшних масштабах, то подразумеваем, что тысячи тонн золота будут менять владельцев всего лишь за один сезон. А строгие правила ведения бухгалтерии требуют, что каждая унция золота была учтена. Но если мы продолжим выплачивать десятину, как это делалось веками, то лишь замедлим темпы модернизации. Я спрашиваю вас: зачем Конкорд нужно наше золото? Если мы хотим двигаться вперёд как нация и как общество, то необходимо ослабить мёртвую хватку храмов Конкорд над нашей экономикой ради общего блага. Поэтому я предлагаю отменить десятину и открыть священные земли храмов и монастырей для общественного пользования и частных инвестиций ради ускорения модернизации государства. Былое должно уступить место новому, если мы хотим увидеть завтрашний восход солнца.\n\n— Ты отвергаешь наши традиции! — Закричала Винтер Фрост, и Отэм почувствовала, как внутри у неё всё сжалось, когда жрица на мгновение вспыхнула огнем и яростью. — Ты не знаешь, что значит быть кирином! Ты - иностранец, пытающийся изменить нашу нацию по примеру язычников! Неужели ты променял божественную искру Конкорд на безграничную жадность грифонов?\n\nТемпература на Пленуме начала подниматься как в переносном, так и в прямом смысле по мере роста накала страстей. К счастью, Рейн Шайн шагнула вперед и остановила назревающую катастрофу одним только своим движением. Когда делегаты Пленума замолчали, матриарх осмотрела всех собравшихся. — Успокойтесь, заклинаю вас именем Конкорд, — приказала она, и кирины повиновались. Затем она повернулась к Отэм Блейз. — Премьер, вы должны уладить этот спор. Давайте покончим с этим вопросом и двинемся дальше, дабы не потерять самих себя в пылу момента."
