 GRY_ally_RIV_desc:0 "Теперь, когда мы преобразовали нашу страну, настала пора найти друзей где-нибудь ещё. Речные поні объединены в большую коалицию с доминированием гармонических стран, которые находятся близко к нам. Они могли бы предложить нам существенную защиту - если бы не тот факт, что мы веками жестоко грабили речные края и постепенно взращивали ненависть. Возможно, что новое правительство Речной Коалиции подумает иначе. Но Озергад, если только им не руководит самый умеренный и гармонический кандидат, почти наверняка заблокирует наш вступ."
