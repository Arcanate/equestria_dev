 gryphianhost.140.t:0 "Чорна Рада"
 gryphianhost.140.d:0 "Зазвичай, ніхто б не звернув увагу. Бійки, погрози, образи чийогось походження - все це звично в Раді. Але в наші дні ніщо в Зафії не здається щоденним.\n\nЯвного кандидата-наступника не було і кожний дрібний дворянин, що відчував, що має хоч якийсь шанс на титул гетьмана, намагався його отримати. Традиція вимагала, щоб в Раді пройшло голосування за кожного з них, через що було потрачено безліч дорогоцінного часу, оскільки ніхто з них не отримав більшість голосів. Ця безвихідь тривала два тижня, допоки найжиттєздатніші кандидати не висунули свої претензії.\n\nБорад Грифницький, підтримуємий багатьма збіднівшими дворяними, привернув увагу багатьох своїми обіцянками реформ, миру і стабільності. Хоч багато хто його винить у м'якості щодо питань безпеки, він переконав їх, що пацифізм - це не слабкість. Звичайні громадяни Грифії добре відгукують про Борада.\n\nНедобра репутація, здавалося, прямо переслідувала Євгена Кравлеця. Його підтримали багаті землевласники, а пихата, груба риторика привабила багатьох грифонів, котрі бажають повернення до славного минулого. Незважаючи на те, що він - внучатий племінник старого гетьмена, Євген не популярний серед простого народу, та його вибрання може призвести до чвар.\n\nЧас іде й Раді треба скоріш вже вибрати нового гетьмана, щоб нація не стала жертвою наступаючої хурделиці..."
 gryphianhost.140.a:0 "Врешті-решт, лідер буде обраний."
 gryphianhost.141.t:0 "Сходження Борада Грифницького"
 gryphianhost.141.d:0 "Іноді, Рада може виявитись неочікувано кровавою подією, однак сьогодні вона відбулась незвично тихо. Вслід за наступившим хаосом, Борад Грифницький став шукати підтримку у своїй справі. Так значні його переконання і сила волі, що значна більшість висказалась за те, щоб саме він став новим Гетманом. Єдиними грифонами, незадоволеними результатами, залишились Євген Кравелець та його оточення, які швидко покинули зал зборів та пішли у невідомому напрямку. Дехто боявся, що Євген спробує розвести шороху, враховуючи його агресивний характер, але нічого такого не відбуось.\n\nНовий гетьман виразив свою подяку і пообіцяв, що вже скоро в Грифію прийдуть реформи, а разом із ними і надійний мир для її грифонів."
 gryphianhost.141.a:0 "Слава новому Гетьману!"
 gryphianhost.142.t:0 "Республіканська ідея"
 gryphianhost.142.d:0 "Іноді, Рада може виявитись неочікувано кровавою подією, однак сьогодні вона відбулась незвично тихо. Вслід за наступившим хаосом, Борад Грифницький став шукати підтримку у своїй справі. Так значні його переконання і сила волі, що значна більшість висказалась за те, щоб саме він став новим Гетманом. Єдиними грифонами, незадоволеними результатами, залишились Євген Кравелець та його оточення, що вже збирались іти, якби не неочіковуна заява Борада про його наміри підготувати перші демократичні вибори в Зафії.\n\nВ цей момент Євген і його прибічники спробували напасти на нового Гетьмана, але були швидко втихомирені іншими грифонами. Дехто, на жаль, був поранений, але хоча б ніхто не помер. Борад тут же засудив Євгена за його звірський нрав та наказав кинути його у в'язницю. Після цього він подякував Раду за підтримку і пообіцяв нам усім світле майбутнє."
 gryphianhost.142.a:0 "Ми маємо бути обережні з цими новими ідеями..."
 gryphianhost.143.t:0 "Зміни в Уряді"
 gryphianhost.143.d:0 ""
 gryphianhost.143.a:0 "Бути головним - не легко."
 gryphianhost.144.t:0 "Примирення"
 gryphianhost.144.d:0 "[GRY.GetLeader] не любив Корнилу Хрущевича. Взагалі. Він здавався відкритим і доброзичливим, але Борад підозрював, що він щось все таки приховує. Врешті-решт, хто ж міг здійснити таку зраду ради дивної ідеології з далекого континенту? На Борадове нещастя, їм необхідно було працювати разом заради миру.\n\nЗустріч цих двох грифонів пройшла так, як Борад і очікував. Початкова ворожість та незручність у спілкуванні швидко зникли, як тільки були поділені традиційні хліб та горілка, та вони сіли разом, аби обсудити майбутнє Зафії, і ступінь, в якій соціалістична політика буде реалізована новим урядом.\n\nВрешті-решт, терор у сілах зупинився, і в Грифії знову все спокійно."
 gryphianhost.144.a:0 "Може, ми й недолюблюємо один одного, але ми можемо працювати разом."
 gryphianhost.145.t:0 "Важкі Перемовини"
 gryphianhost.145.d:0 ""
 gryphianhost.145.a:0 "Компроміс на компромісі..."
 gryphianhost.146.t:0 "Зцілюючи старі рани"
 gryphianhost.146.d:0 "Релігія рідко була темою для спору в Грифії. Разом із традиційним поклонінням Борею також поширені церкви Ейру та Арктуру. Незначні вірування, як поклоніння річці Їві, також популярні. І цей релігійний плюралізм влаштовував майже всіх.\n\nУ тьми ховались культисти-маарити. Хоч і їх існування ніхто не міг довести, численні богобоязненні їх засуджували. Однак, важливіша проблема - поклоніння пантеону річкових поні. Якщо хтось впізнає, що якийсь грифон вірить у богів поні, він підлягає остракізму, а найзневажаєміші - полшавські племена грифонів, що довгий час переживали у землях Озерграду.\n\nУ межах своєї кампанії по національному об'єднанню Борад Грифницький поставив перед собою ціль - повністю інтегрувати це зневажаєме плем'я. Спочатку лідери клану Полшави були настроєні скептично, але аргументи Борада разом із його особистою харизмою пом'якшили дискусію. Ще невідомо, чи приме суспільство цих незвичних грифонів."
 gryphianhost.146.a:0 "Не важливо, якому богу ти поклоняєшся, всі ми грифійці."
 gryphianhost.147.t:0 "Лиш Нашими Кігтями"
 gryphianhost.147.d:0 "За минулі роки в Зафії відбулись великі зміни. Тепер далеко не всі грифони працюють щодня на полях і не вважають винаходи, такі, як автомобіль, магією Борея. Вони прийняли сучасність і всі її переваги. Звичайно, поміщики були незадоволені тим, що їх традиційна ієрархія повільно згасала, так як багато грифонів вирішили випробувати свою вдачу в зростаючих промислових містах, як Каїв, Гусака, Ремланд і багато інших. Прогрес настільки великий, що [GRY.GetLeader] запланував заяву, що буде транслюватись однією з перших наших створених радіостанцією - національною. Численні грифони з нетерпінням налаштувались на цю станцію, будь вони чи у власних домах, чи у друзів чи в публічних місцях.\n\n "Грифійці! Я вирішив сьогодні до вас звернутись, тому що хотів сказати, як же я вами пишаюсь. Так, кожним грифоном, що працював заради того, щоб досягнути світлого майбутнього. Вам більше не треба проходити великі відстані, щоб дібратись до магазину, щоб здобусти поїсти, чи блуждати в темряві незнання.\n\nВаші зусилля, ваша відданість і ваша мужність, всі ви працювали в гармонії, щоб привести Грифію до сучасності, і з нашою першою прийнятою конституцією, вона по праву дістанеться всім нашим дітям! Грифія живе і рухається лиш уперед!""
 gryphianhost.147.a:0 "Майбутнє за нами."
 gryphianhost.148.t:0 "Мир навколо нас"
 gryphianhost.148.d:0 "[GRY.GetLeader] розуміє свій народ. Його народ гордий і незалежний, і він також розділяє їх цінності і спадщину, це дозволило йому легко знаходити спільну мову і здобувати підтримку нації, в той час, як реформа Зафійського суспільства продовжувалась. Але кого він не розуміє, так це наших сусідів. Грифони та поні дотримуються різних поглядів, що можуть як і суперечити ідеям Грифії, а можуть і не суперечити.\n\nРічкові поні зі сходу стоять стіною проти агресії грифонів. Борад був би радий зарити топор війни, але навіть він розуміє, що деякі рани можуть бути надто глибокими, що зцілити їх, і навіть нинішня холодна ворожба буде нормою на довгі часи. Рідні народи також непостижимі.\n\nМоже, буде заключений мир і навіть сформований деякий альянс, заради захисту від імперіалізму, але що ж буде, якщо й він паде? Борад знає, що лиш за допомогою сталі і наших власних кігтів грифони зможуть захистити свою свободу в цьому непостійному світі."
 gryphianhost.148.a:0 "Зафія має вистояти."
 gryphianhost.149.t:0 "Сходження Євгена Кравлеця"
 gryphianhost.149.d:0 "Євген Кравелець вважав себе вищим за інших. Та це була не якась дурна хвастливість, а факт - він був внучатим племінником загиблого гетьмана, мав підтримку найбагатших поміщиків і сам був взагалі не бідним. Ну і що, що він не проти зламати кілька клювів на шляху до своєї цілі? Лиш бовдур вважає, що може бути праведним, із чистими кігтями. Ні, сила, воля і влада - ті речі, що дійсно мають значення.\n\nОсь так Євген і спланував свій підхід до Ради. Декілька промов, що детально описують його захопленість націоналістичними ідеями і культивують величність Січі, кілька хабарів та загроз, там, де треба, і вже чутно рішучий голос. Кравелець вже було подумав, що вони були на волосині від поразки, адже цей клятий дурень Грифницький вмів ляси точити, але Євгену вдалось досягти своїх амбіцій та він став новим Гетьманом Грифії.\n\nОх, які ж в нього грандіозні плани. Він відсвяткував свої перемоги здоровою порцією ковбаси та імпортним Арантизьким вином та владнав декілька суперечок, оскільки вся влада тепер в його кігтях. Але спочатку він має розібратись із Борадом та його прихоснями. Вони не були вражені таким результатом та пообіцяли криваву помству."
 gryphianhost.149.a:0 ""Скоро це все стане моїм...""
 gryphianhost.150.t:0 "Проблемы с диссидентами"
 gryphianhost.150.d:0 "Євген Кравелець даже пришел в недоумение, услышав, что жалкий бунт Борада был так легко подавлен. Его глупые идеи гармонии и демократии были легкой приманкой для обездоленных, которым следовало бы знать свое место, и даже не пытаться восставать против своих хозяев. Мирные протесты переросли в забастовки, а они в свою очередь стали беспорядками и вооруженными восстаниями.\n\nУ Євгена него не было другого выбора, кроме как приказать лояльным частям вооруженных сил усмирить каждого грифона, который был против его правления. Его единственной просьба заключалась в том, чтобы приказать мятежникам сдаться, и только потом стрелять. В конце концов, его репутация могла пострадать, будь он выставлен на публике столь кровожадным, в то время как заключенных можно было бы использовать во многих других, более полезных целях.\n\n Гамбит Євгена окупился в полной мере. Чувствуя, что шансы были не только не в их пользу, но даже близко не равны, многие сложили оружие, а их лидеры были захвачены в плен или бежали в неизвестном направлении. Жаль, что Грифницький не был среди тех, кого удалось поймать. Євген с удовольствием бы огласил его тюремный срок, но всему свое время... "
 gryphianhost.150.a:0 "Это восстание было обречено с самого начала."
 gryphianhost.151.t:0 "Грандиозная риторика Євгена"
 gryphianhost.151.d:0 ""
 gryphianhost.151.a:0 ""Только мне под силу вернуть славу Зафии!""
 gryphianhost.152.t:0 "Вопросы благочестия и веры"
 gryphianhost.152.d:0 ""
 gryphianhost.152.a:0 "Эвилиана наблюдает за нами."
 gryphianhost.153.t:0 "Коронация"
 gryphianhost.153.d:0 "Наконец-то этот день настал. Множество усилий было приложено для возрождения древнего царства, и [GRY.GetLeader] был тем, кто стоял во главе всего этого. Знать протестовала, но кому было до неё дело? Євген уж точно не собирался позволить кучке ленивых богатых дураков, что только могли считать свои драгоценные камешки и появляться на парадах в дорогих одеждах, помешать его планам. Нет, он нашел гораздо более сильных сторонников, которые помогли бы ему осуществить его замыслы. Крестьяне и растущее городское население, наряду с вооруженными силами, которые были верны ему, а не их благородным хозяевам, были бы отличным подспорьем для достижения величия.\n\nИ вот скромная коронация в Каиве свершилась. Она прошла без всякой экстравагантности, у Євгена не было намерения хвастаться богатством, пока многие жили в бедности. Древняя корона Грифских королей, однако, была слишком необычной по его мнению, но такова была традиция. Вскоре, она была помещена на голову Євгена прелатом Эвилианы. Вслед за этим начались поздравления и пожелания, за которыми последовал грандиозный пир, на котором каждый грифон, независимо от своего богатства, поел по королевски. \N\n Но то был только первый шаг к славе."
 gryphianhost.153.a:0 "Древнее королевство снова восстанет!"
 gryphianhost.154.t:0 "Абсурдное замечание"
 gryphianhost.154.d:0 "В последнее время среди широких слоев населения Каива ходили слухи о том, что [GRY.GetLeader] провозгласит себя королем и восстановит древние владения, которыми когда-то владела Грифія. Мнение Євгена по этому поводу было не совсем оптимистичным. Конечно, с короной пришли и некоторые привилегии, и он очень хотел, чтобы Зафия вернулась к своим бывшим границам, но его сторонники из высших кругов не поддерживали эту идею. А Євген нуждался в их поддержке, иначе его быстро заменит кто-то некомпетентный.\n\nПоэтому в последующие недели на публичных выступлениях в Каиве, Євген позаботился о том, чтобы убедить народ в том, что он не станет королем. Он долго говорил о том, что корона не нужна Зафии, ведь не стоит полагаться на одни лишь воспоминания из прошлого. Народ признал, что  лучшим вариантом будет сохранение статуса-кво до тех пор, пока не появится вариант получше. "
 gryphianhost.154.a:0 "Зафии не нужен король."
 gryphianhost.155.t:0 "Наша земля по праву"
 gryphianhost.155.d:0 "Реформы [GRY.GetLeader] возымели эффект. Наконец, была построена настоящая промышленность, военные заводы получили заказы на производство большого количества огнестрельного оружия для растущей армии, и качество жизни неуклонно растет. Конечно, Грифія не решит все свои проблемы за одну ночь, но они верном пути, по приведению вещей в порядок! Теперь, когда население было удовлетворено, Євген может приступить к следующему этапу своего плана.\n\nЭтот этап заключается в  крупномасштабной общественной кампании по распространению его идеи завоеваний. Грифоны упивались его речами, где он с огромным пылом рассказывал о том, что соседние грифоньи народы не имеют права на существование вне нашей зоны влияния, и что он предоставит необходимые материалы и грифонов для свершения мести по отношению к поні.\n\nПлан Євгена увенчался успехом. Сознательные граждане и пацифисты были быстро подавлены кровожадной толпой, которая хотела видеть Зафию, вновь сияющую в лучах славы."
 gryphianhost.155.a:0 "Никому не встать у нас на пути."
 gryphianhost.156.t:0 "Тревожное бряцание саблей"
 gryphianhost.156.d:0 "Наши послы и граждане, проживающие в [GRY.GetNameDef] недавно вернулись с тревожными новостями, [GRY.GetLeader], который недавно пришел к власти, начал быструю индустриализацию и производство вооружения, а его речи становятся все более враждебными по отношению к нам. Он публично заявил о необходимости "объединить старые земли Зафии", которые по совместительству являются и нашими, если мы не подчинимся его воле, он угрожает применить против нас силу. У нас нет никакого желания прогибаться под этого жалкого тирана, и хотя Грифія не представляла серьезной угрозы в последние годы, недавние изменения показывают, что нам действительно стоит позаботиться об обороне границы."
 gryphianhost.156.a:0 "Пусть приходят. Они все равно падут."
 gryphianhost.157.t:0 "Переворот молодих соціалістів"
 gryphianhost.157.d:0 "Неудачный набіг оказал ужасно сказался на Грифії. В связи с тем, что гетман Бульба и большая часть высшего дворянства погибли, а набіг не принёс ожидавшейся прибыли, национальное единство рухнуло. Попытки созвать Раду не увенчались успехом, поскольку многие помещики участвовали в небольших гражданских войнах.\n\nУвидев в этом шанс, угнетенные крепостные восстали при поддержке комунистических повстанцев. Дворяне не смогли их остановить и захват власти произошел весьма быстро. Хрущевич и его последователи уже начали проводить свои реформы, а простые грифоны приветствовали решение об окончательной передаче им земли, на которой они так долго трудились."
 gryphianhost.157.a:0 "Реакціонери не можуть зупинити революцію!"
 gryphianhost.158.t:0 "Революция вне наших границ"
 gryphianhost.158.d:0 "С заключением второй универсалии и упором на территориальную экспансию в качестве главного приоритета нации, [GRY.GetLeader] продолжает подчеркивать важность освобождения угнетенных рабочих, которые оказались в ловушке в кругу эксплуатации, феодализма и лишения прав. Каждый гриффон, - говорил Корнило, -  заслуживает права на достойную оплату своего труда и право владения орудиями труда. Только тогда Каивская комуна увидит, как красный флаг социализма будет развеваться высоко, от берегов Грифуса до равнин Люші. Все это необходимо, прежде чем грифоны смогут побороть своих давних врагов - поні, которым ценности комунизма присущи еще меньше."
 gryphianhost.158.a:0 "Рабочие, вставайте!"
 gryphianhost.159.t:0 "Коммунистические провокации"
 gryphianhost.159.d:0 "Революция и ожесточенная гражданская война, охватившие Бродфилд, заставили нас опасаться, что красная угроза скоро придет и в наши земли. Наши агенты, находящиеся в [GRY.GetName] сообщают о недавнем решении Каивского верховного совета, которое было напечатано в государственной газете, распространять комунизм, за пределами своих границ мирно или через силу. Мы не можем позволить им свергнуть наших законных правителей и заменить их грязными крестьянами и прочим отребьем, мы должны подготовиться к войне, пока еще не поздно!"
 gryphianhost.159.a:0 "Подготовиться к обороне!"
 gryphianhost.160.t:0 "Вместе в солидарности"
 gryphianhost.160.d:0 "С заключением второго универсала и упором на подчинение нашему более крупному партнеру на западе - Прайвену, [GRY.GetLeader] заверил сторонников жесткой линии партии, что подчинение не означает, что Каив не сыграет своей роли в революции. Вместо этого Корнило рассказал о своей личной дружбе с [GRW.GetLeader], и как он сделал все, что мы имеем сейчас возможным. Красный флаг в конечном итоге будет развеваться над нашими соседями, но сейчас мы должны сосредоточиться на собственном развитии перед лицом такой задачи. Нам просто нужно быть чуть более терпеливыми. "
 gryphianhost.160.a:0 "[GRW.GetLeader] виднее."
 gryphianhost.161.t:0 "[GRY.GetLeader] заверяет нас в своей поддержке"
 gryphianhost.161.d:0 "Сегодня пришло короткое уведомление от наших товарищей в Каиве - их  Верховный Совет решил, что в рамках внешней политики он будет подчиняться нам. [GRW.GetLeader] доволен таким поворотом событий, так как их положение все еще остается нестабильным, и многое еще предстоит сделать, прежде чем они смогут начать распространять социализм. Этот шаг послужит укреплению дружбы между грифонами Прайвену и Грифії."
 gryphianhost.161.a:0 "Настоящие товарищи, каждый из них."
 gryphianhost.162.t:0 "Момент тишины"
 gryphianhost.162.d:0 "[Root.gryphianhost162desc]"
 gryphianhost.162.a:0 "К дружбе."
 gryphianhost.163.t:0 "Наш давній ворог"
 gryphianhost.163.d:0 ""До зброї! До зброї! Захистимо батьківщину!"\n\nЭти слова повторялись в каждом городе Зафии. Грифоны охотно реагировали на этот призыв к оружию, потому что ни один враг не вызывал больше ненависти, чем поні Озерграда. Поддержка войны никогда не была выше, и даже птенцы и старики были готовы внести свой вклад в борьбу против врага. Грифийцы знают, что их ждёт, если поні победят, и они поклялись сражаться до самого конца."
 gryphianhost.163.a:0 "Перемога або смерть!"
 
