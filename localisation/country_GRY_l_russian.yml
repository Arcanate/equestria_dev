 hostraidlakecity.2.a:0 "Довго помста чекати не буде!"
 hostraidlakecity.3.t:0 "Успешная защита против грифийских бандитов" # Это ивенты, которые появляются не у Сечи, поэтому их я не перевёл
 hostraidlakecity.3.d:0 "Сегодняшим утром группа мародёров пересекла нашу границу на юге, скорее всего это были казаки из Грифийской Сечи. Но благодаря хорошо организованным погранвойскам, мы смогли быстро разобраться с бандитами при помощи продолжительного обстрела. Это признак того, что казаки ещё припомнят нам больное. Многие поні призывают что-нибудь с ними сделать."
 hostraidlakecity.3.a:0 "Озерград - не шелохнётся!" 
 hostraidlakecity.4.t:0 "Грифонья атака" # Это ивенты, которые появляются не у Сечи, поэтому их я не перевёл
 hostraidlakecity.4.d:0 "Грифийские бандиты прорвались через границу и быстро сломили наших солдат. Но мародёры вернулись к землям Сечи ещё до того, как подоспело наше мощное подкрепление и возвратило их добычу в целостности."
 hostraidlakecity.4.a:0 "Очень плохо."
 hostraidlakecity.5.t:0 "Грифийские бандиты отступают!" # Это ивенты, которые появляются не у Сечи, поэтому их я не перевёл
 hostraidlakecity.5.d:0 "Грифонские рейдеры, которых отправили к границам Озерграда, быстро отступили из-за событий на их родине. Сегодня народ Озерграда может вздохнуть с облегчением."
 hostraidlakecity.5.a:0 "Занимательно."
 hostraidwittenland.1.t:0 "Успішний набіг на Віттенленд"
 hostraidwittenland.1.d:0 "Нікчемні поні з Віттенленду не змогли вистояти проти славних козаків! Після перетину нами кордону захисники Віттенленду відступили, і наш переможний полк козаків повертається з багатими дарами!"
 hostraidwittenland.1.a:0 "Пам'ятай, чужинець, тут хазяїн – грифієць!"
 hostraidwittenland.2.t:0 "Виттенлэнд отражает атаку"
 hostraidwittenland.2.d:0 "Наші бійці переходили границю Віттенленду, передбачаючи легку здобич та кривавю різню. На жаль, ці сподівання не стали реальністю, оскільки поні Віттенленду змогли швидко організуватись у смертельну силу і перебили чи захватили у полон наших відважних грифонів."
 hostraidwittenland.2.a:0 "Довго помста чекати не буде!"
 hostraidwittenland.3.t:0 "Грифийские бандиты отступают!" # Это ивенты, которые появляются не у Сечи, поэтому их я не перевёл
 hostraidwittenland.3.d:0 "Грифонские рейдеры, которых отправили к нашим границам, быстро отступили из-за событий на их родине. Сегодня отважные единороги Виттенлэнда могут вздохнуть с облегчением."
 hostraidwittenland.3.a:0 "Интересно."
 hostraidwittenland.4.t:0 "Успешная защита против грифийских бандитов" # Это ивенты, которые появляются не у Сечи, поэтому их я не перевёл
 hostraidwittenland.4.d:0 "Сегодняшим утром группа мародёров пересекла нашу границу на юге, скорее всего это были казаки из Грифийской Сечи. Но благодаря хорошо организованным погранвойскам, мы смогли быстро разобраться с бандитами при помощи продолжительного обстрела. Это признак того, что казаки ещё припомнят нам больное. Многие поні призывают что-нибудь с ними сделать."
 hostraidwittenland.4.a:0 "Виттэнленд - не шелохнётся!"
 hostraidwittenland.5.t:0 "Грифонья атака" # Это ивенты, которые появляются не у Сечи, поэтому их я не перевёл
 hostraidwittenland.5.d:0 "Грифийские бандиты прорвались через границу и быстро сломили наших солдат. Но мародёры вернулись к землям Сечи ещё до того, как подоспело наше мощное подкрепление и возвратило их добычу в целостности."
 hostraidwittenland.5.a:0 "Очень плохо."
 