 GRY_BULBA_DESC:0 "Калас Бульба мудрый и праведный грифон, который правил Грифією более сорока лет. Он глубоко почитаем своим народом за свое благоразумие и удивительную силу духа, несмотря на возраст. Хотя врачи просят его отказаться от личного ведения набігов, которые были жизнью Каласа ещё с юности, он возмутился и сказал "Я скоріш сдохну, чим буду валятися на ліжку все життя""
 GRY_YEVEN_DESC:0 "Хоть Євген Кравлец и является внучатным племянником старого Гетьмана Бульбы, он воплощает в себе лишь тень его родича. В то время как Бульба был прост и честен, Євген склонен к опальным речам и оскорблениям. Там, где Бульба был доблестен - Євген жесток. Однако, он крайне амбициозен - и это мягко сказано. Он лелеет мечти о возрождении былого величия зафийского народа, и готов пойти на всё, чтобы создать "Великую Зафию"." 
 GRY_CORNBOI_DESC:0 "Корнило Хрущевич был доверенным лицом Редглада, и вместе с ним напивался по барам, как вдруг разралилась революция в Прайвене. Вскоре, Корнило покинул Прайвен, чтобы возглавить сопротивление на его родине. Теперь, когда власть сосредоточена в его когтях, он наверняка обратиться за помощью к своему старому другу и заручится его поддержкой. Он выступает за солидарность с Прайвеном и заботится о бедном фермерском классе, чтобы направить Зафию к лучшему будущему."
 GRY_BORAD_DESC:0 "Борад Гринифцкий крайне дивный казак - храбрости в битвах ему не отнять, но в душе он не склонен к насилию и всегда ищет мирное, прочное решение проблемы в любой ситуации. Войсковые товарищества подвергли его критике и остракизму, но благодаря своей доблести, теплому отношению, и невероятному ораторству он нашел своих сторонниов. Видя Зафию в упадке, он желает реформировать Сечь в демократическую республику и дипломатических защитить свой народ против выходок комунистов и речных поні."
