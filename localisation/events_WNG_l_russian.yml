 wingbardy.34.t:0 "The Dream"
 wingbardy.34.d:0 "Garibald Talonuel stepped out of the light of the doorway and onto the smooth cobbles of the courtyard. The grand walls of the Imperial Palace stood high all around. The golden light glowed in the many windows like the sun rising on a hall of mirrors. He could still hear the laughs from the decadent Griffenheim elite, but the part was anything but jovial. There was a pressure in the air. Like a string under tension on the verge of snapping. Surely everyone but the 12-year old Emperor could feel it.\n\nKing Gumberto of Wingbardy had kept a civil face throughout the whole ordeal and when Emperor Grover V had drifted asleep on his throne, he had taken his leave. “Meet me outside in fifteen minutes,” the king said to Garibald. Now Garibald peered out into the dim light of the courtyard. It wasn’t long until a pair of griffons came into sight, even in the darkness he could make out his father’s shape. He headed towards them. The pair of griffons argued in hushed voices. Suddenly there was the flash of a knife and a half-scream choked out of existence as it left his father’s throat.\n\nGaribald held his father in his arms, not caring for the blood that soiled his robes. There was so much of it. He screamed for help, but his father took his claw. The king tried to say something but all that came out was one last choke before he went limp.\n\nThe nobles came one by one and gathered around them like a wake of vultures. Even the young emperor still holding his doll and rubbing the sleep from his eyes – The Duke of Strawberry made sure he had a front row seat.\n\nGaribald awoke, not with a start, but with a pained tiredness. The early light of dawn lazily flowed through his windows. He glanced at the photograph by his bed of his late wife and young son before slowly rising to his feet. He stepped out onto his villa’s balcony and stared out across the olive trees and vineyards. His father’s killer was still out there, somewhere. All these years later he was no closer to the truth. But it was never too late to start looking."
 wingbardy.34.a:0 "Life is too short..."
 
 wingbardy.35.t:0 "The Exiled King"
 wingbardy.35.d:0 "#TODOking garibald flees to a pact member after wingbardy capitulates to commies"
 wingbardy.35.a:0 "He'll be safe here."

 wingbardy.36.t:0 "Crisis in the PLW"
 wingbardy.36.d:0 "With Gallo Ventriglio's faliure to prevent Beakolini's March on Karthin and his dismissal as Prime Minister, the Partito Liberale Wingbardo have voted to replace him with their old leader Giovanni Giolitti. Giolitti has long been a predominant and respected voice in Wingbardian politics and has been Prime Minister five times in the past, both under King Garibald Talonuel III and his father King Gumburto.\n\nGiolitti has approached Beakolini for talks of forming a coalition government, offering the full support of the PLW. This might just be a move to keep some semblance of power for the PLW, but regardless having their support will help us greatly in pushing through our reforms in a timely manner."
 wingbardy.36.a:0 "We accept this support."
 wingbardy.36.b:0 "We don't need no help from those so-called liberals."

 wingbardy.37.t:0 "The PDSW has Offered Their Support"
 wingbardy.37.d:0 "Giovanni Giolitti, leader of the PLW, has been in talks with Giovanni Antonio Golonna and the leadership of the radical Partito Democratico Sociale Wingbardo over their inclusion into our governing coalition. It seems that through his political respect he has won over the PDSW's leadership and they are now fully ready to support Beakolini and the PNF. This will give us the edge in the Chamber of Deputies and help ensure that we can push through the laws we need to secure fascism in Wingbardy."
 wingbardy.37.a:0 "Those radicals will get more change then they bargained for."

 #### NEWS ####
news_wingbardy.1.t:0 "Марш на Карфин"
news_wingbardy.1.d:0 "[This.GetNewspaperHeader]В течение нескольких месяцев правый журналист Джулио Биколини требовал восстановить порядок на улицах городов Вингбардии и в своем правительстве. Его фашистская партия получила огромную поддержку среди грифонов, многие из которых откликнулись на обещание Биколини о восстановлении 'древнего вингбардского порядка'. Многие из этих самозваных 'Чернокрылов' являются бывшими солдатами и ветеранами, предоставляя ПНФ значительную военизированную мощь.\n\nМногие умеренные и социалисты в правительстве были потрясены, узнав, что король Гарибальд не намерен останавливать запланированный фашистами марш на Карфин. Когда правительственные войска стоят, многие в столице нервно следят за тем, как тысячи фашистов, одетых в черное, маршируют к ним..."
news_wingbardy.1.a:0 "Что сделает Биколини после прибытия?"

news_wingbardy.2.t:0 "Биколини назначен Первым Министром"
news_wingbardy.2.d:0 "[This.GetNewspaperHeader]Всю неделю шли закрытые заседания между Королем и Биколини, которые наконец дали результат. Король говорил с огромной толпой в Карфине, собранной Джулио Биколини, лидером правых радикалов, и в результате тот был назначен на пост Первого Министра.\n\nСместив правительство Гаста, Биколини сформировал новый кабинет министров, больше всего он удивил всех включив левых министров и пообещав скорейшее прекращение политической стагнации.\n\nЭксперты скептически относятся к этому заявлению, но среди обычных вингбардцев есть чувство надежды. Возможно, «Дуче» может привести нас к порядку."
news_wingbardy.2.a:0 "Интересно."
news_wingbardy.2.b:0 "Фашизмом - путь в будущее!"

news_wingbardy.3.t:0 "Коммунизм запрещен в Вингбардии"
news_wingbardy.3.d:0 "[This.GetNewspaperHeader]Вчера на парламентском слушании все коммунистические и социалистические партии в Вингбардии были запрещены под угрозой уголовной ответственности. Это решение было принято с небольшим перевесом, но считается, что умеренные партии оказали решающее влияние.\n\nВ результате произошло множество арестов среди членов левых партий, которые отказались отречься от идей социализма, хотя есть меньшинство, которые отреклись от партий, но многие просто бежали за границу. Все коммунистические и социалистические идеи, которые все еще существуют в Вингбардии, теперь в подполье, и из-за этого в ПНФ наблюдается массивный приток новых членов партии."
news_wingbardy.3.a:0 "Это не очень похоже на демократию...."
news_wingbardy.3.b:0 "Так держать!"
news_wingbardy.3.c:0 "Это возмутительно!"

news_wingbardy.4.t:0 "Вингбардские фашисты захватили парламент"
news_wingbardy.4.d:0 "[This.GetNewspaperHeader]Как только не называли новый закон Агербо, разрешивший ПНФ удерживать большинство мест в парламенте, независимо от того, как за них проголосовали.\n\nНесмотря на постоянную критику со стороны умеренных и либералов, вчера вступила в силу избирательная реформа . Многие, однако, ожидают фашистского большинства независимо от результатов Агербо. Возможно, это конец демократии в Вингбардии..."
news_wingbardy.4.a:0 "Сомнительное достижение..."
news_wingbardy.4.b:0 "Фашизм это хорошо!"

news_wingbardy.5.t:0 "Аннексия [EQC.GetName]"
news_wingbardy.5.d:0 "[This.GetNewspaperHeader]После длительного давления Вингбардии, Эквестрия согласилась уступить [EQC.GetName]. Никто не задержал их на границе, так как торжествующие войска уже шли по улицам городов встречая лишь улыбки и радость грифонов. Хотя среди местного населения многие ликовали, пони вели себя более сдержанно, приветствуя силы Вингбардии.\n\n[WNG.GetLeader], выступавший в Карфине, объявил, что весь Юг наконец принадлежит грифонам."
news_wingbardy.5.a:0 "Тревожно."
news_wingbardy.5.b:0 "Эта земля принадлежит Вингбардии по праву!"

news_wingbardy.6.t:0 "Фалькор Сдается Вингбардии"
news_wingbardy.6.d:0 "[This.GetNewspaperHeader]В последнем заявлении, [WNG.GetLeader] сказал о том, что [FAL.GetName] сдается. [FAL.GetLeader] заявил, что вингбардцы - это растущая южная держава, и в интересах фалькорского народа прекратить борьбу против Вингбардии.\n\nМнение всех жителей Фалькора сильно рознятся, Генеральный штаб тоже приказывает сложить оружие, но уже сейчас стало ясно: Вингбардия - победила." 
news_wingbardy.6.a:0 "У них не было и шанса." 

news_wingbardy.7.t:0 "Вингбардская гражданская война"
news_wingbardy.7.d:0 "[This.GetNewspaperHeader]В ответ на проявление слабости Вингбардской Монархии, левая коалиция коммунистов и социалистов выступила против планируемого Марша Биколини в столице. Из-за массового дезертирства в армии, Король попросил Биколини взять под командование оставшие силы, чтобы позаботиться о повстанцах.\nТе, кто до этого были умеренными, перестают быть такими и обе стороны скоро получат волны добровольцев, что приведёт ко вполне ожидаемому насилию и долгой гражданской войне."
news_wingbardy.7.a:0 "К победе!"
news_wingbardy.7.b:0 "Что же это будет значить для Южной Грифонии?"

news_wingbardy.8.t:0 "Конец Вингбардской гражданской войны"
news_wingbardy.8.d:0 "[This.GetNewspaperHeader]С пленением и линчеванием Биколини, коммунистические силы объявили о победе в гражданской войне. Быстро создав новое правительство, после того как Король сам сбежал в Талузу, Антонио Пролетарино, лидер ПКВ, назвался Председателем Страны и взял лидерство над Вингбардией.\nСтрана теперь реорганизована в [WNG.GetName], и её цель распространять социалистические взгляды на другие грифоньи страны. А возможно и куда дальше..."
news_wingbardy.8.a:0 "Интересно."
news_wingbardy.8.b:0 "Долгой жизни Революции!"

news_wingbardy.9.t:0 "Конец Вингбардской гражданской войны"
news_wingbardy.9.d:0 "[This.GetNewspaperHeader]Кровавая битва закончилась окончательной капитуляцией всех оставшихся коммунистических сил. Биколини объявил этот день праздником, пусть в следующие дни и последовали жестокие расправы. Члены коммунистической верхушки были казнены, вместе со многими другими, кто подозревался в коммунистических идеях, что привело к более сотни казней только за пять дней.\nТеперь, когда борьба закончена, Биколини и Великий Совет Фашизма могут направить свои усилия вовне."
news_wingbardy.9.a:0 "Интересно."
news_wingbardy.9.b:0 "Мы должны сосредоточиться на восстановлении"

news_wingbardy.10.t:0 "Карфинская Империя"
news_wingbardy.10.d:0 "[This.GetNewspaperHeader]Народы южной Грифонии сегодня объединились под единым знаменем, когда было объявлено о создании новой нации, чьей столицей стал город Карфин. Древнее королевство Карфиния, одно из государств, отколовшихся от империи Арантигоса, вернулось.\n\nНовое правительство юга сейчас продвигает региональную карфинскую идентичность и укрепляет свою администрацию. Это государственное образование, вероятно, станет одним из гегемонов континента, способных бросить вызов Аквелии или даже самой Империи Грифонов."
news_wingbardy.10.a:0 "Интересно."
news_wingbardy.10.b:0 "Вива ля'Империо!"
news_wingbardy.10.c:0 "Они не протянут долго!"

news_wingbardy.11.t:0 "Империя Пролетариата"
news_wingbardy.11.d:0 "[This.GetNewspaperHeader]После бурного появления Пролетариано, он провозгласил образование Империи Пролетариата, в конце страстной речи в Карфине, он заявил, что все грифоны равны под властью пролетариата, и национальные границы устарели перед лицом единой воли рабочих.\n\nЕго слова были плохо восприняты многими нациями грифонов, которые быстро осудили новое государство, а правительство назвали незаконным"
news_wingbardy.11.a:0 "Тревожно."
news_wingbardy.11.b:0 "Так освободим же мир!"
news_wingbardy.11.c:0 "Похвальная Идея."

news_wingbardy.12.t:0 "Гармония у власти в Вингбардии"
news_wingbardy.12.d:0 "[This.GetNewspaperHeader]В свете недавних событий в Вингбардии все больше и больше про-гармонических либералов стало появляться в правительстве, и ссылаясь на стабильность гармонической страны Эквестрии, они предлагают последовать их примеру. Король благословил их действия в парламенте, и Вингбардия официально стала гармонической страной."
news_wingbardy.12.a:0 "Интересно."
news_wingbardy.12.b:0 "Сделаем же мир лучше!"

news_wingbardy.13.t:0 "Вингбардo-Эквестрийский Альянс"
news_wingbardy.13.d:0 "[This.GetNewspaperHeader]Действием, которое получило осуждение от всех консерваторов страны, Гармоническое правительство Вингбардии попросило Эквестрию объединить союзы. Несмотря на оппозицию, многие вингбардцы тепло приняли решение [WNG.GetLeader], чтобы приблизить страну и ее союзников ближе к Эквестрии.\n\nЭксперты считают, что с таким могущественным союзником в Южной Грифонии Эквестрийская сфера влияния будет расширяться по всему континенту."
news_wingbardy.13.a:0 "Интересно."
news_wingbardy.13.b:0 "Вместе мы сделаем наш мир лучше."
news_wingbardy.13.c:0 "Мы рады нашим друзьям из Вингбардии."

news_wingbardy.14.t:0 "Южный Экономический Союз"
news_wingbardy.14.d:0 "[This.GetNewspaperHeader]Сегодня представители южных грифоньих народов собрались в Таллонте, чтобы подписать Договор о создании Южного Экономического Союза.\n\nАвтором идеи является государственный служащий Вингбардии Гаэтано Мартино, эта идея быстро приобрела популярность у Вингбардии и ее союзников. Договор призван помочь востановить экономику южных грифоньих народов, предотвратить войну между упомянутыми народами и обеспечить прочный мир на юге. Это будет достигнуто путем взаимного сотрудничества и формирования общего рынка. Многие считают это первым шагом на пути к Соединенным Штатам Южной Грифонии."
news_wingbardy.14.a:0 "Отличная идея!"
news_wingbardy.14.b:0 "Как они посмели!"
news_wingbardy.14.c:0 "Отсутсвие границ не защитит их!"

news_wingbardy.15.t:0 "Король Вингбардии мёртв"
news_wingbardy.15.d:0 "[This.GetNewspaperHeader]Король Вингбардии Гарибальд Талонуэль III умер от отёка лёгких. С момента предполагаемого убийства его отца, Вингбардия под управлением Гарибальда Талонуэля был доминирующей силой в Южной Грифонии. Его противодействие империи положили начало её краху, он провёл свою нацию через тяжёлые времена нищеты и голода и объединил всех жителей Вингбардии в ходе долгой и кровопролитной войны с Фалькором.\n\nЕго трон унаследует сын Гумберто II. Это запятнанный скандалами грифон, который открыто поддерживает Биколини и его партию фашистов."
news_wingbardy.15.a:0 "Последняя битва короля-солдата."

 news_wingbardy.16.t:0 "The Abyssinia Crisis"
 news_wingbardy.16.d.give_in:0 "[This.GetNewspaperHeader]#TODO Abyssinia has given in."
 news_wingbardy.16.d.to_war:0 "[This.GetNewspaperHeader]The ongoing border dispute between Wingbardy and Abyssinia has reached crisis point as both sides refuse to step down over the issue. The Wingbardian colony of Katren is seen by the Abyssinian government as an illegal occupation. Recently, it was discovered that Wingbardy had built a fort near the town of Katkat, located in land Wingbardy claimed to have purchased but previously not occupied. A skirmish broke out between the colonial garrison and Abyssinian police with both sides blaming the other.\n\nThe incident has since spiralled out of control and a build-up of forces on both sides of the border suggests that soon the dispute will soon escalate into all-out war."
 news_wingbardy.16.a:0 "Wingbardy's madness knows no end."
 news_wingbardy.16.b:0 "Those kittens shall fear the Wingbardian eagle!"
 news_wingbardy.16.c:0 "We shall push them back into the sea!"

