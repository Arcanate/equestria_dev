l_russian:
 #### EVENTS  ####
 wingbardy.1.d:0 "Смерть генерала Джузеппе Геллера"
 wingbardy.1.d:0 "Генерал Джузеппе Геллера был убит в бою.\n\nПри защите важной дороги войска Геллера оказались отрезанными врагом и попали в окружение. Геллера лично принял командование одним из немногих действующих танков и возглавил попытку прорыва. Однако во время боевых действий он был поражен противотанковым снарядом и шрапнель задела его легкие. Он умер несколько часов спустя во вражеском госпитале.\n\nЗа проявленную доблесть в бою Геллера был посмертно представлен к Золотой Медали за Отвагу - высшей военной награде Вингбардии."
 wingbardy.1.a:0 "Живой генерал лучше мертвого героя."

 wingbardy.2.t:0 "Вингбардия претендует на корону Грифонстоуна"
 wingbardy.2.d:0 "Нарастающее политическое давление достигло апогея сегодня, когда правительство Вингбардии предоставило своему королю корону Грифонстоуна. Такой поступок потряс грифонов нации. Официальные лица, назначенные правительством Вингбардии, уже предпринимают шаги, чтобы лишить нас последних крох свободы и интегрировать нас в состав южного соседа."
 wingbardy.2.a:0 "Мы приветствуем нашего короля."
 wingbardy.2.b:0 "Мы будем сражаться за нашу свободу!"
 
 wingbardy.3.t:0 "Грифонстоун аннексирован"
 wingbardy.3.d:0 "Правительство Грифонстоуна было полностью интегрировано с нашим с минимальным противодействием."
 wingbardy.3.a:0 "Да здравствует король."
 
 wingbardy.4.t:0 "Грифонстоун восстал!"
 wingbardy.4.d:0 "Силы, все еще лояльные правительству Грифонстоуна, окружили и изгнали наших чиновников в знак протеста против запланированного слияния стран. Грифонстоун теперь свободен от нашего контроля."
 wingbardy.4.a:0 "Они заплатят за это предательство."

 wingbardy.5.t:0 "Король Гарибальд Талонуэль III умер"
 wingbardy.5.d:0 "Король Гарибальд Талонуэль III скончался сегодня утром после долгой болезни. С момента убийства его отца в 971 году Гарибальд Талонуэль бессменно возглавлял Вингбардию, в периоды как триумфов, так и лишений. Он сыграл важную роль в распаде Империи Грифонов, защитил юг от имперской агрессии и объединил нацию в ходе долгой и кровопролитной войны с Фалькором. Гарибальд Талонуэль был также увлечённым коллекционером монет, в его частной коллекции более 100,000 экземпляров, каждый из которых была лично задокументирован и изучен самим королём. Он оставил свою коллекцию Национальном Карфинианскому Музею, чтобы каждый житель страны мог насладиться ими.\n\nТрон теперь переходит к его сыну - принцу Гумберто, который лишь слабое подобие своего отца. Его жизнь была полна скандалов и подвергалась всяческой критике, а многие видные жители Вингбардии открыто выступали против него. Только время покажет, каким королём он станет."
 wingbardy.5.a:0 "Вся нация скорбит сегодня."

 wingbardy.6.t:0 "Дебаты по поводу национального гимна"
 wingbardy.6.d:0 "В последние дни разгорелись споры о контроле чернорубашечников над гимном Вингбардии. Марсия Реал д'Ординанза была государственным гимном в течение почти сотни лет, но с тех пор, как Биколини и его фашисты пришли к власти, их собственный гимн, Джовинезза, вытеснил (зачастую силой) старый. Те, кто предан королю, видят в этом великое предательство традиций Вингбардии, но король молчит по этому вопросу. В настоящее время в парламенте ведутся дебаты о том, следует ли официально заменить Марсию Реал д'Ординанца на Джовинезу в роли официального государственного гимна нации.\n\n Ожидается, что решение будет принято в пользу чернорубашечников, в конце концов, у Марсия Реал д'Ординанца нет официальных слов, а у Джовинезы есть такие замечательные стихи, как " Каждый честный вингбардиец присягает Биколини ". Этим гимном грифоны, показывают, как сильно они любят Ил Дуче.\n\n В отличие от своего отца, принц Гумберто не промолчал по этому вопросу. Вместо этого он предложил Ла Леггенда дел Пиумаве в качестве компромисса. В этой популярной песне рассказывается о Фалькорской и затоплении реки Пиумаве, остановившем вторжение Фалькора в Вингбардию вскоре после поражения при Клавпоретто и о том, как это дало время Регио Эсерцито начать контратаку, необходимую, чтобы отбросить силы Фалькора назад и одержать окончательную победу в битве при Гарибальде Гергамо.\n\n Дебаты в разгаре, но кто же победит?"
 wingbardy.6.a:0 "Марсия Реал д'Ординанца это настоящий гимн Вингбардии!"
 wingbardy.6.b:0 "Джовинезза! За молодёжь! За Биколини!"
 wingbardy.6.c:0 "Ла Леггенда дел Пиумаве будет отличным компромиссом."
 
 wingbardy.7.t:0 "Вингбардия просит мира"
 wingbardy.7.d:0 "Мы получили коммюнике из [From.GetLeader] с просьбой о мире. Новый Мэйрленд капитулировал, Сансет пал и правительство страны [EQC.GetLeader] было вынуждено отправиться в изгнание. Будет весьма непросто освободить нашу колонию из грифоньих когтей, потому что океан между нами широк, а флот Вингбардии силён и не факт, что мы можем справиться с ним. Однако не будет ли это предательством по отношению к нашим подданным? Должны ли мы продолжать вести бесполезную войну, надеясь, что однажды флаг Нового Мэйрленда снова будет реять над Сансетом?"
 wingbardy.7.a:0 "Они победили."
 wingbardy.7.b:0 "Мы не бросим наших друзей!"
 
 wingbardy.8.t:0 "[From.GetName] отказывается"
 wingbardy.8.d:0 "[From.GetLeader] безрассудно отвергла разумный призыв к миру между нашими народами. Они хотят продолжать сражаться, тщетно надеясь вырвать Новый Мэйрленд из наших когтей. Хорошо, пусть приходят! Королевский флот готов к встрече с ними."
 wingbardy.8.a:0 "Новый Мэйрленд наш!"

 wingbardy.9.t:0 "The Fascists Seize Karthin"
 wingbardy.9.d:0 "#TODO: The fascists march into the city and seize the city by force. There is rampant violance in the streets as the blackwings battle with the police and anti-facscist groups. Buildings are burnt down and looting occurs. The fascists storm parliment. The royal palace remains untouched. As night falls the King sends out a radio brodcast saying he's invited Beakolini to form a government, but the situation is very unstable."
 wingbardy.9.a:0 "At least it's over..."

 wingbardy.10.t:0 "The Meeting"
 wingbardy.10.d:0 "#TODO: King meets with Beakolini. King Crysalis, insert here your magnum opus of events."
 wingbardy.10.a:0 "Let's hope this goes smoothly."

 wingbardy.11.t:0 "Martial Law"
 wingbardy.11.d:0 "#TODO: Gallo meets with King and finally convinces him to declare martial law, allowing for the crackdown of the Blackwings."
 wingbardy.11.a:0 "Let's hope this goes smoothly."
 
 wingbardy.50.t:0 "Коммунисты захватывают власть! Гражданская война началась!"
 wingbardy.50.d:0 "Беспорядки во всех городах превратились в крупномасштабную гражданскую войну. Коммунисты взяли столицу и другие прибрежные города, загнав фашистов и монархистов вглубь страны. Биколини взял на себя командование монархского правительства и поклялся покончить с революцией."
 wingbardy.50.a:0 "Вива ля Ривольюзионье!"

 wingbardy.51.t:0 "Гражданская Война Окончена!"
 wingbardy.51.d:0 "Биколини мертв и бывший король бежал из страны. Немногочисленные остатки фашистов или сдались, или улетели, спасая свои жизни от наших освободительных войск, занимающих последние их оплоты.\n\nВойна наконец окончена и грифоны празднуют на улицах! Будущее Вингбардии выглядит светлым для всех грифонов."
 wingbardy.51.a:0 "Пора восстанавливаться."

 wingbardy.101.t:0 "Южный военный план"
 wingbardy.101.d:0 "Вингбардские эксперты разработали план для защиты нашего народа и Юга. Создав Объединённое оборонительное командование, мы сможем лучше планировать сражения в случае любых военных действий."
 wingbardy.101.a:0 "Отличная мысль!"
 
 wingbardy.102.t:0 "Вингбардия требует Нью Мэйрленд"
 wingbardy.102.d:0 "Вингбардский посол послал ультиматум администрации Нью Мэйрленда. Ссылаясь на незаконную оккупацию грифонов и постройку колоний пони, Вингбардия требует передать исконную землю вингбардских грифонов.\nВозможно, это также станет результатом подчинения эквестийского населения пони в Нью Мэйрленде. Кто-то бесспорно будет поставлен под угрозу."
 wingbardy.102.a:0 "Во имя мира мы должны принять это."
 wingbardy.102.b:0 "Мы не можем позволить пони пострадать от грифоньих когтей!"
 
 wingbardy.1021.t:0 "[From.GetName] предали нас!"
 wingbardy.1021.d:0 "Под давлением Вингбардкого правительства, Эквестрия согласилась передать контроль над нашим правительством Вингбардии. Генерал-губернатор получил прямой приказ отступить и передать власть избраной Вингбардией замене. Тысячи пони вышли на улицы в знак протеста, а популярность фракций, выступающих за независимость, резко возросла.\n\nВойска Вингбардии уже переходят границу, наша независимость висит на волоске."
 wingbardy.1021.a:0 "Мы не можем сопротивляться..."
 wingbardy.1021.b:0 "Если Вингбардия хочет нашу землю, пусть попробует взять!"
 
 wingbardy.1022.t:0 "Вингбардия требует нашей аннексии!"
 wingbardy.1022.d:0 "Посол Вингбардии в Эквестрии передал список возмутительных требований, которые приведут к аннексии Вингбардией нашей  страны под предлогом "освобождения" коренного грифоньего населения. Но принцесса, ожидаемо, послала Глупых птиц куда подальше.\n\nНо они, похоже, не поняли сообщения и начали развёртывать свои войска вдоль границы."
 wingbardy.1022.a:0 "Мы должны готовиться к войне."
 
 wingbardy.103.t:0 "Intervene in New Mareland's Civil War"
 wingbardy.103.a:0 "#TODO (Maybe? Literally no one has ever seen this event. If you're the first person to see it, congratulations! Please complain in the bug reporting forum.) Annex Civil War New Mareland States"
 wingbardy.103.b:0 "We shall put an end to their internal strife."
 
 wingbardy.104.t:0 "Вингбардия требует нашей аннексии!"
 wingbardy.104.d:0 "Посол из Вингбардии предъявил сегодня утром ультиматум. Ссылаясь на незаконную оккупацию земель грифонов, порабощение грифонов и незаконное расселение пони, Вингбардия требует, чтобы мы разрешали Вингбардианским представителям выступать в качестве советников на ключевых правительственных должностях, а также принияли про-грифоньие законы.\n\nОчевидно, что это обязательно приведет к Вингбардской оккупации нашей страны и большой угрозе нашим гражданам."
 wingbardy.104.a:0 "Мы ничего не можем с этим сделать."
 wingbardy.104.b:0 "Мы покажем этим птичьим мозгам чего мы стоим!"
 
 wingbardy.105.t:0 "[From.GetName] уступает нам"
 wingbardy.105.d:0 "[From.GetName] согласилась с нашими требованиями и передала колонии нам."
 wingbardy.105.a:0 "Все по плану."
 
 wingbardy.1051.t:0 "[From.GetName] уступает нам"
wingbardy.1051.d:0 "Новый Мэйрленд согласился с нашими справедливыми требованиями, и они передали нам колонии."
wingbardy.1051.a:0 "Все по плану."
 
wingbardy.106.t:0 "[From.GetName] отвергает наши требования"
wingbardy.106.d:0 "[From.GetName] отвергла наши законные требования по освобождению колоний от оккупации, и начала укреплять границу."
wingbardy.106.a:0 "Мы это просто так не оставим!"
 
wingbardy.1061.t:0 "[From.GetName] отвергает наши требования"
wingbardy.1061.d:0 "Они не только отвергли наши требования, но и выгнали нашего посла из страны смачным пинком."
wingbardy.1061.a:0 "Мы это просто так не оставим!"
 
wingbardy.107.t:0 "\"Предложение\" из Вингбардии"
wingbardy.107.d:0 "После нескольких недель переговоров Вингбардия выдвинула нам ультиматум. Либо мы разрешаем вингбардским чиновникам следить за всеми аспектами нашего правительства, или нам объявят войну."
wingbardy.107.a:0 "Возможно, не все будет так плохо, если мы согласимся..."
wingbardy.107.b:0 "Мы не сдадимся без боя!"

wingbardy.108.t:0 "Фалькор Отказал!"
wingbardy.108.d:0 "Наши требования были отклонены правительством Фалькора, и наш посол был побит ссаными тряпками."
wingbardy.108.a:0 "Мы побеждали ранее, победим и сейчас."

wingbardy.109.t:0 "Фалькор Согласен!"
wingbardy.109.d:0 "Наши дипломаты в Фалькоре успешно выполнили задание, и не смотря на то, что фалькорцы недовольно перешептываются, они приняли наше предложение на вступление в великую Вингбардию."
wingbardy.109.a:0 "Отлично!"

wingbardy.110.t:0 "Вингбардия предлагает нам Альянс"
wingbardy.110.d:0 "Дипломаты из Вингбардии прибыли сегодня с неожиданным предложением. Они желают забыть прошлое и приглашают нас вступить в их альянс."
wingbardy.110.a:0 "Пришло время простить и жить дальше."
wingbardy.110.b:0 "Только если они вернут Фалькор!"
wingbardy.110.c:0 "Они должно быть шутят!"

wingbardy.111.t:0 "Фалькор стал частью Альянса"
wingbardy.111.d:0 "Неожиданно, но Фалькор решил принять наше предложение об альянсе."
wingbardy.111.a:0 "Приятный сюрприз."

wingbardy.112.t:0 "Фалькор требует возврата своей столицы"
wingbardy.112.d:0 "В обмен на вступление в альянс, Фалькор требует, чтобы их столица была возвращена. Город Фалькор был захвачен еще 20 лет назад и с тех пор является важной частью Королевства. Какие инструкции мы должны отправить в наше посольство в Маттоне?"
wingbardy.112.a:0 "Мы принимаем их условия."
wingbardy.112.b:0 "Ни за что! Столько вингбардцев погибло за этот город!"
wingbardy.112.c:0 "Они заплатят за эту наглость!"

wingbardy.113.t:0 "Фалькор отказывается вступать в альянс"
wingbardy.113.d:0 "Неудивительно, что Фалькор отказался от нашего предложения."
wingbardy.113.b:0 "Мы побеждали ранее, победим и сейчас."

wingbardy.120.t:0 "Вингбардия приглашает нас в альянс"
wingbardy.120.d:0 "В нашу столицу прибыла вингбардинская делегация с приглашением для нашей страны присоединиться к их альянсу, [From.GetFactionName]. Они говорят, что лишь вместе мы сможем противостоять гнусным коммунистам и северным империалистам, и что по одиночке мы обречены.\n\nВингбардия действительно может стать сильным союзником, но мы должны задаться вопросом, хотим ли мы позволить вингбардийцам расширить своё влияние. Кроме того, можно ли [From.GetLeader] доверять на самом деле?"
wingbardy.120.a:0 "Мы согласны."
wingbardy.120.b:0 "Нам это не интересно."

wingbardy.121.t:0 "[From.GetNameDef] соглашается"
wingbardy.121.d:0 "После некоторой задержки наша дипломатическая миссия в [From.Capital.GetName] вернулась с новостями об успехе. [From.GetNameDef] принял наше приглашение и официально присоединился к [Root.GetFactionName]. Наш альянс стал сильнее!"

wingbardy.122.t:0 "[From.GetNameDef] отказывается"
wingbardy.122.d:0 "После значительной задержки наши дипломаты вернулись из [From.Capital.GetName] с пустыми когтями: [From.GetNameDef], к сожалению, не заинтересован в кооперации с [Root.GetFactionName]. Какой бы ни была причина, мы должны сейчас пересмотреть наши планы на них."

wingbardy.133.t:0 "Вингбардия просит об Оборонном Пакте"
wingbardy.133.d:0 "Из-за нарастающего напряжения в мире, грифонья страна Вингбардия просит создать пакт о взаимной защите, в случае если нам будут угрожать силы дисгармонии."
wingbardy.133.a:0 "Отличная идея!"
wingbardy.133.a.tt:0 "Наш альянс и [From.GetName] слились в один."
wingbardy.133.b:0 "Мы должны отказать."

wingbardy.134.t:0 "[From.GetName] принимает Оборонный Пакт"
wingbardy.134.d:0 "[From.GetName] приняла наше предложение о пакте взаимной защиты."
wingbardy.134.a:0 "Отлично!"
wingbardy.134.a.tt:0 "Каждая страна в Вингбардском Альянсе стала частью Эквестрийского альянса."

wingbardy.135.t:0 "[From.GetName] отказывает в Оборонном Пакте"
wingbardy.135.d:0 "[From.GetName] отвергает наше предложение об Оборонном Пакте"
wingbardy.135.a:0 "Возмутительно."

wingbardy.136.t:0 "Школа для одарённых грифонов?"
wingbardy.136.d:0 "[From.GetName] предлагает открыть программу обмена учениками между учебными заведениями наших стран. Это будет хорошей почвой для общих идей и взаимного развития во всём мире."
wingbardy.136.a:0 "Отличная идея!"
wingbardy.136.b:0 "У нас нет времени на такие глупости."

wingbardy.137.t:0 "[From.GetName] соглашается!"
wingbardy.137.d:0 "[From.GetName] согласилась на наше предложение о совместной образовательной программе. Мы ожидаем скорое прибытие их делегации."
wingbardy.137.a:0 "Фантастика!"

wingbardy.138.t:0 "[From.GetName] отказывается!"
wingbardy.138.d:0 "[From.GetName] отказалась принимать участие в общей образовательной программе."
wingbardy.138.a:0 "Но почему?"

wingbardy.140.t:0 "Южный Экономический Союз"
wingbardy.140.d:0 "С подписанием Таллонтского Договора было создано Южное Экономическое Сообщество.\n\nЗадуманное государственным служащим Вингбардии Гаэтано Мартино, ЮЭС является общим рынком сбыта между несколькими южными народами. Это поможет обеспечить взаимную экономическую помощь и мир между всеми государствами союза." 
wingbardy.140.a:0 "Это определенно хорошая новость."

wingbardy.141.t:0 "[From.GetNameDef] влияет на нас"
wingbardy.141.d.commie:0 "Коммунистическое влияние Вингбардии слишком сильно. Они получают контроль над нашим правительством."
wingbardy.141.d.fascist:0 "Влияние Вингбардии слишком сильно. Они получают контроль над нашим правительством."
wingbardy.141.a:0 "У нас нет возможности возразить."
wingbardy.141.b:0 "Если они хотят нашу землю, пусть заплатят за нее своей кровью!"

wingbardy.142.t:0 "[From.GetNameDef] сдается нам!"
wingbardy.142.d:0 "Под нашим постоянным [From.GetAdjective]им давлением правительство согласилось позволить нашим советникам получить контроль над своей страной. Теперь они наши во всем, кроме имени."
 wingbardy.142.a:0 "Превосходно!"
 
 wingbardy.143.t:0 "[From.GetNameDef] оказывают нам сопротивление"
 wingbardy.143.d:0 "Они гнали наших советников ссаными тряпками до самой границы."
 wingbardy.143.a:0 "Мы сокрушим их!"
 wingbardy.143.b:0 "Разберемся с ним позже."

