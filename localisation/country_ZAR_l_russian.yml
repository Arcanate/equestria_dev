 ### Events ###
 
 zarantia.1.t:0 "Агуэллид"
 zarantia.1.d:0 "Время подобно бесконечно текущей воде, и можно даже не пытаться хвататься за этот поток, поскольку он просто обтечёт ваши копыта. Даже если вы достигали великих успехов, то время может с невероятной лёгкостью смести все ваши достижения, оставив вас стоять на пепелище былых успехов. Ничто не вечно, даже нации, и Мекиузза Атаган чувствовала, как возраст давит на неё. Два года назад всё в мире было хорошо, но потом всё рухнуло.\n\nТакое ли наследие она оставит своей любимой дочери? Её королевство сбежало в пустыню, поджав хвост. Столица оказалась в копытах преступников и полевых командиров, а народ потерял веру в своего лидера. Десятилетия работы были уничтожены за несколько месяцев. А теперь она вернулась туда, откуда ей пришлось начинать свой путь все эти годы назад. Только теперь она была гораздо более постаревшей и уставшей зеброй.\n\n— Ты задумчива, мама. — Голос Умалез раздался сзади Мекиуззы, когда та подошла и встала рядом с матерью. — Ты же знаешь, что тебе вовсе не нужно этого делать? Ты можешь сойти с дистанции, а я займусь Тобуком. Возможно, что пришло время более молодой и энергичной зебре взять на себя ответственность. Тогда ты можешь остаться в Агзате и есть финики. Вероятно, это будет более подходящим испытанием для тебя.\n\n— Девчонка, я тебя выпорю. — Мекиузза одарила дочь ледяным взглядом. — Я думала, что обрету покой после ухода твоего отца из жизни, но его колючий язык перекочевал в твой рот.\n\n— Нет покоя нечестивым, мама, и нет в Зарантии большего злодея, чем ты. — Умалез улыбнулась от уха до уха.\n\n— Так, с меня хватит. Где там моя трость? — Мекиузза начала оглядываться по сторонам. Она была уверена, что где-то видела тростник, который подошёл бы ей.\n\n— О, мама, если тебе нужна поддержка при ходьбе, то я могу сделать трость для тебя! — Умалез засмеялась, сбегая подальше от гнева матери." 
 zarantia.1.a:0 "Я ещё не умерла, наглое ты отродье!"
 
 zarantia.2.t:0 "Потерянный город"
 zarantia.2.d:0 "Менес Амасдаг - торговец из Тобука - прибыл рано утром с новостями из этого города. Этих вестей было бы достаточно, чтобы кровь вскипела, но Мекиузза спокойно сидела на своей скамье, пока Менес рассказывал о планах Пи Шутера.\n\n— А ещё они говорят, что Эквестрия - земля дружбы, — вздохнула она, когда Менес закончил. — Неужели нет той глубины низости, до которой он не посмеет опустится? Мало того, что он занял наш город, так он ещё имеет наглость пытаться вести переговоры?\n\n— Похоже на то, Ваше Величество. Он просит ещё один год и говорит, что в конце года город "будет возвращен вам"... и хотя он дерзок, я смиренно прошу, чтобы корона ответила добром на его дипломатию. Тобук, как и ваши племена, был опустошён Королем Штормом, и хотя пони жаждут вашего возвращения, будет правильно не допустить нового насилия над ними.\n\n— Вор забрался в твой дом и захватил его. Выгонишь ли ты негодяя или будешь сидеть снаружи и терпеливо ждать, когда он соизволит уйти? — Мекиузза ответила и Менес склонил голову в ответ.\n\n— Я просто боюсь того, что угрозы, какими бы обоснованными они ни были, лишь негативно повлияют на ту небольшую торговлю, которая всё ещё течёт через город. Но, что бы вы ни выбрали, знайте, что пони Тобука всё ещё жаждут вашего возвращения." 
 zarantia.2.a:0 "Пи Шутер - крыса, и он должен знать, что город - наш."
 zarantia.2.b:0 "Это унизительно, но нам придётся поступиться своей гордостью ради будущего."
 
 zarantia.3.t:0 "Рост из хаоса"
 zarantia.3.d:0 "На высокогорье в северной части Зарантии пустыню постепенно сменяют луга, которые в свою очередь превращаются в холмы, пересекаемые небольшими ручейками. Эти земли являются самыми плодородными участками Зарантии, ведь их долины полны оливковых рощ, полей сорго и маниоки, и даже виноградников. Прохладные ветры с севера противостоят жаркой и сухой Зебхаре, и дарят региону периоды освежающей прохлады.\n\nТут, на склонах большого хребта, расположился город Агзат. По международным стандартам это весьма скромное поселение со зданиями из глинобитных кирпичей и утрамбованной земли. В отличие от зоницийских городов на побережье, здания пригодны как для обороны, так и для всего остального, и многие из них очень похожи на небольшие крепости. Однако это также место быстрых перемен. Ещё до прибытия Короля Шторма кольтфагенские и мейргипетские инвесторы увидели в этом городе потенциал, после чего в регионе возникли промышленные предприятия. Иностранцы здесь теперь встречаются чаще, чем когда-либо прежде, поскольку город был одним из немногих мест, что полностью избежали разрушений. А это значит, что Агзат стал отличным местом для ведения бизнеса. Купцы и ремесленники, бежавшие из Тобука под властью Пи Шутера, также поселились среди зарантийцев, внося свою лепту в подъём города.\n\nХотя последние годы были тяжелыми для Агуэллид и Зарантии, для Агзата они точно были неплохими."
 zarantia.3.a:0 "Это не Тобук, но это хороший дом."

 zarantia.4.t:0 "Меняющийся мир" 
 zarantia.4.d:0 "— Почему мы захватили Тобук, дочь моя? — Мекиузза спросила Умалез, прежде чем сделать глоток чая. — Не "когда" или "под каким предлогом", а почему?\n\n— Потому что это были наши врата в современность. Удержание Тобука позволило бы нашему народу возвыситься и стать похожим на Кольтфаген или Мейргипет.\n\n— Да, мы захватили бы современный город, оставили бы свои старые порядки в прошлом и безо всяких проблем стали бы похожими на зоницийцев. Вот почему мы потерпели неудачу. Да, нам это не удалось. Наш народ связан тысячелетними традициями. Будущее схоже с Изумрудным морем. Оно огромное, манящее, и мы поскакали прямо к нему из пустыни, взяв Тобук... но в море можно утонуть. В нём можно потеряться, и оно не менее смертельно, чем Зебхара. Если у нас нет самих себя, то что вообще у нас останется?\n\n— И если мы потеряем наши старые пути и начнем притворяться зоницийцами, то кем мы станем? Самозванцами, танцующими под чужую, не нашу мелодию? — Умалез кивнула, отметив слова матери. — Но в то же время именно из-за этого нежелания меняться мы потеряли Тобук.\n\n— Так ли это? — спросила Мекиузза с укором. — Или это была слепая вера в то, что прогресс неизбежен, и что мой народ должен потерять себя, чтобы быть в безопасности? Или... — она лукаво улыбнулась. — Может быть, это просто страх? Ведь так легко убежать и отказаться от чего-то, а потом уже проиграть. Цепляясь за то, что тянет тебя вниз, ты можешь утонуть даже в мелком море. Это сложный вопрос, но именно поэтому мы здесь, дочь моя..."  
 zarantia.4.a:0 "— Мы должны сделать всё, чтобы не потерять себя."
 zarantia.4.b:0 "— Имазебы должны иметь возможность измениться на своих условиях."

 zarantia.5.t:0 "Путь к единству" 
 zarantia.5.d:0 "— Временами я завидую правителям других стран. — пробормотала Умалез, когда ей налили ещё чаю. — Их народ может постоянно препираться и бороться за господство, но, несмотря на это, они всё равно являются частью одной нации. А роль Агуэллида Зарантии похожа на роль пастуха драконов.\n\n— Верно, — ответила Мекиузза. — Зарантия - это не просто название на карте. Это соглашение между племенами, и если они чувствуют, что условия не соблюдаются, то они покинут тебя. Вопрос заключается в том, каким будет лекарство для этой проблемы.\n\n— В Грифонии Империя Грифонов была создана с помощью силы. И всё, что я читала, говорит лишь о том, что в империи не было недостатка в гордых и упрямых личностях. Но опять же... ныне их Империя - лишь тень былой, а лидер слаб.\n\n— Верно, но они всё же достигли многого. Куда большего, чем можно сказать о многих других народах. Племена, подобные нашему, работали вместе в согласии, но королевства можно построить исключительный с помощью завоеваний.\n\n— Но разве эти королевства не сотрясаются от требований демократии? — Умалез задумалась вслух. — Горстка драконов легко победит армию овец. Это верно, что трусливый народ легче подчиняется, но разве нация свободных зебр не будет ещё сильнее?\n\n— Высокие идеалы опасны, дочь моя..."   
 zarantia.5.a:0 "— В нынешних обстоятельствах единство следует навязывать силой."
 zarantia.5.b:0 "— Но ты права. Наш народ должен объединиться на своих собственных условиях."

 zarantia.6.t:0 "Осевший народ" 
 zarantia.6.d:0 "— Зоницийцы - забавный народ. — неожиданно сказала Мекиузза. — Мы были их соседями на протяжении несметных веков, и всё же многие из них считают, что мы вообще не живём в городах или деревнях. Я вспоминаю одного драматурга в Кольтфагене, который написал пьесу, где кобыла-имазеб увядала, потому что была "заперта" в городе. Я имела несчастье лицезреть её однажды и не знала, рассмеяться ли мне или же взять трость и отправиться искать драматурга.\n\n— Это так странно. Агзат лежит рядом с их землями, неужели они не знают, сколько из нас осело на протяжении веков?\n\n— Я думаю, они не считают таких зебр настоящими имазебами. По их мнению, чтобы быть настоящим имазебом, нужно быть кочевником. И все же... рассматривая противопоставление кочевников и оседлых, я понимаю, почему они запутались.\n\n— Как ты справляешься с этим? — Умалез спросила свою мать. — Как ты находишь баланс между оседлостью и кочевым образом жизни?\n\n— На самом деле я его не нахожу, — сказала Мекиузза. — Их потребности почти полностью противоположны, а идеальное равновесие весьма неустойчиво. Никому не благоволить - значит никому не доверять, и тебе нужно найти тех, кто будет полностью тебя поддерживать. Что же касается меня..."  
 zarantia.6.a:0 "— Кочевники помогли нам захватить Тобук, и я не забыла об этом."
 zarantia.6.b:0 "— Я поддерживаю города и посёлки, они - путь в будущее."
 
 zarantia.7.t:0 "Агуэллид для всех"
 zarantia.7.d:0 "— Будь осторожен при встрече с Мекиуззой Атаган. — Васиф Талат предупредил молодого жеребёнка рядом с собой. — Она опасная кобыла. Возможно, даже самая опасная кобыла, которую ты только можешь встретить.\n\n— Я слышал истории о ней, но все они говорят, что она сражается со своими врагами, а не с союзниками. Разве мы не поклялись помогать ей? Разве она представляет угрозу для нас?\n\n— Она гораздо опаснее большинства зебр, которых вы встретишь, но не на поле боя. — Васиф улыбнулся этому наивному замечанию. — Она - змея, поначалу незаметно обвивающаяся вокруг тебя. Не успеешь ты оглянуться, как тут же окажешься в её кольцах. И ты потом будешь долго задаваться вопросом "как это вообще случилось?". Я помню, как на одном собрании она встретилась с Завхой Амсармуд. Можно было подумать, что они будут холодны друг с другом, но Мекиузза встретила её с теплотой, которую дарят дочери. Мекиузза расспросила Завху о её племяннице и о том, родила ли та уже жеребёнка. Через несколько недель она фактически стала матерью для всего их племени.\n\n— Я не понимаю. Разве это плохо? Она гостеприимна.\n\n— Мекиузза сблизилась с Амсармудами так, будто была их матерью, и вскоре они стали настолько неотъемлемой частью её планов, что больше не могли выпутаться из этой сети, не разорвав себя на части. Теперь же они идут подле неё и фактически стали не независимым племенем, а скорее частью великого Атагана. Вот почему она опасна. Она видит не Талат, не Амсармуд и не Атаган. Она видит лишь имазебов, и пока Мекиузза является Агуэллидом, она будет защищать их и заботиться о них."
 zarantia.7.a:0 "Один промах - и вот ты её новый подопечный."
 
 zarantia.8.t:0 "Путешественник, прошедший тысячу миль" 
 zarantia.8.d:0 "Вивург Тасавент был невысоким зеброй, хотя прочие подробности было трудно рассмотреть из-за синего одеяния и покрывала, которые закрывали все, кроме его глаз в очках. Тем не менее, возраст и мудрость Вивурга были заметны даже сквозь скрывающие его одежды. Гость положил перед Мекиуззой книги.\n\n— Эта работа моей жизни в её нынешнем виде. Увы, я возвращаюсь к вам побеждённым. — Мекиузза, которая вела копытом по обложке первой книги, подняла бровь.\n\n— Я насчитала восемь книг, и каждая из них весьма внушительных размеров. Неужели искусство алхимии столь обширно, что вы его до сих пор не изучили?\n\n— Каждый раз, когда я узнавал что-то новое, я понимал, что мне предстоит узнать ещё десять иных вещей. — Вивург вздохнул. — Боюсь, что цель моей жизни была слишком амбициозной для одного-единственного зебры. Мир велик. Куда больше, чем мы думаем, и когда мы бросаем ему вызов, он напоминает нам о нашей незначительности. Вы поняли это давным-давно, не так ли? Именно поэтому вы стремились объединить наш народ и возвысить нас до новых вершин? — Мекиузза ничего не ответила, только лукаво улыбнулась ему. И Вивург склонил свою голову. " 
 zarantia.8.a:0 "— Я ваш покорный слуга, Агуэллид."
 
