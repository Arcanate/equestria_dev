 ZAR_hour_of_retribution_desc:0 "Нам не чуждо милосердие, но только не для лжецов и предателей. Их слова были пусты, и они причинили нам и нашим тобукским сородичам бесчисленные беды. За это они умрут, и их смерть послужит предупреждением."
 ZAR_hunting_down_warlords:0 "Выследить их всех"
