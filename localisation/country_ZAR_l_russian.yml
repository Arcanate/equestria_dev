 ZAR_finding_allies1_key:0 "Зарантия занимает своё законное место в мире, но мы должны понимать, что не являемся сверхдержавой и что нас окружают прочие гиганты. Тобук даёт надежду нашему народу, но даже с ним нам не сравниться с могучим Кольтфагеном.\n\nДабы гарантировать, что нам больше никогда не будет угрожать опасность, мы должны найти союзников, которые встанут на нашу сторону в случае нужды. Но к кому мы должны обратиться? Или лучше полагаться только на собственные силы? В конце концов, до сих пор мы неплохо справлялись."
