 #### Leader Descriptions ####

 ZAR_mekiouzza_desc:0 "§YBorn§!:19th of February 941 in northern Zarantia.\n\n§YBiography§!: Mekiouzza was born as the oldest child of of the leader of the Ataghan tribe, and her talent for leadership showed itself when the Tobuckian envoys came to seek aid from the imazeeb tribes. First to pledge herself to aid them, she managed to both convince her parents as well as many others to join the cause. What more, her zeal impressed the Tobuckians, and as the tribes moved to liberate the city from its Warzenan overlords, the Ataghan was able to set the agenda. And within the tribe, the agenda became set by young Mekiouzza.\n\nThe victory against Warzena raised the Ataghan to the apex of their power among the tribes, and Mekiouzza was raised to become their leader as well as the new Aguellid - the chosen leader with the right to call the tribes to war - in recognition of her triumphs. While not officially the leader of Tobuck, the city and its surroundings knew who they relied on for protection and therefore allowed her great say in their affairs too.\n\nEver since, Mekiouzza has worked to bring Tobuck and the imazeeb together into one, united nation akin to Colthage or Maregypt, and though the events of recent years have set her life's goal back by decades, she is nothing if not tenacious. \n\n§YPortrait By§!:Kajko and Venva"