 #### Leader Descriptions ####

 ZAR_mekiouzza_desc:0 "§YДата рождения§!:19 февраля 941 в северной Зарантии.\n\n§YБиография§!: Мекиузза была старшим жеребёнком вождя племени Атаган, и её лидерский талант проявился, когда посланники Тобука прибыли за помощью к племенам имазебов. Она первой пообещала помочь им, и сумела убедить своих родителей, а также многих других присоединиться к этому делу. Более того, её рвение произвело столь сильное впечатление на тобукцев, что когда племена двинулись освобождать город от варзенских владык, племя Атаган стало их лидером. А внутри племени лидером была юная Мекиузза.\n\nПобеда над Варзеной позволила Атаган стать неоспоримым лидером племен, а Мекиузза в знак признания её побед стала их вождем, а также новым Агуэллидом - избранным вождем, имеющим право призывать племена к войне. Хотя официально она не была лидером Тобука, город и его окрестности знали, на кого они полагаются в защите, и поэтому позволяли ей иметь немалое влияние во многих делах.\n\nС тех пор Мекиузза работала над тем, чтобы объединить Тобук и имазебов в единую нацию, подобную Кольтфагену или Мейргипту. И хотя события последних лет отбросили её прогресс на десятилетия назад, она осталась столь же упорной и настойчивой. \n\n§YАвторы портрета§!:Kajko и Venva"