 ZAR_boomtimes:0 "Времена бума"
 ZAR_boomtimes_desc:0 "Нефть принесла нам огромные богатства, и мы мудро потратили их на благо народа. Были построены больницы, школы и инфраструктура, и теперь все граждане могут наслаждаться экзотическими продуктами из дальних стран. Зарантия изменилась, и, к счастью, в лучшую сторону."
