JER_parliament_category_desc:0 "§CНациональное Собрание§! это дитя §GРеволюции§!: §Y400 депутатов§! пропорционально и справедливо представляют все уголки §CАквелии§! и их политические тенденции. Как и сама §CАквелия§!, §CСобрание§! глубоко §Rразделено на почве идеологии§!, но революционный дух нашей демократии сохранятся, а §Yпредставители§! с радостью готовы присоединяться к весьма §Gнеортодоксальным коалициям§! между партиями. С другой стороны, это также означает, что §gПрезидент§! не может рассчитывать на полную законодательную поддержку со стороны своей собственной партии. Слепое повиновение - это путь монархистов.\n\nПри поддержке [?JER.parliament_max|0Y] §YДепутатов§! мы получаем следующее:\n £stability_texticon §YСтабильность§!: [?JER.JER_deputies_stability_pp_var|%=+]\n £decision_icon_small §YСтабильность в неделю§!: [?JER.JER_stability_weekly_mod_var|%=+]\n £pol_power §YПрирост политической власти§!: [?JER.JER_deputies_stability_pp_var|%=+]\n\n"
