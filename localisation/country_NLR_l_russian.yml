NLR_a_new_army:0 "Вторая имперская армия"
NLR_a_new_army_desc:0 "Второй имперской армии пора возродиться! Прошло больше тысячелетия с тех пор, как наша императрица впервые повела свои легионы на войну против своей сестры-тиранши, и мы являемся наследниками этих воинов. Хотя однажды нас победили, мы вернёмся и будем сильнее, чем прежде!"
NLR_emergency_recruitment:0 "Все маленькие пони"
NLR_emergency_recruitment_desc:0 "Мы должны получить численное преимущество в этой войне, это вопрос жизни и смерти. Все пони, готовые записаться в армию, чтобы положить конец солнечной тирании, получат льготы и хорошее жалованье."
NLR_dig_up_the_caches:0 "Оружие, гранаты и униформа"
NLR_dig_up_the_caches_desc:0 "По всей стране разбросаны тайники с оружием и припасами, спрятанные нашими храбрыми агентами-фестралами ещё до восстания. Настало время отыскать их и использовать эти запасы для армии, дабы мы могли получить всё необходимое для победы над нашими врагами."
NLR_train_the_officers:0 "Хироптеррское Обучение"
NLR_train_the_officers_desc:0 "Хотя восстание всё ещё находится на ранней стадии, верные легионеры императрицы прибыли из Зебрики и потрясены состоянием нашего офицерского корпуса. Они пожелали обучить всех наших генералов методам современной войны, дабы они могли справиться с презренными соляристами."
NLR_war_propaganda:0 "Сердца и умы"
NLR_war_propaganda_desc:0 "Мы восстали против антифестральной тирании и расизма! Наша команда по связям с общественностью распространит это сообщение по всей стране, и поэтому все пони Эквуса будут знать, что наши цели праведны, даже если мы силой навязываем их несогласным."
NLR_the_new_continental_warmaster:0 "Главнокомандующий всего Эквуса"
NLR_the_new_continental_warmaster_desc:0 "Новая лунная армия сейчас больше похожа на орду, а не на аккуратную командную структуру. Да, она доказала свою эффективность, но лишь благодаря доблести и преданности наших войск, а не эффективности командной структуры. По совету наших друзей из Хироптерры императрица решила назначить главнокомандующего, который возглавит всю нашу армию."
