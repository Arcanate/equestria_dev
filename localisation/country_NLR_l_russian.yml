NLR_civil_war_economy:0 "Новая Эквестрийская Экономика"
NLR_civil_war_economy_desc:0 "Хаос войны стал катастрофой для эквестрийской экономики. Для восстановления Империя должна вмешаться и спасти промышленность, пока не стало слишком поздно. Экономика будет полностью перестроена, чтобы удовлетворить потребности Императрицы."
NLR_repurpose_factories:0 "Хлеб Для Рабочей Программы"
NLR_repurpose_factories_desc:0 ""
NLR_expand_arms_factories:0 "Императрица Требует Больше Оружия!"
NLR_expand_arms_factories_desc:0 "Во тьме ночи тёплое сияние огромных кузниц освещает города тусклым светом, бесконечно производя оружие для нашей армии. И всё же этого недостаточно. Всегда нужно как можно больше оружия для снабжения многочисленных солдат. И у нас будет больше. Будут построены новые заводы, которые удовлетворят наши требования."
NLR_quick_oil_assembly:0 "Восполнить Дефицит"
NLR_quick_oil_assembly_desc:0 "Несмотря на то, что мы владеем немалой долей заводов Эквестрии, факт остается фактом - нам не хватает такого важного ресурса, как нефть. Мы будем вкладывать средства в искусственное производство горючего, чтобы покрыть дефицит."
NLR_secure_southern_oil:0 "Repossess The Southern Oil Fields"
NLR_secure_southern_oil_desc:0 ""
NLR_new_mining_projects:0 "Новые Добывающие Проекты"
NLR_new_mining_projects_desc:0 "Всегда есть спрос на дополнительное сырьё, особенно для военной промышленности. Ещё эквестрийские геологи нашли много перспективных месторождений, но их нельзя было разрабатывать до начала войны. Мы сможем использовать их сами, чтобы прокормить вечно голодные заводы."
NLR_steel_milling:0 "A Hundred Little Things"
NLR_steel_milling_desc:0 ""
NLR_lunar_mining_company:0 "Создать ИСГДиБ"
NLR_lunar_mining_company_desc:0 "Чтобы руководить операциями по добыче полезных ископаемых, должна быть создана Имперская Служба Горного Дела и Бурения, состоящая из опытных инженеров, геологов, геодезистов, менеджеров и прочих. Они обеспечат соблюдение квот и снабжение экономики сырьём."
NLR_radio_equestria:0 "Радио Нокс"
NLR_radio_equestria_desc:0 "По всей Эквестрии появились наши сторонники, использующие новейшие технологии, чтобы поднимать моральный дух. Мы будем оказывать официальную поддержку и помощь тем, кто распространяет наши послания с помощью радиоволн как солдатам, так и гражданским лицам."
NLR_tactical_computing:0 "Магические Криптомашины"
NLR_tactical_computing_desc:0 "Шифрование и дешифрование требуют всё больших вычислительных мощностей, которые не могут быть обеспечены лишь острым умом. Используя кристаллы для хранения и обработки двоичных данных, мы можем создать машины, способные работать по сложным алгоритмам, необходимым для различных методов криптологии."
NLR_industrial_methods:0 "Industrial Modernisation"
NLR_industrial_methods_desc:0 ""
NLR_civilian_manufacturing:0 "Промышленное Сердце"
NLR_civilian_manufacturing_desc:0 "Восточное побережье Эквестрии веками было одной из наиболее развитых частей страны, особенно после индустриализации. Это означает, что у нас есть сильное экономическое ядро, далёкое от возможного фронта. Мы должны использовать его производственные возможности для развития других регионов и расширения уже существующих мощностей."
NLR_connect_east_coast:0 "Her Imperial Majesty's Railway System"
NLR_connect_east_coast_desc:0 ""
NLR_expand_shipyards:0 "Расширить Верфи"
NLR_expand_shipyards_desc:0 "После начала гражданской войны лишь часть всех кораблей эквестрийского флота вошла в состав нашего. Такое убожество недостойно Императрицы и нуждается в расширении, но это займёт много времени, если мы не начнём сначала вкладывать средства в доки. Лишь тогда мы сможем создать самый могущественный флот в мире."
NLR_industrial_powerhouse:0 "Экономический Локомотив"
NLR_industrial_powerhouse_desc:0 "После мудрых инвестиций Императрицы экономика не только восстановилась после суматохи войны, но и начинает процветать. Все верные подданные Империи будут наслаждаться плодами своего труда, поскольку для нашей страны начинается новый золотой век."
NLR_unicorn_academy_f:0 "Открыть Школу Для Одарённых Единорогов"
NLR_unicorn_academy_f_desc:0 "Школа имени Селестии для одарённых единорогов была главным учебным заведением для одарённых талантом магии. Нет никаких причин, по которым наша Императрица не может стать новой покровительницей объекта. Школа будет вновь открыта, приветствуя многообещающих учеников в своих залах. Возможно, наша Императрица может даже найти среди них протеже..."
NLR_academic_militarism:0 "Academic Militarism"
NLR_academic_militarism_desc:0 ""
NLR_the_power_of_the_atom:0 "The Ultima Equation"
NLR_the_power_of_the_atom_desc:0 ""
NLR_luna_nova_f:0 "Имперская Академия Луна Нова"
NLR_luna_nova_f_desc:0 "В тщетной попытке примириться со своей сестрой, принцесса Селестия основала город Луна Нова и позволила ей основать там академию. Теперь Селестия исчезла, а её сторонники были изгнаны из города. Он будет восстановлен, и академия снова будет верна основательнице. Это место станет более престижным, чем было когда-либо."
NLR_fate_of_equestrian_companies:0 "Судьба Промышленников"
NLR_fate_of_equestrian_companies_desc:0 "В Эквестрии было много богатых капиталистов и бизнеспони, которые оставались верными Селестии во время войны, финансируя её армии и экономику. Теперь все они предстанут перед Императрицей для суда. Их обширные владения могут быть конфискованы Империей, или они получат ещё один шанс на сотрудничество с Императрицей."
NLR_secure_the_banks:0 "Создать ИБС"
NLR_secure_the_banks_desc:0 "Эквестрийская банковская система лежит в руинах после войны. Поскольку кредиты очень важны для экономики, мы должны вмешаться и реструктуризовать банки. Императорская банковская служба будет создана в качестве национального банка для управления региональными банками. Так мы надеемся восстановить порядок и облегчить получение кредитов."
NLR_research_centre:0 "Имперский Исследовательский Центр"
NLR_research_centre_desc:0 "В Лунной Империи много образовательных учреждений, но недостаточное их количество сосредоточено исключительно на исследованиях, а не на обучении молодежи. ИИЦ станет ответом на эту проблему, там многие из самых гениальных умов Империи будут сотрудничать, чтобы раздвинуть границы науки во славу Империи."
NLR_revive_eea:0 "Возродить АОЭ"
NLR_revive_eea_desc:0 "АОЭ когда-то была авторитетом в области образования в Эквестрии. Несмотря на то, что после войны она почти не функционирует, Найтмер Мун предложила возродить Ассоциацию для управления всеми образовательными вопросами. Это позволит нам как укрепить нашу власть, так и сконцентрировать образовательные усилия."
NLR_magical_studies_f:0 "Магические Тренировки Для Всех"
NLR_magical_studies_f_desc:0 "Чтобы сделать ещё один шаг для получения огромной магической силы, мы сделаем обязательным участие всех магов-единорогов в наших вооружённых силах в магических тренировках. Они смогут отточить свои навыки и научиться использовать их в военных целях."

### Events ###
lunas.2.t:0 "Повстанцы На Юге"
lunas.2.d:0 "Только что пришли новости с юга. Похоже, что ситуация там развивается особенно плохо и наш фронт почти рухнул. Наша власть над регионом ослабла и о себе заявили различные местные повстанческие и лоялистские группировки. На данный момент мы должны временно позабыть о юге: он потерян как для нас, так и для нашего врага, так что стоит сосредоточиться на боевых действиях на севере!"
lunas.2.a:0 "Мы можем что-нибудь сделать?"

lunas.3.t:0 "Контрреволюция в Толл Тейле"
lunas.3.d:0 "Когда разразилась гражданская война, отряд лунаристов сумел проникнуть вглубь вражеской территории и захватить район Толл Тейла. Так мы хотели нанести удар прямиком в сердце ненавистного врага, чтобы ослабить его изнутри. Но наши планы потерпели крах, так как соляристы сумели отвоевать этот регион. Мы потеряли Толл Тейл и солдат в той местности, а также лишились стратегического преимущества."
lunas.3.a:0 "Ничего страшного, мы всё равно победим."

lunas.5.t:0 "Победа на юге"
lunas.5.d:0 "На протяжении нескольких месяцев на юго-востоке бурлил конфликт между различными группировками. Какое-то время казалось, что мы не получим из тех проклятых джунглей никаких хороших вестей, кроме очередных отчётов о потерях, но в конце концов мы узнали о том, что как соляристские ополченцы, так и коммунистические мятежники были разбиты. Ученики Ночи стали хозяевами юго-востока. Их предводительница лично прибыла на север, чтобы встретиться с императрицей и поклясться в вечной верности юга-востока истинной владычице Эквестрии."
lunas.5.a:0 "Вы хорошо послужили мне, ученики."

lunas.6.t:0 "Интервенция На Юго-Восток"
lunas.6.d:0 "Наш гарнизон в юго-восточной Эквестрии уже давно сражается с повстанцами-коммунистами из Балтимейра и местными племенами, сплотившимися вокруг доктора Кабальерона, тогда как сторонники Селестии выбили наши силы из Стейблсайда. К счастью, Ученики Ночи не отказались от борьбы и удерживали свои позиции достаточно долго, чтобы мы победили основные силы Селестии. Теперь мы можем, наконец, прийти к ним на помощь и восстановить мир и порядок в пылающих джунглях."
lunas.6.a:0 "Вперёд, к победе!"

lunas.7.t:0 "Изгнанник Из Лунной Империи"
lunas.7.d:0 "Распространяются слухи, что Лунная Империя в настоящее время проводит суды над захваченными генералами, верными Селестии. С её лоялистами обходятся сурово, и они находятся либо в тюрьме, либо в ссылке. Один такой изгнанный пони прибыл в нашу страну, предлагая свои услуги в качестве офицера в армии. Он клянётся нам в верности и кажется довольно надёжным."
lunas.7.a:0 "Он нам пригодится."

lunas.9.t:0 "Лунные Добровольцы"
lunas.9.d:0 "На поле, в котором в мирное время играли в бакбол, собралась большая толпа, сжавшаяся под холодным вечерним дождем. Большинство из них были фестралами, но среди них встречались и земные пони, пегасы и единороги. У всех них было какое-то оружие - винтовка, пистолет или что-то более примитивное, вроде мушкета или даже вил. Болтовня среди них прекратилась, когда появился офицер-бэтпони и крикнул "Внимание!"\nИз всех пони на поле он был единственным в новой блестящей униформе. Он был офицером, и его долг заключался в том, чтобы превратить эту толпу в надлежащую боевую единицу.\n"Последователи ночи! Я сержант Сайлент Пикс. Вы все пришли сюда, чтобы бороться за равенство между четырьмя племенами, за освобождение фестралов и ради защиты своих семей от репрессий со стороны соляристов. Это благородное дело, но одного благородства недостаточно, чтобы сделать вас хорошими бойцами. Вот почему вы будете тренироваться, и я превращу вас, кучу ослов, в батальон, достойный нашей Императрицы. Дисциплина необходима, если мы хотим победить в этой война, а дисциплина требует строгости. Подумайте дважды, готовы ли вы к этому и к прочим ужасам битвы. Если нет, то перестаньте тратить моё время и убирайтесь с глаз моих. Остальные - шаг вперёд. Мы подготовили снаряжение для вас и место для отдыха. Завтра начнется тренировка. Моя задача - как можно скорее подготовить вас для битвы. Это будет непросто для любого из вас, но к концу вы будете больше напоминать солдат, чем злых крестьян. И, раз мы уже затронули эту тему, выкиньте наконец эти вилы и получите настоящее оружие!""
lunas.9.a:0 "Будем надеяться, что их навыки будут соответствовать их рвению."

lunas.10.t:0 "Брифинг Перед Миссией"
lunas.10.d:0 "Мисти Найт вошла в палатку сержанта Сайлент Пикс и остановилась. Он сидел за столом и читал отчеты о военных операциях в этом секторе. Рядом с бумагами стояла фотография его дочери. Пять минут Мисти Найт терпеливо ожидала, пока он не закончит читать и поднимет взгляд. "Хорошо, что ты меня не прервала. Теперь я ещё сильнее уверен, что ты отлично подходишь для этой задачи."\nМисти Найт кивнула. "Каков приказ, сэр?"\n"Из документов я узнал, что ты проходила обучение у других последователей ночи, прежде чем принять участие в нескольких кражах оружия, а также в засадах на сторонников Селестии, прежде чем добровольно присоединиться к Лунной Армии. Я думаю, что ты сможешь выполнить эту задачу. Императрица попросила меня подготовить пони для сопровождения партии оружия нашим товарищам, сражающимся с повстанцами на юго-востоке. Ты будешь руководить ими и следить за тем, чтобы наши враги не обнаружили вас. Всё ясно?"\n"Так точно, сэр!"\n"Хорошо. Эта миссия очень важна. За провалом последует наказание. Не забывай этого."\n"Я не подведу, сэр. Я бы предпочла умереть, чем подвести мою богиню."\n"Смерть вполне может стать твоим наказанием. А теперь иди и забери своё снаряжение. Ты уезжаешь через час. Груз уже готов."\nОна глубоко поклонилась, обернулась и ушла. Сайлент взглянул на фотографию на своём столе.\n"Я надеюсь, что скоро снова увижу её," - тихо пробормотал он."
lunas.10.a:0 "Будем надеяться, что она преуспеет."

lunas.11.t:0 "Наша Столица"
lunas.11.d:0 "После победы нашей императрице пора задуматься о будущем её режима. Ей необходимо решить, из какого места она будет править землями своей новой империи. Кантерлот пуст, и было бы вполне естественно править оттуда. В течение тысячи лет в этом городе размещалось правительство Эквестрии, так почему бы не продолжить сию традицию? Однако Мейнхеттен служил её центром управления во время гражданской войны, да и этот город может похвастаться немалым потенциалом, чтобы стать в будущем полноценной столицей. Будет разумно править из экономического центра Эквестрии, да и её лоялисты оценят этот шаг по достоинству. Но остаётся ещё один вариант. Старый замок Двух Сестер, затерянный глубоко в Вечнодиком лесу, всё ещё можно восстановить в его былом великолепии. Именно там наша императрица вознеслась в ту роковую ночь тысячу лет назад. И превращение того святого места в нашу столицу было бы весьма символичным шагом."
lunas.11.a:0 "Императрица разместится в Кантерлоте."
lunas.11.b:0 "Мейнхеттен уже неплохо послужил нам."
lunas.11.c:0 "Она вернётся в свой старый дом."

lunas.12.t:0 "Судьба Государства [CRY.GetNameDef]"
lunas.12.d:0 "За северной границей Лунной Империи лежит ещё одна империя, принадлежащая кристальным пони. Хотя они не проявляли особой активности в противодействии нам во время гражданской войны, вряд ли мы можем действительно доверять [CRY.GetLeader]. Они вполне могут питать симпатии к Селестии и её последователям, а также плести всевозможные заговоры, и могут интриговать против нас в этот самый момент. В государстве [CRY.GetNameDef] едва ли есть фестралы, так зачем им беспокоиться об их проблемах?\nЧто-то должно быть сделано для обеспечения безопасности северной границы. Советники Императрицы предложили ей два варианта. Либо быстрый удар армии и последующее прямое управление землями кристальных пони, либо в те земли будет послан верный губернатор, который предложит кристальным пони мирно преклонить колени перед нашей императрицей. Вероятно лидер кристальных пони по имени [CRY.GetLeader] будет весьма недоволен таким ультиматумом, но выбора у него не будет."
lunas.12.a:0 "Быстрый удар решит все проблемы."
lunas.12.b:0 "Мы пошлём губернатора, чтобы обеспечить их лояльность!"
lunas.12.c:0 "Возможно, мне следует попросить старую подругу о помощи..."

lunas.13.t:0 "Конец Гражданской Войны"
lunas.13.d:0 "Победа!\n\nПосле долгих столетий ожидания во тьме и угнетения со стороны "дружественных нам" соляристов, мы, наконец, получили свой шанс. Мы восстали, сражались и проливали кровь, и благодаря мрачной решимости и яростной жестокости сумели одержать победу! Прямо сегодня пишется история, ибо в месяц [GetMonth] [GetYear] года удушающая хватка соляристов на горле Эквестрии, наконец, ослабла, а законная императрица вернулась на свой трон, в котором ей отказали тысячу лет назад.\n\nИз своей временной столице в Мейнхеттене императрица Лунной Империи, Найтмер Мун, обратилась к своим новым подданным. Все СМИ передали её краткие, но чёткие и всем понятные слова.\n\n— Мои подданные, пони земель Эквестрии. Власти моей слабой и лицемерной сестры пришёл конец, и отныне ночь будет царствовать вечно! Ожидающий нас век будет гораздо более великим и славным, чем всё, что эти земли видели за последнюю тысячу лет. И все те, кто склонится передо мной, смогут стать частью этого великого грядущего.\n\n— А всем, кто осмелится усомнится в моей власти, я скажу лишь одно. У вас ничего не получится, вы ничего не добьётесь. Моя сестра в своей слабости показала, что прощение идёт лишь на пользу вашим врагам. Я не совершу этой ошибки и буду защищать свою империю любыми средствами. И у вас будет выбор: преклонить колени и верно служить императрице, защищая эти земли. Или вы можете стать ещё одним врагом, который безуспешно пытался выступить против меня!\n\n— Также я уверяю все тех, кто дрожит от страха, видя мои войска на марше, что вам нечего бояться. Вашей императрице не чуждо милосердие, и я прошу лишь о том, чтобы вы были столь верны и покорны мне, как и моей сестре совсем недавно. Выполните мою маленькую просьбу и у вас больше не будет причин бояться меня. Враги окружают империю, и я не буду пассивно ждать, пока они придут к нам. Служи мне верно и докажи этим свою ценность!"
lunas.13.a:0 "Да здравствует императрица!"

lunas.15.t:0 "Ультиматум Из Города [From.Capital.GetName]"
lunas.15.d:0 "Сегодня в [Root.Capital.GetName] прибыл посланник в сопровождении вооружённых фестралов. Он лично доставил сообщение от самой Императрицы Лунной Империи для правителя [Root.GetLeader]. Оно было очень кратким, и главное требование было ясно. "Преклоните колени, или будете уничтожены."\nИмператрица хочет послать губернатора, чтобы обеспечить ей нашу вечную преданность, что, почти наверняка, поставит под угрозу наш суверенитет. Однако, если мы откажемся, то станем предателями, с которыми будет вести переговоры лунная армия, на поле боя. [CRY.GetLeader] должна тщательно обдумать ответ, потому что судьба нашей нации висит на очень тонком волоске."
lunas.15.a:0 "У нас нет выбора, мы вынуждены согласиться..."
lunas.15.b:0 "Это возмутительно! Мы союзники, а не слуги!"

lunas.16.t:0 "Неповиновение Кристальной Империи"
lunas.16.d:0 "Посланник, которого мы отправили в [From.Capital.GetName], вернулся со своим вооруженным эскортом. Ультиматум, который он лично поставил [From.GetLeader], был нагло отклонен, и государство [From.GetName] отказывается позволить нашему губернатору вмешиваться в их дела. Теперь они раскрыли своё истинное лицо и стали предателями и поклонниками Селестии! Императрица разберётся с ними быстро и безжалостно."
lunas.16.a:0 "Они выбрали войну!"

lunas.18.t:0 "Визит к Подруге"
lunas.18.d:0 "— То, что вы пожелали выпить со мной чашку чая, весьма приятно, но я подозреваю, что вы хотели чего-то большего. — Рарити хмуро посмотрела на Найтмер Мун, подливая себе в чашку горячего чая. Императрица кивнула в ответ.\n\n— Конечно, ведь я пришла не только за чаем, но и за печеньем, — сказала Найтмер, изображая царственное равнодушие. Единорог натянуто улыбнулась в ответ, едва не закатив глаза.\n\n— При всём уважении, Ваше Величество, но вы знаете, что я имела в виду. — В ответ Найтмер Мун лишь молча подняла чашку и подула на дымящуюся жидкость, пока Рарити наблюдала за ней. Чашка медленно поднялась, и императрица сделала глоток.\n\n— Хороший чай. А где печенье?\n\n— Конечно, Ваше Величество, — натянуто улыбнулась Рарити, левитируя коробку печенья на стол. Найтмер Мун взяла одно и надкусила его. — Не хочу показаться слишком настойчивой, но ... — Сладко спросила Рарити, позволяя вопросу повиснуть в воздухе.\n\n— Мне стоило приказать притащить тебя в цепях и потребовать под страхом смерти стать моей рабыней?- Спросила её Найтмер Мун. Властный тон в голосе аликорна заставил Рарити слегка отшатнуться, но потом она увидела ухмылку на лице Найтмер Мун. — Ну, теперь я отплатила тебе за грубость, так что назову причину. Кристальная Империя по-прежнему бросает мне вызов, но я не считаю войну единственным решением этого вопроса. Я желаю, чтобы ты отправилась в Кристальную Империю и убедила её лидера [CRY.GetLeader] склонить колени. Взамен я позволю кристальным пони сохранить часть их независимости, пока ты будешь служить губернатором той земли. — Столь прямое предложение заставило Рарити в недоумении уставиться на Найтмер Мун, которая спокойно откусила ещё кусочек от печенья. — У тебя отличный вкус: твоё печенье просто изумительно." 
lunas.18.a:0 "Я... спасибо, Ваше Величество?"

lunas.19.t:0 "Трибунал Над Соляристами"
lunas.19.d:0 "Селестия была изгнана, однако мы захватили большинство соляристских лидеров и генералов. Хотя наша императрица в праве просто изгнать их, она всё же решила предать их суду. Население ворчало, и императрица решила дать обвиняемым возможность хоть как-то защитить себя перед ней в суде. Нет никаких сомнений в их вине, но такая демонстрация послужит укреплению её абсолютной власти над подданными. Да есть вероятность того, что некоторых генералов можно убедить встать на нашу сторону."
lunas.19.a:0 "Жаль, что нельзя просто расстрелять их."

lunas.20.t:0 "Судьба Командира Фаст Клипа"
lunas.20.d:0 "Командир Фаст Клип, бывший сержант Вандерболтов и заместитель Спитфайр, участвовал в административной работе и организации эквестрийской армии во время гражданской войны. Особенно активное участие он принимал в подготовке солдат. Но в то же время наши отчеты сообщают, что он всегда был верен Эквестрии, а не её правительнице. Так что если ему предложат выбор между пожизненным заключением в тюрьме и службой новой правительнице Эквестрии, то он вполне может встать на сторону ночи. Если один из хвалёных Вандерболтов Селестии встанет на нашу сторону, то это пойдёт на пользу нашей репутации."
lunas.20.a:0 "Его ждёт камера!"
lunas.20.b:0 "Выдайте ему погоны."

lunas.21.t:0 "Судьба Командира Уиплеша"
lunas.21.d:0 "Коммандер Уиплэш не самый известный Вандерболт, но он очень давно прослужил в рядах этих летунов и фанатично верен Селестии, так что нет никакой возможности склонить его на нашу сторону. В то же время мы можем свалить на него несколько военных преступлений. Однако его казнь вызовет слишком большой переполох, особенно после того как он дал клятву никогда не поднимать копыта против ночи. О помиловании не может быть и речи, но, возможно, стоит просто изгнать его? В конце концов, ссылку можно считать своего рода милосердием. "
lunas.21.a:0 "Заприте его."
lunas.21.b:0 "Сошлите его куда подальше!"

lunas.22.t:0 "Судьба Соарина"
lunas.22.d:0 "Соарин был одним из самых популярных генералов соляристов, в основном благодаря его карьере в Вандерболтах. Однако он отклонил все наши предложения поступить на службу к императрице, и поэтому она оказалась в непростой ситуации. Ведь как тюремное заключение, так и изгнание этого генерала вызовут переполох в обществе. Однако приговор всё равно должен быть вынесен."
lunas.22.a:0 "Заприте и выбросьте ключ."
lunas.22.b:0 "Пусть подышит горным воздухом в Якякистане во время ссылки!"

lunas.23.t:0 "Судьба Принца Блюблада"
lunas.23.d:0 "Те, кто видел Блюблада ещё до гражданской войны, просто не узнали бы этого жеребца, который служил одним из основных командиров соляристов во время войны. Он пользовался немалым уважением, а также был влиятельным дворянином, так что Её Величество лично отправила ему предложение ещё до суда. Ответ же пришел уже через час.\n\n— Её Величеству Принцессе Луне\n\n— Благодарю Вас за предложение присоединиться к Вашим войскам в качестве генерала. Однако я ни при каких обстоятельствах не соглашусь на столь непристойную взятку и прошу больше не делать мне подобных предложений. Само по себе принятие такого предложения является предательством и изменой, но и клятва о "служении ночи" абсурдна и бессмысленна. Я твёрдо намерен не служить в этой бедной стране, по крайней мере до тех пор, пока всякие идиоты и предатели не перестанут назначать генералов. Моя единственная надежда состоит в том, что пламя Тартара сумеет очистить этот проклятый мир, где под светом луны бродят монстры, порождённые безумными связями злодеев с предателями.\n\n— Искренне ваш\n— Принц Блюблад.\n\nЕё Величество пришла в такую ярость, что едва не приказала казнить его без суда и следствия, однако вскоре поняла, что Блюблад предвидел такой вариант событий и желал, чтобы наша императрица своими же действиями посеяла смуту среди своих подданных. Найтмер Мун успокоилась, и хоть о милосердии для Блюблада не может идти и речи, он, как и все остальные, предстанет перед судом." 
lunas.23.a:0 "Пусть гниёт под домашним арестом!"
lunas.23.b:0 "Интересно, понравится ли ему жизнь в изгнании?"

lunas.24.t:0 "Трибунал Окончен"
lunas.24.d:0 "Суд над Блюбладом окончен, как и так называемые "соляристские процессы". Все вражеские лидеры понесли заслуженные наказания. Сам факт проведения настоящих судов удивил многих и подорвал авторитет некоторых из наиболее ярых подстрекателей. Хотя у императрицы есть решающее слово, закон всё же сохранил свою власть, и те, кто утверждает, что пони Эквестрии грозит анархия из-за прихотей Найтмер Мун, больше ничем не могут подкрепить свои слова. Её ближайшим слугам ясно, что этот процесс (не в последнюю очередь из-за ответа Блюблада), дался императрице нелегко, но её контроль над Эквестрией усилился, когда Найтмер Мун показала своим подданным, что, вопреки страхам толпы, в Эквестрии всё ещё сохраняется верховенство закона."
lunas.24.a:0 "Возвращаемся к делам"

lunas.25.t:0 "В чёрном мраке ночном"
lunas.25.d:0 "Война бушует и боевые действия начинают происходить не только на линии фронта когда гнев, который многие лунаристы питали к соляристскому большинству, достигает точки кипения. Хотя такие чувства позволяют нашим солдатам сражаться как одержимым на поле боя, это также приводит к тому, что нередко мишенями становятся даже невооруженные гражданские-соляристы. Казни пленников, мародёрство в городах и прочие акты насилия стали совершенно обычным явлением. Дисциплина пока сохраняется, однако некоторые командиры активно используют такие действия в качестве инструмента террора и способа вознаградить наиболее яростных и злобных солдат Её Величества."
lunas.25.a:0 "Война никогда не меняется. Продолжайте наступление."

lunas.26.t:0 "Альянс Кристалов и Ночи"
lunas.26.d:0 "Король Сомбра из Кристальной империи направил официальное сообщение Императрице Найтмер Мун и Генеральному Штабу Лунной Империи, приглашая Лунную Империю присоединиться к его союзу - Серому Пакту. Заявление включает не только обещание военной помощи в борьбе с, цитируем, "надоедливыми и навязчивыми силами света", а также обещание дальнейшего расширения сотрудничества в будущем, если отношения окажутся взаимовыгодными. Хотя некоторые высказывают недовольство возможностью стать союзниками этого выскочки, есть и другие, которые видят надежду и перспективы в союзе с монархом, неоднократно возвращавшимся из мёртвых. Независимо от того, что они думают, спорщикам придётся согласиться с решением Императрицы, когда она его выскажет."
lunas.26.a:0 "Мы присоединимся к Серому Пакту."
lunas.26.b:0 "Мы избавимся от этого так называемого короля в своё время."

lunas.27.t:0 "Предложение Копыта и Сердца Найтмер Мун От Короля Сомбры"
lunas.27.d:0 "Сегодня в нашу штаб-квартиру пришло письмо, адресованное самой Императрице Ночи от короля Сомбры из Кристальной империи. Это было любовное письмо, содержавшее в себе предложение. Сомбра открыто высказал свои чувства и очень высоко отзывался о Найтмер Мун и её нации. Похоже, он хочет на ней жениться и тем самым создать альянс, способный перевернуть мир. Тем не менее, некоторые адъютанты напоминают Её Величеству о слухах о том, что Сомбра когда-то ухаживал за Селестией, и спрашивают, действительно ли она хочет сыграть свадьбу с тем, кто считает её запасным вариантом." 
lunas.27.a:0 "Слухи и фантазии! Сомбра будет хорошим мужем."
lunas.27.b:0 "У него не так много дивизий, так что нет."

lunas.31.t:0 "Новое Имя Для Сталлионграда"
lunas.31.d:0 "Нам нужно стереть все упоминания о Сталлионграде как о городе. Стил Сталлион был мерзким предателем, а его коммунистическое государство - просто неудачным экспериментом. Однако и не идёт речи об изменении его имени обратно на то, каким оно было до Зимней Революции. Принцессин заставит пони вспоминать о Селестии, и в Эквестрии в любом случае нет принцесс, только Императрица. Население города не будет счастливо изменением названия, поскольку оно цепляется за свои глупые революционные идеи. Возможно, было бы лучше наказать их, полностью разрушив город и депортировав его население в окружающую местность. Это жёсткий метод, но он эффективно подавит любые мысли о сопротивлении.\nКакова будет судьба города, ваше величество?"
lunas.31.a:0 "И назовем его Лунаград."
lunas.31.b:0 "Не будем ничего менять."
lunas.31.c:0 "И назовем его Кольтсун."
lunas.31.f:0 "Стереть город с лица земли."

lunas.33.t:0 "Восстановление империи"
lunas.33.d:0 "По всей Лунной Империи совсем недавно бушевали жестокие бои, так что восстановление потерь будет нашей первостепенной задачей. Её Величество прекрасно понимает это и поэтому она призвала своих помощников составить план предстоящей реконструкции. Корона Австралис вызвалась отвечать за эту задачу. К всеобщему удивлению, она представила Её Величеству два возможных плана. В первом приоритет отдаётся восстановлению промышленной мощи империи. Нет причин считать, что в будущем мы не столкнёмся с очередной войной, и императрица желает, чтобы её нация стала сильнее. В первую очередь этот план сосредоточен на гражданском секторе, ведь его укрепление поможет быстрому росту и возрождению военной промышленности.\n\nДругой план предлагает более необычные идеи. Согласно ему, реконструкции стоит сосредоточиться не на заводах, а на восстановлении гражданской инфраструктуры и разрушенных жилых районов. Выигрыш в таком плане будет более долгосрочным, поскольку такими действиями мы продемонстрируем щедрость Её Величества по отношению к своему народу. Также восстановление инфраструктуры позволит рабочим, которые должны строить столь нужные нам заводы, не беспокоиться о своих семьях, которым в ином случае пришлось бы жить на развалинах своих домов. Защищенное, сытое и благодарное население позволит значительно укрепить нацию в долгосрочной перспективе, даже если мы не получим краткосрочных выгод на начальном этапе."
lunas.33.a:0 "Приоритетом будет восстановлению промышленных центров"
lunas.33.b:0 "Сосредоточимся на восстановлении домов и гражданской инфраструктуры"

lunas.34.t:0 "Военнопленные"
lunas.34.d:0 "После войны в наших лагерях находятся десятки тысяч соляристов, и пришло время решить вопрос об их будущем. Они сражались против Её Величества и проливали кровь Её подданных, но нельзя позволить им сидеть и гнить тут, не принося никакой пользы.\n\nНекоторые предлагают просто отпустить их. Война окончена, а власть Её величества в безопасности. Да, эти пленники были на неправильной стороне конфликта, но если им позволят вернуться домой, к своим семьям, то они будут трудиться во славу императрицы. Некоторые же не решаются просто отпустить их и заявляют, что пленники получат свободу лишь при условии, что они откажутся от своей прежней верности Эквестрии.\n\nА вот самые ревностные из слуг Её Величества утверждают, что это только опозорит память тех, кто пал в борьбе против этих соляристов. Любой предатель, жаждущий вернуть свою свободу, должен сначала каторжным трудом выплатить долг крови. И трудиться они должны будут до тех пор, пока Её Величество не решит, что этот долг сполна погашен."
lunas.34.a:0 "Они свободны, ведь война окончена"
lunas.34.b:0 "Любой, кто откажется от своей верности Эквестрии, обретёт свободу"
lunas.34.c:0 "Тяжким трудом они заработают свою свободу"

lunas.35.t:0 "Фильмы, Фильмы, Фильмы!"
lunas.35.d:0 "В рамках усилий по восстановлению страны, сегодня лунное правительство с гордостью объявило о возобновлении работы киностудий в Эпплвуде, на западном побережье Империи. Он, как центр современного искусства после войны, прилагает все усилия, чтобы помочь искусству вернуть себе титул. Сегодня по всей Империи одна из главных студий "Warner Colts Pictures" начала широкомасштабную рекламную кампанию, которая поможет нанять новых актеров, писателей сценариев и сотрудников кино в рамках подготовки к грандиозному показу в следующем году. Один из директоров студии, Мун Флауэр, уже объявил о фильме, который он планирует создать на основе данных о героическом отряде бэтпони и лояльных пони во время гражданской войны, которые в конце войны были одной из лучших бригад армии Империи. "Я планирую оставаться как можно более верным исходному материалу," - сказал Флауэр, - "Поэтому я был в постоянном и частом контакте с оставшимися в живых членами этого отряда. В общем, я не могу дождаться, когда эта мечта станет былью.""
lunas.35.a:0 "Ещё одна причина снова пойти в кино!"

lunas.36.t_luna_reads:0 "Предложение брака от королевы Кризалис"
lunas.36.t_chrysalis_reads:0 "Предложение брака от Найтмер Мун"
lunas.36.d_luna_reads:0 "Ваше величество, королева из земель чейнджлингов хочет жениться на вас!"
lunas.36.d_chrysalis_reads:0 "Ваше величество, новая императрица Эквестрии, Найтмер Мун, хочет жениться на вас!"
lunas.36.a_luna_yes:0 "Я больше не буду одна ночью!"
lunas.36.a_luna_no:0 "Не беспокойте меня."
lunas.36.a_chrysalis_yes:0 "Улей должен расти!"
lunas.36.a_chrysalis_no:0 "Мне не нужны друзья."

lunas.37.t_luna_says_yes:0 "Найтмер Мун говорит да!"
lunas.37.t_luna_says_no:0 "Найтмер Мун говорит нет"
lunas.37.d_luna_says_yes:0 "Найтмер Мун и Кризалис поженятся! Больше улей не будет так одинок."
lunas.37.d_luna_says_no:0 "Найтмер Мун не слишком обрадовалась предложению Кризалис и отклонила его."
lunas.37.a_luna_says_no:0 "Печально."
lunas.37.a_luna_says_yes:0 "Ура!"

lunas.38.t_chryss_says_yes:0 "Кризалис говорит да!"
lunas.38.t_chryss_says_no:0 "Кризалис говорит нет"
lunas.38.d_chryss_says_yes:0 "Будет организована свадьба счастливой пары! В холодные ночи кто-то будет согревать нашу королеву!"
lunas.38.d_chryss_says_no:0 "Королева Кризалис сказала, что ей не нужны друзья, и уж тем более супруги."
lunas.38.a_chryss_says_no:0 "Ночь придет за тобой."
lunas.38.a_chryss_says_yes:0 "Ура!"

lunas.39.t:0 "Свадьба Найтмер Мун и королевы Кризалис"
lunas.39.d:0 "[This.GetNewspaperHeader]Вчера королева Кризалис отправилась в Кантерлот на свадьбу с Найтмер Мун. Брак лидеров двух самых могущественных стран вызвал всплеск эмоций и откликов во всем мире. Есть как сторонники, так и ожесточенные противники брака. Но никто не остался равнодушным к произошедшему. Хорошо, тогда мы поздравим пару и пожелаем им счастливой совместной жизни."
lunas.39.a:0 "..."

lunas.40.t:0 "Возвращение домой"
lunas.40.d:0 "Ровный звук пыхтения паровоза мог выступить в качестве неплохой колыбельной, но у Блю Ская не было сил для сна. Минут десять назад они миновали слишком знакомый мост, и уже через двадцать минут он будет дома.\n\nКогда он уходил сражаться за Селестию, все так гордилась им. Но вот он возвращается домой униженным и побеждённым, Найтмер Мун его попросту отпустила. Скай даже и не знал, что думать обо всём этом. Какая-то часть его души даже не хотела возвращаться домой. Он хотел жить, хотел быть свободным, но не знал, как посмотреть в лицо своим друзьям и знакомым дома.\n\nКазалось, что весь мир перевернулся с ног на голову. Скай не знал, что и думать обо всем этом, ведь рвение, с которым он сражался, сменилось сомнениями. Разве Найтмер Мун не должна быть жестоким тираном? И всё же она просто отпустила пленников. И если это оказалось неправдой, то может и многие другие слухи про неё столь же неверны? Скай не хотел думать об этом, ведь казалось, что это подрывает основы всего, что он знал.\n\nВыйдя с поезда на станции, он задумчиво оглядел свой родной город. Вероятно, его знакомые скажут "хвала Селестии", узнав про его благополучное возвращение..."
lunas.40.a:0 "Только вот благодарить за это нужно Найтмер Мун."

lunas.41.t:0 "Цена мира"
lunas.41.d:0 "Двое охранников вели Блю Ская по тюремному коридору, а из камер, где сидели его товарищи-заключенные, слышались крики и подбадривания. Они говорили ему быть сильным, не сдаваться, но Скай чувствовал, что хочет попросту провалиться сквозь землю и исчезнуть. Они не знали... никто из них не знал.\n\nВ кабинете начальника тюрьмы помимо неё самой была группа лунных солдат. Они молча и мрачно взирали на заключённого, но надзирательница широко улыбалась во весь рот, когда подошла к Скаю и потрясла его копыто.\n\n— Рада видеть тебя, номер 2462. Готов отправляться домой? — радостно защебетала начальница тюрьмы, но Блю Скай даже не попытался улыбнуться в ответ. Она смотрела на него несколько секунд, а потом просто пожала плечами. — Книга, — приказала она солдатам и получила в ответ массивную тёмно-синюю книгу с изображением Найтмер Мун на обложке. Блю Скай уставился на неё, чувствуя внезапные сомнения. — Готов? — весело спросила она. Блю Скай просто кивнул в ответ. Было уже слишком поздно, а он просто хотел вернуться домой.\n\n— Я клянусь служить императрице ночи, — начал читать охранник, — Я отрекаюсь от всех клятв, которые давал не Ей, и клянусь повиноваться Ей и выбранным Ею лидерам с этого момента и до моего последнего вздоха. — Когда охранник закончил читать, все в комнате уставились на Блю Ская, который вдохнул и начал повторять слова."
lunas.41.a:0 "— Я клянусь служить императрице ночи..."

lunas.42.t:0 "Трудом отработать свободу"
lunas.42.d:0 "Из-за жары, пыли и неподвижного воздуха было очень трудно даже просто дышать, но о передышке не могло идти и речи. Всякий раз, когда кто-нибудь из них пытался хотя бы немного отдохнуть, через несколько секунд над их головами раздавался щелчок хлыста. Блю Скай чувствовал, что его мышцы вот-вот лопнут, но это было просто несравнимо с горлом. Его мучила такая чудовищная жажда, что он и представить себе не мог, что кто-то может испытывать такое. Скай изо всех сил старался продолжать махать киркой и одновременно безмолвно молился о звуке колокола. Но тот, казалось, так и не собирался звонить.\n\n— За работу! — раздался крик надсмотрщика позади них. Прямо над головой Блю Ская щёлкнул хлыст, заставив жеребца вздрогнуть. Раньше он думал о том, чтобы наброситься на надсмотрщика и запихнуть хлыст ему в глотку, но сейчас он мечтал лишь о воде. Когда, наконец, прозвенел колокол, то у Ская нашлись силы лишь на то, чтобы рухнуть на землю, слабо держась за кирку.\n\nОни строили эту железную дорогу уже несколько недель, и каждый день казался всё более изнурительным, чем предыдущий. Они миновали холм за холмом и долину за долиной, но не получали никаких передышек, а лишь приказ продолжать работать. Неужели они умрут здесь, строя железные дороги для лунаристов? Но когда мимо прошла группа заключенных и протянула ему кружку с водой, то Скай поклялся себе, что сделает всё возможное, чтобы выжить. Кое-кто из пленников поговаривал о попытке восстания, но он не собирался даже думать про это. В Тартар эту войну и продолжение борьбы, он просто хотел вернуться домой.\n\nИ когда колокол зазвонил снова, Скай встал, снова поднимая и опуская кирку под звук щелканья хлыста."
lunas.42.a:0 "Раз-два, раз-два..."

lunas.43.t:0 "Носители Элементов Прощены"
lunas.43.d_1:0 "Шестеро носителей элементов в цепях стояли перед возвышающейся над ними Найтмер Мун, чей надменный взгляд скользил по каждой из пони. Даже после поражения, пленения и заключения в тюрьму они всё ещё не показывали страха.\n\n— Вот мы и встретились снова, носители элементов, — обратилась к ним Найтмер Мун. Когда она не получила ответа, то спустилась со своего трона, чтобы встретиться с ними лицом к лицу, и заглянула в глаза каждой пони.\n\n— Просто делай то, что планируешь, — ледяным тоном ответила Твайлайт через некоторое время. — Мы не склонимся перед тобой.\n\n— Но ведь злорадство это как раз прерогатива победительницы, верно? Я помню, как ты злорадствовала, когда после нашей первой встречи ты запечатала меня. Очень хорошо, стража! — крикнула она, поворачиваясь, чтобы снова подойти к трону. Закованные в броню пони подошли к шести кобылам, схватили их и сняли кандалы. Найтмер Мун вернулась на свой трон.\n\n — Проще всего было бы насовсем покончить с вами, но это привело бы рано или поздно к появлению новых носителей элементов. Вы вольны идти и спокойно жить в Понивилле, не боясь возмездия. Если мы и будем снова сражаться, то только потому, что неблагодарная ученица моей сестры решила вместо защиты пони этих земель отплатить за милосердие местью. — Найтмер Мун ухмыльнулась, наслаждаясь выражением лица Твайлайт Спаркл: замешательство сменилось пониманием, а затем и стыдом. — Стража, проследите, чтобы их вернули в Понивилль. Надеюсь, что мы больше не увидимся."
