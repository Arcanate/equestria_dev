NLR_the_traditionalist_faith:0 "Луна, Принцесса и Кошмар"
NLR_the_traditionalist_faith_desc:0 "В качестве официальной веры мы примем модель, согласно которой Найтмер, принцесса Луна и само небесное тело Луна - это отдельные сущности. Они одинаково важны для нашей веры, но не должны рассматриваться как одно и тоже. Такая политика поможет обратиться в новую веру тем, кто всё ещё помнит принцессу Луну."
NLR_via_media:0 "Via Media"
NLR_via_media_desc:0 "Императрица решила принять лунную теологию "Via Media", которая утверждает, что небесное тело Луна, принцесса Луна и Найтмер - это три аспекта одной и той же божественной лунной сущности. Хотя они и не идентичны друг другу, они представляют одну и ту же божественную силу, и поэтому им можно поклоняться отдельно, по-прежнему отдавая дань уважения Луне."
NLR_the_nightmare:0 "Кошмар"
NLR_the_nightmare_desc:0 "Нет никакой принцессы Луны - есть только более слабая форма Найтмер. Нет и Луны - это просто проявление силы Найтмер. Такова истина недавно принятой императрицей лунной веры, которую поддерживают наши капелланы из Хироптерры. Мы будем насаждать наши жёсткие доктрины и преследовать еретиков. Никто не смеет ставить под сомнение нашу чистейшую веру в Найтмер."
