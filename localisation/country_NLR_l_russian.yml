### Focuces ###
NLR_legacy_of_the_shadowbolts:0 "Наследство Шедоуболтов"
NLR_legacy_of_the_shadowbolts_desc:0 "Шэдоуболты были элитной группой лучших пегасов и фестралов во время неудавшегося восстания против прогнившей тирании солнца более тысячи лет назад. Они нанесли много потерь соляристам и вселяли страх в сердца наших врагов. Их традиции продолжат новые имперские лунные ВВС."
NLR_adapt_the_spitfire:0 "Строительство Гладиатора"
NLR_adapt_the_spitfire_desc:0 "В ходе гражданской войны мы захватили много истребителей и несколько заводов у лоялистов Селестии. Хотя мы приспособили эти активы для собственных нужд, на них нельзя полагаться вечно, да и гордость требует не использовать проекты врага. Мы должны создать наш собственный превосходный истребитель."
NLR_the_lunar_airborne_corps:0 "Лунные Десантники"
NLR_the_lunar_airborne_corps_desc:0 "Война продолжает меняться с каждым новым нововведением, но несколько основ остаются неизменными. Одна из них - важность первым появиться на поле боя. Поэтому мы одобрили формирование воздушно-десантных сил, которые могут с помощью своих парашютов высадиться любом месте менее чем за ночь."
NLR_CAS_effort:0 "Штурмовики"
NLR_CAS_effort_desc:0 "Идея комбинированных сил стара как мир. В прошлом единороги или пегасы помогали земным пони в бою. В наше время такая идея сталкивается со сложностями при координации действий бронетанковых колонн, пехоты и авиации. После улучшения систем связи мы сможем создать специализированный самолёт, который будет работать вместе с наземными войсками."
NLR_strategic_bombing:0 "Управляемое Уничтожение"
NLR_strategic_bombing_desc:0 "Всякий уничтоженный актив врага не действует против нас. Уже недостаточно просто разбить армию на поле боя, необходимо также сломить их производство и моральный дух. Для этого нужна самая лучшая модель бомбардировщика, способная преодолевать большие расстояния, нести огромную полезную нагрузку и при этом быть в состоянии постоять за себя."
NLR_build_up_the_bomber_fleet:0 "Флот Имперских Бомбардировщиков"
NLR_build_up_the_bomber_fleet_desc:0 "Ни одни современные ВВС не могут обойтись без бомбардировщиков. Эти способные защитить себя самолёты могут выполнять недоступные для наземных сил задачи. Поэтому крайне важно как можно быстрее начать производство этих машин, а также не забывать постоянно совершенствовать их."
NLR_longer_range:0 "Бомбардировщики Дальнего Лёта"
NLR_longer_range_desc:0 "Огневая мощь бесполезна, если самолет не может вернуться обратно из-за того, что у него закончилось топливо. Все модели из линейки бомбардировочной авиации увеличат радиус своего действия за счёт некоторого снижения огневой мощи."
NLR_bigger_payloads:0 "Увеличение Боеукладки"
NLR_bigger_payloads_desc:0 "Бомбардировка не является точной наукой. Пони можно обучать сколько угодно, да и технология постоянно совершенствуется, но сами бомбы должны быть сброшены в определенный момент, дабы они не промахнулись мимо своей цели. Чтобы компенсировать эту естественную неточность наши машины будут нести больше бомб."
NLR_imperial_RADAR_system:0 "Континентальные Системы Радаров"
NLR_imperial_RADAR_system_desc:0 "Радары первоначально были разработаны для гражданских целей, но армия быстро нашла им применение. Радиоволны могут засекать удалённые объекты намного лучше, чем глаза пони, и связанный друг с другом массив радаров защитит нашу прекрасную империю от любых неожиданных вторжений."
NLR_jet_engine_experiments:0 "Эксперименты с Реактивным Двигателем"
NLR_jet_engine_experiments_desc:0 "Самолеты уже давно перестали быть скромным грифоньим изобретением, но винтовые двигатели уже дошли до своих пределов. Увеличивать скорость и дальше несложно, только вот сами самолёты начинают разваливаться на части. Так что для решения этой проблемы нам нужно заново изобрести самолёт."

NLR_a_new_army:0 "Вторая Имперская Армия"
NLR_a_new_army_desc:0 "Если императрица желает проявить свою несгибаемую волю, то ей нужна великая армия на уровне легионов, которые она подняла против тирании солнца более тысячи лет назад. Они должны быть верны императрице и её идеалам, а также полностью сбросить оковы застойного прошлого. Слава ночи!"
NLR_emergency_recruitment:0 "Все Молодые Пони"
NLR_emergency_recruitment_desc:0 "Неразбериха и беспорядок всё продолжаются и крайне важно обеспечить численное преимущество там, где это имеет наиболее важно. Большинство пони весьма смутно понимают зачем воевать и умирать, но их можно убедить в обратном различными бонусами. Долг неважен, если мы всё же сумеем победить."
NLR_dig_up_the_caches:0 "Пушки, Гранаты, Мундиры"
NLR_dig_up_the_caches_desc:0 "Эквестрия крупная страна, но за пределами поселений населения весьма мало. В сельской местности, где почти никто не живёт, расположены приготовленные верными фестралами различные тайники с боевой техникой. Мы знаем координаты этих мест, так что можем пополнить там наши запасы."
NLR_train_the_officers:0 "Хироптеррское Обучение"
NLR_train_the_officers_desc:0 "Хотя восстание всё ещё находится на ранней стадии, верные легионеры императрицы прибыли из Зебрики и потрясены состоянием нашего офицерского корпуса. Они пожелали обучить всех наших генералов методам современной войны, дабы они могли справиться с презренными соляристами."
NLR_war_propaganda:0 "Сердца и Умы"
NLR_war_propaganda_desc:0 "Мы восстали против антифестральной тирании и расизма! Наша команда по связям с общественностью распространит это сообщение по всей стране, и поэтому все пони Эквуса будут знать, что наши цели праведны, даже если мы силой навязываем их несогласным. Мы будем яростно отрицать наиболее неприятные аспекты наших намерений."
NLR_the_new_continental_warmaster:0 "Гегемон Всего Эквуса"
NLR_the_new_continental_warmaster_desc:0 "Новая лунная армия сейчас больше похожа на орду, а не на аккуратную командную структуру. Да, она доказала свою эффективность, но лишь благодаря доблести и преданности наших войск, а не эффективности командной структуры. По совету наших друзей из Хироптерры императрица решила назначить главнокомандующего, который возглавит всю нашу армию."
NLR_army_mechanisation:0 "Массовая Механизация"
NLR_army_mechanisation_desc:0 "Высшее руководство Эквестрии так и не поняло после неудачного вторжения чейнджлингов 1002 года, что стоит расширять использование механизированных транспортных средств для транспортировки солдат. К счастью, наша императрица гораздо более искусна в ведении войны, и она потребовала внедрить программу интенсивной модернизации в армию ночи."
NLR_roll_out_tanks:0 "Развернуть Мультильду" ### Roll Out The Muletilda - нужен будет контекстный перевод !!!
NLR_roll_out_tanks_desc:0 "Современный танк, почти неуязвимый для стрелкового оружия, крайне силён и опасен - при правильной поддержке, конечно. Эти машины уже продемонстрировали свою эффективность и универсальность, и ожидается, что они вскоре войдут в состав всех армий. Мы должны усердно внедрять это новое оружие."
NLR_roll_out_new_rifles:0 "Standardisation Of Equipment"
NLR_roll_out_new_rifles_desc:0 "Captured firearms, family heirlooms, strange weapons from distant lands, it seems that the Lunar Army has more types of rifles than soldiers. The gunsmiths and quartermasters are becoming overwhelmed with requests, and it falls upon the state to iron out this problem. The solutions beckons itself: one approved rifle design for everypony to use, easily replaceable and maintainable."
NLR_new_artillery:0 "Разработка Лучшей Артиллерии"
NLR_new_artillery_desc:0 "What ordnance we could scrounge up is either woefully outdated or simply insufficient in its amount. The Empress finds it inexcusable to be lacking in big guns to grind Her enemies into dust. While there are enough existing models for experimentation, additional funding and ponypower is needed to hasten the process."
NLR_new_support_equipment:0 "Специализированное Обучение Отрядов"
NLR_new_support_equipment_desc:0 "One pony cannot be expected to handle everything - thus we have the delegation of tasks. While most will serve in a direct combat role, others are required for less glorious but not less important duties such as digging trenches, building bridges, maintaining communication and supply lines. The lives of many will depend on these diligent few."
NLR_legacy_of_the_legions:0 "Легионы Возвращаются"
NLR_legacy_of_the_legions_desc:0 "Soldiers fight more efficiently if they are led to believe they're emulating centuries of pride and martial tradition. The army of today might not be the ideal successors of the Nightmare Legions of yore, but we can still reinstate what once was. Furthermore, knowing that there is a higher cause to devote towards, more ponies will join the battle."
NLR_lunar_continental_command:0 "Имперское Континентальное Управление"
NLR_lunar_continental_command_desc:0 "It is not a question of where and why to wage war, but rather when and how. To achieve success on an operational and strategical level, the high command must set forth guidelines for commanders in the field to adhere towards. Once a promising tactic is found, we can commence elaborating it for further results."
NLR_the_logistics_corps:0 "Лунный Департамент Логистики"
NLR_the_logistics_corps_desc:0 "The vastness of Equestria presents a difficult challenge for our quartermasters and logisticians. Although the supply routes between major cities are relatively functional, anything that requires us to travel through the deserts, jungles, or even mountains will present an insurmountable obstacle. Some modernisation in our transport vehicles is required."
NLR_airdropped_supplies:0 "Повсеместное Десантирование Снаряжения"
NLR_airdropped_supplies_desc:0 "The reach of an army has always been dictated by how far its supply wagons can follow. One of our theoreticians has thus proposed a seemingly radical idea: apply what we've learned from our bombing trials and apply it to supply delivery. The required resources will be able to reach any part of the land without the need for airstrips or other dedicated facilities."
NLR_mass_mobilisation:0 "Агентство Регистрации На Военную Службу"
NLR_mass_mobilisation_desc:0 "Celestia was a fool and a coward who didn't realise the value of a standing army, preferring to believe her pampered bodyguard force would suffice. The Night Empress shall not repeat the mistakes of the past, giving the order to increase the number of ponies waiting to be hired for a tour of duty, as well as demanding increased training standards overall."
NLR_special_warfare_department:0 "Экспертиза Ночной Стражи"
NLR_special_warfare_department_desc:0 "The warriors of the Night have truly proven themselves to be worthy of the Lunar banner, carrying out numerous unconventional operations during and after the civil war, pushing their limits ever so further. While many ponies would say they simply did what was necessary for their Empress, we are more interesting in distributing these skills to the next generation of soldiers."
NLR_bring_it_to_bear:0 "Мобилизация Промышленности"
NLR_bring_it_to_bear_desc:0 "Continued demand for more and more materiel has shown our existing production capabilities to be reaching their practical limits. To ease the pressure from an already beleaguered workforce, we'll simply have to invest in opening new industrial complexes to serve our increased requirements."
NLR_heavier_plating:0 "Проект: Буревестник" #я изменил здесь оригинальное название проекта
NLR_heavier_plating_desc:0 "To withstand ever increasing amounts of firepower, armoured vehicles need to adapt by increasing the thickness of their armour plating, while maintaining respectable firepower and mobility. To this end, our proponent for mobile warfare and mechanisation - Tempest Wind - has submitted several new designs waiting for approval."
NLR_anti_tank_equipment_prep:0 "Противотанковая 17-фунтовая пушка"
NLR_anti_tank_equipment_prep_desc:0 "We are not alone in our push for mechanisation, for other nations and rivals too have begun to utilise the strengths of tanks. It would be best to divert some resources in developing a specialised version of artillery focused exclusively on removing these new threats, lest we face issues in the future when it will take considerably longer to overcome them."
NLR_quantity_over_quality:0 "The Endless Wave Of Steel"
NLR_quantity_over_quality_desc:0 "Everypony's expectations have been met by the continued development and trials of tanks, but there is an issue of reliability that would be far too expensive to rectify on a wide scale. Delicate machinery is prone to breaking in strenuous conditions, and our response to this problem is satisfying the minimum in material, and maximum in amount of reserves."
NLR_quality_over_quantity:0 "Качество Превыше Всего"
NLR_quality_over_quantity_desc:0 "The best case scenario does not exist in real life; it is inevitable that a tank will face difficult terrain, random mechanical failures or overpowering enemy fire. It would be prudent to pursue a considerable investment in increasing the reliability of these vehicles, as they form the crux of our military thought."

