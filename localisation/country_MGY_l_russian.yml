### Focuses ###
 
### Starting Tree (KM) ###
MGY_20th_anniversary_of_the_birthday_revolt:0 "20-я годовщина восстания в День Рождения"
MGY_20th_anniversary_of_the_birthday_revolt_desc:0 "В 987 году группа студентов восстала в день рождения великого князя и потребовала политической свободы, а также освобождения от иностранного господства. Их протест стал революцией, которая закончилась тем, что Мейргипет впервые за много веков обрёл независимость. В годовщину этого знаменательного события мы чествуем тех отважных студентов."
MGY_the_campaign_trail:0 "Предвыборная кампания"
MGY_the_campaign_trail_desc:0 "Мы только-только начинаем приходить в себя после атаки короля Шторма, однако нельзя забывать про выборы в палату общин в следующем году. Нам нужно повысить поддержку нашей партии населением. Есть целый ряд неотложных вопросов, которые требуют внимания. Увы, но у нас нет достаточно времени, чтобы рассмотреть их все."
MGY_those_damn_cats:0 "Напряжённость с Абиссинией"
MGY_those_damn_cats_desc:0 "Простые пони Мейргипта возмущены абиссинской оккупацией западной Мэйндалузии и отчаянно хотят отвоевать эту землю у мерзких кошек. Рыцари Мейргипта предпочли бы мирно разрешить кризис, но возвращение Сомнамбулы возродило надежду у населения, и теперь всё больше и больше пони начинают призывать к войне."
MGY_stick_to_diplomacy:0 "Дипломатический подход"
MGY_stick_to_diplomacy_desc:0 "Хотя это будет непростой политической задачей, мы должны предотвратить дальнейшее кровопролитие. Мы должны заявить, что по-прежнему поддерживаем идеи мира и готовы сесть за стол переговоров с кошками. Ведь вооруженный конфликт с Абиссинией не отвечает интересам ни одной из вовлеченных в него сторон."
MGY_remind_of_defeat:0 "Память о поражении"
MGY_remind_of_defeat_desc:0 "Менее десяти лет назад орды короля Шторма прорвали нашу оборону и жестоко разграбили страну. Унижение обнажило фундаментальные недостатки армии Мейргипта, и их в необходимо в конечном итоге устранить. В свете мы не можем гарантировать победы над Абиссинией. Начинать войну прямо сейчас было бы полной глупостью."
MGY_stage_debate:0 "Устроить дебаты"
MGY_stage_debate_desc:0 "Мы заняли свою позицию относительно Мэйндалузии, но многие пони не согласны или пока не определились. К счастью, у нас есть множество ораторов, сочувствующих нашей точке зрения. И если они получат возможность, то смогут завоевать симпатии публики. Мы организуем шумные дебаты, которые помогут нашим пони принять верное решение."
MGY_indulge_jingoism:0 "Продвижение шовинизма"
MGY_indulge_jingoism_desc:0 "Мнение народа ясно: они презирают несправедливый порядок, навязанный нам великими державами, и рвутся бороться с Абиссинией. Если мы не поддержим их, то лишь ещё сильнее дестабилизируем ситуацию в стране. И поэтому мы должны дать понять пони, что разделяем их страсть и гнев, и что мы сделаем всё возможное, чтобы изгнать абиссинских тиранов из Мэйндалузии!"
MGY_manedalusia_is_maregypt:0 "Мэйндалузия это Мейргипет!"
MGY_manedalusia_is_maregypt_desc:0 "Мэйндалузия веками была частью Мейргипта и лишь недавно была захвачена вероломными абиссинцами. Мы считаем, что контроль кошек над любой частью Мэйндалузии совершенно неприемлем. Если абиссинцы откажутся уступить нам и покинуть эти территории, то нам придётся силой исправить эту несправедливость."
MGY_win_without_war:0 "Победа без войны"
MGY_win_without_war_desc:0 "Несмотря на многочисленные разногласия, которые были у нас с абиссинцами на протяжении многих лет, они доказали, что являются довольно разумными. Они, конечно, понимают, что жестокая война причинила бы неисчислимые беды обоим нашим народам, не говоря уже о Мэйндалузцах. Проблему можно решить миром, и мы найдем решение вместе."
MGY_the_two_year_proclamation:0 "Двухлетняя прокламация"
MGY_the_two_year_proclamation_desc:0 "Хотя наша риторика убедительна, некоторые пони всё ещё сомневаются в нашей решимости занять твердую позицию против кошек. Мы продемонстрируем нашу преданность мэйндалузцам, дав торжественную клятву: Мейргипет любой ценой освободит жителей этой земли от абиссинского владычества в течение двух лет."
MGY_the_economy_fools:0 "Экономические беды"
MGY_the_economy_fools_desc:0 "Страна всё ещё страдает от глубоких шрамов, нанесённых вторжением короля Шторма и последующим грабежом. И не говоря уже об использовании им мейргипетской промышленности для строительства огромного флота воздушных кораблей. Экономика полностью разрушена, и мы лишь сейчас можем начать собирать обломки."
MGY_subsidise_cotton:0 "Субсидии для хлопковой промышленности"
MGY_subsidise_cotton_desc:0 "Хлопок всегда был одним из главных источников дохода для Мейргипта, и именно рост хлопчатобумажной промышленности привёл к эпохе процветания в ранних 990-х годах. Уникальная почва и климат Мейргипта отлично подходят для выращивания этого растения, и поэтому мы должны поддерживать плантации до тех пор, пока рыночные условия снова не станут благоприятными."
MGY_equestrian_barons:0 "Эквестрийские бароны"
MGY_equestrian_barons_desc:0 "Эквестрийские инвестиции на протяжении многих лет позволяли нам богатеть и прогрессировать, и дальнейшая помощь из Эквестрии просто необходима для восстановления экономики. У нас нет недостатка в деловых партнерах, готовых вложить свои средства. И если нам придётся сделать несколько уступок, чтобы привлечь их, то мы пойдём на это."
MGY_mild_nationalisation:0 "Мягкая национализация"
MGY_mild_nationalisation_desc:0 "Дела обстоят крайне плохо, а экономическая зависимость никак не помогает. Слишком много мейргипетских богатств утекает в карманы иностранных промышленников, пока наши собственные пони голодают! Национализация некоторых эквестрийских предприятий облегчит эту проблему, хоть и расстроит Эквестрию."
MGY_expand_mining:0 "Расширить добычу ресурсов"
MGY_expand_mining_desc:0 "Бессмысленно пытаться спасти гибнущие хлопковые плантации. Но мы недавно обнаружили ранее неизведанные залежи полезных ископаемых прямо у нас под носом! Однако усиление зависимости экономики от добывающей промышленности политически рискованно, поскольку это расширит возможности профсоюза горняков и поможет распространению идей коммунизма."
MGY_mining_towns_in_marekush:0 "Построить шахтёрские города"
MGY_mining_towns_in_marekush_desc:0 "Марекуш, без сомнения, является наиболее богатым ресурсами регионом Мейргипта. Однако, несмотря на весь потенциал этого района, его промышленность и инфраструктуру следует значительно улучшить, чтобы эффективно перерабатывать и экспортировать природные богатства."
MGY_oil_in_swdesert:0 "Нефть в пустыне"
MGY_oil_in_swdesert_desc:0 "Это удивительно, но под обширными пустынями юго-запада мы обнаружили большие запасы нефти. Нужно развернуть добычу как можно скорее! Развитие нефтедобычи крайне важно как для нашей дальнейшей индустриализации, так и для будущего процветания."
MGY_a_reprieve:0 "Передышка"
MGY_a_reprieve_desc:0 "Мы столкнулись с чрезвычайно сложной ситуацией, но благодаря решительным действиям одна из самых важных отраслей промышленности Мейргипта снова процветает. Ситуация всё ещё может выглядеть мрачной, но нет никаких сомнений в том, что мы сделали первые шаги на долгом пути к восстановлению."
MGY_the_ovambo_problem:0 "Проблема овинго"
MGY_the_ovambo_problem_desc:0 "Когда король Шторм шёл кровавым маршем через Зебрику, немалое количество зебр овинго сбежало в южный Мейргипет, спасаясь от армий йети. Они всё ещё остаются тут, и, хотя актов насилия почти не было, между беженцами и коренным населением сохраняется вражда. Мы должны решить эту проблему, прежде чем ситуация выйдет из-под контроля."
MGY_build_houses:0 "Построить дома"
MGY_build_houses_desc:0 "Проблему овинго можно решить только с помощью открытости и сострадания. В конце концов, на оба наши народа обрушился гнев короля Шторма. Мы будем инвестировать в улучшение районов, где проживает немало овинго - в Марекуш, Нейгпату и Ханей. Так зебры смогут плотнее интегрироваться в мейргипетское общество."
MGY_build_walls:0 "Построить стены"
MGY_build_walls_desc:0 "Проблему овинго можно решить только с помощью постоянной бдительности. С момента своего появления эти племенные зебры проявляли абсолютное нежелание интегрироваться в мейргипетское общество. Наилучший вариант - построить оборонительные позиции вокруг крупных сообществ овинго. Это пригодится, если они решат начать создавать проблемы."
MGY_peace_summit:0 "Мирный саммит"
MGY_peace_summit_desc:0 "Несмотря на все наши усилия, напряженность продолжает накаляться. Дабы предотвратить насилие, мы должны признать тот факт, что овинго остаются здесь и заслуживают получения полноценного гражданства. Мы согласимся на встречу с видными лидерами зебр и, несомненно, сможем прийти к приемлемому соглашению."
MGY_bolster_police:0 "Усилить полицию"
MGY_bolster_police_desc:0 "Эти паразиты-овинго - угроза общественной безопасности! Лучший способ предотвратить анархию - значительно увеличить присутствие полиции в районах, где живут зебры. Они будут поддерживать мир, а если зебры решат устроить восстание, то полиция поможет в борьбе с ней."
MGY_vague_platitudes:0 "Неопределённые банальности"
MGY_vague_platitudes_desc:0 "Это деликатная ситуация, так что мы должны уверить общины всех рас и их жителей в том, что мы помним про их права. И несколько публичных заявлений на этот счёт помогут нам донести свои мысли."

### KM Main Tree ###

MGY_KM_victory:0 "Триумф рыцарей"
MGY_KM_victory_desc:0 "Наши граждане высказались и подтвердили свое доверие королю Хеферу. Но не просто победа РМ: это победа для каждого существа в Мейргипте, которое мечтает о современном и процветающем будущем. И поэтому мы снова заявляем, что всегда будем вместе с нашими кузенами из Эквестрии защищать справедливость во имя гармонии!"
MGY_fulfil_promises:0 "Выполнить наши обещания"
MGY_fulfil_promises_desc:0 "Наш предыдущий саммит с лидерами овинго смог понизить напряжённость и содействовать созданию атмосферы взаимного доверия и дружбы между пони и зебрами. Теперь пришло время выполнить взятые на себя обязательства и сделать овинго полноценными гражданами. Только тогда мы сможем обеспечить мирное и процветающее будущее для Мейргипта."
MGY_hard_appeasement:0 "Радикальное умиротворение"
MGY_hard_appeasement_desc:0 "Нельзя отрицать, что нынешнее положение дел с овинго далеко от идеального: напряжённость растет с каждым днем. Мы стоим на острие ножа и должны предпринять решительные действия, дабы предотвратить кризис. Пришло время договориться с лидерами овинго, приняв их ключевые требования, чтобы раз и навсегда покончить с этим вопросом."
MGY_increase_EQS_aid:0 "Расширение помощи из Эквестрии"
MGY_increase_EQS_aid_desc:0 "Хотя нынешняя экономическая ситуация просто ужасна, совсем недавно мейргипетский текстиль был известен во всем мире! А ведь те годы золота и хлопка стали возможны лишь благодаря значительным инвестициям из Эквестрии. Эта держава поможет нам в восстановлении разрушенной экономики Мейргипта."
MGY_resource_economy:0 "Сырьевая экономика"
MGY_resource_economy_desc:0 "Земли Мейргипта были благословлены обилием драгоценных металлов, а также идеальным климатом для выращивания хлопка. Эти ресурсы были основой быстро развивающейся экономики в прошлом и мы снова сделаем ставку на них."
MGY_expand_iron_mines:0 "Расширить железные шахты"
MGY_expand_iron_mines_desc:0 "Без железа мы не можем производить сталь, крайне необходимую для нашего оружия и брони. В последние годы многие шахты были заброшены, и поток новых инвестиций должен принести немедленные результаты."
MGY_exploit_aluminium:0 "Воспользоваться залежами алюминия"
MGY_exploit_aluminium_desc:0 "Наша земля богата природными ресурсами, однако мы не в состоянии эффективно добывать их. Мы придумаем и создадим новые, более совершенные машины, которые позволят нам копать глубже и эффективнее добывать наши природные богатства."
MGY_assyut_dam:0 "Дамба Асьют"
MGY_assyut_dam_desc:0 "На протяжении веков пони мечтали построить плотину близ Асьюта, но лишь сейчас мы можем воплотить этот проект в реальность. Такая плотина позволит нам контролировать уровень воды в Нейле, накапливать её запасы для орошения и генерировать гидроэлектроэнергию, которая крайне важна для индустриализации."
MGY_tourism:0 "Продвигать туризм"
MGY_tourism_desc:0 "Цивилизация древнего Мейргипта оставила после себя множество величественных памятников и храмов, ныне ставших достопримечательностями. Чтобы эффективнее воспользоваться преимуществами этих памятников, мы должны привлечь экспертов и консультантов по туризму из-за рубежа, а также модернизировать инфраструктуру этих регионов."
MGY_the_big_cities:0 "Большие города"
MGY_the_big_cities_desc:0 "Все крупные прибрежные города Мейргипта не испытывают недостатка в туристах благодаря своим солнечным пляжам, древней истории и музеям. Если мы создадим новые, более гламурные пляжные курорты, то сможем ещё больше увеличить наши доходы от этого сектора."
MGY_expand_the_docks:0 "Расширить доки"
MGY_expand_the_docks_desc:0 "Когда-то Сомнамбула была самым крупным и важным портом в Северной Зебрике. И хотя этот город больше не может претендовать на такую честь, определённое расширение сухого дока и якорной стоянки Сомнамбулы позволит нам адаптировать к возросшей морской активности."
MGY_neighle_cruises:0 "Нейлские круизы"
MGY_neighle_cruises_desc:0 "Круизы по реке Нейл стали бы фантастическим дополнением к туристической индустрии. Нам нужно только улучшить инфраструктуру в верхней части реки и её окрестностях. Большие суда, курсирующие по реке, смогут функционировать как плавучие отели, чем привлекут богатых посетителей."
MGY_job_explosion:0 "Рабочие места"
MGY_job_explosion_desc:0 "Наша программа экономического развития оказалась эффективной: новые инвестиции уже приносят свои плоды. Обновленная промышленность демонстрирует беспрецедентный рост и способствует резкому росту спроса на рабочую силу. Времена отчаяния остались позади. Золото снова течёт рекой!"
MGY_deal_with_manedalusia:0 "Разобраться с Мэйндалузией"
MGY_deal_with_manedalusia_desc:0 "На протяжении всей нашей новейшей истории нерешенный вопрос о Мэйндалузии был крайне важен для Мейргипта. Теперь, когда мы достаточно стабильны для преодоления кризиса, то его больше нельзя игнорировать: пришло время решить этот вопрос раз и навсегда."
MGY_seek_peace:0 "Искать мира"
MGY_seek_peace_desc:0 "Еще одна война с кошками ничего не решит - она лишь направит нас на путь взаимного уничтожения. В абиссинском правительстве заседают разумные коты, которые также чётко понимают текущую ситуацию. Мирное решение существует, и мы отыщем его вместе."
MGY_convince_our_people:0 "Убедить наш народ"
MGY_convince_our_people_desc:0 "Если мы хотим построить мирное будущее с Абиссинией, то наши граждане должны избавиться от своей ненавистьи к кошкам. Несмотря на их поступки в прошлом, они всё ещё наши соседи, и вступать с ними в бесконечный конфликт было бы верхом глупости."
MGY_proof_of_honesty:0 "Доказательство честности"
MGY_proof_of_honesty_desc:0 "В процессе подготовки к переговорам с кошками мы готовы предложить им возобновить торговые отношения с Абиссинией в знак нашей доброй воли. Они, без сомнения, достаточно сообразительны, чтобы увидеть выгодные возможности, которые откроются, если мы закопаем топор войны."
MGY_coltuba_summit:0 "Колтубский саммит"
MGY_coltuba_summit_desc:0 "Все приготовления завершены, так что настало время начать серьезные переговоры с Абиссинией. Прямо сейчас представители обоих сторон собираются в Колтубе, где они придут к соглашению, которое и решит судьбу Мэйндалузии."
MGY_three_times_denied:0 "Трижды мы были отвергнуты..."
MGY_three_times_denied_desc:0 "Мейргипет с самого начала незаконной оккупации 988 года терпел унижение за унижением от мерзких абиссинцев. Слова постоянно подводили нас, а последние десятилетия доказали, что великое зло можно исправить только силой."
MGY_whip_up_a_frenzy:0 "Разжечь про-военные настроения"
MGY_whip_up_a_frenzy_desc:0 "Вдохновить наших граждан на войну не так уж и трудно. Все они презирают решение, навязанное великими державами, и уже много лет рвутся в бой с Абиссинией. Наша армия точно не будет испытывать недостатка в энтузиазме."
MGY_prepare_the_troops:0 "Подготовить наших солдат"
MGY_prepare_the_troops_desc:0 "При планировании кампании против котов мы должны убедиться, что у всех солдат достаточно снаряжения и что они в нужный час окажутся на позициях. [MGY.GetLeader] потребовал, чтобы элитная гвардия была передислоцирована из столицы на линию фронта, дабы они могли внести более существенный вклад в ход войны."
MGY_take_it_back:0 "Возвратить нашу землю!"
MGY_take_it_back_desc:0 "Пришло время сразиться за наше праведное дело. Граждане Мэйндалузии желают свободы, и поэтому мы освободим их и сокрушим котов-тиранов. Мы смоем позор с чести нашей нации. К оружию!"
MGY_put_to_bed_at_last:0 "Разрешение кризиса"
MGY_put_to_bed_at_last_desc:0 "Это было нелегко, но мы сумели окончательно разрешить Мэйндалузкий вопрос с Абиссинией. Мы разобрались с кошками, а ситуация стабилизировалась. Теперь, когда угроза конфликта больше не нависает над обеими нашими нациями, мы можем оставить этот вопрос позади."
MGY_a_new_maregypt:0 "Новый Мейргипет"
MGY_a_new_maregypt_desc:0 "Под умелым руководством [MGY.GetLeader] рыцари принесли прогресс и процветание Мейргипту, подтолкнули экономику и окончательно разрешили важный вопрос о Мэйндалузии. Теперь, когда кризисы, что угрожали стабильности нашей страны, были разрешены, мы можем посмотреть в будущее и определить своё место в большом мире."
MGY_full_membership:0 "Полноправное членство"
MGY_full_membership_desc:0 "Хотя мы уже давно сохраняем дружеские отношения с Эквестрией, пришло время официально стать частью их союза. Да будет известно всем, что Мейргипет всегда будет стоять на страже гармонии, несмотря на любые угрозы!"
MGY_renegotiate_aid:0 "Пересмотр помощи"
MGY_renegotiate_aid_desc:0 "Теперь, когда интересы Эквестрии ещё теснее связаны с нашими собственными, мы должны попросить изменить условия их экономической помощи. Мы доказали, что на нас можно рассчитывать, так что стоит предоставить нам больший контроль над производством ради блага всего альянса."
MGY_reinvest_money:0 "Реинвестиции"
MGY_reinvest_money_desc:0 "Возросшая в последние годы потребительская активность привела к росту государственных доходов. Мы должны не любоваться наполненной золотом казной, а направить эти средства на стимулирование экономического роста и улучшение жизни наших граждан."
MGY_every_foal_a_book:0 "Книги для жеребят"
MGY_every_foal_a_book_desc:0 "К сожалению, у многих сельских школ нет средств, чтобы обеспечить надлежащее образование для учеников. Мы должны предпринять меры по увеличению финансирования, чтобы все школы могли обеспечить наших жеребят всем необходимым для процветания."
MGY_research_2:0 "Университет Сомнамбулы"
MGY_research_2_desc:0 "В нашей столице мы создадим новый университет, который будет содействовать совершению научных открытий и внедрению технологических инноваций. Это учреждение предоставит студентам знания и навыки, которые помогут Мейргипту догнать современную эпоху прогресса."
MGY_industrial_partnership:0 "Промышленное партнерство"
MGY_industrial_partnership_desc:0 "Мы должны постоянно стараться максимально использовать то, что имеем, и никогда не позволять себе становиться слишком самодовольными. Благодаря государственно-частному партнерству мы не обделим вниманием ни одну, даже самую неприглядную область экономики."
MGY_arms_buildup:0 "Развитие армии"
MGY_arms_buildup_desc:0 "Мейргипет никогда не мог похвастаться огромным количеством военных заводов, а сама армия обычно не нуждалась в большом количестве оружия. Но сейчас мы вступаем в эпоху новых войн и становится ясно, что нам необходимо расширять нашу промышленность для борьбы с угрозами гармонии."
MGY_immigration_act:0 "Акт об иммиграции"
MGY_immigration_act_desc:0 "Поскольку сейчас отношения с Эквестрией очень тесны, а мы глубоко сотрудничаем в области дипломатии, то стоит убедиться, что наши кузены за морем знают, что они могут спокойно переехать в Мейргипет. Мы значительно ослабим ограничения для эквестрийцев, желающих поселиться в Мейргипте, чтобы ещё теснее связать пони наших народов."
MGY_zebrican_harmony:0 "Гармония в Зебрике"
MGY_zebrican_harmony_desc:0 "Хотя Эквестрия много раз помогала нам в прошлом, за что мы благодарны, факт остается фактом: судьба Мейргипта связана с Зебрикой, а не с Эквусом. Пришло время выйти из тени Эквестрии и проложить свой собственный путь в качестве защитников мира и свободы."
MGY_influence_warzena:0 "Повлиять на Варзену"
MGY_influence_warzena_desc:0 "У нас много общего с зебрами Варзены: мы все пострадали от жестокости короля Шторма. Но если мы объединимся, то сможем гарантировать, что такой тиран никогда больше не сможет одолеть всю северную Зебрику."
MGY_influence_alwani:0 "Повлиять на Алвани"
MGY_influence_alwani_desc:0 "Алвани также живут вдоль Нейла, и тесные контакты с ними, восходящие ещё к древним временам, привели к значительному культурному обмену. И они достаточно мудры, чтобы видеть преимущества более тесного сотрудничества между нашими странами."
MGY_close_economic_ties:0 "Экономическая координация"
MGY_close_economic_ties_desc:0 "Наши более тесные связи с Варзеной уже начинают приносить плоды, так как известные компании этой страны проинвестировали строительство заводов в Мейргипте. И это только начало, ведь по мере расширения сотрудничества будет появляться ещё больше подобных возможностей."
MGY_arsenal_of_zebrica:0 "Арсенал Зебрики"
MGY_arsenal_of_zebrica_desc:0 "Мейргипет никогда не мог похвастаться огромным количеством военных заводов, а сама армия обычно не нуждалась в большом количестве оружия. Но сейчас нужно вооружаться не только нам самим, но и нашим союзникам. Необходимо расширять наш промышленный потенциал для борьбы с угрозами для нас всех."
MGY_join_hippogriffs:0 "Присоединиться к гиппогрифам"
MGY_join_hippogriffs_desc:0 "Нация гиппогрифов могущественна и сильна. Они также разделяют идеи гармонии и сохраняют тесные связи с Эквестрией. Поэтому вполне естественно, что мы должны сражаться бок о бок ради защиты свободы на нашем континенте."
MGY_strike_bats:0 "Покончить с фестралами"
MGY_strike_bats_desc:0 "В настоящее время наибольшую угрозу свободе и стабильности северной Зебрики представляет Хироптерра. Этот презренный режим уже угрожает своим соседям, и лишь вопрос времени, когда они придут за нами. Мы должны ударить первыми и сокрушить этот режим ещё в колыбели!"

### LPMG Main Tree ###

MGY_LPMG_victory:0 "Победа ОПМ"
MGY_LPMG_victory_desc:0 "Пони высказались: они не доверяют ни беспомощному королю Хеферу, ни его богатым друзьям. Они устали от эксплуатации рабочего класса и требуют подлинного социального и экономического равенства для всех! Наконец, после стольких лет отчаяния и унижения, Мейргипет вступает в новую эру надежды."
MGY_reform_labor_law:0 "Реформировать трудовые законы"
MGY_reform_labor_law_desc:0 "Жадные и коварные хозяева больше не будут эксплуатировать пони в своих интересах. Новые трудовые законы расширят возможности рабочих, окончательно положив конец дням рабства на шахтах и фабриках. Разумная длина смен и оплачиваемые сверхурочные, законы о безопасности и больничные. Всё это улучшит жизнь простых пони."
MGY_seize_EQS_assets:0 "Конфисковать эквестрийские активы"
MGY_seize_EQS_assets_desc:0 "Слишком долго эквестрийский бизнес контролировал немалую часть текстильной и горнодобывающей промышленности Мейргипта. Именно эта зависимость вынудила короля Хефера стать эквестрийской марионеткой. Мы не потерпим такого экономического империализма! Пусть именно пони Мейргипта получают выгоду."
MGY_deal_with_army:0 "Внутренние беспорядки"
MGY_deal_with_army_desc:0 "Не секрет, что у нашего режима много внутренних врагов. Зебры овинго, не обращая внимания на наши обещания освобождения, противостоят нам столь же яростно, как и старому королю, а дворяне решительно выступают против нашей политики, и даже готовятся вступить в заговор с нелояльной частью армии. Поэтому мы должны быстро очистить ряды армии Мейргипта от реакционеров. Если оставить их в покое, то они могут подорвать господство рабочего класса и даже разжечь контрреволюцию."
MGY_address_poverty:0 "К вопросу о бедности"
MGY_address_poverty_desc:0 "Мы всё ещё оправляемся от последствий кампании короля Шторма, во время которой он опустошил нашу землю и оставил бесчисленное количество пони бездомными или на грани разорения. Чтобы снизить безработицу и подтолкнуть экономику, необходимо реализовать новые жилищные и социальные программы, которые помогут этим бедным гражданам."
MGY_socialism_rises:0 "Социализм на подъёме"
MGY_socialism_rises_desc:0 "Наш праведный режим положил конец тирании коррумпированных королей и знати Мейргипта. Благодаря смелым действиям мы укрепили свои позиции в правительстве и снискали расположение рабочих по всей стране. Впереди ещё много испытаний, но работники Мейргипта встретят их вместе в солидарности!"
MGY_zebra_submit:0 "Решить проблему овинго"
MGY_zebra_submit_desc:0 "В последнее время обострилась напряженность в отношениях между зебрами и пони на юге страны. Примитивные племена овинго сопротивляются нашим идеям социалистического прогресса. Нельзя оставить эту проблему без внимания! Мы должны действовать быстро и агрессивно: либо зебры прекратят доставлять нам проблемы, либо мы безжалостно раздавим их."
MGY_pander_to_unions:0 "Усилить профсоюзы"
MGY_pander_to_unions_desc:0 "Профсоюз шахтеров и прочие другие помогли нам прийти к власти. И их нужно вознаградить за это: рабочие комитеты должны взять контроль над всеми аспектами экономики. Мы докажем, что рабочие трудятся гораздо лучше, когда делают это не для блага своего угнетателя, а ради всеобщего процветания!"
MGY_steel_and_alu:0 "Сталь и алюминий"
MGY_steel_and_alu_desc:0 "Наша земля богата природными ресурсами, которые мы не в состоянии эффективно использовать. Мы спроектируем и создадим новые, более совершенные машины, которые позволят нам копать глубже и эффективнее."
MGY_georgism:0 "Геоизм"
MGY_georgism_desc:0 "Геоизм утверждает, что хотя пони должны могут зарабатывать на своём труде, плоды земли должны принадлежать в равной степени всем членам общества. Геоистическая парадигма обеспечивает решение многих социальных и экологических проблем и сочетает экономическую эффективность с социальной справедливостью."
MGY_unions_rise:0 "Обязательное членство в профсоюзах"
MGY_unions_rise_desc:0 "Все рабочие одной и той же отрасли промышленности, независимо от квалификации или профессии, должны состоять в одном профсоюзе, который поможет им в случае переговоров или забастовок. Мы должны подчеркивать взаимную зависимость квалифицированных и неквалифицированных рабочих, а не различия между ними."
MGY_land_for_peasants:0 "Земля крестьянам"
MGY_land_for_peasants_desc:0 "Слишком долго богатство и власть в Мейргипте принадлежали лишь его коррумпированной знати. Хотя аристократы больше политически не доминируют над обществом, они всё ещё не выплатили свои долги. Их земли будут конфискованы и разделены между пони."
MGY_devolved_democracy:0 "Делегированная демократия"
MGY_devolved_democracy_desc:0 "Короли правили провинциями Мейргипта железным копытом, отказывали им во многих свободах и в праве голоса в своих собственных делах. Мы же признаем тот факт, что власть принадлежит народу. Мы делегируем полномочия центрального правительства правительству учреждениям местного уровня и предоставим ещё больше власти простым пони."
MGY_heavy_metal_obsession:0 "Власть государству"
MGY_heavy_metal_obsession_desc:0 "Если мы хотим обеспечить превосходство пролетариата, то государство должно руководить всеми отраслями промышленности и ввести строгое централизованное управление. Марксистская революционная политика рекомендует именно государственную экономическую модель, благодаря которой мы можем увеличить производство и рационализировать промышленную бюрократию."
MGY_military_first:0 "Армия превыше всего"
MGY_military_first_desc:0 "Все теперешние свершения революции будут напрасными, если мы не создадим достаточно сильной армии, способной отбить вторжение иностранных реакционеров. Если мы хотим должным образом защитить нашу новую республику, то необходимо немедленно предпринять широкомасштабные усилия по милитаризации."
MGY_war_resources:0 "Военные ресурсы"
MGY_war_resources_desc:0 "Нефтяные месторождения Мейргипта чрезвычайно ценны, но в настоящее время производительность наших скважин довольно низка, что нужно срочно исправить. Развитие этих месторождений крайне важно для продолжения модернизации наших вооруженных сил."
MGY_economic_acceleration_plan:0 "План экономического ускорения"
MGY_economic_acceleration_plan_desc:0 "Мы создали жизнеспособную экономическую базу, так что пришло время начать интенсивную программу промышленного роста. Она должна заложить основные основы для индустриализации Мейргипта, а также способствовать социалистическому преобразованию частной промышленности и торговли."
MGY_mandatory_work:0 "Обязательные работы"
MGY_mandatory_work_desc:0 "Всем известно, что социализм не только полностью отличается от капитализма, но и во всех отношениях превосходит его. К примеру, безработица повсеместно распространена в капиталистических обществах, а вот социализм способен раз и навсегда избавиться от этой проблемы. Каждый гражданин Мейргипта не только может, но и обязан трудиться."
MGY_every_farm_a_tractor:0 "Трактор для каждой фермы"
MGY_every_farm_a_tractor_desc:0 "Использование механизации в сельском хозяйстве может значительно повысить производительность наших фермеров. Машины оказались важным фактором, помогающим другим промышленным экономикам: помимо повышения эффективности труда, механизация стимулирует крупномасштабное производство, а также освобождает множество батраков для работы в городах или службы в армии."
MGY_revitalisation:0 "Восстановление"
MGY_revitalisation_desc:0 "Это был трудно, но наша амбициозная по реорганизации экономики завершена. Богатство нации больше не накапливается среди олигархов и знатных землевладельцев: оно принадлежит всем пони, которые теперь процветают как никогда. Времена отчаяния остались позади. Это новый рассвет для Мейргипта!"
MGY_prepare_liberation:0 "Приготовиться к освобождению"
MGY_prepare_liberation_desc:0 "С самого начала незаконной абиссинской оккупации нашей территории в 988 году мэйндалузцы ужасно страдали под лапами котов-тиранов. Решение этой ситуации просто: последние десятилетия доказали, что сила - это единственный способ исправить великое зло."
MGY_ponys_militia:0 "Народное ополчение"
MGY_ponys_militia_desc:0 "Неприязнь к Абиссинии побудила многих граждан присоединиться к отрядам ополчения в ожидании грядущего конфликта. Эти добровольцы, несмотря на их несомненный энтузиазм, пока не обладают достаточной дисциплиной на уровне настоящей армии. Но мы точно сумеем найти им применение."
MGY_socialist_nationalism:0 "Социалистический национализм"
MGY_socialist_nationalism_desc:0 "В предстоящей великой борьбе мы должны развивать дух революционного патриотизма. Возрожденная мейргипетская нация борется не за славу фараонов, а за власть народа и социальное равенство! Наша миссия праведна и антиимпериалистична."
MGY_demonise_cats:0 "Демонизировать кошек"
MGY_demonise_cats_desc:0 "Нетрудно вдохновить наших граждан на поддержку военных усилий. Все они презирают договор, навязанный нам великими державами, и уже много лет готовятся к войне с Абиссинией. Наша армия точно не будет испытывать недостатка в энтузиазме."
MGY_workers_for_the_fatherland:0 "Рабочие для отечества"
MGY_workers_for_the_fatherland_desc:0 "Рабочие - основа Мейргипта. Ведь они всем сердцем приняли патриотическое дело освобождения Мэйндалузии. И это правильно: в случае войны каждый гражданин должен будет отдать все свои силы, чтобы внести свой вклад в победу."
MGY_liberate_manedalusia:0 "Освободить Мэйндалузию!"
MGY_liberate_manedalusia_desc:0 "Пришло время выступить за правое дело. Граждане Мэйндалузии желают свободы, и поэтому мы освободим их и уничтожим котов-тиранов. Мы смоем это ужасное пятно с чести нашей нации. К оружию!"
MGY_red_star_over_zebrica:0 "Красная звезда на Зебрикой"
MGY_red_star_over_zebrica_desc:0 "В песках Мейргипта вдоль реки Нейл когда-то родилась цивилизация Древнего Мейргипта - великое королевство, ныне известное своим упадком и величественными памятниками. В тех же самых песках теперь рождается новая революционная цивилизация, которая является ярким маяком равенства и вдохновением для всех пони, борющихся за справедливое общество."
MGY_revolution_in_alwani:0 "Революция в Алвани"
MGY_revolution_in_alwani_desc:0 "Алвани, как и мы, живут вдоль реки Нейил, и тесные контакты, начавшиеся ещё в древности, привели к культурному обмену между нашими народами. Конечно, они достаточно мудры, чтобы увидеть преимущества социального прогресса и революционной идеологии, плодами которых мы уже наслаждаемся."
MGY_revolution_in_timbucktu:0 "Революция в Тимбакту"
MGY_revolution_in_timbucktu_desc:0 "У нас много общего с жителями Тимбакту - они, так же как и мы, пострадали от ярости короля Шторма. Если мы объединимся в солидарности, то сможем гарантировать, что такой тиран никогда больше не сможет подчинить всю северную Зебрику."
MGY_revolution_in_yemane:0 "Революция в Йемейне"
MGY_revolution_in_yemane_desc:0 "Йемейн получил независимость от Седельной Аравии в 988 году, всего через год после нашего собственного восстания. Они сумели сбросить ярмо гедонистических и некомпетентных седельных аравийцев, а теперь им нужно избавиться от собственных несправедливых правителей. Мы должны освободить их!"
MGY_create_the_zebra_ssr:0 "Провозгласить Зебриканскую ССР"
MGY_create_the_zebra_ssr_desc:0 "Под безупречным руководством [MGY.GetLeader] мы создали величайший союз, свободный от экономической эксплуатации и политического гнёта. Это самый настоящий окончательный триумф рабочего класса! Мы объединились в солидарности и теперь вместе идём к светлому будущему!"

### ARM Main Tree ###

MGY_ARM_victory:0 "Триумф АВМ"
MGY_ARM_victory_desc:0 "Пони высказались: они не доверяют слабому королю Хеферу, который стал эквестрийской марионеткой! Устав от десятилетий постоянных унижений, они выбрали АВМ, который намерен восстановить национальную гордость Мейргипта. Однако коалиции сначала придётся разобраться с очевидными разногласиями между её фракциями."
MGY_royalist_dominance:0 "Доминирование роялистов"
MGY_royalist_dominance_desc:0 "Монархическая фракция АВМ, возглавляемая принцем Шепсером, сумела победить в борьбе за власть. У Шепсера есть немало богатых и влиятельных покровителей, а также он явно пользуется поддержкой простых пони, многие из которых отчаянно хотят вернуться к славным старым денькам второго царства."
MGY_ban_republicanism:0 "Запретить республиканство"
MGY_ban_republicanism_desc:0 "Республиканские радикалы были полезны в качестве союзников во время выборов, но теперь пришло время отодвинуть их в сторону. Прямо сейчас они наверняка замышляют убить Шепсера и объявить об установлении республики! Арест всех их лидеров важен для поддержания стабильности королевства."
MGY_reinstate_titles:0 "Восстановить титулы"
MGY_reinstate_titles_desc:0 "Одной из самых глупых реформ короля Хефера была отмена древних титулов и привилегий многих аристократов. Эти прекрасные пони абсолютно ничем не заслужили такого отвратительного обращения! Если мы исправим эту несправедливость, то явно заработаем расположение знати."
MGY_absolute_monarchy:0 "Абсолютная монархия"
MGY_absolute_monarchy_desc:0 "В Древнем Мейргипте фараон обладал абсолютной властью над страной. Он действовал в качестве доброжелательного защитника всех его пони. Король Шепсер не забудет древние традиции. Теперь, когда в Мейргипте снова появился настоящий фараон, ничто не мешает нам вернуть славное прошлое. Слава третьему царству!"
MGY_republican_dominance:0 "Доминирование республиканцев"
MGY_republican_dominance_desc:0 "Республиканская фракция АВМ, возглавляемая Келхедом Такамму, сумела победить в борьбе за власть. У Келхеда немало покровителей-интеллектуалов, а также он явно пользуется поддержкой простых пони, многие из которых жаждут большего представительства в политической системе."
MGY_new_constitution:0 "Новая конституция"
MGY_new_constitution_desc:0 "Нынешняя Конституция далеко не идеальна. Она - неловкий компромиссный вариант, к которому пришли сторонники монархии и парламента. Когда мы начнём разрабатывать новую конституцию, то на корню избавимся от этой проблемы, устранив необходимость в королях и сделав главу правительства выборной должностью."
MGY_seize_noble_property:0 "Конфисковать собственность дворян"
MGY_seize_noble_property_desc:0 "Во время выборов ради победы необходимо было сотрудничать с монархистами, но теперь пришло время поставить их на место. Эти высокомерные аристократы - реликты ушедшей эпохи, которые явно не заинтересованы в поддержке будущей Мейргипетской республики. Мы конфискуем их активы и заявим о себе как о настоящих защитниках простых пони."
MGY_proclaim_the_republic:0 "Провозгласить республику"
MGY_proclaim_the_republic_desc:0 "С древних времён пони Мейргипта угнетались монархами и тиранами, будь они фараонами или принцами из Седельной Аравии. Но благодаря смелым действиям республиканцев Мейргипет готов выйти из тени своего прошлого и вступить в новую эру свободы и демократии."
MGY_limited_monarchy:0 "Ограниченная монархия"
MGY_limited_monarchy_desc:0 "Это несколько неловко, но ни одна из фракций АВМ не оказалась достаточно сильна, чтобы полностью доминировать над другой. Без однозначного единоличного лидера этой коалиции фараонистов и республиканцев придётся сохраниться. Будем надеяться, они найдут способ совместно работать на благо королевства."
MGY_seperate_powers:0 "Разделение властей"
MGY_seperate_powers_desc:0 "Правительство Мейргипта должно быть разделено на три ветви с независимыми полномочиями и обязанностями: законодательную, исполнительную и судебную. Они будут контролировать короля, дабы гарантировать, что он не станет тираном-автократом."
MGY_reconcile_harmonists:0 "Примириться с гармонистами"
MGY_reconcile_harmonists_desc:0 "Весьма странно, но политическая структура АВМ лишь незначительно отличается от нынешней, созданной после восстания в день рождения. В свете этого факта должно быть нетрудно получить поддержку от многих пони, в настоящее время симпатизирующих РМ."
MGY_kingdom_on_a_razors_edge:0 "Королевство на острие бритвы"
MGY_kingdom_on_a_razors_edge_desc:0 "Хотя фракции фараонистов и республиканцев в конце концов достигли компромисса относительно роли и статуса короля, мало кто доволен этим. Обе стороны чувствуют, что их победа оказалась бессмысленной, поскольку ни одна из них не достигла своих конечных целей. Но, как бы то ни было, альянс пока сохраняется."
MGY_saved:0 "Спасённая нация"
MGY_saved_desc:0 "Когда пони выбрали нас, Мейргипет переживал тяжёлые времена после десятилетий поражений, унижений и внешнеэкономической зависимости. Но теперь, когда мы создали новую, более сильную политическую систему, будущее выглядит обнадеживающим. Хотя впереди ещё немало испытаний, Мейргипет бесстрашно встретит его как единая нация!"
MGY_ARM_economic_policy:0 "Новая экономическая политика"
MGY_ARM_economic_policy_desc:0 "Предыдущее правительство вместо улучшения производственных возможностей Мейргипта полагалось на щедрость Эквестрии для поддержки хлопковой и горнодобывающей промышленности. Слишком много внимания уделялось первичному сектору, а образование игнорировалось. Мы укрепим экономику путём создания национальной инфраструктуры, а также уделим особое внимание улучшению образования."
MGY_anti_communist_labor:0 "Анти-коммунистический труд"
MGY_anti_communist_labor_desc:0 "С 998 года ОПМ пытается проникнуть в профсоюзы по всему Мейргипту. С этим надо разобраться: их социалистическая агитация уже оказала крайне разрушительное воздействие на экономику. И поэтому мы создадим "промышленные группы" внутри профсоюзов, чтобы позволить рабочим самим противостоять коммунистической угрозе."
MGY_rural_education_program:0 "Сельские образовательные программы"
MGY_rural_education_program_desc:0 "К сожалению, у многих из наших сельских школ нет средств, чтобы дать своим ученикам надлежащее образование. Мы должны предпринять меры для увеличения финансирования, чтобы все школы могли обеспечить наших жеребят всем необходимым."
MGY_national_rail_corridor:0 "Национальный железнодорожный коридор"
MGY_national_rail_corridor_desc:0 "Растущая важность межконтинентальной торговли сделала просто необходимым создание слаженной инфраструктуры в масштабах всей страны. Наш новый национальный железнодорожный коридор будет стимулировать рост экономики, а также укреплять общественное единство."
MGY_land_reform:0 "Земельная реформа"
MGY_land_reform_desc:0 "Самая большая проблема нашего сельскохозяйственного сектора лежит в сфере собственности на землю, что приводит к массовой эмиграции и экономическим трудностям. В настоящее время лишь ничтожно маленький процент фермеров владеет собственной землей. Если крестьяне получат землю, то это решит многие проблемы деревень, а также обогатит многих недавно обнищавших фермеров."
MGY_build_the_dam:0 "Построить плотину"
MGY_build_the_dam_desc:0 "На протяжении веков пони мечтали построить плотину возле Мэйдума, но лишь сейчас мы можем воплотить этот проект в реальность. Такая плотина позволит нам контролировать уровень воды в Нейле, накапливать её запасы для орошения и генерировать гидроэлектроэнергию, которая крайне важна для дальнейшего развития Мейргипта."
MGY_as_we_rise:0 "Когда мы возрождаемся"
MGY_as_we_rise_desc:0 "Несмотря на то, что мы уже предприняли значительные шаги, трансформация в современную индустриальную экономику ещё далеко не завершена. Чтобы сделать следующий шаг, потребуются серьёзные государственные инвестиции в образование и обрабатывающую промышленность."
MGY_finalise_higher_education:0 "Продвигать высшее образование"
MGY_finalise_higher_education_desc:0 "Если мы хотим занять своё место в авангарде передовых обществ мира, то должны улучшить доступ наших граждан к высшему образованию. Подготовленные специалисты чрезвычайно важны для всех сфер национальной экономики."
MGY_promote_gun_industry:0 "Поддержать военную промышленность"
MGY_promote_gun_industry_desc:0 "Мейргипет никогда не мог похвастаться огромным количеством военных заводов, а сама армия обычно не нуждалась в большом количестве оружия. Но сейчас мы вступаем в эпоху новых войн и становится ясно, что нам необходимо расширять нашу промышленность для борьбы с угрозами, с которыми мы сталкиваемся."
MGY_risen_from_ruins:0 "Из грязи в князи"
MGY_risen_from_ruins_desc:0 "Наша программа экономического развития оказалась действительно мудрой. Улучшение инфраструктуры значительно повысило мобильность пони, фермеры теперь владеют своей собственной землей и процветают, а неграмотность была практически искоренена. Времена отчаяния остались позади: Мейргипет теперь твёрдо стоит на копытах, а наша нация сильнее, чем когда-либо прежде!"
MGY_university_of_marephis:0 "Университет Мейрфиса"
MGY_university_of_marephis_desc:0 "В Мейрфисе будет основан новый университет, который будет содействовать научным открытиям и технологическим инновациям. Это учебное заведение предоставит студентам необходимые знания и навыки, которые позволят Мейргипту вступить в новую эру прогресса."
MGY_reclaim_old_glory:0 "Восстановить былую славу"
MGY_reclaim_old_glory_desc:0 "Во время своего золотого века Мейргипетское Царство господствовало над всей северной Зебрикой, а их доброжелательный режим принёс мир и процветание в регион. К сожалению, царство со временем пришло в упадок и на долгие тёмные века попало под власть аравийцев. Но теперь Мейргипет восстаёт из пепла, и король Шепсер готов вернуть наши древние земли и восстановить былую славу!"
MGY_republican_dream:0 "Республиканская мечта"
MGY_republican_dream_desc:0 "Мы должны принять тот факт, что древнее Мейргипетское Царство давно исчезло, и что попытка вернуть его глупа и абсурдна. Наши граждане живут в современной эпохе, хотят контролировать свои собственные дела и защищать суверенитет нации. Наша цель проста: сильный, объединённый и гордый Мейргипет!"
MGY_maneuvers_in_maned:0 "Манёвры в Мэйнисрате"
MGY_maneuvers_in_maned_desc:0 "После начала незаконной абиссинской оккупации нашей территории в 988 году мы терпели поражение за поражением от лап мерзких кошек. Слова подводят нас, но крупномасштабные манёвры на границе продемонстрируют нашу приверженность освобождению народа Мэйндалузии и готовность применить силу."
MGY_finish_them_off:0 "Покончить с ними!"
MGY_finish_them_off_desc:0 "Мы сумели вернуть Мэйндалузию, а также продемонстрировали всем жалкое состояние армии абиссинцев. Лишь ограниченные цели этого конфликта помешали нам полностью разгромить Абиссинию. Кошки по-прежнему деморализованы, так что это прекрасная возможность нейтрализовать угрозу с их стороны раз и навсегда."
MGY_take_MSP:0 "Взять Ансерук"
MGY_take_MSP_desc:0 "Наша первая цель на западе - Ансерук. Крайне важно, чтобы мы контролировали эту землю, поскольку она является важным плацдармом для нашей возможной кампании против Седельной Аравии."
MGY_take_STI:0 "Взять Асстирию"
MGY_take_STI_desc:0 "Лишь Асстирия мешает нам достичь моря и отрезать полуостров Седельной Аравии от материка. Контроль над западным побережьем необходим, если мы хотим утвердить превосходство нашего флота в регионе."
MGY_five_centuries_of_revenge:0 "Месть через пять веков"
MGY_five_centuries_of_revenge_desc:0 "После позорного разграбления Сомнамбулы в 567 году седельные аравийцы правили Мейргиптом железным копытом и заставляли целые поколения некогда гордых пони терпеть ужасные притеснения под тиранией их великого князя. Но теперь всё изменилось: пришло время нам стать новым гегемоном Северной Зебрики и отомстить за столетия унижения!"
MGY_the_alwani_plan:0 "План Алвани"
MGY_the_alwani_plan_desc:0 "В свете того факта, что овинго не сумели ассимилироваться в мейргипетском общество, мы придумали новое решение этой проблемы. Мы дадим овинго новый дом, завоевав территорию Алвани и позволив зебрам колонизировать эту землю, а также управлять ею в качестве наших вассалов. Все в выигрыше!"

### Abyssinian War Tree ###

MGY_victory_over_the_cats:0 "Победа над кошками"
MGY_victory_over_the_cats_desc:0 "Возрадуйтесь! Наши солдаты одержали славную победу над мерзкими кошками, и граждане Мэйндалузии наконец свободны от абиссинской тирании. Благодаря нашей решимости несправедливый раздел остался в прошлом: Мэйндалузия снова цела."
MGY_core_kom_marebo:0 "Интегрировать Ком Маребо"
MGY_core_kom_marebo_desc:0 "Вдали от побережья, в глубине мэйндалузской глубинки, раскинулась сухая пустыня - враждебная и малонаселенная местность, печально известная беззаконием. Особо следует отметить поселок Клуджтаун, который является прибежищем для контрабандистов и нежелательных лиц всех мастей. Пришло время сообщить им, что в городе появился новый шериф и что незаконную деятельность пора сворачивать."
MGY_core_maned:0 "Интегрировать Мэйндалузию"
MGY_core_maned_desc:0 "Мэйндалузия веками входила в состав Мейргипта и лишь недавно была захвачена вероломными абиссинцами. Теперь, когда ситуация исправлена, восстановление нашей власти над регионом должно быть плавным. Скоро богатства из портового города Колтуба потекут обратно в Мейргипет, где им самое место."
MGY_no_longer_shamed:0 "Позор смыт"
MGY_no_longer_shamed_desc:0 "Вторжение абиссинцев в 988 году бросило тёмную тень на нашу недавнюю историю, но эта великая несправедливость теперь исправлена! Мы отказались принять несправедливое соглашение, навязанное нам великими державами! Храбрые воины Мейргипта сражались, пылая праведной яростью, и в конце концов победили. После стольких лет позора честь Мейргипта была восстановлена."
MGY_defeat_in_manedalusia:0 "Поражение при Мэйндалузии"
MGY_defeat_in_manedalusia_desc:0 "Хотя наше дело было справедливым, кампания по изгнанию абиссинских тиранов из Мэйндалузии закончилась позорным провалом. Наши солдаты храбро сражались, но не смогли сравниться со свирепостью этих диких кошек. Для жителей Мэйндалузии это настоящая трагедия. Для Мейргипта - очередное унижение."
MGY_give_us_blood:0 "Отдайте нам всё!"
MGY_give_us_blood_desc:0 "Мы должны вернуть то, что по праву принадлежит нам, но это потребует жертв: каждый житель Мейргипта должен отдать всё! Квоты на набор солдат будут расширены, а смены на заводах увеличены. За каждого солдата, убитого в Мэйндалузии, в строй встанут ещё двое. Ради победы мы заплатим любую цену."
MGY_for_our_fathers:0 "За наших отцов"
MGY_for_our_fathers_desc:0 "В последнее время Мейргипет переживает трудные времена, но мы не должны поддаваться отчаянию! Наша нация много раз терпела поражение на протяжении своей долгой истории, и каждый раз она становилась сильнее, чем прежде! И поэтому мы всегда должны помнить и чтить наших предков, продолжая бороться против господства котов на наших землях."
MGY_once_more_into_the_breach:0 "Снова в бой!"
MGY_once_more_into_the_breach_desc:0 "Раны мэйндалузской катастрофы свежи, но моральный дух наших граждан полностью восстановился. Мейргипет ранен, но не убит! И теперь народ ещё сильнее жаждет мести. Абиссинская оккупация не должна больше пятнать нашу честь. Наше дело справедливо, а дух крепок, так что Мейргипет далеко не побеждён!"

### Army Tree ###

MGY_reform_army:0 "Реформировать армию"
MGY_reform_army_desc:0 "Король Шторм прорвал нашу оборону, как будто она была бумажной. Он разгромил нашу армию и обнажил все её недостатки. Иностранный контроль уже давно тормозит развитие наших вооруженных сил, так что если наша нация вступит в конфликт, не проведя существенных изменений, то нам будет грозить катастрофа."
MGY_GBP:0 "Стратегия и прагматизм"
MGY_GBP_desc:0 "Работает - не трогай. Проверенная тактика пехотных соединений, хорошо продуманные оборонительные укрепления и опора на тщательно разработанные планы сражений - это наиболее безопасный путь, поскольку надёжный план может превращать поражения в победы."
MGY_MA:0 "Граждане-солдаты"
MGY_MA_desc:0 "Если мы хотим сохранить свою независимость, то должны сосредоточиться на мобилизации народа для защиты нашей страны. И не будем стеснятся использовать пропаганду при этом. Мы прославим идею гражданина—солдата - простого пони, который вступает в бой ради защиты своей родины."
MGY_SF:0 "Пламя и ярость"
MGY_SF_desc:0 "Зачем бросать хороших пони на верную смерть, если вместо этого мы можем использовать снаряды? Наша артиллерия сокрушит врага постоянными обстрелами. Мы не дадим противнику ни минуты покоя, сокрушим его боевой дух и легко победим его."
MGY_MW:0 "Скорость и манёвренность"
MGY_MW_desc:0 "Тактика должна меняться со временем, и нам ясно, что скорость - это путь будущего. Автомобильная война развивается, и теперь неразумно придерживаться старой тактики. Мы должны начать мыслить более современными критериями."
MGY_generic_mils_1:0 "Крупномасштабные инвестиции"
MGY_generic_mils_1_desc:0 "Тяжелая промышленность - это ключ к экономическому процветанию. К сожалению, у нас дефицит тяжелой техники, станков и специализированной инфраструктуры для их поддержки. Субсидии в этот сектор окупятся в будущем, а также это приведёт к увеличению занятости. Мы должны это сделать, чтобы сохранить военный паритет с потенциальными врагами."
MGY_rebuild_professionalism:0 "Восстановите профессионализм"
MGY_rebuild_professionalism_desc:0 "В свете недавних поражений в рядах нашей армии полно деморализованных солдат, лишённой должной дисциплины. Мы должны привести их в форму и привить некоторый "дух мундира". Это позволит превратить нашу армию в единую и мотивированную боевую силу. Времена древней славы Мейргипта остались в прошлом, но наши гордые традиции сохранились."
MGY_generic_mils_2:0 "Военная индустриализация"
MGY_generic_mils_2_desc:0 "Безопасность нашей нации требует новой индустриальной экономики. Современные технологии требуют большей эффективности, чтобы максимально использовать наши земли и ресурсы. Прогресс идёт вперед, и мы не можем позволить себе отстать."
MGY_GBP_bonus:0 "Возвращение к основам"
MGY_GBP_bonus_desc:0 "В основе нашей стратегии лежит следующая тактика. Пехота окапывается на оборонительных позициях и выжидает удобного момента для нанесения удара. Поэтому крайне важно, чтобы мы сосредоточили наше внимание на снаряжении, используемом фронтовиками, и на тех, кто поддерживает их."
MGY_reserve_fighters:0 "Расширить наши резервы"
MGY_reserve_fighters_desc:0 "Независимо от наших усилий, невозможно восстановить армию без солдат. В настоящее время наши резервы новобранцев несколько ограничены, и если мы планируем создать надлежащую армию, то должны увеличить количество рекрутов с помощью пропаганды и стимулов."
MGY_heavy_investment:0 "Более мощное оружие"
MGY_heavy_investment_desc:0 "Достижения в области артиллерии могут значительно увеличить огневую мощь наших войск. Мы должны модернизировать наши пушки, чтобы не отставать от новейших разработок потенциальных противников."
MGY_tanks_and_trucks:0 "Моторизация армии"
MGY_tanks_and_trucks_desc:0 "Моторизация значительно повышает стратегическую мобильность наших пехотных частей, которые в противном случае были бы вынуждены двигаться пешком или по уже существующим железным дорогам. Это преимущество в мобильности в сочетании с бронетехникой позволит нашим силам эффективно побеждать любого противника."
MGY_radio:0 "Внедрение радио"
MGY_radio_desc:0 "Радио - чудесное изобретение, которое идеально подходит для нашей армии. С его помощью мы сможем управлять войсками на огромных расстояниях и передавать информацию из одного конца страны в другой. Мы должны воспользоваться этим прибором немедленно, иначе наши враги сделают это первыми."
MGY_magic:0 "Магическое оружие"
MGY_magic_desc:0 "В последнее время всё больше и больше стран начали исследовать и разрабатывать магическое оружие. И мы должны не отставать. Если мы сможем снабдить некоторые из наших подразделений этими винтовками, то наша армия станет ещё более смертоносной."
MGY_support:0 "Улучшить снаряжение поддержки"
MGY_support_desc:0 "Растущая сложность современной войны породила целое поколение солдат, которые, скорее всего, никогда не увидят поля боя. Инженеры, медики, водители грузовиков, радисты и механики. Хотя они не находятся на самом поле боя, их роль не менее важна, чем у любых фронтовых солдат."
MGY_generic_artillery:0 "Улучшение артиллерии"
MGY_generic_artillery_desc:0 "На протяжении последнего столетия роль артиллерии в войне становилась всё более важной. Без неё современная армия не может наступать, не понеся при этом ужасающих потерь. И мы должны убедиться, что Мейргипет не будет отставать ни в производстве артиллерии, ни в технологических инновациях."
MGY_generic_ieq:0 "Разработка стрелкового оружия"
MGY_generic_ieq_desc:0 "Хотя из артиллерии убивают намного больше солдат, чем из винтовок, мы не должны недооценивать важность стрелкового оружия. Инвестиции в новое поколение стрелкового оружия позволят нам получить значительное преимущество над врагами."
MGY_reformed_GBP:0 "Правильное планирование и подготовка"
MGY_reformed_GBP_desc:0 "Наши армии объединят использование системы опорных пунктов и теорию глубокой обороной, что поможет им отразить даже самую мощную атаку. Мы будем сами выбирать свои битвы, а это поможет нам добиваться побед с максимальной эффективностью и минимальными потерями."
MGY_reformed_MA:0 "Вооружённая армия"
MGY_reformed_MA_desc:0 "У нас теперь народная армия, в которой каждый гражданин готов послужить Мейргипту. Каждый боец знает, что отступление - это величайший позор. У нас так много солдат, что они могут стать настоящим цунами, способным погрести врагов под собой."
MGY_reformed_SF:0 "Стена снарядов"
MGY_reformed_SF_desc:0 "При надлежащей подготовке и оснащении наши войска могут использовать превосходящую огневую мощь для быстрого достижения господства на поле боя. Точным и мощным обстрелом они смогут парализовать противника и уничтожить его волю к борьбе, выиграв битву сразу после её начала."
MGY_reformed_MW:0 "Манёвренная война"
MGY_reformed_MW_desc:0 "Если наши войска сосредоточат очень много бронетехники на небольшом участке фронта, то они смогут победить любого противника. Высокомобильная армия, использующая эту тактику, сможет прорывать ряды противника и без проблем побеждать его."

### Events ###

mgy.1.t:0 "Столп надежды"
mgy.1.d:0 "В 1005 году, в самый тёмный час Мейргипта, древняя героиня Сомнамбула вернулась и позволила нации впервые ощутить надежду после десятилетий раздоров и бед. Сомнамбула некогда служила советницей легендарного короля Хисана и сумела одолеть злого сфинкса. Она всё ещё пытается адаптироваться к современному миру, в который она вернулась, но дела у Сомнамбулы идут неплохо, и она старается сохранять самообладание. Народ прислушивается к каждому её слову и Сомнамбула теперь столь популярна, что она стала кем-то вроде неофициальной главы государства.\n\nЕё одобрение может обеспечит победу — или, как минимум, изменить мнение колеблющхся — для любой политической партии. И, конечно, мы бы хотели, чтобы она поддержала именно нашу партию. Сомнамбула планирует посетить Р'атафет в ходе публичного визита доброй воли, и мы должны решить, насколько жёстко следует контролировать ее график.\n\nДовольно рискованно позволить ей совершить экскурсию по центральной улице, так как Сомнамбула может столкнуться с агитаторами из ОПМ. Но столь же опасно отправить её на обед с сановниками. Да, Сомнамбула не увидит бедственного положения простых пони, но её смогут склонить на свою сторону коварные аристократы, сочувствующие АВМ. А ещё мы могли бы вообще отменить поездку, хотя Сомнамбула явно не обрадуется этому."
mgy.1.a:0 "Позвольте ей увидеть публику в Р'атафете."
mgy.1.b:0 "Пусть она общается с сановниками."
mgy.1.c:0 "Полностью отмените её поездку!"

mgy.2.t:0 "Тур доброй воли"
mgy.2.d:0 "Сомнамбула взглянула на Р'атафет и поняла, что едва может узнать этот город спустя две тысячи лет. Теперь на горизонте доминируют странные новые здания. И кажется, что единственной частью пейзажа, которая осталась прежней, была сама река Нейл. Сомнамбула шла по центральной улице и с удивлением рассматривала ликующие толпы. И это вдохновило её: несмотря на всё, что им пришлось пережить, жители Мейргипта не теряли надежды.\n\nСомнамбула хотела поговорить с ними и поддержать эту надежду, выразив доверие королю Хеферу. Она желала заверить народ в том, что вскоре дела пойдут в гору! Но Сомнамбула также хотела узнать побольше о том, как на самом деле живут эти пони. С момента своего возвращения она слышала немало разговоров об ужасном положении бедняков, и ей было любопытно увидеть это своими собственными глазами."
mgy.2.a:0 "Она произносит речь перед пони."
mgy.2.b:0 "Она наносит визит обитателям трущоб."
mgy.2.c:0 "Ей полностью запретили общаться с публикой по соображениям безопасности."

mgy.3.t:0 "Тур доброй воли"
mgy.3.d:0 "Сомнамбула взглянула на Р'атафет и поняла, что едва может узнать этот город спустя две тысячи лет. Теперь на горизонте доминируют странные новые здания. И кажется, что единственной частью пейзажа, которая осталась прежней, была сама река Нейл. Сомнамбула не успела увидеть публику по прибытии в город, так как её поспешно отвели в здание, где в её честь готовился шикарный банкет.\n\nСомнамбула провела весь день, обедая с именитыми дворянами и сановниками, и была весьма удивлена тем фактом, что многие из них были дальними потомками пони, которых она знала ещё при дворе короля Хисана! Кроме мейгиптян здесь присутствовало несколько пони из Эквестрии. Они описали ей удивительные новые устройства, разработанные эквестрийскими изобретателями. Сомнамбула была очень поражена тем, насколько продвинулись технологии за время её отсутствия."
mgy.3.a:0 "Она потчует дворян рассказами об их предках."
mgy.3.b:0 "Она очарована современной эквестрийской техникой."

mgy.4.t:0 "Визит в Мэйнсрату"
mgy.4.d:0 "Через несколько часов Сомнамбула планирует посетить прибрежный мэйндалузский городок Мэйнсрата и пообщаться с местными жителями. Однако нельзя сказать, что такой визит полностью безопасен. Мы находимся в центре деликатной геополитической ситуации, и Сомнамбула, несмотря все свои старания как можно быстрее войти в курс дела после двухтысячелетнего отсутствия, ещё недостаточно понимает все сложности мэйндалузского вопроса. Она весьма непредсказуема, и многие обеспокоены тем, что Сомнамбула может сказать что-то, что может непреднамеренно привести к росту напряженности в отношениях с Абиссинией."
mgy.4.a:0 "Она восхваляет мэйндалузскую культуру и их умение работать вместе."
mgy.4.b:0 "Она упоминает, что Мейргипет в её время включал в себя немалую часть нынешней Абиссинии."
mgy.4.c:0 "Мероприятие отменяется прежде, чем она успевает что-то сказать."

mgy.5.t:0 "АВМ"
mgy.5.d:0 "Альянс Возрождения Мейргипта привлёк внимание Сомнамбулы, и она хочет посетить их штаб-квартиру в Мэйнфисе, чтобы узнать побольше об этой группе. И это весьма тревожно, потому что лидеры как абсолютистской, так и республиканской фракций АВМ в настоящее время находятся в этом городе. Нет никаких сомнений, что как принц Шепсер, так и Келхед Такамму достаточно харизматичны, чтобы красочно поведать Сомнамбуле о своих программах. Безопаснее всего вообще не пускать Сомнамбулу к ним, хотя столь явное вмешательство может оттолкнуть её от нас."
mgy.5.a:0 "Принц Шепсер напомнил ей её старого друга Хисана."
mgy.5.b:0 "Красноречием Келхеда Такамму её впечатлило."
mgy.5.c:0 "Сомнамбуле запретили посещение этой встречи!"

mgy.6.t:0 "День на рынке"
mgy.6.d:0 "Сомнамбула шла сквозь толпу на рынке и её внимание привлекла группа бастующих фабричных рабочих. Они скандировали, держа плакаты в поддержку ОПМ, а главный забастовщик стоял на ящике и говорил на весь рынок с помощью мегафона. — Когда мы были жеребятами, то нам говорили, что король мудр и справедлив. Что он защищает всех мейгиптян. Тогда почему же он позволяет столь многим из нас голодать? — Риторически спросил он. — Да потому, что он заботится только о богатых! Он променял благополучие простых пони на эквестрийское золото! — Его слова были встречены одобрительным ропотом быстро растущей толпы.\n\n— Хефер подвёл нас. Он - самый обычный тиран. Он и его придворные жадные паразиты владеют всеми богатствами, пока именно мы делаем всю работу! — Пони высоко поднял своё копыто. — Пришло время эксплуатируемым пони Мейргипта восстать и потребовать нового, более справедливого общества. Долой угнетателей! Долой Хефера! — крикнул он. — Всю власть рабочим пони! — Его аудитория разразилась восторженными аплодисментами. Сама Сомнамбула была ошеломлена жаром этой речи и на мгновение задумалась."
mgy.6.a:0 "Её симпатии на стороне простого народа."
mgy.6.b:0 "Она возмущена их словесными оскорблениями короля!"

mgy.7.t:0 "Соперничающие теории"
mgy.7.d:0 "После своего возвращения в Мейргипет Сомнамбула проводила большую часть своего времени за чтением. Она желала наверстать упущенное в областях современной философии, науки и искусства после тысячелетнего отсутствия. Сомнамбула нередко находила это весьма поучительным. В частности, её внимание привлекла статья в академическом журнале, которая была посвящена вопросу о достоинствах двух политических идеологий: республиканства и коммунизма. Республиканские мыслители утверждали, что правительство должно править с согласия и разрешения граждан, которые являются источником всей политической власти. А коммунисты зашли ещё дальше и утверждали, что также необходимы радикальные социальные перемены, которые позволят пони вырваться из нищеты и построить действительно справедливое общество. Сомнамбула обдумала прочитанное и пришла к собственному заключению."
mgy.7.a:0 "Она считает, что простые пони нередко знают свое дело лучше, чем король."
mgy.7.b:0 "Она вспоминает несчастных рабов старого царства и жалеет их."
mgy.7.c:0 "Она считает, что ученые в башнях из слоновой кости ничего не знают о повседневной жизни."

mgy.8.t:0 "Великие дебаты"
mgy.8.d:0 "Ветреной ночью в столице огромная толпа пони наблюдала за последними дебатами перед выборами, в которых участвовали представители всех основных политических партий Мейргипта. В первом ряду сидела Сомнамбула, открытая новым идеям и всё ещё не готовая поддержать какую-либо партию. Она не была готова к такому, так как в древние времена Хисана ничего подобного и близко не было.\n\nС самого начала республиканский спикер яростно набросился на РМ, называя нынешнее правительство слабым и подчинённым иностранным интересам. Спикер РМ защищал короля Хефера и заявил, что республиканство как идеология противоречит мейргипетским традициям, что оно лишь разжигает страсти среди граждан и неизбежно приведет к тирании масс. Потом против фараонистов высказался спикер ОПМ, обвинив их в интригах, ненадёжности и неспособности приспособиться к современности. Он зашёл так далеко, что даже припомнил динамитный заговор 994 года. В отместку спикер фараонистов назвал ОПМ кровожадными революционерами, которые сразу после прихода к власти устроят невиданное прежде царство террора.\n\nЭто была весьма неприятная словесная драка, из которой ни один участник не вышел незапятнанным. Но когда страсти улеглись, Сомнамбула не могла отрицать, что определился явный победитель."
mgy.8.a:0 "Её убедил спикер РМ."
mgy.8.b:0 "Она симпатизирует спикеру ОПМ."
mgy.8.c:0 "Ей привычны идеи фараонистов."
mgy.8.e:0 "Она считает, что республиканству стоит дать шанс."

mgy.9.t:0 "Сомнамбула исчезает из общественной жизни!"
mgy.9.d:0 "День выборов быстро приближается и население с нетерпением ждёт вестей о том, какая партия заручится поддержкой легендарной героини - Сомнамбулы. Однако, похоже, что теперь они никогда этого не узнают, поскольку Сомнамбула в ярости покинула свою резиденцию и скрылась. Сомнамбулу с каждым днём всё сильнее раздражали попытки короля Хефера контролировать её. Он ограничивал её путешествия по стране, запрещал разговаривать с определёнными пони, так что теперь Сомнамбула вообще отказывается сотрудничать с правительством. Хотя сейчас именно то время, когда Мейргипет сильнее всего нуждается в своей героине, она покинула нас."
mgy.9.a:0 "Мы совершили ошибку."

mgy.10.t:0 "Сомнамбула выражает своё одобрение"
mgy.10.d:0 "День выборов быстро приближается и население с нетерпением ждёт вестей о том, какая партия заручится поддержкой легендарной героини - Сомнамбулы. На протяжении всей кампании очень многие желали заслужить её благосклонность, поскольку одобрение со стороны почитаемой героини сразу же оказывало огромное влияние на гонку. И теперь, спустя долгие месяцы ожидания, этот день наконец настал. Сомнамбула заявила, что приняла нелёгкое решение. Она долго думала над ним, но в конце концов решила выразить свою искреннюю поддержку..."
mgy.10.a:0 "...РМ."
mgy.10.b:0 "...ОПМ."
mgy.10.c:0 "...монархистам из АВМ."
mgy.10.e:0 "...республиканцам из АВМ."

mgy.11.t:0 "Мэйндалузский кризис: Результаты и перспективы"
mgy.11.d:0 "Правительство недавно официально определило свою позицию относительно Мэйндалузии, после чего многие мейгиптяне высказались как за, так и против официального курса. Планировалось обсудить эти идеи на публичных дебатах в Сомнамбуле. И многие граждане этого города решили понаблюдать за ними.\n\nВ пользу войны высказался отставной армейский офицер и ветеран кампании 991 года в Абиссинии. Он заявил, что новая война с Абиссинией будет быстрой, лёгкой и, несомненно, приведёт к уверенной победе Мейргипта. Он также неоднократно высказывался против мирного урегулирования, навязанного великими державами. Он называл этот договор позором для чести Мейргипта.\n\nПротивоположную позицию заняла журналистка-пони, родившийся в Мэйндалузии. Она выступала против дальнейшей эскалации конфликта, потому что это поставит под угрозу жизни пони и кошек этого региона, которые только недавно начали восстанавливаться от ущерба, нанесённого им жестоким королём Штормом. Она продолжала подчёркивать тот факт, что война совершенно непредсказуема, и что никто не может дать гарантий победы Мейргипта.\n\nКогда страсти чуть улеглись, обе стороны получили поддержку от своих сторонников. Остаётся только определить, чьи аргументы сильнее повлияли на аудиторию."
mgy.11.a:0 "Война - единственный выход!"
mgy.11.b:0 "Мы не должны торопиться с такими опрометчивыми действиями."
 
mgy.12.t:0 "Мейргипет национализирует бизнес"
mgy.12.d:0 "После жестокого завоевания и разграбления земель Мейргипта королём Штормом их экономику постиг полный крах. Мы оказываем существенную помощь Мейргипиу, чтобы смягчить последствия катастрофы и помочь стабилизировать нашего важного партнера в этом регионе. Эквестрийский бизнес уже давно инвестировал в Мейргипет. Наши средства позволили этой стране процветать в прошлом, и мы всегда считали Мейргипет своим другом.\n\nТем не менее, похоже, что многие мейгиптяне недовольны иностранным влиянием на их страну, особенно на экономический сектор. Под этим давлением правительство Мейргипта приняло закон о национализации активов нескольких эквестрийских предприятий, предложив взамен лишь символическую компенсацию. Пострадавшие бизнеспони возмущены этой экспроприацией, и нас просто бомбардируют требованиями того, чтобы Мейргипет понёс суровое наказание за свои действия."
mgy.12.a:0 "Полностью прекратить экономическую помощь!"
mgy.12.b:0 "Сократить экономическую помощь."
mgy.12.c:0 "Мы простим их, они и так уже достаточно настрадались."

mgy.13.t:0 "Эквестрийская помощь прекращена!"
mgy.13.d:0 "Эквестрия крайне жёстко отреагировала на нашу недавнюю национализацию нескольких их предприятий. Их действия, вне всяких сомнений, вызваны жалобами пострадавших бизнеспони. Хотя мы были вынуждены пойти на этот шаг от отчаяния, эквестрийцы не проявили никакого сочувствия к нашему тяжелому положению. В отместку они заявили о немедленном прекращении всякой экономической помощи Мейргипту. Похоже, что эти жадные мулы всегда были заинтересованы лишь в том, чтобы извлекать из Мейргипта как можно больше богатств, а теперь бросили наших пони на произвол судьбу."
mgy.13.a:0 "А сколько было разговоров про магию дружбы..."

mgy.14.t:0 "Эквестрийская помощь сокращена"
mgy.14.d:0 "Эквестрия довольно негативно отреагировала на нашу недавнюю национализацию нескольких их предприятий. Их действия, вне всяких сомнений, вызваны жалобами пострадавших бизнеспони. Хотя мы были вынуждены пойти на этот шаг от отчаяния, эквестрийцы не проявили никакого сочувствия к нашему тяжелому положению. В отместку они объявили о снижении уровня своей экономической помощи для Мейргипта. Но нам повезло, поскольку Эквестрия могла отреагировать гораздо более жёстко и полностью прекратить любую помощь."
mgy.14.a:0 "А сколько было разговоров про магию дружбы..."

mgy.15.t:0 "Эквестрийская помощь продолжается"
mgy.15.d:0 "Мы недавно национализировали несколько эквестрийских предприятий, однако само правительство Эквестрии проявило необычайное понимание, несмотря на многочисленные жалобы от пострадавших бизнеспони. Лишь нужда вынудила нас пойти на это решение, и эквестрийцы проявили сочувствие к нашему тяжелому положению. Несомненно, они оценили важность сохранения стабильности их союзника в этом регионе. Эквестрийцы заверяют нас, что экономическая помощь Мейргипту не будет снижаться никоим образом."
mgy.15.a:0 "Какое облкгчение!"

mgy.16.t:0 "Мирные переговоры между Мейргиптом и овинго"
mgy.16.d:0 "Рыцари Мейргипта взяли на себя обязательство найти мирное решение кризиса овинго и смело готовы сделать всё возможное, чтобы разрешить его. Ранее на этой неделе лидеры общин овинго из Марекуша, Нейгпаты и Кхани собрались в столице для проведения саммита с участием представителей правительства. Переговоры продлились несколько дней, но в конце концов оказались успешными. Новое соглашение утвердило, что отныне овинго являются частью Мейргипта и обладают теми же правами, что и прочие коренные жители Мейргипта. Также вводятся жесткие ограничения на ополченческие группы, выступающие как за, так и против овинго. Лидеры овинго довольны результатом и заявили, что оно обеспечит мирное будущее для их общин. Пони по всей стране также настроены оптимистично. Они рассматривают это соглашение как важный первый шаг на пути к полной интеграции зебр в мейргипетское общество."
mgy.16.a:0 "Дипломатия победила!"

mgy.17.t:0 "Момент истины"
mgy.17.d:0 "Долгая и жестокая предвыборная кампания закончилась и наконец-то настал день выборов. Партии высказали все свои аргументы, и пони по всему Мейргипту направляются на избирательные участки. День близится к завершению и отчёты наблюдателей показывают, что процесс выборов идет гладко и без инцидентов. Но вскоре все бюллетени будут собраны и стране придётся, затаив дыхание, ждать определения победителя."
mgy.17.a:0 "Кто же победит?"

mgy.18.t:0 "И побеждает..."
mgy.18.d:0 "День выборов подошёл к концу, но процесс подсчета голосов всё ещё продолжался и должен был занять некоторое время. Процесс затянулся на всю ночь, но к рассвету следующего дня уже завершился. После подсчета всех поданных бюллетеней был чётко и однозначно определён победитель. Народ высказал своё мнение! Мейргипет был готов вновь встретить будущее как единая нация."
mgy.18.a:0 "Поздравляем победителей!"

mgy.19.t:0 "Третья абиссинская война"
mgy.19.d:0 "В 988 году абиссинцы подло развязали войну, после чего оккупировали регион Мэйндалузия. Хотя мы были готовы сражаться, чтобы вернуть свои земли, великие державы вмешались, чтобы предотвратить войну, и мы не успели вернуть утраченное. С тех пор ненависть к кошкам лишь росла, и всё больше пони требовало поставить на место высокомерных абиссинцев. Теперь ярость народа, наконец, вскипела.\n\nМнение публики довольно ясно, и военная лихорадка охватила всё население. Мы больше не потерпим попрания чести Мейргипта - наши простые пони этого не допустят. Либо мы выступим на Мэйндалузию, либо наши собственные граждане выступят, дабы свергнуть нас. У нас попросту нет выбора: мы должны вернуть утерянные земли. К оружию!"
mgy.19.a:0 "Вперёд, к славе!"

mgy.20.t:0 "Вторая война овинго"
mgy.20.d:0 "Около десяти лет назад племена зебр овинго, которых король Шторм изгнал из их родных земель, основали свои большие общины по всему южному Мейргипту. После этого возникло немало споров между местными жителями и беженцами, что привело к настоящей войне, которая закончилась тем, что овинго получили свои собственные земли на юге. К сожалению, этот хрупкий мир сейчас рухнул.\n\nВраждебность и конфликты между общинами коренных жителей Мейргипта и овинго только обострялись на протяжении времени, но последней каплей стало то, что чрезмерно активная группа ополченцев-овинго взяла штурмом армейский аванпост и объявила независимость овинго от Марегипта. Это заявление многие зебры встретили с энтузиазмом. Теперь они спешат оказать помощь этому молодому восстанию. Пути назад нет: теперь сила это единственный способ разрешить ситуацию."
mgy.20.a:0 "Мы сокрушим это восстание!"

mgy.21.t:0 "Предложение"
mgy.21.d:0 "Чтобы оставить прошлые войны позади и доказать нашу добрую волю, мы предложим Абиссинии возобновить торговые отношения. Примирение, несомненно, будет долгим и трудным процессом, но мы должны с чего-то начать. Наши послы уже направились на встречу с абиссинским правительством для передачи нашего предложения, и теперь нам остается только ждать их ответа."
mgy.21.a:0 "Будем надеяться, что они согласятся."

mgy.22.t:0 "Мейргипет предлагает начать торговые отношения"
mgy.22.d:0 "Мейргипетские посланники прибыли в Пантеру с дарами. Также они сообщили, что Мейргипет желает закопать топор войны и возобновить торговлю между нашими народами. В соответствии с политикой лидера [MGY.GetLeader], они желают, чтобы наши народы вступили в новую эру мирного сосуществования и сотрудничества, а также определили бы новое соглашение относительно будущего Мэйндалузии.\n\nЭто предложение, конечно же, звучит заманчиво. Если мы начнём работать с мейгиптянами, то сможем мирно разрешить напряженность между нашими странами и предотвратить возможную будущую войну."
mgy.22.a:0 "Мы примем это великодушное предложение."
mgy.22.b:0 "Никогда!"

mgy.23.t:0 "Абиссиния соглашается"
mgy.23.d:0 "Из Пантеры пришли хорошие новости! Наши посланники по прибытии в город были любезно приняты государственными чиновниками и лидеру [ABY.GetNameDef] понравились их слова. [ABY.GetLeader] лично встречался с нашими представителями и публично заявил, что Абиссиния также желает мирно урегулировать напряжённость между нашими народами. Нам ещё предстоит пройти долгий путь, прежде чем отношения между нашими странами не наладятся полностью, но пока мы видим обнадеживающие признаки."
mgy.23.a:0 "Просто чудесно!"

mgy.24.t:0 "Абиссиния отказывается"
mgy.24.d:0 "Мы думали, что абиссинское правительство состоит из разумных котов, но, похоже, что мы переоценили их. Наши посланники были довольно холодно встречены государственными чиновниками в Пантере. Они даже отказались выслушать нас лично и послали лишь одного бюрократа, который отклонил наше предложение. Эти признаки очень разочаровывают и заставляют нас сомневаться в том, что лидер [ABY.GetNameDef] действительно хочет мира."
mgy.24.a:0 "Какая жалость."

mgy.25.t:0 "Предложение по саммиту доработано"
mgy.25.d:0 "После нескольких недель изнурительных переговоров мейргипетские и абиссинские дипломаты сумели прийти к компромиссному предложению по разрешению мэйндалузского вопроса. Это соглашение предусматривает создание полностью нового независимого государства Мэйндалузия, которое позволит пони и кошкам этого региона реализовать своё право на самоопределение.\n\n[MGY.GetLeader] уже давно признал уникальную самобытность мэйндалузского народа и выразил искреннюю поддержку этому предложению. Теперь нам нужно лишь дождаться ответа от [ABY.GetLeader] и абиссинского правительства."
mgy.25.a:0 "Будем надеяться на лучшее."

mgy.26.t:0 "Колтубский саммит"
mgy.26.d:0 "Представители Мейргипта и Абиссинии провели последние несколько недель в Колтубе, работая над предложением по разрешению мэйндалузского вопрос, который был значительным камнем преткновения между нашими народами. После нескольких недель изнурительных переговоров они, наконец, выработали компромиссное соглашение, которое предусматривает создание полностью нового независимого государства Мэйндалузия, которое позволит пони и кошкам этого региона реализовать своё право на самоопределение. Основой данного договора является то, что как Мейргипет, так и Абиссиния уступят свои мэйндалузские территории этому новому государству.\n\n[MGY.GetLeader] лично призвал к проведению этого саммита, так что неудивительно, что он выразил полную поддержку этому предложению. Теперь судьба этого предложения целиком находится в наших лапах. Нет никаких сомнений в том, что это весьма многообещающее мирное решение мэйндалузского вопроса. Хотя многие наверняка могут посчитать цену мира чрезмерной. И всё же надо решить: должны ли мы согласиться на предложение или нет?"
mgy.26.a:0 "Да, мы должны позволить мэйндалузцам самим управлять собой."
mgy.26.b:0 "Нет, Мэйндалузия наша по праву!"

mgy.27.t:0 "Абиссиния принимает предложение"
mgy.27.d:0 "Сегодня мы получили чудесные новости — [ABY.GetLeader] и абиссинское правительство официально приняли предложение, сделанное на саммите! Хотя многие мейгиптяне поначалу скептически относились к переговорам с кошками, опасаясь их нечестности и коварства, в конце концов всё получилось. Дипломатия позволила нам добиться того, на что не способны и все пушки мира.\n\nУже сейчас идет совместная подготовка к выводу наших военных сил с территории будущего мэйндалузского государства. Это весьма знаменательное событие, поскольку общины, которые были разделены в ходе войн между Мейргиптом и Абиссинией, смогут, наконец, объединиться в одну свободную нацию. Это, без сомнения, означает начало новой эры мира в северной Зебрике."
mgy.27.a:0 "Ура!"

mgy.28.t:0 "Абиссиния отвергает предложение"
mgy.28.d:0 "Сегодня мы получили печальные новости — [ABY.GetLeader] и абиссинское правительство официально отвергли предложение, сделанное на саммите! Многие мейгиптяне скептически относились к переговорам с кошками, опасаясь их нечестности и коварства, и в конце концов их скептицизм оправдался. Абиссинцы обыграли нас, и мы опять выставили себя полными дураками! [MGY.GetLeader] теперь подвергается очень жёсткой критике в газетах за свой провал."
mgy.28.a:0 "Упс..."

mgy.29.t:0 "Мейргипет желает присоединиться к альянсу [Root.GetFactionName]"
mgy.29.d:0 "Перед лицом новых угроз миру и свободе во всем мире мейгиптяне считают нас защитниками добра и гармонии. Мы помогали им на протяжении многих лет, и теперь они хотят войти в наш союз, дабы пользоваться нашей защитой и вместе выступать против сил зла, угрожающих гармонии."
mgy.29.a:0 "Мы приветствуем их с распростертыми объятиями!"
mgy.29.b:0 "Нам будет лучше без них."

mgy.30.t:0 "Эквестрия приветствует нас в альянсе [EQS.GetFactionName]"
mgy.30.d:0 "Сегодня радостный день, так как Эквестрия решила принять нашу просьбу присоединиться к альянсу [EQS.GetFactionName]. Великая держава, чьи инвестиции помогли нам разбогатеть, позволили начать процветать и оказали помощь в самый тёмный час, наконец, признаёт нас равными. Отныне мы будет сражаться на одной стороне."
mgy.30.a:0 "Никто не выстоит против нас!"

mgy.31.t:0 "Эквестрия отвергает нашу просьбу войти в альянс [EQS.GetFactionName]"
mgy.31.d:0 "Совершенно неожиданно Эквестрия решила отклонить нашу просьбу присоединиться к альянсу [EQS.GetFactionName]. Почему великая держава, которая вложила столько средств в нашу страну и защищала нас в прошлом, теперь решила повернуться к нам спиной? Ну, так или иначе, нам придётся обойтись без их помощи."
mgy.31.a:0 "И они называют себя защитниками свободы?"

mgy.32.t:0 "Мейргипет приглашает государство [Root.GetNameDef] в альянс [MGY.GetFactionName]"
mgy.32.d:0 "Мейргипет с подозрением наблюдает за последними изменениями и событиями в региональной политике и протягивает нам копыто дружбы, предлагая свою защиту. Мейргипет призывая нас встать вместе с ними на защиту принципов свободы и гармонии. Членство в альянсе [MGY.GetFactionName] поможет защитить свободы наших граждан."
mgy.32.a:0 "Мы встанем вместе с ними!"
mgy.32.b:0 "Нам будет лучше в одиночку."

mgy.33.t:0 "Государство [FROM.GetNameDef] принимает приглашение в альянс [MGY.GetFactionName]"
mgy.33.d:0 "Хорошие новости. Государство [FROM.GetNameDef] решило принять наше предложение присоединиться к альянсу [MGY.GetFactionName]. Сотрудничество с другими державами позволит нам обеспечить столь необходимую стабильность в этом регионе. Мы вместе будем защищать свободу!"
mgy.33.a:0 "Чудесно!"

mgy.34.t:0 "Государство [FROM.GetNameDef] отклоняет приглашение в альянс [MGY.GetFactionName]"
mgy.34.d:0 "Плохие новости. Государство [FROM.GetNameDef] решило отклонить наше предложение присоединиться к альянсу [MGY.GetFactionName]. Это нанесло серьёзный удар по перспективам потенциальной стабильности региона. Мы будем вынуждены обходиться в будущем без их помощи."
mgy.34.a:0 "Какая жалость."

