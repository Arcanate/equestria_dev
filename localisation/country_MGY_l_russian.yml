 MGY_post_cw_anti_terrorism_cat:0 "Усмирение партизан"
 MGY_post_cw_anti_terrorism_cat_desc:0 "Наши враги отказываются признать поражение и теперь затаились по всей стране. Налёты, убийства и взрывы бомб стали удручающе частым явлением. Мы должны разобраться с этими предателями, чтобы мир снова вернулся в Мейргипет."
 MGY_economic_restoration_cat:0 "Восстановление из руин"
 MGY_economic_restoration_cat_desc:0 "Наша экономика, и без не особо крепкая, теперь полностью уничтожена гражданской войной. Потребуется очень много работы, чтобы просто вернуть нас на довоенный уровень, не говоря уже об истинном процветании. Но жители Мейргипта горды и трудолюбивы. И в глубине души мы знаем, что эта задача вполне по силам нам.\n\nВо §Yвсей стране§! примерно §Y[?MGY_huddled_masses_total] миллиона§! безработных пони.\nНа §Yсеверо-западе§! примерно §Y[?MGY_huddled_masses_nw] миллиона§! безработных пони.\nНа §Yсеверо-востоке§! примерно §Y[?MGY_huddled_masses_ne] миллиона§! безработных пони.\nВ §Yцентральном Мейргипте§! примерно §Y[?MGY_huddled_masses_central] миллиона§! безработных пони.\nВ §Yверхнем Мейргипте§! примерно §Y[?MGY_huddled_masses_upper] миллиона§! безработных пони."
 MGY_somn_decisions_cat:0 "Настроение Сомнамбулы"
 MGN_dirty_tricks_cat:0 "Грязные трюки"
 MGN_dirty_tricks_cat_desc:0 "Наше стратегическое положение весьма неустойчиво, так как враги окружают нас со всех сторон. Наши силы далеко не самые многочисленные и не могут похвастаться существенным опытом. На нашей земле мало промышленности, и мы не можем рассчитывать на помощь иностранного покровителя. Судя по всему, нам не выиграть эту войну. Но у нас есть преимущество в виде готовности применять совершенно безжалостные и коварные трюки. Это не самый славный путь, но принц Шепсер знает, что возрождение Мейргипта важнее сохранения его чести. Страна должна превыше всего, даже самого фараона."
 MGN_dam_river:0 "Перегородить Нейл"
 MGN_dam_river_desc:0 "Ежегодные наводнения на Нейле не остановить ни одной плотине, но мы можем соорудить временную запруду, которая продержится до сезона наводнений. Это вызовет засуху на землях вниз по течению реки и нанесёт вред не только нашим врагам, но и простым пони Мейргипта. Лишь фараон может решать, стоит ли заплатить такую цену за победу." 
