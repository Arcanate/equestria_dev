 MGY_officers_purged_desc:0 "Мы разобрались с реакционными элементами среди офицеров Мейргипта, обеспечив лояльность армии. К сожалению, это означает, что пока им не будет найдена компетентная и верная замена, наши войска будут действовать менее эффективно."
