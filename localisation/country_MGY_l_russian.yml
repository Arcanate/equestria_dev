mgyNews.1.t:0 "Мэйндалузия провозглашает независимость"
mgyNews.1.d:0 "[This.GetNewspaperHeader]Произошло нечто поистине ошеломляющее! Мейргипет и Абиссиния решили позабыть о своих прошлых обидах и согласились на урегулирование конфликта. Спорная территории Мэйндалузии была издавна заселена пони и кошками. Именно этот регион и стал камнем преткновения, поскольку как Мейргипет, так и Абиссиния желали контролировать эти земли.\n\nНо теперь это уже в прошлом. В соответствии с недавно заключённым соглашением была провозглашена независимая мэйндалузская нация, которая даст пони и кошкам региона возможность реализовать свое право на самоопределение. Это соглашение открывает путь к новой эре мира и процветания в северной Зебрике."
mgyNews.1.a:0 "Новая нация появляется на мировой арене!"

mgyNews.2.t:0 "Мейргипет присоединяется к альянсу [EQS.GetFactionName]"
mgyNews.2.d:0 "[This.GetNewspaperHeader]Мейргипет решил усилить связи со своими кузенами за морем и официально запросил вхождение в состав альянса Эквестрии. Мейргипет желает играть более активную роль в сохранении гармонии во всём мире.\n\nСегодня их просьба была одобрена правительством Эквестрии, и Мейргипет присоединился к альянсу [EQS.GetFactionName]."
mgyNews.2.a:0 "Довольно предсказуемо."

