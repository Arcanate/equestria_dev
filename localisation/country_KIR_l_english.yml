### Country Leaders ###
KIR_rain_shine_desc:0 "§YBorn§!: 2 April 945 in Vermilion\n\n§YBiography:§!: Matriarch Superior Rain Shine has lived her entire life upholding the imperial decrees that instituted the societal and cultural stagnation and decay of the Realm of Kiria, and never once did she imagine that she would be the kirin to undo them. The decrees had been issued by her mother, Empress Noctilucent Charm, in 902, and when she passed in 971, Rain Shine swore upon her ascension pyre that she would maintain her mother's policies and devote her life to studying the Way of Fire and the teachings of the fire goddess, Concord, to protect Kiria.\n\nHowever, in 1006, an unexpected diplomatic mission from Equestria ventured into the isolated nation and reached Rain Shine's court in Vermilion. There, two bearers of the Elements of Harmony, Fluttershy and Applejack, argued that they had seen kirin living in poverty and squalor all throughout the realm as a result of The Silence, and while it was effective in preventing nirik transformations, it needed to end for the good of all kirinkind. They offered Equestrian aid in getting the nation back on its hooves, and Rain Shine, isolated from her subjects in the royal palace and oblivious to their plights, realized that continuing The Silence would only spell doom for her subjects in the long run. Though she had sworn to uphold her mother's policies, once Rain Shine learned of the terrible cost The Silence had on the people of Kiria, she agreed to repeal her mother's decrees and end it once and for all.\n\nNow, with The Silence ending in Kiria, Rain Shine has pledged to make up for her mother's mistakes and bring the kirin species into the modern age. But after 60 years of seclusion in Vermilion, Rain Shine may find that her authority is nowhere near as strong as her mother's was a century ago.\n\n§YPortrait by:§! Twotail813"
