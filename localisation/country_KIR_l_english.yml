KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_1:0 "Imperial Premier Autumn Blaze in Fragrance, taking a tour of the newly-built steelworks. She is in awe by its productivity. Her optimism makes her willing to overlook the poor working conditions."
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_2:0 "Imperial Premier Autumn Blaze organising the first meeting of the Reform Bureau, which she heads. Reform reform reform! But Fickle's capitalists and Winter's reactionary opposition will make things difficult. But Autumn remains optimistic, that everykirin will work together towards modernisation."
