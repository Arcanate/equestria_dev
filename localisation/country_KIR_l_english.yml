clear to the rest of the Plenum. "Ever since the tragedy of 902, the merchant class has been banned from seeking audiences with the Matriarch, let alone approach her in any official capacity as an advisor. My grandparents and great-grandparents were scapegoats for what befell our nation; now, the Realm needs kirin like them, kirin like me, merchants who can provide the knowledge and capital to forge our path forward. I ask that the merchant class be allowed to serve on the Secretariat, and additionally, ten of the seventy seats will be reserved for business and industry representatives. It is they, after all, who are providing the backbone for the Realm's modernization."\n\n"If the merchants have a voice, then the common kirin should have one too," Rising Sun quickly added. "How can the Secretariat advise our Matriarch if nokirin represents the laborers in the fields and the workers in the factories? I move that the Secretariat should be an elected body open to any kirin who wishes to run. It is the only way to ensure every voice is heard.""
kirin.11.a:0 "We will only allow delegates from the Plenum on the Secretariat."
kirin.11.b:0 "Fickle Current shall have his ten reserved seats."
kirin.11.c:0 "The Secretariat shall be open to all kirin!"

kirin.12.t:0 "A Crisis of Faith in the Morning Secretariat"
kirin.12.d_1:0 "version without commies: Fickle Current: there must be some seperation of religion and state in the apparatus of the burgeoning state apparatus of Kiria. in particular, he argues for the secularisation of business and industry; the traditional tithes paid to the way of fire monasteries by merchants and landlords should be officially abolished, so they don't become a burden on the modernisation process. in addition, he says that the vast tracts of land owned by the monasteries be expropriated by the state and given over for development. deemphasise the Way of Fire tenets about living in harmony with nature, keeping the environment pristine and free from development -- Kiria can't afford this sort of conservationism. the old ways must yield the brave new world of modernity and capitalism. in response, Winter Frost implies that he is a heretic, and a foreigner ignorant of the culture and tradition of his self-proclaimed homeland. tempers aflame; it is suddenly very hot inside the Rotunda. Rain Shine steps up and, in a display of regal authoritativeness, commands the Secretariat to calm themselves. She then looks to Autumn Blaze for judgement upon the matter of the role of the way of fire within the modernising Kirin state."
kirin.12.d_2:0 "version with commies: same as above, but after Rain Shine restores order, Rising Sun steps up to the podium, and asks permission to speak. Both Winter and Fickle tell her to go away; Autumn Blaze can choose between Winter and Fickle, or allow Rising to speak. (continued in event 13)."
kirin.12.a:0 "(the way of fire is sacred and inalienable to the Vermilion Dynasty)"
kirin.12.b:0 "(ok, maybe we have to begin to embrace secularism and rationality, but only in moderation)"
kirin.12.c:0 "(fickle current and winter frost shut up, let Rising Sun speak)"

kirin.13.t:0 "Rising Sun's Speech"
kirin.13.d:0 "Rising Sun begins a well-practised monologue. She says that the Way of Fire must adapt to the new age, becoming a vehicle for social equality, justice, peace and harmony amongst all kirinkind, as a moderating force against the upheaval of modernisation, calming the populace and giving them a means to deal with their fear and apprehension through faith. she speaks in a calm and composed manner, in contrast to the near-hysterics of Fickle Current and Winter Frost. she makes a very good case for her particular interpretaion of the Way of Fire. Autumn Blaze notes that Rising Sun has taken great care not to invoke the name of the Rising Fire in her speech. (implication: Rising Sun is actually a very shrewd politician, moderating her rhetoric so as to gain political concessions.) After Rising Sun's speech, much of the Secretariat -- the communalists, most of the harmonists, and some of the traditionalists -- are in support of Rising's proposal."
kirin.13.a:0 "(a new interpretation of the way of fire for a new age!)"

kirin.14.t:0 "Rain Shine's Charter"
kirin.14.d_1:0 "version without commies: Fickle Current attempts to codify the role of the Matriarch Superior - he gets his Griffonia-educated lawyer buddies to draft a charter (like the magna carta) describing the scope of the powers of the matriarch superior. in effect she has the power of a semi-absolute monarch, given the divine right to rule over Kiria and all kirinkind as an avatar of Concord, as evidenced by her transformation in the flames of the pyre; therefore, the way of fire remains an integral part of the Realm. however, the day to day governance of the realm will be devolved to the Morning Secretariat, although Rain Shine's court will remain in daily session, to receive petitioners. at the proclamation and legitimisation of the charter as a decree by Rain Shine, there is also a agreement between Rain Shine and the Secretariat that Rain Shine will not seek to rule by decree, but through the consent and advice of the Secretariat."
kirin.14.d_2:0 "version with commies: same as above, but at the end Rising Sun makes an subtly subversive comment that makes all the other factions very uncomfortable @the24pegasus you should know what to do with this as per our discussion"
kirin.14.a:0 "(hooray)"
kirin.14.b:0 "rising sun is a snide"

