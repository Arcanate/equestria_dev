KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_1:0 "Rising Sun and a bunch of her heretic friends on the road, travelling the towns and settlements of western kiria and spreading their heretic faith. and they;re being rewardsd for it as well, since these scholar-monk travfelling syndicates are liked by the govt. not Rising Fire's bunch, though, though Vermilion doesn't have to know that."
KIR_diary_SG_ENTRY_TEXTS_protag_4_entry_2:0 "Rising Sun and friends, whizzing around Kiria on the newly-built sections of the Trans-Kiria Railway, spreading the faith. The railroad -- such a symbol for industry and progress -- has become the vector for the Rising Fire's proselytisation. Rising Sun radicalises railway tracklayers, coal miners, prostitutes, and the other members of the emergent shantytown economies that spring up wherever the railway is being constructed."
