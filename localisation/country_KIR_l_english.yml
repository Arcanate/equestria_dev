### Events ###
kirin.1.t:0 "Daybreak Over Vermilion"
kirin.1.d:0 "Matriarch Superior Rain Shine set her brush aside and watched as the last of the black ink dried on the flattened scroll of parchment before her. It had taken her weeks to get to this point, but now, for the first time in her 46 years of rule, she had signed an Imperial decree that would be read all throughout the Realm of Kiria. With that final brushstroke, and with the copies that the scribes would make in the morning and distribute to the far reaches of the country, The Silence, her mother's legacy, would come to an end after over a century of stagnation and decay.\n\nIt did not make her happy. If anything, Rain Shine felt nervous, wondering if what she was doing was the right thing for her subjects — subjects she had never met before. But her thoughts were stolen away from that when a servant entered and announced that Autumn Blaze was waiting to see her, and the mare in question entered a few moments later at Rain Shine's behest. Autumn bowed before her Matriarch, though Rain Shine keenly noted the awe and reverence the lesser kirin offered her at witnessing her regal body, and stood up. "You wished to see me, Matriarch?" Autumn asked.\n\n"I did," Rain Shine said, and her magic lifted a separate scroll off of her desk, neatly wrapped in a vermilion ribbon, and passed it to Autumn Blaze, who took it in her own telekinetic grip. "With The Silence ending, I am bringing together kirin from all across the Realm to discuss how we can rebuild our nation and bring it into the modern age. I am calling the first All-Kirin Plenum for National Revival... and as the mare who was so instrumental in helping the Equestrian delegation reach Vermilion, I want you to be its Premier."\n\nAutumn Blaze looked shocked at the sudden responsibility, but she nevertheless nodded and bowed again. "I... I'm not sure if I'm ready for that responsibility, Matriarch, but if you think so..."\n\nRain Shine cut her off with a wave of her hoof and an assuring smile."
kirin.1.a:0 ""You will do well, Autumn. I know this much.""

kirin.2.t:0 "Newcomers to the Imperial Court"
kirin.2.d:0 "Notable kirin from all across the Realm of Kiria, and even some from beyond its borders, have begun to arrive in the Imperial capital of Vermilion, heeding Matriarch Superior Rain Shine's calls to assemble delegates for the first All-Kirin Plenum for National Revival. The Plenum seeks to undo the damage wrought by a century of imperial decrees collectively known as The Silence that led to the stagnation and collapse of kirin society, and find new ways to rejuvenate the nation while avoiding the uncontrolled modernization that led to the necessity of The Silence a hundred years ago. For the first time since 903, Vermilion is waking up.\n\nMatriarch Superior Rain Shine has made it a personal note to greet and welcome all of the delegates as they arrive in the capital, and for most kirin, this is the first time ever seeing their Matriarch, who has until this moment remained largely self-isolated to the Imperial palace and its surrounding grounds and gardens. A sense of excitement and euphoria hangs in the air as this dark chapter of kirin history closes, and a new one can now be penned.\n\nYet as the delegates begin to assemble in the capital, tense lines are already being drawn between cliques with very different ideas on how their nation is to modernize. One clique, a traditionalist sect led by a prominent priestess of the Way of Fire by the name of Winter Frost, seeks to reaffirm the authority and devotion owed to Matriarch Rain Shine, as it was to her mother, Noctilucent Charm, before The Silence began. Another, led by Fickle Current, the grandson of once-prominent businesskirin who fled the city of Fragrance upon the imposition of The Silence, seeks to remake the nation through the lens of modern capitalism and industrialization, perfected by the griffons of Griffonia. Even the entrances of these two cliques could not have been more different. Winter Frost's fellow mystics arrived on hoof, many having walked hundreds of miles just to partake in the Plenum. Fickle Current and his compatriots, meanwhile, arrived via motorcar, the vehicles imported from Griffonia, dazzling the common kirin who had never seen such machines before.\n\nDespite the fact the two cliques stand at stark contrast to each other in their goals and ideas, both cliques have begun to clash with the kirin who have started to assemble themselves around Premier Autumn Blaze, who wishes to revitalize kirin society through the Equestrian model of modern peace and harmony. As more delegates enter the capital and the cliques attract more members and harden their beliefs, what has started as a hopeful new era for the Realm of Kiria could quickly turn into the next chapter of The Silence's dark legacy."
kirin.2.a:0 "Hopefully cooler heads will prevail."

kirin.3.t:0 "Messengers from Vermilion"
kirin.3.d:0 "Over the past few weeks, imperial heralds and envoys have fanned out across the Realm of Kiria, each carrying with them dozens of copies of Matriarch Superior Rain Shine's first imperial decree. Kirin all over the Realm are learning that The Silence is over, its imperial decrees repealed, and that Rain Shine is reasserting the authority of the Vermilion Dynasty over her realm once more. No longer will kirin have to live in poverty and squalor, suffering in stagnation as the cultural wheels of kirin society lay rusted in place. New ideas may be discussed again, currency will soon have a reestablished value, and diplomatic connections with foreign nations will be established once more. Additionally, the imperial heralds invited any kirin who were interested or able to attend the All-Kirin Plenum for National Revival in Vermilion, where the Matriarch Superior has undertaken an impressive effort to overhaul the nation and peacefully bring it into the modern age. The ideas of the common kirin are to be valued, not suppressed, and together, the kirin of Kiria can forge a new chapter in their species' history.\n\nThe news has been met with mixed, though optimistic, reactions throughout the Realm. The younger generations and those living like ghosts in the depopulated urban centers have rejoiced at the news, seeing it as a way to make their nation great once more. The older generations and those who fervently follow The Way of Fire, however, are far more wary. For them, The Silence has led to peace and stability in the Realm; nirik transformations are almost unheard of. Many still remember the reasons why The Silence was implemented in the first place, of the terrible fires that nearly destroyed Vermilion in 902, and the class warfare that erupted between peasants and industrialists and the violent mass nirik transformations it spawned. Kiria already tried to modernize once and almost went down in flames; how will this attempt lead to a different result?\n\nRegardless of the opinions of the populace, only one thing is certain: The Silence is over. As of yet, nokirin knows whether that will be Kiria's salvation or its undoing."
kirin.3.a:0 "We can only hope the Matriarch Superior is blessed with Concord's wisdom."

