KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_1:0 "All over Kiria, roadlaying crews are hard at work. they are made out of conscripted peasantry, and many are led by the priests and mystics of the Way of Fire. Linking Kiria together, so as to better spread the faith. But this new interconnectedness brings the danger of spreading heresy too."
