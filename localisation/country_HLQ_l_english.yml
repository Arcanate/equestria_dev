### Ideas ###
HLQ_knights:0 "Knights of Hellquill"
HLQ_knights_desc:0 "Offically the Order of Brothers of the Griffon House of Prelate Aloysious in Cloudbury the Knights of Hellquill have had a storied and bloody past.\n\n Having been granted the ancient Frontier lands around Hellquill by Emperor Grover I himself, the Knights have continually proven themselves to be a bulwark of Griffonkind against the savage Ponies of the East, even if said Ponies claim otherwise..."
HLQ_reformists:0 "The Reformisten"
HLQ_reformists_desc:0 "Reformisten or more commonly known as the Black Cloaks are a group of rather... enhusiastic Knights whom have taken all the worst ideas of the modern age to heart.\n\n Led by Wingfired von Katerinburg the Black Cloaks seek to reform the Knightly Order into a proper state with Wingfried at its helm while at the same time seeking to create more `living space` for the Griffon race at the expense of the Ponies of the East"
HLQ_pony_minorities:0 "Pony Minorities"
HLQ_pony_minorities_desc:0 "In spite of three hundred years of colonization and Griffonisation there are still isolated communities of Ponies living in the lands of Hellquill"
