### Leader Descriptions ###
retires_in_a_month_desc:0 "Current Grandmaster of the Hellquillian Order of Knights, Siegfried Trappenfeld has seen many battles in his lifetime, and is respected by all for his unwavering dedication, boldness and being the paradigm of a knight. His decision to cut ties with the failing Griffonian Empire was a pragmatic choice based on preserving their endless duty, the defence of the eastern borders against the pony menace. Although he is concerned about the growing extremist element in Hellquill, Siegfried remains confident that Hellquill will remain like it has always been, a bulwark to protect the griffon way of life."
griffon_hitler_desc:0 "Most griffons you'd ask wouldn't know how Wingfried von Katerinburg became so characteristically hateful of ponies. Some say it was a traumatic event early in his lifetime, others say it is a result of fighting on the borders for so long. A few even whisper it is nothing more than inherited madness that is shared by his cousin, Diellza von Katerinburg. Nevertheless, Wingfried made the complete and total ruination of the eastern Riverpony nations the key policy in the new Hellquill. With Hellquill united behind him, von Katerinburg will fight to the last breath in order to achieve his goal."
wholesome_nerd_desc:0 "Former head archivist of the Hellquillian Order, August von Ortelsberg had spent many hours documenting and researching the knightly order's history. He has repeatedly reached the conclusion that the conflict between ponies and griffons is immensely destructive and has achieved nothing positive for anygriff or pony. His continuous pleas to the Grandmaster fell on deaf ears, and when the latter stepped down, August's exasperation only grew, comprehending that his attempts to foster peace would never be realised. Thus, he was pleasantly surprised when the Knightly Council has chosen him for the new Grandmaster of the Order, and he now does his best to mend the wounded relationship between ponies and griffons, in order to create a new and harmonious Hellquill. "
siegfried_2_0_desc:0 "Urlach ap Cyrod, a veteran knight who earned his mettle from a dozen campaigns, is a staunch traditionalist and believer in the Hellquillian ideals. A natural choice for the newest Grandmaster, Urlach seeks to continue his mentor Siegfried's legacy and preserve Hellquill's role in the world. While he has some adverse views on the ponies, he is pragmatic enough to avoid antagonising them and is open to the idea of reestablishing ties with the Griffonian Empire, should there be no other choice."
fake_pants_desc:0 "River Breeze's family has lived in Hellquill all their lives, and despite the intense griffonisation they were subjected to, they never considered moving to friendlier lands. Instead, they've adopted large parts of the griffon culture, with River Breeze himself becoming a priest of Arcturius. While this wasn't the future he had in mind for himself, being pressured by his relatives, he has come to appreciate the position. Seeing the faithful griffons and ponies moved something in him, especially after prosecutions began, led by the vile Wingfried. He has repeatedly shielded his pony flock from the Reformisten, using his knowledge of the faith to shame them away, and in return, the community has rallied around him. As such, when the first elections were organised in the newly liberal Hellquill, he was a natural choice for president."
should_have_picked_ortelsberg_desc:0 "Reiner Guttenfried has had an unassuming service in the order's military, following orders to the letter, but never truly distinguishing himself. However, his claim to prominence comes from his dedication to the soldiers' wellbeing, so much that everygriff who served under him couldn't say a single disparaging word. Thus, he developed a reputation of a firm but fair commander, who would protect the pony minorities from other, more radically minded units. He was surprised to see himself winning the first elections, having campaigned only to satisfy his friends in the army, but the ponies and griffons of Hellquill have recognised the need for a character of sterner stock to lead them in these trying times."
griffon_himmler_desc:0 ""
boreas_vult_infidel_ponies_desc:0 ""
fat_junta_boi:0 ""
smug_elias_desc:0 "Prince Elias Whitecrest took power in the Principality of Lushi in January of 1006. He is still young and ambitious, with grand plans for his nation. The Prince knows that Lushi has the potential to modernise in the shortest terms and catch up to the rest of Griffonia. He has elected to pursue peaceful foreign policy and to focus primarily on improving the quality of life of the citizens. Many believe that Prince Elias is the leader Lushi needed long ago.\n\nFortunes would lead to Elias accepting the Kamphaus Junta's offer to accept the integration of Hellquill in a dual monarchy. He feels confident that the makeshift confederacy can find a golden mean and bring back peace to the wartorn lands of the frontier."
gerar_the_great_desc:0 "Prince Gerar Whitecrest, younger brother of Elias, sees Lushi as a strong nation that could occupy the whole basin of the Evi river. Inspired by the writings of notorious Wingbardian fascist Beakolini, he aims to create a corporate nationalist state, rooted in religion and military. He dreams of getting rid of the monarchy and proclaiming himself the Leader of the nation.\n\nGerar was quick to seize the offer to adding Hellquill to his crown, crushing any idea of a popular uprising once the Reformisten extremists were dealt with. With the combined resources and army of Hellquill-Lushi, Gerar seeks to expand his ambitions tenfold."
fishy_commie_desc:0 ""
bat_tito_returns_desc:0 "Foal of a locksmith and a farmer, Starry Night had led a rather monotonous life before assuming the leadership of the Partisans. But when Count Dusktalon's descent into madness started affecting her friends and family, she knew that the only right thing to do is to oppose his cruelty. Years of guerrilla warfare in Visaginas' forests have turned the once plain mare into a fearless leader of ponies and griffons, who promises a bright and free of fear future to anyone who follows. This future is set to become a reality in the new Longsword.\n\nUnfortunately, the dream of a liberated Longsword did not last long. The Reformisten were quick to crush what they perceived as an illegitimate state, leading to Starry and her comrades laying low. But they returned the favour once the Reformisten disintegrated themselves, seizing control of a leaderless state. Starry Night now leads the united communist parties of Hellquill and Longsword as chairpony, where ponies and griffons can live together in harmony."
HLQ_eisen_desc:0 "§gOriginating from Brodfeld, Eisen was born into a peasant family in 971 ALB, on the border near the Gryphian Host. He and his brother, Sycle Coroanargint, would at a young age witness a Cossack raid while on an errand near the countryside. His brother was amazed by the cossacks, and would begin to dedicate most of his free time learning about the military, art of war and politics. What Sycle didn't realise however, was that he had accidentaly neglected his younger brother, who became bitter over the lack of attention from his older brother, who he had considered a role model of sorts.\n\n To earns his brother's attention again, he joined the cossacks as a volunteer when he reached the age of 18. Over time he grew attached to the group he was travelling with, and considered them friends he never had before. But in 992 ALB, a raid on Lake City went completely wrong. The Cossacks all died during the attack, and Eisen was scared from a pony sword, his beak cracked from the impact. Suprisingly, the ponies had though him dead while he lay unconscious, and he miraculously survived.  The impact of losing the ones he held most dear broke him emotionally, and in this mentally unstable state, he begun the blame the ponies for this misfortune.\n\n Broken and angry, he returned to Brodfeld, only hear that a pony named Applethorn, a communist from Farbook, was helping the revolution in Brodfeld, his own country. Enraged, Eisen headed to inform his brother of what the ponies had done to him and his country, and that they must be punished. Sycle, understanding that the fault lied on the claws of the griffons, not the ponies, ignored his brother's ramblings, once again neglecting his already unstable younger brother. Eisen, betrayed by his own brother, became broken, without a purpose. This changed when he heard of the reformisten in Hellquill, and he begun to march north in search of them. Hearing Wingfried's speeches about "the pony menace" radicalises Eisen, and he would soon join the reformisten, changing his surname to Silberkrone. With this newfound purpose, he became a fanatic for the cause, eventually rising up the ranks of the party, finally to the second of the command of the Sturmgreifen.§!"

