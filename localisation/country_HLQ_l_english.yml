hellquill_news.1.t:0 "Purple Plague Unleashed!"
hellquill_news.1.d:0 "[This.GetNewspaperHeader]The Kingdom of Hellquill is notorious for its rabid hatred of ponies, but most assumed they would be content after deporting them from their lands. This half truth was quickly proven deeply wrong.\nAcross the Riverlands in eastern Griffonia, ponies were falling ill to the previously extinct disease known as the Purple Plague. At first, it was believed to be an isolated outbreak, were it not for Hellquill recently proclaiming that they had brought doom upon the ponies. This vicious virus spread at an alarming rate, with a staggering death toll thus far, caused entirely by Hellquill infecting healthy ponies and sending them back to their homes.\nThe Riverponies have put aside their differences and united as one to cast down the vile regime. Unfortunately, even if they are successful, nothing will bring back thousands of ponies that are already lost."
