dedaprilfool.500.t:0 "I am angry. Angry about PDX"
dedaprilfool.500.d:0 "'All our factories will be converted into offmap factories, and any future built factory will be offmap', right ?\n\nWell, it appears that is not possible. See, for some reason, PDX decided that offmap factories are such an underused mechanic that they should have them be limited in number.\n\nHow many you ask ? 100 !\n\n'That doesn't sound like that big of a problem' you may say. But PDX decided to be so greedy with the limitation that it isn't a country limitation. Nononono. It's a god darned GLOBAL limitation. So here I am, trying to give you 'creative' gameplay by unbounding you from the hassles of suffering from mortal occupation, but nope, we both got PDX-ed."
