dedaprilfool.168.t:0 "First Steps"
dedaprilfool.168.d:0 "Tibius thought he had seen everything, felt everything. He had been convinced, until five minutes ago, that every horror in this world was intimately familiar to him.\n\nAnd he had spent the last five minutes puking his guts out.\n\nThe ghoul fusion was a... success? They were-- he swallowed hard-- fused, after all. Only one of their souls was still in a body, and all the parts were moving, after all. The technicians were gawking at the readings, remarking on the amazing speed and efficiency with which the nervous systems had interfaced. The biology had not quite been solved yet, though-- the thing was being sustained by necromancy temporarily as his servants began to calculate energy requirements, optimal limb geometry, etc. If this new age of necrotech engineering had taught Tibius anything, it was that flashy proof-of-concept experiments like this one, while impressive, were only the first step to full technical utilization.\n\nHe sighed, and sent a runner spirit to the central Hold with the news of the successful fusion. Lady Rosa’s pleasure would go far to soothe his worries, he knew, but something still nagged at him, the true cause of his nausea. As he stared at the shambling mass of ghoul flesh, it hit him. The raw gap between the glory and promise of the achievement and the ugliness of its physical form tore at him. He knew all of the arguments for the Unity program; after all, he was one of its chief supporters. Even after this, he still supported it wholeheartedly.\n\nBut, still. It disturbed him so much that he said it out loud."
dedaprilfool.168.a:0 "“How can something so wonderful be so ugly?”"

