dedaprilfool.171.t:0 "To Pierce the Very Pinnacle of Being"
dedaprilfool.171.d:0 "Rosa Maledicta stood still, breathing slowly, as the last two Unbound Necromancers of the League attached the living tubing to the outside of her body. They had offered her a topical anesthetic, which she had refused-- bodily pain would be very helpful, perhaps even necessary, for what was to come.\n\nThe tubes snaked through a great door, into the very heart of the Magehold. Protected by the strongest spells they could devise, the room was the temporary home of the Central Control Sphere, the beating heart of the One Being, the Great One that would bring all life together and destroy Death for all eternity. Rosa shivered with excitement, even as the tubes bit deep into her flesh, their teeth sprouting vasculae that meshed seamlessly with her body systems. She began to convulse for a few seconds before her autonomic nervous system was suppressed; almost without realizing it, Rosa Maledicta took her last breaths as an independent being.\n\nOne-by-one, non-essential body systems began to shut down. She felt her emotions flatten as her blood was cleared of hormones, her pain centers were suppressed, and the systems of the Control Sphere interfaced ever more deeply with her brain tissues. She could not even panic as her senses shut down; desperate to retain some semblance of continuity, her brain finally shut down from sheer input shock. The last thing her old unicorn body felt was being dragged across the stone floor, slowly, towards that door...\n\nShe awoke... sort of. There was nothing to feel, but... she could see, and her hearing was somehow split now. The Sphere had external sensory organs but she also heard... voices. Voices of the League necromancers and senior thralls, performing final checks on the systems. Internal checks, she realized. Though her mouth had surely been repurposed by now, she smiled broadly. It had worked. The hum of internal activity ceased as the other presences, other souls, acknowledged her arrival-- not as Rosa Maledicta, no. That shell was gone. Only the soul within endured.\n\nAnd that soul spoke, with a voice that would shake all worlds forever."
dedaprilfool.171.a:0 "“Overmind seated. Throne occupied. Primary initialization sequence...complete!”"

dedaprilfool.172.t:0 "An End to All Loss"
dedaprilfool.172.d:0 "The lands of Arcturia were silent. No birds chirped, no small animals darted through the underbrush. The only movement for hundreds of miles in every direction was the slow swaying of grass in the gentle breeze.\n\nThe Network, situated 9 feet above the grass in every direction, did not sway. Its bundles of glass wire, specially glazed in the living factories of the One Being, could propagate signals in volumes and at speeds that made the mere copper wire of Equestria and the Reich look like the Pegasus Express of the old days. It was the temporary nervous system of the One Being, reaching out over the vast distances of its domain, linking the several redundant control nodes and staging areas to deliver second-by-second commands to every part of the vast organism, but even this wonder was only in use while subtler methods of linkage were devised.\n\nSuddenly, the signal flow stopped. The Throne spoke.\n\n“In the course of my great work, I have often reflected on the past. When I was separated into hundreds of thousands of vampires, mortals, ghouls, thralls, and all kinds of beings, I was nothing. I squabbled within myself, murdering and lying and cheating to secure paltry power. I clung to life or tradition or magical wisdom, desperate to hoard what I foolishly believed was mine. When I died, I died alone; when I lived, I lived a pathetically small and incomplete life.\n\nIn one, we are all. This is the indisputable path to eternity. In one, we are all. This is the key to all the great questions that puzzled the mortal philosophers, the fire that animates their ideologues. And yet, I am not all. I am limited, constrained by the demands of resources, the resistance of mortals, the structures of space, time, and magic. How can eternity be constrained?\n\nInternal contradictions invariably lead to collapse. Therefore, I must cease to be limited. I will stretch my embrace over all life. I will hold the sun and moon as marbles in my hand. Alicorn and Windigo alike will join my supreme essence. No creature, great or small, will be kept from my embrace.\n\nThey will resist. They will throw their little contraptions at me, assemble their networks of force to destroy me. Some, in their foolishness, will be killed before accepting me. None of it will matter.\n\nI am already the world..." 
dedaprilfool.172.a:0 "”The world simply doesn’t know it yet.”"
dedaprilfool.172.a.t:0 "§RThe Crusade Begins.§!"

