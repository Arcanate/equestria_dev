Ntribes.546.t:0 "The guilds support us"
Ntribes.546.d:0 "In these times of dissolution and and distrust, you had count every friend you have. The local merchant guilds were among the few institutions who remained fully committed to the princess. Fiana knew why: the tribal councils would rather neuter their business and the socialists would tear them down. She really was their only hope.\n\nAll the same, the large shipment of weapons that was lined up in front of her was more than welcome. She knew well that most nations in Griffonia would view them as antiques, but to her people they were top modern. Looking to the guild representative, she bowed her head and he bowed deeply in return."
Ntribes.546.a:0 ""Let the guilds know that I am grateful.""
