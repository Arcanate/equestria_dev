##################################################

### Industrial and research branch ###

NTR_the_beginning_of_a_long_journey:0 "The First Steps Forward"
NTR_the_beginning_of_a_long_journey_desc:0 "The North has no industry to speak of beyond workshops, its schools consist of volunteering tribal elders and its roads are mostly forest and mountain paths. It's time to get to work and remake our tribal homeland to a new, greater heights."
NTR_factories_for_people:0 "The First Factories in the North"
NTR_factories_for_people_desc:0 "With support from the merchant guilds, we will be able to embark on a great building project that will double our industrial capacity and show our people our commitment to strengthening the north. These factories will supply modern, well-paying jobs to our people and let us build up the North faster than ever before."
NTR_unite_the_regions:0 "Bind the North Together"
NTR_unite_the_regions_desc:0 "The pathways through the mountains and forests that bind our tribes together are a decent foundation. Calling upon all tribes, we will begin a project to expand and improve these paths, turning as many of them as possible into roads."

NTR_foreign_investors:0 "Opening our Doors"
NTR_foreign_investors_desc:0 "We cannot build our nation ourselves. In this age international trade is more important than ever, and we must open our doors to the outside world. If foreigners wish to come here and through their affairs help build up our nation, then so be it."
NTR_prototypes:0 "Prototype Electronics"
NTR_prototypes_desc:0 "These new devices - these electronics - seem like magic, but we are told that they are purely technological creations. We can only dream of the possibilities; instant communication across all of the North, machines that can count on their own, and even devices that could watch the sky on their own... are we sure they are not magical?"
NTR_foreign_teachers:0 "New Teachers for a New Era"
NTR_foreign_teachers_desc:0 "The old system of tribal elders passing down their knowledge to our children has served us well for a long time, but no longer. We need to invite foreign experts and teachers to help teach our children new knowledge for a new era."
NTR_blueprint:0 "Advanced Tools"
NTR_blueprint_desc:0 "The rate of progress in the world is unequalled, and every year there is some new development. As we build up our homeland we cannot just keep pace with them, we must develop even faster than other nations if we are to catch up."

NTR_bridges_and_tunnels:0 "Bridges and Tunnels"
NTR_bridges_and_tunnels_desc:0 "The rolling hills and wide rivers of the North make for challenging barriers for our nascent road network. Thankfully, the guilds have managed to contacts several southern architects specializing in navigating these kinds of obstacles."
NTR_new_factories:0 "New Factories"
NTR_new_factories_desc:0 "Every day, the potential of the North is being fulfilled as more and more factories open. In region where once single factories stood like lone, out of place visitors to our harsh homeland we now see great industrial complexes slowly bloom."
NTR_close_the_door:0 "Use All we Have"
NTR_close_the_door_desc:0 "While some would say we should embrace free trade, we know that our resources must be first and foremost used to develop our homeland first and foremost. The time for unrestricted trade can come when we have the industrial base to be more than a place for raw materials."
NTR_labor_regulations:0 "Protect our Workers"
NTR_labor_regulations_desc:0 "As our society transforms we cannot forget those who stand in our factories, day in and day out, making this transformation possible. It is grueling work and we would betray them if we left them to struggle there like modern-day thralls. We will make sure they will be shielded from abuse."

NTR_new_era:0 "Industrialization is Coming North"
NTR_new_era_desc:0 "Much has been done but even more remains to be done. We have only just begun to catch up to the rest of Griffonia, and now we can start to actually harness the potential of the North. With foreign help, we will launch our nation towards the modern era."

NTR_higher_minds:0 "The Everfrost College"
NTR_higher_minds_desc:0 "With our people becoming more and more educated, it is time to open the first institute for higher learning in the history of the north. While only a college right now, there is hardly a Northerner who isn't eagerly waiting for this place to grow into a university equal to those found in the south."
NTR_doctrine_of_education:0 "Universal Education"
NTR_doctrine_of_education_desc:0 "If we are to rise up as a real nation, then we must view learning as not a privilege, but a right for every last pony and griffon in the nation. Untold potential lies within our people, and we will give every last Northerner the tools needed to better express this."
NTR_the_first_discovery:0 "Electronic Eyes at the Sky"
NTR_the_first_discovery_desc:0 "Watching the skies for enemies have been an important duty for our warriors for centuries, and yet even this is changing in these new days. This new invention, which apparently uses the same kind of tecnology as a radio does, will let us spot enemies far away, long before they can attack us."
NTR_CRSI:0 "Standardized College and Science Education"
NTR_CRSI_desc:0 "As time goes on, we are opening more and more scools around the North, and not only primary such. Focusing on higher levels of education as well will make higher forms of scientific knowledge less of a rarity. When training scientists, it is good if they know some science to start with after all."
NTR_new_methods_of_protection:0 "Electronic riddling"
NTR_new_methods_of_protection_desc:0 "Riddles are an old and time-honored tradition in the north, used in both war and peace. To our delight, these new electronic machines will allow us to make use of war-riddles - the ciphers used to hide the actual meaning of messages - on a level undreamed of before."

NTR_geological_intelligence:0 "Prospecting the North"
NTR_geological_intelligence_desc:0 "With a nation that is bound together and empowered like never before, we can finally begin looking into all the stories of great caverns filled with crystals or giant veins of iron across the mountainsides. We will send out hundreds of prospectors to investigate and map out all the wealth our homeland holds."
NTR_mountain_roads:0 "Mountain Roads"
NTR_mountain_roads_desc:0 "With sufficient dynamite and determination, even the most stubborn of mountains must yield, and if we are to make good use of our homeland's resources, we must force these mighty old titans into submission."
NTR_steelworks:0 "New Foundries and Steelworks"
NTR_steelworks_desc:0 "We aren't going to just ship out the iron and coal in the mountains to be smelted into steel elsewhere. An ambitious plan has been put forward that will let us take it from ore to steel, all in the same place. The potential is obvious, and the answer to whether we should equally so."
NTR_mining_concern:0 "Efficient Mining"
NTR_mining_concern_desc:0 "We have never been a people to waste what we have, and there's no reason why we should think any differently about these new mines. Merging the many small mining companies and groups into one will let us organize and make the most out of our resources."
NTR_construction_efforts:0 "New Construction Methods"
NTR_construction_efforts_desc:0 ""Building a house is easy. Building a house well is hard" as they say. When you must build a thousand houses well it only gets more difficult. We should make sure to develop our architectural and industrial knowledge so that we still can build as well as we ever have, even when the buildings are more numerous and bigger than ever."

NTR_unitary_country:0 "A New North"
NTR_unitary_country_desc:0 "After so much planning and so much effort, the result is starting to show itself. For the first time in ever, it finally makes sense to talk about the North as one single entity rather than a catchall term for the many small tribes and groups. So much has been achieved, and we are better off than ever before."
NTR_public_education:0 "The Common Examination"
NTR_public_education_desc:0 "The education of our people is progressing splendidy. We have managed to get nearly every child in the north to some kind of primary school, with many going on to secondary and even higher education as well. The system is still haphazard though, and we will implement a universal examination system that every child in the North will have a fair chance to reach higher in their studies."
NTR_new_lifestyle:0 "From Towns to Cities"
NTR_new_lifestyle_desc:0 "Until now, the towns of the north have usually been small clusters of houses, with little in the way of planning or amenities, but with the rapid changes in our society it is obvious that this won't be enough any more. Ponies are moving into the cities in droves, and unless we want to end up with giant slums, we will need to be proactive. It is time to urbanize the North."
NTR_blood_of_war:0 "The Blood of War"
NTR_blood_of_war_desc:0 "Thinking about all the times little fillies have heard stories about strange black waters in distant valleys or caves is enough to give you a headache when you realize that if half of those are true, we are sitting on oil reserves enough to fuel the nation ten times over."
NTR_war_forges:0 "War Forges for a New Age"
NTR_war_forges_desc:0 "We aren't hungry for war and never have been. Yet, as the last decades have shown we cannot count on our old isolation to shield us any more. We must make sure that if war comes it will come to a well armed and armored North that is not only willing but also able to fight back."

NTR_economic_miracle:0 "Economic Miracle"
NTR_economic_miracle_desc:0 "The road has been long, but the fruits of our labour is undeniable. The economy of the North now is starting to move on its own. We are now in a position where we will direct it, and not drag it with all out strength forwards. Our people's potential and ambition is doing the work at last, letting us leap yet further into the future."

NTR_expanses_of_the_north:0 "Expanses of the North"
NTR_expanses_of_the_north_desc:0 "As our towns and industries grow, one thing that we are not strapped for is space. Indeed, it seems like there's always some place to expand into, no matter how many we become. Formerly isolated valleys and forests are now opened to the world and gives more space for our people to use."
NTR_investment_in_the_fleet:0 "Naval Investments"
NTR_investment_in_the_fleet_desc:0 "Traditionally, every coastal village could build its own boats, meaning there was always some experienced boat-builders at hand, no matter where you were. While we cannot open shipyards in every village, we can make sure that both the east and west possesses modern shipbuilding facilities."
NTR_northern_frontier:0 "The Northern Frontier"
NTR_northern_frontier_desc:0 "Everfrost and Frostbell are the two gems of the northern coast, and any enemy that will seek to do us harm will strike at these two places. We aren't going to be caught off guard, but instead will fortify our cities so that even as our enemies reach that far noth, they will be defied to the last breath."

NTR_newfound_homeland:0 "Warriors of a Modern Era."
NTR_newfound_homeland_desc:0 "After all these centuries, our people are united as one. We think of ourselves not as tribesponies or city griffons, but as citizens of the North. We have built this homeland together, and we will protect it together. We have always been fierce warriors and loyal countrymen and though much has changed, that hasn't."
NTR_reserves_for_the_front:0 "Preparations for a Total Defense"
NTR_reserves_for_the_front_desc:0 "The world is turning more and more violent, and if war comes again, we must be ready. Building up secret arsenals in the wilderness will allow us to keep up the fight even if the larger industrial centers would have fallen."
NTR_army_support:0 "Defensive Strongpoints"
NTR_army_support_desc:0 "The best defense is the one that stops the enemy in his tracks. We should fortify the borders and build up bases for our airforce so that we can give the enemy the fight of their life the instant they cross the border. Not only will this give us time to mobilize, but we can also bleed our enemies  as much as possible from the get-go."

NTR_towards_utopia:0 "The Modern Tribe"
NTR_towards_utopia_desc:0 "The weather of our homeland may be harsh, but inside our homes it is warm. Our cities are well-connected and though our society has changed massively, we take as good care of each other as we did in the olden days. Maybe we are a tribe of hundreds of thousands instead of hundreds, but we are stil one family, and in a family you are there for each other."
NTR_the_forefront_of_science:0 "The Scientific Frontier"
NTR_the_forefront_of_science_desc:0 "We have always been on the frontier, claiming a home in the unexplored wilds, and why should we not be so in science as well? We have already found several promising scientists across griffonia who haven't been given a fair chance to demonstrate their theories. We will sweep them up and give them a fair chance. If only a third of them are onto something then we will be a scientific superpower before long."
NTR_bright_future:0 "The Future Looks Bright"
NTR_bright_future_desc:0 "We have achieved what many thought impossible. We have taken scattered tribes and towns and bound them together into one greater whole, one that now can enjoy the fruits of modern life. Short life spans, child mortality, malnourishment and poverty are slowly becoming things of the past, and we are soon going to be equal to any southerner kingdom."
NTR_over_the_horizon:0 "Over the Horizon"
NTR_over_the_horizon_desc:0 "History never quite ends. There is always a new challenge over the horizon, and there will always be something that needs to be addressed. It will be addressed, however, by a strong and unified north that works together for the betterment of all."

### Military branch (Harmony & Communism) ###

NTR_clear_hierarchy:0 "Establish a Hierarchy"
NTR_clear_hierarchy_desc:0 "The Northern Tribes doesn't have a military, it has a hundred militaries. Local tribal militias, small independent bands and personal guards all can be found here, and there is virtually no unified command structure. Before anything else happens, we must form this structure and convince the people of the need for a modern military force."
NTR_reform_ground_forces:0 "A True Army"
NTR_reform_ground_forces_desc:0 "Bands of between twenty and one hundred warriors worked in the olden times, but now we must create an actual structured military. To this end, we are convening a grand council of warriors, where all tribes may present their martial wisdom so that we may tap into all the potential our people have"
NTR_rifles:0 "New Rifles"
NTR_rifles_desc:0 "This modern era has weapons that we could only have dreamt of in the past. A single warrior can now easily slay ten, even twenty men, as long as he has a good rifle with plenty of bullets. Imagine what a thousand, or ten thousand ponies with such weapons can do?"
NTR_big_guns:0 "Guns to Shake the Earth"
NTR_big_guns_desc:0 "These new guns are unequalled in destructive capacity, and if we are to be a serious force in the world we must master the cannon as well as the rifle. While some of our traditional warriors call it cowardice, we must accept the idea that courage that leaves you strewn over the landscape is not bravery, but foolishness."
NTR_deadly_magic:0 "Formalized Magical Training"
NTR_deadly_magic_desc:0 "There's plenty of magical skill in the north, and we must now tap into this skill. Even in these modern times, the unicorn's horn is still one of the greatest weapons available as well as one of the few areas where we do not lag behind the rest of the world."
NTR_land_doctrine:0 "Modern Military Thinking"
NTR_land_doctrine_desc:0 ""After the 50th battle of Ostfloy they will be broken" is a tired joke at this point, and one that has cost us many good warriors. We must rethink our tactics as well as our weapons: we do not have the numbers to keep throwing away good warriors." 
NTR_chiefs_of_army:0 "Appointing High Warchiefs"
NTR_chiefs_of_army_desc:0 "The idea of single ponies with authority over all warriors in the north is an alien one, but it is a necessary one. To this end, we will hand-pick our best warriors and leaders to serve the throne directly, even if some of the more prideful chieftains might be annoyed by it."
NTR_support_equipment:0 "The Panoply of War"
NTR_support_equipment_desc:0 "Once, a good sword and a sturdy shield was all that a warrior needed. This is no longer the case, and we must make sure that we can craft the many different tools that our warriors will need to carry out their duty the most effectively."
NTR_SPEC:0 "Modern-day Chosen Warriors"
NTR_SPEC_desc:0 "Even in this era of automatic weapons and heavy guns, there is still a place for the champions and those whose skill surpass all others. Instead of leading the charge, however, they must be silent wolves in the mountains, bloodthirsty sharks in the water and high-flying falcons ready to strike from above."
NTR_colours_of_the_nation:0 "Making the Most of our Potential"
NTR_colours_of_the_nation_desc:0 "The pegasus wings, the earth pony wisdom and the unicorn's magic is what allowed us to survive in these harsh lands, and it will be what allows us to continue to prosper. Technology is no replacement for ability, and we will not become complacent in these new times."
NTR_wild_spirit:0 "Wrath of the North"
NTR_wild_spirit_desc:0 "Our enemies can try their luck against us, but they are unused to the frigid cold of our homeland. We will fight them in the coldest winter and the most terrible blizzards. We will spring out of the snow when they least suspect it and strike with a ferocity unequalled by the soft southerners."

NTR_establish_navy:0 "Founding the Northern Navy"
NTR_establish_navy_desc:0 "In the modern era the seas are as important as ever, even as the ships become bigger and more lethal. The navy, like everything else, will need to be centralized. Longships are easy for single villages to build, cruisers not so much."
NTR_cheap_and_effective:0 "Cheap but Effective"
NTR_cheap_and_effective_desc:0 "These new submarines give us the ability to strike hardand slip away without being detected, all for a relatively modest cost."
NTR_escort_ships:0 "Escort Ships"
NTR_escort_ships_desc:0 "The seas are our lifeline to the south. If war comes, we must be ready to protect our merchants by whatever means necessary. These destroyer ships are just what we need for this duty."
NTR_weak_but_capable:0 "A Small but Lethal Navy"
NTR_weak_but_capable_desc:0 "Instead of banging our heads against our enemies' battleships we should aim to harass and annoy them. Focusing on striking at the enemy's weak points and make him slowly bleed, we can gain the upper hand despite not possessing the kind of giants that the southern powers lionize."
NTR_navy_production_optimisation:0 "Specialized Naval Production"
NTR_navy_production_optimisation_desc:0 "Retooling our shipyards to specialize in the production of smaller ships will give us us the ability to produce them all the faster. While we will hamper the production of larger ships in the future, nobody is expecting us to build giant carriers anyway."
NTR_defenders_of_the_north:0 "Defenders of the North"
NTR_defenders_of_the_north_desc:0 "Our navy must possess the firepower to stand and fight if truly needed, and these light cruisers will be a good first step to project our might across the sea."
NTR_fist_of_the_north:0 "Fists of the Frozen Seas"
NTR_fist_of_the_north_desc:0 "Naval strategy is built strategy, or so they tell us. These heavy cruisers will be the apex of our naval might, possessing the firepower needed to take on nigh anything our enemies may throw at us without overwhelming our ship builders."
NTR_wanderers_of_the_north:0 "Wanderers of the North"
NTR_wanderers_of_the_north_desc:0 "From the Icewaters to the Rocky Sea, our fleets will move swiftly and gracefully. They will strike without warning and retreat before the enemy can rally to fight back, hammering them over and over and let them slowly bleed to death in the frozen waters of the North."

NTR_establish_airforce:0 "A Northern Airforce"
NTR_establish_airforce_desc:0 "We are no strangers to flight, but these new machines offer opportunities beyond what even the strongest Pegasus or Griffon could hope for. Our people look to these inventions with suspicion, but we cannot expect our foes to not use these things, so therefore we must use them as well."
#NTR_airforce_optimisation:0 ""
#NTR_airforce_optimisation_desc:0 ""
#NTR_chief_of_airforce:0 ""
#NTR_chief_of_airforce_desc:0 ""
NTR_hit_quickly:0 "Strike Swiftly"
NTR_hit_quickly_desc:0 "After many discussions, we have decided that the best way to use these new machines is to use them to keep the enemy out of the sky. Fighters can start from smaller airfields and cost less to build anyway."
NTR_our_sky:0 "Support our Warriors"
NTR_our_sky_desc:0 "The North's strength lies in its warriors, and we shouldn't think that our air force would be more than a supplement to them. As our warriors attack they should know that the flyers high above are there to support them."
NTR_we_are_up_guys:0 "Sky-Warriors"
NTR_we_are_up_guys_desc:0 "Our planes should be built with the need to support their brothers in battle down on the ground in mind. Small, swift planes with heavy machine guns can give our warriors good friends in the sky that will tear our enemies apart."
NTR_hit_hard:0 "Strike Hard"
NTR_hit_hard_desc:0 "It is an ambitious prospect, but the idea of being able to drop bombs on the enemy from above is one that would give us an incredible advantage if we can realize it. If our warriors would be supported by these flying contraptions, they would be twice as deadly."
NTR_death_from_above:0 "Flying Reavers"
NTR_death_from_above_desc:0 "This new age demands more than just swords. Larger, high-flying planes can - like the reavers of old - strike deep behind the enemy lines, raze their villages and destroy supply caravans. It is brutal, but such is war."
NTR_final_chord:0 "Sky-Giants"
NTR_final_chord_desc:0 "In the old stories there are tales of giant that could buck rocks the size of a house from across the mountains, crushing unsuspecting ponies' homes in instants. Who would have thought that one day we would be building flying machines with such destructive capacity?"

NTR_military_academy:0 "Everfrost Military Academy"
NTR_military_academy_desc:0 "With all our experience, all our ability and all our determination, we possess the formula to make the art of war into a science to refine and develop like any other."

### Political branch ###

NTR_the_princess_is_back:0 "The Queen is Dead, Long Live the Queen"
NTR_the_princess_is_back_desc:0 "In this, our darkest hour, the North needs a leader more than anyone else. There is only one pony who can claim that role, and she is a young mare, barely twenty winters of age. Yet, by blood and law, princess Fiana must now rise to take her mother's place at the head of a crumbling North."
NTR_centralize_government:0 "Uniting the Tribal Councils"
NTR_centralize_government_desc:0 "Before anything else can be done, the North must come together. Scattered tribal councils arguing against each other will get us nowhere. We must create one centralized government, supported by professional civil servants and institutions. It is time to form the first true government of the Northern Tribes"
NTR_one_country_one_destiny:0 "One Country, One Destiny"
NTR_one_country_one_destiny_desc:0 "The Northern Tribes are not united more than nominally. Each valley and each village is a world unto itself, and if we are to assert the royal perogative then we must establish the idea of one united north, with kinship reaching beyond the village, common goals and shared ideals."
NTR_coronation:0 "The Coronation"
NTR_coronation_desc:0 "Through trials and tribulations, with unflinching determination and great wisdom, princess Fiana now steps up to become the Queen of the Northern Tribes. For the first time in years, our people can look to the future with hope."

# Harmony branch #

NTR_reform_the_cabinet:0 "Create the Royal Council"
NTR_reform_the_cabinet_desc:0 "Power will not, must not, be laid sorely on the shoulders of the Queen. Not only will that overwhelm her, but it will enrage the tribes that see their freedom torn away. Instead, we shall make sure that the greatest and most able of tribal councillors and chieftains have a seat at the queen's table to advise and assist her in the running of the North."
NTR_first_constitution:0 "The Northern Constitution"
NTR_first_constitution_desc:0 "Taking cues from the south, the Queen has decreed that she will agree to be bound by laws specific to her and her role. This Constitution will assure the people that she may never turn on them and become a tyrant. It will also codify the rights of the people, the roles of government and the foundational laws that will bind them all."

NTR_protection_of_values:0 "Protect our Way of Life"
NTR_protection_of_values_desc:0 "We are ponies and griffons of the north. The cold winds blow over our homes, where snow and ice is ever present. We know this, and we are not ashamed of it. Even in this new era, we must remember who we are. That is why we will partner with Vedina, our neighbor and cultural cousin. Together we can show the world the value of the north."
NTR_junior_partner:0 "Vedina's Tutelage"
NTR_junior_partner_desc:0 "Our friends in Turhamn have reacted positively to our offer and are making their own now. In return for preferential treatment for their traders, they will help us develop as a nation and share their technological and industrial know-how. For now we are the little brother, but in time, we will become their equal."
NTR_research_partnership:0 "Scientific Training"
NTR_research_partnership_desc:0 "Vedina's scientists are leagues ahead of us, and Turhamn has decreed that during the coming years, our research efforts shall be joined together so that we can both enjoy the fruits of each others' research."
NTR_civil_investments:0 "Civil Investments"
NTR_civil_investments_desc:0 "The aim of the partnership between our two nations is not to make us out as some useless charity case. We are more than able to invest in Vedina just like how she invests in us and together, our two nations shall prosper."
NTR_joint_development:0 "Joint Development"
NTR_joint_development_desc:0 "Our two nations are facing the future together. Vedina, being our elder brother, will bear the brunt of this push, at least at first, but they will find their little brother a loyal and helpful ally."
NTR_war_measures:0 "Prepare for the Worst"
NTR_war_measures_desc:0 "Neither of our nations are meek lambs waiting for the wolves. We are more than willing to defend ourselves beak and claw if needed, and we will join forces to arm our nations for whatever conflicts might lie ahead."
NTR_research_partnership:0 "Scientific Training"
NTR_research_partnership_desc:0 "Vedina's scientists are leagues ahead of us, and Turhamn has decreed that during the coming years, our research efforts shall be joined together so that we can both enjoy the fruits of each others' research."
NTR_joint_development:0 "Joint Development"
NTR_joint_development_desc:0 "Our two nations are facing the future together. Vedina, being our elder brother, will bear the brunt of this push, at least at first, but they will find their little brother a loyal and helpful ally"
NTR_together_we_are_strong:0 "The Brother Kingdoms"
NTR_together_we_are_strong_desc:0 "Vedina and the Northern Tribes are different in many ways, but like how the tribes of the North came together under one ruler, both kingdoms now come together in a unified cause. From this day onward, we are kin."

NTR_free_trade_focus:0 "Open our Doors to All"
NTR_free_trade_focus_desc:0 "We must rid ourselves of romantic notions of sticking with our kind and look soberly at where we stand. We are a small nation in a distant corner of Griffonia and if we are to get ahead we cannot limit ourselves in trade. Let us throw the doors open and invite whoever wishes to trade with the north, no matter where they are from."
NTR_our_own_future:0 "Our Own Future"
NTR_our_own_future_desc:0 "As we invite any and all potential investors to our homeland, we must make sure to check and balance the various groups that come here. They should each get a slice of the pie, but none must get a too big one. All are welcome, but none will come before the North's future."
NTR_foreign_standarts:0 "Foreign Standards"
NTR_foreign_standarts_desc:0 "One of the bigger issues facing us is the fact that the long isolation has made us develop countless things in a unique direction. It's time that we adapt the griffonian standards in everything from measurements to tools. Farewell hoofwidths, hello centimeters."
NTR_stronghold_of_harmony:0 "Foreign Research Labs"
NTR_stronghold_of_harmony_desc:0 "Our lands hold many unique environments that have attracted the interests of foreign scientists. They have asked us for permission to lease some regions in the area to use for their research. We will have to compensate some of our people for the inconveniences, but the research payoffs will be worth it."
NTR_domestic_policy:0 "Domestic Development"
NTR_domestic_policy_desc:0 "As we begin to expand our industrial basis we may produce things for other nations, but the factories remain in our lands and the payment goes directly to our people, giving them the resources to build up further industries all in the service of the nation."
NTR_war_preparation:0 "Refined Production Methods"
NTR_war_preparation_desc:0 "As more and more companies come to the North, so does more and more methods, and we are making sure to request that our investors share these methods with us. We aren't looking to get involved with industrial espionage, but those who come here will know up front that they must share some of their tricks."
NTR_freedom_for_the_north:0 "A Free and Proud North"
NTR_freedom_for_the_north_desc:0 "We may be small and insignificant to most people, but what little we have we have made much of. We are Northerners; we are free, we are proud and we are fearless, and though none shall call us servant, many shall call us friend."

NTR_SRS_ultimatum:0 "Reclaim the West"
NTR_SRS_ultimatum_desc:0 "We were divided, but now we stand united. We were weak, but now we are strong. Now we look towards the west, where the Skynavian communists still occupy our ancestral homelands. The blood of thousands has already been spilled, and if we can avoid more death then we will do it. Yet whatever comes, Skynavia, crown jewel of the northen coast, will belong to the North again!"  
NTR_enemy_of_the_people:0 "Justice Long Overdue"
NTR_enemy_of_the_people_desc:0 "The communists are in the end little more than bandits and southerner deserters who killed our people and stole our land. Now that we have finally reclaimed our ancestral homes, the time has come to mete out justice."
