Ntribes.1.t:0 "The First Winds of Change" #todo
Ntribes.1.d:0 "Across the North, the small single-household farms and fisheries that dot the landscape have worked in similar ways for centuries. Yet now, things have begun to change more and more. New tools and farming practices have spread across the communities, making the old, hard labour easier and easier. While many treat these new oddities with suspicion, the increased benefits are undeniable and bit by bit, the stubborn locals are changing the ways they do things."
Ntribes.1.a:0 "The North is Changing"
Ntribes.2.t:0 "A Stratifying Society" #todo
Ntribes.2.d:0 "For good or ill, the old communities have begun to shift. With new tools, the divide between the haves and the have-nots are becoming more pronounced. As some people have taken to the new methods and tools with eagerness and some have been reluctant, the head start of the former quickly shows itself. While production increases steadily, the number of farms is falling, with more and more ponies having to sell off their old farms to the emerging class of landowners."
Ntribes.2.a:0 "Change is sometimes painful"
Ntribes.3.t:0 "A New Age has Begun" #todo
Ntribes.3.d:0 "The North is nigh unrecognizable these days. The small, tight-knit communities that made up the old tribes are now divided between the landowners, who in many places style themselves 'chiefs' these days, and the landworkers who earn their living working other peoples' fields. Trade is becoming more and more common, and several tribes have devoted themselves fully to a few specialized trades, preferring to buy what else they need. Food is much more plentiful and specialized craftsponies can now devote themselves fully to their crafts. It is a different north, but it is not necessarily a worse one."
Ntribes.3.a:0 "Though I work the fields, at least I eat well."
Ntribes.4.t:0 "Choosing our Investor" #todo
Ntribes.4.d:0 "We cannot build up this nation on our own. The world of today is an increasingly interconnected one, and instead of spending decades trying to reinvent the wheel, we should invite outside interests to have the first dibs on the new market. The question is which nation we shall give this advantage."
Ntribes.4.a:0 "Vedina is an old and reliable neighbor"
Ntribes.4.b:0 "The Griffonian Republic holds much promise."
