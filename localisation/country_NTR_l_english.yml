Ntribes.996.t:0 "With progress comes poverty"
Ntribes.996.d:0 "The North is rapidly transforming, with a people that was mainly sustenance farmers and fishers now finding themselves more and more leaving behind their small villages, moving to the cities and trying to find work in the new world of industry and manufacturing.\n\nThis has not been a smooth process, and many are left impoverished, struggling to find jobs and coming to cluster in the shanty towns that are springing up around the towns."
Ntribes.996.a:0 "We must do something."
Ntribes.994.t:0 "A slowly opening land"
Ntribes.994.d:0 "The North has been isolated ever since its inception. The far, frozen forests and hills have not had much to offer most of the world, and the people who lived there preferred to be left alone. This, however, is slowly changing. For the first time in forever, the outside is taking an interest in the North, just like how it is taking interest in the world. Foreigners are a more and more common, and the exchange of people, ideas and goods is becoming more and more commonplace."
Ntribes.994.a:0 "Out into the world we go!"
Ntribes.993.t:0 "Part of the world"
Ntribes.993.d:0 "The North is no longer a distant land of no interest to anyone, but rather a slowly emerging presence in the world. While we are still a small figure globally, we are starting to leave our mark more and more. As people speak of "The North", they are starting to refer to our nation, and our people now can enjoy the fruits of the rest of the world's labors through trade and travel both. It has been a long road, but now we wander it along with other nations."
Ntribes.993.a:0 "Let's celebrate with some Sicaemonese wine!"
