Ntribes.548.d:0 "The Skynavian attack is faltering! Despite their attacks they have been unable to penetrate deeper into our lands. Our warriors, thirsty for vengeance, surge forwards against the invaders."
Ntribes.548.a:0 "#Trample them" #todo
