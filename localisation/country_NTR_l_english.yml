Ntribes.575.t:0 "Meeting with mother"
Ntribes.575.d:0 "Her mother's grave was beautiful. The large stone was polished to a shine, and the name "Queen Fiana" was written on it in gold along with the dates of her birth and death. Standing in front of it, Fiana II felt the memories come back to her: the chaos after her mother's death, the funeral where she had been in too much shock to do much other than stare, the chaotic fight against the communists and the realization of just how deeply their influence had pierced.\n\n"Hello mom..." Fiana spoke quietly. "I'm sorry I haven't visited you until now." Slowly, the princess sat down next to the gravestone, looking up at the sky. "I don't know how I managed to get through all this, but somehow I did... The communists are probably done for, at least outside of Skynavia, and the tribal councils are starting to come around to me... Somehow..." Weakly, the now undisputed ruler of the north chuckled.\n\n"Now they all think I am some great Queen meant for songs and legends, not just a terrified mare who grasped at straws and managed to pull victory out of thin air... Or maybe I'm too hard on myself, I just don't know. I..." coming to a halt, Fiana suddenly sniffed, tears beginning to slowly trickle down her face. "I miss you mommy..." she sobbed, "I miss you so much... why did I succeed where you failed? Why did you have to die...?" Her voice trailed off into despondent weeping, and for almost an hour, the princess of the Northern Tribes cried - for the first time - over her mother's death.\n\nAs she slowly recovered, wiped the tears out of her eyes and looked to her mother's name again."I won't let this chance go to waste mom, I swear. I've united our peoples, and I'll give them a better future. Just... I wish you could be here to see it." Rising up, Fiana brushed some of the snow off the gravestone, trailing her hoof over her mother's name. "I love you mom..." she whispered before turning to depart, wiping her eyes as she walked back to her escort. She was going to be a Queen now, after all, and a Queen couldn't be seen crying openly."
Ntribes.575.a:0 "What will await me ahead?"
