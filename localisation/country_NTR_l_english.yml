Ntribes.550.t:0 "Border War" #todo
Ntribes.550.d:0 "They are coming once again. The Southerners who took Skynavia from our people are moving in the woods and the mountains, seeking to steal more of our homeland from us. No matter the politics, here the North stands united. The warriors rally, weapons at the ready, and they look to Fiana II to give the order of how we shall meet them."
Ntribes.550.a:0 "We seek only to repel them, stand firm" #(Harmony)
Ntribes.550.b:0 "Throw them back and pursue them to their lairs!" #(Communism)
Ntribes.551.t:0 "An explosion!"
Ntribes.551.d:0 "Fiana woke with a start when the castle was rocked by the thunderclap from outside. Looking around herself, she scrambled out of bed and hurried to the windows. What was going on?! As she looked out of the windows, she got her answer. In the distance, from what she could tell by the merchants' quarter, a giant plume of smoke was rising towards the sky, debris and embers raining down across the city. \n\nStorming out of her room, Fiana met the servants that were coming to wake her up in the hallway and barked at them to bring her the guard captain and her advisors and to find out what had happened. Within fifteen minutes, her ponies had gathered and the facts laid bare for them. Someone had bombed the arsenal, blowing up most of the weapons donated by the guilds and killing dozens. The gathered crowd looks to Fiana, awaiting her command." 
Ntribes.551.a:0 "I want the perpetrators found now!" #(Harmony)
Ntribes.551.b:0 "I... double the guards, try to calm the situation..." #(Non-aligned)
Ntribes.552.t:0 "Results of the investigation"
Ntribes.552.d:0 "In the throne room, Fiana listened quietly to the report given by the guard captain. "...in short, we know the communists are responsible, but we have not been able to track them down. With your blessing, we will continue the investigations to find out where they are."\n\n"Do so," Fiana ordered him and the guard departed, leaving her to ponder the situation. What few loyal servants she still had did all they could, but Fiana worried. This wasn't an act by some outsider group. It couldn't have been.\n\nWhoever did this had access to the building, and that meant they had contacts within the castle. The enemy wasn't just out lurking out there in the forests and mountains; it was coiled around the very heart of her reign as well."
Ntribes.552.a:0 "Who can I even trust...?"
Ntribes.553.t:0 "Another explosion"
Ntribes.553.d:0 "Fiana had been eating dinner when the the detonation hit. The sound by now was familiar and she instantly rushed to the window, looking outside and seeing how, in the distance, the guard barracks was burning. Heading to the throne room to receive information, she was greeted by a dirty, wounded guard captain who was helped inside by two servants.\n\n"Your majesty..." the stallion coughed. "They... got inside the barracks somehow. I managed to save the dossier from the investigation... but my guards..." he gasped before Fiana told him to save his breath and for healers to be sent after.\n\n"Your Majesty... what should we do?" a servant asked Fiana, who looked around herself, seeing the fear in their eyes. She had to do something, anything..." # can anyone rewrite this? 
Ntribes.553.a:0 "Keep investigating, we are going to find these bastards!" #(Harmony)
Ntribes.553.b:0 "I... I..." #(Communism)
Ntribes.553.c:0 "G-get more guards out there, somehow..." #(Non-aligned)
Ntribes.554.t:0 "The results of the second investigation"
Ntribes.554.d:0 "Fiana met with her generals alone, without prying eyes. After weeks of chaos and investigations, they had tracks lead to the east and to the Vastmush area, where the communist hold was at its strongest.\n\n"Shall I send out the call for loyal warriors?" Adam - the oldest and most loyal of all her generals and a trusted advisor - asked her. "We still have enough support that in a direct battle, we can crush them easily. Let us go forth and prove the crown's strength in open battle!" Several generals murmured in agreement.\n\n"Mother met them openly..." Fiana said quietly.\n\n"Your majesty?" the general asked, Fiana shaking her head. She didn't like this, but the generals were insisting they could break the backs of the communists. All they needed was her approval."
Ntribes.554.a:0 "I don't like this."#(Harmony)
Ntribes.554.b:0 "Rally the warriors, we will crush them!" #(Communist/Non-aligned)
Ntribes.555.t:0 "Preparations for the March to the East"
Ntribes.555.d:0 ""How many warriors have been gathered?" Fiana asked, looking out over the crowd gathered in front of the palace.\n\n"Nearly a thousand loyal fighters, all ready to die if need be," the general told her proudly. "We only await your command to march east and crush the communists with overwhelming force!"\n\nFiana looked out over the crowd. So many young ponies and griffons... some of them seemed even younger than her. They all just needed her word to march out and they'd eagerly fight for her, and everyone expected it of her. She just needed to give the word, push down the worries in the back of her head and have faith in them."
Ntribes.555.a:0 "Good luck my warriors..." #(Communism or Neutrality)
Ntribes.555.b:0 "No, this is a foolish prospect!" #(Harmony)
Ntribes.556.t:0 "Clashing in the woods"
Ntribes.556.d:0 "In the light of a single lamp, Fiana read the report from her warriors. They had met the enemy near the river crossing to Sleetfell and routed them. The report triumphantly extolled the bravery and ferocity of her warriors and how they were going to drive the enemy before them all the way to Vashmush and into their graves. She should be happy, but she just wondered how many more would die before this was done.\n\nAlso... the issue of the mole in her court kept gnawing at her. She still wasn't convinced that there wasn't someone close to her who in truth was a traitor. The others talked of honor and loyalty, and that such a thing could never happen, but Fiana had seen and learned too much to be able to buy into such a thing. Maybe she was just being paranoid though... yes, maybe that was it... but what if she wasn't?"
Ntribes.556.a:0 "I guess I just have to trust them..." #(Communism)
Ntribes.556.b:0 "This is going too well, abort the attack!" #(Harmony)
Ntribes.557.t:0 "Ambush!"
Ntribes.557.d:0 "The exhausted warrior came stumbling into the castle, panting and shivering with exhaustion, and collapsed to the ground in front of the throne. "Y-your majesty..." he gasped, turning up to look at Fiana, who had turned from her discussion with the guard captain.\n\n"What's going on... wait, you were with the warriors we sent out, weren't you?" Fiana asked, coming down to kneel by his side. The warrior nodded slowly.\n\n"They... they ambushed us... we had pursued them for days, we were exhausted... I tried to tell the general, but they wouldn't listen... then the communists hit... we were too weak to put up a fight... they're all dead... oh gods, they killed us all!"\n\nSlowly, Fiana rose up, stumbling away as she tried to process what had happened. Hundreds of warriors dead... the great push that they had said would end the communists only leaving them with a great victory... what was she going to do?"
Ntribes.557.a:0 "This is a disaster..."
Ntribes.558.t:0 "Failed investigation!"
Ntribes.558.d:0 "Fiana stared down at the latest report from the guard captain. Months of investigations with nothing to show for it. She sat down heavily, feeling a headache coming on. Whoever the moles in her court were, they weren't stupid. They had realized that Fiana was looking for them and were laying low. Right now time was on their side, so all they had to do was to wait for her authority to utterly collapse.\n\nShe couldn't meet them in battle, nor could she track them down. It was like trying to capture smoke, and it kept slipping out of her grasp, no matter what she did."
Ntribes.558.a:0 "What are we going to do now?"
Ntribes.559.t:0 "The tribes are getting out of control"
Ntribes.559.d:0 "Another group of tribes have turned away from you, your majesty," the advisor said quietly as Fiana stared at the map, where the loyal tribes were marked in blue and the tribes turning away from her in red. There were so few blue dots left. "Your majesty, unless we think of something now, I fear we may have to consider whether we can actually win this struggle." Fiana nodded as she listened, trying to keep her emotions in check. No matter what she did, it seemed like the communists knew of it and could counter it."
Ntribes.559.a:0 "Maybe we should consider a more underhanded approach." #(Harmony or Communism)
Ntribes.559.b:0 "I... I don't know what to do..." #(Neutrality)
Ntribes.560.t:0 "Infiltration groups created"
Ntribes.560.d:0 "If there was any stallion that Fiana trusted, it was the guard captain. Along with him, she had picked out several ponies and griffons in order for something insane. She wasn't privy to the details, having silently slipped the old stallion a note with the orders along with a reminder that she was not to be told anything before he had succeeded.\n\n Now, somewhere, the guard captain was preparing his hand-picked champions to try to infiltrate the communists. Fiana knew that they would be smelling blood in the water, and hopefully they would be reckless enough that they would not vet their new recruits too much. Fianna, meanwhile, could only wait and pray that it would work out. There was nothing else she could do right now."
Ntribes.560.a:0 "Let's give the schemers a taste of their own medicine."
Ntribes.561.t:0 "A nighttime message"
Ntribes.561.d:0 "A note slipped in under the Fiana's door in the middle of the night, and the princess retrieved it quickly, opening it to read. It was brief, only saying "found a good fishing spot, will build a weir". This brief message was enough to leave her pumping her hoof in sudden relief. He had done it, the old stallion actually had managed to slip his informants into the communists' ranks. Finally they had an edge over the rebels."
Ntribes.561.a:0 "We are getting closer."
Ntribes.562.t:0 "A pivotal dress-choice"
Ntribes.562.d:0 "Fiana laid on her bed, staring up at the ceiling as she pondered what clothes to wear tomorrow.\n\nAnother message from her agents had come. A trap was being laid within the communist ranks, a faked message that would seem as though Fiana was completely losing it. Whoever took the bait would think they had a golden opportunity to undermine the throne, whereupon, hopefully, her agents could track down the moles and deal with them.\n\nThe issue was who to target. The tribal council had been against her from day one, so they would seem the obvious target. Yet, Fiana found herself wondering. The council might be antagonistic, but they were straightforward, and argued openly with her. The other option was the generals... but they had fought the communists, would they really be loyal to the people they had been killing?\n\nFiana thought back on everything that had happened, trying to remember where things had gone wrong and who could be responsible. She needed to make a choice, because that choice would determine what she would wear in order to let the agents know who to target."
Ntribes.562.a:0 "White, bait the tribal council." #(Communism)
Ntribes.562.b:0 "Blue, tempt the generals." #(Harmony)
Ntribes.562.c:0 "I can't decide... wear grey, I have to think more on this..." #(Neutrality)
Ntribes.563.t:0 "The fish ate the bait"
Ntribes.563.d:0 ""Salmon for dinner" the message slipped under her door had said, leaving Fiana to pace nervously back and forth in her room. They had actually done it. The bait had been swallowed, and her agents had a target; a low-ranking officer. She had put two lanterns in her window to signal that they should wait and see if he would meet with his co-conspirators, and now all she could do was to wait.\n\nIt was unbelievable. She struggled to believe what she was hearing, that the defenders of the North in actuality was in kahoots with those who wanted to destroy it. Yet, the evidence was there, and now all she could do was to wait for the hammer to fall on them."
Ntribes.563.a:0 "Ready your swords and follow quietly."
Ntribes.564.t:0 "Rat's den"
Ntribes.564.d:0 "It was the dead of night, but the longhouse was filled with noise and action. Voices inside were eagerly taking, and while the exact words could not be made out, the cheery tone was unmistakeable.\n\nOutside the doors, agents were quietly readying themselves, holding their weapons tightly. A silent nod from the guard captain, a signal, then two large stallions bucked the doors down and the agents stormed inside, weapons raised. The chaos was brief, but intense. A couple of griffons outside took to the air and tried to escape out the windows only to get shot down, a pony threw himself after a weapon only to be pierced by several spears. After a few seconds, the chaos abated as the traitors were rounded up and clasped in fetters.\n\n"How dare you?!" the aged griffon yelled, struggling against the restraints. "Her majesty will hear about this, you will..."\n\n"I already know," Fiana said, dropping her cloak as she stepped forth between two agents, staring the old general down.\n\n"Y-your majesty..." the general began, Fiana cutting him off.\n\n"Save it for the trial, traitor. Take them away." With the order given, the agents marched the conspirators out of the longhouse and towards the castle where the dungeons awaited them."
Ntribes.564.a:0 "The head of the snake has been cut off."
Ntribes.565.t:0 "The North falls silent" #(Harmony)
Ntribes.565.d:0 "The chieftains and the councilmembers stood all gathered before the throne where Fiana sat tall and proud. After the recent events, it was like a great weight had lifted off her back, and as she spoke she did so with greater conviction and force than they could remember her having shown before.\n\n"You all know that the communist traitors have been flushed out and are awaiting their sentencing in the dungeons. I have decreed that any communist who wishes to lay down their weapons will receive full amnesty, and already hundreds of warriors have taken the offer. I have called you all here to ask that you reaffirm your vows to the throne.\n\nThe communist threat is dealt with for now, but it will return again and it will do so precisely because we stand divided. I do not want the North to fall to these southern invaders, nor do you, and I no longer sit so unsteadily on this throne that I will crumble from a few dissident tribes.\n\nAll of you... I know you may have your reservations about what I do, but I ask that you look to my accomplishments, and place your faith in me. Not for my sake, but for the sake of our people, our history and our very way of life. I will defend those things, no matter what I must do. Will you?" she asked, looking around the room.\n\nIt started in the corner, where an aged councilpony slowly got down to her knees, creating a ripple effect as ponies and griffons all bowed their heads to her."
Ntribes.565.a:0 "The tribes stand as one behind Fiana."
Ntribes.566.t:0 "Great Scandal"
Ntribes.566.d:0 "Everfrost is being rocked by the recent news out of the tribal council. The guards of one of councillors caught a spy who, after interrogation, was revealed to work for the Princess. This led to the rapid unravelling of an entire network of spies and agents in the middle of a grand plot to try to bait and frame the council to undermine their authority.\n\n The few councillors who still were on the princess' side are swiftly turning away from her, and calls are coming from more and more ponies to depose Fiana."
Ntribes.566.a:0 "Has she gone mad?!"
Ntribes.567.t:0 "Not our princess"
Ntribes.567.d:0 "Fiana looked out through the window, staring down at the angry crowd gathering outside the castle, held back only by a line of guards. She could see their faces even from up here, see their anger and their resentment. They were calling for her to step down, and even now more ponies and griffins were joining in.\n\nHow could it all have gone so wrong? All this death, all this struggling... all for naught, and her people were turning against her. The monarchy established to help the North was now resented by it, her mother had died in vain and Fiana, for all her struggling, had only reaped failure."
Ntribes.567.a:0 "Maybe I should leave..."
