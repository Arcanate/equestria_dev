### Political ideas ###

NTR_communa_first:0 "A military of tribal warriors."
NTR_communa_first_desc:0 "Every tribe raises its own warriors, with there being as many different weapons, tactics and methods of organization as there are tribes."
NTR_communa_first_half:0 "A fledgling modern army."
NTR_communa_first_half_desc:0 "Slowly, the old tribal warriors are learning to march and fight in the southern manner."
NTR_fictional_capital:0 "Lack of central power."
NTR_fictional_capital_desc:0 "The North is only united in paper. All the different tribes do things their own way, and few like the idea of being bossed around by an outsider."
NTR_fictional_capital_half:0 "Steps towards centralization." 
NTR_fictional_capital_half_desc:0 "While many grumble, some have begun to accept the idea of centralization."
NTR_lack_of_competitiveness:0 "Isolationism."
NTR_lack_of_competitiveness_desc:0 "The Northern tribes have always been left alone, and that's the way they prefer it."
NTR_lack_of_competitiveness_half:0 "Weakening Isolationism."
NTR_lack_of_competitiveness_half_desc:0 "With all that has been, maybe it is time we look beyond our own valleys and forests?"
NTR_self_isolationism:0 "The old ways are supreme."
NTR_self_isolationism_desc:0 "There is a right and a wrong way to do things, and the right way is how it always has been done!"
NTR_self_isolationism_half:0 "Tensions between the new and the old."
NTR_self_isolationism_half_desc:0 "In the towns, many have begun doing things unlike how it always have been. Some look to it with curiosity, while others dismiss it as alien and bad."
NTR_communist_partisans:0 "Powerful Communist Partisans." 
NTR_communist_partisans_desc:0 "In some parts of the country, the communists are acting with impunity. Entire tribes are treating them as the rightful authority in the North. Something must be done, and soon!."
NTR_communist_partisans_half:0 "Communist influence"
NTR_communist_partisans_half_desc:0 "The communist influence is growing. They are active throughout the North and if they are left unchecked, who knows where things will end up?"
NTR_communist_partisans_quarter:0 "Weakening Communist influence"
NTR_communist_partisans_quarter_desc:0 "The communists are weakened, but not yet down. They have begun to lay low yet they are still out there and will need to be dealt with."
