Ntribes.9.t:0 "The First Scientists" 
Ntribes.9.d:0 "One of the greatest challenges for the north is the lack of scientists, not the lack of intelligence. There are many among the tribes with the mental acuity to form the foundation of the North's scientific   "
Ntribes.9.a:0 ""
Ntribes.10.t:0 "Literacy for all" #todo
Ntribes.10.d:0 "Learning has typically been a privilege in the North. Those who have managed to secure enough food to have time to spare have often found themselves at the feet of the tribal elders to listen and learn. This system, while strengthening the communal bonds, does little to provide the type of education needed if the North is to advance.\n\nWith the help from foreign experts and academics, we are now facing the question of how to implement this new system of universal education. Some have suggested that we let the elders continue to serve their communities as they always have, while others say we must go much further and implement a schooling system like the one in the south, stripping the elders of their traditional roles in the commmunity."
Ntribes.10.a:0 "There is still a place for the elders." #todo
Ntribes.10.b:0 "We must go all the way." #todo
Ntribes.11.t:0 "Making Progress" #todo
Ntribes.11.d:0 "Good news! Our people have taken to our efforts to improve literacy more than well. What once was seen as a privilege has now become a right, and all over the North fillies and adults alike are taking every chance they get to learn. More than once, the village longhouses are repurposed as schools, and the teachers sent out there are given respect and indeed reverence from most of their students."
Ntribes.11.a:0 "Our people know to take this opportunity."
Ntribes.12.t:0 "A Literate North"
Ntribes.12.d:0 "After intensive and drawn out efforts, we have managed to elevate our people. Once the purview of the elders and the griffon traders, now reading, writing, arithmetic and basic science knowledge is available to the vast majority of our people, with more learning every day. The potential in our people can now be realized on a scale undreamed of before."
Ntribes.12.a:0 "Well done!"
Ntribes.13.t:0 "Assistance from the Outside" #todo
Ntribes.13.d:0 "We aren't going to industrialize our country on our own. Instead we must acquire aid from the outside world. This, in and of itself, is a controversial move on our part as the tribes' historic isolationism means that foreigners are viewed with suspicion. Two possibilities have risen as a response to this.\n\nThe first one has proposed we turn to Vedina. Of all the nations out there, they are our closest and oldest neighbors. While we open to the outside world, we remember where we came from.\n\nThe others say we should open our doors completely and trade more freely. We possess an unequalled location for trade along the north sea, and should exploit this."
Ntribes.13.a:0 "Let us see what our old neighbor thinks of the idea." #todo
Ntribes.13.b:0 "Let us open the doors to all who wish to come." #todo
Ntribes.14.t:0 "Vedina Agrees!" #todo
Ntribes.14.d:0 "After a few weeks of negotiating, we have successfully reached an agreement with Vedina. Details are forthcoming, but already Vedina is beginning to arrange to recruit engineers and specialists among their people to come north and aid us in developing our homeland. Our faith in our old neighbors wasn't misplaced after all it seems."
Ntribes.14.a:0 "Fantastic news."
Ntribes.15.t:0 "#Well, they are not alone in the world" #todo
Ntribes.15.d:0 ""
Ntribes.15.a:0 ""
Ntribes.16.t:0 "Vedinan Industrial Aid."
Ntribes.16.d:0 "Hundreds, if not thousands, of Vedinan engineers, architects and laborers are working side by side with the northern tribesponies and griffons, building up the nation. Side by side, they lay railroad tracks and open factories, some even going so far to settle here as their work finishes, bringing over their families or intermarrying with the locals. Not only is the North growing fast, but the bond between our two nations is growing fast."
Ntribes.16.a:0 "We are thankful for their help."
Ntribes.17.t:0 "Industrialization."
Ntribes.17.d:0 "As time passes, the north is seeing more and more signs of the modern era. Factories are springing up in various places, even in surprisingly remote such, and tribesponies pour in from all over to seek work in these new industries. Bit by bit, train tracks are being laid, binding the north together and opening up formerly isolated regions to the world. As the smoke from locomotives and smokestacks rise over the landscape, the marks of the new North lie clear for all to see."
Ntribes.17.a:0 "We're no longer a backwater"
Ntribes.18.t:0 "A Walk through Everfrost."
Ntribes.18.d:0 "Fiana walked through the streets of Everfrost, looking around herself. How things had changed she thought. It felt like yesterday that Everfrost was a sleepy little town with few buildings of note, and yet now...\n\nStopping at the market, she looked to the west and the old quarter that was being torn down, with new, modern two-story buildings being erected in its place. Already the Tribal Council had been replaced with a new, grandiose hall fit for a king, and more was to come. Looking the other way, she could see the smokestacks from the factories down by the coastline, even the line of workers on their way to their shifts.\n\nIt was not much, and most of Everfrost was as it always had been, but she could tell that a new age was here. In time, she and her people would make this place equal to any southern city."
Ntribes.18.a:0 "Things are looking up!"
Ntribes.19.t:0 "Industry and Progress."
Ntribes.19.d:0 "With Skynavian aid, the North is finally marching forwards. For centuries, the people of the north have been trapped in rural poverty. Now though, the railroad is slowly creeping from West to East, and new methods and tools are being imported and implemented. Soon, the Socialist struggle will have elevated the people of the North in a way that in centuries they leaders never could."
Ntribes.19.a:0 "Progress for all."
Ntribes.20.t:0 "Progress under the Red Banner"
Ntribes.20.d:0 "We can all be proud of the achievements of the last months. In one giant leap, the North has stepped from being a rural backwater up towards modernity. There is still much left to do, with many valleys and villages isolated, and though industrialization has begun, it is not yet finished. All the same though, the comrades of the Free North and of Skynavia can all stand proud, with their achievments laid plain for all to see."
Ntribes.20.a:0 "Be proud, comrades."
