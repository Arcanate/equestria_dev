### Political events ###

Ntribes.500.t:0 "Chaos in the Castle"
Ntribes.500.d:0 "Princess Fiana sat quietly in her room. Having only just arrived home, she struggled to deal with the news that she had been given about her mother.\n\nThe peace talks had been a failure. War had been inevitable. And then the explosion had hit, killing several, including her mother.\n\nOutside the door, the council members and chieftains were arguing across the palace; she could hear them even in here. Angry accusations, even threats, were flying everywhere, and the tribes that still were loyal were starting to fracture. What was she meant to do? She did not have her mother's strength. She was barely more than a filly to many of the ponies out there.\n\nStill... she knew the bitter fact of the matter was that right now, the north did not have anyone else. If she didn't do anything, who would?"
Ntribes.500.a:0 "The North hangs in the balance."
Ntribes.501.t:0 "The rumblings of discontent"
Ntribes.501.d:0 "As the doors to the throne room slammed shut, Fiana sank slowly down in her throne, exhaling deeply. They chieftains were angry. Of course they were angry. As one of them had said: "your mother is barely dead in the ground and you are already tearing the North apart!".\n\nShe wondered what they were imagining would have happened. Should all remain the same, with their positions secure and their traditions unspoilt, even as the North was crumbling in this new age? She had placated them as best as she could, but she could tell from the look she gave her that this wasn't over yet, not by a long shot."
Ntribes.501.a:0 "It will only get worse from here"
Ntribes.502.t:0 "The Communists are on the move"
Ntribes.502.d:0 ""As it stands, your majesty, the communists are gaining ground day by day" the council member explained."They've already turned a several tribes away from you, and if this continues... there may not be anypony left to fight for you if it goes far enough."\n\nFiana listened quietly, her face unreadable even as she, inwardly, was strugling with whether she should start crying or start throwing things. Couldn't they at least have been weakened as well after the explosion? Instead, they seemed to have only been empowered, with reports coming in daily about how they were acting with impunity, openly defying the tribal councils and her both.\n\nEnemies in the palace and enemies in the mountains... what had she gotten herself into?"
Ntribes.502.a:0 "Damn those rebels"
Ntribes.503.t:0 "The servants start leaving"
Ntribes.503.d:0 "It had started as only single missing servants and Fiana had quickly ordered an investigation, fearing the worst. As it turned out, it had not been a crazed killer or something. Rather, ponies were beginning to abandon the castle out of fear that they would become targets.\n\nFiana was happy that no one had been hurt, but the more ponies began to leave, the more it felt like everything was just slipping out of her hooves. Not even the people who worked for her had any faith left in her, and every new servant that left tore up another hole in what little legitimacy she still had.\n\n"Tell the servants that whoever stays gets a raise... fifty percent more pay." she told the chancellor.\n\n"Your majesty, we don't have the money for that," he replied quietly.\n\n"I know, but either we lose legitimacy or we lose money. We'll have to find the money somehow," she sighed.\n\nOne thing after another..."
Ntribes.503.a:0 "What is next...?"
Ntribes.504.t:0 "The tribes defy the princess"
Ntribes.504.d:0 "The old councilpony stood defiantly in front of the princess, unflinching, as he gave her the message. "...in this matter, we are united. You are not fit to lead the North, and your path will be the death of us as a people. We are not going to rise in mutiny, but we will not support your mad notions. Until you see the error of your ways, we are not going to bow to you in any way, nor do we have anything to discuss with you." With that, the old stallion turned around and left Fiana sitting on the throne and the entire throne room staring after him. A guard came up next to Fiana, looking to her as he clenched his spear, but Fiana shook her head and motioned for the stallion to be allowed to leave.\n\nNearly a third of the tribes has already declared their intent to not follow her lead, and Fiana knew that if she struck him down, that would only further exacerbate the situation. It was too late, and she didn't have the army to violently enforce control. Yet, nor did she have the money, or the loyalty of the people, leaving her to ponder what precisely she did have."
Ntribes.504.a:0 "Less and less with each passing day it seems..."

