 ### Imperial Events ###
 imperial.0.t:0 "Под голубыми небесами"
 imperial.0.d:0 "Республиканцы на севере, Аквилия на западе, Вингбардия на юге, Ипассия на востоке и аристократы в правительстве... Враг везде и повсюду. Когда-то славу нашей Империи никто не мог превзойти, наша сила была неповторима, а наш авторитет неоспорим. Однако, времена меняются... Теперь мы лишь тень нашего былого величия. Дворяне и революционеры разломали нашу Империю, сделав из неё 'Погибающую птицу Грифонии', так они назвали это. Кроме того, наш любимый император погиб, оставив нам своего несовершеннолетнего наследника, неспособного управлять империей. Из-за этого дворяне и низшие классы задаются вопросом - кто возьмет на себя ответственность в управлении империей на момент регентства? Будущее империи, которая слабее чем была когда-либо остаётся туманным..."
 imperial.0.a:0 "Тёмные времена надвигаются..."
 imperial.1.t:0 "Поездка на поезде"
 imperial.1.d:0 "Несмотря на ухудшение здоровья, император решил отправиться в путешествие по Империи на поезде, чтобы первым открыть новую имперскую железнодорожную сеть и, что самое главное, показать людям, что его дни ещё не сочтены. С неохотой, после долгих протестов против поездки и требований сохранять постельный режим, врачи императора отпустили его."
 imperial.1.a:0 "И что же пошло не так?"
 imperial.2.t:0 "Совершенно обычный день"
 imperial.2.d:0 "Казалось бы, всё шло хорошо. Император встречал дворянина за дворянином и пытался не уснуть, выслушивая их мелкие жалобы и просьбы до тех пор, пока не свалился без каких-либо предупреждений. Его быстро перенесли в личные палаты и отдали под присмотр лучших врачей Империи."
 imperial.2.a:0 "Его дни наконец могут закончится..."
 imperial.3.t:0 "Император погиб"
 imperial.3.d:0 "К сожалению, после почти месяца лечения Император Гровер, пятый из своего рода был схвачен когтями Бореаса в возрасте 54 лет. Из-за того, что его сын, Принц Гровер VI не достиг нужного возраста для управления государством, регенство, состоящее из дворян, торговцев и представителей церкви взяло правление в свои когти, до тех пор пока не найдётся решение получше..."
 imperial.3.a:0 "Бореас убережёт нас от всего!"
 imperial.4.t:0 "По вопросам регентства"
 imperial.4.d:0 "Первая проблема, что стояла перед советом Регента это вопрос, кого именно назначить консулом. Дворянство, возглавляемое герцогиней Габриэлой Когтистой, выдвинуло идею о том, что только представители высших родов могли бы присутствовать и голосовать на выборах консула, что по факту исключало возможность голосовать как большинства торговцев, так и различных представителей церкви. Однако никто не ожидал того, что церковь, объединив все религиозные организации под общим стягом архонта Эроса VII из Борейского храма, объявит, что смогут голосовать не только представители совета, но и другие высокопоставленные жители государства."
 imperial.4.a:0 "Только голубая кровь сможет голосовать!"
 imperial.4.b:0 "Откроем же наши двери для всех!"
 imperial.5.t:0 "По вопросу простого народа"
 imperial.5.d:0 "Вторая проблема с которой мы столкнулись, - это: как именно следуется относится к простому народу в Империи? Дворянство, как и всегда довольно высокомерно заявило, что все те, кто живет на их земле - их собственность. На другой стороне когда стоит Архонт Эрос, предлагающий постепенно предоставлять права всем грифонам в стане, вне завимости от их родословной."
 imperial.5.a:0 "Власть аристократии!"
 imperial.5.b:0 "Вся власть народу!"
 imperial.6.t:0 "Величайшее предательство"
 imperial.6.d:0 "После месяца долгих споров в правительстве мы всё же смогли направить его работу на общее благо от чего казалось, что все кто боролся за власть в столице угомонились. К сожалению мы оказались неправы. Сегодня герцогиня Габриэлла Иглклав и несколько её сторонников вышли из комнаты заседания, после чего за ними последовали и лорды Бронзхилла, Феатисии и Грэйфенхайма. Часом позже все они  объявили о своём отделении от Империи..."
 imperial.6.a:0 "Предатели! Каждый из них предатель!"
 imperial.7.t:0 "Грустная правда"
 imperial.7.d:0 "Печальная правда заключается в том, что мы не можем надеяться на успех в борьбе с Эросом сами по себе. Если мы хотим выстоять в творящемся вокруг хаосе, то нам нужно собрать всех дружественных лордов и работать сообща. Только в таком случае мы сможем противостоять Эрону."
 imperial.7.a:0 "Разослать посыльных"
 imperial.7.b:0 "Мы и сами сможем сражаться за Грифонию, спасибо"
 imperial.8.t:0 "Письмо"
 imperial.8.d:0 "Кажется герцогиня снова призвала нас на помощь ей. Она думает, что ни одно из отколотых государств не сможет напрямую противостоять архонту и его власти в одиночку и утверждает, что мы не можем с ней не согласиться. Кроме того она предложила создать формальный альянс между нашими государствами."
