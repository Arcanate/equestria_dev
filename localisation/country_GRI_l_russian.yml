 GRI_intergrate_bronzehill_desc:0 "Хотя мы дали Бронзхиллу обещания об автономии в обмен на их покорность и преданность Его Императорскому Величеству, пришло время усилить наш контроль над их горами и полностью реинтегрировать страну псов в Империю."
 
 GRI_attache_decisions:0 "The Changeling-Griffonian Attache"
 GRI_attache_decisions_desc:0 "The §YChangeling-Griffonian Attache§!, or officially the §YKaiserlicher Änderungsvertrag über Freundschaft und Zusammenarbeit§!, The "Imperial Changeling Treaty of Friendship and Cooperation", is a military cooperation agreement between the §GChangeling Lands§! and the Empire. It has served mainly to refine the doctrine of Changeling warfare after their unification under Queen Chrysalis, and to improve the technology of the Reichsarmee.\n\nHeaded in the Empire by the Changeling general §YSynovial§! and his §RPanzerkorps§! the Attache has made substantial headway both in its intended goal of military cooperation, and in creating a bond between the two nations, at least for the time being.\n\n§GThere will be a variety of opportunities for further collaboration between the two countries, but all programs must first be suggested by the Empire, and meet Changeling approval.§!"
 GRI_propose_military_exchange_program:0 "The Imperial-Changeling Army Exchange Program"
 GRI_propose_military_exchange_program_desc:0 "Up until this point, the Attache program has been limited to §YSynovial and his Officers§! advising us on our technology and us providing them with advice on their doctrines. But we believe we can take our cooperation a step further. We may propose to the Queen a further personnel exchange to further improve both our militaries.\n\n§RWe can only hope they say yes.§!"
 GRI_knight_jager_program:0 "Ritter-Jäger Officer Exchange"
 GRI_knight_jager_program_desc:0 "§GWith the blessing of the Queen we can continue with our cooperation§!.\n\nOne of the greatest advantages both our nation and the Changeling Lands have is the presence of an elite force that provides an example for our military to model itself off of. For us, it is our §GKnights§!; the protectors of the Empire and guards of its Emperor. With the Changelings, it is their §RJäger§!. Infiltrators, who while not fighting with the "honor" of a knight, are highly effective for their intended purpose. We shall formulate an officer exchange program with many of our best knights traveling to the Vesalipolis to train Changeling officers, and highly skilled Jäger working to advise our officers on their specialties as well."
 GRI_tactics_integration:0 "Mutual Donctrinal Adaptation"
 GRI_tactics_integration_desc:0 "§GWith the blessing of the Queen, we can continue with our cooperation§!.\n\nChangeling doctrine centers around efficiency. Whether it is the efficiency of supply, the efficiency of intelligence or related topics of warfare. These ideas are not often applied to our doctrines of war, and we could use them well. On the flip side, the Changelings are not used to the ideas of mass battle and heavy weaponry. In short, we have a lot to gain by §Gsharing ideas with one another§!."
 
