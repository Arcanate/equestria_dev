 industrialist:0 "Беспощадный промышленник"
 industrialist_desc:0 "Он готов любыми средствами привести свою нацию к индустриальной эпохе."
 chosen_one:0 "Избранный богами"
 chosen_one_desc:0 "Сами боги избрали его для величия, во всяком, так говорит местное духовенство."
 good_king:0 "Добрый Король"
 good_king_desc:0 "Будучи образцом достоинства, преданности и равенства, эта личность любит свой народ, и народ платит ему той же монетой."
 grover_v_desc:0 "Формально Гровер V был императором всей Грифонии, но у него была трудная жизнь. Никогда не будучи самым здоровым из грифонов, Гровер потерял отца из-за инсульта, и после этого горе пришло в Империю. Потеря Идола Бореаса, восстание республиканцев в 978 году, миллионы мертвых грифонов - Гровер мог только наблюдать за разворачивающимися событиями и плакать. Тем не менее, Император мог рассчитывать на своих близких друзей: архонта Эроса VII и герцогиню Габриэллу Когтистую. В Гровер был объединяющей силой для земель Сердца Империи и делал всё возможное, чтобы сохранить наследие Империи, независимо от своих личных проблем."
 eros_vii_desc:0 "Архонт Эрос VII, один из самых старых грифонов, родился, когда Империя ещё была на пике своего могущества. В молодости он присоединяется к духовенству Бореаса из уважения к богам. Его благочестивая преданность и скромные манеры вскоре привели его к титулу Архонта и будущее казалось прекрасным. И всё же жестокая судьба обрушилась на Империю, Идол Бореаса был утерян, а некомпетентный Регентский Совет тянул страну в могилу. Эрос отвечал за спасение жизни молодого Гровера из когтей республиканских повстанцев и с тех пор поддерживает с ним тесную дружбу. Вот почему он защищает сына покойного Императора, Гровера VI, и надеется, что когда его регентство закончится, он будет править объединенной Империей. И все же Эрос мало любит дворян Империи, считая, что именно они несут ответственность за каждую беду, которая изводит Сердце Империи. И теперь, при широкой поддержке простых грифонов, Эрос и его коллеги Архонты пытаются восстановить славу Империи. Предатели и еретики заплатят кровью за грехи, так угодно Бореасу!"
 pink_birb_desc:0 "Двоюродная сестра императора, герцогиня Габриэлла Когтистая, является одной из самых влиятельных дворянок в Сердце Империи и близкой подругой Гровера V. Её харизма и сила личности, а также другие благородные черты и богатство, поставили ее в положение, в котором она может командовать большинством мелких лордов. Габриэлла не слепа к тяжелому положению простого грифона и хочет провести ограниченные реформы, чтобы народ жил лучше и мог гордиться своей страной. Она делает это в честь своего друга, покойного Императора, и сдерживает Архонтов, считая, что они разрушат страну своими опасно радикальными идеями. Пока сын Императора не станет достаточно взрослым, чтобы взойти на трон, Габриэлла находит баланс между своими многочисленными обязанностями и ведёт Империю к новому рассвету."
