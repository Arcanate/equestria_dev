 imperial.10.b:0 "Мы сможем противодействовать архонту и в одиночку"
 imperial.11.t:0 "Бронзхилл соглашается"
 imperial.11.d:0 "Лорд Бронзхилла согласился присоединиться к альянсу защитников Грифонии."
 imperial.11.a:0 "Отлично!"
 imperial.12.t:0 "Феофия соглашается"
 imperial.12.d:0 "Лорд Феофии согласился присоединиться к альянсу защитников Грифонии."
 imperial.12.a:0 "Блестяще!"
 imperial.13.t:0 "Грифенмаршен соглашается"
 imperial.13.d:0 "Лидер Грифенмаршена согласился присоединиться к альянсу защитников Грифонии."
 imperial.13.a:0 "Невероятно!"
 imperial.14.t:0 "Выбор"
 imperial.14.d:0 "Похоже, что Совет Трёх, после укрепления своих позиций решил выйти из автономии, не спрашивая согласия у Совета. Так или иначе мы бы всё равно наложили вето на эту идею в Совете Регента и заручились бы поддержкой тех немногих оставшихся дворян, скорее всего архонт не даст комментариев на этот счет. Как мы поступим?"
 imperial.14.a:0 "У нас нету другого выбора, кроме как принять этот факт."
 imperial.14.b:0 "В тартар этого архонта! Пусть попробуют! "
 imperial.14.c:0 "У нас все под контролем"
 imperial.15.t:0 "Выбор"
 imperial.15.d:0 "Похоже, что Совет Трёх, после укрепления своих позиций решил выйти из автономии, не спрашивая согласия у Совета. Так или иначе мы бы всё равно наложили вето на эту идею в Совете Регента и заручились бы поддержкой тех немногих оставшихся дворян, скорее всего архонт не даст комментариев на этот счет. Как мы поступим?"
 imperial.15.d_yale:0 "Теперь, когда Совет Трёх укрепил свои позиции, они решили продвигать свои планы по объединению Сердца Империи под своим знаменем. Прелат Мишель предвидел это и чрезмерно лоббировал решение о том, чтобы сохранить Йель в качестве независимой части Империи. Теперь настал момент истины, как мы поступим?"
 imperial.15.a:0 "У нас нету другого выбора, кроме как принять этот факт."
 imperial.15.b:0 "В тартар этого архонта! Пусть попробуют!"
 imperial.15.c:0 "Мы будем лучше служить империи в качестве вассала."
 imperial.16.t:0 "Выбор"
 imperial.16.d:0 "Похоже, что Совет Трёх, после укрепления своих позиций решил выйти из автономии, не спрашивая согласия у Совета. Так или иначе мы бы всё равно наложили вето на эту идею в Совете Регента и заручились бы поддержкой тех немногих оставшихся дворян, скорее всего архонт не даст комментариев на этот счет. Как мы поступим?"
 imperial.16.a:0 "У нас нету другого выбора, кроме как принять этот факт."
 imperial.16.b:0 "В тартар этого архонта! Пусть попробуют!"
 imperial.17.t:0 "Выбор"
 imperial.17.d:0 "Похоже, что Совет Трёх, после укрепления своих позиций решил выйти из автономии, не спрашивая согласия у Совета. Так или иначе мы бы всё равно наложили вето на эту идею в Совете Регента и заручились бы поддержкой тех немногих оставшихся дворян, скорее всего архонт не даст комментариев на этот счет. Как мы поступим?"
 imperial.17.a:0 "У нас нету другого выбора, кроме как принять этот факт."
 imperial.17.b:0 "В тартар этого архонта! Пусть попробуют!"
 imperial.18.t:0 "Вызов из Ромау"
 imperial.18.d:0 "Похоже, что [From.GetLeader] и бюргеры Ромау решили бросить вызов нам, желая сохранить свой статус Имперского Вольного Города. Они даже посмели потребовать расширения этой автономии ещё дальше! Излишне говорить, что они сделали неправильный выбор."
 imperial.18.a:0 "Ну ладно, теперь никто не скажет, что мы не пытались решить всё дипломатично"
 imperial.18.b:0 "Пусть уходят, они нам не нужны"
 imperial.19.t:0 "[YAL.GetName] бросает нам вызов"
 imperial.19.d:0 "[From.GetLeader] и учёные Йеля, чьи головы всегда были в облаках, решили отклонить нашу маленькую просьбу. Всё, чего они хотят, - это остаться в одиночестве, чтобы продолжать свои исследования. Кажется, что Йелю придётся присоединиться к империи силой."
 imperial.19.a:0 "Покажем им, чего стоит неповиновение"
 imperial.19.b:0 "У нас не имеет большой значимости для нас."
 imperial.20.t:0 "Неповиновение Катрин"
 imperial.20.d:0 "[From.GetLeader] со своим легионом деревенщины как всегда показал себя последним идиотом, поскольку они решили отколоться от Империи. Похоже, что пришло время показать им наше могущество."
 imperial.20.a:0 "Пора проломить парочку черепов!"
 imperial.20.b:0 "Империи они всё равно не нужны"
 imperial.21.t:0 "Очевидный подозреваемый"
 imperial.21.d:0 "Никто не удивился, когда [From.GetLeader] и его последователи решили бросить нам вызов. Хотя это был ожидаемый результат, теперь ничто не помешает нам взять то, что по праву принадлежит нам."
 imperial.21.a:0 "Пора уже разобраться с Энгривером раз и навсегда"
 imperial.21.b:0 "Пусть он помрет в этом его баронстве, нас это не касается"
 imperial.22.t:0 "Империя наносит ответный удар"
 imperial.22.d:0 "После серии долгих реформ чудесных побед и бесчисленных мятежей терпение Империи кончилось, под руководством Тройственного союза нам наконец удалось вернуть грифоньи сердца. Пока независимые грифоньи королевства надеялись, что лорды из Тройственного альянса будут довольны вырезанной из Империи землей, те же в свою очередь не оказались столь миролюбивыми. Так же сегодня архонт Эрос VII со своим протеже, императором Гровером VI произнес речь заявляя, что Империя Грифонов не успокоится, пока не соберет все её земли воедино вновь."
 imperial.22.a:0 "Новая Империя воспрянет..."
 imperial.23.t:0 "Отказ архонта"
 imperial.23.d:0 "После победы дворян в Регентском Совете и отчуждения как восточных вассалов, так и трех архонтов, в Имперской столице дела, наконец, стабилизировалоись. До сегодняшнего дня это так.\n\nВо время очередного заседания Совета архонты Эрос и Протей немедленно осудили герцогиню Габриэлу и ее союзников как язычников и предателей, а затем покинули столицу. Вскоре к ним присоединились сенатор Ромау, ректор Йеля и барон Энгривера. Через несколько часов после этих событий все они официально объявили об отделении от Империи. Вскоре из Ольдвингбурга пришло известие о том, что местный крестьянский совет отказывается признать дворянина регентом и формально провозглашает независимость. Тем временем Катерин зловеще молчит, и никто не знает, что происходит в этих темных болотах..."
 imperial.23.a:0 "К чёрту вас, архонты! К чёрту!"
 imperial.24.t:0 "Лицом к лицу с фактами"
 imperial.24.d:0 "Мы должны принять сей факт. Габриэлла и её союзники-язычники слишком многочисленны и сильны, чтобы выступать против них в одиночку. Мы должны созвать всех союзных нам лордов и пойти на запад, против наших общих врагов!"
 imperial.24.a:0 "Разослать гонцов"
 imperial.24.b:0 "Мы и сами сможем сразиться с герцогиней!"
 imperial.25.t:0 "Приглашение"
 imperial.25.d:0 "Похоже, что барон Энгривера и ныне изгнанный архонт Эрос снова призывать нас к себе на помощь. Они заявляют, что никто не сможет выступать против герцогини в одиночку и что мы обязаны с ними согласиться. Так же они предложили сформировать альянс между нашими народами."
 imperial.25.a:0 "Мы должны работать сообща!"
 imperial.25.b:0 "Мы можем пощипать герцогиню и самостоятельно!"
 imperial.26.t:0 "Ромау согласился"
 imperial.26.d:0 "Свободный город Ромау принял наше предложение и присоединился к Святой Лиге."
 imperial.26.a:0 "Отлично!"
 imperial.27.t:0 "Приглашение"
 imperial.27.d:0 "По-видимому, барон Энгривера и ныне изгнанный Архонт Эрос ещё раз призвали нас на помощь. Они говорят, что ни одно из сепаратистских государств не выстоит против герцогини и её лакеев в одиночку и мы согласны с ними. Более того, они предложили заключить формальный союз между нашими двумя народами."
 imperial.27.a:0 "Мы должны работать вместе!"
 imperial.27.b:0 "Мы можем разобраться с герцогиней самостоятельно!"
 imperial.28.t:0 "Йель согласен"
 imperial.28.d:0 "Герцог Йеля решил принять наше предложение и присоединиться к Священной Лиге."
 imperial.28.a:0 "Отлично!"
 imperial.29.t:0 "Приглашение"
 imperial.29.d:0 "По-видимому, барон Энгривера и ныне изгнанный архонт Эрос ещё раз призвали нас на помощь. Они говорят, что ни одно из сепаратистских государств не выстоит против герцогини и её лакеев в одиночку и мы согласны с ними. Более того, они предложили заключить формальный союз между нашими двумя народами."
 imperial.29.a:0 "Мы должны работать вместе!"
 imperial.29.b:0 "Мы можем разобраться с герцогиней самостоятельно!"
 imperial.30.t:0 "Катеринское Княжество согласно"
 imperial.30.d:0 "Правитель Катеринского Княжества решил принять наше предложение и присоединиться к Священной Лиге."
 imperial.30.a:0 "Чудесно!"
 imperial.31.t:0 "Присоединение к империи?"
 imperial.31.d:0 "Герцогиня вместе с несколькими союзниками-дворянами в Совете решила положить конец автономии оставшихся от империи территорий. Это решение, естественно, также влияет на наши земли. Наша герцогиня является регентом империи, должны ли мы согласиться с этим решением и позволить интегрировать Клубничное Графство в состав империи?"
 imperial.31.a:0 "Наша судьба - быть частью империи (Это приведет к полной аннексии и поражению в игре)"
 imperial.31.b:0 "Герцогиня предала свой собственный народ! (Брат герцогини захватит власть. Империя, весьма вероятно, нанесёт ответный удар)"
 imperial.32.t:0 "Предложение"
 imperial.32.d:0 "Похоже, что после укрепления своей позиции герцогиня пришла к выводу, что стоит положить конец автономии территорий и герцогств империи. Хотя мы можем наложить вето в Совете регентства на это возмутительное решение и заручиться поддержкой небольшой части дворянства, которое не поддерживает герцогиню, есть вероятность того, Габриэлла не примет отказа. Как мы поступим?"
 imperial.32.a:0 "Мы можем только согласиться (Это приведёт к поражению в игре)"
 imperial.32.b:0 "В Тартар герцогиню! Пусть она убирается отсюда! (Империя вряд ли согласится с нашим решением)"
 imperial.33.t:0 "Предложение"
 imperial.33.d:0 "Похоже, что после укрепления своей позиции герцогиня пришла к выводу, что стоит положить конец автономии территорий и герцогств империи. Хотя мы можем наложить вето в Совете регентства на это возмутительное решение и заручиться поддержкой небольшой части дворянства, которое не поддерживает герцогиню, есть вероятность того, Габриэлла не примет отказа. Как мы поступим?"
 imperial.33.a:0 "Мы можем только согласиться (Это приведёт к поражению в игре)"
 imperial.33.b:0 "Никогда! Собрать войска! (Империя вряд ли согласится с нашим решением)"
 imperial.34.t:0 "Предложение"
 imperial.34.d:0 "Похоже, что после укрепления своей позиции герцогиня пришла к выводу, что стоит положить конец автономии территорий и герцогств империи. Хотя мы можем наложить вето в Совете регентства на это возмутительное решение и заручиться поддержкой небольшой части дворянства, которое не поддерживает герцогиню, есть вероятность того, Габриэлла не примет отказа. Как мы поступим?"
 imperial.34.a:0 "Похоже, наше время настало (Это приведёт к поражению в игре)"
 imperial.34.b:0 "Если она хочет нашу землю, то пусть придёт и попробует получить её! (Империя вряд ли согласится с нашим решением)"
 imperial.35.t:0 "Идиотизм в действии"
 imperial.35.d:0 "Мы только что получили сообщение о том, что [From.GetLeader] захватил контроль над Клубничным Графством. [From.GetLeader.GetSheHe] сумел сплотить население против нас, вопреки требованию об интеграции."
 imperial.35.a:0 "[From.GetLeader.GetSheHe и другие предатели должны заплатить!"
 imperial.35.b:0 "Глупый ход ... но у нас прямо сейчас нет времени на семейную вражду"
 imperial.36.t:0 "Феофия вежливо отказывается"
 imperial.36.d:0 "Кажется, герцог Герлах каким-то образом принял наше требование формального восстановления империи за то, от чего можно вежливо отказаться. Кроме того, он «вежливо» разорвал вассальную зависимость своей страны и её службу империи. Каков наш ответ?"
 imperial.36.a:0 "Мы вежливо объявим войну"
 imperial.36.b:0 "Мы вежливо отступим"
 imperial.37.t:0 "Бронзхилл бросает нам вызов"
 imperial.37.d:0 "Похоже, [From.GetLeader] сошел с ума, учитывая, что [From.GetLeader.GetSheHe] не только отверг нашу просьбу об интеграции, но также настоял на том, что больше не являемся нашим вассалом. Этот удар в спину сбивает с толку, поскольку псы всегда были самыми верными слугами Императора и его ближайших союзников. Их необычный акт предательства должен иметь какой-то зловещий мотив. Кажется, мы больше не можем доверять лучшим друзьям Императора."
 imperial.37.a:0 "Поднимаемся в горы"
 imperial.37.b:0 "Есть много ничейных горных земель, на которые можно заявить права"
 imperial.38.t:0 "Отказ Грифинмаршена"
 imperial.38.d:0 "Крестьяне Грифинмаршена решили открыто бросить нам вызов и восстановили свою независимость после того, как мы призвали к интеграции имперских вассалов. Кажется, они хотят остаться в своей блаженной, отсталой и обедневшей анархии. Неужели они понимают реальные последствия этого решения?"
 imperial.38.a:0 "Давайте проучим этих дураков"
 imperial.38.b:0 "Империи они всё равно не были нужны"
 imperial.39.t:0 "Империя Наносит Ответный Удар"
 imperial.39.d:0 "После серии реформ, чудесных побед и бесчисленных мятежей, претерпевшей многие страдания Грифоньей Империи, под руководством дворянства, удалось вернуть Центральные Регионы. В то время как многие из всё ещё независимых грифоньих королевств надеялись, что герцогиня Габриэлла и ее союзники-дворяне будут довольны размером своего королевства, однако их надеждам пришёл конец, так как сегодня герцогиня с ее молодым протеже Императором Гровером VI, который находится у неё на попечении, произнесла речь о том, что Грифонья Империя не остановится, пока не объединит всех грифонов под своим знаменем еще раз."
 imperial.39.a:0 "Кажется, что для империи все еще есть надежда..."
 imperial.40.t:0 "Борьба с неграмотностью начинается"
 imperial.40.d:0 "Похоже, что наша кампания против неграмотности начала приносить плоды, так как граждане среднего и низшего класса начинают читать простые тексты."
 imperial.40.a:0 "Это начало"
 imperial.41.t:0 "Повышение грамотности"
 imperial.41.d:0 "Наша продолжающаяся программа борьбы с неграмотностью начинает демонстрировать свою ценность, поскольку все больше и больше детей зачисляются в школы. Не только они, но и многие взрослые также начинают посещать занятия по чтению."
 imperial.41.a:0 "Я уверен, что этим птенцам понравится школа"
 imperial.42.t:0 "Сражение против неграмотности"
 imperial.42.d:0 "Наша война с неграмотностью сейчас почти подошла к концу, причем сам уровень неграмотности находится на низком уровне, а большинство граждан получили хотя бы базовый уровень образования."
 imperial.42.a:0 "Война почти закончилась"
 imperial.43.t:0 "Победа"
 imperial.43.d:0 "После долгих лет попыток так или иначе заставить наш народ заняться своим образованием, мы, наконец, сумели победить неграмотность. Наше будущее стало чуть более светлым."
 imperial.43.a:0 "Наконец!"
 imperial.44.t:0 "Коронация"
 imperial.44.d:0 "Сегодня замечательный день в восстановленной Грифоньей Империи! Сегодня утром на рассвете Гровер, шестой в своём роду, был коронован императором. По достижении совершеннолетия он уже не молодой птенец, но гордый представитель и славный лидер великой империи. Музыкальное сопровождение церемонии обеспечил хор Архонта. Архонт Эрос, бывший лорд-регент, произнес короткую речь, рассказав о видениях прекрасного и славного будущего для империи. Корона легла на голову законного властителя, и толпа поприветствовала своего нового императора. Затем, после просьбы о тишине, Гровер произнес свою речь. "Друзья. Братья и сестры: Мы наконец вернули нашу Святую Грифонью Империю из тьмы этого поколения. И все же враги, которые противостоят нам, готовы нанести удар. Но это не имеет значения. Никто не сможет противостоять нам, ведь на нашей стороне сами боги. С этого дня мы будем уверенно и неотступно идти к своей судьбе!""
 imperial.44.a:0 "Долгой жизни императору! Долгой жизни империи!"
 imperial.45.t:0 "Коронация"
 imperial.45.d:0 "Сегодня открывается новая глава в истории Грифоньей империи! В это яркое и солнечное утро леди-регент герцогиня Габриэлла короновала Гровера VI, наследника престола империи, полноценным императором. После короткой речи регента, сам император вышел на сцену и поведал о будущих перспективах Империи. «Друзья ... Мой народ. Наше прошлое, годы моего детства были долгими и трудными. Мы вынуждены сражаться - в военном, экономическом и психологическом смысле, против всего и всех тех, кто угрожал нашему образу жизни. Но сегодня не день войны. Сегодня день нашего успеха и мира, победы и безмятежности. Сегодняшний день знаменует собой конец нашего прошлого и начало светлого будущего. Империя вернулась, и вместе, друзья, мы приведём Грифонию в новый золотой век. В век мира и процветания!"
 imperial.45.a:0 "Долгой жизни императору! Долгой жизни империи!"
 imperial.53.t:0 "Маршал и Император"
 imperial.53.d:0 "Леонард Родиер печально известный Маршал и один из величайших генералов Аквелии решил приехать к нам. Не для кого не секрет, что он разочаровался в революции и покинул родину после второй революции из-за его убежденности, что Аквелийцы крайне нестабильная нация, и вот так, он предстал перед нами, чтобы предложить свои услуги вам с условием, что однажды он сможет вернуться на свою любимую родину и освободит ее от республиканцев и коммунистов, которые ее наводнили."
 imperial.53.a:0 "Добро пожаловать, теперь, пожалуйста, прими душ"
 imperial.53.b:0 "Родиер уходи, тебе здесь не рады"
 imperial.55.t:0 "Грифония требует повиновения"
 imperial.55.d:0 "Имперский регент, возможно ободренный недавними успехами, решил выдвинуть нам ультиматум... Служить империи или быть уничтоженными, само собой, что это послание вызвало настоящую панику среди населения, но мы все еще не ответили на вопрос, что мы будем делать?"
 imperial.55.a:0 "Они получат ее"
 imperial.55.b:0 "Мы будем стоять до конца!"
 imperial.56.t:0 "Скайфол гнет свою линию"
 imperial.56.d:0 "Возможно, правительство Скайфола поступили слишком предрассудительно и отклонило наше требование, как нам следует ответить?"
 imperial.56.a:0 "Как мило, они считают, что у них есть выбор"
 imperial.56.b:0 "Жаль, мне нравился их виски..."
 imperial.57.t:0 "Скайфол подчиняется"
 imperial.57.d:0 "Правительство Скайфола решило подчиниться нашим требованиям, в результате чего второй по величине город в Грифонии оказался под нашим контролем, и при этом не пролилось ни капли крови."
 imperial.57.a:0 "Посадите туда наших грифонов, и следите, чтобы деньги шли куда надо"
 imperial.58.t:0 "Судьба Аквелии"
 imperial.58.d:0 "После изнурительной битвы нам удалось наконец победить Аквелию, самого большого соперника в Западной Грифонии, однако, несмотря на их поражение, кажется, что наши проблемы в Аквелии еще далеки от завершения. Маршал Родиер, стоявший в клине атаки, почти потребовал, чтобы Аквелия стала автономной областью нашей Империи. Как нам поступить?"
 imperial.58.a:0 "Пусть Родиер получит свою маленькую песочницу"
 imperial.58.b:0 "Вы верно шутите?"
 imperial.59.t:0 "Аквелийское восстание"
 imperial.59.d:0 "Измена! Маршал Родиер и его Аквелийские шавки подняли против нас свои морды и перебили наших наблюдателей, после объявив о создании нового Аквелийского государства возглавляемого Родиером и его шестерками. Кажется, наши проблемы с Аквелией только начались."
 imperial.59.a:0 "Я хочу видеть головы этих ублюдков на пиках!"
 imperial.60.t:0 "Вещи, которые никогда не случались"
 imperial.60.d:0 "Сегодня была опубликована интересная книга, "Вещи, которые никогда не случались" от Бариса Солнцехвостого, в ней рассказывается о жизни Ропшина, республиканского террориста, которому было приказано убить вингбардского дворянина. Хотя предпосылка истории довольно проста, автор очень много посвятил характеру Ропшина и его убеждений, чем реальному сюжету истории, даже некоторые критики указали, что временами кажется, будто персонаж и писатель один и тот же грифон. Тем не менее книга была тепло воспринята, как простым народом, так и знатью Грифонии."
 imperial.60.a:0 "Ропшин говоришь? Где-то я уже слышал это имя..."
 imperial.61.t:0 "Империя Наносит Ответный Удар"
 imperial.61.d:0 "Долгое время политики и военные из [Root.GetName] с ужасом наблюдали за Восходом Империи Грифонов из-за моря. Сегодня, наконец, их худшие предположения подтвердились. Империей был отправлен формальный в [Root.GetLeader], в котором говорится, что наша земля когда-то была частью Имперских владений, и что она по-прежнему принадлежит Империи. Они требуют нашего немедленного подчинения Императорской Короне и восстановления статуса Имперской колонии. Это обесценит все наши усилия, направленные на получение независимости. Однако, без сомнения, Империя - это сила, с которой нужно считаться. Каков наш ответ?"
 imperial.61.a:0 "Нет! Никогда!"
 imperial.61.b:0 "Император никогда не склонится перед другим Императором! Абсурд!"
 imperial.61.c:0 "Это наш единственный вариант..."
 imperial.62.t:0 "[From.GetName] не сгибается!"
 imperial.62.d:0 "Чёртовы дураки из [From.GetName] имели смелость отказать нашим законным требованиям возврата колониальной земли. Хорошо, если они не преклонят пред нами колени, мы заставим их страдать, пока они этого не сдадутся."
 imperial.62.a:0 "Покончим с ними!"
 imperial.63.t:0 "[From.GetName] склонились!"
 imperial.63.d:0 "Эти бесхребетные трусы из [From.GetName] наконец-то услышали нас и согласились с нашими требованиями. [From.GetLeader] уже попросил аудиенцию у Совета Регента, желая повторно войти в Империю. Наши старые колониальные владения, наконец, возвращаются к нам."
 imperial.63.a:0 "Мудрый Выбор!"
 imperial.64.t:0 "Отличное время для удара"
 imperial.64.d:0 "Пока мы и [WNG.GetName] воюем с [GRW.GetName], стратегически оправданным было бы объявить войну [WNG.GetName] и вернуть южное побережье Грифонии."
 imperial.64.a:0 "Вперед!"
 imperial.64.b:0 "Да"
 imperial.64.c:0 "Не сейчас."
 imperial.65.t:0 "Республиканская Мечта"
 imperial.65.d:0 "Несколько дней назад один из самых известных современных имперских авторов Фридрих Вингер выпустил свою новую книгу под названием «Республиканская мечта». В книге Вингер описывает Республиканскую революцию в Империи Грифонов. Он рассказывает не только историю, но и пытается показать, что некоторые республиканские идеи были довольно прогрессивны для того времени, и что они все еще могут быть полезными для имперского общества. После резкой реакции со стороны общественности Вингер еще раз пояснил, что он поддерживает Корону, и что он никак не связан с Республикой. Книга не имела большого успеха в Империи, но стала популярна в других странах, таких как Аквелия."
 imperial.65.a:0 "Удивительно интересное чтиво"
 imperial.65.b:0 "Сборник потенциально опасной чуши"
 imperial.66.t:0 "Имперский Банкет"
 imperial.66.d:0 "Имперский банкет - древняя грифонья традиция, восходящая ко временам былой славы Империи. Каждые десять лет дворяне со всех уголков Империи собирались в Грифенмаршене, дабы провести один - иногда даже два - веселых вечера вместе. Это помогало укрепить связи со многими герцогами и князьями Империи и позволило Императору улучшать с ними отношения.\n\nСледующий Банкет запланирован всего через несколько недель, но мы не уверены, как его провести. Учитывая нашу ослабленную власть на континенте, неясно, приглашать ли нам только тех дворян, которые по-прежнему лояльны к Империи, или нам следует протянуть лапу всем, кто когда-либо был верен нам, как знак доброй воли."
 imperial.66.a:0 "Мы не обедаем с предателями!"
 imperial.66.b:0 "Грандиозный праздник для всех!"
 imperial.67.t:0 "Банкет"
 imperial.67.d:0 "Ночь прошла гладко. Карета за каретой прибывали к Императорскому Дворцу, самые важные из них встречались регентом, [Root.GetLeader] и даже самим молодым Гровером VI. Этот банкет был одним из самых скромных, и сначала атмосфера была кислой. Однако вскоре ностальгические воспоминания вернулись к нашим гостям, и начались торжества. Все играли, общались, шутили. В начале Великого Фестиваля Герцогиня произнесла великолепную речь. Она говорила о временах давно минувших дней, и о том, что долг Империи - продолжать восстанавливать свое наследие. В конце все поздравляли Молодого Императора троекратным "Ура"."
 imperial.67.a:0 "Мы ясно дали понять наши намерения"
 imperial.68.t:0 "Приглашение"
 imperial.68.d:0 "Посланник из [From.GetNameDef] только что пожаловал во дворец [Root.GetLeader], доставив официальное приглашение от [From.GetLeader]. Похоже, несмотря на наше соперничество с Империей, [Root.GetLeader] был приглашен на Императорский Банкет в Грифенмаршене, который является древней традицией грифонов, появившейся более ста лет назад. Были приглашены более дюжины дворян, и мы могли бы воспользоваться этой возможностью - всего на одну ночь - забыть наши разногласия и обиды с Империей."
 imperial.68.a:0 "Они имеют благие намерения, я надеюсь"
 imperial.68.b:0 "Мы не обедаем с Имперский отродьем!"
 imperial.69.t:0 "Банкет"
 imperial.69.d_vassals_only:0 "Впервые великое собрание грифоньего дворянства - Банкет, проходило столь неуклюже. Только немногие дворяне прибыли, чтобы присоединиться к празднованию, и великий Императорский дворец никогда не казался таким пустым. Регент и молодой Гровер VI также присутствовали на Банкете и пытались улучшить отношения с теми немногими, что приезжали, но это была тихая, беспрецедентно неловкая ночь. Великий Фестиваль в конце Банкета был не чем иным, как напоминанием о том, насколько велика и мощна был когда-то Империя, ибо подавляющее большинство комнат оставались пустыми."
 imperial.69.a:0 "Во всяком случае мы не имеем дела с предателями..."
 imperial.69.d_few:0 "Последняя ночь была довольно неприятным и тихим зрелищем. Из тех многих дворян, что были приглашены, лишь небольшая часть приняла приглашение. [Root.GetGRIMajorsInvite] [Root.GetLeader] и молодой Гровер VI тоже присутствовали и попытались развеять атмосферу пустых залов Имперского Дворца. Великий Фестиваль ознаменовал конец празднований, но многие места на столе так и остались пустыми. Регент поблагодарил всех, кто появился, и проклял тех, кто остался дома."
 imperial.69.b:0 "Не следовало их приглашать"
 imperial.69.d_most:0 "Прошедшая ночь была наполнена роскошью и былой славой. Многие из приглашенных дворян пришли, приняв знак нашей доброй воли. [Root.GetGRIMajorsInvite] Большие залы Императорского дворца были заполнены дворянами, напомнив времена былой Империи и доставив ностальгические воспоминания. Настроение было легким и радостным, и через какое-то время даже самые глубокие споры были забыты. Великий Фестиваль ознаменовал конец Банкета, и [Root.GetLeader] произнес блестящую речь, в которой он поблагодарил всех присутствующих за их участие и сотрудничество. Не смотря на продолжающиеся политические конфликты и волнения, Банкет показал нам, что между нами все может быть мир."
 imperial.69.c:0 "Искра былой славы"
 imperial.69.d_all:0 "Дворяне этого континента, похоже, обрели разум и увидели наши добрые намерения. Все они приняли наше приглашение. Карета за каретой прибывали в Имперский дворец в Грифинхейме, прибывших приветствовали молодой Гровер VI и [Root.GetLeader]. Среди дворян были как лояльные, так и «предатели», а также старые враги. [Root.GetGRIMajorsInvite] Вначале атмосфера была немного неуютной, но вскоре лед растаял, а старые споры были забыты в пользу веселых шуток и разговоров. Похоже, что вместо обсуждения всей той политики, грифоны использовали эту ночь, чтобы просто наслаждаться обществом друг друга. Но самое главное, что во время Великого Фестиваля в самом конце, молодой Гровер, при поддержке Регента, произнес речь перед всеми нашими гостями, объявив о своей глубокой благодарности и заявив, что эта ночь является доказательством возможности мира на всем Грифоньем континенте, ведь мы все грифоны, в конце концов. Гости подняли свои кружки и аплодировали. Фестиваль начался."
 imperial.69.e:0 "Какая прекрасная ночь!"
 imperial.70.t:0 "Империя Грифонов требует свои земли"
 imperial.70.d:0 "Империя Грифонов - это вновь возрождающаяся сила в мире и союз с ними, несомненно, был хорошей идеей. Но, как это обычно бывает с империями, у них есть привычка требовать много территорий, над которыми они не имеют прямого контроля. Империя официально просила передать нас контроль над территориями, которые, по их мнению, принадлежат им. Хотя потеря этой территории - не самая оптимальная ситуация, риск призвать гнев Империи на наши головы может перевесить потерю земель. Как мы поступим?"
 imperial.70.a:0 "Передайте земли Империи, мы не можем позволить себе злить их."
 imperial.70.b:0 "Мы не можем принять столь смешные требования."
 imperial.71.t:0 "[From.GetName] принимает наши требования"
 imperial.71.d:0 "Отличные новости! Наши мудрые [From.GetAdjective] союзники поняли, что наши претензии к их землям, действительно справедливы, и поэтому согласились передать нам контроль над этими территориями. Это прекрасный день для всех грифонов, поскольку Империя делает ещё один шаг на пути к объединению."
 imperial.71.a:0 "Отлично!"
 imperial.72.t:0 "[From.GetName] отвергает наши требования"
 imperial.72.d:0 "Наши «союзники» из [From.GetName] оказались признать наше законное право владеть землями под их контролем и отказывают вернуть их. Могут ли они действительно быть нашими союзниками, если они отказывают нам в этой простой просьбе?"
 imperial.72.a:0 "Нет, они больше не наши союзники. Они наши враги."
 imperial.73.t:0 "Восстание в казармах"
 imperial.73.d:0 "Фердинанд Рассветный Коготь сидел в своем кабинете, расположенном на одной из бесчисленных военных баз, усеивающих столицу Империи. Фердинанд считал себя патриотом, и в некотором смысле это было правдой. Он любил Империю по-своему, весьма странным образом. И именно из-за этой любви он должен был выступить против существующего порядка вещей. По его мнению, Империя просто не могла выжить без радикального изменения статуса-кво. Может ли и без того ослабленная Империя выжить с птенцом на троне, вокруг которого как стервятники кружат дворяне?\n\nНет, что-то нужно сделать. Фердинанд знал, что его шансы на успех невелики, и что он, скорее всего, войдет в историю как ещё один безымянный предатель Империи - дурак, чьё бесполезное восстание было быстро подавлено. Отчёты начали приходить: его силы приближаются к Имперскому дворцу и вскоре они встретятся с гвардией дворца в прямом бою. Фердинанд ничего не мог сделать, кроме как ждать и надеяться, что его солдаты смогут справиться с закалёнными защитниками. Следующие несколько минут решат судьбу всей Империи и, соответственно, ход самой истории."
 imperial.73.a:0 "Восставшие сокрушены"
 imperial.73.b:0 "Дворец взят штурмом!"
 imperial.74.t:0 "Штурм дворца"
 imperial.74.d:0 "Вопреки всему, несколько подразделений, которыми командовал Фердинанд, одержали победу над стражами дворца, понеся тяжёлые потери в процессе. Сам Фердинанд вскоре в сопровождении своей личной охраны последовал за солдатами во дворец. Далее последовала жестокая схватка, когда буквально каждую комнату приходилось отбивать у защищающих императора до последнего стражей. Но отряды Фердинанда в конечном итоге одолели их, и защитники дворца один за другим пали перед мощью стали и огня. И когда последние стражей пали после нескольких часов перестрелок, Фердинанд получил полный контроль над Императорским дворцом.\n\nВскоре его солдаты начали укреплять периметр вокруг дворца, готовясь защищать его от любых возможных контратак. Теперь, когда Фердинанд контролирует Сердце Империи, настало время для следующего этапа его плана. В радиообращении ко всей Империи он объявил себя Лордом-Протектором всей Империи и заявил, что новое правительство возьмет под свой контроль государство до тех пор, пока не разберётся со всей гнилью, так долго отравлявшей его. Теперь Фердинанду надо выполнить ту часть плана, которая пугала его сильнее всего, но это не делала её менее необходимой."
 imperial.74.a:0 "Да здравствует Лорд-Протектор!"
 imperial.75.t:0 "Защитить нашу власть"
 imperial.75.d:0 "Фердинанд Рассветный Коготь стоял перед входом в комнату птенца-императора. Он знал, что должен был сделать: ужасный поступок ради безопасности своей власти. Император не имел реальной власти, он был просто подставным лицом, пешкой, которую использовали различные политические группировки, которые пировали на останках некогда великой Империи. Птенца нужно было убрать с доски, чтобы Империя выжила. И все же он обнаружил, что не может найти в себе силы открыть дверь, что-то глубоко у него внутри помешало сделать это. Действительно ли этот непростительный поступок стоит того?\n\nЭтот поступок наверняка приведёт в ярость всю Империю. Даже сами боги проклянут его за это. Действительно ли спасение Империи стоит того? Будет ли это стоить тяжести от злодеяния? Он размышлял над этим в течение нескольких минут, и с каждой прошедшей секундой он чувствовал, как будто петля затягивается вокруг его шеи. Наконец, через несколько минут, что казались часами, самопровозглашенный правитель Империи принял решение. Когда он открывал дверь, небольшая часть его молча в тщетной надежде молила о прощении. Но гораздо большая предвкушала власть, которую он вот-вот получит.\n\nВремени это много не заняло и Фердинанд вскоре вышел из комнаты. Часть Лорда-Протектора, которая искала прощения, исчезла, и осталось только всепоглощающее желание получить ещё больше власти."
 imperial.75.a:0 "Этот мир слишком жесток к птенцам..."
 imperial.76.t:0 "Непредвиденные последствия"
 imperial.76.d:0 "Когда начался переворот, его лидеры догадывались, что другие части Империи, скорее всего, отреагируют отнюдь не благосклонно. Такое резкое изменение статуса-кво, скорее всего, разозлит различных дворян, которые управляли большей частью Сердца Империи, и они, несомненно, будут требовать увеличения автономии и других привилегий для себя. Но сам Фердинанд Рассветный Коготь предсказал, что вассалы Империи подчиняться один за другим, поскольку их преданность Духу Империи, несомненно, выше, чем преданность какому-то марионеточному Императору. Фердинанд просто встретился бы с различными дворянами и архонтами, которые обладали истинной властью в Грифонии, и разработал бы соглашение, которое принесло бы пользу обеим сторонам. Таким был план, но кажется, что лидеры переворота были несколько ... оптимистичны по отношению к Империи Грифонов. Вскоре после окончания переворота и смерти императора с Империей произошло нечто неожиданное.\n\nОна просто перестала существовать. Как только весть о смерти Императора достигла различных вассалов империи, они все вдруг решили, что не могут признать власть Лорда-Протектора и у них нет другого выбора, кроме как объявить о своей независимости. В общем, единственной территорией Империи, которая осталась под властью Лорда-Протектора, является Имперский Город и его окрестности. И, судя по толпам, собирающимся на улицах, ситуация вскоре может измениться.\n\nДа помогут нам боги."
 imperial.76.a:0 "Вот дерьмо..."
 imperial.77.t:0 "Паника в Военной Комнате"
 imperial.77.d:0 "Штаб-квартиру недавно созданного Комитета Национального Спасения в лучшем случае можно охарактеризовать как неорганизованную. Расположенная в одном из зданий бывшего Императорского дворца, штаб-квартира была поспешно создана новым правительством после того, как стало ясно, что площадь Империи, оказавшаяся под контролем, намного меньше расчётной. Внутри здания старая складская комната теперь стала специальной военной комнатой, где находилось все высшее командование, лояльное по отношению к новому правительству.\n\nВ самой комнате, скажем прямо, царил хаос и беспорядок. На полу валялись отброшенные документы и заметки, стены были покрыты военными планами, которые были составлены, переформулированы, откорректированы, перерисованы и отброшены несколько раз в течение переворота. Фердинанд ходил по комнате и различные генералы, по-прежнему верные ему, составляли всё новые планы и связывались с другими верными отрядами, разбросанными по городу. Переворот был совершен всего несколько дней назад, и ни один из руководителей ни разу не спал дольше нескольких кратких часов. Тем не менее, либо из-за отчаяния, либо с помощью гениальной идеи, они разработали план, и Фердинанд намеревался осуществить его."
 imperial.77.a:0 "По крайней мере, у нас сейчас есть план..."
 imperial.78.t:0 "Оружие наизготовку!"
 imperial.78.d:0 "С каждым днем город всё глубже впадал в хаос и многие думали, что дни военной хунты сочтены. Казалось, что толпы, требующие головы Фердинанда на пике, растут день ото дня. В Грифенхейме всё ещё скрывались рыцари-грифоны и остатки личной охраны императора, так что город походил на пороховую бочку, к которой уже поднесли горящий факел. Несколько пехотных подразделений, лояльных Фердинанду и его правительству, теперь столкнулись с трудной задачей: управлять разъяренными толпами в помощью весьма скудных средств и припасов в ожидании подкреплений из сельской местности.\n\nКаждая пуля и штык были учтены, а некоторые патрули были вынуждены покидать укрепленные казармы без боеприпасов, полагаясь на запугивание протестующих. Шансы Фердинанда и его молодой хунты пережить грядущий шторм казались очень незначительными, и только удача спасла их."
 imperial.78.a:0 "Нужно просто сохранять спокойствие..."
 imperial.79.t:0 "Битва за Грифенхейм"
 imperial.79.d:0 "С момента осуществления переворота и смерти Императора, наша столица была в полной анархии. Отряды мятежников при поддержке остатков королевской гвардии патрулировали улицы города. Солдаты, лояльные новому правительству, часто сталкивались с этими группами, и несколько патрулей нередко исчезали в течение дня, чтобы потом их тела без оружия и обмундирования нашлись в каком-то тёмном переулке.\n\nШли дни, и число наших солдат неуклонно таяло. Улицы в конечном итоге стали слишком опасными для патрулей, и с тех пор оставшиеся лоялисты сидели в своих укрепленных штаб-квартирах, ожидая, пока другие подразделения, лояльные Фердинанду, дойдут до столицы. Когда у защитников заканчивались пайки и боеприпасы, многие дезертировали, надеясь спасти свою шкуру, но вскоре они обнаруживали, что толпа снаружи не в настроении проявлять снисходительность.\n\nНо через 67 дней обещанная помощь наконец прибыла. Ряды грузовиков и танков вошли в город, и толпы повстанцев обнаружили, что сила воли мало что может противопоставить автоматическому огню. Когда улицы наконец-то будут взяты под контроль, то новое правительство может наконец начать укреплять свое господство над Грифенхеймом."
 imperial.79.a:0 "Время вернутся к насущным делам!"
 imperial.80.t:0 "Танки на улицах"
 imperial.80.d:0 "Хотя большинство мятежников в столице были сокрушены прибывшим подкреплением, жители города ещё далеки от принятия власти нового правительства. Ситуация лишь ухудшилась из-за невероятного роста преступности по всему городу, когда многие банды считают переворот идеальной возможностью свободно грабить и убивать. Банды постепенно поделили столицу между собой и многие укреплённые здания и улицы города стали штаб-квартирой для их операций.\n\nИ, что ещё больше осложняет ситуацию, многие протестующие несут портреты старого императора. Некоторые открыто плачут и заявляют о своей вечной ненависти к Фердинанду. Ясно, что нужно что-то делать, и, к счастью, эта ситуация предоставила прекрасную возможность исследовать, насколько эффективны танки для подавления протестов среди городского населения.\n\nМелкие цитадели банд просто были расстреляны из орудий танков, а выжившие раздавлены их гусеницами. Демонстрантам было приказано остановиться, и когда они не захотели этого сделать, пулеметы танков убедили их быстро изменить своё мнение. В конце недели город был полностью под контролем правительства, а захваченные предатели ожидают грядущей кары."
 imperial.80.a:0 "Придётся заняться уборкой..."
 imperial.81.t:0 "День верёвки"
 imperial.81.d:0 "По мере того как подкрепления из сельской местности входят в Грифенхейм, все мысли о восстании, всё ещё остающиеся у его граждан, исчезают. Силы Фердинанда просто превосходят как по численности, так и по вооружению немногих грифонов, все еще готовых противостоять власти лорда-протектора над городом, и впервые за несколько месяцев улицы Грифенхейма замолкают. Можно подумать, что Фердинанд будет доволен этим результатом, когда народ, наконец, примет его законное правление над городом. \n\nТакие мысли невероятно далеки от истины, поскольку в его сознании это спокойствие является лишь иллюзией безопасности, которая разрушится, как только его железная хватка на гражданах ослабнет. Такой исход событий только усилил его паранойю ... Теперь он знал, что граждане Империи никогда не примут его правление без принуждения, и он точно знал, какие методы будут наиболее эффективны в этой ситуации.\n\nУже на следующий день разница между военным и гражданскими законами в Империи перестали существовать. Армия будет контролировать правовую и судебную системы. Она будет действовать в качестве судьи, присяжных и палача и будет назначать любое наказание, которое сочтёт необходимым, независимо от масштаба преступления. Излишне говорить, что число казней и повешений резко возросло в тот же день, жители Грифенхейма получили мрачное напоминание об окончательной судьбе, которая ожидает всех предателей."
 imperial.81.a:0 "Мне нравятся новые украшения Грифенхейма..."
 imperial.82.t:0 "Рыцари"
 imperial.82.d:0 "Грифоньи рыцари были настоящими фигурами, сошедшими прямиком из мифов и легенд, каждый из них демонстрировал образцовую преданность идеалам рыцарства и чести, а также проявлял невероятную силу и свирепость на поле боя. К сожалению, их идеи чести и рыцарства привели рыцарей к гибели, поскольку они не могли совместить свои идеалы и верность новому правительству. Они неоднократно давали понять, что не согласны с действиями нового правительства, чем и заслужили ярлык предателей.\n\nРыцари знали, что у них нет никаких шансов и что они, скорее всего, бесполезно погибнут, но всё же они решили бороться изо всех сил. На рассвете они выступили, направляясь к штаб-квартире нового правительства и намереваясь захватить и убить Фердинанда. Группа насчитывала почти тысячу грифонов и ещё многие по всей стране ожидали забастовки.\n\nОни пошли штурмом на штаб, но столкнулись с автоматическим огнём и бронетехникой, и полегли все до последнего. Время рыцарства и чести прошло, осталась только мрачная реальность современной войны."
 imperial.82.a:0 "И где сейчас ваши боги?"
 imperial.83.t:0 "Попытка покушения"
 imperial.83.d:0 "Седьмой Архонт Эрос - одна из ведущих религиозных фигур во всей Империи, и поэтому он оказывает огромное влияние на сердца и умы каждого грифона. Он также был близким другом Гровера V, и после смерти его сына от когтей Фердинанда Рассветного Пера Эрос делал всё, чтобы объединить Империю против него. Он был публичным лицом кампании по сопротивлению новому правительству, что дало ей очень высокий уровень легитимности и поддержки. И когда грифон становится шипом в боку Фердинанда, его продолжительность жизни очень резко уменьшается.\n\nПлан заключался в том, чтобы заставить Эроса выступить с публичной речью в поддержку движения, которую правительство неохотно допустит. Затем снайпер на крыше застрелит его, а затем после ареста и перед неминуемой казнью будет утверждать, что он был прислан из Республики Грифонов. План объединит оппозицию с правительством в порыве мести республике, решив многочисленные проблемы одним лишь мёртвым грифоном. Все пошло по плану, Эрос объявил о своей речи заранее, а снайпер занял идеальную для выстрела позицию. Это был действительно безупречный план.\n\nТолько вот снайпер умудрился промахнуться все 12 выстрелов подряд. Затем он был арестован, а Фердинанд лично застрелил его несколькими секундами позже."
 imperial.83.a:0 "Проклятье! Ну ничего, доберёмся до него в следующий раз!"
 imperial.84.t:0 "Чистки в армии"
 imperial.84.d:0 "Теперь, когда армия полностью находится под контролем КНС, пришло время отделить зёрна от плёвел. Сам процесс был довольно простым: каждого солдата спрашивали что он думает о новом правительстве. Тех, кто лично выражал неодобрение или же имел недовольных друзей либо родственников, быстро отделяли. Затем их расстреливали, их тела бросали в могилы и заливали их цементом.\n\nХотя некоторые могли назвать наши методы были грубыми и неэффективными, нельзя отрицать простоту и эффективность пули в голову, когда дело касается предателей. Это действие, однако, было сочтено варварством среди офицеров и Элиас Бронзохвостый возглавлял этих недовольных офицеров. С ними нужно разобраться в самые короткие сроки."
 imperial.84.a:0 "Они получили по заслугам"
 imperial.85.t:0 "Смерть Элиаса Бронзохвостого"
 imperial.85.d:0 "Борьба с инакомыслием среди простых солдат является простой, хоть и жестокой задачей, но вот обращение с офицерами должно быть гораздо более деликатным вопросом. Большое количество офицеров во главе с Элиасом Бронзохвостым заявили об откровенном отвращении к действиям правительства и потребовали лучшего обращения. Офицеры восставших требовали, чтобы их обращение соответствовало их статусу, а также право придерживаться любого личного мнения о правительстве.\n\nЭто, конечно, было предательством высочайшего уровня, за которое полагается немедленная казнь через повешение. Офицеры-предатели были схвачены и в течение часа казнены один за другим. Одним из последних казнённых был Элиас Бронзохвостый, за чьей смертью лично наблюдал Фердинанд."
 imperial.85.a:0 "Такова судьба предателей"
 imperial.86.t:0 "Больше нет дворян"
 imperial.86.d:0 "Дворяне Империи всегда имели больше свободы для выражения своего мнения, чем простому народу, ведь невероятное количество власти, которой они обладали, требовало таких уступок от предыдущих правительств. Как только наше правительство встало на ноги, дворяне полагали, что для них ничего не изменится. Они постоянно обращались к самому Фердинанду с просьбами о восстановлении старых прав или разрешении мелких спорах, а некоторые даже требовали создания дворянского совета для «консультирования» нового правительства о надлежащих способах управления государством.\n\nК несчастью для дворян, Фердинанд не был грифоном, который проявляет снисходительность к тем, кто его раздражает. Поэтому он объявил о создании дворянского совета и попросил каждого видного дворянина подняться на одну из башен императорского дворца, чтобы обсудить полномочия этого совета. Однако вместо разговора они получали пулю в затылок и быстрый спуск вниз из окон.\n\nИзлишне говорить, что дворяне больше никогда не будут проблемой."
 imperial.86.a:0 "А летели они плохо..."
 imperial.87.t:0 "И больше нет Архонтов"
 imperial.87.d:0 "Эрос пережил предыдущее покушение на свою жизнь и его популярность и влияние лишь возросли. Правительство разработало несколько новых планов для борьбы с ним, каждый из которых был более сложным и подробным, чем предыдущий. Отравленная еда, взрывчатка, еще один снайпер. Почти все возможные варианты были рассматривались, и, пока обсуждались эти планы, Эрос продолжал распространять свое послание. Проблема дошла до такой степени, что восстание его сторонников казалось неизбежным, и уже восьмая задержка покушения оказалась последней каплей для Фердинанда.\n\nОн схватил револьвер, отдал приказ отряду своей личной охраны и направился в гараж. Он прибыл в дом архонта и выбил дверь дверь. Затем он и его солдаты методично перебили всех обитателей дома, пока не нашли самого Эроса. Фердинанд был тем, кто сделал последний выстрел, и говорят, что это был один из немногих моментов в его жизни, когда Фердинанд улыбался.\n\nВ конце концов, с архонтом разобрались, и Фердинанд узнал, что прямые и простые методы часто превосходили сложные и запутанные, при условии, что они были выполнены с изяществом и мастерством."
 imperial.87.a:0 "Передай от меня привет Борею"
 imperial.88.t:0 "Окончание анархии"
 imperial.88.d:0 "Последний из врагов лежит мёртвым у его ног и Фердинанд Рассветное перо совершил невозможное, пережив анархию, которая поглотила Империю после его переворота. Грифенхейм теперь находится под его контролем, а окружающая местность занята его войсками. Империя Грифонов может лишь называться империей, но это та империя, которую Фердинанд теперь полностью контролирует.\n\nНо Фердинанд отнюдь не удовлетворён той скудной территорией, которую он сейчас контролирует. Фердинад намерен вернуть Империи её былую славу и, возможно, даже превзойти её. Каждый жалкий предатель, каждый мятежный лорд будет побежден и казнён за свои преступления, меньшее не удовлетворит нового правителя Империи. Армия Империи теперь готовится к военной кампании, целью которой является захват всего континента и поднятие флага Империи над всеми уголками Грифонии."
 imperial.88.a:0 "Да здравствует Лорд-Протектор!"
 imperial.89.t:0 "Война против неграмотности начинается"
 imperial.89.d:0 "Неграмотный солдат - бесполезный солдат, и по-прежнему печальным фактом является то, что большинство грифонов в Империи не имеют никаких знаний, выходящих за пределы базового школьного курса. Если Империя хочет вернуть себе былую славу и, что более важно, свои территории, то этот вопрос должен быть незамедлительно решён. Комплексный курс, нацеленный на то, чтобы в кратчайшие сроки дать каждому трудоспособному грифону к базовые знания уже подготовлен, а учителей по всей стране уже собирают для внедрения этой новой учебной программы. Посещаемость школ настоятельно поощряется, а отказ от посещения занятий без уважительной причины редко встречается с пониманием со стороны полиции."
 imperial.89.a:0 "Хорошо"
 #imperial.90.t:0 "Война продолжается"
 #imperial.90.d:0 "Война с неграмотностью продолжает развиваться устойчивыми темпами. С момента создания новых классов, нацеленных на повышения уровня грамотности среди взрослого населения, количество умеющих читать грифонов стало медленно, но верно расти. И с помощью армии население постепенно начинает осознавать истинную ценность, заключающуюся в умении читать. Война ещё не окончена и её окончание ещё далеко, но за столь короткий промежуток времени мы добились поистине колоссального прогресса."
 #imperial.90.a:0 "Образованный грифон может покорить весь мир"
 #imperial.91.t:0 "Победа близка"
 #imperial.91.d:0 "Борьба с неграмотностью в Империи достигла больших успехов, и большинство взрослых грифонов теперь обладают, по крайней мере, некоторым базовым уровнем навыков чтения и письма. Благодаря строго навязываемой новой учебной программе всё больше и больше грифонов присоединяются к армии, а каждый учебный курс полон до краёв вдохновляющими рассказами о героических солдатах империи. Битва против неграмотности ещё не окончена, но зверю уже нанесён смертельный удар."
 #imperial.91.a:0 "Чудесно"
 imperial.90.t:0 "Победа!"
 imperial.90.d:0 "Благодаря мудрой политике Лорда-Протектора, а также невероятной самоотдаче его подданных, проклятие неграмотности больше не лежит на Империи Грифонов. Образовательная кампания имела поистине поразительный успех, и её преимущества уже ощущаются на всех уровнях общества. Великая война против неграмотности наконец-то закончилась, и теперь мы можем сосредоточить наше внимание на более насущных вопросах."
 imperial.90.a:0 "Наконец-то!"
 imperial.93.t:0 "Возвращение рабов"
 imperial.93.d:0 "Довольно неожиданно Империя Грифонов решила вернуть наших рабов, которые сбежали на их земли много лет назад. Это стало довольно большим сюрпризом, поскольку Империя никогда ранее не занималась чем-то подобным. Возможно, это как-то связано с недавней сменой руководства империи. Но кто мы такие, чтобы отказаться от такого подарка? \n\nПланы относительно использования новых рабов уже разрабатываются, хотя первым делом слабые из них должны быть сначала отсеяны. Если они не будут работать, то хотя бы развлекут нас перед своей смертью."
 imperial.93.a:0 "Ну ... это довольно приятный сюрприз"
 imperial.94.t:0 "Смерть Президента-Маршала"
 imperial.94.d:0 "Остатки Республики Грифонов уничтожены могучими армиями лорда-протектора, не было никаких сомнений, что один из самых презираемых грифонов на континенте будет захвачен в плен. Президент-маршал Кермерскай и его самые преданные солдаты, многие из которых сражались во время первой революции все эти годы назад, были, наконец, найдены в небольшой крепости глубоко в горах. За этим последовало затяжное сражение, которое длилось несколько дней, когда элитные силы специального назначения из армий лорда-протектора атаковали редут, постепенно изматывая защитников, пока единственными живыми остались Кемерскай и его личные телохранители.\n\nПосле финальной схватки, в которой сам Кемерскай убил нескольких своих нападавших, он и его телохранители были, наконец, взяты в плен. Президента-маршала затолкали в бронированный грузовик, который затем добрался до Грифенхейма под конвоем танков. Несмотря на то, что партизаны-республиканцы несколько раз устраивали засады на конвой, когда они пробирались через бывшую республиканскую территорию, конвою в итоге удалось благополучно добраться до Грифенхейма. \n\nНесколько дней спустя бывший президент-маршал, грифон, который почти уничтожил древнюю империю, стоял перед виселицей в Грифенхейме со связанными крыльями и верёвкой на шее. Лорд-протектор Фердинанд был на подиуме всего в нескольких футах от него, произнося речь для жителей Грифенхейма, объявляя о том, что зло республиканизма будет в конце концов изгнано из империи. Спустя несколько мгновений пол под Кемерскаем открылся, и мечта о республиканской Грифонии умерла."
 imperial.94.a:0 "Мы наконец-то расправились с ним"
 imperial.95.t:0 "Грифинстоун восстановлен"
 imperial.95.d:0 "Сегодня в Грифинстоуне прошли торжества, посвященные завершению программы восстановления Империи, недавно начатой правительством по указанию Лорда-Протектора. Место появления грифонов действительно видело лучшие врмена, так как годы пренебрежения превратили некогда почтенный город в не что иное, как в кучу мусора. Когда Лорд-Протектор увидел плачевное состояние города своими собственными глазами, он объявил, что это священное не может оставаться в таком состоянии под контролем империи и через несколько дней начались работа по восстановлению города и его былой славы.\n\nЛорд-Протектор лично произнес воодушевляющую речь на церемонии, сказав, что Грифинстоун был достойным образцом многих преимуществ, которые имперское правление принесло народу Грифонии, и заявил, что, пока он живет, город никогда не попадёт в столь ужасное положение, как раньше. Жители города были особенно признательны за усилия, предпринятые Лордом-Протектором, и сотни местных жителей города вызвались присоединиться к Имперской армии после окончания праздников."
 imperial.95.a:0 "И всё таки мне больше нравится Грифенхейм"
 imperial.95.b:0 "Грифинстоун - истинная грифонья столица!"
 imperial.96.t:0 "Конец династии"
 imperial.96.d:0 "Принц Хевенли Сноу, популярная фигура в Озегргаде и потомок Блессед Суорд, служил символом сопротивления нашему правлению в Озегргаде, и многие собирались вернуть его на законное место правителя. Этой ситуации нельзя было позволять развиваться и дальше, поэтому сегодня Хевенли Сноу был публично казнен в центре Озегргаде.\n\nМы чётко дадим понять, что любого пони, который осмелится противостоять нашему законному правлению над Озегргадом, постигнет та же участь, и только приняв законное место вассалов Империи, они смогут избежать унизительного поражения. И если они не смогут усвоить этот урок сами, мы просто заставим их подчиниться силой."
 imperial.96.a:0 "И так прервалась династия Блессед Суорд"
 imperial.99.t:0 "Смерть предателя"
 imperial.99.d:0 "Фердинанд Рассветный Коготь, один из последних предателей Империи, был публично казнен в столице сегодня, что привлекло довольно мало внимания от остальной части Империи. С тех пор, как несколько дней назад была предпринята неудачная попытка переворота, грифон просто ожидал своей участи. Когда наконец настало время судить его, снисходительности никто не проявил, и Фердинанд был признан виновным в государственной измене, а также в заговоре с целью совершения убийства. за это полагалось лишь одно наказание и он был приговорен к повешению на рассвете.\n\nГрифон никак не высказался в свою защиту, молча приняв свою судьбу. Сама казнь была непопулярным событием, которое привлекло лишь нескольких военных и любопытных наблюдателей. Из тех немногих грифонов, присутствовавших там, лишь Элиас Бронзохвостый был самым старшим по званию, кто проявил определённое уважение к глупому генералу. На казни не было никаких громких речей или доносов, Фердинанда просто подвели к виселице, а через несколько минут он уже замертво повис в воздухе.\n\nВ конце Фердинанд Рассветный Коготь умер простой смертью, которую заметили лишь немногие. Он стал лишь небольшой сноской в истории, очередным безумным генералом, движимым жаждой власти, незначительным предателем, чьё жалкое восстание было подавлено прежде, чем оно могло стать чем-то серьёзным.\n\nЭто был подходящий конец."
 imperial.99.a:0 "Скатертью дорога."
 imperial.100.t:0 "Речь Архонта Эйр"
 imperial.100.d:0 "Эрион XII был приглашен в Регентский Совет Эросом и отправился в Грифенхейм из Ромау с максимально возможной скоростью по новой железной дороге Гровера. Прошло несколько часов с момента его прибытия, а он уже произносил речь в центре города. Рыночная площадь была в то время занята, поэтому вскоре количество слушающих его грифонов выросло, и вокруг образовалась огромная толпа, пока он продолжал бродить и буйствовать.\n\nЕго речь была полна такой ярости, что он казался скорее архонтом Арктурия. Он осуждал дворянство и назвал их декадентскими, ленивыми, коррумпированными, эгоистичными, жадными, мааритскими и несколькими десятками других ругательных слов. Он обвинял их в распаде Империи, в смерти Императора Гровера V, в революции 978 года и в каждом плохом событии в истории Империи. Он сказал, что Империю необходимо очистить и переделать заново, покончить с властью аристократов, а их обширные земли перераспределить среди набожных последователей Эйр, поскольку она является богиней Земли и Плодородия и, следовательно, её щедрость принадлежит именно им. Он спросил толпу, кто поклоняется Эйр и платит десятину его Архонату, но большинство промолчали. И все же несколько верных грифонов подняли когти или взлетели вверх, за что Эрион пообещал им обширные участки земли. Вскоре к ним присоединились и другие грифоны из толпы, которые объявили себя последователями Эйр, пообещав пожертвовать как можно больше Храму Эриона.\n\nЭрион улыбнулся и сказал, что сделает все возможное, чтобы очистить еретиков. Он посмотрел на Императорский дворец неподалеку, на Эроса, который наблюдал за происходящим с балкона, и помолился, чтобы ему понравилась его самая сильная речь."
 imperial.100.a:0 "Хвала Эйр! Покончим с властью дворян!"
 imperial.101.t:0 "Помощь простым грифонам"
 imperial.101.d:0 "Давно подготовленный план Эроса, Эриона и Протея наконец близится к завершению. Духовенство Трёх Храмов исполнило их приказы, и в течение последних нескольких недель в самых бедных районах Грифенхейма появились новые столовыми для бедных и приюты для больных. Все бесплатно, конечно, и финансируется самими архонтами. Простые грифоны были благодарны, и многие впервые за долгое время получили горячие блюда. Они восхваляли архонтов и быстро распространяли известие об их благочестии и щедрости.\n\nТе дворяне в совете регентства, которые жаловались на эту «бессмысленную трату денег» и «вопиющий подкуп нуждающихся», вскоре были заменены простыми грифонами, отобранными архонтами, а те, кто скулили о заменах и говорили, что «Регентский совет был зарезервирован только для привилегированных лиц», быстро последовали за ними. Один за другим дворяне лишались мест в совете, пока не осталось лишь несколько благородных грифонов, среди которых была Габриэла Когтистая. Эрос подумал, что её поддержка слишком велика, и исключение Габриэлы из Совета может плохо кончиться. По крайней мере, на данный момент он был готов позволить ей остаться, пока они набирали народную поддержку. Однако Габриэла уже поняла, что происходит, и письма уже отправились в разные уголки Сердца Империи..."
 imperial.101.a:0 "За империю и её народ!"
 imperial.102.t:0 "Речь Рыцаря-Архонта" 
 imperial.102.d:0 "Когда архонт Протей III, наконец, прибыл в Грифенхейм, он не получил тёплых приветствий от других священников и архонта Эроса, которые упрекали его за опоздание и слабую заботу о священном долге. Как и всегда, он отмахнулся от такой критики и покинул дворец, чтобы поговорить с теми грифонами, которых любил и о которых заботился. Слухи о прибытии Протея быстро распространились, и огромная толпа собралась, чтобы послушать речь своего героя, пока торговцы пытались извлечь выгоду из ситуации, продавая товары, связанные с Протеем.\n\nКак только мускулистый Рыцарь-Архонт появился на балконе Императорского дворца, грифоны разразились аплодисментами и начали скандировать его имя. Многие солдаты собрались там и приветствовали своего живого кумира. Протей улыбнулся в ответ и долго купался в восхищении народа, даже подмигивая грифинам в толпе, которые падали в обморок от его внимания. Позади него Эрос закатил глаза и сердито сказал, чтобы пора бы начать уже.\n\nПротей попросил грифонов успокоиться, и те немедленно подчинились ему. Затем он начал говорить о нынешней неуверенности и беспокойстве в Сердце Империи, о том, как много кто сомневается в будущем и боится очередной революции. И особенно отсутствием лидерства. Затем Протей сказал, что в такие времена нужно быть смелым, равняться на Арктурия и быть уверенным в Нём и Его божественной защите. Если они будут оставаться сильными и верными своим богам, то что бы ни случилось, они не только одержат победу, но и будут процветать. Он призвал грифонов не просто сидеть сложа когти и ждать будущего, но готовиться к худшему и никогда не поддаваться страху. Их величайшая сила была в единстве, а единство - в едином благородном деле. А цель их заключается в обеспечении мира, стабильности и целостности в Империи независимо от цены, дабы все грифоны могли жить хорошими жизнями. Он закончил свою речь "Хвала Арктурию!" и помахал толпе, которая, в свою очередь, приветствовала и восхваляла не только Бога Войны, но и его самого. Когда Протей повернулся, чтобы вернуться внутрь, он посмотрел на Эроса и улыбнулся. Несмотря на реакцию публики, Эрос не казался впечатлённым."
 imperial.102.a:0 "Это была хорошая речь, надо признать..." 
 imperial.103.t:0 "Support Within the Reichsarmee"
 imperial.103.d:0 "While Eros had assigned Proteus the duty of preparing extensive administrative reforms for the Imperial Army, he had procrastinated on the duty and instead spent time with the soldiers themselves. When Eros was ready to once again rant to Proteus about his neglience and incompetence, he was surprised to see just how fond the army had become of him. Over the weeks he had practiced with low-ranking soldiers, discussed strategy with the officers and dueled with them. He had even organized a large sermon where they all prayed to Arcturius and he blessed the entire army in His name. As a result of all this, Proteus was now seen as the heroic figurehead of the Imperial Army and inspired countless thousands of soldiers.\n\nInstead of chiding Proteus, Eros decided to take advantage of his success. Printing presses began to churn out posters depicting Proteus as a knight clad in enchanted armour pointing at the viewer, with "ARCHON PROTEUS WANTS YOU TO JOIN THE IMPERIAL ARMY" written below in large, coloured letters. Tens of thousands of posters were plastered on lampposts, walls, fences, windows and trams. They proved to be very effective, with a constant stream of young griffons filling the recruiting offices and enlisting in the army."
 imperial.103.a:0 "We shall be great once more!"
 imperial.104.t:0 "Поддержка Герлаха" 
 imperial.104.d:0 "Время имеет существенное значение, думала герцогиня Габриэла. Её маленькая речь собрала поддержку, но всё ещё не было известно, кого Совет выберет для регентства. Следующим вопросом, который нужно было обсудить, был допуск простых грифонов, пользующихся определенной репутацией в совете... И этого просто нельзя допустить. Откровенный популизм Эроса приведёт к гибели Империи, если бы об этом узнали самые простые грифоны. Ведь никому не нужен ещё один 978. К счастью, такая возможность представилась.\n\nСегодня Великий Герцог Феофии прибыл в Грифенхейм, и его приезд остался незамеченным большинством, поскольку он любил путешествовать инкогнито. Завтра он должен был выступить с речью в залах Совета, и, хотя он чистокровный дворянин, Габриэла подозревала, что лакеи Архонта могут убедить его поддержать их позицию. Иногда он может быть раздражительно прагматичным. Но у герцогини был свой собственный план: она пригласит его пообедать в её поместье в Грифенхейме и воспользоваться его чувствами к ней, чтобы обеспечить союз.\n\nТаким образом, когда наступил вечер, два дворянина-грифона сидели друг напротив друга в роскошной столовой герцогини. Они приятно болтали во время традиционного феофского ужина с такими блюдами, такими как гороховый суп и сельдь. К счастью, он воздерживал от поглощения рыбы примитивными способами перед ней. Такое было бы ... неприлично увидеть. Когда Габриэла собиралась прокомментировать последнюю сплетню, ее внезапно прервал обычно молчаливый клюв Великого Князя:\n"Леди Когтистая, я не хочу неуважительно относиться к вашему гостеприимству, но я чётко осознаю цель вашего приглашения." Это не стало для нее неожиданностью, так как она приложила немало усилий, чтобы польстить ему. На самом деле, он дал ей возможность, чтобы прямо перейти к сути дела. "Прошу прощения, герцог. Но я полагаю, что в наших общих интересах выступить вместе против архонтов и их злых замыслов. Им нельзя доверить управление нашим наследием." Пока Герлах молча обдумывал свои варианты, она продолжала давить: "Подумай, чего бы хотел Гровер?" Это привлекло его внимание, а глаза сверкнули, когда Герлах вспомнил покойного Императора... "Так и есть, герцогиня. так и есть."\n\nЗавтра, на заседании Совета, Габриэле только оставалось самодовольно слушать речь Герлаха, в которой тот обвинял Архонтов в их безответственных действиях. Это, безусловно, привлечет на их сторону некоторых нерешительных дворян. Когда речь Герлаха подошла к концу, она подумала о том, чтобы устроить ещё один ужин. Великий князь явно приятен глазу."
 imperial.104.a:0 "Твоя преданность не будет забыта, Герлах."
 imperial.105.t:0 "Имперские промышленники"
 imperial.105.d:0 "Когда герцогиня Габриэла шла по оживленным залам офисов Кроу-Стали, наследство занимало её мысли. Империя может прожить века или рухнуть меньше чем через 10 лет, но её культура и достижения никогда не будут забыты. Хотя государство приходит и уходит, его жители вечны. И что более важно, деньги. Огромное богатство сосредоточено во многих компаниях, расположенных в деловом районе Грифенхейма, и она знала, что их поддержка может изменить все. Сегодня она посвятит своё утро одному из них, Церону Грейталону, самому известному промышленнику в городе. Он без колебаний принял её приглашение встречи, и, прежде чем она узнала об этом, Габриэла уже сидела перед деловым магнатом в его роскошном офисе.\n\n«Моя дорогая Габриэла. Что привело тебя на мое скромное рабочее место?» - начал Церон без малейшего намека на иронию, жуя на свою любимую сигару «Золотой грифон», эксклюзивно производимую в Скайфоле. «Мне понадобится то одолжение, которое ты обещал мне, Церон. Мне понадобится твоя поддержка и помощь твоих коллег против архонтов. Ты знаешь, что мы не можем позволить им захватить государство». Грейталон наклонился вперед, выдыхая клубы дыма. Герцогиня, похоже, не была смущена этим. «Твои услуги обходятся недёшево, Габриэла. Что это значит для меня и для Кроу-Сталь? Я должен зарабатывать на свой хлеб, как любой другой грифон, ты это знаешь».\n\nЦерон и его жадность как всегда предсказуемы. За свою жизнь он заработал очень много, но некоторых просто невозможно удовлетворить. «Налоговые льготы. Субсидии. Эксклюзивные правительственные контракты. И мы не будем национализировать ваши фабрики, как это сделали бы архонты. Они, вероятно, отдали бы всё крестьянам». Габриэла практически слышала звуки монет, звенящих в голове Церона. Её предложение явно улучшит его следующий квартальный отчет. «Тогда я верю, что мы заключим отличную сделку, моя дорогая. Промышленники империи будут на вашей стороне». Были пожаты когти, прозвучали любезностями, и было подготовлено предложение о расширении бизнеса. В первую очередь, конечно, чтобы произвести хорошее впечатление на менее удачливых. Герцогиня вернулась в свое поместье в Грифенхейме, радуясь, что ещё один фрагмент её плана выполнен. Скоро у неё будет все, что ей нужно."
 imperial.105.a:0 "Церон - приличный грифон, если познакомиться с ним поближе."
 imperial.106.t:0 "Друзья в Архонате Эйр"
 imperial.106.d:0 "Репутация может возвысить или сбросить грифона с пьедестала, герцогиня знала это хорошо. Многие дворяне были опозорены, как только на них обрушились нелестные комментарии, независимо от того, была ли в них хоть какая-то доля правды. Иногда дворяне просто вставали на пути не того грифона... Таковы были правила придворных интриг, и Габриэла прекрасно знала об этом.\n\nВот почему она решила использовать эту же тактику против архонтов. Хотя Эрос и Протей, к сожалению, были слишком любимы и неподкупны, этого нельзя сказать об их самом слабом звене - Эрионе. Ни для кого не было секретом, что он вел себя таким образом, который считался постыдным даже по стандартам священников Эйра. Габриэла знала, как использовать эту ситуацию: она была подругой местного священника по имени Гефест, продвижение которого Эрион неоднократно игнорировал. Она была уверена, что он согласится выступить против Эриона в обмен на место в Архонате, как только истинный порядок будет установлен. После этого она начала писать письмо, которое прибудет завтра в Ромау.\n\nСледующая неделя была весьма неспокойной для Ромау, поскольку появились многочисленные обвинения в адрес различных высокопоставленных религиозных деятелей. Обыкновенные грифоны были возмущены, узнав, что их милостыня тратится на экстравагантные вечеринки, а также о рассказах о жестоком обращении с молодыми священниками. Хотя во многих из этих историй было мало фактов, а у Архонтов всё ещё были когти, пытавшиеся свести к минимуму степень ущерба, общественное мнение повернулось в сторону дворян. Всё в соответствии с планом Габриэлы."
 imperial.106.a:0 "Действуй так, как проповедуешь, Эрион."
 imperial.107.t:0 "Убедить мелких дворян"
 imperial.107.d:0 "Правильное поведение дворянства - вот что важно по мнению герцогини. Изысканное воспитание, которое могло бы привести к превращению в достойного члена высшего общества. И всё же, к её вечному смущению, большинство дворян предавались таким проявлениям разврата, что заставили бы жрицу Эйр покраснеть от стыда. Тем не менее, они были достаточно умны, чтобы держать свои увлечения подальше от взора общественности за кулисами, в отличие от некоторых мелких аристократов. Эти безземельные лорды постоянно ведут себя как дураки, цепляясь за пустые титулы и одеваясь по моде, устаревшей на десятилетия. Несмотря на всё это она нашла для них применение.\n\nНесмотря на то, что у них были функционально бессмысленные титулы, по которым им принадлежат земли, что десятилетиями не находились под имперским контролем, они всё ещё были пэрами, признанными императорским двором. Таким образом, если достаточное количество грифонов встанут на её сторону, то Регентскому Совету придётся согласится с их требованиями. Габриэле нужно было всего лишь несколько голосов, чтобы претендовать на регентство, и, несмотря на отвращение к их издевательству над дворянскими традициями, их достаточно для этого. Она знала, где большинство из них проводят свои дни. Можно легко дать множество обещаний, которые можно будет и не исполнять потом.\n\nНа следующий день на заседании Регентского Совета произошел переполох, когда дюжина благородных дворян прервала сессию и потребовала, чтобы «они получили свои законные привилегии». Охранники были готовы выгнать их на улицу, но герцогиня заявила, что их звания законны. Они присоединились к своим коллегам, и когда пришло время для голосования, все они единогласно проголосовали за Габриэлу Когтистую. Архонты были в ярости, когда им снова помешали!"
 imperial.107.a:0 "Они могут быть выскочками, но всё равно лучше, чем Эрос..."
 imperial.108.t:0 "Конец республиканской мечты"
 imperial.108.d:0 "Президент-маршал Кемерскай был расстрелян сегодня на Имперской площади в Грифенхейме. Многие ожидали этого дня с тех пор, как он был захвачен элитным подразделением спецназа во время падения бандитского государства, известного как Республика Грифонов, и толпа собралась воистину огромной. Кемерская не судили, поскольку правительство заявляло, что его преступления были настолько вопиющими и неопровержимыми, что попытка оправдать их в ходе судебного разбирательства будет плевком на саму концепцию справедливости. Любой грифон, не согласный с этим утверждением, быстро изменил своё мнение или был арестован как сторонник республиканцев.\n\nКемерскай прошёл к стене и отказался от предложенных повязки на глаза и сигареты. Сама казнь произошла всего несколько мгновений спустя, и за ней пристально наблюдал Имперский Регент, который был весьма рад положить конец позору, которому Империя подверглась более 30 лет. Республиканское движение вряд ли восстановится после этого события."
 imperial.108.a:0 "Достойная награда для предателя."
 imperial.109.t:0 "Report From The Attache"
 imperial.109.d:0 "We have received a report from Oberst Synovial, head of our attache to the Griffonian Empire. He tells us good news of war games which were recently held. Almost everyone in the attache attended and took part in the simulated combat experience which lasted several days and allowed officers to put their tactics to the test in practice.\n\nThe newly trained griffon tank companies performed admirably and seemed to have learned their lessons from us. Meanwhile the changelings of our attache adopted griffon tactics of defensive frontlines and managed to fend off several assaults.\n\nIn the end, both sides were tied and a draw was declared. While this was disappointing to some, in the end a celebration was held nevertheless. Thranx especially seemed to enjoy griffon cuisine and drink greatly. Perhaps worryingly so."
 imperial.109.a:0 "Truly a valuable field test."
 imperial.110.t:0 "The Nebelwerfer"
 imperial.110.d:0 "Oberst Synovial of our attache to the Griffonian Empire has sent another report. This time, it contained detailed schematics and instructions for the construction and use of "smoke mortars", which the catbirds call "Nebelwerfer".\n\nWhile initially developed for creating smoke screens on the battlefield, they are now long-distance rocket launchers. Tests have shown their terrifying effectiveness, so Synovial recommends we adopt them into our artillery companies. They could prove very effective against the squishy pony scum."
 imperial.110.a:0 "A useful little toy."
 imperial.111.t:0 "The Joint Industrial-Exchange Program"
 imperial.111.d:0 "The leaders of Imperial arms companies have made a proposition to [GRI.GetLeader], who has now sent this proposition to us. It is about an industrial program where our own arms companies exchange their production methods and practices with the griffon ones and adopt them if they prove to be superior.\n\nThey claim this would be mutually beneficial and would allow for the expansion of our military production, but would also mean giving away any secrets we might have. We don't want the griffons to get too strong, do we?"
 imperial.111.a:0 "Let them be stronger. We'll be even more so."
 imperial.111.b:0 "No thank you."
 imperial.112.t:0 "The Changelings Accept"
 imperial.112.d:0 "Good news! The leader of the changelings, [From.GetLeader], has responded to our proposal and has accepted the offer. The leaders of our arms companies are glad and are already preparing to expand their operations into Vraks, Ditrysium and Vesalipolis. Meanwhile we shall eagerly await the arrival of changeling engineers and industrialists."
 imperial.112.a:0 "Wunderbar!"
 imperial.113.t:0 "The Changelings Decline"
 imperial.113.d:0 "[From.GetLeader] has responded to our proposal, and unfortunately it seems she is not interested. She however says that other ideas for extended cooperation may still be accepted if they prove to be good enough for her."
 imperial.113.a:0 "That's rather disappointing."
 imperial.114.t:0 "Joint Technological R&D Department"
 imperial.114.d:0 "[From.GetLeader] has approached us with a new proposal for increased cooperation between our nations. Currently our scientific R&D departments are separate and jealously guard any discoveries and inventions they have made from others. [From.GetLeader] wishes for this to change, and says we should create a joint department where changeling and griffon researchers work together and share their documents and data openly. Of course, this would mean sharing top-secret military breakthroughs with them in return for their own breakthroughs, so we must consider carefully if we want to accept this proposal."
 imperial.114.a:0 "Let us learn from each other."
 imperial.114.b:0 "Changelings never reveal their secrets!"
 imperial.115.t:0 "The Changelings Accept"
 imperial.115.d:0 "[From.GetLeader] has found our proposal to be very intriguing and has officially approved it. We will now openly share our research data, even top-secret military research, so our scientists may cooperate smoothly and make new discoveries together."
 imperial.115.a:0 "Wunderbar!"
 imperial.117.t:0 "The Military Exchange Program"
 imperial.117.d:0 "The griffons have once again approached us with an offer of expanding our mutual cooperation. This time they propose an army exchange program, which would further expand upon the activities of the attache. We would share military doctrine, formations, organizations, tactics and more, and adopt the ones that seem beneficial to us.\n\nWhile the griffon way of war can continue to augment our own, this also means revealing everything we know about warfare to them. This might prove to be unwise in the long run, after Equestria is defeated and the Empire reunited."
 imperial.117.a:0 "For now, we need their aid and experience."
 imperial.117.b:0 "This is a foolish idea."
 imperial.118.t:0 "The Changelings Accept"
 imperial.118.d:0 "[From.GetLeader] continues to express interest in expanding our mutual cooperation. They have approved our proposal for a military exchange program and are willing to share all of their doctrines, formations and tactics. By sharing our strengths, we will grow even stronger, and no one will be able to stop us!"
 imperial.118.a:0 "Wunderbar!"
 imperial.119.t:0 "The Changelings Decline"
 imperial.119.d:0 "Sadly, [From.GetLeader] has denied our offer for now. Sharing even more of our military tactics and doctrine would cross the line, apparently, and the current level of cooperation is enough and does not require expansion. It seems they jealously guard their military secrets and do not want to share them with anyone, even their closest allies.\n\nHowever, if we continue to reason and appeal to them, perhaps they will understand that cooperation could only be beneficial for both of us. That will take time and effort, however, as [From.GetLeader] can be very stubborn sometimes."
 imperial.119.a:0 "...Do they even consider us allies?"
 imperial.120.t:0 "The Ritter-Jäger Officer Exchange Program"
 imperial.120.d:0 "The masters of Imperial knightly orders have met with our Jäger officers and exchanged their experience, doctrine and knowledge of war. Their knights displayed the effectiveness of enchanted armour and bold aerial assaults, while our Jägers showed how to fight in urban and forested environments and how to "hunt" the enemy like prey. Both sides learned much from each other and had ideas on how to adapt each other's tactics for their own use."
 imperial.120.a:0 "We shall have the finest soldiers in the world."
 imperial.121.t:0 "Mutual Doctrinal Adaptation"
 imperial.121.d:0 "Our high-ranking officers discussed matters of military doctrine with the griffon generals and have learned much, while sharing our own way of war with them. Our own officers report that they learned many new things about the use of artillery and entrenchment in battle, such as the creeping barrage and bite-and-hold tactics. They are eager to try them out in practice against our enemies, and promise it will be most effective."
 imperial.121.a:0 "I never knew you could use artillery in such a way!"
 imperial.123.t:0 "The March Of The Students"
 imperial.123.d:0 "The Emperor recently came of age, and is ready to rule his reunited Empire. But it is clear he must immediately get to work. Young students of a new generation, more well-educated and conscious than their parents, are calling for peace and freedom across the Empire. Throughout their life, they have known nothing but war, with mass-conscription and strict military production quotas. Now they are tired of it, and dream of a peace that is maintained, and a society that is demilitarized. While the old guard considers them republican sympathisers, the truth is that most of them see the benefits of Imperial rule, and simply want reform. And they want it NOW.\n\nToday thousands of griffons, if not tens of thousands of them, gathered in Griffenheim from all across the Empire. Most of them were students, but there were government personnel among them as well. They began something that had not been seen in the Imperial Capital since 978: A mass protest. However, it was not a riot, but a peaceful demonstration, with protesters calmly holding signs with slogans and calling for liberty, regional autonomy and reform of the state and the temples. Yet some among them were more radical, and tried to sway others to their side with fiery speeches. Several clashes with local police could not be avoided, but in general it was entirely peaceful. News have spread like wildfire, and smaller protests have already sprung up in support of the Griffenheim one in many Imperial Cities, in Skyfall, Aquila, Karthin, Cloudbury and others.\n\nIt is clear that His Majesty Grover VI cannot ignore this movement. Above all, the students demand an end to the "dictatorship" which was maintained under the rule of the Imperial Regent. If Grover VI simply continues to act like a despot of old, it is not out of the question that the horrors of 978 are repeated. Either way, he will have to make appeasements; the question is, how far should he go? This time the decision is entirely his to make, and he cannot delegate it to a regent. The fate of the Empire is in his claws."
 imperial.123.a:0 "Oh dear..."
 imperial.124.t:0 "The Griffenheim Protests"
 imperial.124.d:0 "Soon after protests began, the police in the Imperial Capital began to restore law and order in the streets. Tensions were high between the students and the riot police, especially when some protesters saw this as proof of the Emperor's tyranny. This is why they were very surprised when an official Imperial decree ordered the police to stand down and to leave the protesters alone.\n\nIn Grover's eyes, the protests were almost entirely peaceful and non-violent, so he did not see them as a threat, unlike some of his advisors. Violence would only beget violence, so leaving them alone would ensure they remained calm. He even made a statement promising to listen to the demonstrators' demands, as long as they remained reasonable, and said force would not be used against them unless they were to use it first. This proved to be effective, as the rare violent incidents and clashes became even rarer."
 imperial.124.a:0 "It's a peaceful protest, what's wrong about that?"
 imperial.125.t:0 "The Reichsarmee Recalled"
 imperial.125.d:0 "To further calm and reassure the protesters, today His Majesty recalled all army units from protest sites across the Empire. They were on high alert, ready to intervene if necessary to prevent a revolution, and the roaring tanks patrolling the streets made many protesters both afraid and furious. So when the tanks and marching columns of soldiers returned to their barracks, the students rejoiced.\n\nWhile some advisors expressed their concern that now the Empire was vulnerable to an organized revolution, the Emperor called them paranoid and reassured them that it would be fine. Indeed, the protests remained calm on the following days, with no sign of escalation of violence or preparation for a coup."
 imperial.125.a:0 "See? Nothing bad happened."
 imperial.126.t:0 "The Talks"
 imperial.126.d:0 "A dozen leaders of the student movement from all across Griffonia received a letter today, which did not contain poison or a bomb like they expected. Instead, it was an official invitation to meet the Emperor himself at the Imperial Palace in Griffenheim. While a few suspected a trap and a plot to arrest them, most of them trusted the young Grover and travelled to the capital. For some, it was a very lengthy journey, but they were determined to go nonetheless.\n\nThere, His Majesty treated them like honoured guests, welcoming them to his home and offering them a bountiful dinner. Six leaders in total had arrived: Cécile Gaudreau from Aquileia, Genevieve Guildedwing from Skyfall, Gallo Ventriglio from Wingbardy, Borad Grifnitsky from Gryphia, Heinrich Kingfeather from Cloudbury and Winston Copperhill from Bronzekreuz. While their values varied, they all agreed that the Empire needed democratic reform, and acknowledged Grover VI as their rightful monarch.\n\nAfter the dinner the Emperor talked to them all in private, where they elaborated upon the goals of the student movements and their demands, while Grover reassured them that no harm would come to them if they did not resort to violence. They all agreed that it was out of the question, and that another bloody revolution would bring nothing but death. Peaceful reform was the way, and they convinced the Emperor that this would satisfy them and the protesters. While some of their demands were too extreme for Grover, he was convinced of the more moderate and reasonable requests. At the end of the meeting, he swore in the name of his father to implement these reforms and do what Grover V could not: Save the Empire from revolutionary chaos, turmoil and war. All six leaders left the palace satisfied, dreaming of a blissful future for the Empire and its people."
 imperial.126.a:0 "They seemed like reasonable folk."
 imperial.127.t:0 "The Reports"
 imperial.127.d:0 "Soon after lifting the censorship on the news coverage of the protests, the frontpage of every single regional newspaper, as well as the national newspaper Bürger, was filled with sensational headlines and numerous pictures depicting the protests. In the Bürger, a lengthy editorial contemplated if the Empire would accept the students' demands or spiral into chaos and revolution, some articles highlighted the wrongdoings by the police and military before they had been ordered to stand down, and a satirical caricature depicted Grover as a confused crying child in a burning house.\n\nRegional newspapers had different views on the matter. Le Petit Griffon saw this as a chance to secure autonomy for Aquileia, which the Aquileian Kingdom had had before its secession from the Empire. Campi Di Taloncana claimed that a parliamentary monarchy was inevitable, and that the Empire would introduce local democratic governments similar to the ones Equestria had. Flügel der Wahrheit, a newspaper that had once been the most popular one in Griffonia before being surpassed by the Bürger after the Empire's reunification, even had a scandalous headline claiming the Emperor would soon abdicate and be succeeded by a republican government. However, some newspapers espoused support for the Emperor: The Prywhenian Campu-Painii Liber, always a staunch supporter of the de Kissau dynasty, was confident His Majesty would soon crush the resistance, having lulled the protesters into a false sense of security by withdrawing the army and police.\n\nWhile the coverage has been largely negative, Emperor Grover believes the journalists deserve to have their opinions heard. Already heated debate has begun across the Empire about its fate, and without realizing it the subjects of the Empire are happily embracing the freedom of speech."
 imperial.127.a:0 "It was the right thing to do."
