 ### News Events ###
 imperial_news.1.t:0 "Империя Наносит Ответный Удар"
 imperial_news.1.d:0 "[This.GetNewspaperHeader]После серии реформ, чудесных побед и бесчисленных мятежей, претерпевшей многие страдания Грифоньей Империи, под руководством Совета Трёх, удалось вернуть Центральные Регионы. Хотя многие из всё ещё независимых грифоньих королевств надеялись, что три архонта будут довольны размером своего королевства, однако их надеждам пришёл конец, так как сегодня архонт Эрос VII с своим молодым протеже императором Гровером VI, который находится у него на попечении, произнес речь о том, что Грифонья Империя не остановится, пока не объединит всех грифонов под своим знаменем еще раз."
 imperial_news.1.a:0 "Кажется, что для империи все еще есть надежда..."
 imperial_news.2.t:0 "Империя наносит ответный удар"
 imperial_news.2.d:0 "[This.GetNewspaperHeader]После серии реформ, чудесных побед и бесчисленных мятежей, претерпевшей многие страдания Грифоньей Империи, под руководством дворянства, удалось вернуть Центральные Регионы. В то время как многие из всё ещё независимых грифоньих королевств надеялись, что герцогиня Габриэлла и ее союзники-дворяне будут довольны размером своего королевства, однако их надеждам пришёл конец, так как сегодня герцогиня с ее молодым протеже Императором Гровером VI, который находится у неё на попечении, произнесла речь о том, что Грифонья Империя не остановится, пока не объединит всех грифонов под своим знаменем еще раз."
 imperial_news.2.a:0 "Кажется, что для империи все еще есть надежда..."
 imperial_news.3.t:0 "Император мёртв"
 imperial_news.3.d:0 "[This.GetNewspaperHeader]После долгого 40-летнего царствования грифон-император Гровер V скончался в императорском дворце. После непродолжительного периода полного хаоса в столице был создан достойный регентский совет, чтобы руководить и заботиться о принце Гровере VI и защищать империю. После стабилизации ситуации, была организована краткая и непубличная похоронная процессия для покойного императора, согласно его пожеланиям на смертном одре, и состоялась церемония, посвященная восхождению на престол принца Гровера VI..."
 imperial_news.3.a:0 "Империя скорбит..."
 imperial_news.3.b:0 "Такова участь тиранов"
 imperial_news.3.c:0 "Наконец-то! Я думал, что он никогда не умрёт"
 imperial_news.3.e:0 "Исчез еще один реликт прошлых эпох"
 imperial_news.3.f:0 "Отправьте наши соболезнования."
 imperial_news.3.not_f:0 "Грифония стала лучше."
 imperial_news.3.equestria_f:0 "Бедный грифон."
 imperial_news.3.equestria_no_f:0 "Поделом."
 imperial_news.3.equestria_no_f_dem:0 "Наши соболезнования."
 imperial_news.3.equestria_grf:0 "Правители конечны. Нова Грифония вечна."
 imperial_news.3.ded:0 "Надо стащить тело. Будет нам хороший раб."
 imperial_news.4.t:0 "Скайфол будет стоять до конца"
 imperial_news.4.d:0 "[This.GetNewspaperHeader]Сегодняшний день отметился радикальными изменениями в политике Торговой Федерации Скайфол, поскольку их правительство объявило на мировой арене, что они не будут принимать имперские условия, продиктованные им несколько дней назад. Глава Федерации произнес речь по радио: "Мы, свободные народы Торговой Федерации Скайфол, никогда не уступим этим авторитарным свиньям! Мы будем противостоять против любой агрессии, направленной на жизнь и свободу нашей страны. И если они действительно желают получить себе в лапы нашу прекрасную Федерацию, тогда они могут пойти и убиться об стену прямо сейчас, потому что мы будем стоять до последней капли крови, мы защитим себя и прольем столько крови имперцев, что море покраснеет и сотни тысяч матерей не увидят своих сыновей. Мы никогда не сдадимся!""
 imperial_news.4.a:0 "Ну и где мне теперь покупать мои сигары?"
 imperial_news.4.b:0 "Храбрые слова..."
 imperial_news.5.t:0 "Скайфол сдается"
 imperial_news.5.d:0 "[This.GetNewspaperHeader]Сегодняшний день отметился радикальными изменениями в политике Торговой Федерации Скайфол. Как заявил представитель правительства: "Мы принимаем Имперский ультиматум, посланный нам от имени Императора Грифонии". После долгого обсуждения в парламенте они решили согласиться с имперскими условиями. Вскоре после того, как правительство Федерации было официально распущено, а провинция Скайфол создана под бдительным вниманием Волкера Белокрыла, политического активиста и писателя, родом из Грифонии и одного из немногих лоялистов с территории бывшей Федерации, теперь, когда он пришел к власти, миллионы его сограждан душой и сердцем возненавидели его, но тем не менее, уже наверняка понятно имя нового губернатора ... Скайфол стал частью Империи."
 imperial_news.5.a:0 "Так, и где теперь мне покупать моё виски?"
 imperial_news.5.b:0 "Все так, как должно быть"
 imperial_news.5.c:0 "Мы должны были сражаться с ними..."
 imperial_news.6.t:0 "Военный переворот в Империи!"
 imperial_news.6.d:0 "[This.GetNewspaperHeader]Вся Грифония в шоке от новостей: Император снова мертв - на этот раз он жестоко убит Имперской Армией, которая захватила контроль над правительством. Её лидер Фердинанд Рассветный Коготь объявил себя Лордом-Протектором Империи и клянется вернуть ей былую славу и уничтожить всех, кто выступит против него. Рейхспакт полностью распался и Сердце империи объято пламенем хаоса."
 imperial_news.6.a:0 "Да здравствует Лорд-Протектор!"
 imperial_news.6.b:0 "Так пала династия нашего заклятого врага..."
 imperial_news.6.c:0 "О нет..."
 imperial_news.6.e:0 "Какое варварство."
 imperial_news.6.f:0 "Возможно, мы можем сотрудничать с ним..."
 imperial_news.6.not_f:0 "Роковой удар для Империи."
 imperial_news.6.equestria_f:0 "Бедный невинный птенец."
 imperial_news.6.equestria_no_f:0 "Эти ублюдки, как они посмели убить птенца..."
 imperial_news.6.equestria_no_f_dem:0 "Грядут времена мрачной диктатуры."
 imperial_news.6.equestria_grf:0 "Когти Фердинанда никогда не дотянутся до [Root.GetName]!"
 imperial_news.6.ded:0 "Больше смертей? Отлично."
 imperial_news.7.t:0 "Возрождение Рейха"
 imperial_news.7.d:0 "[This.GetNewspaperHeader]После периода хаоса и кровопролития, за которым последовала тотальная война, Сердце Империи снова едино под Имперским Знаменем. Тем не менее, лорд-протектор Фердинанд Рассветный Коготь ясно дал понять, что не намерен останавливаться до тех пор, пока все земли Империи не будут возвращены и бывшие вассалы, которых он называл «презренными предателями», будут уничтожены. Он также предупредил врагов Империи вроде Речной Коалиции, что они заплатят кровавую цену за высокомерное сопротивление Империи в прошлом."
 imperial_news.7.a:0 "Ужасные новости."

 ### Focuses ###
 GRI_emperor_passed:0 "Император Мертв"
 GRI_emperor_passed_desc:0 "Несмотря на все усилия по спасению его жизни, наш любимый Император скончался. За этим обязательно последуют раздор и отчаяние, но у нас всё ещё есть молодой наследник в целости и сохранности. Совет должен собраться, чтобы разумно определить наше будущее, чтобы не случилось очередного 978 года."
 
 GRI_industry_modern:0 "Небольшая Чистка"
 GRI_industry_modern_desc:0 "Империя сейчас нестабильна как никогда прежде. Смерть Императора вызвала ещё большую обеспокоенность, особенно в армии. Многие офицеры стали нелояльными и начали плести коварные интриги, а это совершенно неприемлимо для выживания империи. Мы должны немедленно избавиться от всех нелояльных офицеров любой ценой."
 
 GRI_commoner_voting:0 "Совет Трёх"
 GRI_commoner_voting_desc:0 "Декадентские дворяне-отбросы больше никогда не смогут править Империей. Власть принадлежат святым грифонам, которые руководствуются советами самих богами и хорошо знают, что лучше для народа и для нации. Благодаря их мудрости, наше будущее будет светлым и благословенным Бореем."
 GRI_erions_speech:0 "Речь Эриона"
 GRI_erions_speech_desc:0 "Архонт Эйр прибыл из Ромау, чтобы поддержать своих товарищей. Известный своим религиозным рвением, он уже подготовил страстную речь о текущем состоянии Империи и роли богов в его улучшении. Почти наверняка он будет обвинять во всём многих дворян." 
 GRI_sway_the_commoners:0 "Поддержка Простого Народа"
 GRI_sway_the_commoners_desc:0 "Обычные грифоны могут быть бедными и не иметь политической власти, но их много и они сильны своей ненавистью и разочарованием. Они требуют реформ, и они их получат. Не от развращённых, праздных аристократов, а от священников Трех Храмов, которые всегда молились за них и помогали народу в тяжелые времена."
 GRI_proteus_speaks_out:0 "Речь Протеуса" 
 GRI_proteus_speaks_out_desc:0 "Архонт Арктурия прибыл в Грифенхейм. Но после прибытия он немедленно приступил к работе, не прерываясь на отжых, чтобы помочь своим коллегам-архонтам. Это редкое зрелище, поскольку воин-священник известен своей любовью к бою, а не к труду. Теперь он готов выступить с речью перед народом и, что более важно, перед солдатами."
 GRI_sway_the_army:0 "Речь в Поддержку Армии" 
 GRI_sway_the_army_desc:0 "Имперская армия - жалкая тень своей бывшей сила. Всего сто лет назад это была величайшая армия в мире, вооруженная лучшим оружием и имеющая в своём составе более миллиона солдат. Но, возможно, те славные дни не должны оставаться лишь воспоминанием. Может быть, они снова смогут стать реальностью ... это обещание архонтов!" 
 
 GRI_noble_voting:0 "Старая Гвардия"
 GRI_noble_voting_desc:0 "Архонты хотели убедить всех, что аристократы - это всего лишь пьяные негодники, тратящие все свои деньги на праздниках, полных разврата. Хотя мы не можем говорить за всех, всё ещё есть значительное трудолюбивое большинство, которое желает, чтобы слава, а также её традиции и честь были должным образом восстановлены. Да будет так."
 GRI_gerlachs_support:0 "Спокойный Голос Разума" 
 GRI_gerlachs_support_desc:0 "Великого князя Герлаха Четвертого из Феофии уважают все, независимо от их положения или места в жизни. Он собирается появиться в Грифенхеёме в ближайшее время, чтобы выступить с речью по вопросу регентства. Его поддержка очень помогла бы нам и Габриэла знает, что ей будет довольно легко убедить его."
 GRI_industrialist_support:0 "Банкиры и Промышленники"
 GRI_industrialist_support_desc:0 "Различные промышленные магнаты, банкиры и другие богатые грифоны - наши естественные союзники. Они могут не принадлежать к дворянам, но знают, что произойдет, если архонты захватят власть. Мы обеспечим их поддержку." 
 GRI_contact_hephesthus:0 "Кинжал во Тьме" 
 GRI_contact_hephesthus_desc:0 "Когда слова терпят неудачу, мы обращаемся к уловкам и обману. Архон Эрион пользуется слабой популярностью среди простого народа и в Совете Регентства, и мы можем воспользоваться этим, обратившись к некоторым старым друзьям в Ромау, чтобы они распространяли наши слова." 
 GRI_minor_nobles:0 "Поддержка от Мелких Дворян" 
 GRI_minor_nobles_desc:0 "Восстание 978 года серьёзно сократило число аристократов, но их по-прежнему остается очень много, большинство из которых не имеют ничего, кроме титула перед своим именем. Но они по-прежнему обладают влиянием и многочисленны, и хотя мы не хотим работать с этими ... мелкими дворянами, мы ценим нашу безопасность и традиции. И можем заключить с ними сделку."
  
 GRI_eagleclaw:0 "Герцогиня"
 GRI_eagleclaw_desc:0 "Габриэлла Когтистая, властительница Клубничного герцогства, двоюродная сестра последнего Императора, больше всего подходит на пост регента. Никто не подходит на пост руководителя нации лучше, чем её стойкая покровительница традиций? Империя будет восстановлена и репутация дворян будет очищена!"
 GRI_noble_council:0 "Создание ИКС"
 GRI_noble_council_desc:0 "Стремясь централизовать власть регента, герцогиня Габриэлла желает создать Императорский Консультативный Совет. С этим новым советом, право голосовать по важным вопросам будут иметь только верные короне дворяне."
 GRI_noble_industrial_council:0 "Учреждение ПКС"
 GRI_noble_industrial_council_desc:0 "Церон Грейталон, наиболее влиятельный промышленник в Империи, предложил создать «Industrierat», или Промышленный Консультативный Совет. Сам Совет будет состоять из самых влиятельных предпринимателей Империи, которые будут использовать свои деловые связи и опыт, чтобы помочь модернизировать и возглавить индустриальный сектор Империи"
 GRI_noble_industrial:0 "Поддержать ПКС"
 GRI_noble_industrial_desc:0 "На даный момент Industrierat надежно зарекомендовал себя, поэтому было бы разумно увеличить его авторитет и его финансирование. Это позволит нам развивать нашу отрасль быстрее и эффективнее."
 GRI_industrial_development:0 "Субсидии На Развитие"
 GRI_industrial_development_desc:0 "Имея дело с откровенно запутанной имперской бюрократией, мы теперь можем начать раздавать гранты на развитие выдающимся гражданам в надежде стимулировать экономику."
 GRI_the_secret_service:0 "Создать MfÖS"
 GRI_the_secret_service_desc:0 "Ministerium für Öffentliche Sicherheit или сокращено MfÖS - это предлагаемая откровенно подпольная организация, целью которой является защита интересов Империи за рубежом. Она также обязана охранять империю и ее народ от внутренних угроз, таких как предатели и диверсанты."
 GRI_imperial_central_bank:0 "Восстановить Центральный Банк Грифонии"
 GRI_imperial_central_bank_desc:0 "Центральный Банк Грифонии когда-то был главным финансовым учреждением на континенте, но потерпевшим крах вместе с Империей. Если мы хотим, чтобы нас снова воспринимали всерьез как крупную державу, то нам нужно восстановить его."
 GRI_unite_nobles:0 "Объединение Нации"
 GRI_unite_nobles_desc:0 "Если наша империя хочет выжить в новом веке, то мы должны объединиться под общим знаменем. Наши верные союзники должны разделить нашу точку зрения, иначе прольётся ненужная кровь. Однако нет никаких сомнений в том, что наши друзья-дворяне будут благоразумны, в отличие от любящих силу приятелей Архонта."
 GRI_PYT_uni:0 "Феофские кадетские школы"
 GRI_PYT_uni_desc:0 "В Феофии есть ряд кадетских школ для обучения молодой знати офицерским навыкам. Эти гордые институты могут проследить своё прошлое вплоть до первых дней существования Империи, когда у феофцев был собственный армейский корпус в составе имперских вооруженных сил. Если мы отправим наших дворян в эти школы, то увидим, что их полезность для Империи возрастёт."
 GRI_prepare_for_war:0 "Подготовка к войне"
 GRI_prepare_for_war_desc:0 "Это неизбежно. Однажды Империя Грифонов снова станет безопасным местом для жизни, где будет земля, еда и свобода для народа. Однако перед этим придется пролить много крови..."
 GRI_kill_the_traitors:0 "Без Пощады"
 GRI_kill_the_traitors_desc:0 "Прощать грешников и предателей - дело богов, отправлять их к богам - дело наше! Мы не можем позволить ничего, кроме абсолютной верности и преданности. Каждый, кто против нас, против и восстановления славной империи!"
 GRI_military_support:0 "Поддержать армию!"
 GRI_military_support_desc:0 "Имперская армия, если говорить откровенно, стала посмешищем всей Грифонии. Если мы хотим чего-либо достичь, то мы должны превратить их в силу, достойную наследия Гровера! Никто не сможет противостоять нам."
 GRI_loyal_officer_core:0 "Entschlossenheit"
 GRI_loyal_officer_core_desc:0 "'Entschlossenheit' или Решительность, это идея, которая была популярна в Вооруженных силах Грифонии на протяжении веков. Достаточно четко заявляя, что все можно сделать с достаточной силой воли, упорным трудом и упорством."
 GRI_joint_armies:0 "Формирование Грифоньей Армии"
 GRI_joint_armies_desc:0 "Долгое время у каждого, даже самого мелкого аристократа была своя частная армия, якобы, для защиты своих владений, а также империи в целом. Однако эта система нам больше не подходит. Мы должны идти в ногу со временем и создать собственные объединенные ВС, подвластные государству."
 GRI_oligarhcy:0 "Феофские нефтяные месторождения"
 GRI_oligarhcy_desc:0 "После недавних геологических исследований было установлено, что в Южной Феофии располагаются значительные залежи нефти. Теперь нужно направить рабочую силу для ее добычи. Всё, что хорошо для Империи, хорошо и для нас."
 GRI_technocrats:0 "Богатство Клубники"
 GRI_technocrats_desc:0 "Клубничное Герцогство всегда славилось двумя вещами: клубничным алкоголем и залежами ресурсов. Теперь, когда Северные Земли вновь объединены под Имперским правлением, мы сможем использовать их во славу Империи!"
 GRI_unite_the_center:0 "Разобраться с Предателями"
 GRI_unite_the_center_desc:0 "Южные земли Сердца Империи - это лишь куча фанатиков, автократов и маниакальных культистов. Слухи распространяются о различных вещах, происходящих в Энгривере и Катерине... Настало время силой захватить эти земли и восстановить надлежащий порядок."
 GRI_crush_ROU:0 "Южные места обучения"
 GRI_crush_ROU_desc:0 "В Ромау и Йеле находятся наиболее важные научные институты. Но мы не можем в полной мере использовать их, пока не восстановим мир и порядок в этих провинциях. Убедитесь, что интеграция проходит гладко и искорените любое влияние архонтов."
 GRI_crush_ANG:0 "Интеграция Энгривера"
 GRI_crush_ANG_desc:0 "Часть самых фанатичных сторонников Архоната обитают в Энгривере. Дабы сохранить мир и предотвратить беспорядки, мы должны разобраться с ними. Кроме того, мы слышим шёпот культистов в Шейсвальде... Конечно, это не может быть правдой, но мы должны провести тщательное расследование того, что происходит в Энгривере."
 GRI_noble_empire:0 "Напомним о Себе"
 GRI_noble_empire_desc:0 "Долгое время нас считали слабыми и больными куропатками из Грифонии. Но мы доказали, что это непавда. Милосердное правление дворянства восстановило часть славы Империи, и мы идем вперед, чтобы вовремя восстановить её полностью."
 
 GRI_eros:0 "Архонт"
 GRI_eros_desc:0 "Его Святейшество Архонт Эрос VII, голос Борея в Грифосе и защитник простого народа, сумел стать Имперским регентом. Будущее Грифонии находится в его когтях. Проклятая знать тоже заплатит за свою леность и праздность."
 GRI_land_reform:0 "Земельные Реформы"
 GRI_land_reform_desc:0 "Если мы хотим спасти простогрифонов от грязных когтей дворянства, мы должны передать землю, на которой они работают, в их владение, даже если это вызовет недовольство знати."
 GRI_empower_archons:0 "Власть Трёх"
 GRI_empower_archons_desc:0 "Мы не допустим, чтобы гнусные дворяне управляли Империей. Надо забрать власть у Совета Регентства и передать её Архонтам, поскольку только они могут обеспечить безопасность и багополучие народа."
 GRI_fix_bureaucracy:0 "Разобраться с Бюрократами"
 GRI_fix_bureaucracy_desc:0 "Из-за устаревшей и чрезмерно сложной бюрократической системы выполнение каких-либо официальных действий в занимает недели или даже месяцы. Пришло время оптимизировать эту раздутую гнилую структуру, прежде чем она рухнет и похоронет саму себя. Кого волнует, что сколько бюрократов стало безработными? Большинство из них лишь пиявки."
 GRI_burgher_support:0 "Поддержка от Бюргеров"
 GRI_burgher_support_desc:0 "Хоть они не так сильны и влиятельны, как представители западной Торговой Федерации, бюргеры являются крайне полезными союзниками. С их финансовой поддержкой мы могли бы ускорить строительство новых фабрик. Мы можем обещать им много выгодных привилегий, таких как монополии и эксклюзивные сделки."
 GRI_holy_order:0 "Рыцари Арктурия"
 GRI_holy_order_desc:0 "Рыцари Арктурия, основанные в 357 году, являются воинами Арктурианского Архоната и добросовестно служат Империи на протяжении веков. Многие наши граждане видят в них героев, и поэтому мы решили не только расширить их ряды, но и интегрировать в нашу армию."
 GRI_reward_loyalty:0 "Награда за Верность"
 GRI_reward_loyalty_desc:0 "Владыки южных земель Сердца Империи верно служили нам, и это хорошо. Но всё же новые порядки в Империи не могут принять такой свободной децентрализации, и мы все должны тесно сотрудничать во благо Империи. Они получат вполне разумное предложение либо полноценно присоединиться к нам, либо столкнуться с последствиями измены."
 GRI_ROU_uni:0 "Спонсировать Южные Университеты"
 GRI_ROU_uni_desc:0 "Университеты Ромау и Йеля является одними из старейших университетов во всей Империи. Тем не менее, не каждый может позволить себе обучение здесь, поскольку содержание этого древнего учреждения обходится недешево. Государственное финансирование университетов позволило бы грифонам любого достатка обучаться здесь."
 GRI_education_effort:0 "Ликбез"
 GRI_education_effort_desc:0 "Без модернизации наша Империя рухнет. Однако о какой модернизации можно говорить, если наши граждане не имеют даже начального образования? Пришло время запустить долгосрочную кампанию по ликвидации безграмотности. Каждый храм должен предлагать бесплатное образование всем грифонам, чтобы каждый мог научиться читать и писать."
 GRI_greenback_stuff:0 "Развитие Алюминиевых Заводов Гринбека"
 GRI_greenback_stuff_desc:0 "Выплавка алюминия, важнейшего ресурса в производстве самолетов, должна быть приоритетным направлением для нас. К счастью, Гринбек уже располагает мощной алюминиевой промышленностью, поэтому нам не составит труда увеличить его выплавку."
 GRI_monasteries:0 "Элеос"
 GRI_monasteries_desc:0 "Архонт Эрион XII, глава архоната Эйр и один из основателей Совета Трёх предложил восстановить концепцию всеимперского Элеоса. Элеос, по сути, является концепцией всеобщего акта добродетели. Эрион считает, что восстановление Элеоса на национальном уровне помогло бы получить больше поддержки от нашего населения."
 GRI_farms:0 "Прорубиться через Шейсвальд"
 GRI_farms_desc:0 "Шейсвальд - лес, занимающий большую часть Энгривера и Катерины и препятствующий развитию этих земель на протяжении нескольких веков. Однако теперь у нас есть средства, чтобы очистить Шейсвальд раз и навсегда! Машины выкорчуют деревья, мощные насосы осушат проклятые болота, а химические удобрения превратят всё это в богатые с/х угодья."
 GRI_romau_proclimation:0 "Прокламация Ромау"
 GRI_romau_proclimation_desc:0 "Настало время покончить с герцогиней Габриэлой и ее прихвостнями. Эти декадентские, кровосмесительные предатели заплатят своими жизнями за то, что они сделали с Империей! Мы идем на войну! Во имя богов и справедливости! Арктуриус даст нам силу!"
 GRI_invite_erion:0 "Избранник Эйр"
 GRI_invite_erion_desc:0 "Единственным из Совета Трёх, кто не убежал в Энгривер, был архонт Эрион XII. Пока и Эрос, и Протей не гнушаются агрессивных мер, Эрион, с другой стороны, желает помочь простому грифоньему народу, который так сильно его поддерживает. Быть может мы должны пригласить его в правительство?"
 GRI_crush_FEA:0 "Сокрушить Сопротивление Феофии"
 GRI_crush_FEA_desc:0 "Могучие олигархи и технократы Феофии оспаривают наше право на владение регионом. Нам следует позаботиться о них. Народ должен быть верен нам, и только нам."
 GRI_crush_STW:0 "Присоединить Клубничное Герцогство"
 GRI_crush_STW_desc:0 " Клубничное Герцогство было главным опорным пунктом герцогини Когтистой, и многие по-прежнему считают наше командование здесь незаконным. Мы должны бороться с сепаратизмом, чтобы предотвратить беспорядки и бунты путём пропаганды и установления военного положения."
 GRI_end_TRD:0 "Под Чистым Небом"
 GRI_end_TRD_desc:0 "С момента распада Империи, Федерация Скайфол контролировала большинство самых развитых портов и городов Грифонии. Но во время революции 978 года ублюдки предали нас, вырезали имперский гарнизон и украли наш флот. Если мы намереваемся вернуть Империи ее былую славу, мы должны уничтожить этих предателей и забрать то, что принадлежит нам!"
 GRI_empire_rising:0 "Рассвет Империи"
 GRI_empire_rising_desc:0 "Под мудрым руководством архонтов нам удалось сделать Империю снова великой! Однако наш путь еще не завершён. Многое еще предстоит сделать..."
 
 GRI_strike_north:0 "Вернуть Север"
 GRI_strike_north_desc:0 "Мы должны вернуть север, несмотря на его довольно низкую ценность. «Маршал» Кемерскай и его дружки-социалисты должны быть стерты с лица земли, прежде чем станут серьезной проблемой. Нецивилизованные горные кланы также должны быть приведены к покорности, чтобы их варварство не распространялось."
 GRI_go_after_vedina:0 "Единственная Ошибка Гровера I"
 GRI_go_after_vedina_desc:0 "Хотя Ведина была номинальным вассалом Империи, на самом деле она имела полную независимость и мало заботилась об Империи. Это произошло из-за серьёзной, но единственной, ошибки Императора Гровера I: он заключил сделку с местным королем. Срок действия договора истек, и мы позаботимся о том, чтобы каждый грифон, включая вединцев, жил под знаменем Империи."
 GRI_hang_the_traitor:0 "Повесить Предателя"
 GRI_hang_the_traitor_desc:0 "После стольких долгих лет Кемерскай наконец пойман и предстанет перед судом. Он предал имперскую армию и руководил мятежниками во время революции 978 года, которая почти погубила империю. Его государственная измена слишком долго оставалась безнаказанной."
 GRI_core_the_north:0 "Реинтегрировать Север"
 GRI_core_the_north_desc:0 "Имперское знамя снова развевается на севере. Мы сделаем все возможное, чтобы восстановить старый порядок и перераспределить землю лояльным дворянам. Анархия будет заменена строгим порядком и стабильностью, а население поймет, насколько имперское правление превосходит все предыдущее, и будет радоваться."
 GRI_strike_lakes:0 "Вернуть Центральную Грифонию"
 GRI_strike_lakes_desc:0 "В Центральной Грифонии находится Грифинстоун, один из величайших памятников грифоньей истории. Он должен быть восстановлен во имя Империи! Рядом с ним находятся различные мелкие государства, которые отделились в 978 году, различной ценности и богатства. Несмотря на это, все они должны быть возвращены в состав империи."
 GRI_respect_the_locals_imperial:0 "Местные Вспомогательные Силы"
 GRI_respect_the_locals_imperial_desc:0 "Многие грифоны на покорённых нами землях проявили интерес к вступлению в Имперскую армию (в основном благодаря хорошей зарплате), но не могут этого сделать, потому что у них нет официального гражданства. Организуя вспомогательные подразделения, мы можем предложить им шанс послужить Империи."
 GRI_rebuild_griffinstone_imperial:0 "Восстановить Грифинстоун"
 GRI_rebuild_griffinstone_imperial_desc:0 "После трагической смерти короля Гуто VI, Грифинстоун остался без лидера, и, как и в Империи, Регентский Совет не смог достойно управлять страной. В результате бывшая гордость всех грифонов обветшала и обнищала. Чтобы почтить память короля и порадовать молодого императора, мы должны вернуть городу его былую славу любой ценой."
 GRI_core_center:0 "Реинтегрировать Центральной Грифонии"
 GRI_core_center_desc:0 "Разгромив местные армии и подавив националистические движения сопротивления, мы наконец готовы расширить нашу прямую власть и на центр континента. Местные жители станут гордыми и верными гражданами Империи!"
 GRI_strike_west:0 "[This.GetGRIStrikeWestTitle]"
 GetGRIStrikeWestTitle_king:0 "Разобраться с Деспотами Аквелии"
 GetGRIStrikeWestTitle_dem:0 "Разобраться с Аквелийскими Повстанцами"
 GRI_strike_west_desc:0 "Западная Грифония является родиной не только для ненадежных герцогств и Торговой Федерации, но и для Аквелии. Чтобы защитить нашу Империю, мы должны устранить и семью Дискретов, и их вассалов!"
 GetGRIStrikeWestDesc_king:0 "Семья Дискретов и её вассалы!"
 GetGRIStrikeWestDesc_dem:0 "[JER.GetLeader] и грязная челядь, что их поддерживает!"
 GRI_the_trade_cities_imperial:0 "Торговые Города"
 GRI_the_trade_cities_imperial_desc:0 "Западное побережье раньше было одним из главных экономических центров Империи. Местные города Скайфол, Грифтония и Фезерне остаются процветающими по сей день, но объявили независимость во время хаоса революции. Теперь, когда мы восстановили их, мы восстановим прежние привилегии городов, чтобы получать свою справедливую долю от их прибыли."
 GRI_the_oil_fields_imperial:0 "Нефтяные месторождения Грифенвальда"
 GRI_the_oil_fields_imperial_desc:0 "Будучи независимыми, грифоны Грифенвальда обнаружили большие залежи нефти под своей землёй. Теперь мы направили своих экспертов в регион, и они утверждают, что это может быть крупнейшим нефтяным месторождением во всем мире. Мы должны немедленно воспользоваться таким подарком!"
 GRI_core_west:0 "Реинтегрировать Запад"
 GRI_core_west_desc:0 "Аквелия и соседние регионы были возвращены. Но на этот раз мы не будем повторять ошибку прошлых императоров. Аквелия не заслуживает автономии после их неоднократных предательств и одержимости революционными идеями. Весь запад должен быть неотъемлемой территорией Империи, управляемой напрямую из [Root.Capital.GetName]"
 GRI_strike_south:0 "Урок Покорности"
 GRI_strike_south_desc:0 "Падение и развал нашей Империи начались стараниями Вингбардии. И теперь, когда большинство земель благополучно вернулись под наше влияние, настало время покончить с этой угрозой раз и навсегда. Последним препятствием на пути восстановления империи падёт."
 GRI_wingbardian_rubber:0 "Расширить Каучуковые Плантации Вингбардии"
 GRI_wingbardian_rubber_desc:0 "Тропический климат южной Вингбардии идеально подходит для каучуковых деревьев, и местные грифоны прекрасно это знали. Тем не менее, остаётся большой неиспользованный потенциал для расширения. Благодаря щедрым имперским фондам местные плантации могут быть значительно расширены."
 GRI_reclaim_minotauria:0 "Восстановить Королевство"
 GRI_reclaim_minotauria_desc:0 "Когда Император Гровер II захотел обезопасить маршруты снабжения на востоке, он отправил Имперский флот и Имперскую армию вместе сокрушить докучливых минотавров. Трусливый король сдался после единой битвы, и было создано марионеточное государство, которое было свергнуто демократическими революционерами. Нам придется научить их уважению."
 GRI_core_south:0 "Реинтегрировать Юг"
 GRI_core_south_desc:0 "«Свободный Юг» останется в прошлом. Вингбардия и её бывшие союзники больше не будут подданными Империи. Вместо этого они будут преобразованы в имперские провинции. Современные технологии облегчают общение и, следовательно, управление даже вдали от столицы. Это должно помешать такому региону снова восстать."
 GRI_strike_frontier:0 "Вернуть Фронтир"
 GRI_strike_frontier_desc:0 "В 747 году император Гровер I пересек горы Крипер, застигнув врасплох восточные княжества и с легкостью покорив их. Два года спустя казакам Грифьей Сечи было предложено стать Имперской Маркой, но что они мудро согласились. Но, как и все другие вассалы, они предали нас и объявили о независимости. Настало время вернуть степи под власть Грифенхейма."
 GRI_far_eastern_port:0 "Порт Империи на Далёком Востоке"
 GRI_far_eastern_port_desc:0 "В наше отсутствие Риапорту сильно развился, став процветающим торговым центром. Наши адмиралы предполагают, что его порт может быть использован в качестве базы для Имперского флота, что позволит нам лучше оперировать на востоке. [Root.GetLeader] согласен с ними, и рабочие уже начали расширять гавань."
 GRI_settle_the_kosakenland:0 "Заселить Козакенлэнд"
 GRI_settle_the_kosakenland_desc:0 "Грифия - малонаселенная земля, так сказать, граница восточного фронтира. Её плодородная почва, однако, имеет потенциал для сельского хозяйства. Поощряя колонизацию и переселение имперских граждан, а также предоставляя бесплатные земли (изъятые у казаков, конечно), мы можем интегрировать регион лучше, чем Гровер III, и укротить дикий Козакенлэнд."
 GRI_core_frontier:0 "Интегрировать Фронтир"
 GRI_core_frontier_desc:0 "Контроль Империи над Востоком сильно ослаб с годами, пока не исчез полностью. Мы не можем допустить, чтобы это повторилось, поэтому превратим фронтир в послушную и хорошо организованную образцовую провинцию в границах Империи."
 GRI_attack_GRF:0 "Вернуть нашу Колонию"
 GRI_attack_GRF_desc:0 "Когда-то, наша Империя была ослаблена революцией и восстаниями. К сожалению, это привело к потере нашей самой важной заморской Колонии. Теперь, после восстановления былой мощи, настало время вернуть то, что по праву принадлежит нам. Силой, если потребуется."
 
 GRI_industry_technology:0 "Современные Промышленные Методики"
 GRI_industry_technology_desc:0 "Модернизация промышленности только началась, и наша страна прилагает все усилия для улучшения своего положения. Нам следует приглашать иностранных экспертов, чтобы они учили нас наилучшим и самым современным промышленным методикам."
 GRI_agricultural_support:0 "Сельскохозяйственная Помощь"
 GRI_agricultural_support_desc:0 "Благодаря системе феодализма и крепостного права сельское хозяйство было основой империи на протяжении тысячелетий. Однако теперь индустриализация поставила наших фермеров на грань исчезновения и банкротства. Мы должны стимулировать развитие сельского хозяйства всевозможными субсидиями."
 GRI_industrial_farms:0 "Механизация Сельского Хозяйства"
 GRI_industrial_farms_desc:0 "Кто сказал, что индустриализация и сельское хозяйство не могут помочь друг другу? Используя машины в с/х секторе, мы можем механизировать и автоматизировать большую часть процесса, значительно повысив производительность."
 GRI_breadbasket_of_griffonia:0 "Житница Грифонии"
 GRI_breadbasket_of_griffonia_desc:0 "Благодаря нашей преданности с/х сектору мы восстановили благосостояние сельской местности, и наши граждане снова живут, не опасаясь голода. Еды хватит всем!"
 GRI_krahe_contract:0 "Контракт с Кроу-Сталью"
 GRI_krahe_contract_desc:0 "Компания Кроу-Сталь является старейшей промышленной компанией в империи и именно она начала индустриализацию. Достигнув соглашения с ними, мы могли бы не только улучшить её рост, но и получить выгоду."
 GRI_imperial_railway:0 "Имперская Железная Дорога"
 GRI_imperial_railway_desc:0 "Наша железнодорожная система, выразимся вежливо, отсталая. Если мы хотим эффективно использовать скорость и гибкость поездов, то должны инвестировать в имперскую железнодорожную систему."
 GRI_crona_industry:0 "Контракт с Рейхсваффен"
 GRI_crona_industry_desc:0 "Рейхсваффен - выдающийся производитель оружия, компания была основана другом детства Гровера IV. И у Императора были хорошие отношения с компанией. Мы должны возобновить эту дружбу и взаимные связи, чтобы империя не лишилась своих когтей в самый неподходящий момент."
 GRI_tech_schools:0 "Грифоний Стандарт"
 GRI_tech_schools_desc:0 "Чтобы обеспечить высокое качество продукции нашей страны, мы введем национальный стандарт для проектирования и строительства. Скоро мы будем известны как лучшие инженеры Грифонии!"
 GRI_electronics_department:0 "Субсидировать Блютроникс"
 GRI_electronics_department_desc:0 "Блютроникс — это группа предприимчивых грифонов, которые думают, что будущее империи лежит в областях автоматизации и технологий. Сейчас это может показаться немного надуманным, но кто знает? Они могут быть пионерами прогресса, в котором мы нуждаемся."
 GRI_humanities_department:0 "Департамент Культуры и Исследований"
 GRI_humanities_department_desc:0 "Мы - грифоны до мозга костей: у нас есть когти, крылья и желание сражаться! Но даже несмотря на то, что мы уже сильны, можно найти новые способы использования наших природных данных сильных сторон."
 GRI_northern_roads:0 "Дороги Севера"
 GRI_northern_roads_desc:0 "Север снова в тёплых объятиях империи. Однако эти земли отрезаны от железнодорожной системы, которая уже существует в центре империи. Мы должны исправить это!"
 GRI_take_northern_industry:0 "Национализация M-R-V Бассейна"
 GRI_take_northern_industry_desc:0 "M-R-V бассейн — это крупнейший промышленный центр Клубничного Герцогства и Феофии. Теперь, когда эти земли снова находятся под имперским правлением, пришло время национализировать эти промышленные активы, чтобы использовать их в наших интересах."
 GRI_oil_oil_oil:0 "Чёрное Золото"
 GRI_oil_oil_oil_desc:0 "Нефть должна стать самым важным ресурсом в новом тысячелетии. Она нужна не только для военных машин, но и для гражданского использования. Нужно сразу начать извлекать этот ресурс, чтобы наши запасы могли расти. Также мы рассмотрим способы синтетического производства ресурсов, на случай дефицита."
 GRI_southern_roads:0 "В Шейсвальд"
 GRI_southern_roads_desc:0 "Юг снова под нашей властью. К сожалению, на этих землях не хватает местной инфраструктуры. Мы должны соединить их с основной ж/д сетью Империи."
 GRI_take_southern_industry:0 "Национализация R-G-G Бассейна"
 GRI_take_southern_industry_desc:0 "Юг снова наш, а вместе с ним и ценная промышленность. Пришло время национализировать эти активы, чтобы помочь Империи и подготовиться к грядущему."
 GRI_skyfall_dockyards_focus:0 "Восстановить Порты Скайфола"
 GRI_skyfall_dockyards_focus_desc:0 "Торговый порт Скайфола является крупнейшим во всей Грифонии и когда-то был жемчужиной военно-морской мощи империи. Теперь мы восстановили контроль над Скайфолом и его ценными портами. Настало время обновить их и ещё раз показать миру наше морское мастерство!"
 GRI_skyfall_industry:0 "Покончить с Торговыми Принцами"
 GRI_skyfall_industry_desc:0 "В прибрежных провинциях Скайфолла множество купцов и торговых принцев, которые имеют большое влияние на местную инфраструктуру и промышленность. Мы установили контроль над этими землями и намереваемся уничтожить их монополию."
 GRI_designated_industrial_zones:0 "Выделенные Промышленные Зоны"
 GRI_designated_industrial_zones_desc:0 "Выделив специальные промышленные зоны, мы сможем стимулировать быстрый рост промышленных центров и компаний по всей Империи."
 GRI_the_economic_miracle:0 "Имперское Экономическое Чудо"
 GRI_the_economic_miracle_desc:0 "Несмотря на скептицизм критиков, мы сделали это! Империя не только оправилась от экономической депрессии, но и достигла невероятных экономических высот."
 
 GRI_new_navy:0 "The New Kaiserliche Marine"
 GRI_new_navy_desc:0 "With the Feathisian ports under our control, the time has arrived to formally restore the Kriegsmarine. However, the old guard from 978 can't be just admirals of their offices - what we require is a serious and dedicated commitment to the reconstruction of our fleet. It will be a costly affair, but it is the only way to show our rivals that the Empire is here to stay."
 GRI_cheap_and_quick:0 "Cheap And Quick"
 GRI_cheap_and_quick_desc:0 "To properly achieve our objectives, our fleet must be all-present and numerous. There will be no safe haven for our foes, nor a lack of barrages from our warships. But to achieve this advantage in numbers, our ship designs will have to cut on the frivolities, focusing entirely on producing as many as possible in the same time span."
 GRI_expensive_and_reliable:0 "Expensive, But Reliable"
 GRI_expensive_and_reliable_desc:0 "We must spare nothing on our armada - not only does it protect our important trade lanes, but it also tells the world of Imperial wealth and prestige. Additionally, ensuring our shipbuilders receive the latest technology and best materials will go a long way towards giving each ship a long service time, even if it costs us more in the short term."
 GRI_dockyard_expansion_scheme:0 "The Dockyard Expansion Scheme"
 GRI_dockyard_expansion_scheme_desc:0 "[GRI.GetLeader] has made it abundantly clear that the current amount of dockyards, shipwrights and other naval related industries is insufficient for the national quotas. Thus, a two year program, focused on naval expansion will be written and funded by the state."
 GRI_expand_trade_fleet:0 "Expand The Trade Fleet"
 GRI_expand_trade_fleet_desc:0 "Trade is the lifeblood of any nation, for not only does it keep us supplied in material we are lacking, but also allows us to keep our citizens content with amenities from all over the world. It would only be practical to expand our trade fleet, to open up new trade lanes, and should it be required, allow a naval assault."
 GRI_defend_trade_fleet:0 "Convoy Escorts"
 GRI_defend_trade_fleet_desc:0 "The humble destroyer is not the most hard hitting or durable of ships, but it can be easily mass produced and modified to suit any given role. From laying mines to hunting submarines, their strength shall be in numbers. They can also serve as a capable escort for our trade convoys, as well."
 GRI_restore_the_admirality:0 "Restore The Imperial Admirality"
 GRI_restore_the_admirality_desc:0 ""
 GRI_naval_aviation_experimentation:0 "The Future Of Naval Warfare"
 GRI_naval_aviation_experimentation_desc:0 ""
 GRI_surface_fleet_f:0 "Old But Gold"
 GRI_surface_fleet_f_desc:0 ""
 GRI_marine_infantry_f:0 "Rebuild The Marine Infanterie"
 GRI_marine_infantry_f_desc:0 ""
 GRI_cruiser_expansion:0 "New Cruisers"
 GRI_cruiser_expansion_desc:0 ""
 GRI_battleship_expansion:0 "The Pride Of The Fleet"
 GRI_battleship_expansion_desc:0 ""
 GRI_carrier_experiments:0 "Floating Airways"
 GRI_carrier_experiments_desc:0 ""
 GRI_submarines_and_long_lance:0 "The Hidden Fleet"
 GRI_submarines_and_long_lance_desc:0 ""
 GRI_further_naval_expansion:0 "By The Book"
 GRI_further_naval_expansion_desc:0 ""
 
 GRI_army:0 "The Reichsarmee Expansion Plan"
 GRI_army_desc:0 "The Imperial Army has retained much of its officer core even after the events of 978, but it is considerably smaller in size than before, and has fallen behind in terms of equipment and organization. A reconquest of the breakaway nations of Griffonia will only be possible with a modern, expanded army, worthy of the Empire."
 GRI_expand_the_reserves:0 "Modernise The Reichsarmee Reserve System"
 GRI_expand_the_reserves_desc:0 "While the Imperial Army has always been a professional one at its core, its numbers were bolstered by numerous reservists, part-time soldiers who were civilians unless called to service. However, this system hasn't seen change for decades. Adopting new policies and reforming the system will provide us an expanded pool of griffonpower to draw from."
 GRI_rifle_modernisation:0 "Increased Infantry Kit Standards"
 GRI_rifle_modernisation_desc:0 "Every soldier has traditionally been supplied with everything they need, but a modern soldier needs more than a soldier of the past did. Not only that, but we should ensure the quality meets the standards. Having a rifle break in the middle of combat, a tent leak in the rain or a grenade trigger too early are all quite inconvenient to various degrees."
 GRI_artillery_modernisation:0 "Artillery Design Modernisation"
 GRI_artillery_modernisation_desc:0 "Artillery is the real killer in modern war, causing the most casualties. Heavy gun designs are always evolving and adapting, with anti-air and anti-tank guns being new innovations made necessary by combined arms warfare. Investing in developing new artillery designs is therefore vital."
 GRI_doctrinal_adaptation:0 "Doctrinal Adaptation"
 GRI_doctrinal_adaptation_desc:0 "The introduction of the tank and the airplane have radically changed the art of war. Our experience of using this technology with regular old infantry is limited, but our changeling friends across the sea are more than happy to offer their advice. We must adapt quickly, or else we will die."
 GRI_special_forces_inititaitve:0 "Create The RAfSK"
 GRI_special_forces_inititaitve_desc:0 "The Reichsarmee Abteilung für Sonderkriegsführung seeks to improve and expand our training of military specialists: Paratroopers, marines and mountaineers. The reconquest of Griffonia, or even the unification of Herzland alone, require soldiers who have been trained to fight in unusual environments and to use unorthodox tactics."
 GRI_develop_enigma_code:0 "The Secret War"
 GRI_develop_enigma_code_desc:0 "As warfare becomes more complex and communication more instant and vital, secrecy grows in importance as well. Intercepting the messages of the enemy can allow the exploitation of weaknesses and well-prepared ambushes, while encrypting our own communication guards our army from such things. While soldiers fight on the front, engineers fight the secret war behind the lines."
 GRI_officer_training:0 "Reform The Curriculum"
 GRI_officer_training_desc:0 "The towns surrounding the capital have long been home to many prestigious military academies, such as the Groverianische Reich Militärakademie in Helheim and Reich Militärakademie in Vinnin. But some of the things taught to aspiring officers are hopelessly outdated, with some classes even claiming a bayonet charge is a viable tactic even in modern times. This must now change."
 GRI_further_cooperation:0 "Our Changeling Friends"
 GRI_further_cooperation_desc:0 "After the changelings failed to take over Equestria in 1002, their Queen has focused on expanding and reforming their military. Many changeling officers have been trained in the Empire, and in return they have helped us form our first true armoured battalions. Further cooperation can only be beneficial for both of us."
 GRI_joint_wargames:0 "Joint War Exercises"
 GRI_joint_wargames_desc:0 "As the changelings prepare for their invasion of Equestria, we prepare for the reconquest of Griffonia. Both require extensive planning and preparation. By holding war games where our soldiers face off against each other in a simulated combat experience, they can learn to fight in a realistic scenario while our officers can develop their tactics."
 GRI_rocket_artillery_development:0 "The Nebelwerfer"
 GRI_rocket_artillery_development_desc:0 "What were initially planned to be smoke mortars used for creating a concealing smoke screen in battle are now being developed into rocket launchers. Rockets have an advantage over regular artillery shells because of their larger capacity of high-explosive fluids. We are working closely together with the changelings in the design of these new weapons."
 GRI_joint_industrial_development:0 "Joint Industrial Exchange Program"
 GRI_joint_industrial_development_desc:0 "The managers of our arms companies have proposed a program where they set up a branch in the Changeling Lands while they do the same in ours. Thus we could learn from each other and exchange industrial production methods and economic expertise. [Root.GetLeader] has approved their proposal and is now preparing to present it to Queen Chrysalis."
 GRI_joint_military_RD_department:0 "Joint Technological R&D Department"
 GRI_joint_military_RD_department_desc:0 "Changelings and griffons have very different mindsets and varying magical capabilities. Changelings excel in development of machines which enable rapid, aggressive warfare and have mastered infiltration magic, while griffons are skilled enchanters of armour and masters of aerial warfare. If our knowledge and mastery were combined, surely nothing would be able to stop us."
 GRI_cooperate_with_industrialists:0 "Extend A Claw To The Industrialists"
 GRI_cooperate_with_industrialists_desc:0 "While we have limited the power of the capitalists with increased economic control, we can yet reconcile with them. Offering exclusive deals where we purchase their arms production at a favourable price will easily win them over to our side, ready to supply the Reichsarmee with anything it needs."
 GRI_auxiliary_engineer_corps:0 "Create The Hilfsingenieurkorps"
 GRI_auxiliary_engineer_corps_desc:0 "Auxiliary support units are as important as regular battalions. We cannot expect every soldier to be ready to deal with every situation. For this purpose, experts fill in the ranks and provide vital support when needed. By creating the Hilfsingenieurkorps, we will guarantee they receive the best training and equipment possible."
 GRI_lowstein_motorized_contract:0 "The Löwenstein Contract"
 GRI_lowstein_motorized_contract_desc:0 "Löwenstein has for many years been the primary producer of cars and trucks in the Heartlands. By signign a contract with them where they get to provide their products to the Reichsarmee, we will be able to speed up the mechanization of our army and make it increasingly mobile."
 GRI_modern_tank_designs:0 "Modern Tank Designs"
 GRI_modern_tank_designs_desc:0 "With the aid from the changelings, we can continue to develop our lightly armoured vehicles and equip them with better plating, stronger engines and bigger guns. New battalions are being prepared, ready to roll out and overwhelm our enemy with sheer speed and ferocity."
 GRI_harder_plating:0 "Increased Plating Standards"
 GRI_harder_plating_desc:0 "While light tanks are very mobile, they are not particularly resilient and are easy to pierce. Larger and heavier tanks would be slower, but still faster than even winged infantry, and far tougher to destroy. These new tanks will be the iron claws which will shred our enemies to pieces!"
 GRI_streamlined_armour_production:0 "Streamlined Tank Production"
 GRI_streamlined_armour_production_desc:0 "Tanks are complex constructions, requiring many parts made by many producers. By consolidating the production of these parts into single locations, we can increase the speed of production. Adopting the assembly line and hiring more workers will help as well, allowing us to produce more than enough tanks for the Reichsarmee."
 GRI_imperial_heavy_tanks:0 "Project: Metallkasten"
 GRI_imperial_heavy_tanks_desc:0 "Some may call it a giant metal box to hide in, but it is far more than that. Its pace will be slow yet determined. Its armour nigh-impenetrable. Its guns rivaling artillery cannons in size and might. It shall be the iron fist of the Empire, and nothing will withstand its power."
 GRI_combined_arms_warfare:0 "Combined Arms Warfare"
 GRI_combined_arms_warfare_desc:0 "With aid from the changelings, our military doctrine is reaching its maturity at last. Tanks and infantry are not meant to be separate, but combined. An armoured spearhead will break the lines, motorised infantry will secure their flanks while regular infantry holds the line. All three then work together to destroy the surrounded and utterly outmatched enemy."
 
 GRI_airforce:0 "Rebuilding The Imperial Airforce"
 GRI_airforce_desc:0 ""
 GRI_strat_destruction:0 "Strategic Destruction Doctrine"
 GRI_strat_destruction_desc:0 "To properly display Imperial might and will, we must deploy an enormous wing of bombers, which will harass and bombard enemy positions and cities. With death raining from above, destroying industrial complexes and enemy morale, our foes will be unable to hold out for long."
 GRI_air_superior:0 "Battlefield Support Doctrine"
 GRI_air_superior_desc:0 "A mobile and agile wing of dive bombers is ideal for our air force, as it enables us to support our ground forces anywhere on the battlefield rapidly and precisely. With solid, precise air support, no offence or defence can stand in our way!"
 GRI_develop_fighters:0 "Modernising Our Fighters"
 GRI_develop_fighters_desc:0 ""
 GRI_develop_CAS:0 "Guarding Our Soldiers"
 GRI_develop_CAS_desc:0 ""
