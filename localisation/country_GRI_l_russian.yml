 imperial_news.1.t:0 "Империя Наносит Ответный Удар"
 imperial_news.1.d:0 "[This.GetNewspaperHeader]После серии реформ, чудесных побед и бесчисленных мятежей, претерпевшей многие страдания Грифоньей Империи, под руководством Совета Трёх, удалось вернуть Центральные Регионы. Хотя многие из всё ещё независимых грифоньих королевств надеялись, что три архонта будут довольны размером своего королевства, однако их надеждам пришёл конец, так как сегодня архонт Эрос VII с своим молодым протеже императором Гровером VI, который находится у него на попечении, произнес речь о том, что Грифонья Империя не остановится, пока не объединит всех грифонов под своим знаменем еще раз."
 imperial_news.1.a:0 "Кажется, что для империи все еще есть надежда..."
 imperial_news.2.t:0 "Империя наносит ответный удар"
 imperial_news.2.d:0 "[This.GetNewspaperHeader]После серии реформ, чудесных побед и бесчисленных мятежей, претерпевшей многие страдания Грифоньей Империи, под руководством дворянства, удалось вернуть Центральные Регионы. В то время как многие из всё ещё независимых грифоньих королевств надеялись, что герцогиня Габриэлла и ее союзники-дворяне будут довольны размером своего королевства, однако их надеждам пришёл конец, так как сегодня герцогиня с ее молодым протеже Императором Гровером VI, который находится у неё на попечении, произнесла речь о том, что Грифонья Империя не остановится, пока не объединит всех грифонов под своим знаменем еще раз."
 imperial_news.2.a:0 "Кажется, что для империи все еще есть надежда..."
 imperial_news.3.t:0 "Император мёртв"
 imperial_news.3.d:0 "[This.GetNewspaperHeader]После долгого 40-летнего царствования грифон-император Гровер V скончался в императорском дворце. После непродолжительного периода полного хаоса в столице был создан достойный регентский совет, чтобы руководить и заботиться о принце Гровере VI и защищать империю. После стабилизации ситуации, была организована краткая и непубличная похоронная процессия для покойного императора, согласно его пожеланиям на смертном одре, и состоялась церемония, посвященная восхождению на престол принца Гровера VI..."
 imperial_news.3.a:0 "Империя скорбит..."
 imperial_news.3.b:0 "Такова участь тиранов"
 imperial_news.3.c:0 "Наконец-то! Я думал, что он никогда не умрёт"
 imperial_news.3.e:0 "Исчез еще один реликт прошлых эпох"
 imperial_news.3.f:0 "Отправьте наши соболезнования."
 imperial_news.3.not_f:0 "Грифония стала лучше."
 imperial_news.3.equestria_f:0 "Бедный грифон."
 imperial_news.3.equestria_no_f:0 "Поделом."
 imperial_news.3.equestria_no_f_dem:0 "Наши соболезнования."
 imperial_news.3.equestria_grf:0 "Правители конечны. Нова Грифония вечна."
 imperial_news.3.ded:0 "Надо стащить тело. Будет нам хороший раб."

imperial_news.4.t:0 "Скайфол будет стоять до конца"
 imperial_news.4.d:0 "[This.GetNewspaperHeader]Сегодняшний день отметился радикальными изменениями в политике Торговой Федерации Скайфол, поскольку их правительство объявило на мировой арене, что они не будут принимать имперские условия, продиктованные им несколько дней назад. Глава Федерации произнес речь по радио: "Мы, свободные народы Торговой Федерации Скайфол, никогда не уступим этим авторитарным свиньям! Мы будем противостоять против любой агрессии, направленной на жизнь и свободу нашей страны. И если они действительно желают получить себе в лапы нашу прекрасную Федерацию, тогда они могут пойти и убиться об стену прямо сейчас, потому что мы будем стоять до последней капли крови, мы защитим себя и прольем столько крови имперцев, что море покраснеет и сотни тысяч матерей не увидят своих сыновей. Мы никогда не сдадимся!""
 imperial_news.4.a:0 "Ну и где мне теперь покупать мои сигары?"
 imperial_news.4.b:0 "Храбрые слова..."
imperial_news.5.t:0 "Скайфол сдается"
 imperial_news.5.d:0 "[This.GetNewspaperHeader]Сегодняшний день отметился радикальными изменениями в политике Торговой Федерации Скайфол. Как заявил представитель правительства: "Мы принимаем Имперский ультиматум, посланный нам от имени Императора Грифонии". После долгого обсуждения в парламенте они решили согласиться с имперскими условиями. Вскоре после того, как правительство Федерации было официально распущено, а провинция Скайфол создана под бдительным вниманием Волкера Белокрыла, политического активиста и писателя, родом из Грифонии и одного из немногих лоялистов с территории бывшей Федерации, теперь, когда он пришел к власти, миллионы его сограждан душой и сердцем возненавидели его, но тем не менее, уже наверняка понятно имя нового губернатора ... Скайфол стал частью Империи."
 imperial_news.5.a:0 "Так, и где теперь мне покупать моё виски?"
 imperial_news.5.b:0 "Все так, как должно быть"
 imperial_news.5.c:0 "Мы должны были сражаться с ними..."

 ### Focuses ###
 GRI_emperor_passed:0 "Император Мертв"
 GRI_emperor_passed_desc:0 "Несмотря на все усилия по спасению его жизни, наш любимый Император скончался. Что же будет дальше..."
 GRI_industry_modern:0 "Небольшая Чистка"
 GRI_industry_modern_desc:0 "Империя сейчас нестабильна как никогда прежде. Смерть Императора вызвала ещё большую обеспокоенность, особенно в армии. Многие офицеры стали нелояльными и начали плести коварные интриги, а это совершенно неприемлимо для выживания империи. Мы должны немедленно избавиться от всех нелояльных офицеров любой ценой."
 GRI_commoner_voting:0 "Простогрифоны во Дворце"
 GRI_commoner_voting_desc:0 "После долгих дебатов, совет в конечном итоге выслушал Архонта Эроса и впервые в истории разрешил обычным грифонам войти в совет регентства."
 GRI_commoner_right_ensured:0 "Права Простогрифонов"
 GRI_commoner_right_ensured_desc:0 "Единственный верный способ управлять империей - сотрудничество между знатно- и простогрифонами. Знать и народ приведут нас к победе! Вместе! "
 GRI_commoner_industry:0 "Поддержка Гражданской Промышленности"
 GRI_commoner_industry_desc:0 "Наша страна сильно отстает в промышленном развитии. Мы должны стимулировать граждан открывать новые предприятия и поддерживать экономику в целом."
 GRI_noble_voting:0 "Старая Гвардия"
 GRI_noble_voting_desc:0 "Простогрифоны в Совете регентства? Обыкновенная хитрость, обманка! Дворяне знают, что хотят их подданные!"
 GRI_noble_rights_ensured:0 "Права Аристократии"
 GRI_noble_rights_ensured_desc:0 "Мы должны обеспечить дворянам устойчивое положение на вершине пищевой цепи нашей дряхлой, подвластной Архонтам империи."
 GRI_noble_industry:0 "Внешние Связи"
 GRI_noble_industry_desc:0 "Многие наши благородные друзья все еще имеют связи с зарубежными торговцами оружием. Нам следует использовать эти связи на благо собственной экономики."
 GRI_eagleclaw:0 "Герцогиня"
 GRI_eagleclaw_desc:0 "Габриэлла Когтистая, властительница Клубничного герцогства, двоюродная сестра последнего Императора, больше всего подходит на пост регента. Слава Империи!"
 GRI_noble_council:0 "Создание ИКС"
 GRI_noble_council_desc:0 "Стремясь централизовать власть регента, герцогиня Габриэлла желает создать Императорский Консультативный Совет. С этим новым советом, право голосовать по важным вопросам будут иметь только верные короне дворяне."
 GRI_noble_industrial_council:0 "Учреждение ПКС"
 GRI_noble_industrial_council_desc:0 "Церон Грейталон, наиболее влиятельный промышленник в Империи, предложил создать «Industrierat», или Промышленный Консультативный Совет. Сам Совет будет состоять из самых влиятельных предпринимателей Империи, которые будут использовать свои деловые связи и опыт, чтобы помочь модернизировать и возглавить индустриальный сектор Империи"
 GRI_noble_industrial:0 "Поддержать ПКС"
 GRI_noble_industrial_desc:0 "На даный момент Industrierat надежно зарекомендовал себя, поэтому было бы разумно увеличить его авторитет и его финансирование. Это позволит нам развивать нашу отрасль быстрее и эффективнее."
 GRI_industrial_development:0 "Субсидии На Развитие"
 GRI_industrial_development_desc:0 "Имея дело с откровенно запутанной имперской бюрократией, мы теперь можем начать раздавать гранты на развитие выдающимся гражданам в надежде стимулировать экономику."
 GRI_the_secret_service:0 "Создать MfÖS"
 GRI_the_secret_service_desc:0 "Ministerium für Öffentliche Sicherheit или сокращено MfÖS - это предлагаемая откровенно подпольная организация, целью которой является защита интересов Империи за рубежом. Она также обязана охранять империю и ее народ от внутренних угроз, таких как предатели и диверсанты."
 GRI_imperial_central_bank:0 "Восстановить Центральный Банк Грифонии"
 GRI_imperial_central_bank_desc:0 "Центральный Банк Грифонии когда-то был главным финансовым учреждением на континенте, но потерпевшим крах вместе с Империей. Если мы хотим, чтобы нас снова воспринимали всерьез как крупную державу, то нам нужно восстановить его."
 GRI_unite_nobles:0 "Объединение Нации"
 GRI_unite_nobles_desc:0 "Если наша империя хочет выжить в новом веке, то мы должны объединиться под общим знаменем. Надеемся, наши союзники думают так же."
 GRI_PYT_uni:0 "Основание Пифагорской Военной Академии"
 GRI_PYT_uni_desc:0 "Пифагорская Военная Академия была местом, куда многие дворяне отправляли своих детей для получения базовых знаний. Разумеется, если мы предоставим им финансирование, они помогут нам решить проблему образования."
 GRI_prepare_for_war:0 "Подготовка к войне"
 GRI_prepare_for_war_desc:0 "Это неизбежно. Однажды Империя Грифонов снова станет безопасным местом для жизни, где будет земля, еда и свобода для народа. Однако перед этим придется пролить много крови..."
 GRI_kill_the_traitors:0 "Без Пощады"
 GRI_kill_the_traitors_desc:0 "Прощать грешников и предателей - дело богов, отправлять их к богам - дело наше!"
 GRI_military_support:0 "Поддержать армию!"
 GRI_military_support_desc:0 "Имперская армия, если говорить откровенно, стала посмешищем. Если мы хотим чего-либо достичь, то мы должны превратить их в силу, достойную наследия Гровера!"
 GRI_loyal_officer_core:0 "Entschlossenheit"
 GRI_loyal_officer_core_desc:0 "'Entschlossenheit' или Решительность, это идея, которая была популярна в Вооруженных силах Грифонии на протяжении веков. Достаточно четко заявляя, что все можно сделать с достаточной силой воли, упорным трудом и упорством."
 GRI_joint_armies:0 "Формирование Грифоньей Армии"
 GRI_joint_armies_desc:0 "Долгое время у каждого, даже самого мелкого аристократа была своя частная армия, якобы, для защиты своих владений, а также империи в целом. Однако эта система нам больше не подходит. Мы должны идти в ногу со временем и создать собственные объединенные ВС, подвластные государству."
  GRI_oligarhcy:0 "Феофские нефтяные месторождения"
 GRI_oligarhcy_desc:0 "После недавних геологических исследований было установлено, что в Южной Феофии располагаются значительные залежи нефти. Теперь нужно направить рабочую силу для ее добычи."
 GRI_technocrats:0 "Богатство Клубники"
 GRI_technocrats_desc:0 "Клубничное Герцогство всегда славилось двумя вещами: клубничным алкоголем и залежами ресурсов. Теперь, когда Северные Земли вновь объединены под Имперским правлением, мы сможем использовать их во славу Империи!"
 GRI_unite_noble:0 "Последние Приготовления"
 GRI_unite_noble_desc:0 "Пришло время готовиться к войне. Эрос и его приспешники не помешают нам! Да будет наша слава велика!"
 GRI_unite_the_center:0 "Сделка с Предателями"
 GRI_unite_the_center_desc:0 "Время пришло. Мы вернем то, что по праву принадлежит нам. Вперед, к победе!"
 GRI_crush_ROU:0 "Интеграция Ромау"
 GRI_crush_ROU_desc:0 "Ромау - один из важнейших городов Грифонии. Мы должны как можно скорее интегрировать его в Империю."
 GRI_crush_ANG:0 "Интеграция Ангривера"
 GRI_crush_ANG_desc:0 "Часть самых фанатичных сторонников Архоната обитают в Ангривере. Дабы сохранить мир и предотвратить беспорядки, мы должны разобраться с ними."
 GRI_noble_empire:0 "Напомним о Себе"
 GRI_noble_empire_desc:0 "Долгое время нас считали слабыми и больными куропатками из Грифонии. Напомним всему миру, что у Империи еще есть когти!"
 GRI_eros:0 "Архонт"
 GRI_eros_desc:0 "Его Святейшество Архонт Эрос VII, голос Бореаса в Грифосе и защитник простого народа, сумел стать Имперским регентом. Будущее Грифонии находится в его когтях."
 GRI_land_reform:0 "Земельные Реформы"
 GRI_land_reform_desc:0 "Если мы хотим спасти простогрифонов от грязных когтей дворянства, мы должны передать землю, на которой они работают, в их владение, даже если это вызовет недовольство знати."
 GRI_empower_archons:0 "Власть Трёх"
 GRI_empower_archons_desc:0 "Мы не допустим, чтобы гнусные дворяне управляли Империей. Надо забрать власть у Совета Регентства и передать её Архонтам, поскольку только они могут обеспечить безопасность народа."
 GRI_fix_bureaucracy:0 "Разобраться с Бюрократами"
 GRI_fix_bureaucracy_desc:0 "Из-за устаревшей и чрезмерно сложной бюрократической системы дела в нашей стране идут из когтей вон плохо. Пришло время обновить эту систему во благо Империи."
 GRI_burgher_support:0 "Поддержка от Бюргеров"
 GRI_burgher_support_desc:0 "Хоть они не так сильны и влиятельны, как представители западной Торговой Федерации, бюргеры являются крайне полезными союзниками. С их финансовой поддержкой мы могли бы ускорить строительство новых фабрик."
 GRI_holy_order:0 "Рыцари Арктура"
 GRI_holy_order_desc:0 "Рыцари Арктура, основанные в 357 году, являются воинами Арктурианского Архоната и добросовестно служат Империи на протяжении веков. Многие наши граждане видят в них героев, и поэтому мы решили не только расширить их ряды, но и интегрировать в нашу армию."
 GRI_reward_loyalty:0 "Награда за Верность"
 GRI_reward_loyalty_desc:0 "Пришло время сплотить тех немногих лордов, что не присягнули к Габриэлле и ее сторонникам. Используя силу, если нужно."
 GRI_ROU_uni:0 "Спонсировать Университет Ромау"
 GRI_ROU_uni_desc:0 "Университет Ромау является одним из старейших университетов во всей Империи, он был альма-матер для многих величайших умов Грифонии. Тем не менее, не каждый может позволить себе обучение здесь, поскольку содержание этого древнего учреждения обходится недешево. Государственное финансирование университета позволило бы грифонам любого достатка обучаться здесь."
 GRI_education_effort:0 "Ликбез"
 GRI_education_effort_desc:0 "Без модернизации наша Империя рухнет. Однако о какой модернизации можно говорить, если наши граждане не имеют даже начального образования? Пришло время запустить долгосрочную кампанию по ликвидации безграмотности."
 GRI_greenback_stuff:0 "Развитие Алюминиевых Заводов Гринбека"
 GRI_greenback_stuff_desc:0 "Выплавка алюминия, важнейшего ресурса в производстве самолетов, должна быть приоритетным направлением для нас. К счастью, Гринбек уже располагает мощной алюминиевой промышленностью, поэтому нам не составит труда увеличить его выплавку."
 GRI_monasteries:0 "Элеос"
 GRI_monasteries_desc:0 "Архонт Эрион XII, глава архоната Эйр и один из основателей Совета Трёх, до недавнего времени не проявлявший участия в государственных делах, предложил восстановить концепцию всеимперского Элеоса. Элеос, по сути, является концепцией всеобщего акта добродетели. Эрион считает, что восстановление Элеоса на национальном уровне помогло бы получить больше поддержки от нашего населения."
 GRI_farms:0 "Прорубиться через Шейсвальд"
 GRI_farms_desc:0 "Шейсвальд - лес, охватывающих большую часть территорий Энгривер и Катерины и препятствующий развитию этих земель на протяжении нескольких веков. Однако теперь, когда наш народ сумел индустриализоваться, у нас есть средства, чтобы очистить Шейсвальд раз и навсегда!"
 GRI_romau_proclimation:0 "Прокламация Ромау"
 GRI_romau_proclimation_desc:0 "Пришло время положить конец герцогине Габриэлле и ее прихвостням. Эти предатели и мятежники будут вздернуты за свои преступления!"
 GRI_invite_erion:0 "Избранник Эйр"
 GRI_invite_erion_desc:0 "Единственным из Совета Трёх, кто не убежал в Ангривер, был архонт Эрион XII. Пока и Эрос, и Протей не гнушаются агрессивных мер, Эрион, с другой стороны, желает помочь простому грифонскому народу, который так сильно его поддерживает. Быть может мы должны пригласить его в правительство?"
 GRI_crush_FEA:0 "Сокрушить Сопротивление Феофии"
 GRI_crush_FEA_desc:0 "Могучие олигархи и технократы Феофии оспаривают наше право на владение регионом. Нам следует позаботиться о них. Народ должен быть верен нам, и только нам."
 GRI_crush_STW:0 "Присоединить Клубничное Герцогство"
 GRI_crush_STW_desc:0 " Клубничное Герцогство было главным опорным пунктом герцогини Когтистой, и многие по-прежнему считают наше командование здесь незаконным. Мы должны бороться с сепаратизмом, чтобы предотвратить беспорядки и бунты."
 GRI_end_TRD:0 "Под Чистым Небом"
 GRI_end_TRD_desc:0 "С момента распада Империи, Федерация Скайфол контролировала не только большинство самых развитых портов и городов Грифонии, но также и наш военно-морской флот. Если мы намереваемся вернуть Империи ее былую славу, мы должны уничтожить этих предателей и забрать то, что принадлежит нам!"
 GRI_empire_rising:0 "Рассвет Империи"
 GRI_empire_rising_desc:0 "Под мудрым руководством архонтов нам удалось сделать Империю снова великой! Однако наш путь еще не завершён. Многое еще предстоит сделать..."
 GRI_strike_north:0 "Вернуть Север"
 GRI_strike_north_desc:0 "Север должен быть возвращен. И Социалисты, и предательская Грифонья Республика, должны быть навсегда стерты с карты!"
 GRI_strike_lakes:0 "Вернуть Центральную Грифонию"
 GRI_strike_lakes_desc:0 "В Центральной Грифонии находится Гриффинстоун, один из величайших памятников грифоньей истории. Он должен быть восстановлен во имя Империи!"
 GRI_strike_west:0 "[This.GetGRIStrikeWestTitle]"
 GetGRIStrikeWestTitle_king:0 "Разобраться с Деспотами Аквелии"
 GetGRIStrikeWestTitle_dem:0 "Разобраться с Аквелийскими Повстанцами"
 GRI_strike_west_desc:0 "Западная Грифония является родиной не только для ненадежных герцогств и Торговой Федерации, но и для Аквелии. Чтобы защитить нашу Империю, мы должны устранить и семью Дискретов, и их вассалов!"
 GetGRIStrikeWestDesc_king:0 "Семья Дискретов и её вассалы!"
 GetGRIStrikeWestDesc_dem:0 "[JER.GetLeader] и грязная челядь, что их поддерживает!"
 GRI_strike_south:0 "Урок Покорности"
 GRI_strike_south_desc:0 "Падение и развал нашей Империи начались стараниями Вингбардии. И теперь, когда большинство земель благополучно вернулись под наше влияние, настало время покончить с этой угрозой раз и навсегда. Преподнесем этим глупцам урок покорности!"
 GRI_core_north:0 "Реинтеграция Севера"
 GRI_core_north_desc:0 "Мы ампутировали эту гноящуюся рану на севере и наконец-то можем реинтегрировать Северную провинцию"
 GRI_core_lakes:0 "Колыбель грифонов"
 GRI_core_lakes_desc:0 "Гриффинстоун в наших когтях, и мы наконец-то сможем реинтегрировать колыбель грифонов в нашу славную империю."
 GRI_core_west:0 "Западные провинции"
 GRI_core_west_desc:0 "Аквелия прочно под нашим управлением, мы наконец-то сможем реинтегрировать Аквелию в нашу империю."
 GRI_core_south:0 "Южный триумф"
 GRI_core_south_desc:0 "Вингбардия уничтожена, как и их надежды на независимый юг."
 GRI_attack_GRF:0 "Вернуть нашу Колонию"
 GRI_attack_GRF_desc:0 "Когда-то, наша Империя была ослаблена Революцией и Восстаниями. К сожалению, это привело к потере нашей самой важной заморской Колонии. Теперь, после восстановления былой мощи, настало время вернуть то, что по праву принадлежит нам. Силой, если потребуется."
 
 GRI_industry_technology:0 "Современные Промышленные Методики"
 GRI_industry_technology_desc:0 "Модернизация промышленности только началась, и наша страна прилагает все усилия для улучшения своего положения. Нам следует приглашать иностранных экспертов, чтобы они учили нас наилучшим и самым современным промышленным методикам."
 GRI_agricultural_support:0 "Сельскохозяйственная Помощь"
 GRI_agricultural_support_desc:0 "Благодаря системе феодализма и крепостного права сельское хозяйство было основой империи на протяжении тысячелетий. Однако теперь индустриализация поставила наших фермеров на грань исчезновения и банкротства. Мы должны стимулировать развитие сельского хозяйства всевозможными субсидиями."
 GRI_industrial_farms:0 "Механизация Сельского Хозяйства"
 GRI_industrial_farms_desc:0 "Кто сказал, что индустриализация и сельское хозяйство не могут помочь друг другу? Используя машины в с/х секторе, мы можем механизировать и автоматизировать большую часть процесса, значительно повысив производительность."
 GRI_breadbasket_of_griffonia:0 "Житница Грифонии"
 GRI_breadbasket_of_griffonia_desc:0 "Благодаря нашей преданности с/х сектору мы восстановили благосостояние сельской местности, и наши граждане снова живут, не опасаясь голода. Еды хватит всем!"
 GRI_krahe_contract:0 "Контракт с Кроу-Сталью"
 GRI_krahe_contract_desc:0 "Компания Кроу-Сталь является старейшей промышленной компанией в империи и именно она начала индустриализацию. Достигнув соглашения с ними, мы могли бы не только улучшить её рост, но и получить выгоду."
 GRI_imperial_railway:0 "Имперская Железная Дорога"
 GRI_imperial_railway_desc:0 "Наша железнодорожная система, выразимся вежливо, отсталая. Если мы хотим эффективно использовать скорость и гибкость поездов, то должны инвестировать в имперскую железнодорожную систему."
 GRI_crona_industry:0 "Контракт с Рейхсваффен"
 GRI_crona_industry_desc:0 "Рейхсваффен - выдающийся производитель оружия, компания была основана другом детства Гровера IV. И у Императора были хорошие отношения с компанией. Мы должны возобновить эту дружбу и взаимные связи, чтобы империя не лишилась своих когтей в самый неподходящий момент."
 GRI_tech_schools:0 "Грифоний Стандарт"
 GRI_tech_schools_desc:0 "Чтобы обеспечить высокое качество продукции нашей страны, мы введем национальный стандарт для проектирования и строительства. Скоро мы будем известны как лучшие инженеры Грифонии!"
 GRI_electronics_department:0 "Субсидировать Блютроникс"
 GRI_electronics_department_desc:0 "Блютроникс — это группа предприимчивых грифонов, которые думают, что будущее империи лежит в областях автоматизации и технологий. Сейчас это может показаться немного надуманным, но кто знает? Они могут быть пионерами прогресса, в котором мы нуждаемся."
 GRI_humanities_department:0 "Департамент Культуры и Исследований"
 GRI_humanities_department_desc:0 "Мы - грифоны до мозга костей: у нас есть когти, крылья и желание сражаться! Но даже несмотря на то, что мы уже сильны, можно найти новые способы использования наших природных данных сильных сторон."
 GRI_northern_roads:0 "Дороги Севера"
 GRI_northern_roads_desc:0 "Север снова в тёплых объятиях империи. Однако эти земли отрезаны от железнодорожной системы, которая уже существует в центре империи. Мы должны исправить это!"
 GRI_take_northern_industry:0 "Национализация M-R-V Бассейна"
 GRI_take_northern_industry_desc:0 "M-R-V бассейн — это крупнейший промышленный центром Клубничного Герцогства и Феофии. Теперь, когда эти земли снова находятся под имперским правлением, пришло время национализировать эти промышленные активы, чтобы использовать их в наших интересах."
 GRI_oil_oil_oil:0 "Чёрное Золото"
 GRI_oil_oil_oil_desc:0 "Нефть может быть намного более липкой, чем настоящее золото, но она сделает нас такими же богатыми."
 GRI_southern_roads:0 "В Шейсвальд"
 GRI_southern_roads_desc:0 "Юг снова под нашей властью. К сожалению, на этих землях не хватает местной инфраструктуры. Мы должны соединить их с основной ж/д сетью Империи."
 GRI_take_southern_industry:0 "Национализация R-G-G Бассейна"
 GRI_take_southern_industry_desc:0 "Юг снова наш, а вместе с ним и ценная промышленность. Пришло время национализировать эти активы, чтобы помочь Империи и подготовиться к грядущему."
 GRI_skyfall_dockyards_focus:0 "Восстановить Порты Скайфола"
 GRI_skyfall_dockyards_focus_desc:0 "Торговый порт Скайфола является крупнейшим во всей Грифонии и когда-то был жемчужиной военно-морской мощи империи. Теперь мы восстановили контроль над Скайфолом и его ценными портами. Настало время обновить их и ещё раз показать миру наше морское мастерство!"
 GRI_skyfall_industry:0 "Покончить с Торговыми Принцами"
 GRI_skyfall_industry_desc:0 "В прибрежных провинциях Скайфолла множество купцов и торговых принцев, которые имеют большое влияние на местную инфраструктуру и промышленность. Мы установили контроль над этими землями и намереваемся уничтожить их монополию."
 GRI_designated_industrial_zones:0 "Выделенные Промышленные Зоны"
 GRI_designated_industrial_zones_desc:0 "Выделив специальные промышленные зоны, мы сможем стимулировать быстрый рост промышленных центров и компаний по всей Империи."
 GRI_the_economic_miracle:0 "Имперское Экономическое Чудо"
 GRI_the_economic_miracle_desc:0 "Несмотря на скептицизм критиков, мы сделали это! Империя не только оправилась от экономической депрессии, но и достигла невероятных экономических высот."
 
 #GRI_romau_roads:0 "Усиление Ромау"
 #GRI_romau_roads_desc:0 "Теперь, имея в наших когтях Ромау с его внушительной основой для индустриализации, мы должны начать улучшение местной инфраструктуры и промышленности."
 #GRI_romau_arms:0 "Увеличить Арсенал Ромау"
 #GRI_romau_arms_desc:0 "Арсенал Ромау один из самых впечатляющих во всей Грифонии. Мы должны сделать его еще больше."
 #GRI_greenback_roads:0 "Начать Индустриализацию Яльдома"
 #GRI_greenback_roads_desc:0 "Яльдом, хотя и не такой промышленно развитый, как Ромау, обладает большим потенциалом, поскольку в нем находится Гринбек - один из крупнейших городов Грифонии. Может нам следует сосредоточиться на усилении Яльдома и Ангривера?"
 #GRI_oil:0 "Нефтяные Поля Феофии"
 #GRI_oil_desc:0 "После нескольких геодезических исследований подтвердилось, что в Феофии действительно найдена нефть. Мы должны безотлагательно начать строить нефтяные вышки в том районе. Этот жизненно важный ресурс хорошо нам поможет."
 #GRI_greenback_industry:0 "Инвестировать в Гринбек"
 #GRI_greenback_industry_desc:0 "Гринбек - один из самых быстрорастущих городов в Грифонии, поэтому он достоин наших инвестиций. Мы не должны упускать эту возможность."
 #GRI_east_center:0 "Огни Востока"
 #GRI_east_center_desc:0 "Благодаря тщательному инвестированию и планированию мы создали процветающий промышленный центр вокруг Гринбека и Ангривера. Пришло время пожинать плоды."
 #GRI_imperial_roads:0 "Ремонт Имперской Дорожной Системы"
 #GRI_imperial_roads_desc:0 "Имперская дорожная система находится в плохом состоянии, что затрудняет перемещение войск, товаров или даже простых жителей из одной части империи в другую. Если мы правильно инвестируем в неё, все должно измениться."
 #GRI_feathesia_roads:0 "Железные дороги Феофии"
 #GRI_feathesia_roads_desc:0 "Феофия - одна из самых больших и населенных провинций старой Империи. К сожалению, из-за сельского образа жизни местного населения, провинция не смогла использовать свою выгодную позицию. Чтобы исправить это, мы должны профинансировать строительство новых дорог, соединяющих разрозненные поселения Феофии."
 #GRI_feathesia_dock:0 "Усиление Военно-морского Комплекса"
 #GRI_feathesia_dock_desc:0 "Зловеще названное Гнилым Побережьем, это место было самым большим страхом любого матроса Грифонии из-за слухов о том, что здесь обитают ужасные существа - Кракены и Наги, которые якобы ответственны за исчезновения сотен матросов в этом районе. Однако сейчас мы живем в более просвещенные времена и знаем, что это лишь выдумки и слухи. Пришло время построить здесь порт."
 #GRI_feathisia_industry:0 "Индустриализация Феофии"
 #GRI_feathisia_industry_desc:0 "С новыми дорогами, соединяющими все уголки Феофии, мы наконец можем начать создание новых промышленных центров в регионе."
 #GRI_strawberry_roads:0 "Железные дороги Клубничного Герцогство"
 #GRI_strawberry_roads_desc:0 "Хотя Редвотер в Клубничном Баронстве и является одним из самых индустриализированных городов Империи, остальные части провинции по-прежнему не связаны между собой. Пришло время построить железные дороги, чтобы соединить жителей Герцогство."
 #GRI_strawberry_arms:0 "Инвестировать в Военную Компанию Редвотер"
 #GRI_strawberry_arms_desc:0 "Военная Компания Редвотер является одной из самых прославленных оружейных мастерских Грифонии, даже несмотря на то, что они предоставляют свои услуги только для знати. Возможно, предоставив им финансирование и налоговые льготы, мы сможем убедить их снабжать оружием нашу новую армию."
 #GRI_west_center:0 "Промышленность Запада"
 #GRI_west_center_desc:0 "Теперь, благодаря удаче и должному финансированию, мы готовы запустить производство вооружения в Феофии и Редвотере."
 #GRI_central_industry:0 "Индустриализация Окраин"
 #GRI_central_industry_desc:0 "В то время как Столица Империи является крупнейшим промышленным центром Грифонии, окружающие ее территории требуют значительных усовершенствований. Мы должны выделить средства для строительства дополнительных фабрик в этом районе."
 #GRI_modern_industry:0 "Современная Промышленность"
 #GRI_modern_industry_desc:0 "Нам удалось почти полностью обновить нашу промышленность. Все, что нам сейчас нужно - это маленький финальный толчок."
 #GRI_trade_dock:0 "Обновление Военно-морского округа Скайфол"
 #GRI_trade_dock_desc:0 "Скайфол - один из крупнейших торговых портов Грифонии и один из самых богатых её городов. Мы должны извлечь из этого выгоду, а заодно и обновить устаревшую военно-морскую базу Скайфол."
 #GRI_miracle:0 "Имперское Экономическое Чудо"
 #GRI_miracle_desc:0 "Благодаря нашей гениальной хозяйственной политике, мы вошли в эпоху экономического процветания, невообразимую всего пару лет назад. Воистину новый рассвет Империи!"
 #GRI_crona_industry:0 "Фонд Имперской Военной Компании"
 #GRI_crona_industry_desc:0 "Имперская Военная Компания, несмотря на свое невпечатляющее название, удовлетворяла технические нужды Имперской Армии с незапамятных времен. Мы должны предоставить им большее финансирование, пока наша экономика более-менее устойчива."
 GRI_new_navy:0 "Восстановить Имперское Адмиралтейство"
 GRI_new_navy_desc:0 "После долгого времени мы наконец-то вернулись на море и это очень славно! Однако, у нас нет времени, чтобы разбрасываться им. Ещё много предстоит сделать, но сперва мы должны восстановить Имперское Адмиралтейство."
 GRI_cat_base_strike_f:0 "Повысить адмирала Рейнкреста"
 GRI_cat_base_strike_f_desc:0 "У адмирала Рейнкрест, после его недавнего отпуска "за океаном", появились некоторые интересные идеи относительно нашего недавно реорганизованного военно-морского флота. Возможно, именно на этой новой морской концепции нам и следует сфокусироваться?"
 GRI_cat_fleet_in_being_f:0 "Повысить адмирала Хеллкросса"
 GRI_cat_fleet_in_being_f_desc:0 "Адмирал Хеллкросс - уважаемый моряк времен былого величия нашего флота. Он имеет собственное мнение о том, как следует вести войну в открытом море. Быть может, у него получится сделать наш флот таким же великим, каким он когда-то был?"
 GRI_cat_trade_interdiction_f:0 "Повысить адмирала Штормфезера"
 GRI_cat_trade_interdiction_f_desc:0 "Тот странный грифон, которого мы чуть не потеряли в Нова Грифонии при распаде Империи, Штормфезер, является поклонником тех странных штук, что он называет «подводными лодками». Он считает, что нам следует реорганизовать наш надводный флот в новый, современный флот охотников за торговыми судами. Возможно, именно это нам и требуется?"
 GRI_carrier_f:0 "Авианосцы класса Нефрит"
 GRI_carrier_f_desc:0 "Наши инженеры создали первые чертежи для нового перспективного линкора, который сможет перевозить, запускать и восстанавливать самолеты на море. Это выглядит многообещающее, и было бы глупо упустить такую возможность и отказаться от этого проекта."
 GRI_naval_aviation_f:0 "Инициатива Военно-Морской Авиации"
 GRI_naval_aviation_f_desc:0 "Морская авиация прошла долгий путь, но должна пойти еще дальше, чтобы конкурировать с современными кораблями и оборудованием. При надлежащей морской ударной силе мы можем действительно взять под контроль волны и небо над ними."
 GRI_rottenedam_dock:0 "Расширить Роттендамские верфи"
 GRI_rottenedam_dock_desc:0 "Верфи Роттендама показали себя многообещающими в прошлом, и с возвращением этих доков было бы разумно расширить их и наши возможности судостроения."
 GRI_light_cruiser_f:0 "Модели Легких Крейсеров"
 GRI_light_cruiser_f_desc:0 "Легкий крейсер формирует самую основу любого современного флота, насколько нам известно. Таким образом, мы должны работать над совершенствованием наших конструкций крейсера, чтобы наш хребет никогда не был сломлен в бою."
 GRI_battlecruiser_f:0 "Крейсер класса Крона"
 GRI_battlecruiser_f_desc:0 "Лучше вооруженный, чем легкий крейсер, но не такой маневренный, линейный крейсер образует отличную альтернативу более громоздким линейным кораблям. Благодаря приемлемой скорости и маневренности, он более чем способен выполнять точные и тяжелые удары."
 GRI_battleship_f:0 "Современные Модели Линкоров"
 GRI_battleship_f_desc:0 "Жемчужинами в короне любого флота являются его линкоры, его флагманы. Мы должны показать миру, что имперский флот прогрессирует, и что мы - сила, с которой нужно считаться на морях!"
 GRI_destroyer_f:0 "Торговый Эскорт"
 GRI_destroyer_f_desc:0 "Маленький и проворный, эсминец - идеальный класс корабля для эскортных и противолодочных миссий. Используя глубинные заряды, они более чем способны экранировать и защищать наши ценные торговые маршруты."
 GRI_submarine_f:0 "Эксперименты с Подлодками"
 GRI_submarine_f_desc:0 "Современные технологии выявили новые методы, которые предположительно позволяют кораблям оставаться под водой в течение длительных периодов времени, даже в битве. Эти подводные лодки, или подлодки, могут быть очень полезны для нас и могут легко преследовать вражеские силы и конвои."
 GRI_skyfall_dock:0 "Новый Главный Порт"
 GRI_skyfall_dock_desc:0 "Город Скайфол был возвращен в лоно Империи, а вместе с ним и прекрасные верфи Скайфола. Будучи самой большой верфью в Грифонии, он будет служить нам в этом новом веке."
 GRI_griffonian_marines:0 "Морской Батальон"
 GRI_griffonian_marines_desc:0 "Хотя контроль над морями безусловно важен, важно, чтобы мы эффективно использовали наше военно-морское превосходство. Например, путем оснащения и обучения морской пехоты, которая будет штурмовать вражеские пляжи и побережья."
 GRI_transport_f:0 "Улучшить Технологию Высадки"
 GRI_transport_f_desc:0 "Чтобы обеспечить дальнейший успех военно-морских вторжений на чужую территорию, мы должны убедиться, что мы сможем посадить как можно больше трудоспособных грифонов на наше десантное судно. Больше чисел означает, что существует более высокий шанс на успех, легкий и гарантированный."
 GRI_hoist_the_flag:0 "Поднять Флаг!"
 GRI_hoist_the_flag_desc:0 "Матросы! Посмотрите в небо и поприветствуйте наш имперский флаг! Величие нашего флота было восстановлено, и теперь мы должны полностью восстановить славу флота и Империи в мире. Ура!"
 GRI_army:0 "Начать реорганизацию Имперской Армии"
 GRI_army_desc:0 "У нашей армии довольно печальное положение дел. Пришло время начать реорганизацию в Имперские вооружённые силы, где каждый грифон был бы горд быть их частью."
 GRI_infantry_equipment_f:0 "Блестящие пушки"
 GRI_infantry_equipment_f_desc:0 "Наши старые мушкеты становятся бесполезными в современных военных доктринах. Если мы хотим иметь даже надежду удержать наших соседей, мы должны улучшать. Новые, блестящие, а самое важное, более смертельные пушки в приоритете."
 GRI_support_equipment_f:0 "Чистые бинты"
 GRI_support_equipment_f_desc:0 "Мы должны пересмотреть свое отношение к раненым. Откровенно говоря, наши "полевые врачи" ужасны, они убивают больше грифонов, чем это бы сделала сама битва. Мы немедленно должны это исправить."
 GRI_artillery_f:0 "Крупные пушки"
 GRI_artillery_f_desc:0 "Нам нужны не только качественные пушки, но и более крупные. Время гладкоствольной артиллерии прошло, и грохот современных орудий заставит наших врагов содрогнуться."
 GRI_light_tank_f:0 "Бронированные тракторы"
 GRI_light_tank_f_desc:0 "Пара инициативных грифонов предложила нам идею полностью обвесить бронепластинами обычный трактор. Конечно, конкретно эта машина не представляет большой угрозы, но возможно, на этой базе удастся разработать новый тип транспортного средства?"
 GRI_doctrine_grand_battlepan:0 "Яйцевыносящие Крепости Бронзохвостого"
 GRI_doctrine_grand_battlepan_desc:0 "Бронзохвостый считает, что мы должны сделать наши укреплённые позиции неприступными настолько, чтобы враг даже не сунулся вперёд, или сделал бы это с неприемлемыми потерями. Может быть, именно этому военному фокусу мы и должны следовать? Ему бы хорошо дать имя."
 GRI_support_equipment_f_but_better:0 "Служба Информирования и Связи"
 GRI_support_equipment_f_but_better_desc:0 "Благодаря специальной службе обмена сообщениями для наших военных, мы можем гарантировать, что сообщения будут переданы правильно и своевременно. Это поможет нашим подразделениям фронта и генеральному персоналу в равной степени."
 GRI_enigma_code:0 "Код "Энигма""
 GRI_enigma_code_desc:0 "Превосходный образец военной инженерии, созданный инженером-электронщиком по имени Эдвард Нигма, код Э.Нигмы - современное средство для передачи секретной информации, которое, предположительно, невозможно взломать. Мы должны сосредоточиться на том, чтобы распространить его среди наших военных частей как можно быстрее."
 GRI_magic_weapons:0 "Оружие новой эпохи"
 GRI_magic_weapons_desc:0 "После вестей об экспериментах с магическим оружием за океаном, мы также должны попытаться создать что-то подобное. Будущее уже здесь."
 GRI_doctrine_superior_firepower:0 "Августовы Огонь и Сера"
 GRI_doctrine_superior_firepower_desc:0 "Чем дальше тем чуднее. Август считает, что мы должны сфокусироваться на увеличении нашей огневой мощи настолько, насколько это возможно и обрушивать её на врага так часто, как только возможно, чтобы уменьшить потери с нашей стороны настолько, насколько это возможно. Возможно это должно стать нашим главным военным фокусом."
 GRI_infantry_equipment_f_but_better:0 "Современное стрелковое оружие"
 GRI_infantry_equipment_f_but_better_desc:0 "Наше старое вооружение отлично послужило нам в прошлом, но сейчас нужно догонять мир. Эти новые винтовки совсем не похожи на наши старые мушкеты и штыки, займёт некоторое время, чтобы обучить солдат использовать их как надо, но оружие новой конструкции крайне важно, чтобы быть на переднем краю технологии."
 GRI_motorized_f:0 "Бронеавтомобили"
 GRI_motorized_f_desc:0 "После успешных испытаний трактора мы решили, что будет хорошей идеей также поставить броню на наши автомобили, чтобы дать им подходящую роль в современных битвах и продолжить модернизировать наши войска."
 GRI_artillery_f_but_better:0 "Массовая артподготовка"
 GRI_artillery_but_better_desc:0 "Используя артиллерию в больших количествах, мы можем уничтожить не только строй врага, но и его мораль. Ну а когда наши войска наконец-то сблизятся с врагом, враг дрогнет, рано или поздно."
 GRI_mobile_warfare_focus:0 "Шок и Трепет Громохвостого"
 GRI_mobile_warfare_focus_desc:0 "Громохвостый считает, что хороший способ выигрывать наши войны - это атаковать как можно быстрее, с максимальным приложением силы, чтобы не останавливать наше быстрое наступление. Этим мы захватим врага до того, как они поймут, что мы уже победили их. Возможно это должно стать нашим главным военным фокусом?"
 GRI_light_tank_fs:0 "Подходящие танки"
 GRI_light_tank_fs_desc:0 "Испытания трактора оказались успешными, так что теперь можно полностью разработать так называемый "танк" и сделать его хорошим оружием войны, нежели несуразным прототипом. Стандартизация и улучшенная конструкция должны быть введены как можно быстрее."
 GRI_medium_tank:0 "Более тяжёлые танки"
 GRI_medium_tank_desc:0 "Несмотря на то, что наши современные танки вполне хороши, мы должны попытаться создать более тяжёлые, защищённые модели с большей огневой мощью."
 GRI_heavy_tank:0 "Подвижные крепости"
 GRI_heavy_tank_desc:0 "Наш концепт тяжёлых танков достаточно хорош, чтобы начать производство, но мы должны нацелиться на постройку настоящих подвижных крепостей, броня которых останется непроницаемой для вражеского оружия."
 GRI_military_academy:0 "Имперская Военная Академия"
 GRI_military_academy_desc:0 "Наши военные силы прошли долгий путь начиная с их основания. И несмотря на это, ещё многому следует научиться, многое улучшить. Так что будет хорошей мыслью профинансировать открытие академии, созданной для обучения молодых военных умов следующего поколения. Кто знает, что принесёт будущее?"
 GRI_airforce:0 "Новые Грифоньи ВВС"
 GRI_airforce_desc:0 "Наконец-то мы можем расширить Грифоньи Военно-Воздушные Силы."
 GRI_rocket_project:0 "Проект Эйр"
 GRI_rocket_project_desc:0 ""Однажды мы отправимся на Луну, ик", фраза имперского гражданина выпившего пятую бутылку виски, и таким образом была создана Имперская космическая программа."
 GRI_actual_support_equipment:0 "Надежные Роты Поддержки"
 GRI_actual_support_equipment_desc:0 "Благодаря надежным вспомогательным ротам на линии фронта и за ее пределами мы сможем обеспечить постоянный запас боеприпасов и предметов медицинского назначения нашим войскам. Это позволит нашим солдатам сражаться в бою дольше и преумножить свое преимущество."
 GRI_spec_ops_initiative:0 "Kommando Spezialkräfte"
 GRI_spec_ops_initiative_desc:0 "Имперская армия, может, и прошла долгий путь, но у нас по-прежнему не хватает специальных сил в наших рядах. Пришло время ввести эти войска, поскольку они помогут нам в завоевании даже самых сложных территорий Грифонии."
 GRI_rocket_artillery_f_but_better:0 "Небельверфер"
 GRI_rocket_artillery_f_but_better_desc:0 "Небельверфер представляет собой ракетный пусковой аппарат, который запускает зажигательные гранаты по высокой дуге в сторону позиций противника. Огненное разрушение, которое он создает, не считая звука, что он производит во время стрельбы, сломит дух врага еще до наступления наших войск." 
 GRI_project_arcturus:0 "Проект Арктурус"
 GRI_project_arcturus_desc:0 "Арктурус, твои воинственные сыновья обращаются к тебе за помощью, о прославленный Бог Войны. Тебе молятся солдаты, когда битва находится в самом разгаре, когда требуется храбрость. К тебе мы обращаемся в отчаянные времена, у тебя просим силы и крепости духа. Тебе мы молимся, дабы сжечь их миры в пепел..."
 GRI_strat_destruction:0 "Доктрина Стратегического Разрушения"
 GRI_strat_destruction_desc:0 "Чтобы правильно отобразить имперскую мощь и волю, мы должны развернуть огромное крыло бомбардировщиков, которое будет преследовать и бомбардировать вражеские позиции и города. Со смертельным дождем сверху, уничтожающим промышленные комплексы и мораль противника, наши враги не смогут долго продержаться."
 GRI_air_superior:0 "Доктрина Поддержки с Воздуха"
 GRI_air_superior_desc:0 "Мобильное и гибкое крыло штурмовиков идеально подходит для наших военно-воздушных сил, поскольку оно позволяет нам быстро и точно поддерживать наши наземные силы в любом месте боя. Благодаря надежной, точной воздушной поддержке, ни одни наступающие или защищающиеся враги не смогут выстоять на нашем пути!"
 GRI_operational_integrit:0 "Доктрина Оперативного Взаимодействия"
 GRI_operational_integrit_desc:0 "Чтобы поддержать как оборонительные, так и наступательные маневры на земле, наши воздушные силы должны стать доминирующими над воздушными силами противника. Только если мы сможем вырвать контроль над небом, наши войска будут в безопасности, и только тогда можно будет добиться победы."
 GRI_expand_airbases:0 "Расширить Имперские Авиабазы"
 GRI_expand_airbases_desc:0 "Империя остро нуждается в новых, расширенных авиабазах. Без них мы не можем использовать ни одну из наших воздушных сил. Мы должны строить новые базы как можно скорее!"
 GRI_strat_bombers_focus:0 "Подарки с Высоты"
 GRI_strat_bombers_focus_desc:0 "Долгая, плотная ковровая бомбардировка должна быть устроена для вражеских городов, фабрик и войск. От такой великой разрушительной силы никто не убежит. Они должны либо сдаться и спасти свою жизнь, либо сражаться и страдать от последствий."
 GRI_tact_bombers_focus:0 "Летающие Крепости"
 GRI_tact_bombers_focus_desc:0 "Наши бомбардировщики должны быть превращены в современные летающие крепости. Они должны не только посылать смерть с небес на землю, но и сдерживать любого возможного атакующего."
 GRI_jets:0 "Реактивные Эксперименты"
 GRI_jets_desc:0 "Наши Военно-воздушные силы прошли долгий путь, и все же, мы могли бы улучшить их. Ученые обнаружили, что возможен способ летать еще быстрее, чем любой Грифон когда-либо ранее, используя силу реактивных двигателей."
 GRI_close_air_support_focus:0 "Поддержка Наших Войск"
 GRI_close_air_support_focus_desc:0 "Наша штурмовая авиационная поддержка всегда должна быть в режиме ожидания, и в случае необходимости мы готовы помочь нашим наземным войскам. Таким образом, никакая защита и никакое наступление не будут сорваны, и наша победа будет обеспечена."
 GRI_paratroopers:0 "Парашютисты"
 GRI_paratroopers_desc:0 "Мы должны начать набор верных воздушно-десантных войск. Таким образом, мы сможем развернуть элитную пехоту за линиями противника, используя наше воздушное превосходство, и вырезать отрезать вражеские силы."
 GRI_fighter_focus:0 "Крылья из Стали"
 GRI_fighter_focus_desc:0 "Сильные воздушные силы, естественно, полагаются на сильное присутствие истребителей. Без хороших, надежных моделей истребителей мы могли бы вообще отказаться от идеи превосходства в воздухе. Мы должны гарантировать, что у нас будут самые современные схемы проектирования для наших истребителей в любое время!"
 GRI_heavy_fighter_focus:0 "Клювы из Стали"
 GRI_heavy_fighter_focus_desc:0 "Еще более сильные, но и более тяжелые версии наших истребителей помогут нам в удержании превосходства в воздухе. С помощью все большего и большего количества пушек эти машины смогут легко уничтожить все, что бросает против нас враг."
 GRI_rule_the_skies:0 "Благословление Борея"
 GRI_rule_the_skies_desc:0 "Имперская слава не связана только с волнами и лесами, но доходит и до облаков на небе! Пусть все грифоны знают, что Империя правит небесами!"
 
 GRI_the_grand_coup:0 "Великий Переворот"
 GRI_the_grand_coup_desc:0 "Фердинанд Рассветный Коготь и Комитет Национального Спасения вырвали власть из когтей старого порядка, и теперь пришло время заняться серьёзными проблемами, которые преследуют империю."
 GRI_oh_god:0 "Дорогой Бореас"
 GRI_oh_god_desc:0 "После тщательного анализа стратегической ситуации, логистики и оценки наших сил наши ведущие тактики пришли к выводу, что наши шансы на выживание довольно ... низки."
 GRI_everything_is_on_fire:0 "Всё Пылает"
 GRI_everything_is_on_fire_desc:0 "Реакция на переворот Фердинанда была чуть более ... восторженной, чем ожидалось. То есть за пределами нашей штаб-квартиры собралась толпа, и они, похоже, очень хотят добраться до Фердинанда или, точнее, до его шеи."
 GRI_calm_the_fuck_down:0 "Пожалуйста, Пришлите Помощь"
 GRI_calm_the_fuck_down_desc:0 "Фердинанд отправил призыв о помощи нескольким верным ему подразделениям за пределами города. Само послание призывает как можно быстрее добраться до Гриффенхейма и подготовиться к бою по прибытии. Надеюсь, они скоро приедут. Если они не прибудут, тогда нам стоит застрелиться, чтобы экономить расстрельной команде несколько пуль."
 GRI_secure_the_streets:0 "Танки на Улицах"
 GRI_secure_the_streets_desc:0 "Наконец прибыли наши подкрепления и мы сомкнули когти вокруг Гриффенхейма, так что пришло время навести порядок на улицах. Порядок будет выглядеть 20-тонным стальным зверем смерти и разрушения, с которым будет весьма непросто справиться камнями и мушкетами."
 GRI_hang_them_high:0 "Трупы на Фонарных Столбах"
 GRI_hang_them_high_desc:0 "Похоже, что жители Гриффенхейма не усвоили свой урок полностью. Когда более мягкие методы терпят неудачу, требуются более жёсткие. И методы, которые мы можем использовать, действительно очень жёсткие."
 GRI_a_bullet_for_the_priests:0 "Пусть Встретятся со Своими Богами"
 GRI_a_bullet_for_the_priests_desc:0 "Рыцари империи, видимо, из-за своих толстых черепов не поняли, что мы теперь тут главные. Они просто отказываются заткнуться и перестать причитать о покойном императоре и наших преступлениях против богов. Ну, если они так заботятся о богах, мы можем дать им шанс встретиться с ними лично."
 GRI_a_message:0 "Послание"
 GRI_a_message_desc:0 "С момента переворота один грифон был занозой в нашем боку. Он обладает большим влиянием в пределах империи, и противостояние ему, безусловно, будет трудным. Но если он не может принять новый статус-кво, то ему придётся уйти. "
 GRI_traitors_within:0 "Пуля Солдатам"
 GRI_traitors_within_desc:0 "Армия была довольно чётка разделена между теми, кто поддерживает Фердинанда, и теми, кто против него. Теперь, если мы рассмотрим это с юридической точки зрения, то если они откажутся принять наше правительство, значит они откажутся признать власть империи. А это измена, наказание за которую всем известно."
 GRI_what_they_deserve:0 "И Петля для Командиров"
 GRI_what_they_deserve_desc:0 "Теперь, когда с солдатами разобрались, пришло время и для офицеров. Все мятежные офицеры, которые протестовали против наших предыдущих действий, должны быть брошены в тюрьмы. Петля - вот судьба предателя."
 GRI_shoot_the_nobles:0 "Из Окон"
 GRI_shoot_the_nobles_desc:0 "Дворяне просто не могут заткнуться. Они выдвигали бесчисленные протесты и требования о своих старых правах, и, несмотря на все наши усилия, никак не могут понять намёка. Дворяне так долго правили страной из башен цвета слоновой кости, что пришло время им стать чуть ближе к простой земле."
 GRI_kill_eros:0 "Отправить Эроса в 'отставку'"
 GRI_kill_eros_desc:0 "Верно, последняя попытка, которую мы предприняли в отношении Эроса, была ... не очень удачной. Но факт остается фактом: мы больше не можем терпеть его присутствие. И когда более тонкие методы терпят неудачу, прямые могут преуспеть."
 GRI_the_anarchy_ends:0 "Да Здравствует Лорд Протектор!"
 GRI_the_anarchy_ends_desc:0 "Лорд-протектор Фердинанд и Комитет Национального Спасения сумели уничтожить предателей в империи. Анархия, наконец, кончилась и пришло время строить великие планы, которые задумал Лорд-Протектор."
 GRI_propaganda_and_or_education:0 "Обучить Народ"
 GRI_propaganda_and_or_education_desc:0 "Империя не может надеяться вернуть себе былую славу, если её население и, что более важно, армия не умеют читать. Народ будет получать правильное образование, с акцентом на то, как наш славный лорд-протектор спасёт нас от забвения."
 GRI_a_portrait_in_every_home:0 "Портрет в Каждом Доме"
 GRI_a_portrait_in_every_home_desc:0 "Лорд-протектор Фердинанд действительно спас империю от разрушения, и это отлично подходит, чтобы столь монолитную фигуру обожало население. Его портрет теперь можно найти в каждом доме, независимо от того, что домовладельцы могут подумать о нем."
 GRI_ministry_of_propaganda:0 "Рейхсминистерство Пропаганды"
 GRI_ministry_of_propaganda_desc:0 "Пресса никогда не была союзницей государства, она распространяла гнусные слухи и постоянно лгала о правительстве. Чтобы гарантировать, что благородные граждане империи получают только самую верную информацию, спонсируемое государством министерство теперь будет следить за журналистами. Чтобы гарантировать справедливость и беспристрастность, конечно."
 GRI_kulturekampf:0 "Новая Культура"
 GRI_kulturekampf_desc:0 "Возрождающаяся империя нуждается в возрожденной культуре, в которой подчеркиваются правильные черты, которыми должен обладать каждый грифон. Храбрость, верность и послушание должны укорениться в самой сути общества, чтобы гниль, почти сокрушившая старую империю, не вернулась."
 GRI_the_war_economy:0 "Военная Экономика"
 GRI_the_war_economy_desc:0 "Экономика существует только для того, чтобы служить государству, а государство существует только для того, чтобы сражаться с врагами на войне. Экономика, таким образом, должна работать ради войны. Заводы будут производить свои товары в соответствии с нашими точными спецификациями, и они будут делать это без малейших жалоб."
 GRI_convert_the_factories:0 "Конвертировать Фабрики"
 GRI_convert_the_factories_desc:0 "Большое количество фабрик в Имперском Городе занимается производством бессмысленных безделушек и игрушек для гражданского населения. Если Империя хочет вернуть себе славу, то такие траты недопустимы, эти фабрики должны быть преобразованы для производства оружия, которое мы используем для восстановления Империи."
 GRI_military_industrial_council:0 "Военно-Промышленный Совет"
 GRI_military_industrial_council_desc:0 "Несколько видных промышленников были гораздо более восприимчивыми к нашими требованиями, чем другие, и такая преданность и лояльность государству должны быть вознаграждены. Эти промышленники будут заседать в совете, посвященном оптимизации производства оружия, и будут получать соответствующие вознаграждения, чтобы компенсировать потраченное время."
 GRI_we_need_more:0 "Всё для Отечества"
 GRI_we_need_more_desc:0 "Граждане Империи должны пожертвовать многим ради государства: им придётся работать дольше за меньшую плату, а безработица будет неприемлемой среди трудоспособного населения. Они будут работать столько, сколько мы им скажем, а иначе пойдут под трибунал."
 GRI_reform_the_army:0 "Реформа Армии"
 GRI_reform_the_army_desc:0 "Имперская Армия слишком долго страдала от засилья трусов и предателей. Лорд-Протектор хочет превратить её в по-настоящему благородную силу, полностью посвященную её миссии и обладающую абсолютной верой в лидера."
 GRI_new_officers:0 "Новые Офицеры"
 GRI_new_officers_desc:0 "Несколько многообещающих офицеров, что присоединились к лорду-протектору во время переворота, показали хорошее понимание стратегии, а также абсолютную лояльность государству. С такими способностями и преданностью продвижение по службе, без сомнения, не за горами."
 GRI_no_more_police:0 "Объединить Полицию и Армию"
 GRI_no_more_police_desc:0 "Полиция существует для обеспечения порядка на улицах и лояльности населения. Военные также существуют для выполнения этих задач. Мы должны устранить эту избыточность, объединив эти две силы в одну. "
 GRI_citizenship_for_service:0 "Нет Места для Трусов"
 GRI_citizenship_for_service_desc:0 "Армия - это место для лучших из лучших, и поэтому здесь нет места для трусов. Каждый новый новобранец должен быть превращен в военную машину, полностью послушную и готовую умереть за Империю. Делать что-то меньшее было бы просто неэффективно."
 GRI_into_the_south:0 "Марш в Лес"
 GRI_into_the_south_desc:0 "На юге несколько бандитских государств незаконно оккупируют районы, которые по праву принадлежат Империи. Теперь, когда армии и экономика готовы, настало время силой отнять Шейсвальд у этих бандитов."
 GRI_core_the_universities:0 "Сокрушить Южан"
 GRI_core_the_universities_desc:0 "Южане безуспешно пытались создать свою национальную самобытность, отделившись от империи. Мы покажем им, что эти ошибочные и глупые попытки ничем им не помогли и что они не перестали быть гражданами Империи."
 GRI_core_the_shit_forest:0 "Сжечь Шейсвальд"
 GRI_core_the_shit_forest_desc:0 "Энгривер и Катерин были лояльными подданными Империи на протяжении веков, и, несмотря на всю возможную глупость, они все ещё верны. Шейсвальд будет напоминать об этом и о том, на что мы готовы пойти."
 GRI_greenback_aluminum:0 "Военные Трофеи"
 GRI_greenback_aluminum_desc:0 "Предатели юга отказались от любых прав, которыми могли бы обладать, в тот самый момент, когда они отделились из Империи. Мы победили их, так что пришло время использовать их собственность надлежащим образом. "
 GRI_angriver_factories:0 "Сжечь Леса"
 GRI_angriver_factories_desc:0 "Обширные леса юга слишком долго мешали строительству и развитию региона. Это продолжается слишком долго, мы должны быстро и эффективно избавиться от леса. Было предложено элегантное решение - мы превратим их в пепел."
 GRI_reuse_a_uni:0 "Место Высшего Образования"
 GRI_reuse_a_uni_desc:0 "После недавнего захвата нескольких научно-исследовательских институтов и университетов, мы сможем эффективно расширить наши исследовательские возможности."
 GRI_military_school:0 "Использовать Пифагорейскую Академию"
 GRI_military_school_desc:0 "Пифагорейская военная академия снова и снова зарекомендовывала себя как надежный источник хороших офицеров. Расширяя этот институт и официально используя его, мы можем обеспечить надежную базу для развития нашей армии."
 GRI_use_it_for_propaganda:0 "Использовать Университет Ромау"
 GRI_use_it_for_propaganda_desc:0 "Ромау был центром высшего образования в империи на протяжении поколений и это безопасный выбор для основы наших исследований и разработок. Хотя в Ромау не появится каких-то головокружительных достижений, это придаст нашим действиям определенную политическую легитимность."
 GRI_secret_projects:0 "Вундерваффе"
 GRI_secret_projects_desc:0 "В связи с тем, что в настоящее время мы разобрались с более традиционными областями исследований, пришло время рассмотреть некоторые из более ... неортодоксальных идей, которые появились у наших ученых. Хотя многие из них, прямо скажем, абсолютно безумны, безусловно, мы можем найти среди них нечто полезное."
 GRI_into_the_north:0 "Марш в Болото"
 GRI_into_the_north_desc:0 "Болота севера кишат предателями и преступниками, нам придётся навести порядок в этих районах. Армия готова, и теперь только ждет команды Лорда-Протектора, чтобы начать продвижение."
 GRI_core_feathisia:0 "Интегрировать Болотных Грифонов"
 GRI_core_feathisia_desc:0 "Все жители Феофии и Грифинхельма - подданные Империи, и настало время напомнить им об этом. Все они осознают ошибки прошлого и станут образцовыми гражданами Империи."
 GRI_core_the_dogs:0 "Поводок для Псов"
 GRI_core_the_dogs_desc:0 "Псы Клубничного Герцогства и Бронзхилла заблуждаются и не считают себя законными подданными империи. И иногда владелец собаки должен напоминать ей, кто на самом деле хозяин."
 GRI_ban_the_feathisian_language:0 "Захватить Нефтяные Месторождения Феофии"
 GRI_ban_the_feathisian_language_desc:0 "Мы сможем воспользоваться нефтяными месторождения Феофии намного лучше прежних хозяев, да и победители всё равно забирают всё. Жители Феофии дадут нам доступ к нефтяным месторождениям, по собственному желанию или иным образом."
 GRI_expell_the_dogs:0 "Изгнать Псов"
 GRI_expell_the_dogs_desc:0 "Псы просто не могут перестать говорить о покойном императоре, и это превратилось в проблему, слишком большую, чтобы её можно было игнорировать. Они могут скулить о его смерти сколько хотят, но только за пределами Империи, так как они доказали, что им нельзя доверять."
 GRI_the_reich_rises:0 "Восход Рейха"
 GRI_the_reich_rises_desc:0 "Под превосходным руководством нашего любимого лорда-протектора Фердинанда Империя вернула себе свои земли. Но это не конец наших амбиций, скоро весь мир вспомнит о мощи нашей империи."
 GRI_push_into_the_north:0 "В Земли Предателей"
 GRI_push_into_the_north_desc:0 "На севере лежат земли мерзких предателей из Республики Грифонов. Эти презренные бандиты были первопричиной упадка империи, и с тех пор их жалкая революция скрывалась в горах. Настало время для них предстать перед абсолютной справедливостью."
 GRI_the_virgin_land:0 "Девственные Земли Ведины"
 GRI_the_virgin_land_desc:0 "Ведина, которая никогда не была частью Империи, долгое время оставалась нетронутой войной. Империя была построена на телах более слабых наций, и пришло время, чтобы Ведина присоединилась к Империи Грифонов на постоянной основе."
 GRI_string_up_kemerskai:0 "Петля для Президента-Маршала"
 GRI_string_up_kemerskai_desc:0 "Президент-маршал Кермерскай является первоисточником слабости, которая так долго истощала Империю. Пришло время для преступника понести наказание за свои действия, и существует только одно приговор, соответствующий масштабу его преступлений."
 GRI_integrate_the_north:0 "Очищенная Земля"
 GRI_integrate_the_north_desc:0 "Север наконец был очищен от засилья преступников, которые населяли его, и теперь остались только верные граждане Империи. Это только вопрос времени, скоро весь регион будет полностью интегрирован в Рейх."
 GRI_push_into_the_center:0 "Дом Всех Грифонов"
 GRI_push_into_the_center_desc:0 "На юге лежит место первоначального появления нашей грифоньей расы. Гриффонстоун - источник, откуда ведут род прародители нашей расы. Ради империи мы должны обеспечить безопасность этого важного региона."
 GRI_respect_the_locals:0 "Ничего, Кроме уважения"
 GRI_respect_the_locals_desc:0 "Рейх не проявит ничего, кроме уважения к жителям юга, и мы сформируем местные вспомогательные подразделения для пополнения наших войск. Этот небольшой жест, несомненно, поможет нам в более объёмном вопросе процессе интеграции юга."
 GRI_rebuild_griffinstone:0 "Восстановить Гриффонстоун"
 GRI_rebuild_griffinstone_desc:0 "Гриффонстоун - место происхождения всех грифонов, но, несмотря на это, он оставался в плачевном состоянии в течение долгих десятилетий. Нельзя допустить, чтобы такое положение дел сохранялось, и поэтому мы вернем Гриффонстоуну его должную славу."
 GRI_integrate_the_center:0 "Сияющий Маяк"
 GRI_integrate_the_center_desc:0 "Южные провинции стали ярким маяком процветания и мира, а их жители теперь считают себя гражданами империи. Мы покажем всему миру высоты, на которых мы можем поднять даже жалкие отбросы общества."
 GRI_push_into_the_west:0 "На Запад"
 GRI_push_into_the_west_desc:0 "На западе много таких важных регионов, как Аквелия и Скайфолл. Эти регионы всегда были частью Империи, и поэтому они хотят быть возвращены в её состав любыми возможными способами."
 GRI_the_trade_cities:0 "Торговые Города"
 GRI_the_trade_cities_desc:0 "Скайфол, Грифтония и Фезера - одни из самых процветающих торговых городов на континенте. Расширение и поддержка этих центров должны быть одними из наших приоритетнейших дел."
 GRI_the_oil_fields:0 "Нефтяные Месторождения Грифинхельма"
 GRI_the_oil_fields_desc:0 "Нефтяные месторождения Грифинхельма ещё не разработаны полностью, а военная машина потребляет топливо с воистину пугающим аппетитом. Расширение этих скважин поддержит нашу экономику и сделает нас менее зависимыми от иностранных источников нефти."
 GRI_integrate_the_west:0 "Запад Наш"
 GRI_integrate_the_west_desc:0 "Огни сопротивления на западе, наконец, погасли, и теперь регион готов к окончательной реинтеграции в состав Империи. Мы уже получаем выгоду от использования этого региона и после завершения реинтеграции получим ещё больше."
 GRI_the_southern_war:0 "Южная Война"
 GRI_the_southern_war_desc:0 "Далеко на юге лежит королевство Вингбардия, которое первым предало нас и покинуло Империю. Пришло время вернуть это мятежное королевство и весь регион, окружающий его, на законное место."
 GRI_arantigos_reborn:0 "Переродившийся Арантигос"
 GRI_arantigos_reborn_desc:0 "В последние несколько недель жители Арантиги начали странно себя вести. Кажется, что они убедили себя, что наш Лорд-Протектор - это переродившийся Арантигос. Обычно с такой глупостью быстро бы разобрались, но Лорд-Протектор серьёзно раздумывал над этой идеей и решил принять её. Есть ли кто-нибудь, кто смеет отрицать, что его победы не превосходят победы Арантигоса?"
 GRI_falcorian_legion:0 "Покорение Минотаврии"
 GRI_falcorian_legion_desc:0 "Минотавры никогда по-настоящему не подчинялись Империи и продолжали жить независимо в течение нескольких поколений. Пришло время напомнить им, что Империя является доминирующей силой в Грифонии, и что они должны быть готовы принять этот простой факт."
 GRI_integrate_the_south:0 "Вингбардия Должна Быть Разрушена"
 GRI_integrate_the_south_desc:0 "Вингбардия была и будет искусственным конструктом, созданным Империей. И как наказание за их предательство, идентичность Вингбардии будет полностью уничтожена. Вингбардийцев больше не будет, останутся только граждане Империи."
 GRI_the_new_frontier:0 "Вернуть Фронтир"
 GRI_the_new_frontier_desc:0 "Старый фронтир представлял собой самые отдалённые уголки Империи, и пришло время вернуть их. Рыцарские ордена, а также территории Грифийской Сечи по праву принадлежат Империи. "
 GRI_crush_the_commies:0 "Самый Восточный Порт Грифонии"
 GRI_crush_the_commies_desc:0 "Страйппорт является наиболее экономически ценным портом на юге Грифонии, и его дальнейшее развитие, несомненно, поможет развитию наших военно-морских сил."
 GRI_respect_the_cossacks:0 "Козакенлэнд"
 GRI_respect_the_cossacks_desc:0 "Казаки из Грифийской Сечи решили принять нашу власть, и такая лояльность должна быть вознаграждена. Мы можем предоставить им некоторую автономию в обмен на службу в наших армиях."
 GRI_integrate_the_frontier:0 "Интегрировать Фронтир"
 GRI_integrate_the_frontier_desc:0 "Фронтир, после многих месяцев напряженной работы, наконец готов к окончательной интеграции в Империю. Когда это закончится, мы, наконец, восстановим границы старой Империи."
 GRI_operation_grover_ii:0 "Операция: Гровер II"
 GRI_operation_grover_ii_desc:0 "Старая Империя остановила своё расширение на территориях фронтира, когда величайшие завоеватели прошлого не смогли покорить Речные Земли и их окрестности. Если мы сможем выполнить эту непростую задачу, то, наконец, сможем превзойти старую Империю."
 GRI_crush_the_partisans:0 "Горе Побежденным"
 GRI_crush_the_partisans_desc:0 "После недавней поимки Князя Хевенли Сноу мы можем сломить сам дух Озегргада. Принц будет жестоко наказан за неподчинением Империи, что напомнит пони о нашей силе."
 GRI_land_for_the_veterans:0 "Земли для Ветеранов"
 GRI_land_for_the_veterans_desc:0 "Мы окончательно покорили Речные Землями и обладаем большим количеством земель, которые необходимо распределить. И какая же награда лучше подойдёт солдатам, чем земли, которые они только что завоевали?"
 GRI_reichkomissariats:0 "Создать Рейхскомиссариаты"
 GRI_reichkomissariats_desc:0 "Управление Речными Землями - чрезвычайно трудоемкая задача, проблем от этого намного больше, чем пользы. Предоставив им некоторую степень автономии, мы сможем взвалить эту проблему на чьи-нибудь другие плечи."
 
 ### Ideas ###
 GRI_bureaucracy:0 "Раздутая бюрократия"
 GRI_bureaucracy_desc:0 "После многих лет пассивных, неудачных попыток модернизации и всеобщей коррупции, Имперская бюрократия не способна справится со своими задачами."
 GRI_military_woes:0 "Небольшая чистка"
 GRI_military_woes_desc:0 ""
 #GRI_industrialization_effort:0 "Модернизация"
 #GRI_industrialization_effort_desc:0 "Мы развернули программу по модернизации, что сможет восстановить промышленность Империи."
 GRI_citizen_rights:0 "Власть - народу"
 GRI_citizen_rights_desc:0 "Мы даровали простогрифонам широкие полномочия, и заверили, что никто не посягнёт на их безопасность и благополучие"
 GRI_noble_rights:0 "Власть - Знати"
 GRI_noble_rights_desc:0 "Мы укрепили положение Знати и даровали им еще больше полномочий, чтобы защитить их положение на верху пищевой цепи"
 GRI_church_and_state:0 "Усиление Архонтов"
 GRI_church_and_state:0 "Архонтам, как духовным, так и военным лидерам - были дарованы вспомогательные полномочия."
 GRI_holy_orders:0 "Рыцари Арктуруса"
 GRI_holy_orders_desc:0 "Рыцари Арктура, основанные в 357 году, являются воинами Арктурианского Архоната. Они не повинуются ни лордам, ни правителям, но лишь Богу и его голосу в этом мире; Архонту Протеусу III."
 GRI_university:0 "Университет Ромау"
 GRI_university_desc:0 "Университет Ромау - одно из самых старых учебных заведений Грифоньей Империи. Говорят, что университет основал сам Император Гровер I в 628 году."
 GRI_alms:0 "Элеос"
 GRI_alms_desc:0 "Элеос - старое грифонье слово, которое можно перевести как "сострадание". Но что более важно, оно служит символом нравственности по отношению к другим, и только Боги знают, скольким нуждающимся грифонам требуется помощь."
 GRI_rising_empire:0 "Все ещё живая!"
 GRI_rising_empire_desc:0 "Империя ещё не потеряна. Мы покажем миру, что наши когти такие же острые как раньше!"
 GRI_industrial_center_east:0 "Выделенные промышленные центры"
 #GRI_industrial_center_desc_east:0 "Правильно вложив средства, нам удалось создать мощный промышленный комплекс в районе Ромау и Гринбека."
 #GRI_industrial_center_west:0 "Западный военный комплекс"
 #GRI_industrial_center_west_desc:0 "Правильно вложив средства, нам удалось создать мощный военный комплекс в районе Редвотера и Феофии."
 GRI_skyfall:0 "Порты Скайфола"
 GRI_skyfall_desc:0 "Теперь, когда мы вернули крупнейший город Грифонии, купцы со всего мира вновь потекут в нашу страну."
 GRI_council:0 "Совет Знати"
 GRI_council_desc:0 "Знать вновь приведёт нашу империю к величию!"
 GRI_industrial_council:0 "Industrierat"
 GRI_industrial_council_desc:0 "ПКС состоит только из самых важных имперских бюргеров и промышленников, которые используют свои навыки, чтобы модернизировать наше общество."
 GRI_PYT_university:0 "Пифагорская военная академия"
 GRI_PYT_university_desc:0 "Пифагорская военная академия известна своими выпускниками из кругов знати, и не намерена потерять свой авторитет в будущем."
 GRI_joint_army:0 "Объединенная Грифонья Армия"
 GRI_joint_army_desc:0 "Из разрозненных войск знати мы смогли создать единую и централизованную грифонью армию."
 GRI_industrial_miracle:0 "Экономическое Чудо Грифонов"
 GRI_industrial_miracle_desc:0 "После многих лет осторожных реформ экономики и промышленности, мы вошли в новую эпоху процветания!"
 GRI_convoy_raiding:0 "Форсаж"
 GRI_convoy_raiding_desc:0 "Неограниченная подводная война и грабеж конвоев - главные приоритеты нашей морской доктрины"
 GRI_huge_fleet:0 "Правь, Грифония, Морями"
 GRI_huge_fleet_desc:0 "Мощный флот - главный приоритет нашей морской доктрины."
 GRI_naval_thougth:0 "Грифонье Адмиралтейство"
 GRI_naval_thougth_desc:0 "Мы восстановили Грифонье Адмиралтейство. Ветераны и молодёжь смогут послужить нам с помощью своих стратегических знаний."
 GRI_land_thougth:0 "Устаревшая военная доктрина"
 GRI_land_thougth_desc:0 "Наша военная доктрина не соответствует нынешним стандартам, и требует значительных реформ."
 GRI_fast_tanks:0 "Культ скорости"
 GRI_fast_tanks_desc:0 "Они не могут убить то, что нельзя ударить."
 GRI_boom_boom:0 "Тартар свыше"
 GRI_boom_boom_desc:0 "Артиллерийская бомбардировка стала важной частью нашей военной доктрины. Мы взорвём их издалека!"
 GRI_encirclment:0 "Укреплённые позиции"
 GRI_encirclment_desc:0 "Любой глупец, которому вздумается на нас напасть, сразу же за это заплатит. Ни шагу назад!"
 GRI_coding:0 "Код "Энигма""
 GRI_coding_desc:0 "Мы используем совершенно секретную, новую систему кодирования. Наша шифровка станет главным преимуществом над врагом."
 GRI_trained_pilots:0 "Правь, Грифония, небесами!"
 GRI_trained_pilots_desc:0 "Мы - Грифоны! Мы рождены править небесами!"
 lack_of_scientists1:0 "Кампания по борьбе с неграмотностью. Стадия 1"
 lack_of_scientists1_desc:0 "Мы развернули масштабную кампанию по просвещению нашего населения."
 lack_of_scientists2:0 "Кампания по борьбе с неграмотностью. Стадия 2"
 lack_of_scientists2_desc:0 "Благодаря нашим реформам, наш народ всё больше и больше учится грамоте."
 lack_of_scientists3:0 "Кампания по борьбе с неграмотностью. Стадия 3"
 lack_of_scientists3_desc:0 "Наши усилия по ликвидации безграмотности приносят свои плоды, большая часть населения страны уже грамотна."
 GRI_agency:0 "Ministerium für Öffentliche Sicherheit"
