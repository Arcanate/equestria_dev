 GRI_joint_military_RD_department_idea_desc:0 ""
 GRI_central_bank_idea:0 "Центральный Банк Грифонии"
 GRI_central_bank_idea_desc:0 "Банковское дело - это почетная грифонья традиция и мы достойно восстановили её."
 GRI_loyal_officer_core_idea:0 "Entschlossenheit"
 GRI_loyal_officer_core_idea_desc:0 "Решительность и мужество ведут наши силы к победе"
 GRI_breadbasket_idea:0 "Житница Грифонии"
 GRI_breadbasket_idea_desc:0 "Три полных приема пищи в день на каждого грифона в Сердце Империи и при этом никто не будет лишён самой базовой поддержки. Пусть зерно течет рекой."
 GRI_the_anarchy_idea:0 "Анархия"
 GRI_the_anarchy_idea_desc:0 "Произошло немыслимое: динанстия Гроверов прервалась. Новое военное правительство проходит через чрезвычайно трудные времена, пытаясь контролировать те немногие оставшиеся территории, а массовые дезертирства и беспорядки являются нормой."
 GRI_new_culture:0 "Новая культура"
 GRI_new_culture_desc:0 "Новый грифон воплощает в себе следующие черты: сила, преданность и полное послушание приказам своих руководителей." 
 GRI_military_industrial_council_idea:0 "Военно-промышленный совет"
 GRI_military_industrial_council_idea_desc:0 "Различные льготы и налоговые льготы, предоставляемые военно-промышленному комплексу, оказывают положительное влияние на производство. Если раньше мы изо всех сил старались, чтобы обеспечить снаряжением даже маленькую дивизию, то теперь мы можем обеспечить снаряжением целую армию и у нас ещё останутся резервы." 
 GRI_citizenship_for_service_idea:0 "Служба гарантирует гражданство"
 GRI_citizenship_for_service_idea_desc:0 "Хотя многие всё ещё ненавидят правящую хунту, грифоны охотно готовы вступить в ряды вооруженных сил ради преимуществ, обещанных им государством." 
 GRI_military_police:0 "Комитет военной полиции"
 GRI_military_police_desc:0 "Уровень преступности резко снизился в результате объединения полицейских сил с армией. Откровенно жестокие наказания даже за самые незначительные преступления отпугивают даже самых закоренелых рецидивистов." 
 GRI_local_auxiliaries:0 "Местные вспомогательные силы"
 GRI_local_auxiliaries_desc:0 "Многие грифоны из центральной Грифонии обязались вступить в наши восйка, даже если они не признают нас своими владыками. Наши усилия по восстановлению великолепия Грифонстоуна не остались без вознаграждения." 
 GRI_boreas_archonate:0 "Архонат Борея"
 GRI_boreas_archonate_desc:0 "Грифенхейм был резиденцией архонта Борея в течение последних трехсот лет, и из-за этого архонт оказывает довольно существенное влияние на местную политику. Мало что происходит в городе без ведома архонта."
 GRI_knight_boost:0 "Ritter-Jäger Officer Exchange"
