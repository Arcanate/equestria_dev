 imperial.18.t:0 "Romau Refuses"
 imperial.18.d:0 "It seems that the Burghers and Lords of Romau have decided to defy us. Needless to say, they made the wrong choice."
 imperial.18.a:0 "Oh well, no one can say we weren't diplomatic"
 imperial.18.b:0 "Let them be, we don't need them"
 imperial.19.t:0 "Yaledom Defies Us"
 imperial.19.d:0 "Graf Mikusian, always the one for theatrics, has decided to deny our little request. It seems that Yaledom must rejoin the empire by force."
 imperial.19.a:0 "Teach them the price of defiance"
 imperial.19.b:0 "Yaledom is of no importance to our future plans"
 imperial.20.t:0 "Katerin Defiance"
 imperial.20.d:0 "The Prince of Katerin and his legion of glorified hillbillies have once again proven to be idiots, as they've decided to not rejoin the Empire. Perhaps it's about time we show them the might of the empire."
 imperial.20.a:0 "Let's crack some skulls!"
 imperial.20.b:0 "The Empire doesn't need them anyways"
 imperial.21.t:0 "The Obvious Suspect"
 imperial.21.d:0 "To no one's surprise, our former ally in the Regency Council, the Baron of Angriver, has decided to defy us. While this was an expected result, it certainly won't stop us from taking what is rightfully ours."
 imperial.21.a:0 "Time to deal with Angriver once and for all"
 imperial.21.b:0 "Let him rot in his little Barony for all I care"
 imperial.22.t:0 "The Empire Strikes Back"
 imperial.22.d:0 "After a series of reforms, miraculous victories and countless rebellions, the long suffering Griffonian Empire has, under the guidance of the Council of Three, managed to reclaim the Griffonian Heartlands. While many of the still independant Griffon Kingdoms were hoping that the three Archons would be satisfied with the realm they've carved out for themselves, it seems that this will not be the case, as today Archon Eros VII, with his young protégé Emperor Grover VI in tow, made a speech announcing that the Griffonian Empire shall not sit idle until all Griffons are united under the imperial banner once more"
 imperial.22.a:0 "A new Empire is on the rise..."
 imperial.23.t:0 "The Archon's Defiance"
 imperial.23.d:0 "After securing a victory for the Nobility in the Regency Council and alienating both the Eastern lords and the Archons, things were finally somewhat stabilising in the Imperial Capital. Until today that is. After a regular meeting, Archon Eros and Archon Proteus promptly denounced Duchess Gabriela and her allies as heathens and traitors, after which they both left the Capital. They were shortly afterwards joined by the Lord Protector of Romau, Duke of Yaledom, Baron of Angriver and the Prince of Katerin. Several hours after these events they all formally declared their secession from Griffonia..." 
 imperial.23.a:0 "Curse you, Archons! Curse you!"
 imperial.24.t:0 "Facing the Facts"
 imperial.24.d:0 "We must face the facts. Gabriela and her lackies are too numerous and strong for us to tackle alone. We must unite with our fellow lords and fight the heathens to the West!"
 imperial.24.a:0 "Send out the invitations"
 imperial.24.b:0 "We'll fight the Duchess on our own!"
 imperial.25.t:0 "An Invitation"
 imperial.25.d:0 "It seems that the Baron of Angriver and the now exiled Archon Eros have once more called upon us to assist them. They tell us that none of the secessionist states can hope to stand against the Duchess and her lackies alone, and that we are inclined to agree with them. Furthermore, they have proposed a formal alliance between our two nations."
 imperial.25.a:0 "We must work together!"
 imperial.25.b:0 "We can take the Duchess on by ourselves!"
 imperial.26.t:0 "Romau Accepts"
 imperial.26.d:0 "The Free City of Romau has decided to accepted our proposal and join the Holy League."
 imperial.26.a:0 "Great!"
 imperial.27.t:0 "Приглашение"
 imperial.27.d:0 "По-видимому, барон Ангривера и ныне изгнанный Архонт Эрос ещё раз призвали нас на помощь. Они говорят, что ни одно из сепаратистских государств не выстоит против герцогини и её лакеев в одиночку и мы согласны с ними. Более того, они предложили заключить формальный союз между нашими двумя народами."
 imperial.27.a:0 "Мы должны работать вместе!"
 imperial.27.b:0 "Мы можем разобраться с герцогиней самостоятельно!"
 imperial.28.t:0 "Илдом согласен"
 imperial.28.d:0 "Герцог Илдом решил принять наше предложение и присоединиться к Священной Лиге."
 imperial.28.a:0 "Отлично!"
 imperial.29.t:0 "Приглашение"
 imperial.29.d:0 "По-видимому, барон Ангривера и ныне изгнанный Архон Эрос ещё раз призвали нас на помощь. Они говорят, что ни одно из сепаратистских государств не выстоит против герцогини и её лакеев в одиночку и мы согласны с ними. Более того, они предложили заключить формальный союз между нашими двумя народами."
 imperial.29.a:0 "Мы должны работать вместе!"
 imperial.29.b:0 "Мы можем разобраться с герцогиней самостоятельно!"
 imperial.30.t:0 "Катерин согласен"
 imperial.30.d:0 "Принц Катрин решил принять наше предложение и присоединиться к Священной Лиге."
 imperial.30.a:0 "Чудесно!"
 imperial.31.t:0 "Присоединение к империи?"
 imperial.31.d:0 "Герцогиня вместе с несколькими союзниками-дворянами в Совете решила положить конец автономии оставшихся от империи территорий. Это решение, естественно, также влияет на наши земли. Наша герцогиня является регентом империи, должны ли мы согласиться с этим решением и позволить интегрировать Строуберри в состав империи?"
 imperial.31.a:0 "Наша судьба - быть частью империи (Это приведет к полной аннексии и поражению в игре)"
 imperial.31.b:0 "Герцогиня предала свой собственный народ! (Брат герцогини захватит власть. Империя, весьма вероятно, нанесёт ответный удар)"
 imperial.32.t:0 "Предложение"
 imperial.32.d:0 "Похоже, что после укрепления своей позиции герцогиня пришла к выводу, что стоит положить конец автономии территорий и герцогств империи. Хотя мы можем наложить вето в Совете регентства на это возмутительное решение и заручиться поддержкой небольшой части дворянства, которое не поддерживает герцогиню, есть вероятность того, Габриэла не примет отказа. Как мы поступим?"
 imperial.32.a:0 "Мы можем только согласиться (Это приведёт к поражению в игре)"
 imperial.32.b:0 "В Тартар герцогиню! Пусть она убирается отсюда! (Империя вряд ли согласится с нашим решением)"
 imperial.33.t:0 "Предложение"
 imperial.33.d:0 "Похоже, что после укрепления своей позиции герцогиня пришла к выводу, что стоит положить конец автономии территорий и герцогств империи. Хотя мы можем наложить вето в Совете регентства на это возмутительное решение и заручиться поддержкой небольшой части дворянства, которое не поддерживает герцогиню, есть вероятность того, Габриэла не примет отказа. Как мы поступим?"
 imperial.33.a:0 "Мы можем только согласиться (Это приведёт к поражению в игре)"
 imperial.33.b:0 "Никогда! Собрать войска! (Империя вряд ли согласится с нашим решением)"
 imperial.34.t:0 "Предложение"
 imperial.34.d:0 "Похоже, что после укрепления своей позиции герцогиня пришла к выводу, что стоит положить конец автономии территорий и герцогств империи. Хотя мы можем наложить вето в Совете регентства на это возмутительное решение и заручиться поддержкой небольшой части дворянства, которое не поддерживает герцогиню, есть вероятность того, Габриэла не примет отказа. Как мы поступим?"
 imperial.34.a:0 "Похоже, наше время настало (Это приведёт к поражению в игре)"
 imperial.34.b:0 "Если она хочет нашу землю, то пусть придёт и попробует получить её! (Империя вряд ли согласится с нашим решением)"
 imperial.35.t:0 "Идиотизм в действии"
 imperial.35.d:0 "Мы только что получили сообщение о том, что брат герцогини Геральт захватил контроль над герцогством Строуберри. Он сумел сплотить население против нас, вопреки требованию об интеграции."
 imperial.35.a:0 "Брат или нет, он и другие предатели должны заплатить!"
 imperial.35.b:0 "Глупый ход ... но у нас прямо сейчас нет времени на семейную вражду"
 imperial.36.t:0 "Фиатисия вежливо отказывается"
 imperial.36.d:0 "Кажется, герцог Герлах каким-то образом принял наше требование формального восстановления империи за то, от чего можно вежливо отказаться. Кроме того, он «вежливо» разорвал вассальную зависимость своей страны и её службу империи. Каков наш ответ?"
 imperial.36.a:0 "Мы вежливо объявим войну"
 imperial.36.b:0 "Мы вежливо отступим"
 imperial.37.t:0 "Бронзехилл бросает нам вызов"
 imperial.37.d:0 "Похоже, граф сошел с ума, учитывая, что он не только отверг нашу просьбу об интеграции, но также настоял на том, что больше не являемся нашим вассалом."
 imperial.37.a:0 "Поднимаемся в горы"
 imperial.37.b:0 "Есть много ничейных горных земель, на которые можно заявить права"
 imperial.38.t:0 "Отказ Грэйфенхайма"
 imperial.38.d:0 "Герцог Грэйфенхайма решил открыто бросить вызов нам и объявил себя независимым после того, как мы призвали к интеграции наших вассалов. Он точно осознает последствия?"
 imperial.38.a:0 "Давайте проучим этого дурака"
 imperial.38.b:0 "Империи он всё равно не был нужен"
 imperial.39.t:0 "Империя наносит ответный удар"
 imperial.39.d:0 "После серии реформ, чудесных побед и бесчисленных мятежей, претерпевшей многие страдания Грифонской империи, под руководством дворянства, удалось вернуть Центральные Регионы. В то время как многие из всё ещё независимых грифоньих королевств надеялись, что герцогиня Габриэла и ее союзники-дворяне будут довольны размером своего королевства, однако их надеждам пришёл конец, так как сегодня герцогиня с ее молодым протеже Императором Гровером VI, который находится у неё на попечении, произнесла речь о том, что Грифонья империя не остановится, пока не объединит всех грифонов под своим знаменем еще раз."
 imperial.39.a:0 "Кажется, что для империи все еще есть надежда..."
 imperial.40.t:0 "Борьба с неграмотностью начинается"
 imperial.40.d:0 "Похоже, что наша кампания против неграмотности начала приносить плоды, так как граждане среднего и низшего класса начинают читать простые тексты."
 imperial.40.a:0 "Это начало"
 imperial.41.t:0 "Повышение грамотности среди простогрифонов"
 imperial.41.d:0 "Наша продолжающаяся программа борьбы с неграмотностью начинает демонстрировать свою ценность, поскольку все больше и больше детей зачисляются в школы. Не только они, но и многие взрослые также начинают посещать занятия по чтению."
 imperial.41.a:0 "Я уверен, что этим птенцам понравится школа"
 imperial.42.t:0 "Сражение против неграмотности"
 imperial.42.d:0 "Наша война с неграмотностью сейчас почти подошла к концу, причем сам уровень неграмотности находится на низком уровне, а большинство граждан получили хотя бы базовый уровень образования."
 imperial.42.a:0 "Война почти закончилась"
 imperial.43.t:0 "Победа"
 imperial.43.d:0 "После долгих лет попыток так или иначе заставить наш народ заняться своим образованием, мы, наконец, сумели победить неграмотность. Наше будущее стало чуть более светлым."
 imperial.43.a:0 "Наконец!"
 imperial.44.t:0 "Коронация"
 imperial.44.d:0 "Сегодня замечательный день в восстановленной Грифоньей империи! Сегодня утром на рассвете Гровер, шестой в своём роду, был коронован императором. По достижении совершеннолетия он уже молодой птенец, а гордый представитель и славный лидер великой империи. Музыкальное сопровождение церемонии обеспечил хор Архонта. Архонт Эрос, бывший лорд-регент, произнес короткую речь, рассказав о видениях прекрасного и славного будущего для империи. Корона легла на голову законного властителя, и толпа поприветствовала своего нового императора. Затем, после просьбы о тишине, Гровер произнес свою речь. "Друзья. Братья и сестры: Мы наконец вернули нашу Святую Грифонью Империю из тьмы этого поколения. И все же враги, которые противостоят нам, готовы нанести удар. Но это не имеет значения. Никто не сможет противостоять нам, ведь на нашей стороне сами боги. С этого дня мы будем уверенно и неотступно идти к своей судьбе!""
 imperial.44.a:0 "Долгой жизни императору! Долгой жизни империи!"
 imperial.45.t:0 "Коронация"
 imperial.45.d:0 "Сегодня открывается новая глава в истории Грифоньей империи! В это яркое и солнечное утро леди-регент герцогиня Габриэла короновала Гровера VI, наследника престола империи, полноценным императором. После короткой речи регента, сам император вышел на сцену и поведал о будущих перспективах Империи. «Друзья ... Мой народ. Наше прошлое, годы моего детства были долгими и трудными. Мы вынуждены сражаться - в военном, экономическом и психологическом смысле, против всего и всех тех, кто угрожал нашему образу жизни. Но сегодня не день войны. Сегодня день наше успеха и мира, победы и безмятежности. Сегодняшний день знаменует собой конец нашего прошлого и начало светлого будущего. Империя вернулась, и вместе, друзья, мы приведём Грифонию в новый золотой век. В век мира и процветания!"
 imperial.45.a:0 "Долгой жизни императору! Долгой жизни империи!"
 imperial.46.t:0 "Промышленное развитие"
 imperial.46.d:0 "Члены ИАК, несмотря на нехватку государственного финансирования для достижения производственных задач, установленных для них короной, решили использовать деньги из своих карманов для финансирования строительства нескольких новых фабрик в разных областях империи."
 imperial.46.a:0 "Как это любезно с их стороны"
 imperial.47.t:0 "Строительство железных дорог"
 imperial.47.d:0 "Недавно ИАК решил потратить определенную часть своего бюджета для создания нескольких новых железных дорог, соединяющих империю и увеличивающих промышленное производство."
 imperial.48.t:0 "Чем больше поездов - тем лучше. Я люблю поезда"
 imperial.48.d:0 "Консультативный дворянский совет, основанный императорским регентом, был создан как для повышения, так и для консультирования молодого императора Гровера, а также для управления нацией, пока он не взойдёт на престол. Некоторые члены использовали свои места в совете для продвижения своего социального положения или увеличить богатств. Однако, многие из наших граждан ожидают, что дворянство будет в какой-то степени коррумпированным. Но даже сейчас трудно игнорировать, а тем более терпеть оргию между несколькими членами совета в императорском дворце. У прессы, несомненно, был счастливый день. У местных властей и свидетелей ... не очень."
 imperial.48.a:0 "Аристократия!"
 imperial.49.t:0 "Поступки благородных"
 imperial.49.d:0 "В последнее время консультативный дворянский совет делает свою работу без откровенных проявлений коррупции или непристойностей. Хотя мы не знаем причины такого изменения политики, наши граждане довольны нынешней ситуацией. На данный момент."
 imperial.49.a:0 "Это что-то новое"
 imperial.50.t:0 "Рыцари Арктура"
 imperial.50.d:0 "С тех пор, как мы дали финансирование и поддержку рыцарям Арктура, они неустанно работают над улучшением нации любым способом. Это проявилось во многом: от строительства школ до ремонта храмов и, в последнее время, в создании собственных военизированных формирований. В то время как эти так называемые Сквайры являются официально рыцарями на стажировке, они более или менее справляются с ролью военной полиции Ордена. Это увеличило поддержку императорского регентства и Совета Трех, но, разумеется, вызвало беспокойство у некоторых наших граждан."
 imperial.50.a:0 "Невинным нечего бояться"
 imperial.51.t:0 "Благотворительность для бедных"
 imperial.51.d:0 "С тех пор, как Элеос был восстановлен архонатом Эйра, оба архонта и немногие благочестивые среди дворянства неустанно трудились над улучшением жизни обычного грифона. Наши усилия не остались незамеченными народом, и поэтому поддержка Совета Трех и императора вновь растёт."
 imperial.51.a:0 "Великолепно!"
 imperial.52.t:0 "Министерство общественной безопасности"
 imperial.52.d:0 "После бесчисленных восстаний и революций, которые произошли за последние тридцать лет, стало ясно, что враги империи есть не только за её пределами, но и внутри. Несмотря на то, что большинство наших врагов теперь управляют своими маленькими феодальными владениями за пределами страны, некоторые чиновники и граждане все еще обеспокоены возможностью очередной кровавой революции. Эти индивиды, во главе с Элой Мрачнокрылой, предложили создать организацию, которая будет бороться с этими радикальными элементами, желающими уничтожить нашу империю изнутри."
 imperial.52.a:0 "Не повредит, если кто-то будет оглядываться через плечо"
 imperial.52.b:0 "Мы можем доверять нашему народу"
 imperial_news.1.t:0 "Империя наносит ответный удар" 
 imperial_news.1.d:0 "После серии реформ, чудесных побед и бесчисленных мятежей, претерпевшей многие страдания Грифонской империи, под руководством Совета Трёх, удалось вернуть Центральные Регионы. В то время как многие из всё ещё независимых грифоньих королевств надеялись, что три архонта будут довольны размером своего королевства, однако их надеждам пришёл конец, так как сегодня архонт Эрос VII с своим молодым протеже императором Гровером VI, который находится у неё на попечении, произнесла речь о том, что Грифонья империя не остановится, пока не объединит всех грифонов под своим знаменем еще раз." 
 imperial_news.1.a:0 "Кажется, что для империи все еще есть надежда..." 
 imperial_news.2.t:0 "Империя наносит ответный удар" 
 imperial_news.2.d:0 "После серии реформ, чудесных побед и бесчисленных мятежей, претерпевшей многие страдания Грифонской империи, под руководством дворянства, удалось вернуть Центральные Регионы. В то время как многие из всё ещё независимых грифоньих королевств надеялись, что герцогиня Габриэла и ее союзники-дворяне будут довольны размером своего королевства, однако их надеждам пришёл конец, так как сегодня герцогиня с ее молодым протеже Императором Гровером VI, который находится у неё на попечении, произнесла речь о том, что Грифонья империя не остановится, пока не объединит всех грифонов под своим знаменем еще раз." 
 imperial_news.2.a:0 "Кажется, что для империи все еще есть надежда..." 
 imperial_news.3.t:0 "Император мёртв" 
 imperial_news.3.d:0 "После долгого 40-летнего царствования грифон-император Гровера V скончался в императорском дворце. После непродолжительного периода полного хаоса в столице был создан достойный регентский совет, чтобы руководить и заботиться о принце Гровер VI и защищать империю. После стабилизации ситуации, была организована краткая и непубличная похоронная процессия для покойного императора, согласно его пожеланиям на смертном одре, и состоялась церемония, посвященная вхождению на престол принца Гровера VI..." 
 imperial_news.3.a:0 "Империя скорбит..." 
 imperial_news.3.b:0 "Такова участь тиранов" 
 imperial_news.3.c:0 "Наконец-то! Я думал, что он никогда не умрёт" 
 imperial_news.3.e:0 "Исчез еще один реликт прошлых эпох" 
 imperial_news.3.f:0 "Пошлите наши соболезнования" 
 ### Focuses ###
 GRI_emperor_passed:0 "The Emperor is Dead"
 GRI_emperor_passed_desc:0 "Despite our best efforts to save his life, our beloved Emperor has passed away. We wonder what comes now..."
 GRI_industry_modern:0 "Industrial Modernization Effort"
 GRI_industry_modern_desc:0 "One of the few things the nobility, the commoners and the Archons have agreed upon is to set aside some of the Empire's budget for industrial modernization, and so shall it be."
 GRI_commoner_voting:0 "Commoners in the Palace"
 GRI_commoner_voting_desc:0 "After much debate, the council has ultimately listened to Archon Eros and shall, for the first time in history, allow the common folk into the regency council."
 GRI_commoner_right_ensured:0 "The Rights of the Commoners"
 GRI_commoner_right_ensured_desc:0 "The only way to rule an empire is through cooperation between high- and lowborn. Commoners and nobility will lead us to victory! Together!"
 GRI_commoner_industry:0 "Encourage Cottage Industries"
 GRI_commoner_industry_desc:0 "Our nation has drastically fallen behind in industrial development. We should encourage our citizens to open new businesses and support the economy, as a whole."
 GRI_noble_voting:0 "The Old Guard"
 GRI_noble_voting_desc:0 "Commoners in the Regency Council? Nothing but wishful thinking! Nobles know what their subjects need and want!"
 GRI_noble_rights_ensured:0 "The Rights of the Aristocracy"
 GRI_noble_rights_ensured_desc:0 "With our shrunken empire and the increased influence from the Archons, we must ensure that the nobility keeps their rightful place on top of the imperial food chain."
 GRI_noble_industry:0 "Foreign Ties"
 GRI_noble_industry_desc:0 "Many of our noble friends still have ties to foreign arms traders and entrepreneurs. We should use these ties to help build up our own economy."
 GRI_eagleclaw:0 "The Duchess"
 GRI_eagleclaw_desc:0 "Duchess Gabriela Eagleclaw of Strawberry, the late Emperor's cousin, is the only suitable choice for a regent. Glory to the Empire!"
 GRI_noble_council:0 "Establish the Imperial Advisory Council"
 GRI_noble_council_desc:0 "In an effort to centralise the power of the regent, Duchess Gabriela wishes to establish the Imperial Advisory Council. With this new council in place, only nobles loyal directly to the crown possess the right to vote on matters of importance."
 GRI_noble_industrial_council:0 "Establish the Industrial Advisory Council"
 GRI_noble_industrial_council_desc:0 "The creation of the Industrial Advisory Council was proposed by Ceron Greytalon, an influental industrialist and one of the the Duchess' closest friends. It would consist of the most influential and powerful entrepreneurs of the empire, who, as is the plan, would use their power to aid our own industrial efforts.    "
 GRI_noble_industrial:0 "Industrial Investments"
 GRI_noble_industrial_desc:0 "With the IAC in place, it would be a good idea to aid them by further investing in our growing industry."
 GRI_fix_bureaucracy_but_noble:0 "Matters of Bureaucracy"
 GRI_fix_bureaucracy_but_noble_desc:0 "A working bureaucracy is one of the most useful tools for administrating an empire. Unofortunately, ours seems to have become more of a hinderance than help. It's about time we clean up this place and get to work."
 GRI_unite_nobles:0 "Unite the Nation"
 GRI_unite_nobles_desc:0 "If the empire is to survive in this new age, we must unite under a common banner. Let us pray our allies think the same."
 GRI_PYT_uni:0 "Fund the Pythagorean Military Academy"
 GRI_PYT_uni_desc:0 "The Pythagorean Military Academy has been the favoured spot for the nobility to send their young ones if they are to receive at least a basic amount of education. Surely, if we threw some funds their way they could help us get rid of our educational woes."
 GRI_joint_armies:0 "Form the Griffonian Army"
 GRI_joint_armies_desc:0 "For a long time each and every petty noble and aristocrat has had their own private army. This was, supposedly, to protect their own estates, as well as the Empire as a whole. This system is no longer of use to us, however, and we must go with the times and establish our own, united armed forces, bound by the state and not the nobles."
 GRI_oligarhcy:0 "Feathisian Oligarchs"
 GRI_oligarhcy_desc:0 "It has become a bit of a public secret that Feathisia's industrial centers are under the control of a number of local oligarchs and technocrats, and while many of the nobility would very much like for us to get rid of them, it would prove far more useful for us to support these individuals and gather their support for our own cause."
 GRI_technocrats:0 "The Technocrats"
 GRI_technocrats_desc:0 "With the Feathisian oligarchy on our side, we should convince their friends within the technocracy to assist us, as well."
 GRI_unite_noble:0 "Final Preperations"
 GRI_unite_noble_desc:0 "It's time we ready ourselves for war. Eros and his minions will not stand in our way! Our glory will not be denied!" 
 GRI_unite_the_center:0 "Deal With the Traitors"
 GRI_unite_the_center_desc:0 "It is time. We shall reclaim what is rightfully ours. Onward, to victory!"
 GRI_crush_ROU:0 "Integrate Romau"
 GRI_crush_ROU_desc:0 "Romau is one of the most important cities in Griffonia. We must re-integrate it into the Empire as soon as possible."
 GRI_crush_ANG:0 "Integrate Angriver"
 GRI_crush_ANG_desc:0 "Some of the Archons' most fanatic supporters inhabit Angriver. To keep the peace and prevent unrest within our realm, we must crack down on this issue."
 GRI_noble_empire:0 "Remind the World"
 GRI_noble_empire_desc:0 "For far too long we have been known as the sick bird of Griffonia. Let us remind the world that the Empire still has claws!"
 GRI_eros:0 "The Archon"
 GRI_eros_desc:0 "His Holiness Archon Eros VII, voice of Boreas on Gryphos and protector of the small folk, has managed to become the Imperial regent. The future of Griffonia lies in his claws."
 GRI_land_reform:0 "Land Reforms"
 GRI_land_reform_desc:0 "If we intend to save the common folk from the dirty claws of the nobility we must first make sure they actually own the land they work, even if the nobles will oppose such a radical change."
 GRI_empower_archons:0 "Power to the Three"
 GRI_empower_archons_desc:0 "We shall not allow the wretched nobles to rule the Empire any longer. The power must be taken away from the Regency Council and given to the Archons, for only the Archons can ensure the people's safety."
 GRI_fix_bureaucracy:0 "Deal With the Bureaucrats"
 GRI_fix_bureaucracy_desc:0 "Due to our fairly outdated and overcomplicated bureaucracy, things are going very slowly within our borders. It's time we simplify and update this process, for the good of the Empire."
 GRI_burgher_support:0 "Garner Support From the Burghers"
 GRI_burgher_support_desc:0 "Although not as powerful or influential as the merchants and traders within the Trade Federation to our west, the burgher class are still a viable ally to have. With their support, construction of additional factories would be much easier to fund."
 GRI_holy_order:0 "The Knights of Arcturus"
 GRI_holy_order_desc:0 "The Knights of Arcturus, founded in 357, are the militant branch of the Arcturian Archonate and have served the Empire faithfully for centuries. Seeing as how many of our people see them as legends, it may be a good idea to not only expand their ranks, but integrate them into our army."
 GRI_reward_loyalty:0 "Reward the Faithful"
 GRI_reward_loyalty_desc:0 "The time has come to unite those few lords who didn't side with Gabriela and her lackies. By force, if necessary."
 GRI_ROU_uni:0 "Fund the Romau University"
 GRI_ROU_uni_desc:0 "The University of Romau is one of the oldest universities in the entirety of the Griffon Empire and has been the stomping ground of many of the greatest minds in Griffonia's history. However, admission fees have become unbearable for most intellectuals, since the maintenance of this ancient institution is costly. Additional state funding would lower these fees, and surely then more griffons would attend, again."
 GRI_education_effort:0 "Literacy Campaign"
 GRI_education_effort_desc:0 "Without modernisation, our Empire will crumble. However, we can't hope to modernise without granting our people basic education. It will take some time, but it is time to start our literacy campaign."
 GRI_greenback_stuff:0 "Expand the Greenback Aluminium Smelters"
 GRI_greenback_stuff_desc:0 "A vital resource for aircraft production, Aluminium should be a high priority for us to secure. Fortunately, Greenback is already filled with much of it, and so we can easily expand our mining operations there.
 GRI_monasteries:0 "State Eleos"
 GRI_monasteries_desc:0 "Archon Erion XII, the chief of the Archonate of Eyr who, despite being a founding member of the Council of Three, has until recently been rather inactive in state matters, has proposed that we restore the concept of Imperial Eleos. Eleos, in essence, is the concept of providing for others as an act of virtue, and Erion reckons that restoring it on a national level would be a great way to garner more support from our populace."
 GRI_farms:0 "Protect our Farmers"
 GRI_farms_desc:0 "Despite serfdom being abolished nearly fifty years ago, many Griffonian farmers still worked as "indentured servants" on the lands of the nobilty. However, with the power of the nobility now broken, we should ensure that such a thing never happens again and provide some basic funding for all of Griffonia's farmers."
 GRI_romau_proclimation:0 "The Romau Proclamation"
 GRI_romau_proclimation_desc:0 "The Time has come to end Duchess Gabriela and her lackies. These traitors and rebels will hang for their crimes!"
 GRI_invite_erion:0 "Eyr's Chosen"
 GRI_invite_erion_desc:0 "Out of the Council of Three, the only one to not flee for Angriver was Archon Erion XII. While both Eros and Proteus are militant in their own right, Erion on the other claw seems to only want to help the Griffonian people, which has secured him quite a lot of support from the commoners. Perhaps we should invite him into the government?"
 GRI_crush_FEA:0 "Crush the Feathisian Resistance"
 GRI_crush_FEA_desc:0 "Powerful Oligarchs and Technochrats within Feathisia are contesting our influence over the newly reclaimed region. We must take care of them and ensure the people's loyalty to us and us alone."
 GRI_crush_STW:0 "Integrate the Strawberry Dutchy"
 GRI_crush_STW_desc:0 "The Duchy of Strawberry was the main stronghold of Duchess Eagleclaw, and many still see our occupation as unlawful. To prevent unrest and rebellion, we must crack down on seperatism."
 GRI_end_TRD:0 "Under a Clear Sky"
 GRI_end_TRD_desc:0 "Ever since the collapse of the Empire, the Skyfall Federation has controlled some of the most prosperous Griffonia ports and cities, but also managed to take our navy with it. If we intend to restore the Empire to its full glory, we must reclaim what is ours and destroy these traitors!"
 GRI_empire_rising:0 "The Rising Empire"
 GRI_empire_rising_desc:0 "Under the guidance of the Archons, we have managed to restore some of the Empire's former glory. However, our path does not end here. There is still much to be done..."
 GRI_strike_north:0 "Reclaim the North"
 GRI_strike_north_desc:0 "The North must be reclaimed. The Socialists, together with the false and treacherous Griffonian Republic, must be wiped off the map, at once!"
 GRI_strike_lakes:0 "Reclaim Central Griffonia"
 GRI_strike_lakes_desc:0 "Central Griffonia houses Griffinstone, one of the greatest monuments to Griffonkind. It must be reclaimed in the name of the Empire!"
 GRI_strike_west:0 "Deal With the Despots of Aquileia"
 GRI_strike_west_desc:0 "Western Griffonia is home to not only treacherous duchies, as well as the trade federation, but also the Aquileia. To secure the future of our empire, we must rid ourselves of the Discret family and its vassals!"
 GRI_strike_south:0 "Урок Покорности"
 GRI_strike_south_desc:0 "Падение и развал нашей Империи начались стараниями Вингбардии. И теперь, когда большинство земель благополучно вернулись под наше влияние, настало время покончить с этой угрозой раз и навсегда. Преподнесем этим глупцам урок покорности! "
 GRI_industry_technology:0 "Современные Промышленные Методики"
 GRI_industry_technology_desc:0 "Модернизация промышленности только началась, и наша страна прилагает все усилия для улучшения своего положения. Нам следует приглашать иностранных экспертов, чтобы они учили нас наилучшим и самым современным промышленным методикам."
 GRI_romau_roads:0 "Усиление Ромау"
 GRI_romau_roads_desc:0 "Теперь, имея в наших когтях Ромау с его внушительной основой для индустриализации, мы должны начать улучшение местной инфраструктуры и промышленности."
 GRI_romau_arms:0 "Увеличить Арсенал Ромау"
 GRI_romau_arms_desc:0 "Арсенал Ромау один из самых впечатляющих во всей Гриффонии. Мы должны сделать его еще больше."
 GRI_greenback_roads:0 "Начать Индустриализацию Йельдома"
 GRI_greenback_roads_desc:0 "Йельдом, хотя и не такой промышленно развитый, как Ромау, обладает большим потенциалом, поскольку в нем находится Гринбек - один из крупнейших городов Гриффонии. Может нам следует сосредоточиться на усилении Йельдома и Ангривера?"
 GRI_oil:0 "Нефтяные Поля Феатисии"
 GRI_oil_desc:0 "После нескольких геодезических исследований подтвердилось, что в Феатисии действительно найдена нефть. Мы должны безотлагательно начать строить нефтяные вышки в том районе. Этот жизненно важный ресурс хорошо нам поможет."
 GRI_greenback_industry:0 "Инвестировать в Гринбек"
 GRI_greenback_industry_desc:0 "Гринбек - один из самых быстрорастущих городов в Гриффонии, поэтому он достоин наших инвестиций. Мы не должны упускать эту возможность."
 GRI_east_center:0 "Огни Востока"
 GRI_east_center_desc:0 "Благодаря тщательному инвестированию и планированию мы создали процветающий промышленный центр вокруг Гринбека и Ангривера. Пришло время пожинать плоды."
 GRI_imperial_roads:0 "Ремонт Имперской Дорожной Системы"
 GRI_imperial_roads_desc:0 "Имперская дорожная система находится в плохом состоянии, что затрудняет перемещение войск, товаров или даже простых жителей из одной части империи в другую. Если мы правильно инвестируем в неё, все должно измениться."
 GRI_feathesia_roads:0 "Железные дороги Феатисии"
 GRI_feathesia_roads_desc:0 "Феатисия - одна из самых больших и населенных провинций старой Империи. К сожалению, из-за сельского образа жизни местного населения, провинция не смогла использовать свою выгодную позицию. Чтобы исправить это, мы должны профинансировать строительство новых дорог, соединяющих разрозненные поселения Феатисии."
 GRI_feathesia_dock:0 "Усиление Военно-морского Комплекса"
 GRI_feathesia_dock_desc:0 "Зловеще названное Гнилым Побережьем, это место было самым большим страхом любого матроса Гриффонии из-за слухов о том, что здесь обитают ужасные существа - Кракены и Наги, которые якобы ответственны за исчезновения сотен матросов в этом районе. Однако сейчас мы живем в более просвещенные времена и знаем, что это лишь выдумки и слухи. Пришло время построить здесь порт."
 GRI_feathisia_industry:0 "Индустриализация Феатисии"
 GRI_feathisia_industry_desc:0 "С новыми дорогами, соединяющими все уголки Феатисии, мы наконец можем начать создание новых промышленных центров в регионе."
 GRI_strawberry_roads:0 "Железные дороги Строуберри"
 GRI_strawberry_roads_desc:0 "Хотя Редвотер в штате Строуберри и является одним из самых индустриализированных городов Империи, остальные части провинции по-прежнему не связаны между собой. Пришло время построить железные дороги, чтобы соединить жителей Строуберри. "
 GRI_strawberry_arms:0 "Инвестировать в Военную Компанию Редвотер"
 GRI_strawberry_arms_desc:0 "Военная Компания Редвотер является одной из самых прославленных оружейных мастерских Гриффонии, даже не смотря на то, что они предоставляют свои услуги только для знати. Возможно, предоставив им финансирование и налоговые льготы, мы сможем убедить их снабжать оружием нашу новую армию."
 GRI_west_center:0 "Промышленность Запада"
 GRI_west_center_desc:0 "Теперь, благодаря удаче и должному финансированию, мы готовы запустить производство вооружения в Феатисии и Редуотэре."
 GRI_central_industry:0 "Индустриализация окраин"
 GRI_central_industry_desc:0 "В то время как Столица Империи является крупнейшим промышленным центром Гриффонии, окружающие ее территории требуют значительных усовершенствований. Мы должны выделить средства для строительства дополнительных фабрик в этом районе."
 GRI_modern_industry:0 "Современная Промышленность"
 GRI_modern_industry_desc:0 "Нам удалось почти полностью обновить нашу промыленность. Все, что нам сейчас нужно - это маленький финальный толчок."
 GRI_trade_dock:0 "Обновление Военно-морского округа Скайфолл"
 GRI_trade_dock_desc:0 "Скайфолл - один из крупнейших торговых портов Гриффонии и один из самых богатых её городов. Мы должны извлечь из этого выгоду, а заодно и обновить устаревшую военно-морскую базу Скайфолл."
 GRI_miracle:0 "Имперское экономическое Чудо"
 GRI_miracle_desc:0 "Благодаря нашей гениальной хозяйственной политике, мы вошли в эпоху экономического процветания, невообразимую всего пару лет назад. Воистину новый рассвет Империи!"
 GRI_crona_industry:0 "Фонд Имперской Военной Компании"
 GRI_crona_industry_desc:0 "Имперская Военная Компания, несмотря на свое невпечатляющее название, удовлетворяла технические нужды Имперской Армии с незапамятных времен. Мы должны предоставить им большее финансирование, пока наша экономика более-менее устойчива."
 GRI_new_navy:0 "Восстановить Имперское Адмиралтейство"
 GRI_new_navy_desc:0 "После столь долгого перерыва, мы наконец снова-то возвращаемся к морю, и это чудесно! Однако не стоит обнадеживать себя, нам еще многое предстоит сделать. Для начала мы должны восстановить Имперское Адмиралтейство Гриффонии."
 GRI_cat_base_strike_f:0 "Promote Admiral Raincrest to Grand Admiral"
 GRI_cat_base_strike_f_desc:0 "Admiral Raincrest has some interesting ideas in regards to our newly reorganized navy, after having spent a vacation across the “pond” as it were. Perhaps this new forward thinking should be made our main Naval focus?"
 GRI_carriers:0 "Floating Strongholds"
 GRI_carriers_desc:0 "We should build mobile, floating strongholds that our fighters can comfortably sortie from. These, and not some big, lumbering frigates, are our Naval future."
 GRI_navy_planes:0 "Naval Aviation"
 GRI_navy_planes_desc:0 "Our new “carrier” boats require new fighter planes to go with them. We should focus on developing specialized planes specifically for our carriers."
 GRI_cat_fleet_in_being_f:0 "Promote Admiral Hellcrest to Grand Admiral"
 GRI_cat_fleet_in_being_f_desc:0 "Admiral Hellcrest is a respected sailor from the glory days of nautical warfare, and has strong opinions on how war upon the open sea should be fought. Perhaps he can rebuild our navy into the grand fleet it used to be?"
 GRI_battleship:0 "Back to the Classics"
 GRI_battleship_desc:0 "Why change what isn't broken? We need new, bigger, better, more powerful ships. And we have the means to develop them. Now is a perfect time to do so."
 GRI_cruisers:0 "The Modern Trireme"
 GRI_cruisers_desc:0 "As much as our ships of old were excellent and well built, we must continue to keep up with the changing world around us. It is time to update our lighter ships into something more modern."
 GRI_naval_base:0 "A Proper Home to Call Our Own"
 GRI_naval_base_desc:0 "Our new navy is growing at a rapid rate, but we must find somewhere this navy can call it’s home; somewhere safe where they can repair and relax between journeys seaward, and prepare for the next mission."
 GRI_big_fleet_for_you:0 "Fly the Imperial Flag"
 GRI_big_fleet_for_you_desc:0 "The Grand Navy of the Empire has returned, and it's stronger than ever. Raise the flag high, men! To victory!"
 GRI_cat_trade_interdiction_f:0 "Promote Admiral Stormfeather to Grand Admiral"
 GRI_cat_trade_interdiction_f_desc:0 "A curious griffon who we nearly lost to Nova Griffonia when the empire split apart, Stormfeather is a proponent of what he calls “U-boats”, and believes that our way forward is to convert our surface fleet to a new, modern, trade hunting fleet. Perhaps this is a good way forward?"
 GRI_submarines:0 "Silent Hunters"
 GRI_submarines_desc:0 "You can't hit what you can't see. At least, that's our theory. It's time to make good use of that theory and develop our own under-water craft, and the Griffons needed to crew them."
 GRI_destroyers:0 "The Modern Privateers"
 GRI_destroyers_desc:0 "An old tradition from days of wooden sailing vessels, Privateering is taking on a new face, with the invention and development of more modern vessels leading to more brash and aggressive new captains. We should reward these captains with new vessels more akin to their preferred specifications."
 GRI_amphibious:0 "Land and Sea"
 GRI_amphibious_desc:0 "The War at Sea is one thing, but winning the war on land should always stay our main priority. Thus, we must develop new tools and craft to aid our troops. Our troops will fight anyone; no matter how far away or how well protected they might be."
 GRI_raiding:0 "Unrestricted Naval Warfare"
 GRI_raiding_desc:0 "There is no time to determine whether a vessel is a threat or whether it's boarding civilians. We have declared these oceans our waters, and if they are unwilling to respect that in a time of war, the guilt is on their own claws."
 GRI_army:0 "Begin Reforming the Imperial Army"
 GRI_army_desc:0 "Our army is in a sad state of affairs. The time has come to begin reforming it into a proper Imperial Military wing that anygriff can be proud to be a part of."
 GRI_infantry_equipment_f:0 "Shinier Guns"
 GRI_infantry_equipment_f_desc:0 "Our muskets of old are getting to the point of uselessness due to modern military doctrines. If we have any hope to keep up with our neighbors, we must modernize. New, shinier, and more importantly, deadlier guns are in order."
 GRI_support_equipment_f:0 "Clean Bandages"
 GRI_support_equipment_f_desc:0 "We need to reconsider our stance on how we treat our wounded. Quite frankly, our “battlefield doctors” are terrible, and this is getting more Griffons killed out of battle than in battle. We urgently need to fix this problem."
 GRI_artillery_f:0 "Bigger Guns"
 GRI_artillery_f_desc:0 "Not only do we need better guns, but larger guns as well. The age of cannons has passed, and the thunder of artillery will make our enemy tremble before us."
 GRI_light_tank_f:0 "Armored Tractors"
 GRI_light_tank_f_desc:0 "A couple enterprising Griffons have approached us with the idea to slap armored plates onto a tractor, like a large piece of armor plating. While this particular model doesn't pose much of a threat, perhaps such a new type of vehicle could be of good use?"
 GRI_doctrine_grand_battlepan:0 "Bronzetail's Ball Busting Fortresses"
 GRI_doctrine_grand_battlepan_desc:0 "Bronzetail believes that we should make our defensive positions so unassailable that the enemy either does not go forward, or does so with unacceptable casualties. Perhaps this is the military focus we should follow, his patent pending name aside."
 GRI_support_equipment_f_but_better:0 "Support Squads"
 GRI_support_equipment_f_but_better_desc:0 "Building on our new military reorganization, it is time to develop specialized support squads, capable of aiding our frontline soldiers. Thus, our soldiers will spent more time shooting at the enemy instead of taking care of supplies, wounds, or whatever else it might be."
 GRI_enigma_code:0 "The Engima Code"
 GRI_enigma_code_desc:0 "A brilliant piece of military engineering, developed by an electronics engineer named Edward Nigma, E. Nigma’s code is a modern and supposedly impossible to break secret message code, that we should focus on spreading and implementing in our military as fast as possible."
 GRI_magic_weapons:0 "Weapons of the New Age"
 GRI_magic_weapons_desc:0 "After hearing of magical weapon experiments from across the ocean, now is the time to make our own attempts at producing them. The future is now."
 GRI_doctrine_superior_firepower:0 "August's Fire and Brimstone"
 GRI_doctrine_superior_firepower_desc:0 "The more the merrier. August believes we should focus on massing as much firepower as possible, as often as possible, so as to break our enemies as quickly as possible, with as little loss of our own lives as we can. Perhaps we should make this our main military focus."
 GRI_infantry_equipment_f_but_better:0 "Modern Firearms"
 GRI_infantry_equipment_f_but_better_desc:0 "While our old weapons have served us well in the past, it's time to catch up to the world. These new rifles are a far cry from our old muskets and bayonets, and will take some time to learn to use properly, but the updated designs are highly important in keeping us on the edge of technology."
 GRI_motorized:0 "Armoured Cars and Trucks"
 GRI_motorized_desc:0 "With our successful tractor experiments, we have decided that it would be a good idea to put armor on our cars and trucks as well, to give them a similar role in battle, and to continue modernizing our force."
 GRI_artillery_f_but_better:0 "Mass Artillery Bombardment"
 GRI_artillery_f_but_better_desc:0 "Using massive amounts of Artillery, we can destroy enemy formations, as well as morale. When our troops finally close on the enemy, they will surely rout sooner than later."
 GRI_mobile_warfare_focus:0 "Thundertail's Shock and Awe"
 GRI_mobile_warfare_focus_desc:0 "Thundertail believes that the way to win our wars is to attack as fast as possible, with as much power as we can without sacrificing our rapid advance. Thus, we overtake our enemies before they are able to realize we’re right on top of them. Perhaps we should make this our main military focus?"
 GRI_light_tank_fs:0 "Proper Tanks"
 GRI_light_tank_fs_desc:0 "With the success of our tractor experiments, it is time to fully develop the “tank”, as it's being called, and turn it into a proper weapon of war, rather than a hodgepodged prototype. Standardization and upgraded designs are in order, as soon as possible."
 GRI_medium_tank:0 "Heavier Tanks"
 GRI_medium_tank_desc:0 "While our proper modern tanks are good and well, we should make attempts at heavier, more armored and powerful designs."
 GRI_heavy_tank:0 "Moving Forts"
 GRI_heavy_tank_desc:0 "Our Heavy tank concepts are good enough to begin producing, but we should aim to build truly mobile fortresses of armor, nigh-impenetrable by our enemy’s weapons."
 GRI_military_academy:0 "The Imperial Military Academy"
 GRI_military_academy_desc:0 "Our Military has come a long way from its humble beginnings. And yet, there is so much more that it can learn and improve upon. It is time to open up and fund an academy dedicated to training the next generation’s bright, young military minds. Who knows what the future holds?"
 GRI_airforce:0 "The New Griffonian Airforce"
 GRI_airforce_desc:0 "The time has come to finally expand the Griffonian Air Force."
 GRI_airbase:0 "Expand the Imperial Airports"
 GRI_airbase_desc:0 "Once a novelty of engineering and completely impractical for military use, the aircraft is beginning to define the future, and as such, we should begin to invest in it. We shall begin with making room for air bases around the empire."
 GRI_doctrine:0 "A New Doctrine"
 GRI_doctrine_desc:0 "Our old methods of fighting in the air have, overnight, become completely obsolete. To support our new focus on aircraft, we must develop new, better doctrines for winning the war in the air."
 GRI_fighter_focus:0 "Fight for the Sky"
 GRI_fighter_focus_desc:0 "As Griffons, the sky is our home and domain, and new aircraft models dedicated to keeping it as such are in order. We will design and produce planes that outmaneuver, outperform, and outfight our enemies."
 GRI_bomber_focus:0 "Bomb the Enemy"
 GRI_bomber_focus_desc:0 "While fighters are useful in shooting down other fighters, we need a type of plane that is able to destroy enemies on the ground with regularity, in order to aid our troops on the ground. Now is the perfect time to begin investing in creating such designs."
 GRI_CAS_effort:0 "Close Air Support"
 GRI_CAS_effort_desc:0 "In light of a need for a better ground support airplane, a few inventive Griffons have begun drafting designs for a dedicated support plane. We should aid these designs as much as possible, to further improve upon our fledgling Air Force."
 GRI_advanced_doctrine:0 "Improve Our Doctrine"
 GRI_advanced_doctrine_desc:0 "With new aircraft now in service, we must improve upon our young Air doctrine, both to fix issues that we have come across, and to support new types of planes."
 GRI_train_pilots:0 "Legacy of Griffonia"
 GRI_train_pilots_desc:0 "Griffonia is the home of the Aerial Aces of yore. With a new breed of Knights of the Sky coming to forefront, it is time for us to retake our legacy, and remind our enemies why our aces were so feared, and why they still should be."
 GRI_paratroopers:0 "Found a Paratrooper Corps"
 GRI_paratroopers_desc:0 "As we know, what comes up must, eventually, come down. Perhaps we should make a group of soldiers dedicated to this principle, to act as a special force able to go where normal troops are unable to?"
 GRI_airbase_2:0 "The Great Railroad in the Sky"
 GRI_airbase_2_desc:0 "Where we’re going, we don't need roads. More airports are in order, to better facilitate the transport of supplies, troops, and their equipment from one area to another, as quickly as possible."
 
 ### Ideas ###
 GRI_bureaucracy:0 "Bloated Bureaucracy"
 GRI_bureaucracy_desc:0 "After years of neglect, failure to modernize and general corruption the Imperial bureaucratic system has become a bloated abomination."
 GRI_industrialization_effort:0 "Modernization Effort"
 GRI_industrialization_effort_desc:0 "A Program of modernization has been introduced in order to bring the empire's industry back on track."
 GRI_citizen_rights:0 "Power to the People"
 GRI_citizen_rights_desc:0 "Commoners have been granted extra rights to ensure their safety and well-being."
 GRI_noble_rights:0 "Power to the Aristocracy"
 GRI_noble_rights_desc:0 "The Nobility has been granted extra powers and rights to firmly secure their place at the top of the food chain."
 GRI_church_and_state:0 "Empowered Archons"
 GRI_church_and_state:0 "The Archons, spiritual as well as militaristic leaders, have been granted additional powers."
 GRI_holy_orders:0 "Knights of Arcturus"
 GRI_holy_orders_desc:0 "The Knights of Arcturus, founded in 357, are the militant branch of the Arcturian Archonate. They answer to no lords or state but only to their God and his voice on this good world; the Archon Proteus III."
 GRI_university:0 "Romau University"
 GRI_university_desc:0 "The University of Romau is one of the oldest universities in the entirety of the Griffon Empire. The university is said to have been founded in 628 by Emperor Grover I himself."
 GRI_alms:0 "Eleos"
 GRI_alms_desc:0 "Eleos is an old Griffonian word which roughly translates to "Pity", but more importantly it is the act of providing for others as an act of virtue, and in these dark times Gods know many Griffons need all the help they can get."
 GRI_gathering:0 "Subsidies for Farmers"
 GRI_gathering_desc:0 "Subsidising the farmers of Angriver and Karthin will ensure that the nobility has no more sway over their lives."
 GRI_rising_empire:0 "Not Yet Lost"
 GRI_rising_empire_desc:0 "The Empire is not yet lost. Let us prove to the world that we still have claws!"
 GRI_industrial_center_east:0 "Eastern Industrial Center"
 GRI_industrial_center_desc_east:0 "After some careful investments, we've managed to create a proper industrial center around Romau and Greenback."
 GRI_industrial_center_west:0 "Western Arms Industry"
 GRI_industrial_center_west_desc:0 "After some careful investments, we've managed to create a thriving arms industry around Redwater and Feathisia."
 GRI_skyfall:0 "Skyfall Ports"
 GRI_skyfall_desc:0 "With Griffonia's largest trade port once more firmly under our control, trade can flow through the empire, at last."
 GRI_council:0 "Council of Nobles"
 GRI_council_desc:0 "The nobility shall lead the empire to glory once more!"
 GRI_industrial_council:0 "The Industrial Advisory Council"
 GRI_industrial_council_desc:0 "The IAC is composed of only the most important Imperial burghers and industrialists, who shall use their skills to help build up our nation."
 GRI_PYT_university:0 "Pythagorean Military Academy"
 GRI_PYT_university_desc:0 "The Pythagorean Military Academy has granted nobles' children a basic education for many centuries, and will do so in the future."
 GRI_oligarchs:0 "Feathisian Industrialists"
 GRI_oligarchs_desc:0 "We have secured the relative loyalty of powerful feathisian oligarchs."
 GRI_joint_army:0 "Joint Griffonian Army"
 GRI_joint_army_desc:0 "The previously seperated noble armies have merged to form a united and centralized griffonian army."
 GRI_industrial_miracle:0 "The Griffonian Economic Miracle"
 GRI_industrial_miracle_desc:0 "After years of careful economic reform and industrialization, we've entered a new age of prosperity!"
 GRI_convoy_raiding:0 "The Fast and the Furious"
 GRI_convoy_raiding_desc:0 "Unrestricted submarine warfare and convoy raiding are the central aspects of our naval doctrine."
 GRI_huge_fleet:0 "Griffonia Rules the Waves"
 GRI_huge_fleet_desc:0 "A Grand Fleet is the focus of our naval doctrine."
 GRI_naval_thougth:0 "The Griffonian Admirality"
 GRI_naval_thougth_desc:0 "The Griffonian Admirality has been restored. Old and new blood alike will provide us with necessary strategic insight."
 GRI_land_thougth:0 "Outdated Military Doctrine"
 GRI_land_thougth_desc:0 "Our Military Doctrine has largely failed to adapt to modern warfare, and is in desperate need of reform."
 GRI_fast_tanks:0 "Cult of Speed"
 GRI_fast_tanks_desc:0 "They can't kill what they can't hit."
 GRI_boom_boom:0 "Tartarus From on High"
 GRI_boom_boom_desc:0 "Artillery bombardment has become a vital tactic within our miilitary doctrine. We'll blow them up from afar!"
 GRI_encirclment:0 "Fortified positions"
 GRI_encirclment_desc:0 "Any enemy foolish enough to attack us will feel the price soon after. Not one step back!"
 GRI_coding:0 "The Enigma Code"
 GRI_coding_desc:0 "We are using a brand new, highly secure coding system. This gives us a decisive edge over the enemy in terms of message encryption."
 GRI_trained_pilots:0 "Griffonia Rules the Skies"
 GRI_trained_pilots_desc:0 "We're Griffons! We're born to rule the skies!"
 lack_of_scientists1:0 "Literacy Campaign Phase 1"
 lack_of_scientists1_desc:0 "We've begun a massive literacy program in an effort to educate our populace."
 lack_of_scientists2:0 "Literacy Campaign Phase 2"
 lack_of_scientists2_desc:0 "The measures we've taken to educate our populace have steadily been increasing our literacy."
 lack_of_scientists3:0 "Literacy Campaign Phase 3"
 lack_of_scientists3_desc:0 "Our Literacy effort is bearing fruit, and most of our populace is literate, by now."
 GRI_agency:0 "Ministry of Public Safety"
 GRI_agency_desc:0 "Here to ensure the safety of you and the nation."
 
