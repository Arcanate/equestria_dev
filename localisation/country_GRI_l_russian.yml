 imperial.10.d:0 "Кажется герцогиня снова призвала нас на помощь ей. Она думает, что ни одно из отколотых государств не сможет напрямую противостоять архонту и его власти в одиночку и утверждает, что мы не можем с ней не согласиться. Кроме того, она предложила создать формальный альянс между нашими государствами."
