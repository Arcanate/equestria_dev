### Ideas ###

KAT_the_mad_princess:0 "The Mad Princess"
KAT_the_mad_princess_desc:0 "The Title held by Diellza Von Katerin the insane within her Principality and beyond. Even the most diehard monarchist are forced to concede that the princess in Katerinburg embodies the trappings of hereditary rule. There is no escape from a mad ruler. Her insanity has driven many civil servants and advisors away from her court and makes finding people to work with her government a difficult task. Her antics have ruined whatever remained of Katerin's reputation amongst the Herzlanders. She has attained the dubious achievement of making Katerin known worldwide as a buffoon state. At best."
KAT_true_madness:0 "True Madness"
KAT_diellza_deposed:0 "The Katerintreue Perogative"
KAT_endless_plague:0 "Endless Plague"
KAT_endless_plague_desc:0 "For years plague has beset the lands of Katerin. Many blame the squalor the people lives in under the uncaring Princess' rule. Some see it as a curse, a divine punishment for her paranoid isolation from the Imperial court. Yet the plague has been tormenting Katerin long before the Von Katerin house even began their rule. However, it has only gotten worse as the empire began to weaken, like an infected organ in a dying man. Perhaps there is some wisdom to the Princess' madnes. She may well seek to protect the people from the Plague, just not Katerin's..."
KAT_plague_fighting:0 "Fighting the Plague"
KAT_the_Deadlands:0 "The Deadlands"
KAT_the_Deadlands_desc:0 "Katerin has long been known as a deadweight to the Empire. The fact that this insulting term became coopted by the locals and eventually morphed into the term "Deadlands" is a testament to the scale of societal collapse that happened here. The cursed lands of Katerin have suffered routine crop failures for years now. The livestock is sick and feeble, not unlike its citizens. The loss of access to the Evi Valley rice after the beginning of the Prywhen civil war didn't even matter for Katerin has virtually nothing to trade for it. Some blame the Princess' refusal to industrialize but in truth, the rural system having long crumbled made it a pipedream anyway."
KAT_less_Deadlands:0 "Working the Deadlands"
KAT_Deadlands_worked:0 "Deadlands Labor Camps"
KAT_faint_of_faith:0 "Faint of Faith"
KAT_faint_of_faith_desc:0 "It is a common idea that crisis brings even the most skeptic griffs to religion. Katerin proved it true but eventually became a demonstration of its corollary. As the Crisis in the Principality grows worse, more and more Griffons are turning away from worship and prayer, their faith utterly broken by the reality that surrounds them. How can there be a heaven if all you know is hell?"
