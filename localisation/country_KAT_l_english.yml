### Events ###

katerin.1.t:0 "Princess Diellza's New Year Ball."
katerin.1.d:0 "At the end of the year, in the final days of December, Princess Diellza Von Diellza called for a grand ball to be held in Katerinburg. However she was not impressed with the amenities of the Halls that had already existed. In response she had numerous Griffons pulled from across the Principality to tear down the oldest of them and construct a new grand hall. However, with little time to plan and complete the project, the concept had to be based on designs made years ago. While the laborers be worked for every single day with no rest until it was completed, lest the Principality face the wrath of Princess Von Diellza. By the end of it, numerous workers had vanished, been executed, or simply worked to death, but the Princess had her Ball."
katerin.1.a:0 "Don't lose your head on the dancefloor!"

katerin.2.t:0 "Plague in Einfoort!"
katerin.2.d:0 "The decaying settlement of Einfoort lies south of the capital. The city itself seems to be representative of Katerin as a whole, its glory days are long behind it, with years of neglectful rule and exploitation having taken a heavy toll from the once burgeoning settlement. The once proud walls of the keep have been in a state of perpetual disrepair for the last 20 years, doing little to discourage any potential attacker. The city itself has grown far beyond the boundary of the walls, with villagers fleeing from bandits and the plague taking refuge in an ever-expanding network of tents and shanties.  The city is in ruins, all that remains is its decaying cadaver, and the vultures have come to feast.\n\nWith the constant stream of refugees to the city, it was inevitable, the plague has come to Einfoort. If the city, and more importantly its inhabitants are to be saved, then decisive action must be taken.\n\nWhen news of the plague arrived at the capital, the knightly orders of katerin stood ready to secure the city at a moments notice. The orders have served the principality with an upright zeal for centuries, dedicated to upholding a tradition of chivalry that stretches back hundreds of years. Two major orders have established themselves within the Principality, and both have volunteered for the task.\n\nFirstly, there is the venerable order of the Silver Talon, lead by the honorable Grandmaster Hector Ardennson.  The Silver Talon acts as the sword and the shield of the common griffon, striving to make the life of the peasants as comfortable as possible given the circumstances. The Silver Talon desires to calmy and carefully take control of the city, minimizing the danger to the common folk and granting those to sick to survive a merciful and peaceful end.\n\nThe other knightly order of Katerin, the Argentumdämmerung has also volunteered for the task. Lead by the fervent Grandmaster Erik Grimclaw, the foremost objective of the Argentumdämmerung is to pull the plague out by its roots, and reclaiming the deadlands of Katerin for the Empire. What they lack in experience they make up for in zeal, and they seek to drag the plague from the city as quickly as is possible, minimizing the risk of infection for the populace.\n\nOf course, the Orders could always be dismissed and Einfoorts garrison given the task of restoring order, but the garrison was already small and poorly maintained before the plague hit, and there is no telling what methods they might resort to."
katerin.2.a:0 "The Garrison locks down the city."
katerin.2.b:0 "The Silver Talon intervenes."
katerin.2.c:0 "Argentumdammerung scourges the city."

katerin.3.t:0 "Einfoort in chaos."
katerin.3.d:0 "When the Garrison was given the ultimate responsibility of restoring order within Einfoort, many of its denizens were relieved. Fearing that the zealotry of the Orders would only serve to increase the damage and that entrusting such a task to the garrison of the city would result in the least amount of damage to the city. But none could predict what methods the garrison would resort to, the means by which they would purify the city of the diseased. \n\nThe problems started only a few days after the garrison was given the task, where food shortages combined with fear of the plague caused a panic amongst the peasants. The garrison found itself overwhelmed, and was ultimately forced to retreat within the crumbling walls of the keep while the riot burnt itself out. This incident was clearly the last straw for the garrison, who perceived their position as untenable. Fearing for their lives and ever paranoid of infection by the plague, the garrison took the only option that made sense to them.\n\nThey burn the city to the ground. Assembling the remaining oil and torches contained within the keep, the garrison proceded to methodically walk through the city, setting everything they encountered ablaze, and killing all those who resisted. \n\nThe plague is gone, and Einfoort along with it. All that remains of the city are burnt ruins, and whatever poor wretches who managed to escape the blaze.  "
katerin.3.a:0 "Like a fever burns away a sickness."

katerin.4.t:0 "Einfoort in chaos."
katerin.4.d:0 "When the orderly columns of the Silver Talon marched into Einfoort, many of its citizens saw them as divine saviors sent by Boreas himself. The Silver Talon is well known for its compassion and sympathty for the lower classes of Katerin, and their arrival gave the desperate populace of the city a glimmer of hope that they had desperately been seeking. The Talon was quick to officially relive the beleaguered garrison of the city, who were immensely pleased that the city was now someone else's problem.\n\nA curfew was shortly enforced across the city, with the knights of the Talon restoring order to the streets with efficiency, yet not without compassion. The Knights of the talon are understanding but firm, seeking to separate the diseased from the healthy and allow them to live out their final days in peace. The citizens of Einfoort are undoubtedly put at ease due to these efforts, there is a deeper meaning to them.\n\nThe Silver Talon carries with it a secret objective, they seek to establish the exact cause behind the infection, and the mysterious plague that Katerin has suffered for so long. The knights question every single sick griffon they find with vigor, trying to find the root of the infection, the route through which it first managed to arrive within the city.  Time will tell what secrets they uncover. "
katerin.4.a:0 "We must find the root cause."

katerin.5.t:0 "Einfoort in Chaos"
katerin.5.d:0 "The Knights of the Argentumdämmerung entered Einfoort in a somber but disciplined manner. They paid no attention to the unwitting bystanders who thought help had arrived. They knew that their task would be a bloody one, that in order to save the city, the rot that lies at its core must be pulled out, and that there would be no avoiding collateral damage. But they were resigned to their bloody task for if they did not carry it out, then who would? The knights would do whatever needed to be done but they would take no pleasure from it.\n\nThe Grandmaster of the Argentumdämmerung himself, Eric Grimclaw, was leading them. He was not one to shy away from such a challenge, and he would not dream of making his loyal knights carry alone the burden of such a task. The Grimclaws could trace their ancestry all the way back to the founding of Katerin itself, and although they had lost control of the principality, the last scion of the Grimclaws still wielded great influence within his homeland.\n\nThe knights quickly took the reigns off the garrison and moved to secure every quarter of the city. Every single house was to be searched for any trace of the infection, and those of the sick deemed to be beyond saving were granted a merciful end at the hands of the knights. Einfoort would be cleansed, nevermind the cost."
katerin.5.a:0 "Round up anyone suspicious."

katerin.6.t:0 "The Ruins of Einfoort."
katerin.6.d:0 "As the news of Einfoorts ultimate fate spreads around Katerin, panic envelops the populace. The government had never held the best interests of the lower classes in heart, but the griffons had never imagined that it would perpetrate such a blatant atrocity against its own citizens. The common griffon had already known that the military would do little to protect them against bandits, but now every single garrison was seen as a collection of murderers and madmen. Protests over the bonfire of Einfoort erupted in the major cities of katerin, those protests soon erupted into riots, ones that had to be dispersed by force.\n\nThe citizens of Katerin now flook to anyone who promises to save them from the claws of their government, with both of the knightly orders have received a large boost in applications to join. But not every griffon can count on the protection of the knights, limited in griffonpower as they are. For these poor wretches, there is nothing to protect them if the nearest garrison were to turn on them. They yearn for something to protect them from the abuses thrust upon them by their government, and grow more radical by the day."
katerin.6.a:0 "Probelm solved, what's for tea?"

katerin.7.t:0 "The Search of Einfoort."
katerin.7.d:0 "The Silver Talon maintains its iron grip on Einfoort, the curfew is strictly enforced, and knights patrol the streets at all hours of the day. But as the days pass by, the leadership of the Talon becomes all the more intrigued by the situation in Einfoort. When the Talon first arrived, a special detachment of knights was issued the task of identifying the exact means by which the plague entered the city, hoping to prevent such a fate befalling the other major settlements of Katerin. These knights diligently questiond each and every infected person they encountered, trying to establish a timeline that stretches back to the first infected griffon to enter the settlement. \n\nYet their task, although by no means a simple one, has only grown stranger as they look deeper into the roots of the infection. Their informants disappear, griffons who were healthy just a few days before suddenly contract the plague, and it seems that most of the records the garrison kept about the state of the city from the time the infection was first reported seem to have mysteriously disappeared. \n\nAs they dig deeper into the case, their suspicion only grows. A request for more investigators is soon sent to the headquarters of the Silver Talon, and now a steady stream of scribes and knights flock to Einfoort in an effort to figure out this mystery. There is something rotten in the foundations of Einfoort, perhaps in the whole of Katerin, and the Silver Talon would stop at nothing to find out what it was."
katerin.7.a:0 "Secure the city and start the search!"

katerin.8.t:0 "The Crusade of Einfoort."
katerin.8.d:0 "When the Argentumdämmerung entered Einfoort to cleanse it of the plague, they had hoped that their task would be a short one. That the would be able to root out the infection quickly and cleanly, saving the majority of the population from the ravages of the plague. They were wrong. Despite their best efforts, there seems to be no end to the infected. The Knights try to separate the infected and the healthy entirely, but keeping loved ones from the sick is an almost impossible task, and one that some of the knights do not resilient enough to handle. \n\nWhat was supposed to be a quick and merciful execution turns into a drawn-out battle of attrition against the plague, the sick are disposed of in the most efficient manner possible, but such a task takes a toll on both the body and the mind. Many knights are unable to handle the pressure, and end up leaving the settlement traumatized by their own actions. Others fall victim to the plague, and have to be dispatched by their own comrades. Yet in the face of such immense psychological pressure, Eric Grimclaw remains unflinching in carrying out his duty.\n\nMore knights are called to the settlement, to relive the ones that are unable to continue on with the task. Eric would see to it that the plague would not spread any further than Einfoort, he had taken a personal vow to cleanse the city, and he would not have anything stop him. He wouldn't allow the sacrifice of the ones who had already died within the walls of the city to be in vain. He couldn't live with himself if he did."
katerin.8.a:0 "This den of sin shall be cleansed!"

katerin.9.t:0 "The Prelate's journey."
katerin.9.d:0 "Although Katerin has no real diplomatic presence in wider Griffonia, envoys from the principality are known to occasionally travel to other lands for one purpose or another.  Such an occasion has just arisen, as Prelate Duskfeather has expressed his desire to travel to the county of Longsword, to protest the deplorable treatment of the pony minorities residing within the county. The Prelate hopes to ease the souls of the departed ponies and to lodge an official complaint with the count, expressing his great concern for the effect the count's actions will have on his everlasting soul.\n\nAs the Prelate happens to be traveling to Longsword, the possibility of rekindling some of our old bonds in the region presents itself. Wingfried von Katerinburg leads the reformistein in the neighboring knightly order of Helquill, although given his rather... extreme political views, he might not take such a visit kindly. "
katerin.9.a:0 "Wish him a safe trip."
katerin.9.b:0 "Request he visit cousin Wingfried."

katerin.10.t:0 "A Specter in the night."
katerin.10.d:0 "Count Pallas Dusktalon sat at his desk in his personal quarters late at night, finishing the last of the daily paperwork he was required to do as the count of Longsword. The events of the previous day had done little to improve the count's mood, due to news of increased partisan activity, coupled with a visit from a particularly annoying prelate from Katerin. The very same prelate had continually annoyed him with requests for a private audience, to "See if he could save his eternal soul from damnation". Pallas had eventually given in to the prelates incessant badgering, and he was due to arrive in his quarters any moment. \n\nHe soon heard a knock on the door, and a few seconds later the Prelate Duskfeather stood before him. But as the count would soon discover, the Prelate had a much different topic of discussion in his mind that he expected. The Prelate proceeded to transform into a lich before the counts very eyes, shedding his mortal shell for an eternal body of bone and magic. Pallas was frozen in his seat, whether it was due to some arcane magic, or simply primal fear was unknown to him. \n\nThe lich then made a very simple offer Pallas. The lich wanted only to relive Pallas of the many unicorns that infested his fine county, and would pay generously for any deliveries of unicorns the count would send to Katerin. It seemed like an offer too good to be true, the chance to be rid of some of the inferior beasts within Longsword and to be rewarded for the effort. But dealing with the undead could have unintended consequences, and the lich clearly had sinister plans for the future. "
katerin.10.a:0 "They're yours, now leave at once."
katerin.10.b:0 "I...I...I don't think I should..."

katerin.11.t:0 "The Prelate tours Longsword."
katerin.11.d:0 "Prelate Duskfeather recently returned from his successful visit to the County of Longsword, after the count himself allowed him to tour the county. The Prelate regaled the court with tales of the immense amount of suffering that the ponies within the county are made to endure, and of his noble efforts to relive their suffering in what small manner he could. The Princess cared little for his tales, and he was soon dismissed from her presence, a merciful treatment when compared to the fate that befalls others who dare bore the princess. \n\nAlongside the prelate came a caravan of the faithful, consisting of various pilgrims and priests that the Prelate picked up on his journey, alongside a truly immense amount of cargo. It seems that the Prelate was very busy indeed within Longsword. "
katerin.11.a:0 "May he commend their souls to peace."

katerin.12.t:0 "Longsword spurns us!?"
katerin.12.d:0 "Prelate Duskfeather was forced to return from his tour of Longsword earlier than expected, as the count had his soldiers escort him out of the county for daring to interfere with Longswordian affairs. Although Katerin does not have the best reputation with the wider griffonian states, but such an overt insult to the principality has never been received before. When the Princess was informed of the counts actions she interpreted them as a personal insult, and it took a truly immense amount of effort to convince her not to declare war on Longsword for their actions. \n\nThe Prelate himself seemed crestfallen that he was unable to do what little he could to stop the genocidal actions of Count Pallas, and quickly retired to his personal chambers, no doubt to pray for the souls of the ponies within Longsword. "
katerin.12.a:0 "They will regret this!"

katerin.13.t:0 "An emissary from Katerin."
katerin.13.d:0 "A most unexpected visitor came to the headquarters of the Reformistein today, as Prelate Duskfeather from Katerin arrived for an audience with Wingfried von Katerinburg. The princess of Katerin, Diellza the Insane, who had commanded the Prelate to visit her cousin. After a short introduction it quickly became clear that Diellza had no message to deliver to Wingfried, and had only commanded the prelate to visit Wingfried on a whim. The Prelate was apparently on a journey to Longsword, officially to protest the "horrific treatment" that was being rightfully inflicted on the ponies there. \n\nBut when Wingfried proceeded to explain why said treatment was justified, he found the Prelate to be surprisingly amicable to his ideas. The conversation soon transferred to a far more interesting topic, as the Prelate revealed that he was seeking unicorns to use for some unknown project of his. Wingfried found the Prelate surprisingly agreeable, and certainly the Reformisein would be happy to arrange for the disappearance of a few unfortunate parasites within Hellquill, but the question of what they would receive from the bargain was still unanswered. \n\nIt was then that the Prelate presented his true form to Wingfried, transforming into a powerful lich. The undead creature revealed that it knew about the darker ambitions of the Reformistein, and proceeded to conjure up a sample of a purple concoction, promising that he could aid their research into the creation of an artificial plague with his arcane secrets should they fulfill their end of the bargain. The proposition seemed too good to refuse. "
katerin.13.a:0 "We welcome new ties with the Fatherland."
katerin.13.b:0 "We need nothing from that old corpse!"

katerin.14.t:0 "The Prelate visits Wingfried."
katerin.14.d:0 "Prelate Duskfeather has returned from his journey to Longsword, and reported to the court that his detour to Hellquill was most successful. He was able to get an audience with Wingfried, and had a most fruitful discussion with the griffon. The Princess was delighted to hear that her cousin Wingfried was so happy to receive her envoys, and declared that she would personally invite him to her next party when the time came. \n\nThe Prelate also reported that he was able to secure favors from several religious leaders within Hellquill, and that caravans of the faithful would soon arrive to join him in a religious ceremony. He requested that these pilgrims be allowed to travel through Katerin undisturbed by the "Tax collectors" under the employ of the Principality, and in one of her rare moods of generosity the Princess granted him his request. The Prelate then thanked Diellza for her understanding and generosity, and soon retired to his chambers to arrange for the travel of the caravans. "
katerin.14.a:0 "He is still a son of Katerin."

katerin.15.t:0 "Wingfried does not wish to meet."
katerin.15.d:0 "Prelate Duskfeather returned crestfallen from his visit to Hellquill, as he reported somewhat nervously to Diellza that Wingfried had refused to meet with him. The news of Wingfrieds treatment of her envoys sent the Princess into a rage, and she promptly declared that Wingfried would not be receiving any more invitations to her parties until she received an official apology from him. If anyone in the court was aware that she had not invited her cousin to any of her parties, they were not brave enough to speak up.\n\nThe Prelate was no doubt disappointed by his failure to secure an audience with Wingfried, and the Princess was quick to assign him some of the blame for the actions of Wingfried. He received a harsh dressing down from the Princess, and proceeded to retire to his chambers to pray in private for Wingfrieds soul. "
katerin.15.a:0 "Has he forgotten his birthplace already?"

katerin.16.t:0 "The Alchemist returns to the Princess"
katerin.16.d:0 "Princess Diellza held court every single day to hear the pleas of her subjects, on paper that is. In reality the Princesses court, in the rare few days she decided to show up to it, was a strange and unnerving proceeding. Most of the nobles avoided making anything more than a token appearance at them, as any slight interaction with the Princess had the potential for catastrophic results. There seemed to be no rhyme or reason to her actions, and asking her to judge on anything was to invite disaster. To take a recent example, a griffon who had lost all of his belongings to bandits was sentenced to prison for not having protected his own property.\n\nOnly the truly desperate approached the mad princess when she presided over court, which made it all the stranger when a griffon fitting none of those descriptors approached her openly. The potion salesman hailed from Yale, and had operated within Katerin for a time many decades ago as the court alchemist for the Princesses father. The aged griffon carried with him a suitcase, and contained within were three vials which he hoped would, at the very least, soothe the princess for a while.\n\nThe alchemist proceeded to present the vials to the princess, and he made it clear to her that only one could be chosen, as mixing potions rarely had good results. Firstly, there was the vial that came from the north. It had the most brilliant aquamarine color the court had ever seen, and even still as the liquid was within the vial, strange patterns seemed to appear within the fluid if one looked at it long enough. \n\nThe next vial came from the west, concocted within the alchemist's laboratory within Yale. The dark greed liquid within seemed to move on its own, swirling around within the vial even when no outside force was acting upon it. The vial itself was hot to the touch, and it was clear that the liquid within was far from dormant, although the alchemist assured that it was safe to drink.\n\nLastly, there was the vial that hailed from the south. Unlike the others, the liquid within this vial seemed completely inert. It was completely clear, colorless and lacked any odor to speak of as well. No matter how long the vial was studied by the nobles, it seemed no different than normal drinking water. Perhaps that is what made it the most frightening of all the liquids to some. After all the liquids had been presented, the time had come for the Princess to choose which one she would drink."
katerin.16.a:0 "The Vial from the North"
katerin.16.b:0 "The Vial from the West"
katerin.16.c:0 "The Vial from the South"

katerin.17.t:0 "The Empire Dissolves"
katerin.17.d:0 "filler"
