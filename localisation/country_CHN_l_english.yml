changelings_paxchrysalia.37.t:0 "Post-War Parasitism"
changelings_paxchrysalia.37.d:0 "Finicus Vesali toured the recovering industrial complex in Fillydelphia, where some of Equestria's largest factories had been situated before the Great War. Bombers and brutal fighting in the city had torn the complex to pieces, with scarcely any building still standing without signs of catastrophic damage, but that was starting to change. As part of the post-war reconstruction of the fallen equine nation, the Hegemony had given its corporations and concerns almost free reign to claim land and rebuild the area as they saw fit. Alongside that, the Hegemony had made the local populations available against their will to the corporations to aid in the reconstruction, calling it a partnership between changelings and ponies in rebuilding the nation. But Finicus saw in Fillydelphia, however, was anything but. He'd left the supervision of the Main Hives Industries' involvement in the city to a regional director, and the changeling had made ample use of the Hegemony's offer. It seemed like almost every mare and stallion in the nearby borough had been dragged out of their homes and forced to perform the hard labor of clearing debris and hauling in new material at gunpoint, with soldiers stationed around the perimeter and on the rooftops of nearby buildings. Slowdowns were not tolerated, and he could hear exhausted ponies pleading for a break in the labor, only to be whipped back to their work, sometimes quite literally. It didn't take a genius to realize that the ponies here were little more than slaves, disposable tools acquired by the hives to toil and rebuild the nation on a foundation of their bones, all for the benefits of the changelings lording over them.\n\nChewing on his lip, Finicus eventually only shook his head and walked away. Fillydelphia wasn't under his direct jurisdiction, but perhaps a tactfully worded memo would get the point across to the regional directors that brutal conditions like these would no longer be tolerated in his company."
changelings_paxchrysalia.37.a:0 "A good craftsling should treat their tools with care."

changelings_paxchrysalia.38.t:0 "Fear of the Unknown"
changelings_paxchrysalia.38.d:0 "The Vesalipolis Office of Public Safety has recently started upscaling recruitment and training efforts to stuff its ranks full of trained infiltrators to disperse on deep cover operations throughout Equestria, with the intent on locating and cracking down on resistance groups and dissenters throughout the nation to tighten changeling grip on the land. What's more interesting is that the VOPS has made this public knowledge and disseminated it far and wide. The intended effect has arisen almost immediately: all throughout Equestria, ponies no longer trust their neighbors or POWs returning home from war out of fear that they could be changeling infiltrators. Resistance groups are struggling to grow in size as the fear that anypony could be a changeling makes them more cautious than ever. Pony unity against the Hives is hopelessly fragmented, making it increasingly difficult for Equestrians to come together and resist our rule. Outsiders are becoming ostracized within local communities at an ever-increasing rate, and communication across Equestria is beginning to slow down. All of this is making the nation easier to police and rule.\n\nWhat's more impressive is that this was all achieved with just a few words and no real actions. While the VOPS is indeed increasing recruitment and operations, it has nowhere near the necessary numbers to put deep cover agents in every community throughout Equestria. But word of mouth and the fear that anypony might be a changeling is proving to be just as effective, if not more so, than actually monitoring the entire nation with thousands of infiltrators. So long as we keep our true numbers hidden from the ponies, they will never be able to trust each other enough to resist us."
changelings_paxchrysalia.38.a:0 "Sometimes the greatest weapon is a kernel of truth hidden in a lie."

changelings_paxchrysalia.39.t:0 "The Rainbow Rogue"
changelings_paxchrysalia.39.d:0 "DECODED OPERATIVE TRANSMISSION:\n\nInfiltration of Marechester cell successful. Have gained trust of local resistance handler; attempting to infiltrate the higher ranks of resistance cell. Have successfully placed two more infiltrators inside of the lower echelons of the cell. Most members of the cell are still suspicious and distrustful of new members; advise caution in initiating any new operations or establishing contact with infiltrators.\n\nOf note: recent sightings and reports of rainbow-maned mare organizing resistance at higher levels in Marechester. Thought to be one of the Bearers of Harmony, or an effective impersonation. Airborne raids on local garrisons increasingly common; coordinated from the highest levels of the cell. Many pegasi wearing Equestrian aerosports uniforms of the defunct Wonderbolts. Advise increased air presence around Marechester to counter. Recommend two wings of Jagdgeschwader be dispatched to the city to counter. Will continue to provide updates as possible.\n\n-Chitin\n\nEND TRANSMISSION"
changelings_paxchrysalia.39.a:0 "Dispatch a wing of fighter-bombers; our air-power will handle the rabble."

changelings_paxchrysalia.40.t:0 "The First Convention of the War Conduct Tribunal"
changelings_paxchrysalia.40.d:0 "[This.GetNewspaperHeader]Today marks the end of the changeling War Conduct Tribunal pursued against the Equestrian High Command and the leading figures of the pony nation for their actions in the Great War. Over the course of several months, various high-ranking generals and political officials were brought before the tribunal and accused of a seemingly endless list of war crimes and unthinkable inequine acts committed under their orders on the front lines. None of the accused ponies were given lawyers to defend themselves with, as no respectable changeling or pony could bear the thought of defending these reprehensible individuals, and many vehemently denied their crimes and called the tribunal nothing more than an obvious farce. Their arguments were ignored, however, and most of the Equestrian High Command was sentenced to death or decades of forced labor to pay for their crimes."
changelings_paxchrysalia.40.a:0 "The Queen’s justice will be done."

changelings_paxchrysalia.41.t:0 "Ponies in Regional Government?"
changelings_paxchrysalia.41.d:0 ""Generalmajor?"\n\nGeneralmajor Jachs looked up from his desk as Oberstleutnant Alcippe poked her head into his office. "Come in, Alcippe," he said, gesturing for her to sit in the chair across from his desk, and the Oberstleutnant complied without hesitation. "What is it? Hopefully nothing from Vesalipolis."\n\n"For once, no," she said, putting a binder on the desk. Jachs pulled it closer as she explained. "As things start returning to normal, it's time to start organizing a local governing body here in Canterlot and the territory we're administering. After all, we're both military changelings, not political beasts, and I don't think you'd be interested in running the day to day affairs of the regional government."\n\n"I do plenty of that already," Jachs said, pulling the binder closer and flipping through it. There were numerous changelings in the first dossiers, all notable or rising politicians back in the Hives, but then he noticed the pony dossiers behind them. "Ponies?" he asked, turning a wary eye toward his Oberstleutnant. "Are you sure about that? I'm not sure we're ready to turn over the reins just yet."\n\n"The sooner we can pull off an effective transition of power, the better," Alcippe countered. "The ponies will be more compliant if they see other ponies governing them, not us. It would also help us out if they're able to serve as an intermediary between the Heer and the civilians to make sure everybody's needs are taken care of in the end. The more we cooperate, the better.""
changelings_paxchrysalia.41.a:0 "Sure, this sounds like an excellent idea."
changelings_paxchrysalia.41.b:0 "We can't trust the ponies, Oberstleutnant. Not yet."

changelings_paxchrysalia.42.t:0 "A Pony Sympathizer?"
changelings_paxchrysalia.42.d:0 ""The Queen will see you now."\n\nGeneralmajor Jachs nodded as the Queen's Guard opened the throne room doors for him and stepped inside with strict military posture. Queen Chrysalis had returned to Canterlot as if it was a vacation home she couldn't stay away from, and it was his duty to report on his recent progress in administering the Equestrian heartlands while she stayed. He just wished she wouldn't use the throne room all the time. The massive hall was drafty and it echoed so badly it made conversation difficult, but Chrysalis was determined to sit on Celestia's throne whenever she had meetings as if it was hers by rights.\n\n"Generalmajor," Chrysalis said, regarding the approaching changeling. "I've heard interesting things since last time we talked."\n\nJachs hesitated mid-bow, then cautiously stood back up. "Only good things I hope, my queen."\n\n"That depends to be seen." Chrysalis raised a brow as she gestured for Jachs to approach. "I've heard that you've gone soft with the ponies here, that you've gone so far as to treat them as equals with us despite their status. What happened to the aspiring general who effectively managed to place infiltrators into the Royal Guard during the battle for this city? You were cutthroat and ruthless then, as I recall. What changed?"\n\nThat was a line of questioning Jachs wasn't prepared for. "I... don't quite understand what you're saying," he began, cautiously feeling his way forward. "I've always been loyal to the Hegemony, to you, my queen. All of your orders, I've tirelessly executed. Canterlot is more secure now than it was when I began my posting here."\n\n"Yes, but at what cost?" Chrysalis frowned at him. "Let me be clear to you, Generalmajor, I approve of your work, but I disapprove of your methods. Keeping Canterlot secure and compliant is what you were assigned here to do, not play nice with the ponies. They are worthless, they are beneath us, and they are little more than livestock for our harvests. You should be pressing them down with your hoof, not helping them stand alongside us. Do you understand?"\n\nJachs had to hold his disapproval in check and nod as Chrysalis expected. Following Chrysalis' wants would only reset all the progress he'd made in managing Canterlot these past months. "Yes, my queen."\n\n"Good." Chrysalis dismissed the topic with a wave of her hoof. "Now, let's hear these reports...""
changelings_paxchrysalia.42.a:0 "The Queen would undo everything we've accomplished and get us all killed!"

changelings_paxchrysalia.43.t:0 "The Lulamoon Lead"
changelings_paxchrysalia.43.d:0 "Queen's Guard Captain Dieter Heinrich barely spared a moment between knocking on Generalmajor Jachs' office door and stepping inside, catching the changeling at his desk in surprise. "Captain Heinrich," Jachs said, rising to his hooves and saluting. "What brings you here?"\n\n"I'm here to discuss the reports you received out of Whinnyapolis," Dieter said, pulling over the chair from the other side of Jachs' desk and sitting down across from him. "So, Trixie Lulamoon has been cornered after so long, eh?"\n\nJachs slowly sat back down in his seat. "Yes, VOPS has operatives that have successfully infiltrated her main cell in Whinnyapolis. They're tracking her movements as we speak." He hesitated, then added, "Where is the queen? I specifically requested to talk this over with her personally."\n\n"Queen's busy," Dieter said, grinning at Jachs. "I'm here in her stead. So, when are we attacking?"\n\n"Attack?" Jachs was taken aback. "We can't attack, not now! Now is the perfect time to seed more operatives into the resistance and prepare for a larger operation later. Captain, the only thing we'll attain by attacking now is sending her back to ground again. We can't afford to let that happen."\n\n"I agree with you," Captain Heinrich said. "That's why we need to attack now before she catches wind of us and goes to ground anyway. The longer this operation goes on, the more likely she is to figure out that there are infiltrators in her midst. We know where she is now. Why risk letting her slip away by waiting?""
changelings_paxchrysalia.43.a:0 "We must move on Trixie immediately before we lose our chance."
changelings_paxchrysalia.43.b:0 "We have to divert more resources to the infiltration operation if we want to ensure our success."

changelings_paxchrysalia.44.t:0 "Whinnyapolis Resistance Cell Crushed"
changelings_paxchrysalia.44.d:0 "Gunfire was heard well before dawn today as regiments of our garrison in Whinnyapolis mobilized under the orders of the Queen's Guard. Using information passed along by infiltrators in the city's main resistance cell, the garrison simultaneously hit dozens of different hideouts and operations centers across the city. The fighting was fierce, often spilling out into the streets and between buildings, as Panzergrenadiers and armored vehicles worked in tandem with the local garrison to level resistance strongholds and flush their Equestrians out of their holes. The resistance fought back with surprising ferocity, leveraging stolen changeling weapons such as anti-tank rifles and panzerfausts to inflict significant damage on the garrison, but by the end of the day, the smoke rising from across the city marked our success. The resistance cell in Whinnyapolis has been crushed, its survivors scattered to the winds, and our grip on the city is more secure than ever.\n\nHowever, the main objective of the operation, the capture of the resistance leader Trixie Lulamoon, ended in failure. The mare was able to evade our forces after a brief skirmish with panzergrenadiers at the main resistance hideout, inflicting numerous casualties in her escape. Though we have searched high and low for her, she is simply nowhere to be found, and has likely escaped the city by this point. It seems our chance at catching one of the masterminds of the Equestrian resistance has failed, and she will doubtless be more careful and more difficult to locate next time."
changelings_paxchrysalia.44.a:0 "The day is ours, but the struggle goes on."

changelings_paxchrysalia.45.t:0 "More Resources for the Infiltrators"
changelings_paxchrysalia.45.d:0 ""I don't know how you did it, but you did it," Oberstleutnant Alcippe said, standing close by Jachs side as the two reviewed the communiques coming in from the VOPS infiltrators in Whinnyapolis. The operatives there had secured the latest drop-off of supplies and materiel, and were working closely to seed more infiltrators into the main resistance cell.\n\n"I don't know, myself," Jachs admitted, flitting his wings. "Captain Heinrich would rather go in guns blazing, but that isn't the right call."\n\n"You're right about that." Alcippe narrowed her eyes as she read over the notes and reports the VOPS operatives had sent them. "So, what now? We have more infiltrators on standby, ready to carry out our orders. Should we send them after Trixie directly, or take a more careful approach?"\n\n"We would benefit from getting more infiltrators into the cell," Jachs began, "but we'll hit a critical number sooner or later where we can't hide the fact they're compromised. We could instead try to get infiltrators closer to Trixie herself. That will give us better information on the resistance's plans and allow us to keep tabs on her directly. It will be more difficult, but it could pay off.""
changelings_paxchrysalia.45.a:0 "Get infiltrators close to Trixie."
changelings_paxchrysalia.45.b:0 "Prioritize infiltrating the rest of the resistance in Whinnyapolis over keeping an eye on Trixie."

changelings_paxchrysalia.46.t:0 "Trixie Lulamoon Evades Capture!"
changelings_paxchrysalia.46.d:0 "The garrison in Whinnyapolis was shocked today to find the bodies of eight changelings hanged on trees around downtown, each one baring the calling-cards of the Whinnyapolis resistance operating in the shadows of the occupied city. Agents from VOPS came by to collect the bodies, confirming that they were operatives assigned to its operations in the city. These agents in particular were tasked with infiltrating the leading resistance cell and getting close to its leader, Trixie Lulamoon, but instead have ended up slain in the line of duty. We may perhaps never know what tipped Trixie and the resistance off that eight of the ponies in their midst were changeling operatives, but the elusive leader of the Equestrian resistance in Whinnyapolis has almost assuredly gone to ground now. Finding her again may prove a challenge that not even VOPS can accomplish."
changelings_paxchrysalia.46.a:0 "Eight more operatives dead for nothing."

