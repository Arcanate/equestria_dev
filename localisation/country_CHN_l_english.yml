changelings_paxchrysalia.21.t:0 "The Advisory Committee of Equestrian Collaborationists"
changelings_paxchrysalia.21.d:0 ""How long does she intend to keep us waiting?"\n\n"I don't know, dear, but it shouldn't be long now."\n\nFinicus Vesali sighed and did his best to ignore the conversation between the two nobleponies behind him as he pretended to admire a portrait of the Great Queen hanging on the wall. He and several other changelings from across the Hives' economy and industry had been tasked with organizing a cabinet of valuable Equestrians who could play a critical role in collaborating with the changeling government in administering the newly-conquered provinces, but that had been a headache and a half and much too difficult for how much it was worth. Gathered in the sitting room behind Finicus were: a hoofful of minor Canterlot nobility, most prominent among them the House of Amethyst; a few deserters and former officers of the Equestrian Armed Forces who had pledged loyalty to the queen; and several of Equestria's richest businessponies, willing to be first in line to serve the new regime if it made them a quick buck. The cabinet, termed ‘The Advisory Committee of Equestrian Collaborationists,' or the ACE Collaborationists for short, were to be the changelings' trump card for making the rest of Equestria swiftly fall in line under their new rulers. But judging by the fact that the Lord and Lady of House Amethyst had the gall to complain about being kept waiting before their audience with the queen, in the capital of Vesalipolis nonetheless, left Finicus doubtful that the collaborationists would solve more problems than they would create. Still, queen's orders were queen's orders, and getting dirty with the Equestrians from time to time would be worth it for the business opportunities it afforded Main Hive Industries.\n\nThankfully, the doors parted, and all the idle chatter and murmuring in the sitting room stopped. "The Queen will see you now," a soldier of the Queen's Guard said as he stuck his head through the crack. That was all the signal Finicus needed to stop admiring the art and get the show on the road.\n\n"Right! Everypony, follow me this way," he said, moving toward the doors and gesturing for the Equestrians to follow him. "Now, I don't know how you idiots treated your princesses, but Chrysalis is a queen, and I'm hoping you know a thing or two about how royal titles work. That means behave yourselves, or you'll be going home to your families in a sandwich bag." When all he was greeted with were glares from the nobility or boot-licking grins from the businessponies, Finicus closed his eyes and turned around, willing to get this mess over with before he had to stick around for cleanup"
changelings_paxchrysalia.21.a:0 "This ‘ace in the hole' ain't more than a pair of twos."

changelings_paxchrysalia.22.t:0 "New Economic Zones"
changelings_paxchrysalia.22.d:0 "Finicus Vesali stood before a map of Equestria spread out on a table in his office, his eyes scrutinizing the colored hashed lines that occupied different regions of the defeated nation. With a little pushing and bribery (and maybe a veiled threat or two), he had managed to get Main Hives Industry into a position to make the most out of the fallen pony country. Equestria was rich in resources, materiel, and industry, and the factories and cities it left behind would be excellent spoils to whoever could seize them. Finicus had made sure that Main Hive was first in line, and was able to secure exclusive rights to the newly created economic extraction zone centered around Canterlot and the neighboring states, as well as control over the important ports in Vanhoover. Other regions of the nation had been split between Mayfly Electronics, Nidhogg Industries, and many of the other changeling concerns, as every bug got their slice of the Equestrian pie. Now that the war was over, the other concerns and corporations were back to being competitors of his, their cooperation with Main Hive Industries no longer needed to beat Equestria down, and the future was ripe with possibility. A changeling with tact and a keen eye for business opportunities could make the most out of this new economic playing field, and no bug had greater tact or a keener eye than Finicus himself.\n\nHe opened a drawer on his desk and pulled out a bottle of cognac aged for forty years that he'd been saving for a special occasion such as this and popped the cork, letting the spirit breathe for the first time in decades. It was a good thing he'd told his secretary to clear his schedule for tomorrow because after celebrating tonight, he wasn't going to be in any shape to do work for at least a day or two."
changelings_paxchrysalia.22.a:0 "To pride and profits!"

changelings_paxchrysalia.23.t:0 "The Inaugural Convention of the HSIRC"
changelings_paxchrysalia.23.d:0 "With the Great War over and the ink drying in the history books, it has come time to turn the Hegemony’s efforts from conquest to occupation. The newly instituted Aktionsplan Bedeckt seeks to make the most of the fallen remains of Equestria, gathering pony scientists from the ruins of their old nation and firmly encouraging them to share their research and discoveries with the Hegemony. To oversee the enforcement of the Aktionsplan, a committee of the top changeling scientists, army officers, and industrial leaders has been organized in Vesalipolis to determine where these efforts should be directed first. Named the Hegemony Science and Industry Research Compact, or HSIRC for short, the newly established board of directors has gathered to determine what should take priority in the salvage and recovery operations before the Equestrian scientists go into hiding and their research is destroyed.\n\nThe board, however, is heavily divided. Representatives from the Queen's Guard have insisted that the HSIRC prioritize military hardware and the recovery of advanced weaponry such as railway artillery and complicated electronics, while the high-ranking officers of the Heer have pushed back that the HSIRC should invest in rocketry and atomic science, as these frontiers will be the future of the battlefields of tomorrow. Still more demands have arisen from the sizeable faction of changeling industrialists and capitalists, who sense great opportunities for the Hegemony (and their businesses) in learning from the ponies and having them teach us their technology instead of scavenging for it like vultures. As the HSIRC bogs down into a stalemate between the three factions, a decision must ultimately be made to prove that the Aktionsplan Bedeckt can be successful."
changelings_paxchrysalia.23.a:0 "The Queen’s Guard is the Queen’s will"
changelings_paxchrysalia.23.b:0 "The Heer takes priority above all others"
changelings_paxchrysalia.23.c:0 "The industrialists could profit greatly from this"

