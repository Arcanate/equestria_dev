changelings_paxchrysalia.1000.t:0 "The End of the Great War"
changelings_paxchrysalia.1000.d:0 "It is finally over.\n\nAfter countless months of bloody struggle, Equestria has finally succumbed to our victorious armies. On every battlefield in every theatre, the pony armies have been routed, crushed, and scattered to the winds. The enemy's organized resistance has been put to an end, and its leaders - those who haven't fled into exile, at least - have formally surrendered in Canterlot. The Great War is over.\n\nBut while the changelings back home pour into the streets in celebration from Vraks to Vesalipolis, those 'lings tasked with garrisoning our new gains are far from jovial. For while Equestria's armed forces lie in ruin, the fighting spirit of the ponies now under changeling rule will be much harder to pacify. As former soldiers melt back into their hometowns with fresh scars and painful memories of the bitter fighting on the front, the civilian population is beginning to mobilize in a way it hadn't during the war. There is much work to be done if we want to guarantee our hold over Equestria will stand the test of time.\n\nQueen Chrysalis has proclaimed this new era the "Pax Chrysalia", but those words are as hollow as the bells that toll our victory.\n\nConquering Equestria was the easy part. Keeping it is the hard part."
changelings_paxchrysalia.1000.a:0 "The "Pax Chrysalia" is anything but."

