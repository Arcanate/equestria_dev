changelings_paxchrysalia.200.t:0 "The Castle of Friendship"
changelings_paxchrysalia.200.d:0 "Generalmajor Jachs and Oberstleutnant Alcippe sat side by side in the backseat of the leading kübelwagen as the armored column rode into Ponyville; the latest of the victory parades organized by the Queen. Though Jachs wondered just why in the world Queen Chrysalis had ordered that a show of force be put on for a backwater that served as a stopoff point to Canterlot at most, he was not about to question his Queen's commands. At least he had Alcippe for company during the ride into and through town; the Oberstleutnant's presence and help in organizing his work had become a stable factor in his hectic life that he couldn't do without.\n\nStill, the two changelings maintained the strictest military professionalism as the column rode into the center of the town, with the glittery and gaudy Castle of Friendship looming in the background as occupation forces practically dragged the citizens of Ponyville out into the streets to listen to the Queen's speech. As soon as Chrysalis took to the podium set up for her in front of the castle, Jachs zoned her out, his eyes scanning the crowd for any hidden threats while his queen delivered a boastful and almost mocking speech to the ponies who lived in this small town. All he saw was a barely suppressed anger from the ponies forced to listen, but luckily none made any sudden movements or presented themselves as threats to the conquering queen. His confidence in the Queen's safety reassured, Jachs let his mind wander to later that evening, where hopefully he'd be able to get some much-needed sleep on the train ride back to Canterlot.\n\nBut as Queen Chrysalis wrapped up her speech, one line she delivered caught his ear. "And lastly, to show just how much your pathetic 'Magic of Friendship' has failed you, Twilight Sparkle's beloved castle will be leveled and replaced with a new administrative center for my empire, and my generals and I will be staying here to oversee its destruction personally."\n\nJachs and Alcippe immediately turned toward each other, the two officers sharing a look filled as much with dread as it was with surprise. "Did you know about this?" Alcippe whispered.\n\n"If I did, I would have packed for more than just a day trip," Jachs grumbled, looking back over his shoulder at the towering crystal structure behind him. "Why do I feel like this is going to be a massive pain in the shell?""
changelings_paxchrysalia.200.a:0 "It's made of crystal, how tough could it be?"

changelings_paxchrysalia.201.t:0 "Castle Mania"
changelings_paxchrysalia.201.d:0 "Generalmajor Jachs and Oberstleutnant Alcippe stood behind a blast shield erected a few hundred meters away from the Castle of Friendship. The two officers had spent the entire week hastily organizing a demolitions team and requisitioning twenty-five tons of explosives to fill the Castle of Friendship with enough dynamite to level it flat, and now the fruits of their labors were about to pay off. Hopefully, with the castle destroyed, the two would be able to return to Canterlot and continue the important work that needed to be done there, instead of wasting time dealing with the Queen's vanity project.\n\nQueen Chrysalis herself stood behind the blast shield, eagerly shifting her weight from hoof to hoof, while her team of bodyguards prevented anybody, pony or changeling, from getting too close without her permission. Jachs turned his attention further behind her, where several reporters had gathered, along with pony onlookers whose curiosity had got the better of them and dragged them out of their houses to witness this historic event. Camera crews had positioned themselves on platforms further back to get a clear shot at the crystal castle as it crumbled into shards and glitter. At the very least, Jachs knew it'd be an impressive propaganda piece, both for here and back home.\n\nThen came the time to blow the charges. The demolition team hooked up the fuses to the blasting machine, and Queen Chrysalis herself pulled it closer with her magic. "To the end of the Magic of Friendship!" she proclaimed, a wicked grin on her face as she pushed the plunger down.\n\nAn earth-shaking boom blasted out of the castle, spewing dust and smoke into the air, and the changelings gathered around whistled and cheered while the ponies scowled or looked away. Jachs and Alcippe turned to each other and shook their hooves, smiling that the job was now done, until a bout of laughter broke out from the ponies behind them. Jachs turned his attention back toward the clearing smoke only to see that the castle still stood, a little bit blackened from the blast, but none the worse for wear. "Made in Equestria," somepony joked, earning another round of guffaws.\n\nQueen Chrysalis' eye twitched as she regarded the castle still standing like a defiant enemy mocking her. Snarling, she whipped her head around to stare directly at Jachs and Alcippe, who cowered back out of reflex. "More. Explosives," she growled, and then she walked away, her hooves angrily stomping across the ground."
changelings_paxchrysalia.201.a:0 "Those crystals are tougher than they look..."

changelings_paxchrysalia.202.t:0 "An Earth Shattering Kaboom"
changelings_paxchrysalia.202.d:0 "Another week of planning had passed, another week of dragging in supplies from across the Hives for the demolition of the Castle of Friendship, another week of Generalmajor Jachs and Oberstleutnant Alcippe working late and eschewing sleep to satisfy the Queen's demands. Despite the best efforts of the censors, word had started to spread around the countryside that the Heer had failed to bring down the Castle of Friendship in the first go around, but after packing every nook and cranny of the castle with as much dynamite and TNT as it could hold, Jachs felt confident that this time they could bring the castle crashing down. This time it had to work.\n\nOnce more, the officers, Queen Chrysalis, and her bodyguard had gathered behind blast shields, ready to watch the structure crumble before the might of the Changeling Hives. This time, however, the ponies of Ponyville had been forced to stay inside of their homes, and no reporters were gathered to observe the demolition -- as confident as Jachs was that this time everything had to work, Alcippe had managed to convince him that maybe it would be best to play it safe. Doubtless a second failure would only make things worse for the Heer and the changelings as a whole.\n\nWhen the fuse was connected, Chrysalis wasted no time on ceremony or pomp, her slight scowl betraying her annoyance that there even had to be a second attempt in the first place. Snatching the blasting machine from the changeling bringing it over to her, Chrysalis slammed the plunger down, then immediately toppled backwards as the cacophonous explosion nearly ruptured the eardrums of everyling present, and the resulting shockwave shattered the glass windows of the buildings closest to the castle while nearly knocking over the blast shields. The ground shook like a tremendous earthquake had just rocked the town, and a colossal cloud of smoke and debris mushroomed up into the air. But when all the smoke and dust finally cleared almost two minutes later, the glittering branches of the Castle of Friendship defiantly stood tall, still unscathed by almost fifty tons of explosives.\n\nThe blasting machine crumpled in Chrysalis' magic, and a toss of her head spiked it into the ground, where the components broke and scattered everywhere. She stormed away without a word, rage making her shoulders tremble."
changelings_paxchrysalia.202.a:0 "Regular explosives aren't going to cut it..."

changelings_paxchrysalia.203.t:0 "Ultima Ratio Reginarum"
changelings_paxchrysalia.203.d:0 "The trains had been rolling into Ponyville one after the other for days now, delivering a nonstop swarm of materiel and soldiers to the small town. Oberstleutnant Alcippe, frazzled as she was by trying to defeat a building made out of crystals, had barely managed to straighten her uniform and make herself look presentable before the third attempt to take down the Castle of Friendship. She’d arrived a few minutes late, which was completely unlike her, but she’d been so run down by trying to direct the resources of the Heer to complete one stubborn task that her two hour nap had turned into four by the time she woke up that morning.\n\nAt least neither Queen Chrysalis nor Generalmajor Jachs seemed to notice or care that she arrived a little late. The Queen and the top brass of the Heer stood assembled in a field glaring at the castle through binoculars. In front of them were the fruits of Alcippe’s work: over 1000 pieces of artillery and 100,000 high explosive shells, assembled and ready to begin firing. Alcippe couldn’t help but grimace as she looked at what the proud Heer had been reduced to. It was desperate and ridiculous, sure, but leveling a castle made out of crystal shouldn’t have been this hard!\n\nAlcippe approached Jachs and the queen, managing to force herself to perform an exhausted salute when Jachs spotted her. He gestured with a gossamer wing for her to approach, and when she did, he bit his lower lip with his fangs and shook his head. “I hope this works, Oberstleutnant...” he said. “I really, really hope it does...”\n\n”It will work!” Queen Chrysalis screamed, and Alcippe noticed that she and Jachs weren’t the only ones suffering for their failures. She grabbed one of the artillery officers standing nearby and pressed her nose against his as she bared her teeth in a remarkable display of fraying sanity. “Tell them to fire at will! Bring this accursed castle down!”\n\nThe artillery officer, startled and frightened, could only nod until the Queen released him, and then the command was passed down to the guns. The officers all put on their hearing protection and took a few steps back as the artillery pieces began firing shell after shell into the castle. Alcippe anxiously flitted her wings, desperate that so much firepower could achieve some effect, and she swore she could see crystal shards flying off of the castle amidst the smoke and debris from impact. But as salvo after salvo bombarded the castle and shook the earth like a terrible thunder, Alcippe’s hopes soon crumbled when she saw the castle still standing tall. And when the last shot was finally fired over three hours later, no discernible damage could be seen from so far away.\n\nJachs and Alcippe shared a look, each knowing that this meant even more work for the two of them, and in a rare break of professionalism, Generalmajor Jachs mimed pulling out his pistol and dashing his brains across the fields of Ponyville.\n\nAlcippe couldn’t help herself but chuckle. At least she had somepony else to suffer through this nightmare with."
changelings_paxchrysalia.203.a:0 "My ears will be ringing for a week..."

changelings_paxchrysalia.204.t:0 "80 Centimeters of Armor Piercing Ordinance"
changelings_paxchrysalia.204.d:0 "Generalmajor Jachs didn't even know what day it was until Oberstleutnant Alcippe knocked on the door of the town hall office he had turned into his command station in Ponyville. When he opened the door, he found the exhausted Oberstleutnant looking back at him, too tired to even manage a salute -- not that Jachs cared anymore. "Is it ready?"\n\n"Yes. We should go or we'll be late," Alcippe answered, stepping back so Jachs could walk out of the office.\n\n"Then let's not keep our queen waiting for the next disappointment." Jachs took the lead out of the town hall and toward the rail lines, where the metal monstrosity loomed over the tiny train station. Somehow, Alcippe had managed to track down an 80cm railroad cannon that had been under development prior to the start of the Great War, and had commissioned a parallel line of railroad tracks to support bringing the behemoth to Ponyville. The monstrosity stood at over 12 meters tall and almost 50 meters long, making the heavy howitzers the changelings had brought in the previous week look like grub's toys. The gun crew had spent the previous half hour using a crane to load a single 80cm armor-piercing round into the barrel of the huge gun, that single shell weighing more than 7000 kilograms alone. What a thousand guns and a hundred thousand shells of high explosive couldn't accomplish, hopefully one massive gun and one massive shell fired directly at the trunk of the Castle of Friendship would send the whole thing crashing down.\n\nAs Jachs took his place a comfortable distance away from the oversized field gun and the deafening roar he knew was coming, he spied Queen Chrysalis herself standing on top of the beast, eagerly rubbing her hooves together. He looked around to make sure that no other changelings were within earshot, then turned to Alcippe and nudged her shoulder. "Think it's too much to ask that they launch her out of that thing?" he joked, earning first a surprised gasp from his fellow officer, then a snicker and a chuckle.\n\n"It'd be the end of our problems, wouldn't it?" she replied. But both officers put their banter aside as the gun crew moved to their ready positions and other changelings came closer. That left just the Queen herself and the crew standing on the firing platform, and after sharing some words with the artillery officer in charge, Chrysalis' green magic grabbed hold of a lever and yanked it back.\n\nThe shockwave chased the thunderclap of noise like a punch to the gut, staggering Jachs and Alcippe back as the massive gun recoiled on the rail tracks. The report of the shell impacting the Castle of Friendship was almost inaudible through the ringing in Jachs' ears, but he faintly heard the crash and shriek of metal and the detonation of an explosive charge in the distance. Yet when the smoke cleared, the only sign of damage on the Castle of Friendship was a scorched black ring dead center in the trunk, and a couple of shards of crystal filigree that had snapped loose from the ends of some of the smallest branches.\n\nJachs didn't need his hearing to know the Queen was less than pleased when she tossed the artillery officer off the firing platform of the gun."
changelings_paxchrysalia.204.a:0 "Just what will it take to destroy this thing?!"

changelings_paxchrysalia.205.t:0 "An Aluminum Thunderstorm"
changelings_paxchrysalia.205.d:0 "The air raid sirens snapped Jachs awake, years of instincts already sending him out of his chair and under his desk for cover as that horrible drone wailed throughout the town. He hunkered down for several seconds before he remembered that the war was over, and the Equestrian bombers had all been reduced to scrap metal long ago. But why were the sirens going off?\n\nOberstleutenant Alcippe barged into Jachs office, her officer's overcoat forgotten somewhere else. "We need to go to the bunker!" she shouted, running around behind the desk and dragging Jachs to his hooves. "Bombers are coming!"\n\n"Bombers?!" Jachs shouted, confused as he let Alcippe guide him along. "What do you mean? The war is over!"\n\n"The Great War, maybe, but not our Queen's personal war," Alcippe replied, taking Jachs over to the stairwell that descended into the town hall's basement and the bunker underneath. "It would have been nice if she'd given us more warning, right?" Other confused and alarmed changeling staff and soldiers ran about to and fro, trying to gather important documents before retreating below the building, a nervous chittering filling the building to accompany the wail of the sirens outside. And that was when Jachs heard it: the distant droning of a bomber wing, a hundred planes strong by the sound of it, making its approach from the west.\n\nThe two officers staggered down the steps together, reaching the armored door at the bottom of the stairwell and scampering inside right as the ground began to shake. They fell into each other's forelegs in a shadowy corner as they lost their balance, and there the two changelings remained for several hours, holding onto each other as the Luftwaffe's bombers pounded the town and the hated castle therein. Hour after hour after hour the explosions and shaking continued, only interrupted for a few minutes here and there as bomber waves cycled in and out of the airspace to unload their payloads. When it was finally all over, Jachs and Alcippe cautiously ventured their way out of the bunker together, only to find that half of the town hall had collapsed from a direct strike, and fires raged throughout Ponyville as the garrisoning soldiers struggled to control the blaze.\n\nAnd silhouetted against the dark of the night by the fires burning in town was a glittering castle surrounded by craters, a few unexploded bombs caught in its branches like metal apples."
changelings_paxchrysalia.205.a:0 "We need to stop this before it gets even worse."

changelings_paxchrysalia.206.t:0 "A Proposal for the Queen"
changelings_paxchrysalia.206.d:0 "Generalmajor Jachs wasted no time barging into the Queen's office before the Queen's Guard could stop him, ignoring the shouts of warning and the weapons trained in his direction. "My queen," he shouted, stomping up to her desk and barely managing a salute through his exhausted anger. "We need to talk!"\n\n"Back away, Generalmajor," the Queen's Guard captain, Dieter Heinrich, snarled. "Who gave you permission to--?"\n\n"Enough, Dieter," Chrysalis barked, sending Captain Heinrich wincing and bowing his head like a dog brought to heel. Then the Queen shifted her attention from the papers on her desk to the Generalmajor in front of her. "Respect your queen, Generalmajor, or this will be a very short conversation," she warned him.\n\nIt took all of Jachs' willpower to bite back an angry retort. Instead, he forced himself to close his eyes, take a breath, count to three, and then begin to speak. "My queen, sending bombers against Ponyville last week was an unacceptable danger to the lives of not only your soldiers but also the lives of your new subjects. The town has suffered extreme infrastructure damage in the aftermath. Half of the buildings burnt down in the blaze, and the other half suffered damage from the bombardment. Is destroying the Castle of Friendship really worth such collateral damage?"\n\n"Of course it is!" Chrysalis shot back. She stood up to her full, menacing height and slammed her forehooves down on her desk, leering at Jachs. "That castle was Twilight Sparkle's seat of power. It stinks of her presence, and it's a reminder to these pathetic ponies of how things used to be before we conquered them. Do you understand how dangerous such reminders are?"
changelings_paxchrysalia.206.a:0 "This could be going better..."

changelings_paxchrysalia.8206.t:0 "A Proposal for the Queen"
changelings_paxchrysalia.8206.d:0 "I do, my Queen, but--"\n\n"Obviously you do not!" Chrysalis cut him off. "So long as it stands, it will inspire rebellion and dissent, and all of your failed attempts to bring it down have only made us a laughing stock throughout Equestria. We must bring it down to show these ponies that nothing is beyond the power of the Changeling Hives!"\n\nJachs resisted the urge to point out that the bombing raid that practically leveled the town was her idea, not his, and took a step closer. "My Queen, it's become increasingly clear that some magic protects the castle, magic that ordinary weapons cannot overcome. Which leads me to believe that there is only one possible way to take down the castle, and if that fails, then it truly cannot be destroyed."\n\n"And what way is that?"\n\n"You must destroy the castle yourself," Jachs said, choosing his words carefully. "You bested Celestia in single combat in Canterlot after draining Shining Armor of his love for the harlot, Cadance. You were stronger than an alicorn that could move the sun. What could you possibly not accomplish if you used the love harvested from tens of thousands of ponies all across your new empire?"\n\nChrysalis seemed to turn that over in her head for a moment, practicality clashing with ego, before her ego won, just as Jachs had hoped. "Yes," she said, grinning wickedly from ear to ear. "It is the only way. Only a truly powerful queen could be rid of this menace once and for all." She clapped her hooves together and giggled. "Do it, Generalmajor. Let's make it happen.""
changelings_paxchrysalia.8206.a:0 "Whether this works or not, this will surely be the end of it."

changelings_paxchrysalia.207.t:0 "One Final Effort"
changelings_paxchrysalia.207.d:0 "Truck after truck of love harvested throughout Olenia and Equestria rolled into Ponyville over the past few days, all in anticipation for Queen Chrysalis' personal attempt to bring down the blasted Castle of Friendship. Generalmajor Jachs and Oberstleutnant Alcippe watched from a safe distance away as their queen made her way to the staging area where the trucks had been gathered, their reserves of love opened up all for her use. "I really hope this doesn't kill her," Generalmajor Jachs thought aloud. "If it does, Dieter will have my head."\n\n"At least you can get all the sleep you want when you're dead, right?" Alcippe joked, lightening the mood for a moment.\n\n"No guarantees our queen doesn't haunt my soul for eternity," the Generalmajor answered. Then his lighthearted smile disappeared, replaced by a stern and focused frown as Queen Chrysalis' horn turned green and she opened her maw to devour the pink streams of love she summoned forth out of the trucks. Jachs and Alcippe moved a little closer together as they anxiously watched the queen ingest the collected love of thousands of ponies and deer, both wondering if there was a limit to how much love a changeling queen could possibly consume and what would happen if that limit was reached.\n\nBut Queen Chrysalis soon proved herself once again as the greatest of the changeling queens when she emptied all the trucks without difficulty. Her body practically glowed with energy, her horn enlarged and her green chitinous armor on her back growing to protect her chest and shoulders. Then, after a moment to feel out her new strength, the Queen wasted no time launching herself head first at the Castle of Friendship, barging through the doors and unleashing all her magic inside of the structure. The ground shook and the windows glowed with green magic for what felt like hours as everyling present held their breath, waiting for Chrysalis to bring the castle down on top of herself, yet slowly but surely, the glow began to fade and the shaking started to subside. And at the end of it all, Queen Chrysalis staggered out of the castle, barely able to support her weight and collapsed from exhaustion on the ground.\n\n"She couldn't do it..." Alcippe observed, fangs teasing her lower lip.\n\n"No," Jachs agreed, "but I think this is finally the end of it.""
changelings_paxchrysalia.207.a:0 "It's over, Oberstleutnant."

changelings_paxchrysalia.208.t:0 "Castle Sweet Castle"
changelings_paxchrysalia.208.d:0 "Generalmajor Jachs signed off on the last directive for the refurbishment of the Castle of Friendship into a new administration center for the Equestrian heartland. With Queen Chrysalis' failure to destroy the Castle, the leader of the Changeling Hives had finally, reluctantly, admitted defeat. Since destroying the Castle was no longer an option, it would instead be covered in concrete to hide the original structure from sight and change the architecture to something resembling the buildings back in the homelands. 'Out of sight, out of mind' as the saying goes, and with a few last directives, anypony or anyling that mentioned the existence of the Castle of Friendship would certainly find themselves out of sight before long once the censors and secret police got wind of them. Jachs didn't care, though; that was a reasonable compromise to leveling Ponyville with thousands of strategic bombers.\n\nPutting the papers aside on his desk for later, Jachs slid out of his chair and went down the hall to where Oberstleutnant Alcippe had set up her office during the weeks they'd been stuck in Ponyville for their queen's folly. Alcippe had left her door open, though Jachs still knocked on it out of politeness when he stuck his head inside. The 'ling jumped at the sound, startled out of her important work, then scrambled to stand up and salute when she realized who had called on her. "Generalmajor!"\n\n"Relax, Alcippe," Jachs said, stepping into the office and shutting the door behind him. He sat down in one of the seats across from Alcippe and gestured for her to do the same, and the Oberstleutnant sat back down in her chair. "So, finally this whole mess is behind us," he said, leaning back in the chair and rubbing his eyes.\n\n"Yes, finally," Alcippe agreed. "I was beginning to think it would never end."\n\n"You're not the only one." Jachs yawned and stretched his wings, letting the flitter about to try and get his blood moving again. "I'm going to sleep for a week when we get back to Canterlot if I can get away with it."\n\n"I know the feeling." Alcippe fidgeted with some papers on her desk, then lightly cleared her throat. "So, Generalmajor... what do you need?"\n\n"Need? Oh, nothing," Jachs said, waving a hoof. "I just wanted to know if you'd be interested in some drinks and dinner tonight when you're finished with your work. I think we could both use some time to unwind."\n\n"Drinks and dinner?" Alcippe echoed. She took a moment to think it over before an easy smile appeared on her muzzle. "I think I'd like that a lot, Generalmajor."\n\n"Good. Oh, and one last thing." Jachs winked at her as he stood back up, a little fluttery feeling settling in his gut. "Let's see if we can get through the night without any titles, hmmm, Alcippe?"\n\nAlcippe abashedly smiled back and tried to hide her face by turning back to her work. "I'll try my best, Jachs.""
changelings_paxchrysalia.208.a:0 "I couldn't have survived this mess without her."

changelings_paxchrysalia.209.t:0 "An Old Foe Resurfaces"
changelings_paxchrysalia.209.d:0 "Generalmajor Jachs sifted through the latest reports coming in from across the Equestrian heartlands, looking for anything that needed his immediate attention. Most were just progress reports on various projects or updates from garrison commanders in their efforts to quell unrest throughout the Hives' new holdings -- nothing serious that required action for him. He did, however, notice a letter addressed from the garrison commander in Ponyville, the memo marked 'URGENT' across the front and back.\n\nSighing, Jachs opened it up, already expecting something inane to come from that backwaters town that had caused him so much trouble in the past, only for his eye to twitch at what he'd read. Apparently, the concrete facade that had been erected around the Castle of Friendship to convert the ridiculously indestructible building from sight had seemingly crumbled overnight, once again exposing the glittering castle to the residents of Ponyville. The commander supposed that it might have been the actions of rebels, though no such evidence had yet been uncovered, but Jachs wouldn't have been surprised if that was the doing of the tree itself at this point. Biting his lip, he ultimately decided against reporting anything to Vesalipolis to spare himself the headache of dealing with Queen Chrysalis' inevitable demands for something to be done, and instead wrote back a simple order to be delivered to the garrison commander: "Cover it up or something with a blanket. I don't care what you do, just make sure nobody talks about it."\n\nSatisfied, Jachs immediately tore up the memo from Ponyville, tossed the shreds into a dustbin, and then flicked a lit cigarette into the bin after them. Out of sight, out of mind."
changelings_paxchrysalia.209.a:0 "Let's just pretend that problem doesn't exist anymore."

