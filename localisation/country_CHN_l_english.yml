changelings_paxchrysalia.13.t:0 "Industries of Love"
changelings_paxchrysalia.13.d:0 "Generaloberstabsarzt Marsilio sighed and flipped through the binder of notes sitting in his lap as he awaited the decision of the Royal Court. Why did he even bring so many papers? He knew the Queen wouldn’t read a single one. Ever since Equestria had fallen, she’d been pushing off all her royal duties as queen of the changelings to go play conqueror in Canterlot, and it had taken a not insubstantial amount of effort on behalf of the Court to get her to return to Vesalipolis and attend to her duties back home. But if he could convince the advisors, however... oh, but who was he kidding? The advisors were all from the greater hives, places like Vraks, Ditrysium, Soryth, and even Vesalipolis itself. Surely none of the bugs on the Queen’s council had even heard of the no-name hive he was from.\n\nAt the very least, the proposals in his binder gave him something to do while the advisors debated his proposal. He flipped through page after page of notes, each one explaining in detail how the industrial capability of the Changeling Hives could be improved by allowing the workers increased access to love to make up for longer hours and more demanding work. Sure, it would pull love away from the military, but wasn’t keeping the machines of industry working even more important than supplying a few bugs on patrol? Not only that, but Marsilio’s thoughts were set in the future, once the garrisons could be scaled back and Equestria trusted to run itself. The initiatives he set forward today could go a long way toward building up changeling industry in the future...\n\nThe door opening startled him out of his thoughts, and Councilor Commoragh stepped forward, turning toward Marsilio. "Generaloberstabsarzt?"\n\n"Yes?" Marsilio responded.\n\n"Do it," was all the councilor said, before closing the doors and returning to the important business taking place inside. Marsilio blinked blankly at the doors for several moments, before a pleased smile settled on his face. It was time to get to work."
changelings_paxchrysalia.13.a:0 "Looks like this bug is moving up in the world..."

changelings_paxchrysalia.14.t:0 "Her Majesty’s Love Acquisition Corps"
changelings_paxchrysalia.14.d:0 "Generaloberstabsarzt Marsilio watched the love collection process from the other end of the doctor’s office in the small town of Bridleville, a clipboard and pen sitting on the desk in front of him. Ever since the Seaddle Protocol had been fully implemented throughout the Hives, the efficiency at which the newly-established Kollektiontruppen could harvest the mandated love tax from the ponies and deer had only increased. The mandatory love collections, though overseen and enforced by armed soldiers riding into town on trucks, had largely gone off without any difficulties, apart from a few noted cases of exhaustion and dizziness in elderly ponies and deer, as well as among the very young. Marsilio scratched a few notes onto his clipboard as a teenage couple stood up from the collection chairs and staggered away, leaning heavily against each other for support. He’d seen enough collections by now to know that they would have to limit at what ages ponies and deer should be expected to pay the love tax. Making it mandatory at 18 and then ending it at 58 seemed to be the most reasonable age bracket to work with, as below and above that range, the nasty side effects of collection were more prevalent and often more impactful. Still, that gave the Hives forty years out of each subject to collect their love taxes, and so long as the worst excesses in the Heer were curbed, it would be sustainable for a long time to come."
changelings_paxchrysalia.14.a:0 "Things are running splendidly."

changelings_paxchrysalia.15.t:0 "The New Lodger"
changelings_paxchrysalia.15.d:0 "Under the Royal Changeling Heer's Billeting Scheme, NCOs and officers serving in regional garrisons are to be billeted in the homes of the local populace, preferably in the lodgings of those central to the administrative zone’s political leaders. From these lodgings, the NCOs and officers essential to the proper functioning of the regional garrisons shall carry out their duties without interference from their hosts nor interruptions in their duties. They shall additionally be fed and provided for at the expense of the host, and will be authorized to draw upon their hosts for love as deemed necessary, within reasonable limit. In return, the host will be provided with a monthly stipend from the government intended to cover the costs of billeting garrison officers, and will receive exemption from the mandatory love taxes to be collected by the Kollektiontruppen. By this mutual cooperation, the proper functioning of the Heer may be maintained, peace in the realm upheld, and prosperity delivered unfettered to all."
changelings_paxchrysalia.15.a:0 "Be a symbiote, not a parasite!"

changelings_paxchrysalia.16.t:0 "The Queen in the High Castle"
changelings_paxchrysalia.16.d:0 "EXECUTIVE ORDER 157/2/B\n\nWHEREAS: The Hegemony has expanded beyond the administrative capacity of the previous governing apparatus due to the successful liberations of cervid and equine territories;\n\nWHEREAS: For the Hegemony to continue its proper functioning and effective policing of the newly acquired territories, the administration apparatus must be expanded and centralized;\n\nWHEREAS: The previous dispersed nature of the administrative apparatus led to inefficiency and oversight without the watchful eye of the Great Queen Chrysalis;\n\nNOW, THEREFORE: I, Queen Chrysalis and sole ruler of the united Changeling Hives and ruler of both Olenia and Equestria, order by my absolute authority that the government of the Changeling Hives and the state apparatus must be centralized atop the Great Queen's Tower, to be personally under my jurisdiction and control. This reorganization of the central government shall allow it to operate at an increased level necessary for governing the additional holdings of the Changeling Hives and be directly under my guidance at all times. Henceforth, all governing bodies should prepare to move from their current offices in Vesalipolis and the surrounding districts to offices atop the Great Queen's Tower within seven (7) days of the posting of this executive order. Failure to comply in a timely manner will be met with severe punishments.\n\nSigned into authority by the Great Queen Chrysalis"
changelings_paxchrysalia.16.a:0 "The Pax Chrysalia shall be enforced."

