changelings_paxchrysalia.31.t:0 "The Changeling-Equestrian Treaty of Alliance and Friendship"
changelings_paxchrysalia.31.d:0 "Generalmajor Jachs observed the approach of the Equestrian High Command with narrowed eyes. These were the ponies he had fought against in the Great War, their strategies that he and the rest of the Heer had to overcome. Or at least, some of them were. Most of the actual Equestrian High Command had fled or gone into hiding when the nation collapsed, and the generals standing before him were barely more than toadies elevated to their posts to be subservient to the Hegemony. Never was that more obvious than today, where Queen Chrysalis had ordered that the Royal Guard and the Equestrian High Command sign a treaty with the Hegemony affirming Equestria's perpetual alliance and friendship toward their conquerors. It was a farce, he knew, about as legitimate as any drone shapeshifting into the queen herself and proclaiming that the Hegemony was now theirs to rule. But the legitimacy didn't matter much when the same hoof that created the treaty wrote the history books.\n\nJachs' mood didn't improve during the celebration afterwards, if one could call it that. He had important work that he needed to finish, and the last thing he wanted to do was mingle with Chrysalis and her Queen's Guard. All that would accomplish would be straining his patience listening to suckups try to smother the queen with platitudes and compliments for hours on end. Instead, he hung around the fringes of the party, where he noticed a pony watching him from a few steps away.\n\n"What is it?" Jachs asked, barely even looking at the pony. "Is there something I can help you with?"\n\nThe pony flinched, surprised that Jachs had acknowledged him, and cleared his throat. "I... well, you were present at the signing today, weren't you, sir?"\n\n"I was, unfortunately," Jachs groaned. He turned to face the pony. "What about it?"\n\nAfter looking around as if worried that he was being watched, the pony closed the distance between the two. "Do you really think that there can ever be true friendship between our species?" he asked. "Or was this all just for show with no truth to it?""
changelings_paxchrysalia.31.a:0 "There can never be true friendship between the master and the slave."
changelings_paxchrysalia.31.b:0 "Perhaps one day, our children will recognise each other as equals."

changelings_paxchrysalia.32.t:0 "The Equestrian Penal Service Corps"
changelings_paxchrysalia.32.d:0 "The knock on his door took Generalmajor Jachs' attention away from the reports on his desk. "Come in," he said, taking the opportunity to stretch and work some of the stiffness out of his joints. Oberstleutnant Alcippe stepped through the opening door, quickly saluting the Generalmajor. "The representatives from the EPSC are here, Generalmajor," she said. "Shall I send them in?"\n\nJachs sighed and rubbed a hoof to his temple. How he'd been dreading this meeting all day. "I'd rather you didn't, but I don't have much choice in the matter," he said, eventually dismissing her with a wave of his hoof. As Alcippe slipped away to fetch the representatives, Jachs sifted through the papers on his desk until he pulled out the Equestrian Penal Service Corps' recommendations for how to use Equestrian prisoners of war and criminals in furthering the economic interest of the hives. Once again, even briefly glancing through the callous proposal made his blood boil, but he tried not to let that emotion show as Alcippe knocked on the door again and opened it for the representatives to enter. He was an officer of the Heer first and a person second, and it was best to maintain that decorum.\n\nBut that didn't stop him from chastising the changelings in front of him before they could even sit down. "I've read through your proposal, representatives," he said, tapping the piece of paper on his desk, "and I have to say I'm disappointed in your behavior towards these ponies. Harsh quotas for labor camps enforced with physical violence and torture? No guarantees for necessities like food, water, and shelter? The seizure of any accused's property without trial or due process? If I didn't know any better, representatives, I'd be led to believe that you intend to make slaves out of our prisoners."\n\nThe harsh confrontation stopped the two representatives in their tracks, until the shorter, fatter bug, who Jachs felt looked remarkably like a maggot stuffed full with rotting flesh, put on a disarming smile and rubbed his hooves together. "Is it not what ponies deserve, Generalmajor?" the changeling said. "They dared to stand up to us during the war. Their soldiers killed thousands upon thousands of loyal changeling infantry. They had the audacity to cling to their useless princesses instead of accepting the right of our rule. Why should they deserve anything other than labor and servitude for their defiance? After all, it is what our queen wants out of them... though I suppose she left the final decision up to you, didn't she, Generalmajor?""
changelings_paxchrysalia.32.a:0 "They will pay for their crimes with blood, sweat, and toil."
changelings_paxchrysalia.32.b:0 "Every creature, even ponies, deserve at least some rights!"

changelings_paxchrysalia.33.t:0 "RPVC Passing-Out Ceremony"
changelings_paxchrysalia.33.d:0 "Generalmajor Jachs stood in the shadows of the Canterlot Castle's gatehouse, with nearly five hundred ponies staging in the castle grounds behind him. There was a nervous excitement in the air, like the city itself knew things were changing, and none were more aware of that energy than Jachs. After all, this had been the culmination of his work these past several weeks. Now, it was time to show the world that changelings and ponies could cooperate.\n\nOberstleutnant Alcippe straightened Jachs' hat with a glow of green magic and grinned at him. "About time you get a parade for your work," she said. "The Queen will be pleased to see what progress you've made in making us accepted here in Canterlot."\n\n"Not just me, Oberstleutnant," Jachs said, nodding to her. Alcippe averted her eyes as if she were dodging the compliment, though Jachs reached out and patted her on the shoulder. "Reward yourself with some time off tomorrow, Alcippe. You deserve it."\n\nThere wasn't much more to be said after that, as the tolling of the noon bells in Canterlot meant it was time to set out. Jachs shared one last look with Alcippe before blowing into a whistle and setting the parade of pony volunteers moving, and he made his way to his staff car as the sergeants took command of the parade from there. It was going to be a long day of parade and ceremony, but for the first time in quite a while, the Generalmajor was looking forward to it. Hopefully the queen would be pleased with the results as well."
changelings_paxchrysalia.33.a:0 "Tolerance has accomplished so much here in Canterlot"

changelings_paxchrysalia.833.t:0 "The Queen is Pleased"
changelings_paxchrysalia.833.d:0 "Generalmajor Jachs had been expecting the summons from the Queen ever since he saw that grin on her face at the sending-out ceremony for the volunteers. Chrysalis had seemed thrilled to have ponies genuinely loyal to the Hegemony under her command, even if they weren't loyal to Chrysalis personally. That didn't bother Jachs, however, because he knew the Queen couldn't separate herself from the state in her mind, so she wouldn't recognize the distinction. All she cared about was that she had gotten ponies enrolled in her service without coercion or threats. That was a major win in itself.\n\nTwo members of the Queen's Guard opened the door as Jachs approached, obviously expecting his arrival, and he spared them a nod before he ventured inside. There, he found the queen sitting on one of the castle balconies watching the city of Canterlot far below as if she could see her new Royal Pony Volunteer Corps in action from this far up. The guard posted behind her banged the butt of his rifle against the ground, catching the queen's attention, and Chrysalis turned away from her view to regard Jachs with a smile. "Generalmajor," she said, gesturing for him to sit at a chair by her side. "I must say, I am impressed with what you've accomplished here in Canterlot."\n\nJachs saluted and approached at his queen's beckons, only sitting down when Chrysalis motioned a second time. "I've taken great pains to make the transition as smooth as possible," he said, back straight and posture stiff and formal. "The liberties and leeway I've afforded much of the population of Canterlot has eased tensions between our species."\n\nChrysalis scoffed at that, but she didn't reject the idea outright. "Perhaps you're onto something, Generalmajor," she said, much to Jachs' surprise. "Ponies serving in my Queendom out of their own free will..." Her wings fluttered with glee. "This is splendid. Absolutely splendid. Get me more, no matter what it takes. We need to show Equestria that this is their future, and if they fall in line, it will be glorious for all of us."\n\nChrysalis' words left Jachs surprised, but he didn't dare press her any further -- after all, her temper could change notoriously quickly. But they still had him wondering if today's success would finally show the Queen that harsh measures were the least effective way of earning the ponies' trust and loyalty."
changelings_paxchrysalia.833.a:0 "The gentle hoof is oft stronger than the firm hoof."

changelings_paxchrysalia.34.t:0 "The Night Jaegers"
changelings_paxchrysalia.34.d:0 "Queen's Guard Captain Dieter Heinrich shifted uncomfortably in his seat as he awaited the arrival of his queen. The Great Queen had seen fit to summon him along with all the other generals and staff of the High Command to her tower to discuss a matter of great importance. What that matter was, however, the Queen hadn't said in her summons.\n\nFinally, Queen Chrysalis entered the room, causing Dieter and the other changelings to stand up and bow before her. "My Queen," Dieter said, rising from his bow. "How may we be of service?"\n\n"I need a new bodyguard unit," Chrysalis said, pacing in front of them. "I need a unit of thestrals to be added to my detail."\n\nThe request took Dieter aback, and he furrowed his brow as he tried to process it. "Thestrals, my queen? May I ask why?"\n\n"Because Celestia was never able to gain their loyalty," Chrysalis stated. "Having a company of bats as my elite Night Guards will prove to the ponies of Equestria that I am better than both of their princesses, because I will have the loyalty of ponies and thestrals alike!"\n\nUnnoticed by Chrysalis, the rest of the High Command shared wary looks. "It's... a good thought, my queen," Dieter began, carefully feeling his way forward. "But the thestrals... there is only one creature in the world that they will ever be loyal to, and that is their night princess. They broke with Equestria to side with her a thousand years ago, and in the millennia since, they've only ever been loyal to her, even as generation after generation was born, lived, and died while she was trapped on the moon. They are too ingrained in their devotion to Luna to ever be loyal to anyone else."\n\n"They will be loyal to me, their one true queen, before long!" Chrysalis insisted. "When they see that I have a loyal company of bat ponies in my guard detail, then they will realize that I am the mare they should worship, not that dreamwalking lunatic!""
changelings_paxchrysalia.34.a:0 "It's too dangerous to follow through with this, my queen."
changelings_paxchrysalia.34.b:0 "Anything our queen wants, the Queen's Guard will provide."
changelings_paxchrysalia.34.c:0 "Perhaps we can compromise on some elite griffon mercenaries?"

changelings_paxchrysalia.35.t:0 "The Night Jaegers Revolt!"
changelings_paxchrysalia.35.d:0 "An explosion shaking the Queen's Tower roused Captain Heinrich from his rest. His first thoughts as Queen's Guard Captain were focused on protecting his queen, and instincts honed from years of duty had him collect the pistol he kept in his nightstand and dart out into the hallway in seconds. He could hear gunfire coming from the throne room even as he tried to collect his bearings; whatever this attack was, it was coordinated, and a coordinated attack on the Queen's Tower could only mean one thing: assassination.\n\nDieter wasted no time sprinting to the throne room, where he witnessed a detachment of the Queen's Guard engaging in a brutal firefight with the newly-created Night Jaegers, the bats using the weaponry they'd been given to try and push their way through the Queen's bodyguards. Reflex sent Dieter diving toward cover at the side of the room, and not a moment too soon as bullets pockmarked the wall he'd been standing next to just a second earlier. Chambering the first round of his pistol, Dieter bared his fangs and poked his head out of cover, quickly sighting and dispatching two thestrals approaching his position with two rounds to each of their necks. Ducking back into cover, he took the time to look around and assess the situation. The Queen's Guard still held the advantageous positions in the throne room, and more were rallying to the fight from throughout the tower, but the thestrals had numbers and the element of surprise. He knew from creating and assigning garrisons that it would take five minutes for panzergrenadiers around the Tower to organize and respond to the attack; that meant he only had to keep the Queen safe for a few minutes longer before the thestrals would be outnumbered and crushed by reinforcements.\n\nOf course, that was easier said than done when he saw Queen Chrysalis herself step into the throne room, horn glowing with magic as she took in the carnage around her. "What is the meaning of th-!"\n\nDieter tackled her to the ground before she could finish her question, a hail of bullets ripping through the air around them. Chrysalis grunted and bared her teeth, indignant at being so brusquely knocked aside by a subordinate, but a furious scowl from Dieter silenced her. "Stay down and get out!" he shouted at her. "It's you they're after! Go! We'll cover you!"\n\nSomething in Dieter's voice dissolved any arguments the Queen might otherwise have had, and she scampered out of the room as Dieter and the rest of her bodyguards fell back to provide cover."
changelings_paxchrysalia.35.a:0 "This was a terrible idea from the start!"

changelings_paxchrysalia.835.t:0 "The Night Jaegers Crushed"
changelings_paxchrysalia.835.d:0 "The Panzergrenadiers arrived in a timely manner, just as Dieter had hoped, and the addition of regular troops and armor quickly turned the tide of the fight. The brutal fighting left numerous changelings dead or wounded, and the thestrals, fighting in a defiant last stand in the name of their princess, were decimated almost to the very last. Those that weren't slain in the fighting only survived because their wounds left them too injured to continue fighting, and these survivors were soon rounded up by the Heer and dragged outside to sit in the courtyard until the Queen decided what to do with them.\n\nCaptain Heinrich sat against a wall in the throne room, drinking a cup of coffee someling had given to him while the Heer emptied the room of the bodies of both bats and changelings alike. His hooves still shook from the fight, and he doubted he'd get much sleep the rest of the night. If he could get his hooves on the necks of the thestral officers who organized the revolt, he'd tear their heads from their bodies just for ruining his night's sleep. Oh the things he would do to those damn bats...\n\nIt wasn't long before Queen Chrysalis herself made her way back to the throne room, a little shaken up but uninjured thanks to the swift actions of Dieter's hoof-picked bodyguards. Now, however, Captain Heinrich had no energy left in him to stick to formalities when addressing his queen. "The survivors are in the courtyard below. What do you want done with them?"\n\nChrysalis angrily scowled. "Kill them all," she said. "Except for the officers. I want them subjected to the cruelest punishment you can think of. Nobody betrays me and gets away with it."\n\n"Is it really treason if they were never loyal to you to begin with?" Dieter wondered aloud.\n\nChrysalis glared at him. "What did you just say?"\n\n"Nothing, my Queen. Go back to bed and let me clean up this mess you made.""
changelings_paxchrysalia.835.a:0 "If there was ever a time to say "I told you so...""

