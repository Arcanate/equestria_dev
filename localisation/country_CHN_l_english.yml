 political_divisions_desc:0 "While the Changelings share the same goals, there are disagreements as to how they should be achieved. This may lead to future conflicts within the nation."
 canterlot_defeat:0 "Canterlot Defeat"
 canterlot_defeat_desc:0 "Despite ending in failure, Chrysalis came tantalizingly close to capturing Canterlot. This alone has galvanized the Changelings to never accept any future deals with Equestria, and a shrewd leader can use this to their advantage…"
