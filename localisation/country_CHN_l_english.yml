CHN_love_consumption_mechanic:0 "Love Consumption"
CHN_love_consumption_mechanic_desc:0 "§CLove§! — the lifeblood of the Changeling race, extracted from the subjects of the §GChangeling Hegemony§!. The methodology with which harvested love is quantified remains a nebulous science, with an £lovetax_text  §CErot§! signifying a quantity of love large enough to significantly boost the capabilities of a small hive.\n\nThe §CRoyal Changeling Heer§! is the single institution responsible for the highest levels of §CLove§! consumption in the world. The gigantic size of the Heer, alongside its voracious appetite for love, means that the efficiency of the Changeling war machine is directly impacted by the amount of §CLove§! — or lack thereof — stockpiled by [CHN.GetNameDef].\n"
