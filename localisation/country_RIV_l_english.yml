 #### FOCUSES ####
 ### POLITICS ###
 RIV_the_elections:0 "Organize New Elections"
 RIV_the_elections_desc:0 "The River Federation has been ruled for long by chancellor Springtime Frost, he had more or less managed to keep it united behind himself, and had even lead it to a minor industrialization, yet it is clear now. Frost is getting too old to rule the Federation, and elections are incoming, we should focus our efforts on making them as peaceful, and transparent, as it is possible in the Federal Congress."
 
 
 ### RIVER SWRIL ###
 RIV_river_swirl_elected:0 "River Swirl Has Been Elected!"
 RIV_river_swirl_elected_desc:0 "River Swirl, a representitive of the River City and a staunch Harmony supporter has been elected our new Chancellor, hooray!"

 
 
 
 #### EVENTS  ####
 riverfed.1.t:0 "Lands of the River Ponies"
 riverfed.1.d:0 "#TODO"
 riverfed.1.a:0 "We shall protect our homes from the griffon menace."
 
 riverfed.2.t:0 "Election of 1007"
 riverfed.2.d:0 "The time has come for the Federal Congress to elect the new Chancellor for our nation. The candidates in the running are Wavebraker, the representitive of Lake City, and Riverswirl, the representitive of River City."
 riverfed.2.a:0 "Riverswirl! For peace and harmony!"
 riverfed.2.b:0 "Wavebraker will stop those Griffons!"
 
 
 ### Political Events
 riverfedpol.1.t:0 "Protests Against the National Defence Laws"
 riverfedpol.1.d:0 "River City and Wittenland have issued offical protests against these laws."
 riverfedpol.1.a:0 "It's for the good of the Federation!"
 riverfedpol.1.b:0 "We can make some concessions."
 
 
