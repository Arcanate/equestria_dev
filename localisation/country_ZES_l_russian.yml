altukasa.13.t:0 "Прогулка по рынку Оферклифа"
altukasa.13.d:0 "Этельвайн глубоко вздохнул. Рынок Оферклифа был полон суеты, но ему это очень нравилась. В Барраде, даже когда безумная погода чуть приутихла, мало кто осмеливался жить так просто, словно не заботясь ни о чём на свете. Не опасаясь того, что вот-вот появятся головорезы Пентархии и схватят кого-то, чтобы превратить этого несчастного в раба. Но этим зверствам пришёл конец. Пентархия исчезла. Баррад лежит далеко, а вокруг него сейчас расстилаются земли Казы. Прошли десятилетия, но Этельвайн, наконец, добрался сюда.\n\nОн всё ещё помнил свою первую попытку сбежать из Баррада вместе с кузиной, так много лет назад. Васса рассказывала ему сказки о Казе, и они, наконец, собрали припасы и набрались решимости, чтобы попытаться пересечь границу. Сначала они неплохо продвигались вперёд, но потом всё покатилось в Тартар. Буря. Патруль. Обрушение моста. Он всё ещё помнил, как Васса падала и звала его. Он так и не нашел её тела. Но теперь, когда жители Казы наконец-то положили конец его страданиям, Этельвайн решил пойти и посмотреть то место, ради которого умерла его кузина.\n\nОн оглядывался по сторонам, когда услышал слабый крик из толпы.\n\n— Этельвайн?\n\nПони повернулся и замер. Он заметил лицо, которого не видел уже так давно. Это была его двоюродная сестра. Это была Васса. Она так изменилась... Стала старше и получила шрам на лбу. Она уронила купленные продукты и побледнела, как привидение. А потом на её глаза навернулись слезы и Васса закричала:\n\n— Он жив! Клянусь духами, он жив!\n\nДвое пони бросились друг к другу и обнялись, не в силах отпустить друг друга после столь многих лет разлуки."
altukasa.13.a:0 "Я думал, что ты умерла..."

