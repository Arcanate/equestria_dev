ZES_fight_illiteracy:0 "Свет знаний"
ZES_fight_illiteracy_desc:0 "Надо продолжить наши кампании по повышению грамотности населения. Мы выделим ещё больше средств на создание передвижных школ и развитие учреждений высшего образования в Сегуро."

ZES_in_every_village:0 "В кажлом городке"
ZES_in_every_village_desc:0 "Хотя наше общество и находится в процессе урбанизации, его центрами всё ещё являются деревни и небольшие города. Йермту будет сотрудничать с ними, чтобы жители этих деревень могли разместить у себя и накормить беженцев."

ZES_seek_lua_support:0 "Успокоить правящие круги"
ZES_seek_lua_support_desc:0 "Хотя Йермту и пользуется народной поддержкой, многие ветераны из совета поддержали кампанию Люа Рамеди. Чтобы избежать любых конфликтов с ними, Йермту пригласит зебру присоединиться к ней и вместе строить будущее Казы."

ZES_devolve_council_power:0 "Усилить прямую демократию"
ZES_devolve_council_power_desc:0 "Централизованное государство продемонстрировало свою слабость в последние десятилетия. Оно не сумело вовремя удовлетворять местные потребности. Вот поэтому часть полномочий совета будет передана обратно городам и деревням."

