kasa.59:0 "Окончание забастовки на заводе Вингалак"
kasa.59.d:0 "Забастовка на заводе Вингалак, которая так повлияла на избирательную кампанию в самом её начале, наконец-то завершилась на этой неделе. Рабочие возобновили свою деятельность после того, как было достигнуто соглашение между их представителями и менеджерами Вингалак, посланными из Макавии для переговоров. Сделка включает в себя сокращение рабочего времени, официальное закрепление перерывов и создание надежных правил безопасности, процедур и оборудования.\n\nЗабастовка усилилась после того, как о ней упомянули как о национальном вопросе во время избирательной кампании. Стачка перекинулась на Сегуро и Илья Роска, где сторонники этого движения устроили бойкот компании и протестовали у посольства Макавии. В тот знаменательный момент фотограф смог сделать отличный снимок нескольких жеребят, который весело рисовали граффити поверх рекламы Вингалак на витрине магазина в Сегуро. Хотя сам протест оставался мирным, одного из участников переговоров сторонники движения закидали тухлыми яйцами.\n\nСогласно некоторым интервью, которые дали прессе рабочие, многие считали это соглашение великой победой. По возвращения в Макавию представители Вингалака начали жаловался на отсутствие поддержки со стороны как их правительства, так и властей Казы на этих переговорах. Они также назвали эпизод с граффити и тухлыми яйцами тревожными признаками ухудшения отношений между Казой и Макавией."
kasa.59.a:0 "Великая победа для рабочих!"

