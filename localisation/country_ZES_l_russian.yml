zes_candidates_info_screen_lua_text:0 "§YДата рождения§!: 11 марта 972 года, Сегуро\n\n§YБиография§!:Политическая карьера Люа Рамеди была построена на основе его службы и преданности Мансу Эрбе. Этот зебра родился в семье, принадлежащей к политической элите Сегуро. Среди его предков было немало почитаемых советников и бюрократов. Один из них даже был личным адъютантом Синьоры Пон. Благодаря своей семье Люа знал Мансу Эрбу с самого детства, а первая командующая разглядела в нём весьма умного жеребёнка.\n\nПосле получения образования в Макавии Люа попытался построить свою карьеру на гражданской службе, но одно письмо изменило его жизнь: приглашение от самой первой командующей стать её секретарем. Он тут же согласился на это предложение. Так Люа Рамеди стал политиком Казы, он помогал Мансу в составлении речей и прочих законодательных актов и его старательность не осталась незамеченной. Благодаря Мансу он стал известен среди советников, и поскольку пожилая первая командующая начинала всё сильнее полагаться на него, то всем вскоре стало ясно, что Люа Рамеди будет её преемником.\n\n После внезапной отставки Мансу Эрбы большая часть членов Консультативного совета, к удивлению Люа, поддержала его. Во время выборов он возглавил кампанию, направленную на защиту и сохранение наследия Мансу Эрбы, и в конце концов политические связи и навыки бывшего секретаря доказали свою состоятельность.\n\nТеперь Люа Рамеди стал первым командующим и желает продолжить путь, начатый Мансу Эрбой, который в конце концов превратит Казу в современное демократическое государство."
