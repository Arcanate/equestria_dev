pasakasa.15.a:0 "And get me my tailor."

pasakasa.16.t:0 "Application to the Alliance"
pasakasa.16.d:0 "The Kása Free State has always been an odd nation. Situated beyond the Free Towns of Gryphus, it has been home to various escaped slaves and serfs, and to most it has been largely irrelevant, at least historically. In recent times though, it has grown rapidly under the leadership of two figures; Mansu Erba and later on Pasarinha. Under these two leaders, Kása has become a strong enough presence in the far east that they can no longer be ignored.\n\nA dispatch has arrived from Seguro - the Kásan capitol, where they are formally requesting for Kása to be allowed into the Concordant. They are no strangers to war, and have beaten back both crusades and Austurlander raids before."
pasakasa.16.a:0 "Welcome, brothers and sisters!"
pasakasa.16.b:0 "Perhaps later..."

