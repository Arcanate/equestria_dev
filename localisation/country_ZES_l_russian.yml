yrmkasa.26.t:0 "Магия это не только огненные шары"
yrmkasa.26.d:0 "В Сегуро поступил подробный отчет об успехах Хорсфорда. И, так как он написан Лигией Рамеди, то этот документ полон всевозможных мелких деталей.\n\nВ самом начале отчёта обсуждается вопрос о школьных результатах. В целом, уровень успехов студентов просто отличный, и многие из них превзошли ожидания. Сообщается лишь о нескольких инцидентах, а немалое количество выпускников положительно отзываются об обучении в школе.\n\nДалее в отчёте проводится оценка безопасности. Рамеди выявила несколько моментов, вызывающих озабоченность. Ожидаемая напряженность, потенциально способная разгореться между студентами новых и старых территорий оказалась ниже, чем предполагали первоначальные оценки. Рамеди также считает военные вопросы главной причиной драк среди студентов и рекомендует воздерживаться от любых изменений учебного плана, направленных на  внедрение подобных тем в обучение.\n\nПотом обсуждаются отношения между теми, кто владеет магией, и лишёнными таланта к этим силам. Несмотря на некоторые первоначальные проблемы и определённое недоверие между некоторыми учениками и школьным персоналом, в особенности самой Рамеди, частота инцидентов снизилась. Рамеди особенно подробно описывает многочисленные мифы, придуманные скептически настроенными студентами о самой себе. Многие из учеников первоначально считали её злодейкой, словно сошедшей со страниц романа. Но так как директор не творила никакого зла и не плела интриг, отношение студентов к ней постепенно потеплело.\n\nВ конце отчёта приведён подробный анализ растущих связей между выпускниками Хорсфорда и экономическим сектором Казы. Отчёты гласят, что после отхода от традиционных магических практик Баррада, Виттенленда, Эйстюрланда и Казы, у студентов проявился дух новаторов, сосредоточенных на более практических вопросах. Эти нововведения вызвали интерес у учителей и граждан за пределами Хорсфорда. Школа стала участвовать в оказании помощи этим так называемым "дополнительным" партнёрам. Особые успехи проявил выпускник по имени Амилькар Виерия. Рамеди настоятельно рекомендует рассмотреть идею о создании Хорсфордского исследовательского центра."
yrmkasa.26.a:0 "Отлично!"

yrmkasa.27.t:0 "Quiet Gathering"
yrmkasa.27.d:0 "In the event Yrmthu ratifies a document that re-establishes the way the confederacy is governed. While the local assemblies will maintain their status to safeguard local, direct democracy, their affairs are limited by laws and regulations set by the Advisory Council in conjuction to the First Commander's decrees. In addition, this heralds a new dawn for a truly harmonic society, as Yrmthu wishes now people can look past their petty, local squables and start a healing process for the society at large."
yrmkasa.27.a:0 "We will do better this time."

