luakasa.1.t:0 "Подарки из-за границы"
luakasa.1.d:0 "Некоторые проблемы были весьма приятными, в том числе и та, которая стояла прямо сейчас перед Люа Рамеди. На призыв к многочисленным экспатам и эмигрантам, покинувшим Касу, откликнулись столь многие, что это превзошло самые смелые мечты и ожидания Люа. Тысячи существ начали возвращаться в Казу, а ещё большее количество стало отправлять деньги обратно для помощи в развитии страны.\n\nОднако самые приятные сюрпризы появились из весьма неожиданных источников. Первый - из Макавии, где эмигрантка из Казы сумела основать крупную компанию, специализирующуюся на электронных машинах. Она предложила перенести всю свою компанию в Казу и просила помочь с этим. Чтобы доказать свои слова, она прислала электрическую пишущую машинку, и Люа Рамеди не мог отрицать, что пользоваться ей было невероятно удобно.\n\nВторой вариант нашёлся в другом месте. Оказалось, что у бывшего беженца из Баррада есть семья, которая сбежала в Речную Республику. Там она сумела развить широкую сеть контактов среди пони республики, включая и нескольких ученых, которые, по-видимому, сейчас ищут новую работу. Так почему же всё это было проблемой? Из-за бюджета. Он был весьма ограничен и позволял выбрать лишь одну вещь. Либо перенос электронной компании, либо найм учёных. Так что пришло время взвесить все "за" и "против", после чего сделать окончательный вывод."
luakasa.1.a:0 "У наших граждан-пони есть невероятный потенциал."
luakasa.1.b:0 "Электроника - это путь в будущее."
luakasa.1.c:0 "Мы должны попытаться получить оба варианта."


luakasa.2.t:0 "Что Же Такое Свобода?"
luakasa.2.d:0 "— Одно из примечательных воспоминаний из времён, когда я был ещё жеребёнком, которое я помню и по сей день - это когда мой отец принёс домой книгу. Она была подарком моей матери. Когда я смотрел на неё, стоящую на полке - меня постоянно удивляло, что мать ею восхищена. Я помню, как спрашивал своих родителей о значении различных табличек у магазинов, покрытых этими странными символами. И вот, через несколько дней после моего пятого дня рождения я шёл на кухню, держа эту книгу и громко читая название: 'Мейнхеттенский Бестселлер Номер Один. Запретное Пламя.'\n\nМне потребовалось много времени, чтобы понять, почему мне дали торт за то, чтобы я никогда более не говорил об этой книге, и что-то в этом до сих пор беспокоит меня. Умение читать дало мне торт, и если это было так просто - что бы могли дать мне другие навыки, которым я мог бы научиться? Пусть эта байка послужит свидетельством того, что я стою здесь не как какой-то исключительный гений, а как обычная зебра, которая имела возможности и была мотивирована интересом, не ограниченным никем. Я хотел торт, в итоге нашёл отличных учителей, обучился многому - в итоге начал работать, и вот, годы спустя - я здесь.\n\nЯ не утверждаю, что я исключителен или типа того - наоборот, я хочу спросить вас об этом. Какой была бы нация, в которой все бы имели такие возможности? Опустим блестящие умы наших академий, ведь кроме них есть и другие, и что мы можем сказать о тех, кто застрял на своих фермах или вообще в трущобах? А может о беженцах, слишком голодных, чтобы даже мыслить нормально? Сколь многие таланты уходят в никуда?\n\nСбросить оковы - это определённо хорошо, но тот, кто не знает мир вокруг себя - сам себя удерживает в рабстве. Цель Казы сейчас - не отчаянное противостояние, а обучение. Мир меняется, и мы должны подготовить наш народ к тому, что их ждёт. Мы не рвёмся кричать, рвать и метать - мы достигнем целей через терпеливое воспитание и непрерывное совершенствование. Нам нужны не только борцы за свободу, но инженеры и учёные - в равной степени. Даже в такой ситуации как наша - лучшим оружием будет не меч, а перо, и нам стоит об этом задуматься."
luakasa.2.a:0 "Образование сбросит оковы с наших великих умов!"

luakasa.3.t:0 "Что такое нация?"
luakasa.3.d:0 "— Я вспоминаю, как однажды прочитал описание разницы между философией и политикой. Я ни за что на свете не могу вспомнить, где именно я прочёл это. Даже возможно, что я сам создал её на основе своих смутных мыслей и острого желания высказать эту мысль, но суть цитаты состояла в том, что философия занимается определением истины, а политика - воплощением этой истины должным образом под достойным руководством.\n\nОдним из следствий такого положения вещей является тот факт, что слепой догматизм по определению является ущербным: он предлагает лишь один ответ, не принимая во внимание контекст. Наоборот, трезвая, а часто и беспристрастная оценка положения дел была и остаётся лучшим инструментом любого лидера. Как бы то ни было, надо признать следующее: ещё никогда не было столь много претендентов на должность первого командующего, как на прошлых выборах. Это факт, но что он означает?\n\nЭто означает, что нынешняя Каза - это не та страна, которую основал Акику, и не та Каза, которой руководила мой почтенная предшественница. В нашем процветании произошли перемены, и хотя отчаянные времена требуют, чтобы самые исключительные и талантливые из нас стали лидерами, сама суть процветания и прогресса позволяют медленно взращивать молодые таланты.\n\nМы все знаем знаменитый "картофельный декрет", когда Акику сделал выбор относительно основной культуры Казы. И дело было не в том, что Каза теперь будет вечно полагаться на картофель, а в том, что в голодные времена у Казы будет надёжное растение, которое сможет накормить наш народ. Никто не скажет, что мы подвели Казу, начав выращивать морковь, салат или яблоки. Ведь во времена изобилия мы можем позволить себе большее разнообразие. Я утверждаю, что то же самое справедливо и в отношении лидерства.\n\nВсё больше и больше жителей Казы становятся достойными позиции первого командующего - я противостоял на выборах трём другим кандидатам, каждый из которых мог бы весьма хорошо руководить нацией - и чем сильнее наша нация будет процветать, тем больше будет расти число этих потенциальных кандидатов. Именно по этой причине пришло время пересмотреть нашу позицию. Роль первого командующего, которая так хорошо служила нам, становится всё более и более неподходящей для новой Казы, в которой живут хорошо информированные, целеустремленные и способными существами, которые каждый день доказывают, что они не только способны, но и хотят иметь право голоса относительно своей судьбы. По этой причине Каза должна реформироваться и измениться. Пришло время демократизировать её."
luakasa.3.a:0 "Демократия защищает наши жизни!"

luakasa.4.t:0 "Что такое богатство?"
luakasa.4.d:0 "— И пока Projektu Prudutu продолжается, мы видим не один только прогресс, а нечто гораздо более глубокое. То, что объясняет, почему эта эпоха в Грифонии и Эквусе зовётся "промышленной революцией". Сами условия нашего общества меняются, и те вещи, которые когда-то помогали некоторым из нас зарабатывать огромные деньги, отходят на второй план, вынуждая старую гвардию конкурировать в новых типах экономических игр.\n\nДовольно очевидно, что благодаря этому прогрессу связи в нашем обществе значительно усилились и сами условия жизни нашего народа коренным образом меняются. Это включает в себя и экономические условия: требования значительно изменились и старые условия больше не устраивают наших граждан. Было время, когда беженцам, пересекающим нашу границу, хватало еды, одеял и небольшого клочка земли, чтобы начать новую жизнь. Но теперь многое изменилось.\n\nЭкономисты говорят о переходе от аграрной экономики к индустриальной, и о том, что такие клочки земли теперь предоставляют еду, но не деньги. С его помощью не купить жеребятам одежды, к которой они могли бы пойти в школу. Да и само посещение школ может стать проблемой, когда все копыта необходимы на ферме. Поля и фермы не обеспечивают комфорта современной жизни и не предоставляют многочисленных вариантов улучшения своего положения в жизни.\n\nКрайне важно, чтобы правительство Казы предложило новые ответы на эти вопросы. Сейчас большинство наших граждан не работают на собственной земле, а вместо этого нанимаются на работу в различные компании. Должны ли мы позволять работодателям решать их судьбы и лишь соглашаться с итогами принятых ими решений? Сейчас настала та эпоха, когда масштаб торговых сделок растёт и они становятся всё более сложными. Можем ли мы в наши дни по-настоящему полагаться на отдельных лиц, действующих от нашего имени, вместо того чтобы объединить наши усилия в рамках единого центрального торгового органа?\n\nНа эти и многие другие вопросы правительство должно предоставить такие ответы, которые обогатят среднего жителя страны. Если Каза начнёт двигаться вперёд в качестве нации, но оставит свой народ позади, то она будет обречена на неизбежный провал."
luakasa.4.a:0 "Богатство позволит нам действовать!"

luakasa.5.t:0 "Посвящение под дождём"
luakasa.5.d:0 "— Казу неоднократно толкали на край пропасти, и столько же раз появлялись герои, готовые сражаться до победного конца. — Люа Рамеди торжественно прочитал отрывок своей речи, стоя прикрываясь зонтом от проливного дождя. Толпа перед ним молчала, благоговейно слушая его. Памятник - монумент в честь героев Казы - возводился уже месяцами. — Мы обязаны этим героям нашим процветанием, нашей свободой и самой нашей нацией, — продолжал Люа Рамеди, — хотя наших слов может быть недостаточно, и мы не можем почтить павших ещё при их жизни, мы можем отдать им должное после смерти. — После этих слов он поднял глаза и памятник открылся взорам публики, что вызвало потрясённые и испуганные вздохи у зрителей.\n\nПамятник отнюдь не воздавая почестей мёртвым. Он изображал мертвого солдата-зебру, чью оторванную переднюю ногу держала плачущая пони. Слева сидел свернувшийся калачиком грифон, схватившийся за голову с выражением полного ужаса. А справа располагалось надгробие, окруженное плачущей семьей.\n\nШок сменился гневом, и вскоре сердитые голоса кричали на Люа Рамеди. Он обвиняли Люа в том, что он плюнул  в лицо тем героям, которых только что восхвалял; спрашивали, что с ним не так; требовали, чтобы памятник снесли. Люа Рамеди тем временем просто ждал, давая им выплеснуть свой гнев, а затем повернулся к одному из охранников и кивнул. Охранник подошёл, взял винтовку и, нацелив её в небо, выстрелил. Внезапный звук выстрела заставил толпу вздрогнуть, и на мгновение воцарилась тишина.\n\n— Этого звука, — сказал им Люа Рамеди, — было достаточно, чтобы солдат, которого я встретил шесть лет назад, бросился под мой стол. Ужасы войны оставили на нём такие шрамы, что звук захлопнувшейся двери заставил его снова вернуться на поле боя. Если ты настолько сломлен, то нужна ли тебе честь? В чём слава истекать кровью вдали от дома, хвататься за свои раны и взывать о помощи, зная, что никто тебя не услышит. Так легко говорить о чести и славе и преуменьшать эти ужасы, потому что они это заставляют нас чувствовать себя неловко. Но мы обязаны признать и помнить о все тех, кто проливал свою кровь, чтобы мы все могли стоять здесь, в безопасности и в процветании. Их смерть не была красивой, их страдания не были славными, и если мы когда-нибудь забудем об этом, то тогда мы действительно предадим тех, кто отдал всё за нас.\n\nТолпа притихла, она уже выпустила свой пар и слышался лишь шум дождя. Люа Рамеди повернулся к статуе и низко ей поклонилась, предоставив остальным возможность последовать его примеру."
luakasa.5.a:0 "Спасибо вам... за всё."

luakasa.6.t:0 "Проверка, проверка..." 
luakasa.6.d:0 "Когда Амендуа принёс домой этот странный деревянный ящик, в семье произошёл небольшой спор. Тётя Остра горячо возражала против "проклятой шкатулки", говоря, что за горами в Барраде и так уже достаточно тёмной магии, так зачем же они принесли её в дом? Потребовалось три часа, чтобы уговорить её и убедить, что коробка была не более волшебной, чем плита, и что она не съест их, как и электрический свет. Даже когда Амендуа начал крутить ручки, чтобы посмотреть, смогут ли они заставить радио работать, она держалась на расстоянии от устройства, бормоча о новомодном сумасшествии. Но затем бормотание радио изменилось, послышался треск, и внезапно они услышали чёткий слова, исходящие из радио, что заставило всю семью почувствовать благоговейный страх.\n\n... — слушаете Общественное радио Каза, а я - Саби Вос - обращаюсь к вам из нашей студии в Сегуро, — спокойно и официально произнес голос из радиоприемника. — Для тех, кто только подключился: я здесь, в студии, с нашим первым командующим Люа Рамеди, который согласился ответить на вопросы, заданные вами, наши дорогие слушатели. Первый командующий, спасибо за то, что вы пришли сюда.\n\n— Мне это доставило большое удовольствие, — ответил другой голос, и семья придвинулась ещё немного ближе.\n\n— Это действительно он?  Удивилась мать Амендуа, и он кивнула.\n\n— Да, помнишь выборы? Мы видели его, он был четвёртым оратором. Он говорил именно так.\n\n— Он кажется скучным, — прокомментировал младший брат Амендуа. Старший прикрыл младшему рот, как только Саби Вос задала свой первый вопрос.\n\n— Наш первый вопрос задала Амендуа из Илья Роска, — сказала Саби Вос, но её слова заглушил удивлённый и радостный вскрик Амендуа. Вся семья удивленно посмотрела на него. — Он спрашивает, не хотите ли вы рассказать нации шутку. — Взгляды остальных членов семьи стали недоуменными, и Амендуа неловко улыбнулся." 
luakasa.6.a:0 "Когда я писал вопрос, это показалось забавной идеей."  

luakasa.7.t:0 "A Moment in Life"
luakasa.7.d:0 "The classroom was filled with ponies, zebras and griffons of all ages, and Inxina felt thrilled as she half bounced inside and sat down on the desk, looking at them. Smiling widely, she looked at the students, not saying anything, and after only a few seconds she noticed that some of the students were starting to fidget. One of them seemed about to speak up, but Inxina raised her hoof, gently shushing him, and looked at the rest of them. Nearly a minute had passed before she finally spoke up.\n\n"It's really awkward in here, don't you think?!" She asked them merrily, watching how half of them startled in their seats as she did. "Hi!" She grinned "I'm Inxina, and I'll be your teacher in this class, and I really, really don't like homework. Let's go around the classroom, and each of you tell me your names, and something about you. Make it something fun!" she requested, and the students slowly began to introduce themselves. When they came to the old zebra in the back she gave her name, Ostra, and mentioned she used to be a pearl fisher. Inxina instantly pounced on it.\n\n"Pearl fishing, isn't it true that for a while that was Kása's biggest industry?" She asked, noticing how Ostra got a different look in her eyes. Almost unprompted, the old lady agreed with her, beginning to describe her old profession in detail, the tools they had used, the stories of the great pearls that sometimes could be found, and of course the most important lesson of all; that pearls took time to form, and anyone who said 'why not just take up all the oysters' didn't know what they were talking about.\n\n"Thank you," Inxina smiled when Ostra finished. "Now, did you hear all that?" She said, "There's a lot to be learnd from that, for me too. This school, along with the others, aren't meant to be just us talking to you. We can all learn from each other, and while it's true there's certain things that I will teach you, you will also be able to teach each other. Just there you had a primer - first hoof - on one of Kása's first industries. Thank you, Ostra."" 
luakasa.7.a:0 "We are all each others' teachers."

luakasa.8.t:0 "A Thoughtful Break"
luakasa.8.d:0 "Amendua sat down on the bench with a heavy sigh, wiping his forehead. Things really were picking up these days, and judging from how more and more constructions projects opened up each week, it was going to keep picking up. He looked to the side, seeing his cousin having picked up his water bottle and wordlessly holding out his hoof, asking to have some.\n\n"Well one thing is for sure," he comemnted after getting the bottle. He took a swig of water, sighing in pleasure before handing it back. "We'll have work for years to come if this continues.\n\n"Did you see the newspapers?" Strubon asked, "They're expanding the harbor, all the way over there," Strubon pointed towards the edge of the bay. Amendua whistled in surprise."\n\n"Work work," he commented. "Ostra won't be happy though..." he grimaced. "She always fished pearls in that area."\n\n"Yeah..." Strubon grimaced. "You know what we should do?" he said suddenly. "We should buy her a boat."\n\n"What?" Amendua asked, "what are you imagining now?"\n\n"I mean that she's not going to be able to keep up the pearl fishing, not like before. She's old, and she's only gonna get older... but remember that weird griffon that came here a whole ago. The... you know, he talked all  'a-bipara-boo-papa' something?" \n\n"Wingbardy?" Amendua asked, unable to stop a snerk of laughter.\n\n"Yeah, he was fascinated with the pearl fishing... and Ostra's a good teacher. She helped us both to learn how to swim. She could start taking tourists out to the water, show them the oysters and how to find pearls, right? I earned three days' wages just taking that one bird around town. And if Ostra has a proper boat, maybe she'd consider it?"\n\n"How can you be so dumb and yet so smart at the same time?" Amendua asked, Strubon responding by pouring the last water in the bottle over him."
luakasa.8.a:0 "Change can be good."

luakasa.9.t:0 "To Care for the Poor"
luakasa.9.d:0 "Lûa Ramedi knew he was considered a boring zebra. He had long since given up on attempting to challenge that perception of him, and instead he chose to simply embrace it. Still, as he signed the document in front of him, he thought to himself that anyone who did not feel the thrill of something like this was missing out. The cameras flashed in front of him as he ran the pen over the dotted line, and as he put the pen down he held it up, smiling for the journalists. It was bit of a show, but the three hundred page document that lay on his table was a bit too stodgy for most creatures to get through.\n\n"With this, Kása will finally be given a welfare system fit for the new age." A very generalized claim, a quite hollow one too, but it was still true. His main concern was that he might appear as though he was talking down the achievements of his predecessor. That would not do. \n\n"Building on the work of those who came before us, we can now make sure that those suffering hunger or poverty will be guaranteed help in a timely manner." The devil of course was in the details; the main thrust of the new law concerned government support, accountability and regular evaluation to make all the various charitable organisations in the country pull in the same direction, but that was not very stirring.\n\n"The spirit of Kásan charity and kindness has carried our people far, and I am proud to make sure that this spirit is supplemented by action, and to say to those who have dedicated themselves to help feed and clothe their fellow creatures that they do not stand alone any longer." Technically they never had, Mansu Erba especially had always been there for them, but as with so many things, all it would take was a single unsuited leader, and it all would have collapsed. Helping the people was a too important role to just surrender to the state, but that didn't mean that laws couldn't help secure it. Details, details, details. It bored the common creature, but he adored them."
luakasa.9.a:0 ""Thank you all." Now to implement it."

luakasa.10.t:0 "The First Minister"
luakasa.10.d:0 "The council chamber had been pretty much completely cleaned out over the last weeks, and the old layout had been replaced with a new setup, much more akin to the types of parliamentary chambers used elsewhere. The speaker sat in the front and the council members sat in the rows of benches that circled around in front of the speaker. The rafters above were filled with creatures, all watching what was going on below, where Lûa Ramedi stood by the speaker's pulpit.\n\n"When I rose to the position of First Commander, I was given immense power, power that has served Kása for a long time. Yet the Kása of today is not the Kása of a hundred years ago, and during my campaign, I had the honor of standing by several good and capable candidates, who each would have become splendid leaders in their own right. My predecessor knew this. Indeed it was her keeping her advisors so close that let Kása have so many options. She gave us a gift in this, and this gift was Kása's first breath of democracy. Instead of slowly letting this breath vanish, and claim to know better than her, it is my honor to put into law what she put into principle."\n\n"Each of the representatives here, chosen and trusted by their constituents, shall from now on have a voice equal to mine, and I will stand down if I am found wanting in my duties. I will serve not as a commander, but as a minister, and my role will be to help this assembly reach a conclusion, not come to it myself. My fellow councilmembers, it is my honor to welcome you here, to serve alongside me, and I hope that you will all continue with me on the road that our Avo laid down before us. Thank you." Applause rung through the council chamber as Lua Ramedi bowed his head, feeling the weight slowly lift from his shoulders. Seeing something in the corner of his eyes, he realized to his surprise that a young filly had come up to him, holding out a flower boquette to him, and he accepted it awkwardly, hearing how the Kasan national anthem began to play. Feeling his cheeks redden, he joined in as the entire council began to sing, together, as it was meant to be."  
luakasa.10.a:0 "Kása, behold, thy daylight now is dawning..."

luakasa.11.t:0 "To Defend Harmony" 
luakasa.11.d:0 ""...and in this capacity, you are sworn to, above all else, fight to uphold harmony and democracy and to safeguard its values." Lûa Ramedi was speaking before a large formation of soldiers, hoof-picked from the Kásan military. They wore dark grey uniforms, seemingly made to blend in with the stone walls of the First Commander's residence. "In this, your appointment is political, for you are entrusted with not merely obedience, but to fight for the principles that have guided Kása since its inception. As the Guardians of the Republic, you are sworn to no creature, and no creature can call upon you for this purpose." The battalion cheered as he finished, saluting them, and Lûa Ramedi felt a small prick of anxiousness. Yet, he had committed himself to this course of action, and therefore spoke up when they were finished.\n\n "As your first order," he told them "I must hereby declare martial law, and order you to arrest the council on charges of treason. I have evidence they are threatening democracy, and you must seize them, now."\n\nThe entire ground fell silent, with three hundred pairs of eyes staring at him. The joy was gone, uncertainty taking its place, and he noticed a couple of soldiers in the back taking a half step away, as if they wondered if they were to obey. In the end, their commanding officer stepped up to him, placing a hoof on his shoulder.\n\n"No," she said plainly, and Lûa Ramedi let out a visible sigh of relief. It had worked after all. Of course it would have worked, it would have been strange if it didn't, and the colonel was a sensible zebra. But if it hadn't... he felt vertigo at the idea.\n\n"Take after your commander's example, soldiers," he said, feeling as though he needed to sit down. "Tyranny springs so easily from misguided zeal to preserve liberty. You are no-one's thugs. Remember this." As much as he tried to keep himself calm, his voice quivered a bit at the end there.\n\n"Yes, First Commander!" the entire unit bellowed in response, Lûa Ramedi seeing how they seemed as relieved as him and he smiled, saluting them. Now they understood."
luakasa.11.a:0 "In freedom's sacred cause!"

luakasa.12.t:0 "The First President"
luakasa.12.d:0 "The entire courtyard was packed with onlookers, all the way up to the fence separating them from the rows of soldiers that flanked the path up to the podium. Cameras flashed as Lûa Ramedi walked between them, his head held high. He made sure to keep a dignified bearing and a confident appearance, yet inwardly he found himself still fretting. All was in place, he was sure of it. The constitution had been approved, and the councilmembers had agreed to it. Were there objectors? Certainly, yet the power of the First Commander let him overrule  them. They couldn't do much about it other than object, at least not until today. Reaching the stage, he stopped before the judge that awaited him. The old stallion held a book of laws out towards him, and Lûa Ramedi placed his hoof on it.\n\n"Lûa Ramedi," the old stallion said. "The People of the Free State have trusted you with the position of President of the Kása Free State. You will inherit a legacy centuries old, and you will serve as the foremost champion for the values our founders laid down for us. Lûa Ramedi, will you serve the Republic as the duties of the office demands?"\n\n"I, Lûa Ramedi do solemnly swear to serve the Republic as my duty demands." Lûa Ramedi replied, "I swear to safeguard and uphold the values on which she was founded and to never allow tyranny or slavery to torment her people again. I swear to respect and protect her institutions, her laws and her people against enemies foreign and domestic."\n\nHe had written and vetted the oath himself, and yet it struck like a sledgehammer, making it all final for him. It was done, he had taken the step and changed the position of First Commander into President, and unless something drastic happened, this was forever.\n\nHe turned around to face the crowd, raising one hoof as the cheers filled the air. He smiled, if stiffly, and heard the gun salute echo through the air. The Guardians of the Republic turned all to face him, saluting him and greeting him with a thunderous 'Hail to the President!' as the cameras almost blinded him. That weight on his shoulders was still there, heavier than ever. Yet, it was his to bear, the role he had been entrusted with, and he would carry it to the end."
luakasa.12.a:0 "For the republic!"

luakasa.13.t:0 "The Technological Wall"
luakasa.13.d:0 "The massive dam stretched for over half a kilometer across the river, having created a giant lake to their right that gleamed in the sun, and Lua Ramedi looked out across it in awe. It was splendid, and he couldn't help but smile as he looked out across the crowd.\n\nTens of thousands of workers had come together for this, and the infrastructure needed had been a challenge in and of itself, the investments staggering, and merely making sure it all ran smoothly had by all accounts been a headache. And yet, it had all worked out, and now they stood atop the great Akeeku dam. Maybe it was presumptious to think it, but he'd like to imagine that this was a better monument to their founder than any statue or plaza.\n\n"It is my honor to stand here with you all today," he said, looking around at the crowd surrounding him. "Today we are all bearing witness to an achievment as worthy of celebration as the greatest of Kása's triumphs. So much of our history has been written in pain and blood by those heroes who were ready to give it all, and yet so much of our security and happiness has come from creatures like the ones who worked here. Creatures like Stratos, who dove down to catch a falling worker at the edge of the dam during the collapse six months ago, and who everyone who worked here insists 'worked for three'. Like the architect Beam Compass, who spotted a design flaw and ceaselessly pleaded with his superiors until they listened. Like Amendua and Strubon, who came here from the Ilhas Rosca to work, and who have not taken a single day off in the six months they worked here - and if those two are listening, I will discuss this with your supervisor regarding how he could have allowed that." A chuckle spread among the crowd and Lûa Ramedi smiled widely. "Everyone, we have built this wonder together, from my office down to the regular laborer, and we may have worked with hammers instead of spears, but we have nevertheless struggled together, and through this, we have given each other a gift that will stand the test of time, a monument to our harmony, and our friendship." With that, he cut the red ribbon to inaugurate the dam, smiling joyously as the thunderous applause and cheering rose to the sky."
luakasa.13.a:0 "To a bright future!"

luakasa.14.t:0 "Application to the Alliance"
luakasa.14.d:0 "The Kása Free State has always been an odd nation. Situated beyond the Free Towns of Gryphus, it has been home to various escaped slaves and serfs, and to most it has been largely irrelevant, at least historically. In recent times though, it has grown rapidly under the leadership of two figures; Mansu Erba and later on Lûa Ramedi. Under these two leaders, Kása has become a strong enough presence in the far east that they can no longer be ignored.\n\nA dispatch has arrived from Seguro - the Kásan capitol, where they are formally requesting for Kása to be allowed into the Concordant. They are no strangers to war, and have beaten back both crusades and Austurlander raids before."
luakasa.14.a:0 "Welcome, brothers and sisters!"
luakasa.14.b:0 "Perhaps later..."

luakasa.15.t:0 "Asterion has accepted"
luakasa.15.d:0 "When he opened the letter, Lûa Ramedi felt his heart racing, and yet the contents of it left him giving a deep sigh of relief as he fell back in his chair, staring up at the ceiling. Appealing to Asterion had been the right course of action, and they had given their promise that they'd champion Kása's accession to the Concordat of Southern Nations. That meant Kása no longer stood alone, and that in the battle to protect themselves they would be able rely on not just themselves but other nations as well. The River Coalition was too voilatile, the Equestrians on the other side of the planet, the empire out of the question for so many ways. Yet, the Concordat had been as good a possible alliance as he could have hoped for, and while it meant Kása would have foreign entanglements from now on, Lûa Ramedi knew that friendship was a two way road, and if they had to go to war, fighting for their friends was as good a reason as he could have asked for."
luakasa.15.a:0 "Side by side for forever on!"

luakasa.16.t:0 "Asterion has declined"
luakasa.16.d:0 "Lûa Ramedi let the message hit his desk and sighed as he leaned back, staring up at the roof. What a disappointment... he had hoped that the minotaurs would be understanding of Kása's peculiar situation, and that their historical connection would have become a bridge on which to build towards Kása's membership. Sadly, politics weren't always a rational affair, and it seemed Kása would stand on her own in the future as well. She had done it before, and she could do it again. And yet... was friendship so abundant for the minotaurs that they felt this a sensible action?"
luakasa.16.a:0 "..."

### Pasarinha events

pasakasa.1.t:0 "Трубка и выпивка" #Event where Pasarinha meets with two old time friends; a harpy male and an unicorn mare, both native Kásans. Essentially Pasarinha hires them to aid him in rebuilding Kása, adding them as advisors. Should have semi-romantic undertones between Pasarinha and the pony for the later event.
pasakasa.1.d:0 "День Пасариньи, как и обычно, начался в 5 часов утра. Первым делом он выпил чашку чёрного кофе и прочитал газету. Это позволило ему окончательно проснуться и вспомнить, что сейчас он отнюдь не на своей вилле в Илья Роска, а в резиденции первого командующего над палатами совета. Поэтому Пасаринья вспомнил о стоящих перед ним задачах и принялся за работу. В 05:13 он вошёл в комнату своего спящего секретаря, довольно грубо вырвав его из сна. — Пошли письмо Бикоафи Болсе и скажи ему, что я хотел бы встретиться с ним как можно скорее. — Пасаринья уже двинулся к выходу, а его секретарь, всё ещё одетый в пижаму, записал имя и пошёл отправлять сообщение. Но тут Пасаринья остановился и обернулся. — Кроме того, посмотри, есть ли у Эалы Седы время сегодня. На встрече мне понадобятся они оба. — Все ещё полусонный помощник-зебра кивнул и принялся составлять телеграмму.\n\nПасаринья получил ответ на телеграмму в 08:30. В дверь его кабинета постучали и внутрь вошёл высокий гарпия с густыми белыми усами, одетый в костюм цвета хаки. — Мой друг! — воскликнул гарпия, — Мы так давно не виделись! — Пасаринья улыбнулся, успокоенный присутствием старого друга. — Прошла всего неделя, Бико. Гарпия рассмеялся. — Ну да. Прошло, как я и говорю, очень много времени! Итак, в чём тебе требуется моя помощь? — Пасаринья разложил бумаги, когда Бикоафи уселся перед ним. — У меня большие планы относительно этой страны, и я бы рад видеть тебя на своей стороне. Ты всю свою жизнь занимался бизнесом в Казе и твой опыт бесценен. Я хотел бы попросить тебя стать моим официальным советником и помочь привести эту нацию к истинному процветанию.\n\nБикоафи почесал подбородок. — Ну не знаю... Моя жена и так говорит, что я слишком много работаю. — Пасаринья нахмурился, но его друг продолжил. — Но я уверен, что она не возражала бы, если бы знала, кому я буду помогать. Ты много раз выручал нас в прошлом, и ради тебя я готов на всё. — Пасаринья широко улыбнулся. — Спасибо, Бико. Это приятно слышать. — Когти приветственно пожали копыто и Бикоафи заговорил снова, на этот раз уже более лукаво, — Итак, когда Эала появится здесь? — Пасаринья удивился, — Как ты узнал, что я пригласил и её тоже?\n\nПрежде чем Бикоафи успел ответить, дверь снова отворилась, и на пороге появилась кобыла-единорог, одетая в пиджак и галстук. — Прошу прощения за опоздание, первый командующий. Я не ожидала получить телеграмму так рано, надеюсь, ты получил мой ответ? — Бикоафи ухмыльнулся, но не успел ничего сказать, так как заговорил сам Пасаринья. — Ты как раз вовремя, Эала, и да, я получил. Я рад, что ты готова помочь мне. — Бикоафи влез в разговор. — Какой прекрасный и динамичный дуэт вы вдвоём образуете. Будет забавно посмотреть, до чего вы додумаетесь вместе. — Пасаринья закашлялся и тут заговорила Эала. — Я уверена, что у нас троих будет немало совместных дел в ближайшем будущем. Пасаринья, у тебя есть спиртное? Да, я знаю, что сейчас утро, но мне кажется, что нам сегодня предстоит немало поработать. — Пасаринья обрадовался возможности приступить к делу, кивнул и открыл шкафчик, достав оттуда полную бутылку бренди производства Казы.\n\nК концу дня бутылка опустела."
pasakasa.1.a:0 "Дружба ценна."

pasakasa.2.t:0 "Ответ на вопрос" #At the council meeting, a councillor asks Pasarinha what are his plans. The zebra then, very punctually, explains his vision of an urbanized Kása, centered around being a tradelink between Griffonia and Northern Zebrica, particularly with the River Federation in mind. This should draw ire from many councillors, who call out him on seeking profits over proper ideals. But Pasarinha would just ignore the calls, cleaning his pipe until the yelling dies down and then continues to a new topic.
pasakasa.2.d:0 "Пасаринья вздохнул и закрыл свой блокнот. Ему нужно было присутствовать на заседании Совета. Его видение современной урбанизированной Казы вызывало гнев у многих, особенно у тех, кто романтизировал прошлое нации. Но Пасаринья не заботился об этих реликтах прошлого, ведь его взгляд был устремлен в будущее.\n\nПребывание в зале совета заставляло Пасаринью чувствовать себя не слишком комфортно. Казалось, что ещё совсем недавно Мансу Эрба произнесла свою речь об отставке, и вот он тут. Сидит в её кресле. Перед всем советом в ожидании их приговора. После мгновения молчания заговорила другая зебра, советник из Бимнонии: — Итак, первый командующий, мы прочитали документы, которые вы нам прислали. Все их бесчисленные страницы. Но не могли бы вы объяснить нам своими словами своё видение Казы?\n\nПасаринья кивнул. — Конечно, советник. — Положив бумаги, Пасаринья подошёл к углу комнаты, в котором стоял глобус. Повернув его и указав на Казу, он начал свою речь. — Каза не может сравниться с другими нациями мира ни по населению, ни по ресурсам, ни по промышленной мощи, ни даже по технологическому мастерству. Это непросто изменить, и поэтому вместо того, чтобы бороться против этих особенностей нашего государства, мы должны приспособиться и использовать их. Согласно моему видению Каза должна стать новой и современной нацией, города которой превратятся в центры торговли товарами и услугами из далёких мест вроде Зебрики. Мы станем артерией, которая соединит север и юг. Мы будем извлекать прибыль из торговли и расти благодаря ей. Сохранение архаичной позиции, осуждающей такой вид торговли, лишь тормозит и сдерживает нас. Ибо судьба Казы должна основываться на будущем, а не на прошлом.\n\nКогда в комнате воцарилась тишина, Пасаринья напрягся. Он знал, что последует дальше.\n\nCоветник из Бимнонии разразился гневом. — Как ты смеешь осуждать прошлое нашей нации!? И продавать нас жадным богачам из Федерации и Грифуса!? — Тут вмешалось другое существо, на этот раз этот был земной пони, родом из Фирпорта. — Ты сделаешь нас рабами тех, кто контролирует рынки! Задушишь тех, кто работает, чтобы просто выжить! — Поднятие темы рабства было уже перебором для первого командующего и приготовился ответить, но советник снова прервал его. — Ваше видение обещает процветание для богатых и вечный труд для бедных! Корпорации будут контролировать государство, как и во многих прочих странах, лежащих на берегах южных морей! — Тирада оскорблений всё продолжались и продолжались, и к спору присоединялось всё больше советников. И в кои-то веки Пасаринья порадовался, что его слух уже не столь острый, что и прежде. Вернувшись на своё место, он достал свою трубку, немного табака и медленно затянулся в ожидании того, пока остальные советники не успокоятся.\n\n— Вы закончили? Если да, то мы можем продолжить обсуждение вопросов."
pasakasa.2.a:0 "К добру или к худу, но у него есть ясное видение будущего."

pasakasa.3.t:0 "Jolly Evening Gathering"
pasakasa.3.d:0 "Event where Pasarinha hosts a social gathering for the most influential business owners in Kása. There, he holds a speech where he, initially, thanks them all for their recent efforts to aid the refugees. But he then would, slowly, start to chide key individuals present for trying to offer him bribes or who hold their money in Macawian accounts to avoid inspection by Kásan authorities. Pasarinha should showcase how things are faring in Skyfall, where the Iron Chancellor rules with a firm hoof over an oligarchy of the rich and criminals, where greed has left the common people starving. He then asks from those present if they wish to see such happen in Kása. Slowly, all present swear to never let greed cloud their vision."
pasakasa.3.a:0 "Tyranny of money will never be allowed in Kása."

pasakasa.4.t:0 "Unconventional Decision"
pasakasa.4.d:0 "Event where, another brandy and pipe filled everning, Pasarinha listens to his two friends argue over how to deal with the rising organisation within the workers. Harpy thinks they should form national unions so government can overseen them whereas the unicorn thinks the companies need to be enforced to take care of their workers. Pasarinha cuts off the argument by proposing a two-pronged approach; unions will be legalized as free entities as long as they vow to abide by democracy and the government will act as negotiator between the unions and companies to reach agreements at an annual basis."
pasakasa.4.a:0 "Compromise is the best medicine."

pasakasa.5.t:0 "Переосмысление модели" #Event where Pasarinha is silently inspecting his notes at while smoking a pipe. The unicorn would enter and question him about the plans. Pasarinha would then meticulously explain how he imagines Kása's economy as three distinct sectors, build to not compete for quality workers nor in the internal market but orientated to provide good quality products for the international markets. Should carry over the same romantic tones from event 1.
pasakasa.5.d:0 "Кабинет первого командующего - удивительно спокойное место, учитывая объёмы работы, которыми занимаются в его стенах. В комнате висит лёгкая дымка, Пасаринья затягивается своей трубкой и делает маленькие глотки ликёра, пролистывая свои бумаги. Проигрыватель наполняет комнату звуками музыки из далёкой Эквестрии. Когда Пасаринья просматривает новые документы, присланные ему торговой палатой, он слышит, как медленно открывается дверь в кабинет.\n\n— Кто там? — спрашивает он, и дверь раскрывается до конца, являя его взору Эалу, одетую в чёрный пиджак и алый галстук. — Прошу прощения, первый командующий, я не хотел мешать вашей важной работе. — Пасаринья положил трубку и вздохнул. — Ты же знаешь, что титулы между нами не важны, Эала. Мы были друзьями задолго до того, как я получил эту работу. — Эала поворачивает голову. — Так вот как ты это видишь? Простой работой? — Зебра опустил свои бумаги. - Я не думаю об этом как о простой работе, но я управляю этой страной, как всегда пытался управлять своим бизнесом. Босс обязан сделать свой бизнес процветающим и пытаться помогать своим сотрудникам. Лидер нации должен действовать аналогично. — Эала обошла вокруг стола, за которым сидел Пасаринья, и начала ослаблять свой галстук. — Итак, мистер бизнесзебра, как вы собираетесь управлять страной? Кроме того, передай зажигалку, мне нужно закурить.\n\nПасаринья протягивает единорогу свою зажигалку, пока та достаёт из своего кармана длинный мундштук. — Видишь ли, я пытался придумать, как "оптимизировать" экономику Казу, и, кажется, у меня есть основы плана. — Пасаринья жестом приглашает Эалу подойти поближе, и она наклоняется над его плечом, чтобы рассмотреть на лежащие перед ним бумаги. — Я вижу экономику, разделенную на три части. Для начала у нас будет первичный сектор, связанный с добычей ресурсов их земли, вторичный сектор, занятый переработкой этих ресурсов в промышленную продукцию и третичный сектор, который займётся прочими нематериальными вещи, которые нация может использовать в своих интересах. — Эала недоумевающе наморщилась. — Это довольно обобщающе, тебе так не кажется? И зачем вообще делить экономику на части? — Пасаринья постучал копытом по столу. — Эти отрасли промышленности, естественно, будут работать вместе. Конкуренция внутри секторов позволяет экономике расти, но проблемы в работе между секторами приводят к стагнации. Это моя, вернее, правительственная работа - оптимизировать нацию, дабы сделать сотрудничество возможным.\n\nЭала выпрямилась и стала хихикать. — Ты и твоя оптимизация... Ты всегда пытаешься заставить вещи работать как можно лучше. Иногда ты так усердно работаешь над этим, что, кажется, совсем не успеваешь оптимизировать свою собственную жизнь. — Эала затянулась сигаретой. — Какова же твоя конечная цель? Для самого себя, я имею в виду. — Пасаринья задумался над этим вопросом, осушил остаток напитка в бокале и сказал. — Я думаю, что мне действительно нужно когда-нибудь остепениться. Найди себе какое-нибудь занятие, когда я покончу с управлением. Или кого-нибудь.\n\nЭала глянула в окно и улыбнулась. — Кого-нибудь, говоришь..."
pasakasa.5.a:0 "А теперь вернёмся к вопросам экономики"

pasakasa.6.t:0 "The Essence of Kása"
pasakasa.6.d:0 "Event where Pasarinha holds a speech in the Advisory Council. He speaks about how life has improved and the economical growth that has occured so far. But also says it is not enough yet. He shares his vision of Kása interlocked in the global market and vibrant trade cities where goods between the continents flow through. This time, unlike before, no one yells back at him. At the end, he vows that this Kása will be build."
pasakasa.6.a:0 "Onwards, Kása!"

pasakasa.7.t:0 "Old Friends"
