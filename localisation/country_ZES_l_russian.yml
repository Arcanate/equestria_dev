ZES_emergency_aid:0 "Экстренная помощь посёлкам"
ZES_emergency_aid_desc:0 "Пентархия никогда не заботилась о населении и тиранически правила им. Это привело к тому, что многие деревни были заброшены, а население стало голодать. Мы не должны допустить повторения ещё одной Ксатисы!"

ZES_secure_mountain_holds:0 "Позаботиться о замках"
ZES_secure_mountain_holds_desc:0 "По всей нашей земле разбросано множество старых укреплений, построенных ещё знатью из Виттенленда. Теперь они являются лишь заброшенными памятниками старого режима. Стоит позаботиться о замках и защитить их, чтобы ни бандиты, ни темные маги не смогли занять их и творить там свои нечестивые дела."

ZES_congress_opens:0 "Конгресс Сегуро"
ZES_congress_opens_desc:0 "Многое изменилось в Казе с момента избрания Йермту первой командующей. Энергичная пони объявила о проведении конгресса, где она, консультативный совет и представители местных собраний соберутся для обсуждения государственных вопросов."

ZES_organise_local_schools:0 "Поддержать местные школы"
ZES_organise_local_schools_desc:0 "Многие общины уже создали собственные учебные заведения для любознательной молодёжи. Но многим другим всё ещё не хватает ресурсов. Для облегчения ситуации Йермту будет поощрять и координировать эти небольшие сообщества в объединении своих ресурсов ради взаимной выгоды."

ZES_law_on_draft:0 "Децентрализованная мобилизация"
ZES_law_on_draft_desc:0 "Защита государства крайне важна, а современные войны требуют огромных армий. Поэтому Йермту будет сотрудничать с местными собраниями не только для организации процесса мобилизации, но и для создания учебных подразделения под руководством местных властей."

ZES_redraw_assemblies:0 "Точные и справедливые границы"
ZES_redraw_assemblies_desc:0 "Древние границы регионов, где выбираются местные советники, сильно устарели, так как многие небольшие деревни сейчас почти заброшены, а бывшие поселения превратились в огромные города. Для повышения репрезентативности нашего населения будет создана комиссия по реорганизации политических границ этих регионов."

ZES_guild_of_charity:0 "Гильдия милосердия"
ZES_guild_of_charity_desc:0 "Группа, представляющая интересы многочисленных благотворительных организаций, обратилась к конгрессу с предложением разрешить им объединиться в гильдию, которая будет заниматься оказанием помощи бедным. Все члены конгресса искреннее и радостно одобрили это предложение."

ZES_matter_of_coin:0 "О монетах и экономике"
ZES_matter_of_coin_desc:0 "В Казе возникла интересная проблема: поскольку экономика стала децентрализованной, то такими стали деньги. Различные общины приняли свои собственные монеты, которые можно использовать лишь на местных рынках. Это, однако, вызывает проблемы с национальной торговлей и заставляет опасаться подделок. Для защиты экономики будет создан Центральный банк, который получит исключительное право на чеканку денег."

ZES_final_congress_decree:0 "Заключительная тема"
ZES_final_congress_decree_desc:0 "Конгресс подходит к концу, и первая командующая заняла своё место на трибуне, чтобы обсудить одну заключительную тему: ту, что воплощает в себе саму суть и дух Казы."

ZES_austurland_resolution:0 "Вопрос об Эйстюрланде"
ZES_austurland_resolution_desc:0 "Викинги-олени всегда представляли прямую угрозу для Казы. Ради обеспечения будущего Конфедерации необходимо так или иначе установить между нами вечный мир."

ZES_abandon_longships:0 "Позабыть о драккарах"
ZES_abandon_longships_desc:0 "Веку набегов пора закончится. Вместо этого мы направим бывших викингов на путь к мирной жизни и дружбе со своими соседями."

ZES_forgive_them:0 "Простить их"
ZES_forgive_them_desc:0 "Рабство было жестоким институтом, который поддерживала жадность и сознательная слепота. Однако месть - это не выход. Вместо этого Йермту попытается во имя всеобщей дружбы содействовать установлению мира между жертвами и теми, кто ранее поддерживал рабство."

