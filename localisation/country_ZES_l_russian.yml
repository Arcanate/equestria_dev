ZES_election_candidates_category_desc:0 "Как было, и должно быть впредь, Консультативный Совет Казы вновь завершил срок своей службы, и жители со всей страны собираются в городах и деревнях для выбора консулов, которые будут представлять их на национальном форуме. Однако то, что должно было быть формальными, типичными выборами, теперь превратилось в нечто иное. Так как Первая Командующая Мансу Эрба покинула свой пост, и по закону именно совет выбирает нового - эти выборы обозначат также и будущего первого командующего. В то время как народ ищет достойного представителя, четыре кандидата особенно выделились из прочих."
