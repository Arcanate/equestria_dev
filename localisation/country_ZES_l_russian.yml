###Army (new tree)###
ZES_military_macavia_1:0 "Поставки из-за моря"
ZES_military_macavia_1_desc:0 "Армия Казы всегда полагалась на помощь Макавии, и гарпии всегда были готовы дать нам всё необходимое. Этот мир с каждым днем становится всё опаснее, и мы должны вновь обратиться за помощью."

ZES_military_macavia_2:0 "Сделка с оружейниками из Макавии"
ZES_military_macavia_2_desc:0 "В Макавии есть немало производителей оружия, и некоторые из них выразили заинтересованность в открытии своих производств в Казе. Они согласны предоставить эти заводы в наше распоряжение, так что нужно лишь поставить подпись."

ZES_military_macavia_3:0 "Закупка тяжелого вооружения"
ZES_military_macavia_3_desc:0 "Одних винтовок в наше время недостаточно, и если мы хотим продолжать эффективно защищаться, то нам нужно оружие современной войны."

ZES_military_own_1:0 "Финансирование ВПК"
ZES_military_own_1_desc:0 "Помощь Макавии была очень полезной, но мы уже давно не чувствуем необходимости полностью полагаться исключительно на их поддержку. Хотя наша промышленность ещё только встаёт на копыта, нам необходимо переориентироваться на то, чтобы вскоре стать самодостаточными. В конце концов, однажды Макавии может не оказаться рядом. "

ZES_military_own_2:0 "Инвестиции в военные заводы"
ZES_military_own_2_desc:0 "Если мы хотим взять на себя ответственность за наши собственные судьбы, то должны значительно расширить нашу военную промышленность. Если мы будем думать о долгосрочной перспективе и постараемся продолжать расширяться, то в конце концов Каза может стать по-настоящему самодостаточной."

ZES_military_own_3:0 "Усовершенствованные методы производства"
ZES_military_own_3_desc:0 "Мы не можем довольствоваться "адекватностью", когда речь заходит о военном снаряжении. Пропавший молоток может задержать строительство, но пропавшая пушка может изменить ход сражения. Крайне важно рационализировать наши производственные методы, если мы хотим самостоятельно вооружить нашу армию."

ZES_our_gun:0 "Проект "Бока Беджу""
ZES_our_gun_desc:0 "Каза - это не Макавия, и их оружие совсем не обязательно будет подходить нам. Мы растём как нация, так что мы должны разработать оружие, пригодное именно для нас."

ZES_military_GBP_1:0 "Создать Силы Обороны Казы"
ZES_military_GBP_1_desc:0 "У армии Казы есть лишь одна цель: сделать так, чтобы любой захватчик заплатил непомерную цену кровью за каждый дюйм земли Казы. И чтобы цена захвата всей Казы была столь высока, что никто бы не осмелился на такое."

ZES_military_GBP_2:0 "Укреплённые траншеи"
ZES_military_GBP_2_desc:0 "Когда наши враги придут, они встретятся с целой паутиной траншей, дотов и окопов, которые соединены туннелями, идущими под холмами и лесами. Множество бесконечных линий обороны преградят им путь."

ZES_military_GBP_3:0 "Улучшенные фронтовые коммуникации"
ZES_military_GBP_3_desc:0 "Без разведки и связи мы слепы, так что нам нужно убедиться, что даже в случае нападения врагов мы сумеем перехватить инициативу."

ZES_military_GBP_4:0 "Не отстать от других"
ZES_military_GBP_4_desc:0 "Мы не выживем, если отстанем от глобальной гонки вооружений. Новое оружие вполне может быть тем, что отделяет свободу от порабощения, и мы должны позаботиться о том, чтобы разработать наилучшее оружие для наших солдат."

ZES_military_GBP_5:0 "Криансас ди Па"
ZES_military_GBP_5_desc:0 "Копай, пока ждёшь приказов. Копай, когда разбиваешь лагерь. Копай, когда обороняешься. Лопата - такое же оружие, как и винтовка, и если наши солдаты обучатся умелому её использованию, то они будут лучше подготовлены к предстоящим испытаниям."

ZES_military_SF_1:0 "Провозгласить Армию Казы"
ZES_military_SF_1_desc:0 "Как и Акику, когда он поднял оружие против работорговцев, Каза готова воевать - это необходимо для сохранения наших ценностей и борьбы с тиранами. Мы не будем смиренно сидеть и ждать их атаки, если сможем нанести удар первыми нашей подавляющей огневой мощью."

ZES_military_SF_2:0 "Стрелковые тренировки"
ZES_military_SF_2_desc:0 "Пушки становится всё более важным аспектом современной войны. Если мы убедимся, что наши солдаты действительно овладеют ими, то сможем сражаться с более сильными врагами. Такой путь войны противоречит традициям Казы, но это истинный путь будущего."

ZES_military_SF_3:0 "Связь между наблюдателями и артиллерией"
ZES_military_SF_3_desc:0 "Если наша артиллерия хочет стрелять точно, мы должны быть уверены, что наблюдатели и сами батареи смогут поддерживать постоянный контакт. Прокладывание телефонных проводов на поле боя - это искусство уже само по себе, и оно заслуживает того, чтобы к нему относились серьёзно."

ZES_military_SF_4:0 "Только самое лучшее снаряжение"
ZES_military_SF_4_desc:0 "Если мы хотим обрушить Тартар на головы наших врагов, то должны сделать это с помощью самого лучшего оружия. А артиллерийские орудия, несмотря на свои размеры и шум, столь же точны, как и кузнечные молоты. Мы не потерпим использования второсортных пушек."

ZES_military_SF_5:0 "Криансас Арма ди Фогу"
ZES_military_SF_5_desc:0 "Пушка - это не просто оружие. Копье Акику символизирует решимость стать свободным, а пушка будет символизировать силу Казы. Мы заставляем сами небеса дрожать от громоподобного рёва артиллерии, обрушивающей гнев и ненависть сотен лет страданий на всех, кто попытается снова надеть оковы на наш народ."

ZES_military_coop_1:0 "Расширить военное сотрудничество с Макавией"
ZES_military_coop_1_desc:0 "Мы должны начать играть активную роль в сотрудничестве с Макавией, стремясь стать равными им, а не простыми учениками. И со временем Макавия тоже сможет научиться у нас чему-нибудь."

ZES_military_coop_2:0 "Пригласить офицеров из Макавии"
ZES_military_coop_2_desc:0 "Офицеры Макавии могут многому научить нас, и их опыт может пойти на благо Казы. Мы пригласим группу офицеров из Макавии выступить в качестве вражеских командиров, стремящихся вторгнуться в Казу. Это поможет нам ещё сильнее укрепить оборону страны."

ZES_military_coop_3:0 "Послать наших офицеров за границу"
ZES_military_coop_3_desc:0 "Военная академия Макавии предложила взять к себе на службу наших самых перспективных офицеров. Это позволит создать стабильную программу обмена опытом между нашими странами, что значительно улучшит наши наступательные возможности."

ZES_military_coop_4:0 "Гранди Форса"
ZES_military_coop_4_desc:0 "Когда Акику взялся за оружие и начал сражаться, там не было места для тех, кто желал остаться в стороне. Всё сражались, ибо альтернативой была смерть. Эта фундаментальная истина не изменилась с тех пор. Если начнется война, вся Каза должна будет сражаться. Иначе же вся нация падёт."

ZES_military_coop_5:0 "Продвинутые методы обучения"
ZES_military_coop_5_desc:0 "Каза развивается, и теперь у нас достаточно много солдат, чтобы мы могли позволить себе совершенствовать их. Наилучшие подготовка и снаряжение могут заставить каждого солдата сражаться за двоих. Ведь мрачная математика войны требует, чтобы каждый павший солдат успел сделать как можно больше."

ZES_military_coop_6:0 "Командиры на передовой"
ZES_military_coop_6_desc:0 "Многие считают, что командиры должны присутствовать прямо на передовой во время битвы. Каждая секунда промедления может привести к поражению, а если наши командиры окажутся среди своих солдат, то они смогут организовать их ещё эффективнее."

ZES_military_coop_7:0 "Резервные батальоны"
ZES_military_coop_7_desc:0 "Одна схватка редко решает исход войны, и мы должны помнить про это. Если мы будем постоянно держать резервы в состоянии повышенной боевой готовности, то это позволит нам реагировать на любые внезапные изменения на поле боя."

ZES_military_coop_legion:0 "Расширить Рамуи Ди Странжерус"
ZES_military_coop_legion_desc:0 "Иностранный легион хорошо послужил Казе, и хотя мы всё активнее развиваем собственные вооруженные силы, легион всё ещё существует и его ценят за внесение своего вклада в нашу безопасность. Пришло время расширить этот легион, сделав его актуальным и в современную эпоху."

ZES_military_1:0 "Национальный университет обороны"
ZES_military_1_desc:0 "Война - это сложное дело. Мы должны относиться к войне как к науке, так что крайне важно изучить каждый её аспект. К счастью, фельдмаршал Лобу уже подготовил соответствующее предложение, и для его осуществления требуется лишь подпись первого командующего." 

ZES_military_2:0 "Формализовать доктрину войны в холмах"
ZES_military_2_desc:0 "Сама местность Казы защищала нас с давних пор, а холмы давали немало мест для укрытий и неожиданных атак. Нередко это знание становилось семейным наследием и почитаемыми традициями, так мы должны позаботиться о том, чтобы сохранить и развивать эти доктрины."

ZES_military_3:0 "Формализовать мобилизационные процедуры"
ZES_military_3_desc:0 "Если начнется война, мы должны быстро собрать наши силы. Каза слишком мала и не даст нам много времени. Так что к тому времени, когда враг пересечет горы, может быть уже слишком поздно. Наша нация должна стать свёрнутой стальной пружине, готовой распрямиться в любой момент, иначе у нас попросту не будет второго шанса."

