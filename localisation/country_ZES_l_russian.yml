## Pre-election focuses
ZES_council_convenes:0 "Заключительное заседание консультативного совета"
ZES_council_convenes_desc:0 "Наша страна готовится к выборам в консультативный совет, так что он собрался в последний раз, чтобы обсудить свои заключительные дела. Многие члены совета желают выступить и рассказать о различных программах, который помогут Казе модернизироваться. Но сначала первая командующая должна призвать совет к порядку."

ZES_livru_programa:0 "Программа Livru"
ZES_livru_programa_desc:0 "Одной из важнейших задач, над решением которой наша страна работает уже немало лет, является проблема неграмотности. Это была одна из инициатив, продвигаемых Мансу Эрбой, и поэтому первая командующая может представить совету многообещающие результаты."

ZES_xatisa_relief:0 "Облегчение Ксатисы"
ZES_xatisa_relief_desc:0 "Хотя мы были бы и рады, чтобы эта встреча прошла весело и радостно, пришло время обсудить дракона в комнате. Наша нация столкнулась с серьёзной проблема в виде беженцев из Баррада. Первая командующая должна доложить о сложившейся ситуации."

ZES_prudutu_projektu:0 "Prudutu Projektu"
ZES_prudutu_projektu_desc:0 "Хотя многие на этом континенте назвали бы нас отсталыми и примитивными, мы уже достигли некоторого прогресса в модернизации нашей нации. Первая командующая и советник Пасаринья выступят перед советом по этому вопросу."

ZES_friend_macawia:0 "Наша дорогая Макавия"
ZES_friend_macawia_desc:0 "Народ Макавии занимает важное место в сердцах всех жителей Казы, и наша связь с ними сильнее связей с любой другой иностранной державой. Посол Макавии хочет поделиться несколькими словами с жителями Казы."

ZES_dread_neighbours:0 "Наши ужасные соседи"
ZES_dread_neighbours_desc:0 "Мы окружены со всех сторон режимами, которые могут захотеть нашего уничтожения. Опасный Баррад, непредсказуемая Эйстюрланд и угрожающий Грифус. И не забудьте, что речная федерация считает наши земли возможной угрозой их союзу. Первая командующая должна сказать несколько слов по этому вопросу, чтобы успокоить сердца народа."

ZES_council_disbands:0 "Заключительное заявление первой командующей"
ZES_council_disbands_desc:0 "Пока совет собирает свои бумаги и готовится вернуться к подготовке к выборам, все члены совета ожидают заключительного слова своей первой командующей. Она провела их через очень многое, и они внимают каждому её слову.\n\nТак что давайте послушаем её заявление."

ZES_election:0 "Выборы"
ZES_election_desc:0 "Время выборов наконец пришло, и, похоже, они окажутся действеннее, чем кто-либо вообще мог себе представить. Все жители Казы должны отправиться в городской или деревенский центр и проголосовать за будущее всей нации."

## Lûa Ramedi route
ZES_lua_ramedi_elected:0 "Клятва Люа Рамеди"
ZES_lua_ramedi_elected_desc:0 "Протеже Мансу Эрбы, как и ожидалось, победил на выборах благодаря его ораторскому мастерству. Теперь он сможет продолжить работу своей предшественницы и залечить раны, нанесенные Казе."

ZES_expand_literacy_campaign:0 "Расширить кампанию по обучения грамотности"
ZES_expand_literacy_campaign_desc:0 "Знания могут освободить вас. Знание того, что сопротивление возможно, заставило наших предков восстать. Знание о существовании сопротивления привело к тому, что тысячи рисковали всем в погоне за свободой. Но мир требует большего, и если Казе суждено остаться сияющим маяком свободы, каким она всегда и была, то её народ должен получить наилучшее образование."

ZES_soup_kitchens:0 "Тёплый суп для голодных"
ZES_soup_kitchens_desc:0 "Постоянный приток беженцев с севера приносит не только страдания и боль, но и вызывает проблемы с организацией. Мы предлагаем помощь беженцам, но она разрозненна, дезорганизована и неэффективна. Отчаявшийся беженец, голодающий из-за плохой организации - это предательство основных принципов Казы. Ради всех тех, кто приходит сюда, стремясь дышать воздухом свободы, мы должны стараться лучше."

ZES_formalize_book_drives:0 "Формализация пожертвований книг"
ZES_formalize_book_drives_desc:0 "Благотворительность жителей Казы оказала нам великую помощь в борьбе с неграмотностью, однако такие действия, лишённые упорядоченности и надзора, неэффективны и расточительны. Ни одно существо не должно задумываться о том, куда ему идти и какие книги нести. Теперь каждая подаренная книга будет использована с пользой."

ZES_call_upon_expats:0 "Обращение к эмигрантам"
ZES_call_upon_expats_desc:0 "...и хотя все вы теперь хорошо живёте за пределами Казы, я всё же хочу попросить вас о помощи. Каза очень выиграет от вашего возвращения домой. Или же от вашего опыта и знаний. Мы все - жители Казы, и вместе мы можем помочь нашей родине.\n-Первый командующий Люа Рамеди"    

ZES_implore_nation:0 "Умолять жителей Казы"
ZES_implore_nation_desc:0 "Как и во времена битвы при Эбироне, мы должны объединиться, чтобы вместе выступить против Ксатисы. нам нужно умолять простых граждан помочь разместить беженцев, открыть свои кладовые, чтобы накормить их, и следить за дорогами из Баррада, чтобы помочь нуждающимся. Только вместе мы сможем справиться с этим кризисом."

ZES_wagon_schools:0 "Мобильные школы"
ZES_wagon_schools_desc:0 "Очень многие наши граждане живут за пределами городов и поселков, и у нас нет учителей или школ для каждой деревни. Мы не будем игнорировать их, а создадим программу мобильных школ, которые будут действовать на больших территориях и позволять детям обучаться поближе к дому."

ZES_ink_and_bread:0 "Чернила и хлеб"
ZES_ink_and_bread_desc:0 "Учиться на голодный желудок весьма непросто, и для истинного процветания необходимы правильные образовательные инструменты. Великая кампании Люа Рамеди по борьбе с грамотностью обеспечит всех жителей Казы обеими этими вещами. Неудачам тут не место. Наш народ будет сыт и образован. И точка."

ZES_meet_with_yrmthu:0 "Встретиться с Йермту"
ZES_meet_with_yrmthu_desc:0 "Никто не воплощает Казу лучше, чем Йермту. Когда-то она была голодной беженкой, а теперь стала одним из величайших лидеров Казы. Ее ревностная преданность народу достойна восхищения, и были бы очень хорошо, если бы она захотела занять кресло в нашем кабинете."

ZES_meet_with_pasarinha:0 "Встретиться с Пасариньей"
ZES_meet_with_pasarinha_desc:0 "Современный мир никого не ждет, и Пасаринья может помочь Казе противостоять вызовам современной эпохи. В промышленный век мы должны научиться мыслить масштабно, и он поможет нам в этом."

ZES_instill_trust:0 "Завоевать доверие"
ZES_instill_trust_desc:0 "Люа Рамеди умеет многое, но не разжигать толпу своими речами. Его навыки всегда относились больше к административной и организационной сфере. Поэтому Люа предпочел просто приступить к работе, чтобы вселить доверие в народ. Он готов решительно заняться многими вопросами, накопившимися за последние годы. Бюрократия и бумажная работа не слишком захватывающи, но всё же они необходима."

ZES_intellectual_advisors:0 "Советники-интеллектуалы"
ZES_intellectual_advisors_desc:0 "Разные времена требуют различных навыков. Каза больше не нуждается в храбрых бойцах или хитрых контрабандистах. Теперь нам нужны инженеры, ученые и исследователи. К счастью, Люа Рамеди за долгие годы своей службы тщательно делал заметки и знает, к каким существам следует обратиться."

ZES_economic_advisors:0 "Советники-экономисты"
ZES_economic_advisors_desc:0 "Сильной Казе нужна сильная экономика. Сильная экономика предоставит народу рабочие места, она позволит нам развернуть более сильную армию и разрешит нам самим распоряжаться своей судьбой. Однако это не произойдёт само по себе, и мы должны внимательно слушать тех, кто знает, как ориентироваться в этих мутных водах."

ZES_shared_responsibility:0 "Баланс власти"
ZES_shared_responsibility_desc:0 "Каза продвигается в будущее и в ней появляются новые силы, которые могут изменить её к худшему. Эти проблемы не решить героическим последним боем или личной храбростью. Нам нужен сильный, но связанным чёткими правилами государственный аппарат, в котором средний госслужащий чувствует себя заинтересованным в том, чтобы делать всё правильно."

ZES_continue_projektu:0 "Продолжить проект"
ZES_continue_projektu_desc:0 "Проект Prudutu Projektu является одним из величайших достижений Мансу Эрбы, и, хотя есть соблазн расширить и ускорить его, не стоит насмехаться над устойчивым прогрессом, который уже был достигнут. Играть в азартные игры с уже достигнутым прогрессом было бы слишком безответственно, и лучше сохранить нашу скорость."

ZES_implore_affluent:0 "Обратиться к богачам"
ZES_implore_affluent_desc:0 "В Казе есть много богачей, которые сумели построить для себя отличную жизнь, и хотя мы не хотим завидовать их успеху, трудно отрицать того факта, что они предпочитают сохранять свои богатства. Убедить зажиточных граждан не слишком лёгкая, но всё же возможная задача."

ZES_bridges_and_roads:0 "Мосты между островами"
ZES_bridges_and_roads_desc:0 "Мост - это одновременно сильный символ единства и прогресса. Мосты позволяют даже самым бедным пересекать границу на тех же условиях, что и богачам, она обеспечивают приток торговли и промышленности, а также делают ранее изолированные регионы более доступными."

ZES_invest_local_civilian:0 "Поддержать местные компании"
ZES_invest_local_civilian_desc:0 "Каза должна крепко стоять на своих четырёх копытах, это не вопрос обсуждений. Эти зебры и пони, что трудятся в своих мастерских и магазинах, могли бы достичь намного большего, если мы протянем им копыто помощи."

ZES_hire_refugees:0 "Акт о трудоустройстве"
ZES_hire_refugees_desc:0 "Наш народ нуждаются в рабочих местах, но нельзя просто взять и с ходу приступить к работе. Более трезвый взгляд на ситуацию показывает, что некоторым нужен не только контакт с потенциальными работодателями, но и обучение, руководство, а также реальные возможности."

ZES_open_our_ports:0 "Abri Nossas Portus"
ZES_open_our_ports_desc:0 "Каза - не одинокий и изолированный остров, а наши ограниченные ресурсы означают, что страна должна взаимодействовать со всем миром для своего процветания. Мы должны принять наше морское наследие и превратить себя в военно-морскую державу как в экономическом, так и в военном отношениях."

ZES_projektu_tera:0 "Проект Тера"
ZES_projektu_tera_desc:0 "Большая часть Казы представляет собой необузданную дикую и неразвитую сельскую местность. Пора это исправить. После оживления экономики Каза мы получили ценные ресурсы и опыт, так что можем начать первый в истории проект развития не только Сегуро или Ильи Роска, а всей страны в целом."

ZES_deal_with_jarl:0 "К вопросу об Эйстюрланде"
ZES_deal_with_jarl_desc:0 "Олени на востоке беспокоили Казу сколько мы себя помним. Временами между нами был мир, но нередко их налётчики опустошали наши земли. До сих пор мы не могли решить этот вопрос навсегда, но, учитывая, наш быстрый рост в последние годы, а также изменения в Эйстюрланде, пришло время подумать о постоянном решении этой проблемы."

ZES_free_minds_and_hearts:0 "Свободные умы и сердца"
ZES_free_minds_and_hearts_desc:0 "Одна из ключевых свобод всех существ - это свобода возможностей, и знания необходимы, чтобы заполучить побольше возможностей в современном мире. Мы должны учиться, мы должны разбираться в премудростях, мы должны расти. Это долг всех свободных созданий, и мы не будем колебаться."

ZES_monument:0 "Памятник угнетённым"
ZES_monument_desc:0 "У Казы немало причин гордиться своими достижениями, и её защитники должны быть удостоены чести. И всё же было бы слишком легко изваять безвкусную статую, прославляющую честь, верность и мужество. Даже слишком легко. Война не такая, и было бы неправильно её обелять."

ZES_remember_past:0 "Помнить прошлое..."
ZES_remember_past_desc:0 "Наша нация была основана отчаявшимися беженцами на чужих берегах. Но мы вырвались из отчаянной ситуации и стали процветать. Мы всем обязаны тем, кто развивал страны до нас, и всегда будем помнить о них."

ZES_for_future:0 "...ради будущего"
ZES_for_future_desc:0 "Однажды наши потомки оглянутся на наши свершения и будут их судить. Если война обрушится на наши земли, то все жители Казы должны помнить, что они защищают: свободу и безопасность бесчисленных поколений, которые ещё не родились."

ZES_educate_all:0 "Универсальное образование"
ZES_educate_all_desc:0 "Если наша нация планирует развиваться, мы должны убедиться, чтобы даже самые маленькие из наших граждан получают необходимые для современного мира навыки и образование. Независимо от их места жительства, происхождения и характера... Все должны получить надлежащее образование."

ZES_teach_democracy:0 "Демократические ценности"
ZES_teach_democracy_desc:0 "Хотя границы Казы открыты для всех, это не следует путать со слепой терпимостью к любым идеям. Это может показаться парадоксальным, но чтобы демократия процветала, она должна просвещать народ о своём существовании и требованиях. Иначе тираны смогут отменить демократию с помощью простого голосования."

ZES_mandatory_and_free:0 "Дополнительные школы"
ZES_mandatory_and_free_desc:0 "Несмотря на все наши усилия, остаются те, кто не вписывается в систему образования. К счастью, Йермту предложила решение для этой проблемы. Мы не будем заставлять их чувствовать себя никчемными, а создадим систему дополнительных школ с упрощёнными требованиями, где однажды потерпевшие неудачу смогут получить ещё один шанс на собственных условиях."

ZES_students_abroad:0 "Программа студенческого обмена"
ZES_students_abroad_desc:0 "Наша система образования развивается и привлекает всё больше зарубежного внимания. Амбициозные учёные и профессора по всей Казе уже установили связи с академиями, лежащими далеко за нашими берегами, и многие из них готовы принять наших сыновей и дочерей в качестве своих новых студентов."

ZES_formal_education:0 "Надлежащее образование"
ZES_formal_education_desc:0 "Знания - это сила, и мы постоянно работаем над тем, чтобы сделать Казу великой научной державой. В своё время Сегуро сможет сравниться с Йелем, но для того, чтобы это произошло, мы должны быть готовы полностью посвятить себя этому делу."

ZES_build_faculty:0 "Создать современные факультеты"
ZES_build_faculty_desc:0 "Научный прогресс больше не продвигают единичные гении. Это целая промышленность, требующая специальных инструментов, и мы не позволим нашим лучшим умам раздвигать границы знаний без надлежащего оборудования."

ZES_latest_curriculum:0 "Пересмотр учебных планов"
ZES_latest_curriculum_desc:0 "Когда-то некоторые ремёсла были крайне важны для Казы, но время идёт, и мы должны пересмотреть программы наших учеников. В классах детей готовят к жизни в современном обществе, и ремёсла вроде плетения из лозы уже не так полезны, как раньше."

ZES_unified_spirit:0 "Единый дух"
ZES_unified_spirit_desc:0 "Наша система образования, от дошкольных учреждений до высших учебных заведений, представляет собой единое целое. Это мягкое копыто, которое подталкивает наших граждан к процветанию. И они всегда могут найти свой путь вперёд."

ZES_practical_education:0 "Оценить практическое образование"
ZES_practical_education_desc:0 "Академическое образование крайне важно, но нельзя забывать и о практических навыках. Изучая теорию, не стоит упускать из вида и практику. Мастера инженеры так же важны, как и гениальные профессора, и не стоит отдавать приоритета какой-либо из этих сфер образования. "

ZES_apprenticeship_program:0 "Программа ученичества"
ZES_apprenticeship_program_desc:0 "Большинство ремёсел изучаются не за школьной партой, а в мастерских и на фабриках. Все интересующиеся практическим применениями навыков жеребята и птенцы должны получить простой способ опробовать их."

ZES_cooperate_with_business:0 "Kordena Com Nogosi"
ZES_cooperate_with_business_desc:0 "В частном сектор Казы есть бесчисленное множество талантливых новаторов и бизнеспони, и их опыт может помочь обучить наших учеников. А это, в свою очередь, позволит частному сектору косвенно помочь сразу всей Казе."

ZES_entrepreneurial_spirit:0 "Предпринимательский дух"
ZES_entrepreneurial_spirit_desc:0 "Мы обучаем не только ученых, но и амбициозных предпринимателей. Интеллектуалы в своих башнях проносят пользу, но и новаторы так же сильно продвигают общество вперед."

ZES_shining_pearl:0 "Сияющая жемчужина"
ZES_shining_pearl_desc:0 "Каза освещает берега Южной Грифонии как маяк надежды и процветания для всех. В Казе никто не останется без шанса на реализацию своего потенциала. Со времён Акику мы знаем, что процветание измеряется по уровню самых слабых из нас, и в этой сфере мы определённо добились успеха!"

ZES_freedom_of_press:0 "Лелеять свободную прессу"
ZES_freedom_of_press_desc:0 "Мы никогда не позволим себе стать столь великими и могущественными, чтобы не терпеть критики. Если свободные СМИ хотят оспаривать наши действия - то пускай, это их прерогатива. Наша задача - слушать их."

ZES_discredit_tyranny:0 "Дискредитировать идеалы тирании"
ZES_discredit_tyranny_desc:0 "Демократия это не когда два волка и овца голосуют по вопросу того, кто станет ужином. Демократия не должна смиренно относиться к вызовам своим основным ценностям. Те, кто стремятся подорвать наши демократические идеалы, должны будут обосновать свои доводы, и благодаря добродетелям Казы они будут посрамлены."

ZES_codify_institutions:0 "Систематизировать наши институты"
ZES_codify_institutions_desc:0 "Испробовав силу, доступную первому командующему, Люа Рамеди обнаруживает, что начинает колебаться. Власть в его копытах огромна, и она будет лишь расти. Хотя он и не осмеливается судить тех, кто служил народа до него, он просто не может позволить одной лишь добродетели быть тем, что сдерживает его. Законы помогают обществу сохранять более высокие стандарты, и он сам не должен быть исключением."

ZES_mansuism:0 "Мансуизм"
ZES_mansuism_desc:0 "Консультативный совет Казы - это прекрасная организация, которая предположительно обладает властью смещать даже первого командующего. Настало время покончить с серыми зонами и позволить совету взять на себя бремя лидерства. Люа Рамеди доволен тем, что будет сидеть там как первый среди равных, а огромная власть, которой он обладает, сможет вернуться к тем, кому она и принадлежит: к народу."

ZES_welfare_to_poor:0 "Создать систему соцобеспечения"
ZES_welfare_to_poor_desc:0 "Жители Казы всегда заботились друг о друге, и наше правительство не должно быть исключением. Обучение в школе, безработица, старость - всё это может создать проблемы для не самых удачливых, и мы бы не достигли таких высот, если бы бросали народ на произвол судьбы."

ZES_open_doors:0 "В объятия Казы"
ZES_open_doors_desc:0 "Ho there wanderer, from distant shores/Whose journey brings you to our gate/We beg you, sit, we'll tend your sores/If you would tell us of your fate\nThe path behind you grows dark still/From whence you were forced to roam/But you can rest now, if you will/Come, let Kása be your new home."

ZES_bakaran_way:0 "Бакарский путь"
ZES_bakaran_way_desc:0 "У лежащей к северу Бакары есть давние традиции местной демократии, и хотя недавние события там заставили нас задуматься о некоторых перегибах, всё же важно помнить о ценностях демократии."

ZES_define_democratic_process:0 "Надлежащая правовая процедура"
ZES_define_democratic_process_desc:0 "Демократия в Казе весьма хрупка, так что её должны одновременно защищать закон и культура. Демократия должен крепко стоять на всех четырёх копытах и быть устойчивой к ветрам популизма или некомпетентности."

ZES_skapatoria_purpose:0 "Агенты свободы"
ZES_skapatoria_purpose_desc:0 "Программа Скапатория является одним из самых великих активов Каза, и услуги этой программы не станут менее важными в будущем. нам стоит расширить эту программу и выдать ей больше денег. В конце концов, не все, кто хочет причинить нам вред, нападают на нас открыто."

ZES_embassies:0 "Наше место в мире"
ZES_embassies_desc:0 "Каза - маленькая нация в большом мире, а наша лучшая ставка на выживание - полагаться не только на армию и народ, но и на наших друзей. Мы не одиноки в своем стремлении к миру и гармонии, так что нам стоит найти прочие режимы единомышленников."

ZES_republican_thought:0 "Философия триколора"
ZES_republican_thought_desc:0 "Проблемы, встающий перед Казой, не уникальны, и другие виды нашли свои собственные ответы на них. Идеалы Александра Кемерская и и грифоньих республиканцев предлагают решение проблем, стоящими перед Люа Рамеди. Первый командующий Казы и грифоний президент, в конце концов, весьма схожи, и первый командующий должен быть ограничен так же, как и президент."

ZES_protect_liberty:0 "В защиту свободы"
ZES_protect_liberty_desc:0 "Армия Казы - это не инструмент свободы, а не подавления. Она сражается, чтобы защитить своих собратьев от любых проблем, в том числе и внутренних угроз. Если, не дай звёзды, институты правопорядка рухнут, у армии всё же есть священный долг. В случае необходимости она должна встать на защиту ценностей нации, а не властолюбивых политиков."

ZES_prosperous_democracy:0 "Равное процветание"
ZES_prosperous_democracy_desc:0 "Разделённое общество лишь слабеет. В распоряжении Казы сейчас есть немало богатств и нам следует позаботиться о том, чтобы каждый мог извлечь из них пользу. Все существа, родились ли они в лачуге или во дворцах, должны делиться богатствами Казы."

ZES_asterion_model:0 "Астерионская модель"
ZES_asterion_model_desc:0 "Свобода не бесплатна, и слишком часто за неё нужно платить кровью. Мы уплатили кровью на Д'Ваше, и минотавры Астериона также проливали свою. Нам стоит поучиться у них и убедиться, что мы готовы защищать нашу демократию любыми необходимыми средствами."

ZES_council_republic:0 "Передача власти"
ZES_council_republic_desc:0 "Изменения были монументальными, но всё же необходимыми. Люа Рамеди держал в своих копытах абсолютную власть, и всё же он передал её народу, за которых несет ответственность. Они получат наивысшую ответственность и станут хозяевами своей судьбы."

ZES_presidential_republic:0 "Исполнительная власть президента"
ZES_presidential_republic_desc:0 "Роль президента заключается в том, чтобы действовать в качестве лидера во времена войны и мира, но он аккуратно пользуется этой властью и правит как символ единства и взаимного уважения. Если президент не выполнит свой долг, то его можно и даже нужно свергнуть. Его роль четко определена и не оставляет ничего на волю случая или интерпретации. И в этой ясности заключается доверие."

ZES_declare_republic:0 "Провозгласить республику"
ZES_declare_republic_desc:0 "Каза уже никогда не будет прежней, и время вынесет ей свой приговор, как и всему другому, но Люа Рамеди знает, что он всё сделал правильно. Народ Казы заслуживает права голоса, и так Каза станет лишь сильнее. "

ZES_look_for_friends:0 "В поисках друзей"
ZES_look_for_friends_desc:0 "Каза мала и окружен более крупными силами. Тем не менее, у нас всё ещё есть друзья, которые также познали боль рабства. И они всегда будут на нашей стороне, если мы правильно разыграем свои карты."

ZES_macawian_cooperation:0 "Давняя дружба"
ZES_macawian_cooperation_desc:0 "Макавия была и всегда будет близким другом Казы. Эта связь не так легко разорвать, и в знак доброй воли Люа Рамеди договорился о грандиозных совместных военных учениях, в рамках которых Макавия будет действовать как враг, желающий вторгнуться в Казу. Это всего лишь упражнение, но надо сказать, что Каза теперь уже достаточно сильна, чтобы выстоять даже против своего былого покровителя."

ZES_liberation_ships:0 "Корабли свободы"
ZES_liberation_ships_desc:0 "Моря во многом схожи с землёй и мы будем бороться там с той же яростью. Именно среди волн мы обрели нашу свободу, и если работорговцы, налётчики или прочие завоеватели осмелятся приблизиться к нашим берегам, их там встретит флот Казы. "

ZES_secured_foreign_policy:0 "Остерегаться врагов"
ZES_secured_foreign_policy_desc:0 "Терпимость - это не наивность, а стремление к миру - не слабость. Каза родилась в бою, и если понадобится, то она снова пройдёт через это. Страна может, хочет и будет защищать себя." 

ZES_secure_borders:0 "Безопасные границы"
ZES_secure_borders_desc:0 "Если захватчики желают ступить на наши земли и бросится в лобовую атаку на нашу оборону, то пусть знают, что они не получат ни единого дюйма Каза без ожесточенного боя. Мы не сверхдержава, но можем заставить врага пролить достаточно крови, чтобы те серьёзно задумались о продолжении своих завоеваний."

ZES_defend_harmony:0 "За республику!"
ZES_defend_harmony_desc:0 "Если начнётся война, то каждый гражданин обязан защищать страну всеми доступными средствами. Все сообщения о прекращении сопротивления - ложь, ведь единственный способ достичь мира - это полностью изгнать захватчиков."

ZES_foundations_of_modern_kasa:0 "Основания современной Казы"
ZES_foundations_of_modern_kasa_desc:0 "Мы прошли путь от лачуг, жмущихся друг к другу на неспокойном берегу, до молодых городов и деревень, а потом и до процветающей нации. Каза растет, и плоды всех наших трудов расцветают с каждым днем. И все же, когда мы собираем урожай, вопрос заключается в том, как мы максимально используем наши благословения."

ZES_public_radio:0 "Радио Каза"
ZES_public_radio_desc:0 "Радио Каза, вдохновленное недавними успехами в развитии телекоммуникаций, наконец-то может начать вещание. По всей стране установлены радиовышки, которые будут транслировать новости, музыку и образовательные передачи на трёх различных частотах. Так вся нация сможет наслаждаться этим новейшим видом СМИ."

ZES_continue_public_projects:0 "Продолжить общественные проекты"
ZES_continue_public_projects_desc:0 "За последние годы мы добились замечательного прогресса, и кризис Ксатиса медленно заканчивается. Беженцы, бегущих из Баррада, встречают хорошо организованные отряды, оказывающие им первую помощь. А потом несчастных беженцев отправляют по недавно построенным дорогам к городам, где их ждёт как помощь, так надежда. "

ZES_guarantee_employment:0 "Гарантировать занятость"
ZES_guarantee_employment_desc:0 "Наши успехи ведут к новым вопросам, в частности к вопросу о том, что делать с беженцами в долгосрочной перспективе. Приспособиться жить в новом обществе непросто, и мы должны быть уверены, что у беженцев есть реальные шансы на успех, пока они искренне хотят работать. Это будет стоить немало, но наше общество станет лишь сильнее благодаря этому."

ZES_ministry_of_finance:0 "Министерство финансов"
ZES_ministry_of_finance_desc:0 "Финансовая помощь Макавии была неоценимой, но теперь пришло время Казе встать на свои четыре копыта. При большем контроле над экономикой мы сможем более эффективно контролировать нашу собственную судьбу."

ZES_international_port:0 "Расширить порт Илья Роска"
ZES_international_port_desc:0 "Успех портов Илья Роска говорит сам за себя, но все прогнозы сообщают о том, что их мощности уже перегружены. В целом это довольно терпимая проблема, ведь её можно решить довольно просто, приложив некоторые усилия."

ZES_fund_development:0 "Обновить Сегуро"
ZES_fund_development_desc:0 "Сегуро - один из самых старых городов в Казе, и ему нужно многое наверстать. После прогресса, достигнутого в прочих местах, пришло время по-настоящему возродить этот город. Некоторые хотят сохранить часть старых зданий, и мы не должны торопиться с этим, но всё же старые хижины с соломенными крышами надо перестроить в новое жильё."

ZES_invite_the_world:0 "Пригласить весь мир к нам"
ZES_invite_the_world_desc:0 "Каза не была и не будет изоляционистским государством. Мир существует, и должны не отбрасывать его как морально неполноценный, а принимать. Конечно, нам придётся предотвратить некоторые эксцессы, но если они будут вести себя прилично, то мы все сможем процветать."

ZES_develope_outback:0 "Развитие сельской местности"
ZES_develope_outback_desc:0 "Города Каза, скорее всего, смогут процветать и сами по себе. А нам лучше направить наши усилия в иные места. Сама природа нашей экономической системы означает, что некоторые регионы остаются без внимания. Мы не должны допустить этого, и поэтому должны активно работать, чтобы убедиться, что абсолютно вся Каза могла процветать." 

ZES_gift_land_act:0 "Акт о собственности"
ZES_gift_land_act_desc:0 "Земля в Казе распределена неравномерно, и её большие участки были куплены амбициозными земельными спекулянтами, которые часто даже не используют эту землю, а стремятся продать её с выгодой. Нельзя допустить, чтобы такое положение дел сохранялось, и хотя мы установим щедрый нижний предел, пора разорвать этот цикл и убедиться, что неиспользуемые земли могут быть получены теми, кто действительно будет их использовать."

ZES_modern_roads:0 "Железная дорога Фирпорт-Сегуро"
ZES_modern_roads_desc:0 "У нас есть возможность убить двух работорговцев одним камнем: сельская безработица, может быть, и менее заметна, чем в городах, но она всё же есть. Мы предложим этим рабочим задание по строительству железной дороги от одного конца Казы до другого. Мы вложим деньги в экономику, обучим этих рабочих полезным навыкам на будущее, а также получим действительно хорошую железную дорогу!"

ZES_model_villages:0 "Образцовые деревни"
ZES_model_villages_desc:0 "Мы должны покончить с представлением о том, что некоторые области Казы являются "пограничными областями". В различии кроется и обесценивание: зачем обращать внимание на фронтир? Ни один квадратный метр Казы не менее важен, чем её сердце. Вся Каза будет процветать целиком и полностью!"

ZES_focus_on_interior:0 "Наши городские центры"
ZES_focus_on_interior_desc:0 "Города Казы движут саму нацию вперёд, а ответственная экономическая политика заключается в том, что мы должны тратить наши деньги наиболее эффективным образом. Наша цель - процветание всей нации, так что для этого наши города должны стать теми рабочими лошадками, какими они должны были быть."

ZES_electrify_land:0 "Столбы и электростанции"
ZES_electrify_land_desc:0 "Грифусский советник недавно предположил, что по мере расширения электрической сети Каза государство должно позаботиться о том, чтобы иметь абсолютный контроль с помощью патентов и законодательства над этой сферой. Впоследствии его предложение было отвергнут и была принята открытая модульная система, которая позволит нам легко меняться и модифицироваться."

ZES_free_apartments:0 "Квартиры будущего"
ZES_free_apartments_desc:0 "Электричество, водопровод, встроенная сантехника - всё это должно быть в современных квартирах, но так ли это на самом деле? Мы должны стремиться оснастить этими современными удобствами каждую последнюю квартиру в Казе, независимо от того, где она находится."

ZES_model_cities:0 "Сверкающие идеальные города"
ZES_model_cities_desc:0 "Эти некогда крохотные аванпосты, основанные измученными беженцами и почти сломленными рабами, теперь превратились в сияющие маяки цивилизации. Цивилизации, не построенной на эксплуатации и тирании, а продвигающей идеи свободы и процветания."

ZES_damn_fireshore:0 "Открытие дамбу Акику"
ZES_damn_fireshore_desc:0 "Строительство статуй - это лишь глупое тщеславие, и Люа Рамеди с самого начала был привержен идее, что если основателя Казы всё же нужно как-то почтить, то лучше выбрать какой-то практический способ, который поможет всей нации, а не будет просто прославлять тщеславие её лидеров."

ZES_plan_regions:0 "Объединение округов"
ZES_plan_regions_desc:0 "Округа Казы были созданы очень давно, и с тех пор многое изменилось. Вместо того, чтобы делить Сегуро на пять различных округов, мы должны объединить их в более крупные и централизованные округа, которые отражают реалии нашего времени."

ZES_irrigation_canals:0 "Выкопать оросительные каналы"
ZES_irrigation_canals_desc:0 "Реки - это источник жизненной силы многих народов, но у Казы есть только одна. Однако у нас есть горные ручьи, которые можно направить в сторону сельскохозяйственных угодий. Они будут орошать наши посевы на полях гораздо эффективнее."

## Pasarinha route
ZES_pasarinha_elected:0 "План Пасариньи"
ZES_pasarinha_elected_desc:0 "Успешный бизнесзебра победил на выборах. Теперь он сможет, наконец, воплотить свои планы в жизнь и превратить Казу в настоящую нацию."

ZES_collect_old_friends:0 "Собрать старых друзей"
ZES_collect_old_friends_desc:0 "За годы работы в Казе и за её пределами Пасаринья завёл много друзей. Будет нетрудно поговорить с ними и убедить их перенести свой бизнес в Казу, чтобы помочь нашему развитию. Их контракты и опыт будут иметь решающее значение для последующих шагов плана Пасариньи."

ZES_aid_from_above:0 "Доброе дело"
ZES_aid_from_above_desc:0 "Пасаринья является убеждённым сторонником свободного рынка, но Каза никогда не сталкивалась с чем-то более опасным, чем кризис Баррада. Поэтому государственные средства будет выделены для поддержки и защиту беженцев из Баррада. А также они получат государственную помощь для поиска работы и обустройства в нашей стране."

ZES_education_campaign:0 "Переобучить беженцев"
ZES_education_campaign_desc:0 "У беженцам из Баррада, к сожалению, нет ни образования, ни практических навыков. Необходимо создать новые государственные программы, которые дадут образование тем, у кого его нет, чтобы они смогли в будущем построить новую и успешную карьеру, а также внести свой вклад в развитие общества."

ZES_resettle_refugees:0 "Домашний план"
ZES_resettle_refugees_desc:0 "В настоящее время беженцы селятся в сельских приграничных районах в финансируемых правительством лагерях. Хотя они находятся в относительной безопасности, так они не имеют доступа к вакансиям. Мы построим новые районы на государственные средства в городах, чтобы беженцы имели доступ к лучшим рынкам труда."

ZES_entrepenerial_advancement:0 "Развитие предпринимательства"
ZES_entrepenerial_advancement_desc:0 "Среди беженцев встречается немало светлых умов, и мы можем предложить значительные гранты тем, кто хочет оставить след в обществе Казы благодаря своим навыкам и знаниям. В будущем это приведет к повышению изобретательности и общему развитию нашей экономики."

ZES_rethink_capitalism:0 "Переосмысление капитализма"
ZES_rethink_capitalism_desc:0 "Капитализм за свою историю претерпел много изменений. Изначально он был создан для того, чтобы дать больше возможностей для развития, но им часто злоупотребляли индивидуумы, имеющие начальные преимущества для эксплуатации тех, у кого их не было. Настало время изменить это. Пасаринья верит в новый тип истинно свободного капитализма, при котором все смогут преследовать свои мечты. И теперь он будет реализован."

ZES_avoid_skyfall:0 "Изучить ошибки Скайфола"
ZES_avoid_skyfall_desc:0 "Скайфол - идеальный пример коррумпированного капитализма, это страна грязных олигархов и жутких корпораций. Хотя Пасаринья верит в свои идеи, другие могут заинтересоваться системой Скайфола, которая поможет им лишь зарабатывать деньги. Первый командующий должен быть уверен, что этого никогда не случится."

ZES_increased_taxation:0 "Увеличить налогообложение"
ZES_increased_taxation_desc:0 "Реформы Пасариньи амбициозны, а амбиции, как правило, требуют средств. Временное повышение налогов для всего населения позволит правительству получить средства, необходимые для осуществления всех программ, которые оно желает реализовать. Процветание рано или поздно придёт, но пока придётся затянуть пояса."

ZES_cement_council_support:0 "Укрепить поддержку совета"
ZES_cement_council_support_desc:0 "Есть много единомышленников-советников, с которыми Пасаринья желает улучшить отношения для достижения своих целей, но многие ещё не полностью доверяют бизнесзебре. Пришло время поговорить с ними и убедить их, что Пасаринья - наилучшее будущее для Казы. И вместе мы сможем достичь гораздо большего, чем по раздельности."

ZES_parlay_with_lua:0 "Работать вместе с Люа"
ZES_parlay_with_lua_desc:0 "Люа является протеже Мансы Эрбу и по-прежнему пользуется авторитетом и властью в Совете. Сотрудничество с ним обеспечило бы нам большую поддержку для амбициозных реформ и придала бы нашему режиму легитимность в качестве преемника идей Аво."

ZES_recognize_business_talent:0 "Неиспользованные таланты и знания"
ZES_recognize_business_talent_desc:0 "Главным направлением новой экономической политики Пасариньи является привлечение инноваций и опыта из новых источников. Каждый житель Казы должен получить шанс проявить свои таланты в какой-то момент своей жизни, и если они окажутся достойными, то смогут добиться величия."

ZES_fresh_business_perspectives:0 "Новые перспективы"
ZES_fresh_business_perspectives_desc:0 "Исследования и разработки невероятно важны, и Пасаринья понимает это. Новые технологии и инновации, импортированные из-за рубежа, улучшат промышленность Каза, чтобы уже мы сами могли создавать инновации. Это крайне важно как для нашей экономики, так и для национальной обороны."

ZES_denounce_extremism:0 "Осудить экстремистские идеалы"
ZES_denounce_extremism_desc:0 "Экстремизму нет места в Казе! Мы - гордая демократия, и ничто этому не помешает! Хотя Пасаринья является скорее экономистом, чем политиком, он признаёт важность осуждения экстремизма, что позволит Казе сохранять её демократический курс."

ZES_no_trade_barriers:0 "Отменить торговые барьеры"
ZES_no_trade_barriers_desc:0 "Нам не хватает многих природных ресурсов и промышленного потенциала, которые есть у многих крупных держав. Если мы откроем себя внешней торговле, то сможем увеличить своё промышленное производство и приобрести нужные ресурсы, которые помогут нашей экономике достичь новых высот."

ZES_abandon_gold_standard:0 "Отказаться от золотого стандарта"
ZES_abandon_gold_standard_desc:0 "Идея о том, что золото и другие драгоценные материалы обладают внутренней ценностью, сдерживала экономику на протяжении сотен лет, и теперь мы должны сделать последний шаг, чтобы покончить с этой системой. Мы перестанем связывать курс нашей валюты со стоимостью золота, что позволит нашей экономики расти невиданными ранее темпами, не ограниченными количество запасов золота."

ZES_chamber_of_commerce:0 "Торговая палата"
ZES_chamber_of_commerce_desc:0 "Пасаринья - весьма умная зеброй, но он не может делать всю работу в одиночку. Он создаст консультативный совета промышленников и богатых зебр Казы, к которым всегда можно будет обратиться за экономическим советом."

ZES_examine_situation:0 "Expandir Prudutu Projektu"
ZES_examine_situation_desc:0 "Проект Prudutu projektu Пасариньи действует уже много лет. Он развивает промышленный сектор Казы и расширяет её промышленные возможности. Расширение этой программы позволит расширить эти успехи. Но всё же подробности этой программы ещё не определены. Пришло время распланировать экономическое будущее Казы."

ZES_attract_big_companies:0 "Привлечь компании из Макавии"
ZES_attract_big_companies_desc:0 "Компании из Макавии уже давно помогают Казе на её пути к современности. Хотя работа с крупными корпорациями ведёт к собственным проблемам, мы нуждаемся в промышленной помощи, которая начнёт новую эру процветания."

ZES_begin_urbanization:0 "Бьющиеся сердца"
ZES_begin_urbanization_desc:0 "Модернизация Казы должна начаться с её урбанизации. Великие индустриальные нации мира делают основой своей мощи крупные города, свои бьющиеся сердца, и мы не должны быть исключением."

ZES_provide_housing:0 "Современные городские сообщества"
ZES_provide_housing_desc:0 "Центром жизни Казы должны стать город. У нас нет обширных ферм долины Эви, шахт Алмазной Горы и прочих природных ресурсов Грифонии. Вместо этого мы должны адаптироваться к новому экономическому миру. Наши городские общины станут нашей опорой и центром экономического развития."

ZES_new_urban_planning:0 "Реновация старых кварталов"
ZES_new_urban_planning_desc:0 "Старые районы Сегуро и Илья Роски, к сожалению, сейчас лишь позорят эти города. Они, как правило, весьма запущены и там живут самые бедные жители города. Если мы восстановим эти районы, а также сохраним уже проживающим там гражданам их жильё, то сможем вдохнуть в эти районы новую жизнь."

ZES_centralize_factories:0 "Создать промышленные комплексы"
ZES_centralize_factories_desc:0 "В настоящее время центром промышленности Казы является Сегуро, но управление ею неорганизованно и неэффективно. Правительственные советники могут заняться координацией руководителей промышленной базы Казы ради более удобного управления."

ZES_expand_ilha_harbour:0 "Расширить гавань Илья Роска"
ZES_expand_ilha_harbour_desc:0 "Порт Илья Роска является главным транзитным портом для всех товаров, поступающих в Казу из внешнего мира. Мы желаем реформировать нашу экономику, и поэтому должны увеличивать как импорт, так и экспорт. Инвестиции в инфраструктуру порта помогут в достижении этой цели."

ZES_pasarinha_plan:0 "Экономика Пасариньи"
ZES_pasarinha_plan_desc:0 "За время своей работы в правительстве Пасаринья разработал немало идей по экономической теории, которые он хочет реализовать. Акцент на гражданское производство и потребление, ценность свободного предпринимательства, а также ограничение власти монополий или даже предотвращение их образования - вот его основные идеи. И все они теперь собраны в новом документе - "Постулате Пасариньи".""

ZES_austurland_obstacle:0 "Уничтожить препятствие"
ZES_austurland_obstacle_desc:0 "Проблема Эйстюрланда уже давно беспокоила Пасаринью. Эта нация очень изменчива, так что она может превратиться во всё что угодно. И теперь, когда его внутренние реформы внедрены, настало время для Пасариньи решить эйстюрландский вопрос."

ZES_look_to_workers:0 "По поводу проблем трудящихся"
ZES_look_to_workers_desc:0 "Трудовой вопрос уже довольно беспокоит правительство Казы. Вопрос о беженцах и о том, как их обеспечить, привел к росту сильного рабочего движению по всей стране. И теперь, когда проблема Эйстюрланда решена, пора обратить внимание и на этот вопрос. Пасаринья не является жадным капиталистом, он позаботится о рабочих."

ZES_legal_unions:0 "Легализовать профсоюзы"
ZES_legal_unions_desc:0 "Профсоюзы существуют в Казе уже некоторое время, но они никогда не были официальными организациями. Пасаринья планирует придать им официальный статус, если они пообещают никогда не присоединяться к антидемократическим движениям вроде коммунизм. Прибыль бизнеса немного упадёт, но это порадует народ."

ZES_owner_worker_cooperation:0 "Обеспечить соблюдение коллективных договоров"
ZES_owner_worker_cooperation_desc:0 "Правительство будет содействовать сотрудничеству между трудовыми коллективами и владельцами бизнеса. Так оно гарантирует достижение приемлемого для всех сторон компромисса. Бизнес пойдет на уступки, а рабочие согласятся на предложенные контракты. Простая система, помогающая экономике Казы расти."

ZES_clarify_council_position:0 "Прояснить позицию Совета"
ZES_clarify_council_position_desc:0 "Консультативный совет Казы всегда был выборным органом, но его система и состав с годами изменялись. Настало время систематизировать то, как функционирует политическая система Каза и превратить её в истинно демократическую систему."

ZES_expand_chamber_membership:0 "Расширить состав членов палаты"
ZES_expand_chamber_membership_desc:0 "Включение в состав членов торговой палаты генеральных директоров компаний откроет новые экономические возможности для роста предприятий по всей Казе, а также позволит правительству пользоваться знаниями этих новых её членов. "

ZES_define_sector_development:0 "План развития отраслей"
ZES_define_sector_development_desc:0 "Действия Пасариньи помогли Казе начать процветать, но его цели более амбициозны. Он желает величия Казе и его план начинается с трёх шагов..."

ZES_prepare_next_project_phase:0 "Подготовиться к следующему шагу"
ZES_prepare_next_project_phase_desc:0 "Настало время новой экономики Казы явить себя свету. Мы будем готовиться к внедрению новых экономических теорий Пасариньи с помощью государственных инвестиций."

