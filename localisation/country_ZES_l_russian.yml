kasam.7.t:0 "Подготовка к освободительной войне"
kasam.7.d:0 "Когда Альту заняла своё место на сцене, чтобы обратиться к солдатами, она не могла не почувствовать себя разочарованной. Фельдмаршал Лобу сделал всё возможное, чтобы подготовить демонстрацию армии Казы, но она выглядела так... дёшево. Добровольцы из ополчения нетерпеливо ожидали её речь, но их снаряжение было, мягко говоря, устаревшим. За исключением легионеров из Рамуи Ди Странжерус, гордо стоявших позади Амальтии Виспо, мало кто из собравшихся выглядел настоящим солдатом. Где же тяжелая техника, которую она видела на астерионских военных парадах во время своих странствий? Где же слава и гордость армии? Неужели это всё, что Каза могла предложить в помощь тем, кто жаждет свободы? Она вздохнула. Тут предстоит ещё немало работы.\n\n— Мои дорогие жители Казы,\n\n— На горизонте сгущаются тучи, тёмные и грозные предвестники бури тирании и рабства. Именно из-под этих облаков наши предки сбежали, чтобы построить здесь нечто великое. Но мы начали преуспевать и постепенно привыкли к этим облакам на горизонте. Мы привыкли к тому, что нас со всех сторон окружают всевозможные беды и несчастья. Мы довольствовались робкими и редкими лучами солнца, пробивающимися сквозь тучи и освещающими нас.\n\n— Жители Казы, вы уже готовы. Я вижу это по вашим глазам. Я вижу в них мужество примкнуть штык и без раздумий и колебаний броситься навстречу смерти против тех, кто угрожает нам. Но одного этого будет недостаточно. В ближайшие годы я буду просить вас о большем. О намного большем. Просто быть готовым недостаточно. И иметь сердце в правильном месте тоже недостаточно. И даже верного штыка тоже недостаточно. Нам придётся многим пожертвовать, чтобы принять вызов и развеять эти облака, позволив всему миру снова увидеть солнце. У меня есть к вам один вопрос. Вы готовы? Готовы ли вы бороться за свободу в Барраде, в Эйстюрланде, в Грифусе, у нас дома или где-либо ещё? Что вы ответите на это?\n\nНад поле воцарилась тишина, которая продолжалась, пока один из солдат не поднял винтовку и не крикнул: "Свобода!" Потом к нему присоединился другой, затем ещё один. Через пару мгновений все собравшиеся бойцы распевали боевой клич Казы."
kasam.7.a:0 "Пусть солнце осветит мир, лишённый тирании."

kasam.8.t:0 "Полуночное собрание"
kasam.8.d:0 "За окном офиса Альту бушевала гроза. И пока зебра смотрела вдаль, она увидела, как в соседнем парке упало дерево. Она подула на свой чай и отпила глоток. Ночная гроза вполне соответствовала её настроению. Ей всё никак не удавалось переломить ситуацию в свою пользу. Сегодня днём Силера Меду, представляющий лобби гарпий, как она начала их называть, работал в полную силу, пытаясь убедить её расширить сотрудничество с Макавией. Вскоре она попросту выскочила из комнаты. Во имя Тартара, почему правящие круги Казы были столь серьёзно настроены на усиление зависимости от Макавии, вместо того чтобы создавать настоящую армию свободы? Она понимала преимущества сотрудничества, но зачем расширять его до такой степени? Чем больше власти будет у гарпий, тем меньше у Казы будет свободы в выборе собственного способа ведения войны. Она задумалась над этой мыслью. Неужели это всё устроено для того, чтобы контролировать её? Столкнулся бы Рамеди с таким давлением? Когда она сделала ещё глоток, вдалеке снова прогремел гром.\n\nПотом послышался стук в дверь. На мгновение ей подумалось, что это её муж, но потом она вспомнила, что он уехал на симпозиум в Фирпорт. Она вздохнула: — Входи, Силера.\n\nВ комнату вошёл дипломат в сопровождении самого Пасариньи. Альту усмехнулась: — А что он здесь делает? Я не помню, чтобы нанимала его.\n\n— Я взял на себя смелость пригласить его, — вмешался Силера. — Сэр Пасаринья - известный специалист по отношениям с Макавией. Он, конечно, получил лишь ту информацию о данной ситуации, что доступна в открытых источниках.\n\n— Ну, тогда выметайся отсюда. Я могу выслушать эксперта и без твоей помощи, Силера.\n\nСилера удивился, но не стал возражать. Он почтительно кивнул, улыбнулся, а точнее ухмыльнулся, и ушёл. Надеялся ли он именно на это? Или как обычно притворялся и делал вид, что всё идёт по плану? Альту этого не знала, но предпочла бы выслушать старого бухгалтера, а не его. Она откинулась на спинку стула, отхлебнула чаю и махнула ему копытом, пригласив начать разговор.\n\n— Моя первая командующая. Мисс Кех. Боюсь, что с вами играют как кот с мышью. Нет-нет. Не выставляйте меня пока из кабинета. Я имею в виду, что Силера знает, на какие точки жать, чтобы добиться своего, поэтому он и пригласил меня. Но вот что я вам скажу. Я его знаю. Он предлагает вам умышленно ограниченный договор, надеясь, что вы откажетесь от него. Затем он использует факт отказа, чтобы сплотить Консультативный совет и заставить вас подписать гораздо более ограничивающий договор. Так что лучше подписать предложенное соглашение и избежать ловушки.\n\n— Откуда ты это знаешь и почему рассказываешь мне?\n\n— Он жульничает во время игры в карты и думает, что я этого не замечаю. Вы не играете в карты, а я предпочитаю серьезно относиться к военным вопросам."
kasam.8.a:0 "Ладно, подпишу я этот договор."

