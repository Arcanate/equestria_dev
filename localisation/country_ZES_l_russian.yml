ZES_solano_desc:0 "§YBorn§!: December 16th, 965, Ilha Rosca\n\n§YBiography§!:Born to a zebra mother and a pony father, Solano Lobu was born in interesting times. Two years after his birth, the Barrad crisis erupted in Kása. Lobu's father, a low-level government worker, was swamped with work and didn't get to spend much time with his son. Constantly advocating for assisting the refugees, showing charity, and doing everything he could to improve their lives. So, Solano spent most of his early years with his mother. She was a proud citizen and instilled in him an admiration for all those doing their part to serve the freedom Kása offered to all, including his father.\n\nIn order to follow on this legacy, Solano signed up for military training in Macawia, hoping to return and serve his nation proudly. After his stint at a Macawian military academy, where he performed excellently, he returned to his home of Ilha Rosca and became its local militia coordinator. He was happy with his domestic service, but little did he know, people higher up had their eyes on him.\n\nIn 991, Mansu Erba tapped the local commander to begin organizing the national network of militias in Kása into something that could be called an army. Solano accepted this duty, and continues his work to this day. While having little combat experience, he is a master organizer and logistician, and hopes with all his heart that his work can benefit his proud nation in some way.\n\n§CHis father is very proud of him.§!\n\n§YPortrait By§!: Sesek"

ZES_wojtek_desc:0 "§gВ зависимости от места в мире, из которого идут новости, медведи могут восприниматься как простыми животными, так и суровыми воинами. Естественно, существуют и исключения, однако Войтек отличился даже от них.\n\nНемногое известно о его прошлом, и медведь не сильно любит о нём говорить. Это его молчание, и множественные слухи привели к тому, что его воспринимают не иначе как псевдо-мифической фигурой. Всё что точно известно, так это Грифуссианское происхождение, и коричневый цвет шкуры этого медведя - вид, на который рыцари Опиникуса охотились ради забавы. Будучи ещё маленьким медвежонком, Войтек потерял свою мать - она была убита охотниками. Его могла постичь та же участь, если бы не Грифуссианские партизаны из Казы. Эта бригада боевиков воспитала медведя, и дала ему его имя. Однако во время боя медведь был отрезан от отряда.\n\nГодами спустя, беженцы-грифоны, следовавшие в Казу начали рассказывать странные истории о медведе, защищающем отступающих в Свободные Города, грифуссианцев. Подобные истории поступали и от партизан, утверждавших, что большой Урса убивал их врагов из пушки, которую держал, будто обычную винтовку. Однако, правительство Казы так и оставалось бы скептичным, если бы в один прекрасный день сам так называемый "Медведь-Освободитель" не пришел бы в Казу. Он представился Войтеком и поклялся воевать за Свободное Государство Каза во имя помощи в освобождении грифуссианцев - его нации, и спасения бурых медведей - его вида.\n\nХотя первоначально Войтека неохотно приняли в армию Казы рядовым солдатом, он быстро получил звание полковника, а затем и генерала, а благодаря своим физическим способностям, стальным нервам, неожиданному опыту в артиллерии, а также удивительной, для такого хищника как он - заботе о солдатах под его началом.\n\nНыне Войтек является одним из меньших, но далеко не незначительных звеньев, объединяющих в Казе грифуссианцев, ныне верящих что освобождение их родины близко, поскольку даже её природа борется против своих угнетателей.§!"

