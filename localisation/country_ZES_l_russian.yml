yrmkasa.10.t:0 "Создание собственного дома"
yrmkasa.10.d:0 "Долгое время северо-западная Бимнония была болотистой местностью, но наступление болот удавалось сдерживать под контролем. Когда разразился баррадский кризис, многие жители Казы сбежали на юг, опасаясь распространения влияния Пентархии на их земли. И этот исход населения привёл к тому, что большая часть этой ныне заброшенной земли снова превратилась в болото, хотя некоторые учёные утверждают, что магия также причастна к образованию этого болота.\n\nС помощью собрания Оферклифа, прочих общин и Гильдии милосердия многие беженцы, а также обездоленные жители Казы получили возможность переселиться на эти земли. Эта попытка оказалась весьма успешной. За очень короткое время, которые оказалось меньше прогнозируемого, лагеря на болотистых полянах уступили место полям посевов и строящимся домам. Участие Гильдии благотворительности также помогло создать сети контактов, что позволило поселенцам найти покупателей для своей продукции за пределами общины Оферклифа.\n\nА теперь многие считают, что пора признать некоторые из этих новых общин самостоятельными поселениями."
yrmkasa.10.a:0 "Вот в чём суть Казы!"

yrmkasa.11.t:0 "The Kásan Spirit"
yrmkasa.11.d:0 "Yrmthu, in the closing speech, announces the transformation of the Free State into a decentralized Free Confederation, where internal matters are given to local assemblies and the Advisory Council is formed into a forum for discussion between aforementioned communities. The First Commander will remain a central figure, who is responsible for foreign affairs and the military though is now elected directly by the people."
yrmkasa.11.a:0 "For the Confederation!"

yrmkasa.12.t:0 "True Freedom"
yrmkasa.12.d:0 "An event about Yrmthu being satisfied with her work so far and how localism has been adopted so well. But at the sametime she self-reflects and looks to her notes; constant bickering between communities and dissatisfaction in some of the smaller communities over being forced by larger communities. If her confederacy should survive, she needs to take action now."
yrmkasa.12.a:0 "Much work remains to be done still."

yrmkasa.13.t:0 "Чаепитие"
yrmkasa.13.d:0 "Посол Макавии громко прочистил клюв, пока Йермту продолжала говорить. Он был в просто отвратительном настроении. Дипломатические телеграммы из Макавии продолжали накапливаться с тех пор, как горная кобыла-выскочка была избрана на свой пост. Многие боялись планов нового лидера Казы, но некоторые из требований, которые он получал, были просто безумными. Силера Меду немного успокоил его, заверив, что тут не скрывается никакого виттенлендского заговора. Но всё же, даже если отбросить часть наиболее панических фантазий его босса, беспокойство о других вопросах никуда не делось. И посол решил встретиться с Йермту лицом к лицу.\n\n— Позвольте мне быть откровенным, первая командующая. Многим в моей стране кажется, что вы управляете страной, витая в облаках, пока мы оплачиваем ваши счета. Вы должны понимать, что мало кому в Макавии нравится идея о том, чтобы платить за вашу армию и инвестировать в ваши заводы лишь для того, чтобы вы потом захлопнули дверь перед нашим клювом.\n\nСилера попытался вмешаться, чтобы сгладить резкие слова дипломата, но первая командующая шикнула на него и улыбнулась послу.\n\n— Это далеко не так. Я понимаю озабоченность ваших соотечественников, но могу заверить вас, что в этом не таится никакого злого умысла. На самом деле, я намеревалась внедрить эту политику, чтобы убедиться, что наше с вами партнёрство остается устойчивым и стабильным. Вы должны понять, как сильно Ксатиса обременяла Казу. Местная экономика пострадала и была сильно дестабилизирована. Нам пришлось значительно повысить налоги просто для того, чтобы выжить. Я думаю, что вы, вероятно, заметили, что хотя импорт товаров из Макавии действительно вырос, спрос на товары с высокой добавочной стоимостью упал. Причина заключается в том, что мы больше не можем себе их позволить. Нам нужно некоторое время, чтобы восстановить нашу экономику и убедиться, что мы сами сможем обеспечить себя всем необходимым. Да, это шоковая терапия, но она позволит нам действительно продолжать торговать с вами. В противном случае вы получите партнёра, которого интересует только сырьё. Нам нужна торговля, а не благотворительность. И я считаю, что ваш бизнес-сектор тоже предпочёл бы иметь богатых клиентов, а не рассчитывать на благотворительность и моё честное слово. Чаю?\n\nСлегка озадаченный посол принял предложенную ему чашку чая. Он не ожидал, что Йермту станет приводить такие экономические аргументы."
yrmkasa.13.a:0 "Возможно, мы ошибались насчёт неё?"

yrmkasa.14.t:0 "Riotous Council"
yrmkasa.14.d:0 "An event about Yrmthu, painfully and bitterly, enacting a change to current Kásan direct democracy. Should be challenged by many councillors, even those who were her former friends, of becoming a tyrant herself. She should explode in anger and yell how they all have failed Kása acting the way they have. Her outburst should stun everyone into silence and she follows up (maybe in part in tears) how she sees her current action as a personal failure but also a lesson to them all how vital it is that they do not let their squabling and infighting blind them from the fact, that they are all Kásans of one nation. How they must become friends again."
yrmkasa.14.a:0 "A painful but necessary action."

yrmkasa.15.t:0 "Школа начинается со своего персонала"
yrmkasa.15.d:0 "По мере развития планов относительно будущей Хорсфордской школы магии и алхимии правительство, наконец, столкнулось с серьёзной дилеммой: кто же будет руководить школой? Учитывая сколь много было поставлено на этот проект, крайне важно найти существо, лишённое любых подозрений в свой адрес и способное должным образом обучать учеников и контролировать курс школы. Долгие раздумья позволили свести выбор к четырём именам.\n\nПервым вариантом является Обсидиан Шайн. Этот ветеран, родившийся в Барраде, был членом программы Скапатория и лично помог многим беженцам избежать последствий безумия Пентархии. Он сам является единорогом и выступает за основанный на дисциплине подход, с помощью которого маги научатся в первую очередь контролировать самих себя.\n\nСледующей в списке идёт Тендази, зебра, родившаяся в Фирпорте, и хорошо известная своей благотворительной работой. Она предлагает подход, противоположный идеям Обсидиан Шайна. Тендази желает, чтобы ученики воспитывались в культуре использования магии, которая будет способствовать естественному сдерживанию, альтруизму и равновесию ума. Фундаментальной проблемой магии, как утверждает она, являются идеи неэтичной конкуренции и элитарности, столь распространённые в Виттенленде.\n\nСледующим является Фахим Альхифаз, иностранный эксперт из Маретании. Этот жеребец намеревается управлять школой в рамках совершенно иной парадигмы. Для него магия не является неотъемлемой частью единорогов и прочих магов, а силой, которую нужно изучать с помощью науки. Он сосредоточит курс на безопасном использовании и строгой методологии магии.\n\nНаконец, последним кандидатом является Лигия Рамеди, учёная и двоюродная сестра одного из кандидатов на пост первого командующего. Она является социологом по профессии, и сама не владеет магией. Но Лигия считается известным специалистом по социокультурным аспектам использования магии. Несмотря на её документы, главным аргументом в пользу её назначения будет необходимость надлежащего "светского" надзора за магами."
yrmkasa.15.a:0 "Нам нужен единорог вроде Обсидиан Шайна."
yrmkasa.15.b:0 "Тендази - наилучший выбор."
yrmkasa.15.c:0 "У Фахима Альхифаза есть хороший план."
yrmkasa.15.e:0 "Лигия Рамеди отлично справится."

yrmkasa.16.t:0 "Реконструкция Хорсфорда"
yrmkasa.16.d:0 "Еще когда Йермту только размышляла про саму школу магии и алхимии, она много думала про её правильное расположение. В конце концов комитет, которому было поручено следить за проектом, остановился на Хорсфорде, старом виттенлендском замке, расположенном недалеко от границы Баррадом. Он был полностью заброшен во время баррадского кризиса и впоследствии стал символом, отделяющим безопасную территорию Казы от Баррада. Многие посчитали хорошим знаком, что это место станет новой школой. Изменение виттенлендского наследия в манере, присущей Казе. В прекрасном идиллическом месте, которое, однако, находится весьма близко к тем землям, где Пентархия совершала свои преступления. Это было просто прекрасно.\n\nЗамок был отремонтирован, чтобы студенты могли разместиться с современными удобствами. Виттенлендское прошлое замка оказалось весьма кстати, так как несколько комнат уже были готовы к применения различных форм магии. Хотя над ними предварительно поработал Фахим Альхифаз. Главный двор замка был демилитаризован и превращен в зону отдыха. Также там был сооружён мемориал, посвященный жертвам Ксатисы и Пентархии, служащий постоянным напоминанием о наихудших последствиях применения магии. Вокруг мемориала был разбит обширный сад и тщательно продуманная резервация для магического леса. Однако все стратегически важные растения и магические сущности размещались лишь в магической оранжерее, спроектированной Тендази и прочими алхимиками Казы. Старая заброшенная шахта также была восстановлена с помощью команды алмазных псов. Шахтёры нашли залежи кристаллов, так что теперь эти туннели смогут послужить в качестве полигона для изучения форм магии, основанных на кристаллах.\n\nПо совету Обсидиана Шайна вокруг школы была создана запретная зона, чтобы изолировать учебное заведение от местного населения. Однако, чтобы предотвратить любые потециальные проблемы в регионе, Рамеди направились в соседнюю деревню, где и подписали с местными общинами углубленные контракты, чтобы обеспечить гладкое сотрудничество и новые рабочие места."
yrmkasa.16.a:0 "Вот бы это сработало."

yrmkasa.17.t:0 "Добро пожаловать в Хорсфорд!"
yrmkasa.17.d:0 "Поездка в карете до Хорсфорда была трудной, хотя пейзаж и компенсировал часть неудобств. Леофдегу очень нравились горы Баррада. Его родители немного боялись того, что он будет ходить в школу, что располагается так близко к их старой родине, но с проблемами там уже покончено, а обучение в этой школе было обязательным. Молодой единорог откинулся на спинку сиденья и стал наблюдать за своими спутниками. Зебра Амилкар и грифина Люцина увлеченно обсуждали свою книгу по алхимии и не обращали на него особого внимания. Рядом с ним сидела Годива, которая выглядела встревоженной. Из всех них она была единственной, кто не родился в Казе, и ей казалось, что посещение этой школы было настоящим наказанием. Интересно, его родители чувствовали то же самое, когда поселились в Реторно? Он решил, что поможет ей, как только они окажутся на месте.\n\nНаконец карета подъехала к замку. Леофдег почувствовал благоговейный страх. Всё тут было так прекрасно! Хорсфорд был так похож на один из замков из настоящих сказок! Войдя в здание, они увидели, как вокруг летают стопки бумаг и книг. Их гид шутливо объяснил им, что это бумажная волокита, которую откладывали до последней минуты. При этих словах Люцина надулась. — Магия, повсюду магия. А что делать тем, кто не умеет так? — недовольно проворчала она, пока Амилкар продолжал смотреть на волшебный бюрократический процесс с таким видом, как будто он собирался лопнуть от восторга и волнения. На пути через двор они миновали монумент из черного обсидиана. Мемориал Баррада. Леофдег заметил, что Годива была напугана всем этим, поэтому он подошёл поближе и улыбнулся ей: — Всё в порядке. Ты тут не одна, рядом с тобой друзья! — Она немного расслабилась и улыбнулась в ответ, хотя и совсем чуть-чуть.\n\nНаконец, они дошли до великолепного обеденного зал, где уже собралась толпа. Четверо новоприбывших уселись за стол, где уже было двое других студентов. Одним из них был олень с кислым выражением лица, который выглядел намного старше их. Его звали Ингвар, как они позже узнали. Леофдег читал о существах вроде него. Старые маги должны были вернуться в эту школу, чтобы получить лицензию на использование своих сил. Так что его недовольство было вполне объяснимо. Другой была жизнерадостная кобыла - зебра по имени Кассия. Она не теряла времени даром и поглощала сытный обед, поданный им. Всё это было действительно просто восхитительно.\n\nЗатем, когда учителя вышли на сцену перед ними, в зале воцарилась тишина."
yrmkasa.17.a:0 "Тише! Директор собирается говорить!"
yrmkasa.17.b:0 "Тише! Директор собирается говорить!"
yrmkasa.17.c:0 "Тише! Директор собирается говорить!"
yrmkasa.17.e:0 "Тише! Директор собирается говорить!"

yrmkasa.18.t:0 "Чтобы победить зло в сердцах наших"
yrmkasa.18.d:0 "Когда в столовой Хорсфорда воцарилась тишина, с противоположного конца зала вошли учителя. Среди преподавателей было множество разных существ. Директор вошёл последним. Обсидиан Шайн выглядел впечатляюще. Но внимание привлекала даже не высокая фигура единорога или красочная виттенлендская татуировка на лице, а магическая повязка на глазу, едва прикрывающая крупный шрам. Казалось, что своим взглядом директор Шайн может заглянуть прямо в душу. И его поведение в целом не улучшало ситуации. Наконец, мрачный ветеран Баррада заговорил:\n\n— Добрый вечер, студенты.\n\n— Добро пожаловать в Хорсфорд. Я уверен, что вы найдете это место очень гостеприимным, и у вас будет впереди весь вечер, чтобы насладиться им. Однако, сначала я попрошу вас всех выслушать меня очень внимательно.\n\n— Дети и, конечно же, более взрослые существа, в этом мире полно зла. И я говорю не про обычных злодеев вроде работорговцев, больших злых драконов, рыцарей Опиника, воров и тиранов. Я говорю про то зло, что уже здесь. В этой самой комнате. Внутри вас. Во мне. Это тёмное семя, растущее внутри наших сердец, которое толкает нас на наихудшие поступки. Большинство существ по всему миру это семя может побудить начать убивать, воровать, лгать. Но для нас тут всё иначе. Потому что у нас есть талант к магии. Талант, который позволяет нам творить настоящие чудеса. Но на этом таланте злое семя может разрастись очень сильно и толкнуть вас сотворить невообразимые ужасы. Хотя нет, очень даже конкретные. Прямо за этими стенами стоят чёрные камни, покрытые именами тех, кто лично видел эти ужасы и не пережил встречи с ними. Да, на эти слова можно обижаться, но мы здесь собрались не для этого.\n\n— Под моим руководством вы будете учиться магии, но прежде всего вы научитесь подавлять это семя. Вы научитесь контролировать его и никогда, даже на мгновение, вы не станете его рабом. Если вы усвоите этот урок, то ваша жизнь станет столь же нормальной, как и у обычного рабочего. Вашей единственной наградой будет знание того, что никому не придётся добавлять новые имена на этих чёрных камнях.\n\n— Наслаждайтесь ужином."
yrmkasa.18.a:0 "Они должны знать горькую правду."

yrmkasa.19.t:0 "Потенциал магии"
yrmkasa.19.d:0 "Когда в столовой Хорсфорда воцарилась тишина, с противоположного конца зала вошли учителя. Среди преподавателей было множество разных существ. Директор вошла последней. Тендази не была похожа на волшебницу. Она была лишена каких-то отличительных странных черт, но именно эта простота и выделяла зебру на фоне её странных коллег. Тем не менее, когда она заняла свое место в центре сцены, то привлекла к себе внимание всего зала.\n\n— Дорогие студенты, добро пожаловать в Хорсфорд!\n\n— Я знаю, что многие из вас очень боялись приезжать сюда. Оказаться вдали от своих друзей и семьи, чтобы изучать трудные вещи в незнакомом месте. Так что не стоит никуда спешить. Мы все научимся наслаждаться этим местом по-своему и найдём тут своё место. В конце концов, если вы сможете завести тут новых друзей, то даже самая трудная задача будет выглядеть гораздо менее страшной. Если вам когда-нибудь понадобится помощь в чем-либо, то вы в любое время сможете найти меня или любого из ваших учителей. Никогда не бойтесь просить.\n\n— Теперь я также хочу поговорить о том, что все вы видели во дворе. Да, я знаю, что эта вещь могла поразить многих из вас. Это мемориал Баррада. Никому из вас вовсе не нужно идти туда прямо сегодня вечером или же завтра, но в какой-то момент вашего пребывания тут я хочу, чтобы вы сходили туда и нашли минутку, чтобы поразмыслить. Имена, написанные там - вот истинная причина вашего здесь пребывания. Их гибель произошла из-за того, что удивление чудесам магии уступило место соперничеству и гордыне. Когда маги забыли о том, что даже если магия позволяет что-то сделать, это не значит, что это нужно обязательно сделано. Насилие и жажда разрушения, увы, весьма распространены среди многих из нас, чему нередко помогает гордость или страх. Но я верю, что здесь,  Хорсфорде, мы сумеем найти лучший путь.\n\n— Спасибо вам всем за внимание и приятного аппетита. Увидимся на занятиях!"
yrmkasa.19.a:0 "Это наша ответственность."

yrmkasa.20.t:0 "Для внимательных глаз чудеса бесконечны"
yrmkasa.20.d:0 "Когда в столовой Хорсфорда воцарилась тишина, с противоположного конца зала вошли учителя. Среди преподавателей было множество разных существ. Директор вошёл последним. Фахим Альхифаз с подбежал рысью к центру сцены. Этот учёный из Маретании вовсю излучал заразительное рвение. Казалось, он едва сдерживал себя, когда начал произносить свою речь.\n\n— Здравствуйте, студенты! Добро пожаловать в Хорсфорд!\n\n— Меня зовут Фахим Альхифаз, и я так счастлив быть вашим профессором, что поможет вам изучать самую увлекательную тему в этом мире: магию! Многое можно рассказать о чудесах физики, химии, биологии. Меня до сих пор поражает, что муравей может поднять вес, в пятьдесят раз превышающий его собственный без магии. Но! Магия! Материал из легенд! Это просто бесконечный источник открытий, и мы будем исследовать его вместе.\n\n— Однако! Магия похожа на сумасшедшего дракона! Чудесного, удивительного и способного на многое, в том числе и на то, чтобы расплавить твоё лицо быстрее, чем ты успеешь понять, что что-то пошло не так. Магия иногда может творить просто безумные вещи! К счастью, у нас есть способы заставить её вести себя немного менее безумно, и я обязательно покажу вам, как это сделать. Я позабочусь о том, чтобы вы не спалили ни себя, ни целый город.\n\n— А сейчас. Отныне я хочу, чтобы вы все соблюдали некоторые правила безопасности. Никогда не забывайте о защитных очках, всегда мойте копыта, лапы или когти до и после каждой алхимической операции, тщательно читайте инструкцию перед любой работой и не заходите на третий этаж в восточном крыле замка. Никогда. А сейчас! Спокойной ночи и, как говорят в Аквелии: Бон апети!\n\nЧерез мгновение из ошеломлённой комнаты раздался робкий вопрос:"
yrmkasa.20.a:0 "Что случилось с третьим этажом?"

yrmkasa.21.t:0 "Наладить отношения"
yrmkasa.21.d:0 "Когда в столовой Хорсфорда воцарилась тишина, с противоположного конца зала вошли учителя. Среди преподавателей было множество разных существ. Директор вошла последней. Лигия Рамеди не выглядела особенно впечатляюще и не привлекала внимание с первого же взгляда. Зебра напоминала типичного архивариуса или банковского служащего. И всё же, когда она заговорила, по её голосу было ясно, что Лигия знает, как обращаться к большой аудитории.\n\n— Добро пожаловать в Хорсфорд, студенты.\n\n— Я понимаю, что поездка сюда была долгой и трудной, и поэтому я не буду слишком долго мешать вам ужинать. Меня зовут Лигия Рамеди, и я хочу убедиться, что каждый из вас узнает в ходе обучения побольше нового. Я знаю, что многие из вас испытывают некоторый скептицизм относительно траты своего времени или целей этой школы. Всё это совершенно нормально, и вы не одиноки в своих мыслях. Эта школа, как и любое другое место, будет тем, что мы сами из неё сделаем. Вы здесь для того, чтобы узнать, что такое магия и как её правильно использовать. Деятельность Баррада могла ухудшить отношение многих к магам, и мы хотим это исправить. Моя задача будет состоять в том, чтобы помочь вам и всему миру разобраться в том, как следует использовать магию после Баррада. Но я абсолютно уверена, что нам это удастся и что во дворе больше не появится чёрных камней.\n\n— Спасибо всем вам. Я желаю всем вам хорошего вечера."
yrmkasa.21.a:0 "Начнём учиться!"

