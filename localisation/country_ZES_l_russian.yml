ZES_talk_to_experts:0 "Встретиться с экспертами"
ZES_talk_to_experts_desc:0 "Каза должна измениться, но не только для того, чтобы положить конец Ксатисе, но и для своего развития в будущем. Для осуществления своих начинаний Йермту обратиться за помощью к учёным."

ZES_wealth_taxation:0 "Из глубоких карманов"
ZES_wealth_taxation_desc:0 "Богатства в Казе распределены всё же весьма неравномерно. Эта проблема столь остра, что у всех ключевых индивидуумов вместе взятых больше денег, чем у самого правительства. Given how the government is struggling"

ZES_public_works_program:0 "Начать программу общественных работ"
ZES_public_works_program_desc:0 "Инфраструктура Казы весьма плохо развита, особенно на материковых землях. Многие города соединены между собой лишь грунтовыми дорогами. Наш народ заслуживает лучшего, и для этого правительство вложит средства в строительство автомобильных и железных дорог, соединяющих наши города."

ZES_refugee_charity_programs:0 "Collective Charity Efforts"
ZES_refugee_charity_programs_desc:0 "The state has been unable to deal with the crisis. Given this, we turn to the population and ask for their help."

ZES_new_local_factories:0 "Support Local Production"
ZES_new_local_factories_desc:0 "Our industrial production is still in its infancy and limited to the urban places. We must support"

