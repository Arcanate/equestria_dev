altukasa.19.t:0 "К вопросу о длинных речах"
altukasa.19.d:0 "Альту отдыхала на крыльце своего дома, глядя вдаль. Её горло всё ещё болело после произнесённой вчера речи. Она понимала, что та речь была крайне важна, но эта мысль совсем не облегчала боли. Муж прервал её внутренние страдания, принеся ей немного специального сиропа для певчих, парочку печений и настойку тимьяна. Затем он уселся рядом с ней с лёгкой озорной улыбкой.\n\n— Что?\n\n— Я ничего не говорил, дорогая.\n\nОна откашлялась, прежде чем схватить чашку, и резко ответила. — Я знаю тебя слишком хорошо, и ты никогда так не улыбаешься, если ничего не скрываешь.\n\nОн усмехнулся, когда Альту закашлялась и начала потягивать настойку.\n\n— Ну ладно. Я нанял кое-кого. Флейтиста.\n\n— Неужели? Я и не знала, что университету нужна фоновая музыка. — Сказала Альту, желая рассмеяться, но стараясь не делать этого из-за боли в горле.\n\n— О нет, хотя я передам эту идею ректору. Это для тебя.\n\nОна озадаченно уставилась на него. С какой стати он решил, что ей настолько нравится флейта, что она захочет личного музыканта?\n\nОн продолжил. — Я видел и слышал твои речи. И, дорогая, я говорю это со всей любовью, которую испытываю к тебе. Твои речи просто великолепны и ты произносишь их от чистого сердца, но, Альту, ты доводишь себя до исступления, если делаешь ошибки. Начинаешь злишься и так причиняешь себе ещё больше боли. Тебе кто-то должен сообщать об этом. Поэтому я и нанял этого флейтиста. Он будет присутствовать во время твоих выступлений и играть в те моменты, когда ты теряешься в словах, чтобы дать тебе время собраться с мыслями.\n\nАльту на мгновение отвела назад. Она попыталась ответить, но не смогла. Озадаченная зебра просто допила свой чай. Она задумалась на мгновение, пока её муж крошил печенье, чтобы бросить несколько кусочков птице. Через несколько секунд Альту улыбнулась и захихикала. У неё заболело горло, но она всё равно не прекращала.\n\n— Знаешь... Вот поэтому я и люблю тебя."
altukasa.19.a:0 "Ты единственный, кому удается заставить меня замолчать."

### Generic Diplomacy events

kasa.25.t:0 "Свободное Государство Каза предлагает пакт о ненападении" ##Gryphus non-aggression pact invite
kasa.25.d:0 "Свободное Государство Каза недавно обратилось к нам с предложением о подписании пакта о взаимном ненападении. Они утверждают, что в мире, который становится всё более жестоким с каждым днём, нашим обеим нациям будет полезно не беспокоиться по поводу соседа с другой стороны границы."
kasa.25.a:0 "Да"
kasa.25.b:0 "Нет"

kasa.26.t:0 "Грифус соглашается!" ##Gryphus non-aggression agreed
kasa.26.d:0 "Хорошие новости! Грифус согласился подписать пакт о ненападении. Положение Казы стало чуть безопаснее."
kasa.26.a:0 "Действительно хорошие новости!"

kasa.27.t:0 "Грифус отказывается" ##Gryphus refuses
kasa.27.d:0 "К сожалению, Грифус отклонил наше предложение."
kasa.27.a:0 "Как жаль..."

kasa.28.t:0 "Торговое соглашение между Казой и Грифусом" ##Gryphus trade-zone invite
kasa.28.d:0 "Жители Казы с востока предложили нам открыть нашу общую границу для торговли, отменить все существующие тарифы и убедиться, что все товары соответствуют взаимным стандартам. А мы-то думали, что Макавия никогда не выпустит Казу из своих когтей!"
kasa.28.a:0 "Свободная торговля для Свободных Городов и Свободного Государства!"
kasa.28.b:0 "Соблазнительно, но нет."

kasa.29.t:0 "Открытая граница" ##Gryphus trade-zone agreed
kasa.29.d:0 "С подписанием и начала реализации торгового соглашения между Казой и Грифусом мы уже начинаем замечать рост торговли через границу. Торговля приводит к новым контактам, а эти контакты становятся основой дружеских отношений. Будем надеяться, что такая дружба продлится ещё очень долго."
kasa.29.a:0 "Торговля лучше конфликта."

kasa.30.t:0 "Договор о взаимной обороне?" ##Gryphus guarantee
kasa.30.d:0 "Каза недавно обратилось к нам с довольно интересным предложением. Хотя наша история была полна конфликтов и напряжённости, Каза утверждает, что ни одна из наших стран не имеет особых империалистических или экспансионистских амбиций, так что нам было бы выгодно обеспечить совместную безопасность и быть готовыми прийти друг другу на помощь в случае военного конфликта. Сейчас непростые времена, но, может быть, зебры могут стать именно тем резервом, который поможет нам в самый тёмный час?"
kasa.30.a:0 "Мы согласны."
kasa.30.b:0 "Они хотят от нас слишком много..."

kasa.31.t:0 "Договор о взаимной обороне между Казой и Грифусом" ##Gryphus agrees to guarantees
kasa.31.d:0 "Когда Синора Пон сражалась с рыцарями при Эбироне, она, вероятно, и представить себе не могла, что однажды мы встанем плечом к плечу с грифуссцами. К счастью, на западе в политике преобладают умеренные, и они с энтузиазмом согласились работать вместе с нами ради укрепления взаимной обороны. Иногда вещи действительно меняются к лучшему."
kasa.31.a:0 "Теперь мы стоим бок и бок"

kasa.32.t:0 "Свободное Государство Каза предлагает пакт о ненападении" ##Wittenland non-aggression pact invite
kasa.32.d:0 "Свободное Государство Каза недавно обратилось к нам с предложением о подписании пакта о взаимном ненападении. Они утверждают, что в мире, который становится всё более жестоким с каждым днём, нашим обеим нациям будет полезно не беспокоиться по поводу соседа с другой стороны границы."
kasa.32.a:0 "Да"
kasa.32.b:0 "Нет"

kasa.33.t:0 "Виттенленд подписывает договор" ##Wittenland non-aggression pact agreed
kasa.33.d:0 "Хорошие новости! Виттенленд согласился подписать пакт о ненападении. После разрешения ситуации с Баррадом никто из нас не желает новых конфликтов."
kasa.33.a:0 "Действительно хорошие новости!"

kasa.34.t:0 "Виттенленд отказывается" ##Wittenland non-aggression pact refused
kasa.34.d:0 "Увы, но стало ясно, что Виттенленд не заинтересован в заключении предложенного нами договора о ненападении. Трудно сказать, вызвано ли это их собственными амбициями или простым недоверием, но теперь нам нужно приглядывать за нашими северными соседями."
kasa.34.a:0 "Как жаль..."

kasa.35.t:0 "Свободное Государство Каза предлагает пакт о ненападении" ##River Federation non-aggression pact invite
kasa.35.d:0 "Свободное Государство Каза недавно обратилось к нам с предложением о подписании пакта о взаимном ненападении. Они утверждают, что в мире, который становится всё более жестоким с каждым днём, нашим обеим нациям будет полезно не беспокоиться по поводу соседа с другой стороны границы."
kasa.35.a:0 "Да"
kasa.35.b:0 "Нет"

kasa.36.t:0 "Федерация соглашается!" ##River Federation non-aggression pact agreed
kasa.36.d:0 "Хорошие новости! Федерация согласилась подписать пакт о ненападении. Гигант к северу от нас оказался дружелюбным."
kasa.36.a:0 "Какое облегчение!"

kasa.37.t:0 "Федерация отказывается" ##River Federation refuses
kasa.37.d:0 "К сожалению, Речная Федерация отказалась подписать предложенный нами договор о ненападении. Это означает, что гигант на нашей северной границе вполне может оказаться враждебным. Отныне нам придётся опасаться угрозы с севера."
kasa.37.a:0 "Этим пони нельзя доверять..."


### General flavour and political events

kasa.38.t:0 "Роптание Пекенос Принсипес" ##triggers at start of election process
kasa.38.d:0 "После отставки Мансу Эрбы многие восприняли эту новость с грустью, но некоторые тихо набросились на неё за закрытыми дверями. Эти критики считали саму идею отставки в принципе неправильной, которая может создать нежелательный прецедент. Для них важно, чтобы первый командующий занимал свой пост до самой смерти. Ранняя же отставка в таком случае равносильна нарушению долга. Некоторые даже побеспокоились о последствиях сосуществования сразу двух первых командующих.\n\nСреди этих критиков были Пекенос Принсипес. Эти семьи, являющиеся потомками бывших племенных аристократов, проданных в рабство, теперь стали неотъемлемой частью общества Казы. Ещё в самом начале эти освобожденные рабы поклялись отказаться от любых притязаний на власть или привилегии. Вместо этого они стали заниматься культурной работой, став архивистами, историками и распорядителями. С момента создания роли первого командующего они играли важную церемониальную роль в передаче власти, так как похороны предыдущего командующего традиционно совпадали с назначением преемника. Поэтому, если рассматривать их возмущения с циничной точки зрения, то можно сделать вывод о том, что они недовольны тем, что ранняя отставка Мансу фактически лишила их участия в этих церемониях.\n\nОднако эти жалобы не нашли поддержки. В конце концов, все в Казе знают, что почтенный возраст Мансу Эрбы означает, что её смерть и так не за горами."
kasa.38.a:0 "Пусть она насладится остатком своей жизни."

kasa.39.t:0 "Огонь на берегу озера" ##Mansu Erba's death in 1010.9.16
kasa.39.d:0 "Смерть Мансу Эрбы побудила многих в Казе требовать широкомасштабной церемонии, но эти призывы мало кто поддержал. В качестве своего последнего желания Мансу Эрба просила не хоронить её с почестями, а устроить простые и скромные частные похороны. Её тело должно быть кремировано на погребальном костре за пределами Сегуро, рядом с её семейным загородным домом на берегу небольшого озера.\n\nКогда настал день похорон, Пекенос Принсипес приготовили всё необходимое для церемонии. Вся семья Мансу пришла им на помощь. Однако, когда настало время поджигать костер, к дому медленно направился поток существ. Семья быстро узнала многих из них. То были "нето" Мансу Эрбы, освобожденные ею  во времена службы в Скапатории рабы, а также их семьи. Пекенос Принсипес, руководившие похоронами, изо всех сил старались помешать вновь прибывшим нарушить церемонию и расстроить скорбящую семью. Однако, когда один из прибывших повернулся к мужу Мансу, тот жестом пригласил их подойти. И вот, один за другим, гости возлагали цветы рядом с незажжённым погребальным костром, чтобы попрощаться с зеброй, которой они были обязаны своей свободой. Зебры, пони, грифоны, олени и многие другие. Вскоре стало ясно, что нето пришли не одни. Многие другие услышали об этом и тоже решили прибыть. Беженцы из Баррада и Грифуса, а также и простые граждане. Однако эти жители Казы не присоединились к нето Мансу. Вместо этого они остановились на противоположном берегу озера и опускали свои цветы в воду, мягко отправляя их в свой путь по волнам.\n\nПроцессия была очень длинной и только поздней ночью пришло время зажечь костер. Предполагалось, что огонь зажжёт вдовец Мансу, но он не смог этого сделать, и его место заняли дети. Когда пламя костра начало разгораться, присутствующие увидели, как на соседних холмах загорелись маленькие огоньки. Сначала их было всего несколько, но потом начали вспыхивать многие сотни маленьких огоньков в ночи, которые пришли, чтобы сопровождать Аво Ди Казу, их бабушку, в её последнем путешествии."
kasa.39.a:0 "Спасибо тебе, Мансу. Спасибо и прощай."

kasa.40.t:0 "Хороший солдат" ##flavour event about Private Hasek
kasa.40.d:0 "— Хасеееееек! — заорал сержант ему прямо в лицо. — Что ты наделал, полоумный идиот?! ПОЧЕМУ ПУЛЕМЕТЫ ПЯТОЙ РОТЫ ВЫШЛИ ИЗ СТРОЯ?!\n\n— Потому что если вражеское снаряжение не функционирует, то оно не может быть использовано против вас! — Объяснил Хасек, отдавая честь сержанту и широко улыбаясь, одновременно цитируя слова генерала Лобу. — А пятая рота должна была стать нашим противником в этом упражнении! — продолжал он, пока сержант пытался не взорваться от злости.\n\n— Да ты абсолютный кретин! Да я буду мыть тобой полы, пока ты не превратишься в полосатую тряпку! Падай и начинай отжиматься. И не останавливайся, пока я не прикажу!\n\n— Да, сержант! — Хасек повиновался, мгновенно нагнулся и начал не останавливаясь отжиматься, хотя и поднял глаза, когда услышал крик сержанта: — Генерал! — Посмотрев в сторону, Хасек увидел, что к нему подошел не кто иной, как сам генерал Солано Лобу, и сержант сухо отдал ему честь.\n\n— Скажите мне, сержант, были ли пулеметы пятой роты саботированы? — Спросил генерал.\n\n— Сэр, да, сэр! — Ответил сержант. — Рядовой Хасек занимался техническим обеспечением, и он извлёк ударные бойки оружия! \n\n— Интересно... а теперь скажите мне, были ли войска проинформированы о том, что это будут учения с боевым оружием, которые будут максимально приближены к настоящей войне?\n\n— Сэр, да, сэр!\n\n— Ясно... генерал поджал губы и посмотрел на Хасека, который отсалютовал ему копытом, прежде чем вернуться к своим отжиманиям. — Пойдёмте со мной, рядовой. У меня есть ещё несколько вопросов.\n\n— Сэр, да, сэр, я пойду с вами, как только сержант скажет, что мне можно закончить! — С энтузиазмом ответил Хасек, заставив генерала Лобо удивлённо поднять брови, а сержанта за спиной молча сделать фэйсхуф."
kasa.40.a:0 "Просто прекрати и иди с генералом..."

kasa.41.t:0 "Дебаты на площадях" ## Of Public Squares
kasa.41.d:0 "С самого основания Казы в ней проводились активные и открытые дебаты на площадях. Даже когда Сегуро был маленькой деревней беглых рабов, главная площадь поселения действовала в качестве общественного форума во время выборов, где граждане могли свободно взаимодействовать со своими потенциальными будущими лидерами.\n\nНо то, что позволяло демократии Казы процветать в первые её дни, начинало устаревать по мере роста населения и расширения территорий. Жителю Сегуро было легко добраться до главной площади города, чтобы принять участие в публичных дебатах, но вряд стоило ожидать, что жители Файршора или внутренних земель будут регулярно выбираться в столицу исключительно для политической дискуссии. Страх видеть демократию Казы, сосредоточенной исключительно вокруг Сегуро, доставлял немало хлопот на протяжении всего срока правления Мансу Эрбы.\n\nКандидаты-преемники Мансу Эрбы встретились и договорились найти какой-то способ решить этот вопрос. И вот к чему они пришли. Все они отправятся в крупнейшие города Каза, чтобы провести в этих городах различные дебаты. Чтобы никто из них не задержался из-за не самых хороших дорог Казы, они будут путешествовать вместе. А также за ними последует группа журналистов от той газеты, которая согласится печатать их дебаты. Это было довольно дорогое решение, но оно должно сработать, даже если и не принесет непосредственной пользы многочисленному неграмотному населению Казы из сельской местности."
kasa.41.a:0 "На данный момент это необходимо."

kasa.42.t:0 "Конвой" ## election flavour event
kasa.42.d:0 "Холодный бриз с океана обдувал гавань Илья Роски, пока кандидаты и их пресс-служба направлялись к кораблю, который будет перевозить их между прибрежными городами Казы. Поскольку сейчас было ранее утро, многие из кандидатов выглядели не очень презентабельно. Ничего странного в этом не было, так на набережной перед кораблём их не ожидал оркестр и ковровая дорожка. Все следовало принимать во внимание ещё и проблемы безопасности. Честно говоря, многим весь этот проект казался довольно странным. Все кандидаты собрались вместе... прямо как жеребята на школьной прогулке. Но, по крайней мере, это гарантировало то, что дебаты будут проходить справедливо и максимально всеохватывающе.\n\nЧетверо кандидатов спокойно ждали, пока капитан просматривал какие-то административные бумаги. Люа Рамеди сидел на своём единственном чемодане, небрежно читая что-то, что он решил прикрыть бумагой. Знакомые с Люа знали, что он не любит неизбежных комментариев по поводу своего выбора и последующей за этим болтовни. Пасаринья же просто закурил трубку и неторопливо бродил по порту, осматривая различные суда. Он был единственным из присутствующих, кто чувствовал себя немного виноватым. Йермту же, напротив, казалось, слегка подташнивало, и она нервно расхаживала по кораблю. В какой-то момент она осторожно постучала по судну, словно проверяя, не развалится ли этот тяжелый стальной корабль. Однако если кто-то и был в по-настоящему плохом настроении, так это Альту Кех. Поэтесса, прикованная к инвалидному креслу, которым прилежно управляла слегка туповатая, но сильная на вид зебра, сердито командовала экипажем корабля. Матросы грузили на корабль тележку, которую Альту использовала для своих прогулок, и зебра постоянно просила грузчиков быть как можно более осторожной с таким ценным и хрупким грузом.\n\nНаконец, пришло время отчаливать."
kasa.42.a:0 "Вперёд, в тур по всей Казе!"

kasa.67.t:0 "Маленькие читатели" ## event where a literate citizens reads news to an illiterate crowd
kasa.67.d:0 "Избирательная кампания уже была в самом разгаре, так что мало кто продолжал беспокоиться об участии в ней представителей самых отдаленных или неграмотных сообществ. Но скудность средств ограничивала потенциальные возможности. Однако один журналист решил однажды съездить в часть из этих общин, чтобы посмотреть, как они справляются с процессом выборов. По прибытии на место его весьма удивило то, что многие граждане были не только хорошо осведомлены о некоторых вопросах предвыборных дебатов, но и весьма активно высказывали своё собственное мнение по ним, как и их грамотные соотечественники, живущие в городах. А может быть и ещё активнее.\n\nИ только когда журналист зашёл в местный бар, чтобы перекусить, он понял, как это произошло. Во время обеденного перекуса он заметил зебру, который зашёл в бар с экземпляром его собственной газеты. Войдя, он отсалютовал посетителям и сел, а в самом баре мгновенно воцарилась тишина. Затем он начал зачитывать последнюю информацию о предвыборных дебатах, а также прочие новости для внимательно слушавших его прочих посетителей. Некоторые существа даже заходили в бар специально, чтобы послушать последнюю информацию, а потом уходили по своим делам."
kasa.67.a:0 "Каза всегда найдёт выход."

kasa.68.t:0 "Школа на горе" ## event after last coring decision of Ponaidhen
kasa.68.d:0 "В горных монастырях Понадхена всегда было ветрено, но вид из окна стоил того, чтобы немного помёрзнуть. Места размещения монастырей были просто великолепны - каждый из них венчал горную вершину, так что даже самые простые строения выглядели величественно, словно дворцы. Именно в одном из этих зданий Пропри Канета удостоилась высочайшей чести преподавать. По-видимому, монашеские ордена, которые действовали в качестве учителей и защитников племён понадханцев, сочли её достойной. Позже зебра узнала, что сама первая командующая Понадхена, или тайосеч, как её называли местные жители, лично доставила монахам работы самых известных профессоров Казы, чтобы те выбрали достойного кандидата. Только вот Канета никогда так и не узнала, почему её признали достойной.\n\nСначала учительница из Казы посчитала всё это безумием. Зачем строить школу так далеко от ... от всего мира? Канете потребовалось время, чтобы оценить спокойный и безмятежный понадхенский способ обучения, рассматривающий почти каждый урок как некий священный обряд. К этому нужно было привыкнуть, а пони определенно должны были привыкнуть к ней! В конце концов, она могла начать отвечать на вопросы о мире, на которые монахи не знали ответа. Было непросто завоевать уважение монахов Понадхена, но она была не единственной зеброй, работающей с ним. В монастыри регулярно доставлялись современные научные приборы и книги, а иногда даже и вычислительные машины!\n\nВсё это было несколько месяцев назад, а сегодня был последний день пребывания Пропри Канеты в монастыре. Она спускалась по крутым ступеням и чувствовала, как ветер развевает её гриву. Пропри оглянулась и увидела не только на свой дом вдали от дома, но и на дюжину талантливых жеребят, которые последуют за своим любимым учителем в Казу. Она вернётся домой со знаниями, которую помогут сделать её свою свободную родину ещё лучше."
kasa.68.a:0 "Мы заслужили их уважение!"

kasa.69.t:0 "Монахи-учителя в Хорсфорде" ## event after integration of Ponaidhean if Horsford is built
kasa.69.d:0 "На протяжении десятилетий ужасного контроля Пентархии над Баррадом монахи Понадхена были среди тех, кто пытался предотвратить выход ситуации из-под контроля. Мы очень благодарны им, и поэтому было вполне логично, что после того, как трения между ними и Казой ослабли, им предложили особую роль в Хорсфордской школе магии и алхимии.\n\nСегодня монахи наконец-то смогли предоставить свой ответ. После долгих переговоров нам удалось убедить монахов в важности деятельности нашей школы. Монашка по имени Мэйрвен была выбрана одним из новых учителей Хорсфорда. Директор школы сказал нам, что ей будет поручено обучать наших учеников правильным методам борьбы с монстрами и прочими странными существами."
kasa.69.a:0 "Мы рады монахам!"

kasa.70.t:0 "Благодарность оленей" ## event after Austurland coring decision unos
kasa.70.d:0 "От нашего гарнизона в Эйстюрланде поступили интересные новости. Несмотря на несколько первоначальных актов сопротивления и недоверие со стороны многих бывших дворян, наши офицеры докладывают, что положение нашего гарнизона очень хорошее. Поначалу наши войска были холодно встречены многими из наиболее отдаленных сельских жителей, где крепостные и рабы плохо понимали идеи, за которые выступает Каза. А затем из теней вышли те, кто сотрудничал со Скапаторией, и многое изменилось. Постепенно войска стали встречать уже не со страхом и неприветливостью, а с цветами и холодным мёдом.\n\nОсвобожденные рабы записывались в армию или с радостью предлагали помощь нашим войскам. Нанятые в наши компании сотрудники поначалу даже отказывались делать перерывы - то ли по привычке, то ли чтобы показать своё счастье и рвение. Этому быстро положили конец наши рабочие, которые не желали, чтобы их собственные льготы и преимущества были поставлены под угрозу. Положение простых и свободных оленей тоже улучшилось, поскольку введение новых земельных прав, законов о труде и отмена возмутительно высокой ренты со стороны знати позволяли им начать процветать. Некоторые даже стали вешать портрет первого командующего [ZES.GetLeader] в своих домах.\n\nНа самом деле сопротивление сохранялось лишь в Хорнавике, где проживали те, кто получал наибольшую выгоду от старой системы. Но даже там уровень напряжённости был довольно низким."
kasa.70.a:0 "Каза поддерживает всех, кто жаждет свободы."

kasa.71.t:0 "ЭОСО" ## event after Austurland coring decision dos
kasa.71.d:0 "Прибыли новости из Хорнавика, где была создана новая организация. Эйстюрландское общество свободы и образования занимается поощрением и защитой гражданских прав и фундаментальных свобод. Она финансирует штат юристов, которым поручено доводить до суда любые случаи нарушения гражданских прав в Эйстюрланде, а также содействовать получению образования и расширению прав и возможностей бывших рабов с помощью грантов и специальных школьных мероприятий. Общество в основном финансируется за счет пожертвований от освобожденных рабов и оленей-реформаторов из Эйстюрланда.\n\nМы можем только надеяться, что это является предвестником иных социальных перемен на нашей неспокойной новой территории."
kasa.71.a:0 "Неплохое разнообразие!"

kasa.72.t:0 "Переименование Хорнавика" ## event after Austurland integration but not if it peacefully unified
kasa.72.d:0 "Пришли новости из Хорнавика. Недавно избранный городской совет принял странное решение по переименованию города в Кейп-[ZES.GetLeader] в честь первого командующего. Командир гарнизона заверил нас, что это решение никоим образом не было навязано местному населению. По её словам, на самом деле всё наоборот. Это решение пролоббировали богатые семьи старой столицы Эйстюрланда. По-видимому, они желают выслужиться перед нами и эта идея не так уж и популярна среди более широких слоев населения. В столице уже было организовано несколько акций протеста против этого переименования.\n\nНо ущерб уже нанесен, и хотя наша администрация не готова к такой попытке подкупа, такое переименование может стать хорошей возможностью отметить радикальные изменения, происходящие в Эйстюрланде. Сторонники такой идеи также предложили изменить возможное название на Кейп-Акику, чтобы предотвратить возможный дрейф Казы к авторитаризму."
kasa.72.a:0 "Хорнавик - хорошее название, не стоит его менять."
kasa.72.b:0 "Кейп-Акику - налучший выбор."
kasa.72.c:0 "Кейп-Рамеди звучит неплохо." ##Cape-Lûa
kasa.72.e:0 "Кейп-Пасаринья звучит неплохо." ##Cape-Pasarinha
kasa.72.f:0 "Кейп-Йермту звучит неплохо." ##Cape-Yrmthu
kasa.72.g:0 "Давайте переименуем весь административный регион, а не сам город."

kasa.73.t:0 "Переименование Хорнавика" ## event after Austurland integration if done peacefully by Áltu
kasa.73.d:0 "Пришли новости из Хорнавика. Недавно избранный городской совет принял странное решение по переименованию города в Кейп-Альту iв честь первой командующей. Командир гарнизона заверил нас, что это решение никоим образом не было навязано местному населению. По её словам, на самом деле всё наоборот. Это решение пролоббировали богатые семьи старой столицы Эйстюрланда. По-видимому, они желают выслужиться перед нами и эта идея не так уж и популярна среди более широких слоев населения. В столице уже было организовано несколько акций протеста против этого переименования.\n\nНо ущерб уже нанесен, и хотя наша администрация не готова к такой попытке подкупа, такое переименование может стать хорошей возможностью отметить радикальные изменения, происходящие в Эйстюрланде. Сторонники такой идеи также предложили изменить возможное название на Кейп-Акику, чтобы предотвратить возможный дрейф Казы к авторитаризму."
kasa.73.a:0 "Хорнавик - хорошее название, не стоит его менять."
kasa.73.b:0 "Кейп-Акику - налучший выбор."
kasa.73.c:0 "Кейп-Альту звучит неплохо."
kasa.73.e:0 "Давайте переименуем весь административный регион, а не сам город."

kasa.74.t:0 "Освобождение Хорнавика" ## event after violent Austurland integration under Altu
kasa.74.d:0 "По всеобщему мнению Хорнавик является очень красивыми город, хотя и немного устаревшим в области социальной инфраструктуры. Однако тут таится нечто большее, чем простые причудливые улочки и традиционная оленья архитектура. Это город, основанный благодаря работорговле и захваченному в набегах викингаров богатству. Каждый причудливый камень, каждый раскрашенный кусок дерева, каждый золотой лист существуют тут лишь благодаря систематическому угнетению многих тысяч. Улицы названы в честь знаменитых убийц, а надсмотрщикам за рабами тут воздвигнуты статуи. Это нужно изменить.\n\nКонечно, не может идти и речи о том, чтобы устроить кровавую бойню или сжечь и разграбить этот город в стиле грифоньих императоров. Мы можем найти лучшие способы продемонстрировать трагическое наследие этого города. Улицы должны быть переименованы. Статуи будут либо заменены, либо убраны, либо должны получить таблички, объясняющие преступления, совершенные теми, кто запечатлён в камне. В городе будет открыт музей, посвященный истории рабства и зверствам викингов. Наконец, сам город должен быть переименован, чтобы все могли понять, что век викингаров действительно закончился."
kasa.74.a:0 "В полном угнетения прошлом не найти славы!"

kasa.75.t:0 "Языковые протесты" ## event if you renamed Hornavik in any path
kasa.75.d:0 "Мы получили сообщения о протестах и актах вандализма, организованных новой группой из Эйстюрланда. Они называют себя Þjóðmáls aðgerðaráð или Языковым Комитетом Действий. Заявленная ими цель заключается в защите языка Эйстюрланда и их национальной культуры и традиций. Насколько мы знаем, они не склонны к насилию и не стремятся восстановить независимость Эйстюрланда силой.\n\nДо сих пор их крупнейшими актами было рисование имени Хорнавик на стенах домов, а также подача различных жалоб по поводу использования их языка и правильного оформления административных документов. Хотя некоторые из их действий в некоторой степени разумны, многие попросту бессмысленны или даже неправильны по их же собственным культурным стандартам, что указывает на то, что в этом движении в основном состоят дилетанты."
kasa.75.a:0 "Будем надеяться, что они не создадут слишком много проблем."

kasa.76.t:0 "Спор о похоронах" ## event after Austurland integration or unification
kasa.76.d:0 "Долгое время свобода проведения погребальных обрядов не была проблемой в Казе, так как Пекенос Принсипес и другие похоронные бюро были рады проводить любые иностранные обряды, включая и ритуалы освобожденных рабов. К сожалению, это изменилось после интеграции Эйстюрланда.\n\nИзвестный бывший викингар переехал в Сегуро после аннексии Эйстюрланда и умер в прошлом месяце. В своей последней просьбе он изъявил желание, чтобы его похоронили в викингарском стиле - отправили его в последний путь в горящем драккаре и со всем традиционным военным снаряжением. Хотя покойный олень не осмелился просить ритуальных жертвоприношений, которые были в моде в древнем Эйстюрланде и даже заранее оплатил все расходы, просьба всё равно вызывала возмущение среди Принсипес. Они утверждали, что проведение подобных погребальных обрядов будет преступлением против памяти множества жителей Казы, павших в набегах викингаров. Этот вопрос широко освещался в прессе и вызвал множество споров как в Сегуро, так и в Эйстюрланде."
kasa.76.a:0 "Поддержать Пекенос Принсипес."
kasa.76.b:0 "Викингары имеют право быть похороненными согласно их желаниям."

kasa.77.t:0 "По поводу пиратов и викингаров" ## event after Austurland integration or unification
kasa.77.d:0 "После покорения Эйстюрланда многие викингары и пираты, которые не были замечены в совершении тяжких преступлений, оказались теперь вне закона и лишились работы. Многие уплыли, спасаясь от нас. Однако далеко не все поступили так, а некоторые из оставшихся были открыты для принятия наших правил и идеалов. Для Казы это было не в новинку. В те далёкие времена, когда мы были всего лишь несколькими деревнями на Ильяс Лагоста, наши предки придумали немало новаторских способов убедить многих пиратов того времени сложить своё оружие и начать жить мирно. Тогда мы добились успеха, а теперь попробуем повторить его снова.\n\nАдмирал Чан Хаонияо, бывший пират из Зебрики, активно работал со своими бывшими "коллегами" в Эйстюрланде, чтобы убедить их в преимуществах наших реформ."
kasa.77.a:0 "Будем надеяться, что это сработает!"

kasa.78.t:0 "Предложение о "новых викингарах"" ## event after previous one
kasa.78.d:0 "Адмирал Чан Хаонияо встретился сегодня с первым командующим, чтобы подробно рассказать о результатах своих встреч с бывшими викингарами Эйстюрланда. По его словам, многие из них были готовы начать жить мирно. Однако он смог добиться не только этого. Кое-кто из викингаров поддерживал связь с покинувшими страны викингами, и вскоре им была предложена сделка.\n\nВикинги дезертиры должны сдастся и передать свои корабли командованию Казу. В обмен они получат амнистию: викинги не будут привлечены к уголовной ответственности и продолжат служить на флоте. Кроме того, они смогут называть себя "новыми викингарами" и начать охоту на пиратов. Чан Хаонияо объясняет их мотивы желанием так или иначе сохранить семейное наследие. Однако некоторые в нашей администрации опасаются, что такой шаг вызовет возмущение среди жертв их былых пиратских набегов."
kasa.78.a:0 "Это сомнительно, но вполне может сработать."
kasa.78.b:0 "Это зашло слишком далеко. Они не получат амнистии."

kasa.79.t:0 "Пример Пасариньи" ## event after previous one if led by Pasarinha
kasa.79.d:0 "После объединения Эйстюрланда некоторые во флотском командовании отметили повышение притока новых рекрутов. Были проведены надлежащие проверки, чтобы предотвратить тайное присоединение к флоту старых военных преступников Эйстюрланда, но всё было в порядке. Не проводилось никакой крупной вербовочной кампании, так что это озадачило некоторых.\n\nЗатем в прессе появилась интервью с несколькими новобранцами и морским офицером в отставке, который ранее был рабом, освобождённым лично Мансу Эрбой. В интервью он подробно рассказал о том, как познакомился с Пасариньей в первые годы своей морской карьеры. На протяжении долгого времени он не вспоминал об этом, но во время избирательной кампании он прочитал о видении Пасариньи относительно флота как места, которое может помочь найти себя. И когда Эйстюрланд интегрировался в Казу, старый моряк вернулся на свою родину. Там, с помощью адмирала Чана Хаонияо, он встретился с семьями викингаров. Он понимал, что значительные социальные перемены лишат их цели в жизни и им будет трудно ещё раз найти своё место в этом мире. И поэтому он рассказал им как историю Пасариньи, так и свою собственную. Хотя, конечно, он всё же уделял больше внимания биографии первого командующего. Многие из этих молодых оленей-новобранцев вдохновились этими рассказами, о чём и сообщили журналистам."
kasa.79.a:0 "Флот - прекрасный учитель!"

kasa.80.t:0 "Легенда о Радужовите" ## event after election about Gryphus myth
kasa.80.d:0 "На этой неделе на полки книжных магазинов Казы поступил новый роман. Алисия Сяминская, поэтесса из Грифуса в изгнании, ныне живущая в Фирпорте, рассказывает историю Радужовита, грифоньего казака, жившего в эпоху основания Свободных Городов.\n\nКнига начинается с серии коротких рассказов о безшабашных приключениях Радужовита, в которых он встречается со множеством смелых персонажей. Также в этих рассказах присутствуют связи с грифусскими народными сказками. Чуть позже в этих историях появляется сквозной сюжет, поскольку надвигается угроза в виде потенциального союза между грифийским военачальником и князем Сидии. В финальном рассказе описывается гонка летунов. Радужовит сильно отстаёт от своего соперника, но всё же находит в себе силы сделать последний рывок. Он начинает ускоряться всё сильнее и сильнее, и в конце концов достигает критической скорости, вызывая яркую вспышку света и создавая радужное кольцо над Тифбрунненом. Радужная волна, созданная Радужовитом, видна во всех концах Грифуса.\n\nСяминская продолжает эту историю и превращает её в более серьёзную политическую повесть, но всё же сохраняет юмор и шутки, поскольку Радужовит становится неожиданным лидером Свободных Городов в их борьбе против князя Сидии и его грифийских головорезов. В конце концов, Радужовит побеждает их в решающей битве при Камафеу. Военачальник побежден, но князь Сидии сбегает. Радужовит преследует его прямиком до Солёного Острова, где и ловит злого принца, чтобы отвесить ему хорошего пинка!\n\nРоман заканчивается на грустной, но одновременно и обнадёживающей ноте. Там говорится, что старый Радужовит счастливо умер в окружении своих друзей. Но после его смерти дух союза между Свободными Городами быстро угас. Однако друзья Радужовита не забыли его свершения и подвиги. Они пообещали друг другу, что память о Радужовите останется в их сердцах, точно так же, как и дух дружбы сохраняется в сердцах всех грифуссцев. И лишь когда этот дух восторжествует, Грифус снова станет по-настоящему свободным и мирным.\n\nКнига уже стала бестселлером, несмотря на определённую критику по поводу её историчности и сюжетных моментов вроде радужного полёта, явно заимствованных из хорошо известных сказок. Тем не менее, грифусские изгнанники просто обожают эту книгу, ведь фигуры из их истории так редко упоминаются в СМИ. И ещё реже становятся главными героями рассказов."
kasa.80.a:0 "Какая интересная книга!"

kasa.81.t:0 "Легенда о Радужовите" ## the Gryphus event for Gryphus itself too
kasa.81.d:0 "В прошлом месяце в Казе был опубликован роман, написанный изгнанной грифиной Алисией Сяминской. В нём рассказывается о полулегендарной фигуре по имени Радужовит, кто был казаком в до-гроверском Грифусе.\n\nСам роман полон юмора и шуток до того момента, как Радужовит каким-то образом не объединяет Грифус с помощью того, что очень похоже на знаменитый эквестрийский "сверхзвуковой радужный удар". Следующая часть книги повествует о войне между Городами Грифуса под руководством Радужовита и князем Сидии, чьим союзником является один из военачальников Грифии. В конце концов, грифусский герой побеждает и унижает своих врагов. Роман заканчивается на обнадеживающей ноте, гласящей о том, что дух дружбы Радужовита переживёт века и станет предвестником и катализатором наступления эпохи свободы и мира в Грифусе.\n\nКнига вызвала гнев многих граждан, сочувствующих Бродфельду, Гриф-Зюд Гмбх и Ордену Опиника. Они призывают запретить книгу или даже сжечь любые уже напечатанные экземпляры. Однако многие умеющие читать коренные грифуссцы уже наложили на эту книгу свои когти и она широко распространилась по стране. Многие даже отождествляют себя с главным героем, несмотря на несерьёзный стиль повествования. Похоже, что изгнанница добилась именно того, на что и надеялась: разожгла пламя национальной гордости среди коренных грифуссцев. Но для более серьёзных изменений потребуется нечто большее, чем просто красивая история от изгнанницы."
kasa.81.a:0 "Можно покинуть Грифус, но он навсегда останется в сердце."

kasa.82.t:0 "Проблема дегрифонизации" ## after Gryphus conquest is triggered
kasa.82.d:0 "После освобождения Грифуса многие изгнанники из этой страны предложили амбициозный план. Они утверждают, что Грифус пал жертвой интенсивной колонизации после завоевания этой земли Гровером. Многие места были переименованы, чтобы соответствовать герцландскому или сикамеонскому языку. И в процессе переименования никого не волновала сама история Грифуса и его достоинство. Местные активисты утверждают, что освобождение Грифуса никогда не будет полностью завершённым без серьёзного пересмотра имён и названий. Они также запрашивают средства на создание мемориалов, музеев и благотворительных организаций, призванных помочь обедневшим грифуссцам вернуть своё культурное наследие и утраченное процветание.\n\nОднако, несмотря на все заявления некоторых из наиболее восторженных изгнанников, не весь Грифус является культурно однородным, а во многих регионах коренные жители уже не составляют большинства. Учёные и некоторые члены администрации утверждают, что следует сократить масштаб и амбиции плана по переименованию, дабы учесть культурные особенности населения, как это было сделано с землями Виттенленда."
kasa.82.a:0 "Не будем заходить слишком далеко."
kasa.82.b:0 "Грифус заслуживает полноценного культурного возрождения!"

kasa.83.t:0 "Подозрения по поводу Гара Сурти" ## after Gryphus conquest is triggered
kasa.83.d:0 "Недавно в Риапорту была зарегистрирована новая компания под названием Гара Сурти Инкорпорейтед. Несмотря на то, что она буквально возникла из воздуха, компания сразу же приобрела немалое количество мелких предприятий и объявила о начале осуществления многих проектах. После некоторых исследований выяснилось, что её в основном поддерживают богатые сикамеонско-грифусские семьи. Хотя их имена не фигурируют в списках тех, кто непосредственно участвовал в управлении Грифисише Зюдконтинент-Гезельшафт, есть серьезные подозрения, что эти семьи прямо или косвенно выигрывали от действий этой корпорации. Наши финансовые консультанты также утверждают, что многие сделки, заключенные новой компанией, указывают на возрождение старой сети Гриф-Зюд Гмбх и могут стать прикрытием для действий некоторых иных семей, находящихся сейчас под более пристальным вниманием.\n\nТеперь некоторые считают, что Гара Сурти представляет собой внутреннюю угрозу для экономической стабильности и справедливости Казы, а также мешает коренным грифуссцам процветать. Это может привести к тому, что освободительная война, вероятно, стала бы напрасной, поскольку старая элита всё равно удержалась бы у власти, просто обелив себя. С другой стороны, некоторые представители администрации утверждают, что гражданский кодекс Казы не позволит Гара Сурти когда-либо получить власть, сравнимую с той, которую имела старая Гриф-Зюд Гмбх. Кроме того, им придется конкурировать с компаниями Казы и Макавии без каких-либо прежних преимуществ. И если эти семьи не будут признаны виновными в преступлениях, то мы не можем помешать им мирно жить своими жизнями."
kasa.83.a:0 "Мы можем положиться на трудовое законодательство Казы."
kasa.83.b:0 "Пора покончить с возрождающейся Гриф-Зюд Гмбх."

kasa.84.t:0 "Протесты грифусских профсоюзов" ## follow-up event if a choice is taken in previous event
kasa.84.d:0 "На этой неделе движение Солидарность и его лидер Эдвард Пиоровски организовали масштабную скоординированную акцию протеста против корпорации Гара Сорти. Эдвард Пиоровски - давний член грифусской социалистической оппозиции старому режиму. Он нередко был вовлечен в протесты против неэтичных и жестоких методов Грифисише Зюдконтинент-Гезельшафт. Поэтому неудивительно, что когда семьи, связанные со старой корпорацией, вновь появились на сцене, чтобы сформировать корпорацию Гара Сорти, он призвал своих старых товарищей, чтобы осудить их попытку вернуть свою власть над экономикой Грифуса.\n\nХотя некоторые опасались, что он может попытаться предпринять радикальные и весьма насильственные действия против своего старого врага, протест был по большей части мирным. Пиоровски скорее предупреждал корпорацию, а не устраивал какую-либо революционную акцию. Он также воспользовался случаем, чтобы призвать администрацию Казы усилить контроль над трудовым законодательством в Казе. В заключение своей речи перед членами профсоюзов он заявил, что в случае возобновления неэтичного обращения с рабочими забастовки должны стать немедленным ответом сотрудников их нанимателям."
kasa.84.a:0 "Мы станем посредниками в этой непростой ситуации."

kasa.85.t:0 "Общество гроверской клятвы" ## after Gryphus is triggered
kasa.85.d:0 "С территорий Грифуса поступают сведения о том, что там начала действовать новая организация. Они называют себя Обществом гроверской клятвы, и, похоже, считаю себя наследниками Ордена Опиника и полны решимости восстановить власть грифонов над Грифусом. На данный момент нам мало что известно о ресурсах, которыми они располагают.\n\nДо сих пор этой группе приписывалось лишь несколько актов вандализма и запугиваний. Однако совсем недавно они совершили ужасное злодейство. Они убили грифусскую поэтессу Алисию Сяминскую, которая совсем недавно вернулась из Фирпорт. На двери её нового дома, внутри которого и было найдено тело Алисии, красовалась старая эмблема ордена Опиника. Некоторые из манифестов и пропагандистских плакатов общества призывают к полномасштабному восстанию против "безбожной оккупации Казы"."
kasa.85.a:0 "Мы не можем позволить им терроризировать невинных!"

kasa.86.t:0 "Раскаивающийся рыцарь" ## after previous event
kasa.86.d:0 "Несколько дней назад полиции в Риапорту сдался один грифон. Он заявил, что является членом Общества гроверской клятвы. Он присоединился к обществу из-за личного одиночества и веры в то, что они будут отстаивать некоторые традиционные ценности, в которые он верил. Однако убийство поэтессы Алисии Семинской было перебором. Грифон заявил, что он не поддерживает терроризм. А затем он рассказал всё, что знал об этом обществе.\n\nБлагодаря его показаниям мы теперь знаем, что эта организация гораздо меньше, чем мы первоначально предполагали, и в основном состоит из недовольных бывших рыцарей и их сторонников. Их предводителем оказался Альбус Писцис, старый генерал Ордена Опиника, который, однако, не входил во внутренний круг старого ордена. Сдавшийся рыцарь раскрыл нам имена и места встреч мятежников. Благодаря этой информации обширная полицейская операция должна позволить нам уничтожить этот мятеж ещё в зародыше."
kasa.86.a:0 "С ними разберутся!"

kasa.87.t:0 "Операция Синора" ## after previous event
kasa.87.d:0 "Сегодня по всему Грифусу развернулась масштабная полицейская операция. Сотни грифонов были арестованы за участие в Обществе гроверской клятвы. Некоторым удалось бежать, но все обвиняемые в причастности к смерти Алисии Сяминской были схвачены. Вскоре их будут судить. Виновные в совершении насильственных террористических актов будут приговорены к смертной казни или длительному тюремному заключению. Мы будем надеяться, что это удержит прочих ностальгирующих по былым временам от вступления в подобные организации в ближайшем будущем.\n\nАльбус Писцис был схвачен при попытке пересечь реку Эви вблизи Камафеу после того, как его предупредил о грядущей облаве один из полицейских. Старый рыцарь был уже заочно приговорен к смертной казни за преступления против жизни и вскоре будет казнён в Риапорту.\n\nТак и настал конец обществу гроверской клятвы в его текущем виде. Теперь многие могут спать спокойнее."
kasa.87.a:0 "Будем надеяться, что на этом всё и закончится."

kasa.88.t:0 "Реформированный храм Грифуса" ## after Gryphus is triggered
kasa.88.d:0 "Природа триединой веры грифонов уже давно стала предметом споров не только в Казе, но и в прочих частях Грифонии, соседствующих со старыми владениями династии Гроверов. И хотя немалая часть грифоньих меньшинств в Казе счастлива просто жить своей жизнью, ситуация в Грифусе отличается.\n\nОрден Опиника сеял распри своей деятельностью, ведь даже многие представители грифоньего духовенства верили в более гармоничное отношение к коренным грифуссцам. Да и сикамеонские меньшинства, проживающие в прибрежных регионах Грифуса, не питали особой любви к растущему в последние десятилетия радикализму рыцарей. В конце концов, большая часть духовенства, поддерживающих Орден, была посвящена в рыцари. И поэтому, после того, как рыцари бежали, а остатки Ордена были уничтожены, у оставшегося грифоньего духовенства в Грифусе было весьма мало причин поддерживать тесные связи с триархией в Грифенхейме. И наконец, после многочисленных встреч с грифусским национальным движением и грифонами из Казы, духовенство решило реорганизоваться в реформированный храм Грифуса, свободный от грифоньего влияния и посвящённый решению исключительно духовных вопросов.\n\nТеперь, однако, они просят финансовой помощи, чтобы гарантировать гладкость перехода и стабильное положение нового храма. Но некоторые опасаются, что это может стать путём к внедрению организованной государственной религии, что будет противоречить идеалам и принципам Казы."
kasa.88.a:0 "Денег они не получат. Каза - светское государство."
kasa.88.b:0 "Мы поможем им. Немного. Совсем чуть-чуть."

kasa.89.t:0 "Обожествление Радужовита" ## after previous event if a choice is taken in previous event
kasa.89.d:0 "У реформированного храма были некоторые трудности, связанные с убеждением благочестивых грифонов Грифуса, а также некоторых конгрегаций. Однако духовенство храма не опустило когти и вместо этого организовало общую встречу с различными группами, чтобы найти финансирование для их деятельности и нечто общее во взглядах. Храм обратился к представителям сикамеонского меньшинства и коренным грифуссцам-изгнанникам. Весьма неожиданно, но новому храму удалось склонить обе этих группы на свою сторону.\n\nХотя в соглашении было несколько прочих более мелких деталей, наиболее символичным и важным был пересмотр религиозного канона реформированного храма. Под влиянием рыцарей Опиника грифусское духовенство долгое время строго придерживалось триархической веры, основанной на поклонении исключительно Борею, Арктуриусу и Эйр. Этот ограниченный канон уже был непопулярен, но соглашение официально отвергло его. Теперь храм официально признаёт и разрешает поклонение Сикейсии, древней богине-покровительнице Сикамеона, Эвилиане, богине реки Эви, и совершенно новому божеству - Радужовиту. Это последнее божество вызывает больше всего удивлений, поскольку Радужовит до сих пор был лишь очень популярной мифической фигурой Грифуса. Однако теперь он был признан богом свободы, казаков и защитником всего Грифуса. До сих пор сохраняются разногласия по поводу точных подробностей нового канона, но похоже, что новые изменения не вызвали никаких волнений у населения.\n\nОфициально признанные храмы, посвященные трём новым богам, будут построены в Камафеу, Грыфуве и Риапорту. Им будут покровительствовать вернувшиеся домой грифусские изгнанники, а также семьи сикамеонского происхождения."
kasa.89.a:0 "Какое удивительное развитие событий!"

### Austurland negotiation events

austurlandkasa.1.t:0 "The Unlikely Chance" ##Peaceful proposition to Austurland
austurlandkasa.1.d:0 "There's little love lost between Kása and Austurland. Ever since the founding of Kása, the deer harrassed us and even slew Sinora Pon. Yet, the winds of change have swept our eastern neighbor, and the new Jarl has surpassed all our expectations. She has abolished thralldom, broken the power of the nobility and stated her intent to create a new Austurland, an Austurland that we have much in common with.\n\nMaybe this heralds a change for Austurland and Kása's relations? After decades of bloodshed, maybe the time has come for peace to reign between or two nations? Not just a lack of aggression either, but a formal and full declaration of peace aand cooperation?\n\nIt is a brave notion, not the least considering our longstanding enmity, but the past is the past, and the future is the future. Jarl Ygritte is a First Commander in her own right, and she has much in common with our founders. Maybe the time has indeed come to reach out a hoof, and find common ground despite all that has been."
austurlandkasa.1.a:0 "We were enemies, but we could be kin."


austurlandkasa.2.t:0 "A Curious Offer" ##Event for Austurland about the treaty proposition
austurlandkasa.2.d:0 ""To the Most Noble Jarl Ygritte of Austurland.\n\nThe traditional enmity between our peoples is an inescapable fact, one that it would be foalish to attempt to downplay. Yet all the same, this does not mean that we are permitted to be blind to the changes that can strike a nation. Time, after all, can make hatred turn into forgiveness, bitterness into hope, and enemies into friends.\n\nOur founder, Akeeku, was a slave who seized the moment when he saw it, and rose up against his oppressors, overthrowing them and leading his people to freedom. We venerate him even today, and yet we would do his memory a disservice if we did not see those who exhibited the same virtues and the same victories as him. It might pain some of the more resentful citizens of our nation, but recent events has proven beyond the shadow of a doubt that our eastern neighbor has had the fortune to receive a leader of similar virtue and capacity.\n\nYou have turned your nation towards the light of freedom, breaking the chains of your people and embracing principles that align closely with our own. Adding to that, you have shown that you bow to neither noble nor tyrant, and this has raised a question for all of Kása: when the ruler of our eastern neighbor stand as tall and with moral fibre equal to any of our First Commanders, maybe it would behoove us to finally lay down arms, and let peace reign? When Austurland's new Jarl has guided them towards principles like our own, would not both our homelands benefit from looking across the border and see friends instead of enemies? Neither seeks the other's subjugation, and both are interested in protecting their people from tyranny.\n\nThis offer has never before been extended to Austurland, yet the character we have seen you show make us feel confident it will be weighed fairly.\n\nI hope to hear from you regarding this proposal, and that we will be able to at last find peace between our two nations.\n\nSincerely yours, [ZES.GetLeader]""
austurlandkasa.2.a:0 "The wars and raids are over, the Zebras are our friends."
austurlandkasa.2.b:0 "We are not interested"

austurlandkasa.3.t:0 "The Outstretched Hoof" ##Austurland has agreed to peace
austurlandkasa.3.d:0 "We have received a reply from the Jarl, and it is the best possible that we could have hoped for! She has - tentatively - agreed to our proposal, and the path to not only peace, but cooperation, lies open in front of us! A flurry of activity has begun throughout Kása, and [ZES.GetLeader] is leading a meeting at the border to finalize the treaty. With it, Kása and Austurland will be two nations as one, standing firm for harmony and freedom."
austurlandkasa.3.a:0 "Great news!"

austurlandkasa.4.t:0 "The Rejection"  ##Austurland has refused
austurlandkasa.4.d:0 "The Jarl rejected our outstretched hoof, and she did so vehemently. Her interest is Austurland, and Austurland only. This has not and will not ever change, not as long as she rules, she stated.\n\nSo it is then. If Austurland so blindly will refuse peace we will never be safe. We will never see the legacy of those who murdered Sinora Pon and who raided and enslaved us for over a century ended. How much more blood, then, shall be spilt? We do not know, but we do know that we will not silently wait for them to come at us. Austurland will be neutralized, whether by friendship or firepower.\n\nAs we did against the Slavers, the Pirates and the Knights, we now march to war against the deer."
austurlandkasa.4.a:0 "Damn you, Jarl."

austurlandkasa.5.t:0 "The Bloody East" ##No negotiation with oppressors
austurlandkasa.5.d:0 "Austurland has tormented us like few others, with their raiders harrying our shores and enslaving our people at many times. Though recent times saw peace, and we perhaps had reason to hope the new Jarl would change things, those hopes have been long since dashed. Jarl Ygritte turned out to be no better than any of her predecessors, and the only real thing her rise to power gave us was time, time to prepare ourselves.\n\nThe Deer are too much of a threat to be left alone. They already slew Sinora Pon and caused us untold grief once;  whathappens when they come once more? We don't know, and we don't plan to find out, for there will not be a second time. Kása will go to war, a war so that the raiders will be broken, their thralls freed and the tyranny of these blood-soaked berserkers ended for good!"
austurlandkasa.5.a:0 "For Sinora Pon, for Freedom!"

austurlandkasa.6.t:0 "Naughty, Naughty" ##Cheater event
austurlandkasa.6.d:0 "Tsk tsk, now what do you think you are up to? Thought we wouldn't notice, did you?\n\nNaturally, you play the game as you please, even if you want to be a little cheater who starts skipping around our carefully balanced timescale. But the thing is? That means we get to do as we please too. Please, do enjoy this debuff and have fun."
austurlandkasa.6.a:0 "(Hot tip, just reload and play seriously, okay?)"

austurlandkasa.7.t:0 "Austurland has Fallen" ##Conquered Austurland
austurlandkasa.7.d:0 "The last stronghold of the deer has fallen, and Austurland is finally under our control. It is a difficult thing to fathom, yet we did it: we went on the offensive, and the tyrants and slavers that used to torment us have fallen before us. Yet, we stand as conquerors in a land not our own, and we look back to see the fire and death our invasion created. The price paid was not just our own, and many of those who now are citizens of Kása have much reason to despise us. All the same, the thralls whose chains are now broken have rallied to us, more than eager to escape bondage, and the old elites will no longer be able to use them. Kása always has done, she will rebuild, she will elevate the broken, and she will prosper once again."
austurlandkasa.7.a:0 "It was harsh, but it is done."

austurlandkasa.8.t:0 "The Kása-Austurlandic Treaty" ##Treaty from Austurland POV
austurlandkasa.8.d:0 "On the border of our two nations, [ZES.GetLeader] and [OLV.GetLeader] have formally signed a treaty of peace and cooperation between their two nations. The meeting was tense, but hopeful, and both sides brought their most sincere well-wishes as well as gifts for the other side. A century of blood and death has finally been laid to rest, and a century of peace and co-prosperity is dawning."
austurlandkasa.8.a:0 "To friendship and harmony!"

austurlandkasa.9.t:0 "The Stymied Raiders" ##If Austurland does not exist, is subject of Kása or is in same faction
austurlandkasa.9.d:0 "Austurland was a great threat to Kása for the longest time, and after [ZES.GetLeader] took over after Mansu Erba, it seemed inevitable that the Austurland question would come to a head. Whether by warfare or diplomacy, something needed to be done. As it turned out though, fate played its cards early, and the Austurland question has to be put to rest. No longer are the deer in the east threatening our epople, and Kása is left to breathe a sigh of relief."
austurlandkasa.9.a:0 "Fate twists and turns..."

### Austurland-Kása unification events

austurlandkasa.10.t:0 "The Unfication Proposal" ##Unification proposal from both POVs
austurlandkasa.10.d:0 "An audacious proposal has come up recently, one never before imagined. With the recent rapproachment between Austurland and the Kása Free State, our nations have found themselves bound closer together than either side had expected. Friendships have been formed, old wounds have begun to heal, and many have realized that there is a possibility not just for continued coexistence, but for unification.\n\nIt's a mad concept, but there is a legitimate backing for the creation of a two-nation federation, under which diplomatic and military questions would be handled by Kása and Austurland together. Their proximity and their size means that whatever threatens one of them can threaten both of them, and if there is a practical reason as well as popular support for the nation, maybe the time has come to take the step?"
austurlandkasa.10.a:0 "Three hurrays for the united republic!"
austurlandkasa.10.b:0 "Three hurrays for the united republic!"
austurlandkasa.10.c:0 "Perhaps later."

austurlandkasa.11.t:0 "Austurland declines for now" ##U
austurlandkasa.11.d:0 "Alas, Austurland has rejected our proposal, with [OLV.GetLeader] saying that she cannot in good faith commit to such a notion. A shame indeed, yet we remain fast friends "
austurlandkasa.11.a:0 "Perhaps we were too hasty."

austurlandkasa.12.t:0 "Kasa declines for now" ##U
austurlandkasa.12.d:0 "Kása are no strangers to slavery, and perhaps this collective memory is why [ZES.GetLeader] politely declined the offered unification. While Kása and Austurland remains friends, that is where things will remain for now. "
austurlandkasa.12.a:0 "Perhaps we were too hasty."

