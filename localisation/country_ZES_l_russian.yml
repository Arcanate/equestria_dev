kasa.19.t:0 "Это Наше Дело"
kasa.19.d:0 "Сегодня днём Альту Кех выступала на сцене в амфитеатре Илья Роска. Предполагалось, что она зачитает пару своих поэм, однако у неё не было для этого никакого настроения - сейчас все они казались ей пустыми и вялыми. Зебра оглядела толпу, ожидавшую начала её речи. Могла ли она дать им то, чего они так желали? Что-то, что поддержит их? Она вздохнула, и, прояснив рассудок, пустила свои поэмы по ветру.\n\n— Мои дорогие соотечественники!\n\nЯ хочу спросить вас об одном: свободны ли мы? Заслуживаем ли мы свободу? Очевидным и верным ответом будет простое согласие. Свобода - не какая-то выдумка или привилегия, которую мы получаем. Она доступна нам по праву рождения. Цепи, долги, различные разновидности рабства - всё это ограничивает наш доступ к реальному миру, и отбирает наш потенциал.\n\nПока мы здесь говорим - тысячи тысяч связаны это ложью: Грифус, Баррад, Эйстюрланд, и даже Речная Коалиция - всем им лгут рыцари, торговцы, короли, и так называемые демократические лидеры - все, поголовно! Народы этих стран заслуживают своей свободы мысли, права на жизнь, они заслуживают защиты своих прав, ведь они - не просто чернила на бумаге!\n\nЗа всё время своего существования, Каза старалась показать это. Каждый день, наши братья и сёстры вставали и доказывали миру, что он не будет развиваться в условиях рабства и тирании. И до сих пор мы слишком сдерживали этот эксперимент. Конечно, Мансу Эрба сделала многое, с чем я не могу не согласиться, но наша Аво позволила себе поддаться влиянию равнодушных и робких личностей в своём кругу, и сейчас эти кроткие сердцем заявляют, что желают вести нас в будущее? Да будем мы прокляты, если позволим этому случиться! Прокляты!\n\nКаза! Та Каза, что лежит в моём сердце! Ты заслуживаешь большего! Весь мир заслуживает большего, чем ленивых и бесполезных избранников свободы. Рабы всего мира заслуживают свободу, и мы не должны мириться с теми, кто думает иначе! Во имя свободы, мы должны быть фанатичны как рыцари Опиника, верны нашим надеждам как короли Виттенленда, и беспощадны как те, кто только и ждёт, чтобы надеть железные кольца на наши копыта!\n\nМоё имя Альту Кех, и сим я выставляю свою кандидатуру на пост верховного командующего - во имя всех тех, кто до сих пор находится под гнётом тирании!"
kasa.19.a:0 "Свобода или кровь!"

### Election aftermath events

kasa.20.t:0 "Подсчёт голосов"
kasa.20.d:0 "Это была долгая и интересная кампания для всех жителей Казы. Во время неё случилось так много возвышенных моментов, даже если они и были омрачены спорами или трагедиями. Это был действительно первый раз, когда все жители Казы почувствовали, что их голос может быть решающим при выборе первого командующего. Никогда прежде избирательная система и сами сроки смены лидеров не позволяли такого. Некоторые ностальгирующие по прошлому не были счастливы по этому поводу, но другим понравились такие перемены. И тому, кто станет первым командующим, стоит поразмыслить над этим.\n\nВ конце концов, эта кампания закончилась так же, как и все остальные: каждый житель Казы смог проголосовать за своих представителей в Совете. Но даже когда результаты были объявлены, все знали, что это ещё не конец. Ведь эти советники должны были теперь проголосовать сами и выбрать первого командующего. Уже были кое-какие предположения по поводу распределения их голосов, но всё же нужно было дождаться итогов голосования в Сегуро."
kasa.20.a:0 "И следующим первым командующим становится..."

kasa.21.t:0 "Протеже" ### Lûa Ramedi elected
kasa.21.d:0 "Когда пришли результаты подсчёта голосов, стало ясно, что победил Люа Рамеди. Народ воодушевило как его служба под началом Мансу Эрбы, так и выступления во время дебатов. Теперь Люа станет новым первым командующим Свободного Государства Каза."
kasa.21.a:0 "Мы сохраним наследие Мансу Эрбы!"

kasa.22.t:0 "Серьёзный бухгалтер" ### Pasarinha elected
kasa.22.d:0 "По мере подсчёта голосов становилось ясно, что современность уже достиг Казы. Пасаринья, талантливый бизнесзебра, победил на выборах. Его идеи о модернизации захватили умы как формирующегося среднего класса, так и у многих простых граждан, так желающих роста и процветания."
kasa.22.a:0 "Каза будет процветать!"

