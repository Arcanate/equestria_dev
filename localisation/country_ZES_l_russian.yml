ZES_invite_imigration:0 "Начать новую мммиграционную кампанию"
ZES_invite_imigration_desc:0 "Во всем мире есть немало тех, кто ищет новой и мирной жизни в дружелюбном обществе. Мы обратимся к этим желающим с помощью детальных рекламных кампаний, чтобы они увидели в Казе место, которое можно сделать их новым домом."

ZES_emergency_war_measures:0 "Особый закон военного времени"
ZES_emergency_war_measures_desc:0 "Статья 73 конституции Казы позволяет Консультативному совету санкционировать особые законы и декреты в ситуации, когда существование республики находится под угрозой."
