altukasa.3.t:0 "Один тихий и спокойный день"
altukasa.3.d:0 "Альту поправила своё пальто, продвигаясь по грязной тропинке. Тут, столь далеко на севере в Барраде, дул холодный и резкий ветер. К ней присоединились фельдмаршал Солано Лобу и Ян Бразовы. Все они молчали. Несмотря на их победу, ни у кого не было настроения для смеха или весёлых разговоров. Не сейчас. Не в этой ситуации. По пути на вершину холма они прошли мимо ряда дубов. И на каждом из них висел слуга Пентархии, чьи тела слегка раскачивал ветер. Это было единственным приговором для тех, кто помогал пятерым монстрам терзать Баррад долгие годы. Альту с генералами были одни на холме, если не считать солдат. Ни криков, ни гневных воплей осужденных. Они умерли в одиночестве и в тишине. Наконец, двое зебр и грифон добрались до вершины и увидели холм, выбранный для групповой казни. А потом Альту заговорила. Тихо. Едва слышно.\n\nNorthern trees bear a strange fruit\nBlood on the leaves and blood at the root\nBlack bodies swinging in the Northern breeze\nStrange fruit hanging from the oak trees\nPastoral scene of the Destitute North\nThe ruined land and the blighted earth\nScent of lonely daffodils sweet and fresh\nThen the sudden smell of burning flesh\nHere is a fruit for the crows to pluck\nFor the rain to gather\nFor the wind to suck\nFor the sun to rot\nFor the tree to drop\nHere is a strange and bitter crop"
altukasa.3.a:0 "Slavers hear me: the harvest always comes."

