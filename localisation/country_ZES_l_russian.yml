ZES_mutual_industrial_development:0 "Слияние промышленных исследований"
ZES_mutual_industrial_development_desc:0 "Небольшие местные общины никогда не смогут в одиночку заниматься обширной поддержкой промышленности. Вместо этого собраниям стоит заняться совместным планированием ради взаимной выгоды."

