## Yrmthu route
ZES_yrmthu_elected:0 "Видение Йермту"
ZES_yrmthu_elected_desc:0 "Кобыла из Виттенленда победила на выборах. Теперь ей нужно исполнить свои обещания и изменить Казу к лучшему для всех."

ZES_talk_to_nation:0 "Публичное выступление"
ZES_talk_to_nation_desc:0 "Йермту хочет продолжить традицию публичных радиообращений Мансу Эрбы. Так она сможет оставаться на связи с нацией и внушать населению доверие к правительству."

ZES_enshrine_harmony:0 "Сохранение гармонии"
ZES_enshrine_harmony_desc:0 "На земле Казы царит гармония и все существа свободны. Нужно защитить эти идеи от любых угроз."

