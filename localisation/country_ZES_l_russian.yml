## Yrmthu route
ZES_yrmthu_elected:0 "Видение Йермту"
ZES_yrmthu_elected_desc:0 "Ксатиса изменила Казу, а её новая первая командующая - живое доказательство этих перемен. Под её руководством свободное государство попытается примириться с самим собой, обновив общинные идеалы Акику... То есть Первой Деревни. Акику был лишь одним из многих великих зебр."

ZES_talk_to_nation:0 "Публичное выступление"
ZES_talk_to_nation_desc:0 "Мансу Эрба поддерживал связь с нацией с помощью радиовещания. Хотя ни один закон не принуждает её к этому, первая командующая Йермту сочла нужным продолжить эту традицию и внушать населению доверие правительству. Это будет первым шагом к началу нового диалога в Казе."

ZES_enshrine_harmony:0 "Сохранение гармонии"
ZES_enshrine_harmony_desc:0 "Каза изменяется, но мы должны обеспечить сохранность наших идеалистических основы. На земле Казы царит гармония и все существа свободны. Нужно защитить эти конструктивные идеи от военных, идеологических и корпоративных угроз."

ZES_macawian_friendship:0 "Амизади Макавиана"
ZES_macawian_friendship_desc:0 "В своей программе Йермту обещала обратить своё внимание вовнутрь, на забытых созданий Казы. Однако за морем у нас есть готовый помочь друг. И хотя мы не должны проявлять наивность относительно их, это партнёрство стоит развивать."

ZES_send_agents:0 "Отправить агентов"
ZES_send_agents_desc:0 "Многие существа всё ещё страдают от копыт своих угнетателей. В Барраде, в Эйстюрланде и Грифусе. Настало время заставить агентов Скапатории действовать активнее, чтобы помочь тем, кто может сбежать, и вселить надежду в тех, кто ещё пока не может. Мы больше не будем пассивными!"

ZES_heal_society:0 "Исцелить наше общество"
ZES_heal_society_desc:0 "Мы должны признать, что Ксатиса оставила шрамы на обществе Каза. Между беженцами из Баррада и жителями Казы по-прежнему сохраняются недоверие и недовольство. И не только среди них. Мы должны напомнить себе, что все мы, в конце концов, жители Казы. Таково наше наследие, выбор или обстоятельства. Мы едины."

ZES_ban_left:0 "Осудить Марксизм-Сталлионизм"
ZES_ban_left_desc:0 "Марксисты-сталлионисты утверждают, что хотят с помощью революции освободить всех рабочих, но многие беженцы из Прайвена поделились с нами подробностями того, как именно они это делают. Граждане Казы освободили себя и будут продолжать это делать. Чёрное-красно-зелёное знамя надежды всегда будет предпочтительнее кроваво-красного."

ZES_ban_right:0 "Противоядие от национализма"
ZES_ban_right_desc:0 "Националистам нравятся их фантастические сказки об вечных нациях, что являются однородными национальными государствами. Но Д'ваш и Илья Роска рассказывают другую историю. Каза - не страна фантазий. Это страна для всех, кто придерживается идеалов свободы, сотрудничества и стремления к счастью. Это земля для измученных, для меня и для тебя."

ZES_rip_bandage:0 "Сорвать пластырь"
ZES_rip_bandage_desc:0 "Наши тюрьмы полны тех, кто был пойман на помощи Пентархии или работорговцам-оленям, а также не самых приятных жителей Казы. Долгое время мы считали этих существ неправильными, не являющимися частью общества и забытыми. Однако мы должны обеспечить мирный путь для возвращения их в общество. Йермту хочет, чтобы грязное белье Казы выставляло напоказ, а не пряталось."

ZES_unified_in_harmony:0 "Маджику Ди Амизади"
ZES_unified_in_harmony_desc:0 "В чем смысл Казы? Большинство скажет, что в свободе. Некоторые даже буду кричать об этом. Но что такое свобода, если у бедных сельских жителей меньше прав, чем у богатых горожан? Нужна ли свобода попрошайничать? Нам нужно нечто большее, чем свобода. Нам нужна дружба. В конце концов, на одной только свободе не построить дома."

ZES_fight_illiteracy:0 "Свет знаний"
ZES_fight_illiteracy_desc:0 "Программа Ливру добилась немалого прогресса в борьбе с неграмотностью, но многое еще предстоит сделать. Надо продолжить наши кампании по повышению грамотности населения. Мы выделим ещё больше средств на создание передвижных школ и развитие учреждений высшего образования в Сегуро."

ZES_in_every_village:0 "В кажлом городке"
ZES_in_every_village_desc:0 "Основной ошибкой в борьбе с Ксатисой было то, что всех беженцев отправляли в лагеря вокруг Оферклифа, перегружая город. Но наша страна полна маленьких деревень и городов. Мы объединим их, чтобы они могли сотрудничать, размещать и кормить беженцев. Это будет идеальным экспериментом для чего-то более грандиозного."

ZES_seek_lua_support:0 "Успокоить правящие круги"
ZES_seek_lua_support_desc:0 "Хотя Йермту и пользуется народной поддержкой, многие ветераны из совета поддержали кампанию Люа Рамеди, который также пользуется поддержкой многих скептиков. Чтобы избежать любых конфликтов с ними, Йермту пригласит зебру присоединиться к ней и вместе строить будущее Казы."

ZES_devolve_council_power:0 "Усилить прямую демократию"
ZES_devolve_council_power_desc:0 "Грифоны и речные пони бесконечно жалуются на власть толпы, но у сообщества есть своя мудрость. Не у масс, как утверждают коммунисты, а у местных коллективов. Именно эту скалу мы сделаем фундаментом нашего будущего. Пришло время передать власть обратно городам и деревням. Ведь именно они сперва получили её, когда мы покинули палубы Д'Ваша."

ZES_what_is_state:0 "Что такое государство?"
ZES_what_is_state_desc:0 "Власть была возвращена тем, кому она принадлежит по праву, и всё же демократия является культурой. Той, которой нам придется обучиться ещё раз после десятилетий централизованного управления. Будут ошибки, будут насмешки, но в конце концов города снова научатся этому, и на основе этого опыта возникнут настоящие общины. Каза снова станет самой собой."

ZES_power_of_friendship:0 "Сила дружбы"
ZES_power_of_friendship_desc:0 "Мы собирали помощь со всей Казы: у благотворительных организаций, деревень, элиты. Но эти усилия по-прежнему были робкими и разрозненными. Пришло время объединить из, скоординировать и по-настоящему помочь беженцам. Вместе мы покончим с Ксатисой! Как друзья. Как жители Казы."

ZES_deconstruct_authority_complex:0 "Расширение децентрализации"
ZES_deconstruct_authority_complex_desc:0 "Каза была благословлена великими лидерами. Акику. Синора. Мансу Эрба. Но это было скрытым проклятием. Мы всё сильнее и сильнее отклонялись от идеалов первой деревни, придавая все большее значение первому командующему. Мы отдали сами себя имперскому руководству, монархии на троне из сухого тростника. А теперь с этим покончено."

ZES_devolved_power:0 "Позиция совета"
ZES_devolved_power_desc:0 "Благодаря широким полномочиям первой командующей многое было сделано для расширения прав и возможностей общин Казы, но, хвала духам, даже власть командующей имеет пределы. В течение многих месяцев Совет роптал по поводу передачи власти. Но настало время встретиться с ними лицом к лицу и наметить курс на будущее."

ZES_talk_to_experts:0 "Встретиться с экспертами"
ZES_talk_to_experts_desc:0 "Демократия - это замечательная форма правления. Тем не менее, чтобы добиться успеха, общественность и её служащие должны быть верно и корректно информированы. А чтобы справиться с Ксатисой нам нужна новая точка зрения. Для осуществления своих начинаний Йермту обратиться за помощью к учёным."

ZES_wealth_taxation:0 "Из глубоких карманов"
ZES_wealth_taxation_desc:0 "Первая деревня была основана на идеалах равенства и сотрудничества. Но всё же богатства в Казе распределены неравномерно. Эта проблема столь остра, что у всех ключевых индивидуумов вместе взятых больше денег, чем у самого правительства. Настало время, чтобы те, кто обогатился благодаря нашим идеалам, помогли этими средствами нашему обществу."

ZES_public_works_program:0 "Начать программу общественных работ"
ZES_public_works_program_desc:0 "Инфраструктура Казы весьма плохо развита, особенно на материковых землях. Многие города соединены между собой лишь грунтовыми дорогами. Йермту довелось испытать это на себе во время предвыборных поездок. Наш народ заслуживает лучшего, и для этого правительство вложит средства в строительство автомобильных и железных дорог, соединяющих наши города."

ZES_refugee_charity_programs:0 "Коллективные благотворительные усилия"
ZES_refugee_charity_programs_desc:0 "Государство не может самостоятельно справиться с Ксатисой. Йермту видела это своими глазами. Так что нам нужно проглотить свою гордость и обратиться к тем, кто готов помогать. Давайте скоординируем благотворительные усилия и окажем помощь лагерям беженцев в Оферклифе-Реторно."

ZES_new_local_factories:0 "Поддержка местного производства"
ZES_new_local_factories_desc:0 "Непросто наслаждаться промышленностью. Она громкая, грязная и угнетающая. Однако если мы будем игнорировать её, то окажемся во власти экспорта из Макавии и ужасной компании Гриф-Зюд Гмбх. Нам нужно запустить местное производство и расширить родные заводы, которые всё ещё находятся в зачаточном состоянии."

ZES_urban_growth:0 "Обновлённое развитие городов"
ZES_urban_growth_desc:0 "Мы слишком долго полагались на богачей и иностранных инвесторов из Макавии для развития нашего города, что привело только к нищете и высочайшей арендной плате. Чтобы освободить наш народ из конечностей безнравственных землевладельцев, мы должны начать инвестировать в эти города и сделать так, чтобы каждый гражданин мог жить там достойно."

ZES_encourage_village_life:0 "Помощь отдалённым городам"
ZES_encourage_village_life_desc:0 "Слишком долго мы надеялись, что отважные поселенцы Казы сами устроят свою жизнь в горах и на отдалённых равнинах страны. Истина заключается в том, что есть трудности, с которыми одному только суровому индивидуализму не справиться. Пришло время покончить с этим мифом и оказать им помощь."

ZES_strenghten_communities:0 "Местные сообщества"
ZES_strenghten_communities_desc:0 "Несмотря на весь оптимизм Казы, мы всё ещё чувствуем его. За каждым углом таится зловещая тень того места, откуда родом жители нашей страны. Рабство. Централизованное государство пыталось залечить эту рану с помощью заботы и надлежащего руководства, но этого было недостаточно. Ответственность должна лежать в копытах общин, чтобы они смогли осознать свою свободу."

ZES_local_not_global:0 "Местное, а не глобальное"
ZES_local_not_global_desc:0 "Помощь Макавии была благом для Казы, но она не была бесплатной. Она связала нас со свободной торговлей и глобализацией. Но сможем ли мы найти место в нашем мире, когда у нас так мало денег и мы вынуждены платить другим, а не соседям? А пока давайте ограничим экспорт. Для нас это было слишком рано."

ZES_secure_food:0 "Кумида Барату"
ZES_secure_food_desc:0 "Пакт 907 года был замечательной вещью, но мы пересматриваем наши обязательства и не должны ожидать, что Макавия всегда будет обеспечивать нас. Самодостаточность - это ответственность не только за себя, но и за зарубежного друга. Со временем мы сможем поддерживать нашу сестринскую республику, как и она поддерживала нас когда-то. Таков дух роста, а не автаркии."

ZES_wealth_of_community:0 "Богатства сообщества"
ZES_wealth_of_community_desc:0 "Поскольку общины начинают выращивают собственные продукты питания, а промышленность производит свои продукты, мы смогли высвободить немало денег, которые ранее тратились на покупку того, что мы теперь сами производим. Теперь пришло время вложить эти деньги в наше будущее. Богатство позволяет инвестировать, и мы этим воспользуемся."

ZES_to_north:0 "В поход на север!"
ZES_to_north_desc:0 "Баррад. Само это слово никого не оставляет равнодушным. В этих горах таится зло. В самих камнях замков, в их коридорах и в сердце всех тех, кто служит пентархии. Каза больше не может жить в тени горы. Так что давайте направимся на север и не вернёмся, пока не решим этой проблемы. Мы не будем колебаться, противостоя безумию."

ZES_emergency_aid:0 "Экстренная помощь посёлкам"
ZES_emergency_aid_desc:0 "Пентархия никогда не заботилась о населении и тиранически правила им, не предоставив жителям необходимых для выживания вещей. А теперь война уничтожила немногие их запасы продовольствия. Им срочно нужна помощь. Мы не должны допустить повторения ещё одной Ксатисы!"

ZES_secure_mountain_holds:0 "Позаботиться о замках"
ZES_secure_mountain_holds_desc:0 "По всей нашей земле разбросано множество старых укреплений, построенных ещё знатью из Виттенленда. Теперь они являются лишь заброшенными памятниками старого режима. Стоит позаботиться о замках и защитить их, чтобы ни бандиты, ни темные маги не смогли занять их и творить там свои нечестивые дела."

ZES_congress_opens:0 "Конгресс Сегуро"
ZES_congress_opens_desc:0 "Многое изменилось в Казе с момента избрания Йермту первой командующей. Энергичная пони объявила о проведении конгресса, где она, консультативный совет и представители местных собраний соберутся для обсуждения государственных вопросов и будущих задач."

ZES_organise_local_schools:0 "Поддержать местные школы"
ZES_organise_local_schools_desc:0 "Многие общины уже создали собственные учебные заведения для любознательной молодёжи. Но многим другим всё ещё не хватает ресурсов. Для облегчения ситуации Йермту будет поощрять и координировать эти небольшие сообщества в объединении своих ресурсов ради взаимной выгоды."

ZES_law_on_draft:0 "Децентрализованная мобилизация"
ZES_law_on_draft_desc:0 "Защита государства крайне важна, а современные войны требуют огромных армий. Поэтому Йермту будет сотрудничать с местными собраниями не только для организации процесса мобилизации, но и для создания учебных подразделения под руководством местных властей."

ZES_redraw_assemblies:0 "Точные и справедливые границы"
ZES_redraw_assemblies_desc:0 "Древние границы регионов, где выбираются местные советники, сильно устарели, так как многие небольшие деревни сейчас почти заброшены, а бывшие поселения превратились в огромные города. Для повышения репрезентативности нашего населения будет создана комиссия по реорганизации политических границ этих регионов."

ZES_guild_of_charity:0 "Гильдия благотворительности"
ZES_guild_of_charity_desc:0 "Группа, представляющая интересы многочисленных благотворительных организаций, обратилась к конгрессу с предложением разрешить им объединиться в гильдию, которая будет заниматься оказанием помощи бедным. Все члены конгресса искреннее и радостно одобрили это предложение."

ZES_matter_of_coin:0 "О монетах и экономике"
ZES_matter_of_coin_desc:0 "Поскольку экономика стала децентрализованной, то такими стали деньги. Различные общины приняли свои собственные монеты, которые можно использовать лишь на местных рынках. Но вызывает проблемы с национальной торговлей и заставляет опасаться подделок. Только Центральный банк сможет чеканить монеты."

ZES_final_congress_decree:0 "Заключительная тема"
ZES_final_congress_decree_desc:0 "Конгресс подходит к концу, и первая командующая заняла своё место на трибуне, чтобы обсудить одну заключительную тему: ту, что воплощает в себе саму суть и дух Казы."

ZES_austurland_resolution:0 "Вопрос об Эйстюрланде"
ZES_austurland_resolution_desc:0 "Викинги-олени всегда представляли прямую угрозу для Казы и являлись оплотом рабства в восточной Грифонии. Ради обеспечения будущего Конфедерации необходимо так или иначе установить между нами вечный мир."

ZES_abandon_longships:0 "Позабыть о драккарах"
ZES_abandon_longships_desc:0 "Веку набегов пора закончится. Вместо этого мы направим бывших викингов на путь к мирной жизни и дружбе со своими соседями."

ZES_forgive_them:0 "Простить их"
ZES_forgive_them_desc:0 "Рабство было жестоким институтом, который поддерживала жадность и сознательная слепота. Однако месть - это не выход. Вместо этого Йермту попытается во имя всеобщей дружбы содействовать установлению мира между жертвами и теми, кто ранее поддерживал рабство."

ZES_limited_coordination:0 "Ограниченная координация"
ZES_limited_coordination_desc:0 "Наша цель - расширение прав и возможностей жителей Казы, но мы должны обеспечить, что координация и сотрудничество пойдут на общее благо. Ведь не все регионы равны, и мы должны наилучшим образом использовать общее богатство, чтобы даже бедные регионы могли процветать. Хотя эту горькую пилюлю будет трудно проглотить наиболее привилегированным собраниям."

ZES_ensure_trade_routes:0 "Расширить ж/д дороги"
ZES_ensure_trade_routes_desc:0 "Путешествовать по Казе всегда было мучением. Йермту испытала это на собственном опыте во время баллотирования на пост первой командующей, и с тех пор ситуация никак не улучшилась. Настало время исправить это, сотрудничая с общинами Казы. Кто же не любит поездов? Чух-чух!"

ZES_seek_out_resources:0 "Богатство земли"
ZES_seek_out_resources_desc:0 "Каза всегда была богатой страной, но мы попросту не хотели эксплуатировать ее. Ранее нам пришлось бы полагаться на Макавию или частных инвесторов (со всеми вытекающими последствиями) для разработки этих ресурсов. Но теперь мы можем начать это самостоятельно и быть уверенными, что вся прибыль пойдёт общинам, а не на оплату картин богатых магнатов."

ZES_found_foundries:0 "Построить литейные"
ZES_found_foundries_desc:0 "Мы извлекаем железо, уголь и нефть из почвы Казы и появляются новые возможности для военной промышленности. Мы не должны полагаться на иностранные закупки, чтобы вооружить наших защитников. В конце концов, наши предки из Зебрики были мастерами-металлургами. Пришло время воскресить это наследие и немного изменить старые рецепты!"

ZES_national_mining_industry:0 "Национальная добывающая промышленность"
ZES_national_mining_industry_desc:0 "По мере расширения добычи ресурсов обострился интерес к обследованию наших земель. Предыдущие проекты по добыче полезных ископаемых, которые ранее стали бы убыточными, теперь снова рассматриваются, поскольку теперь у нас больше машин и рабочих. Давайте инвестируем в эту сферу, чтобы все в Казе смогли пожать плоды этой тяжёлой работы!"

ZES_mutual_industrial_development:0 "Слияние промышленных исследований"
ZES_mutual_industrial_development_desc:0 "Небольшие местные общины никогда не смогут в одиночку заниматься обширной поддержкой промышленности. Вместо этого собраниям стоит заняться совместным планированием ради взаимной выгоды. Впереди будет немало трудностей, но мы не вернёмся к кустарному производству, ведь вместе можно добиться намного большего."

ZES_electrification:0 "Подключить сообщества к электросети"
ZES_electrification_desc:0 "Электрификация была давней проблемой Казы со времён начала промышленной революции в Грифонии. Мы смогли электрифицировать большинство крупнейших городов, в особенности Сегуро. Но теперь мы можем сделать больше. Мы больше не можем смириться с тем, что день заканчивается с заходом солнца. Мы сможем зажечь лампочку в каждом доме."

ZES_standard_education_scheme:0 "Стандартный образовательный план"
ZES_standard_education_scheme_desc:0 "Хотя во всех деревнях 2+2 будет равно 4, местные общины всё равно должны вносить свой вклад. Собрания обсудят и выработают план общей школьной системы, который удовлетворит всех и каждого."

ZES_local_needs:0 "Местные образовательные планы"
ZES_local_needs_desc:0 "Создание надзорного органа для проверки действий общин было бы нарушением их естественных прав. Лучше позволить им создавать собственные образовательные без вмешательства центральной власти. Родители и прочие члены их родной общины - лучшие учителя для молодёжи."

ZES_ink_act:0 "Тинта-и-канета"
ZES_ink_act_desc:0 "В наше время уметь читать столь же важно, как ходить или знать, каким концом лопаты копать. Мы должны победить неграмотность, чтобы каждый житель Казы умел читать или писать. И на конфедеративном, и на местном уровне все согласны с этим курсом."

ZES_mansu_diploma_program:0 "Дипломы имени Мансу Эрбы"
ZES_mansu_diploma_program_desc:0 "Несмотря на наши немалые успехи в сфере образования, многие жители Казы всё ещё не могут получить высшего образования. Настало время ввести программу грантов, распределяемых между различными общинами, для снятия бремени финансирования. И мы назовём эту программу в честь нашей покойной Аво."

ZES_liberalized_economy:0 "Местная экономика"
ZES_liberalized_economy_desc:0 "Несмотря на давление со стороны политиков Сегуро, мы будем продвигать наш план по либерализации и децентрализации экономического надзора. Общины должны иметь право сказать "нет" по поводу таких вопросов. В конце концов, Ильяс Лагоста процветали благодаря не централизации, а сотрудничеству и местной мудрости."

ZES_organize_farmers_markets:0 "Поддержать фермерские рынки"
ZES_organize_farmers_markets_desc:0 "Многие жители Казы всё ещё являются фермерами или ремесленниками, вынужденными полагаться на посредников из-за трудностей конкуренции с магазинами и импортными товарами. Мы облегчим юридическое и финансовое бремя, лежащее на местных рынках, чтобы любой мог продавать свой урожай, не платя экспортёрам и посредникам, когда это возможно."

ZES_give_out_the_land:0 "Подарить неиспользуемую землю"
ZES_give_out_the_land_desc:0 "Кризис в Барраде окончен и большая часть земель, ранее слишком опасных для безопасного заселения, теперь пуста и не заселена, поскольку предыдущие жители переехали на более безопасное побережье. Теперь пришло время найти этим землям хорошее применение. Наши граждане смогут создать там свои собственные общины. Мы предадим нашу историю, если поступим иначе."

ZES_farming_mechanisation:0 "Современная с/х техника"
ZES_farming_mechanisation_desc:0 "Наши методы ведения сельского хозяйства остаются слишком простыми и устаревшими. Это неудивительно, поскольку многим приходилось довольствоваться скромными средствами для покупки современного оборудования. Но теперь нам больше не нужно выделять средства на борьбу с Ксатисой или укрепление границы с Баррадом, так что мы можем помочь общинам."

ZES_luxury_spices:0 "Редкие травы"
ZES_luxury_spices_desc:0 "После открытия местных рынков гурманы заметили, что сельские жители выращивают огромное количество забытых или редких трав. Многие растения были привезены беженцами из-за границы и тщательно приспособлены к местному климату. Мы только что выяснили, что жители Казы сами сделали то, что потребовало бы огромных средств и труда профессиональных ботаников."

ZES_global_drink:0 "Бебида Кенти Глобал"
ZES_global_drink_desc:0 "Недавний бум специй открыл немало возможностей, особенно для травяной смеси "Бебида Кенти", подходящей для производства настоек и ароматизированных напитков. Имеет смысл сделать ставку на это и помочь всем общинам, а не какой-то частной корпорации, получить прибыль от экспорта этих трав. Какое же сокровище мы нашли в наших садах."

ZES_diversify_economy:0 "Диверсификация экономики"
ZES_diversify_economy_desc:0 "Реформы привели к аграрному буму в Казе, но сельское хозяйство весьма коварно, а наши земли слишком суровы, чтобы строить исключительно на нём наше будущее. Мы должны адаптироваться к современности и готовиться к будущему, инвестируя в новые проекты для индустриального сообщества. В конце концов, фермеры говорят, что не стоит класть все яйца в одну корзину!"

ZES_modern_confederation:0 "Основы современной конфедерации"
ZES_modern_confederation_desc:0 "Съезд Сегуро проложил дорогу в будущее, и мы гордо шли по ней, стараясь избегать всяких колдобин и ухабов. Но теперь пришло время окончательно закрепить всё это в законах."

ZES_tour_the_land:0 "Тур по стране"
ZES_tour_the_land_desc:0 "Конфедеративные реформы уже осуществляются, но не время сидеть сложа копыта и наслаждаться солнцем Сегуро. Это идеальное время, чтобы отпраздновать и отправиться в тур по Казе, чтобы встретиться с её гражданами, которые смогут поделиться своим мнением относительно наших реформ!"

ZES_meet_ambassador:0 "Встреча с макавианцами"
ZES_meet_ambassador_desc:0 "Многое произошло всего за последние годы. Мы развились от крошечной нации на грани катастрофы до процветающей маленькой державы. И мы не можем не упомянуть о помощи сестринской республики за морем. Мы встретимся с ними, чтобы поблагодарить за помощь. Младшая сестра Макавии так повзрослела, что, они могут и не узнать её!"

ZES_dissolve_borders:0 "Отмена национальных границ"
ZES_dissolve_borders_desc:0 "Каза - это страна свободы. За всю нашу историю мы приветствовали всех: рабов, изгнанников, беженцев. Нам противостояли захватчики, викингары, пираты и катастрофы. И все же мы выстояли. Настало время полностью отменить проблем границы для окончательного согласования идеалов и законов. Мы рады всем!"

ZES_second_congress:0 "Второй конгресс в Сегуро"
ZES_second_congress_desc:0 "Со всей Казы поступают сообщения о разногласиях между общинами или даже о случаях насилия. Нам нужно немедленно заняться этими проблемами, иначе всё, ради чего Йермту и её сторонники так усердно трудились, окажется напрасным. Если Каза ополчится против самой себя, то она долго не продержится. "

ZES_regulations_on_magic:0 "Регуляции использования магии"
ZES_regulations_on_magic_desc:0 "Немало недавних инцидентов было вызвано страхом перед магами, часто обвиняемыми в симпатиях к уже несуществующей Пентархии. Но это не паранойя, ведь Йермту сама воочию видела опасности магии. Мы должны установить общий свод правил, чтобы предотвратить схожие проблемы, и создать систему разрешений для каждого мага."

ZES_hogwarts:0 "Хорсфордская школа магии и алхимии"
ZES_hogwarts_desc:0 "Во время разработки магических правил Йермту решила создать обязательную школу, посвященную обучению магов правильному способу применения их способностей и выдаче разрешений на использование магии. Такое место, скорее всего, будет особенным и весьма сложным в управлении. Но в Казе полно способных существ."

ZES_national_negotiations:0 "Поднять уровень переговоров совета"
ZES_national_negotiations_desc:0 "Мы наделили полномочиями местные общины, но нужно создать новый общий общественный договор. Однако он должен прийти не сверху, а из низов. Мы собрались здесь вместе как когда-то рабы на Д'Ваше. Правительство конфедерации должно предлагать свою помощь и советы и прививать дух сотрудничества. Неудачу терпит не кто-то один, а все сразу."

ZES_enforce_cooperation_laws:0 "Напомнить о дружбе"
ZES_enforce_cooperation_laws_desc:0 "Чтобы исцелить шрамы Ксатиса мы продвигали дух дружбы, но потом потеряли его из виду. Нам необходимо более эффективно применять положения и акты конфедерации в отношении сотрудничества общин. Мы - конфедерация, объединенная дружбой, а не собрание эгоцентричных владельцев замков."

ZES_greater_good:0 "Высшее благо"
ZES_greater_good_desc:0 "Второй конгресс заканчивает свою работу и пришло время Йермту выступить перед ним с заключительной речью. Многие обвиняли её в том, что она ничего не делает и только перекладывает вину на других. Но она не подведёт. При руководстве важно брать на себя ответственность, а не постоянно проявлять силу. Речь идёт об общем благе, и нет ничего постыдного в исправлении ошибок."

ZES_visit_family:0 "Семейный визит"
ZES_visit_family_desc:0 "Когда пыль, наконец, начинает оседать, у первой командующей становится чуть меньше неотложных дел. И поэтому, возможно, пришло время ещё раз выбраться из Сегуро. Но куда направиться простой кобыле? Пора, наконец, сесть в поезд и навестить семью. Там, где всё началось. В Реторно."

ZES_collective_identity:0 "Коллективная личность Казы"
ZES_collective_identity_desc:0 "Когда кто-то думает о Казе, он представляет себе зебру, но мы - не только зебры. Мы - всевозможные существа, для которых важны сами идеалы, а не какой-то там зебринский национальный дух. Мы не требуем ассимиляции или классовой лояльности, ибо быть жителем Казы - значит просто быть самим собой, жить в свободном сообществе и в солидарности с соседями."

ZES_shared_struggle:0 "Наша совместная борьба"
ZES_shared_struggle_desc:0 "Целью Казы всегда была борьба за своё будущее. Детали такой борьбы могут различаться в зависимости от времени и ситуации, но её дух оставался неизменным. Мы едины в своём многообразии и будем бороться за свободу всех, независимо от их взглядов или класса. Пусть флаг Казы, реющий на ветру, вселяет страх в сердца тиранов и работорговцев, но не наших невинных соседей."

ZES_skapatoria_reformation:0 "Современная программа Скапатория"
ZES_skapatoria_reformation_desc:0 "Угрозы Казе исчезают и некоторые начинают считать Скапаторию опасностью для демократии, своего рода тайной полицией. Но наши агенты спасают жизни, а не рушат их. Многие злодеи всё ещё скрываются в тенях. Крайне важно, чтобы агентство было готово противостоять любым опасностям для Конфедерации."

ZES_electronics_development:0 "Современная электроника"
ZES_electronics_development_desc:0 "Было время, когда умения отслеживать шаги и подслушивать разговоры были одними из самых важных навыков для агента Скапатории. Но последние достижения в области электроники открыли новые возможности для защиты нашей информации и раскрытия тайн тиранов. Каза не должна отставать на этой сфере, если она хочет оставаться в безопасности."

ZES_kasan_volunteer_legion:0 "Легион Акику"
ZES_kasan_volunteer_legion_desc:0 "Последние вести встревожили Йермту: во всех частях света гармонии и демократии угрожают тираны. Хоть Пентархия и пала, но борьба всё ещё продолжается! Сторонников гармонии, нельзя бросать в беде! Каза будет сражаться бок о бок со своими собратьями по гармонии, а легион Акику будет яростно защищать свободу."

## Áltu Kexa route
ZES_altu_kexa_elected:0 "Страсть Альту Кех"
ZES_altu_kexa_elected_desc:0 "Альту Кех, знаменитая поэтесса, стала первой командующей. Альту пылкая, воинственная и идеалистичная и она верит, что цель оправдывает средства. Так что весь мир будет освобождён. Любой ценой."

ZES_persuade_council:0 "Убедить заблудших"
ZES_persuade_council_desc:0 "Подавляющее большинство членов совета составляют старые и опытные политики. И хотя их мудрость может быть полезна, они явно не имеют ни малейшего понятия о планах Альту. Нужно объяснить им это."

ZES_talk_to_rich:0 "Обратиться к богачам"
ZES_talk_to_rich_desc:0 "Нужно убедить богачей помочь нам. Принуждение приведёт лишь к тому, что выступят против нас или попросту покинут страны. Вместо этого мы напомним им о прошлой борьбе и происхождении их семей. Это убедит их помочь нам."

ZES_issue_bonds:0 "Выпустить оборонные облигации"
ZES_issue_bonds_desc:0 "Национальные облигации должны помочь населения население помочь нам финансировать освобождение иных существ! Наш народ обязательно пойдёт на некоторые жертвы ради общего блага."

ZES_public_private_cooperation:0 "Частное на службе у общественного"
ZES_public_private_cooperation_desc:0 "Благодаря щедрым пожертвованиям от богачей мы сможем развивать наш многообещающий подающий надежды сектор. Это медленный процесс, но все вложенные средства окупятся."

ZES_purchase_rifles:0 "Сделка с торговцами смертью"
ZES_purchase_rifles_desc:0 "Одной лишь страсти зачастую недостаточно. Наш народ нуждается в оружии, и мы не можем ждать, пока промышленность сможет предоставить его. Вместо этого мы обратимся к миру и купим необходимое."

ZES_train_refugees:0 "Обучить беженцев"
ZES_train_refugees_desc:0 "Расскажите это всем! Любому беженцу, желающему вернуться домой, стоит записаться в армию. Мы позаботимся о том, чтобы бывшие крепостные были хорошо обучены и смогли вернуть свои дома у угнетателей!"

ZES_contact_barrad_civilians:0 "К невинным Баррада"
ZES_contact_barrad_civilians_desc:0 "Те, кто не смогли сбежать из Баррада, остались страдать под гнётом репрессивного режима! Свяжись с оставшимися и скажите им, что мы идём. Никто и ничто не встанут на пути нашего праведного правосудия!"

ZES_macawian_support:0 "Suporte Macawia"
ZES_macawian_support_desc:0 "Kása cannot stand alone in this world. We must look to our ally, Macawia. They too stand for democracy in this decadent, tyrannical world. They will surely aid us, for our struggle is the same!"

ZES_our_cause:0 "Nós Causa"
ZES_our_cause_desc:0 "Kása will stand on its own, and all the people of the nation are obligated to take up arms. If they wish to stay free and bask in the light of liberty, they must also fight for it like their ancestors before them."

ZES_old_liberator:0 "The Old Liberator"
ZES_old_liberator_desc:0 "Áltu isn't a soldier, this much is known. She is a passionate poet and a simple zebra. But there was a friend, an old friend. A griffon veteran of wars gone by, and she could use his help."

ZES_monument_to_be_fallen:0 "Monument of To-Be Fallen"
ZES_monument_to_be_fallen_desc:0 "There is but one certainly when it comes to war; people will die and we wish to honor them. Let us erect a monument in preparation for those who will sacrifice themselves in the name of liberty."

ZES_ignore_council:0 "Ignore the Naive"
ZES_ignore_council_desc:0 "These older politicians are a spineless and pathetic lot. Áltu does not have the precious commodity of time to tend to their ridiculous needs. We have a war to plan, people to liberate! She will not offer them her attention."

ZES_forced_loans:0 "Make Them Loan"
ZES_forced_loans_desc:0 "The hard truth is that the government needs money. For this sake, Áltu will declare that everyone in Kása must do their part for the common good. It'll pay off in the end."

ZES_stick_and_carrot:0 "Sinóra e Pó"
ZES_stick_and_carrot_desc:0 "Áltu proclaims an ultimatum to the decadent and debaucherous rich; cooperate or else! We are trying to do good, and them thinking they can just sit around thinking it'll all be fine is a ridiculous notion. They too must do their part!"

ZES_nationalize_industry:0 "Nationalise Crucial Industries"
ZES_nationalize_industry_desc:0 "Hard measures must be taken to secure military production. Áltu will nationalise vital industries and make them adopt streamlined and modern industrial structures to produce military equipment."

ZES_conscript_refugees:0 "Liberte Seu Barrad"
ZES_conscript_refugees_desc:0 "Arm the refugees! They too will fight to take back their homes and, with their help, we will overrun Barrad and make the enemy pay!"

ZES_gather_old_weapons:0 "Dust Off the Old Arms"
ZES_gather_old_weapons_desc:0 "We simply lack the weapons to equip our forces. For this sake, Áltu will call upon the population to donate their old firearms, ones given to them by the state centuries ago."

ZES_prepare_for_war:0 "Heed Me, Tyrants of Barrad"
ZES_prepare_for_war_desc:0 "Barrad is nothing but a playground of tyrants! We will bring liberty to these lands, and declare it openly to the vile oppressors."

ZES_noblest_cause:0 "Na Causa Sagrada di Liberdade"
ZES_noblest_cause_desc:0 "All the preparations are finally done and the time has come to liberate Barrad. Now all must do their part and arise to the task ahead! All in the nation who oppose us will fear our wrath!"

ZES_cleanse_monsters:0 "No Quarter for Beasts"
ZES_cleanse_monsters_desc:0 "Any lingering monsters and undead are cleansed from Barrad"

ZES_establish_havens:0 "Shelters From the Storms"
ZES_establish_havens_desc:0 "Key locations are fortified as hubs for the people to take shelter in"

ZES_hang_them:0 "Clean-Cut Affair"
ZES_hang_them_desc:0 "Justice will be delivered to those responsible for crimes in Barrad"

ZES_barrad_comission:0 "Comissão Barrad"
ZES_barrad_comission_desc:0 "New commission will be established to oversee Barrad's affairs, so that the land may see light one day"

ZES_fortress_of_freedom:0 "Fortress of Freedom"
ZES_fortress_of_freedom_desc:0 "Kása must secure its existence, so that its freedom will not be squashed and any tyrant will be thrown back."

ZES_talk_to_economists:0 "Talk to the Economists"
ZES_talk_to_economists_desc:0 "Kása's economy lay in state of limbo after the conflict and Áltu will talk to economists about economical reforms"

ZES_limit_big_business:0 "Anti-Monopoly Measures"
ZES_limit_big_business_desc:0 "Decrees and edicts will be placed to limit size of private companies so they cannot become too powerful or rich who are mostly non-local."

ZES_support_local:0 "Aid the Small Artisans"
ZES_support_local_desc:0 "Small-businesses will receive state protection, so that they are not threatened by international markets."

ZES_economic_protectionism:0 "Léi di Proteção"
ZES_economic_protectionism_desc:0 "New tariffs and quotas for imports will be put in place to protect local economy."

ZES_right_of_work:0 "Right of Work"
ZES_right_of_work_desc:0 "Unemployment is an abhorrent societal disease that must be eliminated."

ZES_lifetime_education:0 "Prendison Perpétu"
ZES_lifetime_education_desc:0 "Education should not end after school. One ought to learn for their entire lifetime and new institutions and educational groups across the land will strive to share this passion with all."

ZES_no_riches_or_rags:0 "No Rags or Riches"
ZES_no_riches_or_rags_desc:0 "Money should not be the goal in one's life. Wealth cannot replace love brought by others."

ZES_plots_for_refugees:0 "Lands for the Landless"
ZES_plots_for_refugees_desc:0 "Kása, despite being small, still has plenty of land to share. We will gift this land to those in need, so that they make use of it and rebuild their lives for good."

ZES_mansu_livru_legacy:0 "To Fulfill A Dream"
ZES_mansu_livru_legacy_desc:0 "Mansu Erba wished to eradicate illiteracy from Kása. We will finish her job today."

ZES_ideal_life:0 "Ideal Life"
ZES_ideal_life_desc:0 "To live is to experience and Kása should strive to allow for everyone to be whom they wish to be."

ZES_happiness_in_simplicity:0 "Felisidadi na Simplicidade"
ZES_happiness_in_simplicity_desc:0 "Happiness is what life must strive for and Kásans are happy to live it simply."

ZES_free_intellectual_pursuit:0 "Common Knowledge and Wisdom"
ZES_free_intellectual_pursuit_desc:0 "Ignorance is a disease that none should suffer from. Even if we pursue a simple life, that does not mean we are simple-minded."

ZES_need_for_defence:0 "Weapons for Defence"
ZES_need_for_defence_desc:0 "Kása's freedom is an ideal that must be upheld against the tyrants. For its sake we must forge weapons to fight back any who threatens us."

ZES_eulogy_for_dead:0 "Eulogy for the Dead"
ZES_eulogy_for_dead_desc:0 "The Barrad Liberation left both soldiers and civilians dead. We must honour them and also those who perished under the cruel tyranny of the Pentarchy."

ZES_remind_of_duty:0 "Relenbra di Divere"
ZES_remind_of_duty_desc:0 "Even in peace, Kása must never forget its respondibility. Everyone must be ready to do their part in defending our freedom."

ZES_plan_cells:0 "Plan Resistance Cells"
ZES_plan_cells_desc:0 "The fact is, that Kása is a small and minor nation. For this sake, occupation of our lands is to be expected and for this reason we will make form secret groups of local civilians who are trained to fight a guerilla war against any enemy force."

ZES_defence_plans:0 "Sinóra Line"
ZES_defence_plans_desc:0 "It is unfeasible for us to defend our entire land. For this sake, we will fortify our core areas upon the island and peninsula, creating an inpenetratable line of bunkers and trenches."

ZES_armed_society:0 "Sociedade Armada"
ZES_armed_society_desc:0 "Limiting access to weapons does us no good. If we cannot trust our citizens, then how can we expect them to trust us? Arms should be common part of our daily life as any other tool is."

ZES_peace_guardians:0 "Guardians of Peace"
ZES_peace_guardians_desc:0 "It would be a waste to simply demobilize willing and able veterans. For this sake, Áltu has decreed formation of a new security force to ensure rapid deployment against any perceived threats in and out of Kása."

ZES_declare_neutrality:0 "Sozinhu"
ZES_declare_neutrality_desc:0 "Kása has no imperialistic visions and has no desire to be entangled in unjust wars. For this sake, we declare ourselves neutral from any foreign politics."

ZES_aid_the_small:0 "Ambassadors of Peace"
ZES_aid_the_small_desc:0 "Even if we prefer peace, this does not mean we must stand isolated. Kása will extend her hoof to those who too stand for harmony."

ZES_safeguarding_democracy:0 "Our Democracy"
ZES_safeguarding_democracy_desc:0 "Kása's democracy must remain sacrosanct and foundation of the nation. For this sake, Áltu has declared that First Commander's position will from here on be an annually elected position instead one set for a lifetime."

ZES_fund_defence_agency:0 "Agência do Fundo"
ZES_fund_defence_agency_desc:0 "It is important we know what our foes may plan. For this purpose, we will expand Skapatoria Programa to be a fully fledged agency."

ZES_austurland_plan:0 "Planu Austurland"
ZES_austurland_plan_desc:0 "The despotic jarls have always posed a threat to Kása's existence. We will deal with them and free the thralls!"

ZES_break_estates:0 "Break the Estates"
ZES_break_estates_desc:0 "Government will break apart large estates of landowners and gift the new land to the free thralls."

ZES_shatter_wicked_traditions:0 "Talk to the Berserkers"
ZES_shatter_wicked_traditions_desc:0 "A curios case has recently emerged; it is evident, that a sect in Austurland called the Berserkers share our values of aiding all. Perhaps we could enlist their services?"

ZES_investigate_land:0 "Map the Land"
ZES_investigate_land_desc:0 "The land of former Austurland will be investigated by team of experts for any natural resources."

ZES_vanguard_of_liberation:0 "Vanguard of Liberation"
ZES_vanguard_of_liberation_desc:0 "Kása must not remain put. It must do its par tto make the world a better place, to ensure that all creatures can live in freedom."

ZES_industrial_duty:0 "Industrial Revolution"
ZES_industrial_duty_desc:0 "It is not only soldiers who fight. Workers, too, are at the forefront of modern war and we will ensure that they know well their part in the struggle."

ZES_liberation_curriculum:0 "To Learn of Liberty"
ZES_liberation_curriculum_desc:0 "Education is a right for all and key to beating back ignorance. But part of the education should also teach to love freedom and understand why it is important to us."

ZES_freedom_poetry:0 "Poziâ Pa Heróis"
ZES_freedom_poetry_desc:0 "Áltu is known for her love of poetry and recently she has composed a new one to commemorate those that have fallen in the cause of liberty. This has encapsulated the public to remember the fallen and pick up their cause."

ZES_worker_soldiers:0 "Worker-Soldiers"
ZES_worker_soldiers_desc:0 "Strange events have taken place across Kása; workers in the factories have formed impromptu workers batallions and practise together on their free time. Áltu has praised their initiative, giving governmental support for it despite fears of some owners."

ZES_white_book:0 "Branku Livru"
ZES_white_book_desc:0 "New poem collection has recently been published by Áltu and it has overnight become a best-seller across the land. Some are even reading them openly for everyone to hear."

ZES_militant_harmony:0 "Our Life for Others"
ZES_militant_harmony_desc:0 "Kása has seen great changes under the rule of Áltu Kexa. She has shown to Kása that harmony is simply not something to be enjoyed but also something dear. Now, it stands ready to follow her order to liberate those beyond our borders so they too can live free."

ZES_decry_the_dragons:0 "Disgrasa os Drágas"
ZES_decry_the_dragons_desc:0 "Áltu publicly ashames the super-wealthy, aliking them to dragons who simply hoard wealth."

ZES_kinder_capitalism:0 "Kinder Capitalism"
ZES_kinder_capitalism_desc:0 "Rumours say Áltu is a communist who wants to get rid the wealthy. This is simply not true; she wishes that they are cured from their decadent greediness and make the world a better place with their wealth."

ZES_redefine_wealth:0 "Redefinir a Riqueza"
ZES_redefine_wealth_desc:0 "Wealth can be so much more than just material goods. Áltu will encourage such thought across the nation."

ZES_happy_utopia:0 "A Better Society"
ZES_happy_utopia_desc:0 "A shiny future lays in the horizon, where competition and rivalry has been replaced with cooperation and friendship."

ZES_form_cooperatives:0 "Form Co-Operatives"
ZES_form_cooperatives_desc:0 "New law will dictate that all large businesses will need to transform into cooperatives where their ownership is shared between the owners and the workers."

ZES_consumer_development:0 "Ngábar a Indústria di Consumo"
ZES_consumer_development_desc:0 "Government will encourage civilian industries."

ZES_military_development:0 "Ngábar a Indústria di Militar"
ZES_military_development_desc:0 "Government will encourage military-industrial complexes."

ZES_national_university:0 "Universidade di Nasional"
ZES_national_university_desc:0 "New university will be build in Seguro and diplomas given to the gifted."

ZES_talk_to_workers:0 "Fale Com os Trabadjadóres"
ZES_talk_to_workers_desc:0 "Government will approach the various unions to secure their support and cooperation."

ZES_encourage_intellectualism:0 "Encourage Intellectualism"
ZES_encourage_intellectualism_desc:0 "Intellectual pursuit is encouraged across society."

ZES_new_worker:0 "Nóbu Trabadjadór"
ZES_new_worker_desc:0 "The new Kásan worker is modern and dedicated to building a better world."

ZES_expand_batallions:0 "Expand the Batallions"
ZES_expand_batallions_desc:0 "Government will provide aid to the unions to expand their military training."

ZES_tyranny_gryphus:0 "The Western Company"
ZES_tyranny_gryphus_desc:0 "Strike at Gryphus"

ZES_protect_native_culture:0 "Protect the Native Culture"
ZES_protect_native_culture_desc:0 "The local Gryphus culture will be protected by a new law and the displaced griffons will be given their ancestral lands back."

ZES_break_company_and_knights:0 "Riaportu Trial"
ZES_break_company_and_knights_desc:0 "Public inquiry will see the merchants and knights put to justice."

ZES_gru_core:0 "Bountiful Estuary"
