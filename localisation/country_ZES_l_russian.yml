### Áltu Kexa events

altukasa.1.t:0 "Безумный мечтатель"
altukasa.1.d:0 "Альту Кех немало размышляла над тем, как пройдёт это выглядеть эта встреча. В борьбе за свободу ей понадобятся иные союзники помимо привычных друзей из Макавии, и Ян Бразовы был одним из таких потенциальных кандидатов. Но готов ли он к этому? Она многое поставила на эту встречу.\n\nКогда грифон, известный как Ян Бразовы, вошёл в комнату, все сомнения Альту рассеялись. Она просто не могла отвести от него глаз. Грифон был высоким, но и весьма худым из-за суровых условий жизни. Она оценила и более тонкие особенности его личности. Беспорядок перьев. Мозоли на когтях. Грязь на одежде. И всё же в его усталых глазах светилась жгучая решимость. Для обычного наблюдателя Ян мог показаться облезлым нищим, очень опасным облезлым нищим. Но поэтесса знала, что нужно было смотреть чуть глубже. И Альту видела перед собой настоящую легенду.\n\nЯн сел и вскоре Альту поняла, что её гость весьма немногословен. После быстрого обмена приветствиями он перешел прямо к делу.\n\n— Есть только одна причина, по которой кто-то из власть имущих хочет меня видеть. Им что-то нужно, и обычно они хотят арестовать, либо же убить меня. Твои охранники не отобрали моего меча, так что я думаю, что это не тот случай. Итак, что тебе нужно?\n\nОбычно Альту не очень нравились немногословные существа, но в этом грифоне было нечто особенное.\n\n— Мы с тобой одинаково смотрим на мир. Мы видим место, которое заражено тиранией. Место, которому так нужны смелые существа, готовые жёстко и сурово отсечь заражённую часть. До сих пор Каза придерживалась лишь мягкого аболиционизма, но теперь началась новая эра. Мне нужны существа вроде тебя, которые могут предоставить нам решающее преимущество. Я добуду тебе оружие и припасы, а также обучу твоих молодых рекрутов. Даже гордым рыцарям Опиника придётся серьёзно отнестись к таким бойцам. Как тебе такое предложение?\n\nГрифон не ответил сразу и с притворным безразличием почесался."
altukasa.1.a:0 "Только один вопрос. Чего так долго?"

