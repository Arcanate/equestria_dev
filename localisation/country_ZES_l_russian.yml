ZES_pasarinha_relaxation:0 "Трубка, выпивка..."
ZES_pasarinha_relaxation_desc:0 "Рабочий день окончен, чиновники и прочие служащие расходятся по домам. А Пасаринья достаёт полученный лишь вчера винтажный напиток и жаждет вкусить его.\n\n§YСтоп. Что это? Стук в дверь?§!"

