## Macawia Cooperation Tree



### Pre-Election Events ###
kasa.1.t:0 "Последний съезд"
kasa.1.d:0 "Когда делегаты Консультативного совета начали собираться на великое собрание, в воздухе висело возбуждение. Все члены совета с нетерпением ожидали обращения Мансу Эрбы в 1007 году, поскольку она вегда могла подобрать мудрые слово относительно пути их нации. Каждый из делегатов знал, что перед Казой по-прежнему стоит множество проблем и препятствий, о которых никто из основателей нации не мог даже и помыслить столь много лет назад. Но, несмотря на всё это, Каза оставалась сильной, даже спустя 50 лет после столкновения с величайшим вызовом. И по сегодняшний день нация уверенно держалась на своих позициях под руководством своей Аво, бабушки Мансу Эрбы.\n\nКогда двери в комнату открылись, все существа в комнате повернули головы, увидев Эрбу с своим помощником Люа Рамеди. Когда они вошли внутрь, все присутствующие встали. Эрба пожала множеством копыт на пути к своему месту во главе круга кресел совет. Люа помогл ей сесть, и потом занял своё место в конце зала, поскольку формально он не был членом Совета. После этого все остальные советники заняли свои места и устремили взоры на Мансу.\n\nМансу Эрба откашлялась и произнесла:\n— Сим я объявляю, что Консультативный совет Казы 1007 года считается открытым."
kasa.1.a:0 "Услышьте это!"

kasa.2.t:0 "Программа Livru"
kasa.2.d:0 "Когда зал снова погрузился в тишину, ожидая следующего заявления Эрбы, она достала из сумки книгу.\n\n— Я ношу её с собой со времён моей операции в Эйстюрланде в 957 году. Книгу подарила мне молодая пони, которую я, к сожалению, так и не смог разыскать с тех пор. У неё не было почти ничего, кроме этой самой книги, но всё же она решила отдать её мне в знак благодарности. Она явно была ценна для неё. Поэтому, когда я впервые прочитала её, то весьма удивилась, узнав, что это всего лишь книга о растениях, растущих в Вингбардии, далеко отсюда. Мне она была не нужна, как и семье, от которой я получила эту книгу. Но всё же я вынесла урок из этого и поняла, почему эта молодая пони и её семья так дорожили книгой. Они дорожили самой идей обучения, которая так ценна для всех существ. И на основании этой политики я пыталась строить свою жизнь. Пока я имела честь руководить всеми вами, мы добились немалых успехов в повышении грамотности нашей нации. Библиотеки на колесах путешествуют по всей стране, распространяя книги и руководства для всех существ. Грамотность должна быть правом для всех наших граждане. Чтобы мы все могли двигаться в направлении лучшего, более грамотного будущего для Казы."
kasa.2.a:0 "Больше книг для всех!"

kasa.3.t:0 "Облегчение Ксатисы"
kasa.3.d:0 "Когда аплодисменты стихли, на лице Мансу Эрбы появилась гримаса. Люа опустил глаза вниз, ожидая продолжения.\n\n— Эта встреча была бы неполной без упоминания проблемы к северу от нас. Ибо беженцы продолжают бежать от тирании, которая царит в этих проклятых землях. Мы - нация свободных существ, преданных идее того, что все создания мира должны быть свободны и обладать всеми правами и вольностями, которыми мы дорожим. Поэтому наш долг - защитить этих пони, что бегут из проклятых земель Баррад.\n\nЗал поддержал эти слова, особенно усердствовала советницы Йермту, земная пони, которая сама родилась в семье беженцев.\n\nНо эти возгласы поддержки не слишком улучшили настроение Эрбы. Она подняла копыто, успокаивая толпу, прежде чем продолжить. — Но, отвечая на этот призыв к действию, мы потерпели неудачу. Я действовал недостаточно быстро и решительно. Вот уже много лет мы оказываем помощь беженцам и уже добились определенного прогресса. Многие беженцы теперь получили работу на нашей земле, строят дома и заводят семьи. Но другие всё ещё борются. Хотя мы можем поддержать их, я не смогла найти способ создать для них новый дом. И я прошу у вас прощения по этому поводу.\n\nПосле этого заговорила Йермту: — Аво, никто не совершенен. Вы не могли знать, насколько для нации будет непросто преодолеть это. Мои собственные родители не могли знать, через что придётся пройти это нации, когда они прибыли сюда. Даже я несу часть этой ответственности, так как я, скорее всего, тоже недостаточно сделала. Никто ещё не нашел идеального решения, так что не будьте так строги к себе. Мы все должны встать и встретить эту проблему лицом к лицу. Ради блага всех жителей Казы."
kasa.3.a:0 "Это общая вина, Аво..."

kasa.4.t:0 "Prudutu Projektu"
kasa.4.d:0 "Мансу Эрба откашливается и указывает на лампы, свисающие с потолка зала Совета. Кивая и улыбаясь, она снова начинает говорить.\n\n— Я горжусь тем, что мне удалось продвинуть вперед нашу экономику. Все мы приложили усилия к этому и я верю, что наконец-то смогу заявить, что Каза шаг за шагом начинает входить в современную эпоху. Это просто невероятно радует меня.\n\nАплодисменты разнеслись по залу, но быстро смолкли, когда Мансу указала копытом на дальний конец зала.\n\n— И за всё это мне есть кого благодарить. Пасаринья. — Все взоры обратились к зебре в дальнем конце комнаты. Он был одетую в старую морскую форму, а на его лице росла грубая щетина. При упоминании своего имени зебра кивнул головой и улыбнулся Аво Ди Каза. Эрба застонала, закатила глаза и снова заговорила: — Нет. Поднимайся и иди сюда! Мы все знаем, что ты любишь быть в центре внимания, а этот момент вполне заслужен. — Пасаринья усмехнулся и начал продвигаться в переднюю часть зала. Там он снял шляпу и поклонился остальной части Совета, получив аплодисменты от них всех, включая Эрбу и Люа.\n\nСнова заговорив, Эрба заметила: — Вы сделали невероятную работу для этой нации. Именно благодаря вам заводы Сегуро используют оборудование, о котором мы совсем недавно слышали лишь сказки. Ваши морские пути связали нас с остальным миром и сблизили меня с Казой. — Эрба усмехнулась, — ничто не делает меня счастливее, как разговор с гражданами по радио, когда все они слышат меня. Я немного боюсь вступлений перед такой большой аудиторией, но всё равно люблю их. Так что большое вам спасибо, Пасаринья.\n\nЗал снова зааплодировал, когда бывший морской капитан снова занял свое место."
kasa.4.a:0 "Промышленный прогресс жизненно важен для сохранения нашей свободы!"

kasa.5.t:0 "Наши друзья-гарпии с юга"
kasa.5.d:0 "— Теперь, когда мы обсудили местные дела, пора переходить к нашим заграничным вопросам. Томас Риачуэло, пожалуйста, встаньте.\n\nВ дальнем конце комнаты невысокая, полная гарпия поднимается со своего места и машет когтями собравшимся.\n\n— Я бы хотела поблагодарить вас за ту работу, которую вы проделали, укрепляя дружбу между нашими народами. Мы крайне благодарны вам за вашу помощь в эти трудные времена. также благодарностей заслуживает неизменный дипломат Силера Меду, которая работал вместе с послом.\n\nЭрба жестом указывает на высокого и долговязого зебру, сидящего рядом с Томасом и сильно контрастирующего с крепкой гарпией.\n\n— Вы оба проделали огромную работу по укреплению связей между нашими народами. — Теперь Эрба обращается ко всей комнате. — Макавия была нашим первым союзником в борьбе против тирании, и мы рады, что они всё ещё на нашей стороне. Мы помним пакт 907 года и гордимся тем партнерством, которое развили здесь. Мы разделяем ценности друг друга и сражаемся в на одной стороне. Пока мы сражаемся с работорговцами и деспотами этого континента, Макавия сражается с тиранами Кольтагна, и в этой борьбе мы искренне желаем вам успехов.\n\nСоветники приветствуют эти слова, и Эрба встаёт, чтобы пожать лапу посла Макавии. После этого короткого объятия она вновь садится."
kasa.5.a:0 "За вечную дружбу!"

kasa.6.t:0 "За нашими границами"
kasa.6.d:0 "— Хотя мы делаем все возможное, чтобы обеспечить безопасность наших граждан внутри нашей страны, рядом с нашими границами есть те, кто хочет причинить нам вред.\n\nНастроение в комнате сразу помрачнело, советница Йермту заметно задрожала и начала постукивать копытом по полу, да многие другие проявили такое же волнение.\n\n— К востоку от нас лежит Эйстюрланд. Будем ли мы считать их друзьями или врагами, зависит от их нового ярла, Игритт. Никто из нас не может сказать наверняка, что она за олениха, поэтому мы должны быть осторожны с ней. К западу лежит Грифус. Прямо сейчас, пока мы говорим, они проводят конгресс в Риапорту, планируя следующий шаг своей нации. Хотя их нынешний режим не выступает против нас, мы точно не являемся их друзьями. — Речь Эрбу становится более скоропалительной, — они с радостью подчинили бы наших граждан воле своих рыцарских орденов или безжалостных корпораций. — Комната замолкает от шока, когда Мансу Эрба начинает кашлять, восстанавливая дыхание. Она поднимает копыто, чтобы показать, что ей не нужна помощь, успокаивает себя, она продолжает менее неистовым и яростным тоном: — Грифус не защищает идеи свободы. Мы можем лишь надеяться, что однажды они примут эти идеалы, но до тех пор нам стоит быть настороже.\n\nСделав паузу на мгновение, Эрба осматривает присутствующих и понимает, её приступ кашля напугал многих, но она берет себя в копыта и снова начинает говорить. — К северу от нас лежит "нация" Баррада. Как я уже говорила, обращение пентархии с их народом просто отвратительно и заставило многих сбежать к нам. Я считаю, что наша политика по отношению к Барраду должна быть простой: мы так или иначе должны стереть их с лица земли. — Советники по всему залу кивают, забыв о своём недавнем страхе за здоровье Эрбы, — ещё дальше на севере лежит Виттенленд и Речная Коалиция. Хотя многие из этих народов разделяют идеи свободы Казы, они всё ещё сотрудничают с рабовладельцами и тиранами. Мы должны остерегаться серебряного языка, подвешенного на железных цепях. Мы постараемся не провоцировать эти страны, поскольку я верю, что однажды мы можем стать друзьями. Но если взгляды Виттенленда или Нимбусии когда-нибудь обратится на юг, мы должны быть готовы защищать себя всеми доступными нам способами."
kasa.6.a:0 "Времена меняются, но борьба продолжается."

kasa.7.t:0 "Заключительное Заявление Первой Командующей"
kasa.7.d:0 "— И вот, перед тем как мы приступим к мелким деталям нашей национальной политики, я должна сказать вам ещё несколько вещей.\n\nЭти слова завладели вниманием всех присутствующих в комнате, члены совета наклонили головы вперед, и ожидали, затаив дыхание. Краем глаза, Йермту заметила, что Люа также был удивлён и заинтригован. Что бы это не значило - это должно быть важно. Пони встретилась глазами с Пасариньей и сурово посмотрела на него. Глядя на лица собравшихся, кобыла поняла, что никто не готов к тому, что произойдет дальше в этой роковой день.\n\n— Я вела нацию уже на протяжении сорока лет, и она стала такой же частью меня, как я - её. Вы все зовёте меня Аво за моей спиной, я знаю это, но я привыкла не обращать на это внимания. Несмотря на то, что до этих пор я говорила о переменах, теперь я думаю что вещи должны остаться прежними. Этот Совет помогал мне в течении всего времени, что я была первой командующей. И даже несмотря на то, что многие в нём изменились или были заменены с тех давних пор - его дух остался неизменен. Демократические выборы, ограничения по срокам - всё это должно оставаться основополагающими принципами Казы на протяжении всего срока её существования. Дух наших законов неизменен, но всё же нам необходимо следовать стандартам современности. Мы должны всегда заступаться за тех, кто не может защитить себя, также как и защищать права и свободы всех наших граждан. Эта идея должна оставаться неизменной.\n\nМансу Эрба сделала паузу, перевела дыхание, и после этого вновь продолжила говорить, сменив тон на более тихий. — Хотя мне не следовало бы отнимать ваше время слишком долгими речами, есть ещё одна вещь в Казе, требующая срочной замены..."
kasa.7.a:0 "В комнате воцарилась тишина..."

kasa.8.t:0 "Внезапное Заявление"
kasa.8.d:0 "— Я\n\nЕдинственное слово отразилось по комнате множество раз, словно эхо. Все присутствующие вновь и вновь спрашивали себя, верно ли они услышали произнесённое. Люа смотрел на Эрбу, не способный ясно мыслить. Он попытался высказаться: — Но, Аво, нам же нуж... — но Эрба быстро перебила его, не дав договорить: — Я более не могу быть Аво Казы. Моё здоровье трещит по швам - я слабею - и духом, и телом, в то время как мы входим в эпоху проблем, с которыми я не способна бороться. Это проблемы стали и электричества, современной политики и дипломатии - я не буду вести вас дальше, но буду работать с правительством во время организации выборов нового первого командующего. После выборов, я наконец уйду на заслуженную пенсию до конца жизни - вернусь к своему мужу.\n\nШок наконец прошёл по зале, и все, кто не сидел - вдруг осели в свои кресла. Повсюду тряслись головы и лились слёзы, даже посол Макавии волновался по этому поводу. Неожиданно, Йермту встала и начала говорить. — Но, Мансу! Это так неожиданно! Что, если Каза не готова к этому! — Эрбу улыбнулась, — Конечно же Каза готова, я всю жизнь потратила для подготовки к этому моменту, не имея даже понятия что он наступит. Как и все присутствующие здесь - я знаю, что прошлые главнокомандующие вели Казу до конца своей жизни, но я так не могу. Порой, я ощущаю себя самым уставшим существом во всём мире... — после этих слов, Мансу Эрба молча села, и комната наполнилась молчанием: все существа в комнате вдруг осознали, что она говорила всё это абсолютно серьёзно. Увидев это осознание, Эрба продолжила.\n\n— Пожалуйста, я учла все возможные факторы, принимая это решение. Меня избрали во время кризиса, и я жила в кризисе с тех пор. Я с нетерпением жду того дня, когда смогу проснуться в своем собственном доме, и прожить свою жизнь как мать и бабушка, без забот нации, отягощающих меня. Поверьте мне, я высоко ценю работу, которую я проделала для нашей нации, и полна радости от того, что могу видеть её успех, но я все ещё кобыла, и у меня есть дела, которые я хотела бы сделать. Вы все осыпаете меня похвалами за то, что я сделала, но после сегодняшнего дня просто посмотрите на меня - и увидите лишь ещё одного обычного гражданина этой страны, над созданием которой мы вместе усердно работали. Ещё одно существо, купающееся в свободе и равноправии, которые Каза дарует всем, кто живет в ней. Я уже знаю, что многие из вас будут просить у меня совета о том, как сохранить наш народ и его традиции, а потому сейчас я скажу вам следующее: пока ваши сердца наполнены духом свободы - вам не нужны советы никаких зебр, ведь вы можете слушать зов своего сердца, и оно поведёт вас в завтрашний день. Итак, я уже высказала вам свои мысли о текущем состоянии нашей нации, и если вы хотите получить последнее завещание моей политической жизни - используйте его, но помните: как Каза является частью меня - так она является и частью каждого из вас. Не позвольте никому затуманить восприятие этого в вашем сознании: Каза - не только страна, но и дух, образ жизни. И её идея живёт во всех нас. Спасибо за внимание.\n\nМансу Эрба, Аво Казы, встала со своего кресла. Шагая с силой, которой она не обладала уже много лет - Мансу покинула зал Совета, и села на пассажирское сиденье автомобиля. Рядом с ней сидел её муж, и вместе они поехали домой..."
kasa.8.a:0 "О-она просто? О, Аво... Что же теперь будет?"

## Election events ##

kasa.9.t:0 "Скандал с Сину"
kasa.9.d:0 "Один из самых первых предвыборных дебатов состоялся на старой площади Илья Роска, где более сотни лет назад родилась демократия Казы. Многие ожидали, что он дебаты будут довольно спокойными, пока местные жители всё ещё пребывали в шоке после отставки Мансу Эрбы, но дебаты довольно быстро разгорелись. После того как в прессе появилась новость о коррупции в Сегуро, жители Илья Роска уже несколько дней пребывали в ярости. Члену совета по имени Сину предъявили обвинения в предполагаемой коррупции в отношениях с частной компанией из Макавии, которой стремилась построить свой филиал в столицы Казы. Однако дело осложнилось тем, что Сину решила признаться во всём и настаивала на том, что приняла от компании крупную сумму денег и несколько подарков, неверно истолковав её намерения. Компания, в свою очередь, пыталась утверждать, что всё это было одним большим недоразумением, вызванным внутренней оплошностью и ошибками перевода средств. Сину была относительно популярным политиком, да и сама специфика дела сделали этот вопрос чрезвычайно спорным и важным для Илья Роска, так как в этом городе не терпят коррупции.\n\nКаждый из кандидатов занял свою позицию по этому вопросу. Люа Рамеди утверждал, что закон чёток и все должны были предстать перед обвинениями, хотя и мягкими в случае Сину, так как она добровольно призналась. Йермту заявила, что снисхождение в этом деле пошлёт неверный сигнал частному сектору и государственным служащим. Она предпочла бы вынесение суровых приговоров. А приговор для компании должен быть ещё суровее, так у неё не было оправдания этой попытки подкупа. Альту Кех, в свою очередь, согласилась с Йермту по поводу очевидно нечестной игры компании, но заявила, что Сину действовала добросовестно и не несёт за это никакой ответственности. И Альту даже заявила, что было бы преступно отстранить добродетельную государственную служащую за проступок частной компании. В конце концов вмешался Пасаринья и заявил, что нет никакого смысла ссориться из-за так называемого дела о коррупции, о котором якобы сообщил один из участников этого процесса. Вместо этого он сказал, что данная ситуация будет поучительной для всех в Казе, и как Сину, так и компания не должны быть наказаны, поскольку никакого явного вреда никому не было нанесено."
kasa.9.a:0 "Люа Рамеди убедил толпу."
kasa.9.b:0 "Пасаринья был самым красноречивым."
kasa.9.c:0 "Йермту привела самый убедительный довод." 
kasa.9.e:0 "Альту Кех была права."

kasa.43.t:0 "Судьба советницы Сину"
kasa.43.d:0 "Сегодня суд Сегуро огласил свое решение по делу о коррупции, известному как скандал с Сину. Суд был относительно быстрым, поскольку советник Сину целиком и полностью сотрудничала с обвинением, надеясь обелить своё имя.\n\nВ конце концов, её сотрудничество не отказало значительной разницы, поскольку Сину всё равно была признана виновной в коррупции и приговорена к одному году тюрьмы и штрафу. Кроме того, ей будет запрещено избираться в течение следующих десяти лет. Компания же была оштрафована на значительную сумму.\n\nВ своей речи судья похвалил общественность Казы за то, что она сохранила своё достоинство и доверие к своим институтам, несмотря на явную политизацию дела, произошедшую во время избирательной кампании. Он посоветовал всем в Казе оставаться преданным своим моральным идеалам, ведь гармония может поддерживаться лишь с помощью общественного доверия к морали каждого индивидуума и к государственным институтам. Однако это решение всё равно было освистано несколькими протестующими, поддержавшими советника Сину."
kasa.43.a:0 "Справедливое решение."

kasa.44.t:0 "Судьба советницы Сину"
kasa.44.d:0 "Сегодня суд Сегуро огласил свое решение по делу о коррупции, известному как скандал с Сину. Суд был относительно быстрым, поскольку советник Сину целиком и полностью сотрудничала с обвинением, надеясь обелить своё имя. Хотя протесты не сорвали сам процесс, в прессе многие считали процесс пустой тратой времени и денег, поскольку советница вернула деньги.\n\nВ конце концов, сотрудничество Сину со следствием спасло её, поскольку она была признана виновной в попытке коррупции, но приговорена лишь к штрафу и условному сроку в один год тюрьмы. Компания была оштрафована на умеренную сумму.\n\nВ своей речи судья отчитал Сину за то, что она позволила себе быть настолько наивной, чтобы принимать подарки от тех, с кем ведёт профессиональные дела. После этого Сину торжественно пообещала никогда больше не заниматься подобными вещами и извинилась за то, что разочаровала своих избирателей. Судья также обратился к общественности, предостерегая её от небрежного отношения к вопросу коррупции в Казе. Он напомнил всем, что наивность - это первый шаг к разрушению гармонии. На выходе из суда советницу Сину приветствовала небольшая ликующая толпа её сторонников."
kasa.44.a:0 "Справедливое решение."

kasa.45.t:0 "Судьба советницы Сину"
kasa.45.d:0 "Сегодня суд Сегуро огласил свое решение по делу о коррупции, известному как скандал с Сину. Суд был относительно быстрым, поскольку советник Сину целиком и полностью сотрудничала с обвинением, надеясь обелить своё имя.\n\nВ конце концов, её сотрудничество не отказало значительной разницы, поскольку Сину всё равно была признана виновной в коррупции и приговорена к двум годам тюрьмы и штрафу. Кроме того, ей будет запрещено избираться в течение следующих пятнадцати лет. Компания же была оштрафована на значительную сумму.\n\nВ своей речи судья похвалил общественность Казы за то, что она сохранила своё достоинство и доверие к своим институтам, несмотря на явную политизацию дела, произошедшую во время избирательной кампании. Он отчитал советницу Сину за её проступок, но в конце концов положительно отметил её решение признаться во всем. Он посоветовал общественности помнить о том, что каждый может ошибаться и что гораздо важнее восстановление общественной гармонии, а не наказание виновного. Это решение было освистано несколькими протестующими, которые поддерживали советницу Сину, но также вызвало аплодисменты тех протестующих, которые выступали против неё."
kasa.45.a:0 "Справедливое решение!"

kasa.46.t:0 "Судьба советницы Сину"
kasa.46.d:0 "Сегодня суд Сегуро огласил свое решение по делу о коррупции, известному как скандал с Сину. Судебный процесс был относительно коротким, несмотря на изменение отношения советника Сину, который становился все более вызывающим по мере того, как шел процесс, в то время как компания обвиняла ее в вымогательстве взятки. Однако сам процесс был несколько раз нарушен протестующими, которые призывали к освобождению Сину.\n\nВ итоге советница Сину была признана виновной в коррупции и приговорен к пяти годам тюрьмы и штрафу. Кроме того, ей пожизненно запретили занимать государственные должности. Компания была оштрафована на небольшую сумму.\n\nВ своей речи судья осудил политизацию дела и вынес предупреждение общественности Казы. Гармония может существовать лишь в том случае, если все вовлеченные стороны действуют добросовестно, а общественность доверяет государственным должностным лицам. Коррупция и взяточничество, даже со стороны тех, кто пользуется популярностью или руководствуется благими намерениями, уничтожат основания нашей нации не хуже любого работорговца или рыцаря Опиника. Правосудие должно быть беспристрастно.\n\nна выходе из здания суда судью освистали сторонники Сину. Один из протестующих даже осмелился выхватить портфель судьи, чтобы закричать на него, заставив судью оттолкнуть его."
kasa.46.a:0 "Досадная судебная ошибка."

kasa.10.t:0 "Забастовка на заводе Вингалак"
kasa.10.d:0 "Путешествие кандидатов в Сегуро прошло гладко, но когда они прибыли на совершенно новую общественную площадь, где должны были состояться дебаты, то увидели множество ссорящихся граждан. Кандидатам и зевакам, которые только что прибыли, было трудно понять, как поступить с беспорядками, но вскоре напряжение чуть притихло. Однако один из разгневанных горожан заговорил первым, чтобы объяснить причину возмущений. Он рассказал о нынешней забастовке на Вингалакском консервном заводе. Бастующие жаловались на низкую зарплату, отсутствие техники безопасности и плохое время работы. Тем не менее, они объяснили, что у их менеджера были связаны копыта, потому что только офис в Макавии мог внедрять изменения такого уровня. И вот уже несколько недель макавианское руководство отказывалось встречаться с рабочими.\n\nАльту Кех высказалась первой, радостно поддержав забастовщиков за их храброе противостояние с Вингалаком. Она призвала этих иностранных менеджеров позабыть о своей жадности, иначе же, возможно, жителя Казы решат, что им стоит тратить свои деньги на более респектабельные продукты. Потом быстро вмешался Пасаринья. Он осудил такую риторику и заявил, что забастовка должна использоваться конструктивно, а не в качестве политического инструмента. Он утверждал, что макавианцы в целом чрезвычайно ответственны в своих делах и что жители Казы банально не могут рассчитывать на то, что им будут платить на заводе целое состояние. Ведь прочие граждане в сёлах и городах получают меньше, чем они. Йермту раскритиковала позицию Пасариньи, заявив, что было бы безумием ожидать от жителей Казы, чтобы они довольствовались жизнью в нищете. Конечно, она понимала, что средства компании весьма ограничены, но тот факт, что руководство не смогло хоть один раз встретиться с рабочими, доказывал их недобросовестность и был совершенно недопустим. Затем пресса обратилась к Люа Рамеди, который объяснил, что забастовщики, безусловно, были правы, но и сама проблема была шире. Поскольку закон был не описывал чётко такие вопросы, он заявил, что помимо торговых переговоров с Макавией необходимо также внести значительные законодательные изменения в трудовой кодекс. Он попросил как забастовщиков, так и Вингалак подойти к этому вопросу ответственно. Также он посоветовал компании начать вести переговоры до того, как правительство примет решение за них."
kasa.10.a:0 "Люа Рамеди одержал победу."
kasa.10.b:0 "Пасаринья сегодня был голосом разума."
kasa.10.c:0 "В этом случае была права Йермту."
kasa.10.e:0 "Альту Кех была наиболее убедительна."

kasa.47.t:0 "Окончание забастовки на заводе Вингалак"
kasa.47.d:0 "Забастовка на заводе Вингалак, которая так повлияла на избирательную кампанию в самом её начале, наконец-то завершилась на этой неделе. Рабочие возобновили свою деятельность после того, как было достигнуто соглашение между их представителями и менеджерами Вингалака, посланными из Макавии для переговоров. Заключённая сделка включает в себя постоянное присутствие представителя рабочих на заседаниях совета директоров компании, а также передачу значительной части исполнительной власти в филиал в Казе, дабы предотвратить повторения патовой ситуации, которая лишь приводила к усилению волнений. Сделка также включает в себя небольшое сокращение рабочего времени, создание инструкций по технике безопасности и формализацию способа оплаты.\n\nНесмотря на сильную политизированность, забастовка в целом оставалась мирной, и хотя общественность поддерживала движение, забастовщики в последующие недели оставались в одиночестве.\n\nСогласно некоторым интервью, которые пресса взяла у рабочих, соглашение положило начало долгому пути по восстановлению некоторой степени доверия между компанией и руководством Вингалак. Пресс-релизы компании в Макавии также отметили их хорошие отношения с рабочими. Представители компании также опубликовали заявление в прессе Казы, в котором заявили, что надеются на то, что эти переговоры могут послужить основой для любых будущих законодательных изменений в Казе."
kasa.47.a:0 "Хорошие новости."

kasa.48.t:0 "Полемика Бернардо"
kasa.48.d:0 "На этой неделе действия бывшего члена администрации по имени Карлос Бернардо вызвали немалый переполох в прессе. В своих многочисленных интервью он высказывал своё недовольство правительством, утверждая, что его беспокоит популярность Люа Рамеди на предстоящих выборах. Он подробно описал множество случаев, когда правительство Мансу Эрбы делало ошибки, а также проявляло акты непотизма и авторитаризма. Поначалу многие отнеслись к его обвинениям с большой серьезностью, но по мере продолжения полемики заявления Бернардо становились всё более резкими и противоречивыми. В некоторых случаях он утверждал, что Рамеди планировал заставить Мансу Эрбу уйти в отставку, что, по мнению Бернардо, было равносильно перевороту. А чуть позже он заявлял, что сама бывшая первая командующая подавляла политических противников по всей Казе, чтобы поставить у руля своего преемника. Обвинения в коррупции развились в настоящую теорию заговора, поскольку Бернардо утверждал, что Рамеди и Эрба находились под влиянием всевозможных зарубежных сил: от ордена Опиника до Нимбусии или даже Кольтагена.\n\nХотя его имидж был несколько запятнан этими обвинениями, Рамеди развенчал многие из наиболее правдоподобных, опубликовав подробную документацию, которая доказывала его невиновность либо же нечестную игру со стороны Бернардо. В конце концов Карлос Бернардо объявил себя кандидатом на выборах, несмотря на то что крайний срок для этого давно прошел. Когда ему сообщили про это, бывший госслужащий взбесился и заявил, что избирательные законы были изменены, чтобы помешать ему спасти Казу. Это, в конце концов, и положило конец политической авантюре Бернардо и также вызванному им скандалу."
kasa.48.a:0 "Ему стоит научиться подавать документы лучше, чем лгать."

kasa.49.t:0 "Люа знает как лучше"
kasa.49.d:0 "Сегодня очень уважаемый профессор конституционного права, который в течение многих лет был советником самой Мансу Эрбы, пригласил Люа Рамеди и присоединиться к нему на встрече с его студента. Рамеди с радостью согласился и произнёс длинную речь, в которой подробно рассказал об обязанностях первого командующего и важности конституционного контроля за законодательной и исполнительной деятельностью.\n\nЭто могло бы стать простым плацдармом для выборов, если бы не небольшой спор, свидетелем которого стал репортер. Во время дебатов профессор подробно остановился на неясной части Конституции, отвечая на вопрос студента. Однако его прервал Люа Рамеди, который заявил, что профессор ошибся в своём ответе. Преподаватель отмахнулся от слегка грубоватого вмешательства, сказав: "Вот почему вы лишь иногда приглашаем политиков на уроки по изучению конституции", что взывало смех среди студентов. Несмотря на это, Люа Рамеди продолжил, процитировав статью Конституции, о которой идет речь. Он даже очень подробно описал как крупный судебный прецедент, касающийся этой статьи, так и небольшую историю о создании вышеупомянутого раздела конституции. Студент с экземпляром учебника о конституции к большому разочарованию профессора подтвердил, что Рамеди был прав."
kasa.49.a:0 "Как он находит время, чтобы запоминать такие вещи?"

kasa.50.t:0 "Йермту критикует Люа Рамеди"
kasa.50.d:0 "Для многих выборы прошли совершенно без происшествий. Несмотря на все слова о важности этого события, новаторские идеи о совместном туре кандидатов и его освещение в прессе, сами выборы были очень похоже на коронацию. Люа Рамеди был лучшим кандидатом и фаворитом. Он не был болтуном, многие ценили его твёрдое копыто и знали, как высоко Мансу Эрба о нём отзывается. Да, Люа Рамеди поведет Казу в будущее, и это будет к лучшему.\n\nНо для многих всё это стало разочарованием. Предполагалось ли, что демократия - это простое избрание самого квалифицированного и осмотрительного кандидата? Разве нельзя было сказать, или сделать что-то, что выходило бы за рамки разумного? Иногда верные вещи совсем не обязательно должны быть верны с точки зрения бюджета. И хотя хорошо, когда тебя направляет мудрый лидер, иногда важно участвовать самому. В конце концов, была причина, по которой жители Казы верили в демократию и не короновали Акику королём, даже если он бы стал великолепным монархом.\n\nНет. Нужно было сделать что-то. И далеко на один хороший житель Казы хотел высказать своём мнение. И Йермту даст им эту возможность."
kasa.50.a:0 "Это наше общее дело!"

kasa.51:0 "Окончание забастовки на заводе Вингалак"
kasa.51.d:0 "Забастовка на заводе Вингалак, которая так повлияла на избирательную кампанию в самом её начале, наконец-то завершилась на этой неделе. Несмотря на требования забастовщиков о встрече, руководство компании из Макавии так и не посетило завод. Вместо этого они объявили через менеджеров о повышении зарплаты и сокращении рабочих часов. Руководство по технике безопасности, используемое на заводах Вингалак в Макавии, также будет переведено на языки Казы и Виттенленда, чтобы их могли понимать рабочие. Это заявление положило конец забастовке, но некоторые бастующие пожелали продолжить борьбу. Однако после этого их уволили.\n\nЗабастовка была по большей части мирной до самого конца, несмотря на то, что некоторые уволенные рабочие угрожали как руководству, так и некоторым бывшим коллегам, которых они считали "штрейкбрехерами". Также стало известно, что забастовка не получила большой поддержки со стороны общественности после политизации этого вопроса.\n\nРуководство Вингалака не проявило особой реакции в прессе по поводу окончания забастовки. Некоторые журналисты пытались взять интервью, но мало кто из рабочих был готов высказаться. Те, немногие, кто осмелился дать интервью, говорили, что ситуация улучшается, но опасались, что забастовки лишь усилятся, если никто не заставит руководство встретиться с рабочими."
kasa.51.a:0 "По крайней мере, хоть что-то получилось."

kasa.52.t:0 "Недипломатичные комплименты"
kasa.52.d:0 "Сегодня произошёл небольшой спор, вызванный публикацией в прессе интервью с послом Макавии. В целом, беседа шла хорошо и посол просто отвечал на различные вопросы. Однако в конце он заговорил о взаимной выгоде, которой поспособствуют отношения между Макавией и Казой, "как только будет избран первый командующий Пасаринья". Потом, под нажимом журналиста, посол полностью отказался от своего заявления, объяснив, что просто оговорился из-за недостатка. Он утверждал, что имел в виду "как только будет избран первый командующий", а из-за того, что он совсем недавно прочитал статью о Пасаринье, его имя сорвалось с языка. Посол продолжал объяснять, что, конечно, много читал обо всех кандидатах, а произошедшее было лишь досадным совпадением. Явно не поверив этому объяснению, журналист чуть позже написал о неловкой ситуации, которая последовала за тем, когда посол продолжал отрицать, что он целиком и полностью одобряет Пасаринью.\n\nПосле того, как статья была опубликована, многие стали говорить о Пасаринье как о "кандидате от Макавии", хотя очень немногие осмеливались утверждать, что Макавия хоть как-то пытается фальсифицировать выборы."
kasa.52.a:0 "Как неловко."

kasa.53.t:0 "Сделка с Ирмаос"
kasa.53.d:0 "На этой неделе компания Ирмаос из Макавии объявила о заключении сделки с несколькими небольшими бумажными фабриками и полиграфическими компаниями Казы для создания крупной фабрики к северу от Сегуро. Это заявление стало неожиданностью, поскольку Ирмаос официально заключила такую сделку ещё в прошлом году. В официальном пресс-коммюнике от компании просто говорилось о невероятных возможностях в Казе и о гостеприимной атмосфере для иностранных инвесторов.\n\nЧуть позже на той же неделе журналист написал статью, в которой обобщил несколько интервью, взятых у сотрудников Ирмаос и компаний Казы. Интервьюируемые, говорившие на условиях анонимности, рисовали менее радужную картину, чем получалась у представителей Ирмаос. Даже если этот проект удастся осуществить, то будет создано меньше рабочих мест, чем уже было объявлено. Некоторые из опрошенных также ссылались на популярность Пасариньи на выборах, которая была определяющим фактором в принятии решения компанией, хотя лично сам кандидат не был вовлечен в это дело."
kasa.53.a:0 "Отличные новости!"

kasa.54.t:0 "Альту Кех критикует Пасаринью"
kasa.54.d:0 "Пасаринья становится всё более и более очевидным выбором для должности нового первого командующего, так что многие в Казе уже начали рассматривать это как свершившийся факт. В обычных разговорах граждане уже обсуждают не то, кого стоит поддержать на выборах, а как Пасаринья справится с теми или иными проблемами, когда станет главой страны. Но не все считали "бухгалтера Казы" наилучшим выбором для первого командующего. Чем дольше он говорил, тем больше некоторые граждане чувствовали отсутствие искренности в его словах и общую их сухость. Конечно, всё это имело смысл и казалось весьма серьезным. Но разве только это нужно демократии?\n\nИ поэтому всё больше и больше граждан слушали или читали речи Альту Кех. В её словах было столько ярости, столько праведного гнева на всю неправильность мира. И новости уж точно не улучшали общую картину. Кто может сосредоточиться на тонкостях торговой политики, когда существа гибнут тысячами в Прайвене или Лонгсворде? Когда в Нимбусии или Кольтагене рабы всё ещё проливают пот, слёзы и кровь ради своих хозяев? Мы должны что-то сделать! И некоторым казалось, что Пасаринья, который почти не упоминал об этом, просто не заботился о страданиях этих существ. Но Альту заботится и не позволит бухгалтеру короноваться без боя!"
kasa.54.a:0 "Поэту могут затронуть самые потаённые струны души."

kasa.55:0 "Окончание забастовки на заводе Вингалак"
kasa.55.d:0 "Забастовка на заводе Вингалак, которая так повлияла на избирательную кампанию в самом её начале, наконец-то завершилась на этой неделе. Рабочие возобновили свою деятельность после того, как было достигнуто соглашение между их представителями и менеджерами Вингалак, посланными из Макавии для переговоров. Сделка в основном сосредоточилась на значительном повышении заработной платы для всех рабочих, а также повышения уровня безопасности и сокращение рабочего времени.\n\nЗабастовка усилилась после того, как о ней упомянули как о национальном вопросе во время избирательной кампании. Ободренные общественной поддержкой, забастовщики бомбардировали Вингалак запросами, пока те, наконец, не отправили в Казу группу переговорщиков. Кульминацией забастовки стал момент международной солидарности с частью рабочих из Макавии, которые протестовали перед штаб-квартирой компании. Забастовка в Вингалаке считается некоторыми переломным моментом для рабочего движения всей Казы, и уже ходят слухи о более широком распространении профсоюзов в стране.\n\nСогласно некоторым интервью, которые пресса брала у рабочих, это соглашение многие посчитали великой победой. В Макавии компания Вингалак попыталась не сообщать о результатах забастовки и даже преуменьшить их, когда их вынудила раскрыть детали местная пресса."
kasa.55.a:0 "Хорошие новости!"

kasa.56.t:0 "Холодные когти"
kasa.56.d:0 "Сегодня компания Ирмаос из Макавии объявила в прессе, что отказывается от любых планов по расширению своих филиалов в Казе, ссылаясь на враждебное отношение к бизнесу. Это заявление не вызвало особых споров и не было неожиданным, поскольку переговоры о покупке и расширении бумажных фабрик в Казе уже некоторое время сталкивались с трудностями.\n\nОднако чуть позже в прессу Макавии просочилась информация о том, что Ирмаос отменил сделку из-за опасений относительно того, что Йермту будет избрана лидером страны. Йермту обладала немалой популярностью, так что даже если бы она не была избрана, то заниматься бизнесом в Казе всё равно было бы рискованно. Некоторые инвесторы из Макавии даже называли её тайной социалисткой. Это весьма удивительное обвинение, учитывая непопулярность идей социализма в Казе. Эта информация пересекла море и попала в заголовки прессы Казы. Некоторые обвинили Йермту в том, что она ставит под угрозу экономику, однако многие рабочие поддержали пони из Виттенленда и посчитали её идеи о децентрализации шагом в правильном направлении."
kasa.56.a:0 "Каза - не торговая республика."

kasa.57.t:0 "Преграда"
kasa.57.d:0 "Из маленького городка Деррубадо пришло известие о массовом протесте против строительства дороги от Абекёнига до Сегуро. Местные жители захватили рабочий лагерь рядом с дорогой и остановили проходящие там работы.\n\nЭтот план, по мнению протестующих, нанесёт большой ущерб их жизни, поскольку дорога пройдёт прямо через их поля и пастбища. И этот инфраструктурный план включает в себя лишь один подземный переход, позволяющий жителям деревни переходить с одной стороны дороги на другую, несмотря на то что более половины сельских угодий деревни расположено по другую сторону от планируемой дороги. Протестующие объяснили прессе, что особенно вопиющим является тот факт, что если бы дорога совсем немного отклонилась западнее, то она прошла бы через неиспользуемые земли. Протест поддержала Йермту, которая заявила, что такие столь легко решаемые проблемы никогда бы не возникли, если бы у местных общин было больше власти.\n\nВскоре после начала протеста из Сегуро прибыли чиновники для ведения переговоров по изменению маршрута дороги."
kasa.57.a:0 "Разве обитатели сельской местности менее важны, чем жители Сегуро?"

kasa.58.t:0 "Пасаринья критикует Йермту"
kasa.58.d:0 "Многие избиратели в Казе почувствовали наступление настоящей весны, когда Йермту начала рассматривался как вероятный лидер страны. Казалось, что ветер наконец-то изменил своё направление, когда многие ранее безмолвные члены общества наконец поняли, что они не менее важны, чем первый командующий. Важны все граждане Казы: и беженцы, и спасённые оперативниками Скапатории, и даже забытые сельские жители.\n\nНо эти изменения не обошлись без некоторых заминок. Некоторые посчитали, что этот похвальный идеализм всё же наносит ущерб стране. В конце концов, разве Каза не всегда защищала слабых? Конечно, перемены произошли бы в любом случае. Так что к чему такая спешка? К чему все эти волнения? Страна потратила так много сил и энергии, пытаясь облегчить страдания несчастных баррадцев в годы Ксатисы. Но что насчёт владельца магазина, что насчёт среднего рабочего в Сегуро или Фирпорте, что насчёт прочих забытых жителей Казы? Тех, кто трудится, молится и платит безо всяких жалоб? Стоит ли лишать их шанса на процветание, потому что они не самые слабые из нас?\n\nЧто насчёт тех, кто готов работать под управлением истинного руководства? Тех, кто знал, что сначала нужно быть уверенным в собственной силе, чтобы начать помогать другим. Тех, кто мог бы поставить еду на стол и помочь стране процветать, а не просто выживать. Им нужен был бухгалтер. Им нужно существо, разбирающееся в бизнесе. Им нужен Пасаринья."
kasa.58.a:0 "Не пора ли Казе повзрослеть?"

kasa.59:0 "Окончание забастовки на заводе Вингалак"
kasa.59.d:0 "Забастовка на заводе Вингалак, которая так повлияла на избирательную кампанию в самом её начале, наконец-то завершилась на этой неделе. Рабочие возобновили свою деятельность после того, как было достигнуто соглашение между их представителями и менеджерами Вингалак, посланными из Макавии для переговоров. Сделка включает в себя сокращение рабочего времени, официальное закрепление перерывов и создание надежных правил безопасности, процедур и оборудования.\n\nЗабастовка усилилась после того, как о ней упомянули как о национальном вопросе во время избирательной кампании. Стачка перекинулась на Сегуро и Илья Роска, где сторонники этого движения устроили бойкот компании и протестовали у посольства Макавии. В тот знаменательный момент фотограф смог сделать отличный снимок нескольких жеребят, который весело рисовали граффити поверх рекламы Вингалак на витрине магазина в Сегуро. Хотя сам протест оставался мирным, одного из участников переговоров сторонники движения закидали тухлыми яйцами.\n\nСогласно некоторым интервью, которые дали прессе рабочие, многие считали это соглашение великой победой. По возвращения в Макавию представители Вингалака начали жаловался на отсутствие поддержки со стороны как их правительства, так и властей Казы на этих переговорах. Они также назвали эпизод с граффити и тухлыми яйцами тревожными признаками ухудшения отношений между Казой и Макавией."
kasa.59.a:0 "Великая победа для рабочих!"

kasa.60.t:0 "Беспокойство адвоката"
kasa.60.d:0 "Сегодня Ассоциация Адвокатов Казы организовала демонстрацию перед Дворцом правосудия Сегуро. В своей речи генеральный секретарь ААК заявил, что его ассоциация не выходит на улицы по мелочам. Однако они увидели в растущей популярности Альту Кех нечто большее, чем простую популярность политика. Они утверждают, что её речи, несмотря на свою страсть и, вероятно, искренность, пропитаны небрежностью, а то и откровенным презрением, к надлежащим правовым процедурам и верховенству закона. Они умоляли прославленную поэтессу помнить о важности слов и их значении. Успешная демократия невозможна без страсти по отношению к нуждающимся и страдающим мира, но также демократические институты должны быть не препятствиями, которые нужно преодолеть, а неотъемлемой и жизненно важной частью общества."
kasa.60.a:0 "Не слишком ли они остро реагируют?"

kasa.61.t:0 "Волонтёры"
kasa.61.d:0 "Сегодня поразительное фото попало на первую полосу многих газет Казы после того, как вербовочный пункт для военных стал местом проведения вечеринки. Хотя жители Казы никогда не стеснялись присоединяться к тем, кто будет защищать их от иностранных угроз, живущие рядом с вербовочными центрами, поняли, что в последние недели что-то изменилось. Сотни молодых существ стекаются туда, чтобы завербоваться или стать резервистами. И вот теперь у одного учреждения в Сегуро собралась такая длинная очередь потенциальных волонтёров, что многих из них попросту не успели принять до конца дня. И молодёжь решила организовать вечеринку, чтобы скоротать время до следующего дня. Они разбежались, чтобы прихватить еду, инструменты и дешёвый алкоголь. Хотя они, безусловно, демонстрировали энергию молодости, утром многие могут пожалеть об этом, так как похмелье не особо помогает хорошо проходить физические тесты.\n\nЖурналисты побывали на празднике и расспросили собравшихся патриотов о причинах, которые вдохновили их. У некоторых причины были простыми и привычными, но многие из собравшихся заявили о том, что их вдохновила лично Альту Кех. Им начало казаться, что Каза стала самодовольной и больше не осознавала важности борьбы за свободу других. Они желали бороться с тиранией во всех уголках мира, быть героями вроде Акику или победителей при Эбироне, и, самое главное, выполнять свой долг в качестве жителей Казы."
kasa.61.a:0 "Да здравствует Каза!"

kasa.62.t:0 "Люа критикует Альту Кех"
kasa.62.d:0 "Вот уже несколько недель атмосфера в Казе практически источала энтузиазм. Каждый день пламенные речи Альту Кех вдохновляли умы всё большего количества существ и оживляли дискуссии за обеденным столом. Они вызывали гнев и ярость. Желание сделать нечто большее, гораздо большее. Чтобы наконец-то начать действовать вместо того, чтобы хандрить и слушать бесконечную болтовню.\n\nНо для некоторых вся эта страсть и энергия не были столь уж вдохновляющими. Это казалось опасной затеей. Альту Кех, конечно, была права, напоминая всем о зле тирании и рабства, но было ли это правильным путём? Конечно, не весь континент был настолько уж плох. Ведь Каза, в конце концов, была не одна. В некоторых странах Речных Земель всё было более-менее в порядке. Ещё был Астерион. Да и ведь этот Кемерскай всё ещё пытается бороться за демократию где-то далеко на севере. Было ли так мудро, зная всё это, так яростно бряцать оружием? В конце концов, Каза - довольно маленькая страна.\n\nВсе эти скептики считали, что для победы нужны чуть более хладнокровные головы. Кто-то, кто знает, о чём он говорят. Кто-то, кто искал бы другие способы решения проблем кроме войны, независимо от их трудности. У Йермту, конечно, было сердце на правильном месте, но она тоже ставила страсть превыше разума. Что же касается Пасариньи... ну, с ним всё было в порядке. Но всё же многие доверяли именно Люа Рамеди. Он следовал за Мансу Эрбой все эти годы, и когда говорил о чём-либо, то всегда вдавался в подробнейшие детали по каждому вопросу. Никакой неясности и никаких лозунгов, а только реальные и фактические идеи."
kasa.62.a:0 "Опыт превыше всего!"

kasa.11.t:0 "Бойкот"
kasa.11.d:0 "Когда кандидаты добрались до Фирпорта, самого восточного порта Казы и дом самой большой грифусской общины в стране, они сразу же столкнулись с проблемой, которая, несомненно, будет главной темой дебатов на общественной площади.\n\nПроблема касалась обвинений, выдвинутых коренными грифуссцами Казы против владельцев грифусских магазинов в городе. Они утверждают, что товары в этих магазинах производятся и продаются ненавистной Грифисише Зюдконтинент-Гезельшафт. Такие обвинения не беспочвенны, поскольку компания Гриф-Зюд Гмбх, как известно, использует не слишком этичные методы для производства своей продукции. Эти обвинения привели к протестам перед магазинами, а также к призывам бойкотировать указанные торговые точки и их продукты. Однако всё это пока не привело к ожесточенным столкновениям. Несколько владельцев магазинов обвиняют радикалов из Казы в том, что они напрасно подливают масло в огонь, и что эти все обвинения - дискриминационная ложь.\n\nВ ходе дебатов каждый кандидат четко изложил свою позицию по данному вопросу. Первой заговорила Йермту, восхваляя общину за то, что она взяла разбирательство с таким трудным делом в свои собственные копыта и когти, а также осуществила это мирным путем. Она посоветовала общине вместо этого начать покупать продукцию у местных фермеров и ремесленников, а также призвала к национальному и региональному "моральному тестированию" условий производства товаров. Затем выступил Пасаринья и сообщил, что это прекрасный пример того, что Казе следует заранее и более тщательно проверять любые компании, ведущие бизнес на их территории. Однако он призвал местных жителей оставаться открытыми для диалога с владельцами магазинов, чтобы устранить любые недоразумения и не забыть про этих торговцев и сделать их частью решения проблемы. Альту Кех отказалась от такой идеи, назвав протестующих любителями свободы. Она предупредила, что лишь такая постоянная бдительность помешает жадному и аморальному грифусскому капитализму проскользнуть в Казу. Люа Рамеди поддержав идею бойкота как действенного и законного метода протеста, но призвал протестующих сохранить свой мирный настрой в решении данной проблемы. Он также призвал создать комитет для расследования этих претензий и принятия юридических мер против тех владельцев магазинов, которые нарушили запрет Казы на продажу изготовленной рабами продукции."
kasa.11.a:0 "Люа Рамеди здесь самый рассудительный!"
kasa.11.b:0 "Аргументы Пасариньи наиболее веские!"
kasa.11.c:0 "Йермту права!"
kasa.11.e:0 "Толпа поддерживает Альту Кех!"

kasa.63.t:0 "Назад в Оферклиф. Или в Реторно?"
kasa.63.d:0 "Когда корабль покидал порт Фирпорта, Йермту прохлаждалась на корме судна. Она ненавидела этот момент, ведь именно сейчас морская болезнь всегда наносила свой коварный удар. О, что бы она только ни отдала, чтобы стать гиппогрифом.\nОна изо всех пыталась сдержать свой завтрак в желудке, когда к ней подошёл Люа Рамеди.\n\n— Прекрасный денёк, не правда ли? Мне не терпится увидеть Оферклиф. Я уже давненько там не бывал. Это ведь твой родной город, верно?\n\n— Реторно. Мы уже много лет зовём этот город Реторно. Просто пока никто не позаботился о том, чтобы обновить официальные карты. Это не стало бы проблемой, если бы лагеря были официально интегрированы в городской совет.\n\n— Ах да. Я уверен, что мы сумеем осуществить это в своё время. Мы как-то говорили об этом с Аво. Многие вещи в этом месте были дороги её сердцу. Но она всегда придерживалась принципа, что в первую очередь Каза должна заботиться о своих гражданах и гостях. Я уверен, что беженцы согласятся с этим. Я уверен в этом.\n\n— О нас заботились уже много лет, Люа. Наша Аво заботилась о беженцах всю свою жизнь, и что хорошего это принесло нам в конце концов? Я всё ещё здесь. И мои родители, и все остальные. Мы больше не гости. Мы такие же жители Казы, как и вы. Нам нужно равноправное место за столом, а не представительство или чуть больше пищи. Мы хотим справедливости. Мы хотим, чтобы Ксатиса закончилась, и мы не останемся в стороне.\n\nЛюа нахмурился. Он довольно редко делал это и ответил довольно холодно: — Вы были частью нашего правительства в течение многих лет. У нас просто не было бюджета, чтобы делать что-то ещё, кроме как смягчать ущерб от Ксатисы. Мансу...\n\n— Я знаю, Люа! Мы все знаем. Поверь мне. Мы слышали эту речь тысячи раз. Ограничения бюджета. Но это не должно быть бюджетной проблемой ни для нас, ни для всей Казы. Это кризис, кризис, с которым мы вполне можем покончить. И я не хочу, чтобы Мансу Эрба умерла, пока он всё ещё бушует. То же верно и на счёт моих родителей, если уж на то пошло.\n\nЛюа на мгновение задумался, но не стал возражать. И в конце концов слегка улыбнулся Йермту."
kasa.63.a:0 "Тогда, кто бы ни победил на выборах, мы найдем способ."

kasa.12.t:0 "В Баррад"
kasa.12.d:0 "Когда корабль доставил кандидатов из Фирпорта в Оферклиф, или Реторно, как называли его беженцы из Баррада, большая их часть встревожилась. Этот город и его многочисленные лагеря беженцев были самым большим провалом ранних дней правления Мансу Эрбы. В Сегуро легко было забыть про Ксатису, но только не здесь и не сейчас. В ясный день вроде этого вдали виднелись горы Баррада, над которыми нависали зловещие и неестественные облака.\n\nПервым делом общественность на дебатах подняла вопрос о недавнем аресте группы грифонов-парамилитаристов, которые попытались пересечь границу с Баррадом и попытаться освободить его самостоятельно. Такое случалось много раз, и Мансу Эрба всегда осуждала такие действия. Но теперь уже всем кандидатам пришлось высказывать собственное мнение по этому вопросу.\n\nПервой заговорила Альту Кех, не имевшая ранее никаких связей ни с Баррадом, ни с Ксатисой. В своей пламенной речи она назвала повелителей Баррада наихудшими тиранами и жалкими магами-неудачниками. Она призвала освободить добровольцев, но посоветовала им проявить ещё немного терпения, поскольку поэтесса не скрывала своего намерения применить военную силу, чтобы окончательно положить конец баррадскому кризису. Следующим заговорила Йермту, уроженка Баррада. Она не употребляла столь воинственных выражений, но заявила, что пора положить конец трагедии с Баррдом и что она не будет колебаться, когда дело дойдет до этого. Она призвала к условному освобождению добровольцев и предупредила их, чтобы те сами не предпринимали никаких действий, поскольку к магам Баррада нельзя относиться легкомысленно. Слишком много могил уже стали символами того, что излишняя самоуверенность не доводит до добра. Люа Рамеди отчитал добровольцев, назвав столь поспешные действия вредными не только для них самих, но даже и для всей Казы в целом, поскольку это могло даже привести к войне с Виттенлендом, поскольку юридически Баррад всё ещё является виттенлендской территорией. Пасаринья завершил дискуссию, сказав, что он сочувствует добровольцам и призывает к их освобождению. Однако он настоятельно советовал им пересмотреть свои жизненные выборы, а не следовать юношеским стремлениям к мести. Пасаринья смог разобраться в себе во время службы на флоте и заявил, что, возможно, присоединение к местному ополчения было бы наилучшим способом найти свою цель в жизни."
kasa.12.a:0 "Люа Рамеди здесь самый рассудительный"
kasa.12.b:0 "Аргументы Пасариньи наиболее веские!"
kasa.12.c:0 "Тут права Йермту!"
kasa.12.e:0 "Альту Кех держит копыто на пульсе Казы!"

kasa.64.t:0 "О ценности жизни" ##Pairing 2 Yrmthu - Altu
kasa.64.d:0 "Машина с Альту Кех и Йермту медленно двигалась к Абекёнигу. Дорога была трудна, но начиналась она ещё тяжелее. В самом начале олень-протестующий обвинил Йермту в том, что она сделала приоритетом освобождение Баррада, хотя его братья и сёстры всё ещё умирают под игом знати Эйстюрланда. Йермту указала, что её программа включает в себя и освобождение Эйстюрланда, но олень всё равно решил поддержать Альту, обвинив Йермту в заботе лишь о существах из Виттенленда. Тогда Йермту огрызнулась и приказала протестующему отстать от неё. Поездка в машине после этого продолжалась в напряженной тишине, и Йермту выглядела подавленной, пока Альту не решилась заговорить.\n\n— Я не могу понять твоего отношения к этому вопросу, Йермту. Ты из всех существ Совета ты лучше всего должна знать, каково жить под властью тирании. Вы сбежали, спасая свои жизни, и всё же теперь вы довольны тем, что живете свободно живёте здесь. Все это звучит весьма эгоистично с вашей стороны. Кто пришёл первым, тому и первым нужно оказывать помощь! Какое лицемерие!\n\n— Не смей вкладывать эти слова ни в мои уста, ни в уста моих братьев и сестёр. Ты - не наша представительница и никогда ей не будешь! Мы - не твой инструмент. Да что ты вообще знаешь о тирании, если даже не можешь понять, от чего мы бежали! Мы бежали от войны и даже сорок лет спустя всё ещё пытаемся оправиться от неё! Твой легкомысленный подход к войне лишь вызовет ещё больше разрушений и приведёт к появлению новых беженцев. Что хорошего в свободе, если после освобождения этих существ мы можем лишь похлопать их по спине и говорить красивые слова, пока они голодают!\n\n— Разве не так говорят сами работорговцы? О, по крайней мере, у них есть крыша над головой и еда на столе. Они живут лучше бедняков в свободных странах. Как здорово. Не должно быть привилегий, когда речь заходит о страдании, и мы должны прислушиваться ко всем, кто страдает. Положение жителей Эйстюрланда ничем не отличается от положения жителей Баррада. И если ты будешь говорить о различиях, то обязательно закончишь тем, что жизнь рабов Эйстюрланда меньше ценна, чем жизнь пони Баррада.\n\n— В этом-то и проблема, мисс Кех. На самом деле тебе наплевать на жизни. Для существа, в одиночестве умирающего в канаве из-за войны, не имеет большого значения, жило ли оно свободным до всего этого или нет. Свобода - это нечто большее, чем просто речи и слава. Ты, конечно, можешь сказать этим избирателям всё, что они хотят услышать, но ты явно не готова к тому, что последует за этим.\n\nАльту сердито посмотрела на Йермту, но ничего не сказала, и в машине снова установилась напряжённая тишина."
kasa.64.a:0 "Как далеко до Абекёнига?"

kasa.13.t:0 "Роль Легиона"
kasa.13.d:0 "Даже для кандидатов на пост первого командующего путешествие в Абекёниг было не самой легкой задачей. Неудивительно, что и из Эйстюрланда особо не рвались совершать набеги на этот город. Это правда, что Абекёниг не был ни самым богатым, ни самым красивым городом, но с его стен можно было увидеть Эйстюрланд. И для многих освобожденных оленей, живущих в этом городе, данное зрелище было постоянным напоминанием о том, что их личный Тартар, истязающий и причиняющий боль столь многим, всё ещё там. Этот город был домом для многих беженцев, привезенных программой Скапатория, и тут, как нигде в Казе понимали, что значит умереть за правое дело.\n\nКогда на площади начались дебаты, многие присутствующие были легионерами или ополченцами. И конечно, это привело к тому, что большая часть вопросов была посвящена военным делам вроде роли и будущего Иностранного Легиона Казы.\n\nПасаринья заговорил первым и похвалил Легион за его службу. Он призвал к расширению Легиона, что станет прекрасным способом развивать военные отношения между Макавией и Казой, а также отметил старание жителей Казы, которые и помогли сделать это сотрудничество столь успешным. Люа Рамеди согласился с ним, призвав к продолжению развития нынешних отношений и расширению сил Легиона в соответствии как с возрастанием уровня угрозы, так и с ростом самой страны. Он утверждал, что текущая модель работает вполне хорошо и не нуждается в радикальных изменениях. Альту Кех раскритиковала их обоих, подчеркивая необходимость радикального расширения вооруженных сил Казы, дабы они могли действовать самостоятельно и без какой-либо необходимости в иностранной помощи. Йермту заявила, что Легион должен быть интегрирован в единую армию Казы, чтобы лучше подчеркнуть её военную независимость. Тем не менее, полки Иностранного Легиона всё ещё должны оставаться отдельной силой, чтобы подчеркнуть все их особые отличия от подразделений из уроженцев Казы."
kasa.13.a:0 "Люа Рамеди был наиболее серьёзным." ##Status-quo argument
kasa.13.b:0 "Пасаринья говорит верные слова." ##Speaks about expansion of the legion under further Macawian guidance
kasa.13.c:0 "Тут права Йермту." ##Integrate legion to military but keep it still separate
kasa.13.e:0 "Нельяз не согласиться с Альту Кех." ##Argues Kása must expand its own force and defend itself

kasa.65.t:0 "О роме из Макавии" ##Pairing 3 Pasarinha - Altu
kasa.65.d:0 "Время ужина в гостинице Синора в Абекёниге подходило к концу. В комнате почти никого не было, и за столом, где сидели кандидаты, царила тишина. Люа Рамеди и Йермту отправились на прогулку. Альту Кех спокойно размышляла, а Пасаринья готовил трубку. Вот тогда к подошёл официант и спросил, не желают ли они чего-нибудь ещё. Пасаринья попросил рома, по возможности из Макавии. Когда официант ушел, Альту начала неудержимо хихикать, заставив Пасаринью недоумевающе взглянуть на неё. — Есть ли в тебе хоть что-нибудь, что не кричало бы о твоей любви к Макавии?\n\n— Я не совсем понимаю, к чему вы клоните, мисс Кех. Макавийский ром объективно является одним из лучших.\n\n— Ты знаешь, что я имею в виду. Я могла бы написать целую анафорическую речь про "как говорят жители Макавии". И я уверен, что народ бы подумал, что я просто цитирую тебя. Но отложим шутки в сторону. Почему ты действуешь так? В тебе же должна быть хоть какая-то гордость за Казу, какая-то вера в то, что мы способны делать всё не хуже, а то и лучше Макавии. Так почему же ты так упорно пытаешься убедить Казу, что это единственный способ двигаться вперед - это снова и снова просить Макавию спасти нас?\n\n— Отлично сказано, моя дорогая. Я действительно горжусь тем, что я житель Казы, и я верю, что многое в нашем будущем будет светлым. Однако наши средства ограничены, а Макавия готова оказать нам помощь. Зачем мне отказываться от такой редкой и неожиданной удачи? Если жители Макавии хотя участвовать в наших войнах, то кто я такой, чтобы останавливать их? И пока они этим занимаются, я направлю наши собственные деньги и ресурсы на создании всего необходимого, чтобы мы стали богатой и могущественной нацией, когда Макавия неизбежно покинет нас.\n\n— Вот почему ты всего лишь являешься бухгалтером. Каза заслуживает большего. Она заслуживает своего национального духа вместо того, чтобы постоянно полагаться на благотворительность. Она заслуживает желания делать всё самой. Она заслуживает цели. Неужели мы будем лишь сидеть и говорить только об экономических плюсах и минусах? Казе нужно и гордое и славное наследие, а не эта пустая суета.\n\nПасаринья усмехнулся и пожал плечами. — Гордость мало на что полезна, когда всё достижения превращаются в пепел. Так что я с удовольствием стану тем предком, на которого будут жаловаться мои потомки. Между третьим и четвертым блюдами на своём роскошном ужине."
kasa.65.a:0 "Трудно найти общий язык между поэзией и бухгалтерией."

kasa.14.t:0 "Торговцы сном"
kasa.14.d:0 "Возвращение в Сегуро далось кандидатам легко. После полного тура по стране они снова вернулись в столицу. И всё же, несмотря на то, что пыль после забастовки Вингалак уже чуть осела, их снова поприветствовало население, раздосадованное очередным скандалом, сотрясшим столицу Казы в это печальный год.\n\nНикогда не было секретом, что найти подходящее жилье в Сегуро было весьма непростым делом, поскольку город, казалось, мог лишь беспорядочно расти. И всё же, все его жители считали, что всё не так уж и плохо. А затем, в начале этого месяца, семья из семи существ и несколько случайных прохожих были ранены или даже убиты в результате утечки и последующего взрыва газа в тесном доме. После проверки местными пожарными и расследования, проведённого журналистами, активистами и полицией, было подготовлено немало отчетов, которые описывали ситуацию, которая была значительно хуже предположений большинства. Владельцы этих домов, ставшие теперь печально известными "торговцами сном", построили тысячи антисанитарных и убогих домов и забивали их бедными существами, у которых не было иной альтернативы из-за нехватки жилья. И вдобавок ко всему, средняя арендная плата за эти помещения была столь высока, что всё это было больше похоже на банальное вымогательство. И всё это творилось в самом сердце Сегуро.\n\nКогда этот вопрос был вынесен на публичные дебаты, первым выступил Люа Рамеди. Едва скрывая свой гнев, он призвал к проведению общегородского общественного расследования и заявил, что суровые приговоры и штрафы вплоть до полной конфискации имущества должны быть вынесены всем тем, кто извлекал выгоду из несоблюдения жилищного законодательства. Йермту, в свою очередь, осудила "торговцев сном", но заявила, что на самом деле это симптом более серьезной проблемы - массовой эмиграции из беднеющих сельских общин. Только поддержка слабых городков сможет облегчить бремя Сегуро. Пасаринья, со своей стороны, призвал к увеличению бюджета на строительство домов и полной реформе жилищного кодекса. А также к созданию нового плана города и внедрению чётких и ясных законов о безопасности. И наконец, Альту Кех назвала "торговцев сном" эксплуататорами, которые ничуть не лучше рабовладельцев и призвала отдать их под суд. Затем она объявила о возрождении цивилизации во всей Казе и призвала население рассматривать сельскую местность как место, где они могут жить как хозяева на своих собственных землях."
kasa.14.a:0 "Мы на стороне Люа!"
kasa.14.b:0 "Пасаринья прав!"
kasa.14.c:0 "Йермту завладевает симпатиями толпы!"
kasa.14.e:0 "Альту Кех наиболее убедительна!"

kasa.66.t:0 "Шахматы" ##Pairing 4 Lua - Pasarinha
kasa.66.d:0 "Возвращение в Илья Роска оказалось для Пасариньи довольно скучным. Из-за плохой погоды ни у кого из членов экипажа не было времени на беседы, а большинство пассажиров были больны. Вскоре он прошёл мимо каюты Люа Рамеди. Дверь была оставлена открытой, и он увидел Люа посреди настоящей горы из бумаг. Он видел эту сцену уже бесчисленное количество раз ещё когда Люа был всего лишь секретарем Мансу Эрбы. Он явно зациклился на чём-то, и Пасаринья решил, что ему не помешает сыграть партию в шахматы. Во время игры Люа проявил себя довольно неплохо. Он совершал ошибки и обдумывал свой следующий ход очень долго, но всё же не выходил за пределы отведённого ему времени. Пасаринья не был точно уверен, из-за чего он это делал. То ли Люа во всех подробностях планировал каждый свой последующий шаг, то ли его мысли всё ещё занимала работа. Но он всё равно справлялся хорошо. Он просто изумительно использовал фигуры королевы. Пасаринья усмехнулся: — Тебе нравится королева, не так ли?\n\n— Это самая универсальная фигура в всей игре. Было бы неэффективно не использовать её в полной мере. Шах.\n\nЗатем Пасаринья поднял свою пешку с края доски. За один ход она станет королевой и поставит Люа мат. Он посмотрел на фигуру и ухмыльнулся, прежде чем повернулся к Люа.\n\n— Проблема, мой друг, заключается в том, что ты думаешь слишком много о прошлом. Ты так долго служил под началом Мансу Эрбы, что не видишь иного пути в политике Казы кроме как продолжения развития её идей. Ты наследник, как и Йермту, даже если ей это и не нравится. Но это часть проблемы. Если бы меня формировало лишь моё прошлое, я всё ещё бы докером в Илья Роска. Но я работал над тем, чтобы стать кем-то большим. Я стал "королевой". Понимаете, что я имею в виду?\n\n— Я знаю. Но боюсь, что ты всё равно проиграешь.\n\nПасаринья нахмурился, а потом Люа указала ему на часы, на которых кончилось время. Пасаринья проиграл партию, так как не сумел вовремя использовать свою фигуру и поставить мат. Люа улыбнулся.\n\n— В этом-то и проблема, мой дорогой Пасаринья. Тебе слишком нравится рассказывать хорошую историю или, скорее, урок о важности зрелости."
kasa.66.a:0 "Правилам не важна хорошая история."

kasa.15.t:0 "Финансирование Скапатории"
kasa.15.d:0 "На самые последние дебаты предвыборной кампании кандидаты отправились туда, где всё началось - в Илья Роска. После всех споров и волнений, пережитых на протяжении кампании, было приятно видеть, что в исторической столице Казы всё хорошо и она как никогда полна жизни. Действительно ли кто-то из них мог так эффективно помочь Казе, чтобы каждый город был похож на Илья Роска? Но сейчас было не время для спокойных размышлений. Пора было начинать агитационную кампанию.\n\nДебаты прошли довольно успешно и в конце концов сосредоточились на программе Скапатория - настоящей гордости Казы. Каждый кандидат был рад высказать своё мнение по поводу этой программы. Однако их также спросили о дипломатическом давлении, оказываемом иностранными державами.\n\nПасаринья страстно заговорил первым и рассказал о своей службе на флоте. Он утверждал, что будущее программы зависит от морей, по которым всё ещё перевозится большая часть рабов. Он говорил об ужасных последствиях возрождения хауклендского пиратства и о том, что пираты из многих стран Грифонии и Зебрики всё чаще и чаще начинают принимать участие в работорговле. "Больше не будет никаких Д'вашей", заключил он. Люа поддержал его и предложил привязать финансирование Скапатории к проценту от государственного дохода, а не к фиксированной сумме. Он также поклялся не поддаваться иностранному давлению и самому сперва требовать отмены рабства у иных стран, прежде чем начинать переговоры с ними. Йермту, со своей стороны, утверждала, что программа Скапатория, конечно, была важна и необходима, но её прогресс меркнет на фоне страданий, причиняемых режимом Баррада. Она настаивала на временном перераспределении ресурсов в пользу единственной цели - уничтожения магократии, а, заодно, и Ксатисы. Альту Кех выступила последней и решительно, а также крайне недипломатично, осудила репрессивные режимы Баррада и Эйстюрланда, умоляя народ Казы ни при каких обстоятельствах не сотрудничать ни с этими, ни с любыми другими угнетателями."
kasa.15.a:0 "Последнее слово в этой кампании принадлежит Люа Рамеди!" ##Speaks that the thralls must be freed and reforms must occur before any talks can occur.
kasa.15.b:0 "Пасаринья заканчивает свою речь замечательными словами!" ##Speaks of his service in the navy and importance of being vigilant against any threat.
kasa.15.c:0 "Йермту великолепно провела эту кампанию!" ##Remind everyonethat Barrad's rogue regime must be dealt with first.
kasa.15.e:0 "Альту Кех выложилась на все 100%!" ##Denounces Austurland's and barrad's oppressive regimes, imploring that they should not shake hoof with any oppressors.

