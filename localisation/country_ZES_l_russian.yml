kasa.67.t:0 "The Little Readers" ## event where a literate citizens reads news to an illiterate crowd
kasa.67.d:0 "With the electoral campaign in full swing, few continued to worry about the participation in the most remote or illiterate communities. They had done their best with what meager means they had. However, one journalist decided to one day travel to some of those communities to see how they fared in this election. He was very surprised upon arriving at the scene that many citizens were not only aware of some of the issue discussed at the electoral debates but were voicing their own opinions on the most recent controversies just like their urban and literate compatriots. Perhaps even somewhat more so.\n\nIt was only when he settled at the local bar for his meal that he understood what had happened. During his meal, he noticed a zebra entering the bar with a copy of his own newspaper. Upon his entry, he saluted the patrons and sat down while the bar went quiet. He then proceeded to read the entire electoral debate and other news to the patrons who all listened attentively. Some creatures even entered the bar specifically to listen to the newspaper only to leave afterwards."
kasa.67.a:0 "Kasa finds a way."

