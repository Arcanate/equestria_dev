 ### EQUESTRIA IN EXILE EVENTS ###
 eqsexile.1.t:0 "Equestria in Exile"
 eqsexile.1.d:0 "With the fall of Equestria, many Equestrians have fled to our shores. They are now partitioning for a joint Equestrian-New Mareland government to be formed under the rule of Princess Celestia. The Princess herself is silent on such matters.\n\nHowever, handing over control shall anger many citizens of New Mareland. How shall we proceed?"
 eqsexile.1.a:0 "We are all Ponies, and Celestia is our Princess."
 eqsexile.1.b:0 "We are loyal to Her Majesty, but we have our rights."

