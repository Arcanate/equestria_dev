 eqc_news.8.t:0 "Communists Seize Power in New Mareland"
 eqc_news.8.d:0 "Early this morning New Mareland awoke to chaos as armed communist insurgents quickly stormed government offices and arrested officials. Within hours the nation was under their control and a new communist government under the New Mareland Socialist Party had been installed.
 eqc_news.8.a:0 "This is a victory for all!"
 eqc_news.8.b:0 "Worrying."
 
