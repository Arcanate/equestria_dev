 #### BNPL Bills ####
 EQC_bnpl_bills_category:0 "BNPL Bills"
 EQC_bnpl_bills_category_desc:0 "In order to fund our growing military industry in the hope that we can build ourselves out of the depression, we have been decided to use a balance sheet entity to route payments to in the form of promissory notes. If we do not use our political connections to extend the due dates of these notes, we will be forced to repay them and will no longer receive their benefits."
 EQC_bnpl_bills_mission:0 "BNPL Bills Due"
 EQC_can_delay_bnpl_payment:0 "Can delay BNPL Bills payment."
 EQC_bnpl_bills_mission_desc:0 "Our issued bills are soon falling due. We must decide whether to extend them or begin payments."
 EQC_extend_bnpl_bills:0 "BNPL Bills"
 EQC_extend_bnpl_bills_desc:0 "Extend the BNPL Bills due date by another 3 months, allowing us to continue to enjoy their benefits for the duration. It will, however, also increase the cost of our eventual payments."
 EQC_extend_bnpl_bills_tt:1 "Decide whether to extend '§YBNPL Bills§!' or begin payments.\n"
 EQC_bnpl_bills_mission_tt:1 "Issue a six-month extension of '§YBNPL Bills§!', to go into effect upon the due date of the current batch of BNPL bills.\n\nThe cost of each extension will progressively increase, until war breaks out, at which point reliance on BNPL bills is removed and payment is delayed until after the war's conclusion.\n\n"
 EQC_bnpl_bills_effect_in_days:0 "If selected, the following will happen in [?Root.days_mission_timeout@EQC_bnpl_bills_mission|H0] days:\n"
 EQC_bnpl_bills_extension_timer:0 "Before BNPL Bills due date."
 EQC_bnpl_bills_extension:0 "Less than 60 days since BNPL Bills were extended."
 EQC_bnpl_bills_extended:0 "Extended BNPL Bills"
 
 ### EVENTS ###
 mareland.1.t:0 "Make Peace with the Changelings?"
 mareland.1.d:0 "The War is turning rapidly in favour of the Changeling Empire. Further resistance is always possible, of course, but at this point, we must consider the possibility of seeking a seperate piece with the Changelings."
 mareland.1.a:0 "We must save ourselves."
 mareland.1.b:0 "We shall never give up on our fellow ponies!"
 
 mareland.2.t:0 "[FROM.GetName] Seeks a White Peace"
 mareland.2.d:0 "Seeing the the circumstances of the war slowly turning against them, the Ponies in New Mareland wish to sign a seperate peace with us, in order to preserve their sovereignty. This would of course end the war with them much earlier than expected, and allow us to focus our attention to other matters. But we can hardly let them weasel out with a white peace, can we?"
 mareland.2.a:0 "They can have peace, for now."
 mareland.2.b:0 "Peace? Ha!"
 
 mareland.3.t:0 "The Changelings Reject our Offer of Peace"
 mareland.3.d:0 "This morning, we have received a communique from the Changeling Empire, in response to our offer of a seperate peace.\nIt seems that it was wishful thinking to hope that this request would be granted. The Changelings have reaffirmed their hostility to all Equestrian dependencies, and as such, they will finish the war, no matter the cost."
 mareland.3.a:0 "The Sea is our Wall."
 
 mareland.4.t:0 "The Royal Visit"
 mareland.4.d:0 "It has been almost a generation since a princess has visited New Mareland. We should offer an invitation to one of the Equestrian princesses to show the friendship between our nations.\n\nBut who shall we invite?"
 mareland.4.a:0 "Princess Celestia for the Summer Sun Celebration."
 mareland.4.b:0 "Princess Luna for Nightmare Night."
 mareland.4.c:0 "Princess Twilight to give a lecture."
 mareland.4.e:0 "Princess Cadance to meet charity workers."
 
 mareland.5.t:0 "The White Claw Bandits"
 mareland.5.d:0 "In the early hours of the morning, a toaster factory was destroyed by an explosion. As firefighters worked to tackle the blaze, the police began their invitation. They believe it to have been caused by a group known as the White Claw Freedom Front, a group of griffons who oppose being forced to fight in what they see as a ponies' war.\n\nThe police fear that this will not be the last such attack."
 mareland.5.a:0 "Hunt down these criminals and bring them to justice."
 
 mareland.6.t:0 "Ally with Griffons"
 mareland.6.d:0 "We are communist, they are communist, let's be friends."
 mareland.6.a:0 "[WNG.GetName]!"
 mareland.6.b:0 "[JER.GetName]!"
 mareland.6.c:0 "[GRW.GetName]!"
 mareland.6.e:0 "Wait, where did they go?"
 
 mareland.7.t:0 "The New Manehatten Explosion"
 mareland.7.d:0 "A cargo ship full of high explosives collided with another ship. The explosion was big enough to be heard in Sunset. Approximately 1950 ponies died have been confirmed dead and the whole East-Side was destroyed."
 mareland.7.a:0 "The horror!"
 
 mareland.8.t:0 "Something in the Deep"
 mareland.8.d:0 "A month ago, the SS Sunny Hauler, a [EQC.GetAdjective] cargo ship, vanished in the mid-Celestial Sea. While the search was extensive, it was deemed that the ship had sunk with all lives lost. That is, until this morning.\n\nA lifeboat washed up on the shores of the Great Cross. Inside was a pony identified as a crew member of the SS Sunny Hauler. He was highly agitated and lashed out at his rescuers. Eventually, they calmed down enough to recount their chilling tell.\n\nIt turns out that the SS Sunny Hauler had found themselves trapped in thick though at night, in the middle of the ocean. From their his account turned into one of incoherent ramblings about “something in the water” and “the sweetest music ever heard”. Eventually, the crew of the ship turned their crewmates and brutally fought each other to the death.\n\nThe crewpony found themselves thrown overboard, adrift in the lifeboat. It was there they witnessed the something they could only describe as “them” rise from the waves to feast on what remained below dragging the ship belove the sea. When as for more they could only answer with, “they have returned.”"
 mareland.8.a:0 "We should watch the waters..."
 
