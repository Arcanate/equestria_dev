### Events ###
vanhoover.1.t:0 "Fate of the Mayor"
vanhoover.1.d:0 "After Admiral Hoover and his marines liberated the Commune they arrested the Mayor now we have to choose what to do with her, she has refused every offer to join us and vows eternal loyalty to Celestia. Typical bourgeoisie scum."
vanhoover.1.a:0 "Shoot her" #Real Communism
vanhoover.1.b:0 "Place her under-house arrest, maybe a bad idea to keep her around"
vanhoover.1.c:0 "A special exile..."

vanhoover.2.t:0 "Fate of the Mayor - Firing Squad"
vanhoover.2.d:0 "The Mayor says her final goodbye to her foals and gets executed by firing squad"
vanhoover.2.a:0 "That will teach her to try and stop the proletariat!"

vanhoover.3.t:0 "Fate of the Mayor - House Arrest"
vanhoover.3.d:0 "The Mayor has been confined to her home in towndown Vanhoover."
vanhoover.3.a:0 "Alright then..."

vanhoover.4.t:0 "Fate of the Mayor - Exile"
vanhoover.4.d:0 "shaving her of all fur would make them look freakishcut off mane and tail, shave fur, very humiliating."
vanhoover.4.a:0 "That will teach her to try and stop the proletariat!"

