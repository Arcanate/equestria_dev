### Leader Descriptions ###
spiderbat_desc:0 "Написав для многочисленных газет, таких как Балтимэйр Таймс, Эквестрия Дейли, Мэйнхетан Трибунал и даже Кантерлот Инкьюрер, Лайт Нэратив сделал себе имя в эквестрийских журналистких кругах, публикуя спорные, но фактические статьи о национальных правах. Несмотря на его благие намерения, предвзятость против батонии означала, что он не оставался занятым надолго.\n\nПосле очередного спада после его последнего увольнения, Лайт Нэратив отправился на юго-восток, чтобы исследовать и сообщить о таинственных местных племенах, которые населяют джунгли. Его расследование было прервано гражданской войной, которая никоим образом не мешала его публикации, и он встал на сторону фестральского восстания, чтобы написать об успехах лунного гарнизона. После умиротворения региона императрица Найтмер Мун рекомендовала бесстрашного журналиста на руководящую роль, полагая, что его умеренный подход обеспечит продолжение мира на раздираемом войной "
bat_pelley_desc:0 "Писатель и оккультист, Стар Глори была печально известен своими крамольными речами против мирного эквестрийского порядка. Обычный пони был бы гораздо более сочувствующим к бедственному положению фестралов, если бы не ее экстремистская риторика. Ни запрет писать, ни короткий тюремный срок не удержали Стар Глори, хотя его влияние ослабело, когда он стал изгнаником.\n\nК его счастью, все изменилось с приходом гражданской войны давшей ему платформу для распространения ее теории фестрального превосходства. Жестокая война в юго-восточных джунглях убедила высшее руководство лунной администрации, что необходимы решительные меры для сдерживания туземцев, и Стар Глори был выбран, чтобы возглавить новую нацию. Он намерен превратить его в бэтпоньский рай, который она лично называет "Свободной Фестральной империей", хотя его имя еще не нашло признания среди более широкого населения."
unicorn_for_some_reason_desc: "Младший офицер до Гражданской войны, Старс Вирл быларазмещена в Салтмане, когда начались боевые действия. Несмотря на то, что она сама не была фестралом, она встала на сторону Найтмер Мун и стала самым способным лидером на юго-востоке. Быстрые и решительные меры Старс Вирл гарантируют, что победа будет достигнута любой ценой. Ее стремление обеспечило лояльность подчиненных бэтпони и личную благосклонность императрицы."

### Focuses ###
NMS_stranded:0 "Едины с тьмой"
NMS_stranded_desc:0 "Юго-Восток поднялся в поддержку истинной императрицы ночи и должен был стать сильным центром ее поддержки. Но теперь, когда против нас ополчились эти глупые диверсанты, мы должны встать и бороться долго и упорно, чтобы сохранить то, что приобрела вечная ночь. За Императрицу!"
NMS_hunting_rifles:0 "Воспользоваться охотничьими ружьями"
NMS_hunting_rifles_desc:0 "С таким огромным обилием диких животных на Юго-Востоке, есть также изобилие всевозможных охотников. Мы же можем легко "реквизировать" их вооружение для поддержания наших военных сил. Животные или пони, они же ничем не отличается."
NMS_badlands_trail:0 "Тропы в пустошах"
NMS_badlands_trail_desc:0 Со времени восстания предателя ни одна из сторон еще не укрепила свое положение в Пустошах. Они почти полностью негостеприимны и известны обитающими там драконами. Но с нашими дарами ночи мы можем создать полноценную систему дорог, которые будут доставлять нам припасы из более развитых территорий на севере, для поддержки наших сил."
NMS_arms_shipments:0 "Реквизиция оружия"
NMS_arms_shipments_desc:0 "Различные инвесторы на юго-востоке с пониманием относятся к нашему делу. Мы можем быть уверены, что получим некоторую материальную поддержку от многих из этих богатых индивидов. Они будут щедро вознаграждены, как только наша кампания завершится успешно."
NMS_secure_further_shipments:0 "Оружие севера"
NMS_secure_further_shipments_desc:0 "Мы смогли обеспечить тайник с оружием от имперского правительства для наших армий. Пусть вечная ночь восторжествует!"
NMS_raid_supply_lines:0 "Набеги на линии снабжения"
NMS_raid_supply_lines_desc:0 "Теперь, когда мы обеспечили собственные поставки припасов на линию фронта, мы должны гарантировать, что ни один из предателей не сможет получить достаточно снаряжения, чтобы противостоять нам. Война в джунглях однако оказалась довольно сложной..."
NMS_literal_jihad:0 "Мои глаза увидят славу"
NMS_literal_jihad_desc:0 "Правительство рассмотрело ещё один из способов получить более сильную поддержку от местных бэтпони на юго-востоке. Результатом стало принятие некоторых неортодоксальных и откровенно презренных идей. В конце то концов, на войне все методы хороши.  "
NMS_allied_tribes:0 "Переговоры с Колькеты"
NMS_allied_tribes_desc:0 "Одно из местных племен всегда было в хороших отношениях с местными бэтпони на юго-востоке. Эти Колькеты ещё давно сформировали много собственных племенных союзов. Их поддержка была бы неоценима для нашего дела"
NMS_unite_the_bats:0 "Дети Луны"
NMS_unite_the_bats_desc:0 "Мы должны полностью сплотить всех местных бэтпони на нашу сторону, чтобы выиграть эту войну. Только вместе мы сможем достичь цели нашей великой императрицы и принести вечную ночь. К оружию!"
NMS_supreme_commander:0 "Наш главнокомандующий"
NMS_supreme_commander_desc:0 "Вот и наш генерал!\nВосстаньте!\nВот и наш генерал!\nВосстаньте!\nГордость юго-востока! \nМаршалл Старс Вирл!"
NMS_improve_supply_lines:0 "Улучшить линии снабжения"
NMS_improve_supply_lines_desc:0 "По нашим оценкам, около 20% наших поставок снаряжения теряется в пути из-за ужасного состояния инфраструктуры. Полномасштабный её ремонт невозможен в военное время, но выделенный корпус для сопровождения наших конвоев снабжения, а также для устранения препятствий может уладить и так патовую ситуацию."
NMS_commissars:0 "Скрытые авиабазы"
NMS_commissars_desc:0 "Если бы мы использовали наши военно-воздушные силы обычным способом, они бы наверняка были разбиты в первые часы войны, поэтому вместо этого мы должны обеспещить надежную маскировку наших авиабаз будто в пещерах, горах и джунглях, если это конечно необходимо. Мы ударим, как ведьмы и демоны ночи."
NMS_bat_caves:0 "Система мышиных пещер"
NMS_bat_caves_desc:0 "We can use the underground system of bat caves that have existed for hundreds of years to gain a strong advantage against our foes. We could strike from any direction, but their locations won't remain a secret for long. It would be best to utilise them as effectively as we can."
NMS_localised_weapon_manufacturies:0 "Localised Weapon Manufacturing"
NMS_localised_weapon_manufacturies_desc:0 "The Empress is most kind and loves her nightkin, but the reality of war means we cannot get all the firearms that we require. We must subsist ourselves, expand our existing workshops to produce more and more weapons. One of the benefits of the thestral biology is that we can work longer, but not necessarily better."
NMS_native_manufacturies:0 "Underground Workshops"
NMS_native_manufacturies_desc:0 "Deep in the jungles and the mountains, we can establish industrial centers to support our civilian war effort. Though, all must be used for the war in the end. Each sacrifice counts for the cause."
NMS_divisions_from_north:0 "Northern Support"
NMS_divisions_from_north_desc:0 "After winning skirmishes against loyalist forces near the city of Hoofington, the Empress has seen fit to redirect a few units of the esteemed Night Guard to assist in our fight. Their expertise shall prove to be an invaluable assistance."
NMS_shadowbolts_from_north:0 "South-Eastern Shadowbolt Detachment"
NMS_shadowbolts_from_north_desc:0 "Marshal Stars Whirl has always been invested in air power even while serving as a minor military official before the Lunar rise. We can now leverage that position to get a group of Lunar pilots deployed to the south-east to assist in our efforts."
NMS_force_conscription:0 "Forced Conscription"
NMS_force_conscription_desc:0 "The bat population is not quite high enough to fill the ranks in our armies, and with other ponies tricked by propaganda, we must resort to extreme measures to get the numbers we need. Such are the necessities of war."
NMS_masters_of_the_night:0 "Masters Of The Night"
NMS_masters_of_the_night_desc:0 "Others shun and fear the night, but we are empowered by it! We will operate our forces under the nightcover instead of sweating under the harsh jungle sun. The ponies will suffer much less as a result."
NMS_settle_debts:0 "Settling Old Debts"
NMS_settle_debts_desc:0 "The ancient enemy of the Bats in the south-east are the Neighua tribe, who worship the sun in a cult like manner and crush any hope for peaceful co-existence in this region. And now our enemies use them against us! We must settle this ancient grudge for the good of all."
NMS_for_the_empress:0 "For The Empress!"
NMS_for_the_empress_desc:0 "Hail the night as we battle ever onward! We must win this war for the just rule of the Lunar Empire and its Empress! Never shall we falter or fail! Luna nobis custodit!"

NMS_end_of_war:0 "Our Fate"
NMS_end_of_war_desc:0 "Our enemies now lie in the dirt, relics of the past. It is now time to determine the future of the Equestrian south-east region."
NMS_the_new_governor:0 "A New Government"
NMS_the_new_governor_desc:0 "The Empress has decreed that the south-east requires a more moderate touch in its dealing. A civilian government will be formed, and the gallant commanders who made our victory possible will be reassigned elsewhere. Only question is, who shall lead us?"
NMS_governor_glory:0 "Governor Starry Glory"
NMS_governor_glory_desc:0 "The immigrant from Manehatten, Starry Glory has been chosen as the new leader of the governate. Extreme in his methods, he will surely make a unique leader."
NMS_a_state_for_the_bats:0 "A Thestral State"
NMS_a_state_for_the_bats_desc:0 "The primary policy of this regime should be to create a state by and for thestrals, to which no other impure species should corrupt or invade. Whatever the cost."
NMS_welfare_for_the_bats:0 "Welfare For The Thestrals"
NMS_welfare_for_the_bats_desc:0 "We should encourage the movement of thestrals to our new state by enacting extremely liberal welfare policies for all batponies in our nation. We shall endevor to make it a paradise."
NMS_ammend_gun_laws:0 "Amend Gun Ownership Laws"
NMS_ammend_gun_laws_desc:0 "Every thestral should be prepared to defend himself and his state from any threat to it, while the natives should be made to give up their weapons so that they can never pose a threat to our new order. The social order will be very clear."
NMS_ressetlement_policies:0 "The Native Resettlement Act"
NMS_ressetlement_policies_desc:0 "The centres of industry for our nation should be cleansed out from those native and loyalist elements who would sabotage our nation's wealth and productions. Our former native allies can live in their jungles, and the other three tribes... they can find somewhere for themselves. It's not a concern for us."
NMS_encourage_children:0 "The Three Foals Policy"
NMS_encourage_children_desc:0 "In order to boost the population of thestrals in our nation we should institute a law mandating that every thestral mother should produce at least three thestral foals. We'll prepare awards for those who end up with even more children, as well! As for anypony who isn't a batpony... They should restrain themselves from reproducing or lose their welfare checks."
NMS_secure_the_situation:0 "Stabilise The Situation"
NMS_secure_the_situation_desc:0 "With our efforts to "minimise" the harmful effects of impure society, we can now conduct our efforts to finally rein in the cities. We shall act on all information we have against resistance members and native leaders still in the urban centres of our nation, and make sure they never cause trouble again."
NMS_mine_eyes_have_seen_the_glory:0 "Mine Eyes Have Seen The Glory"
NMS_mine_eyes_have_seen_the_glory_desc:0 "We have finally succeeded in creating a true state for the thestrals one that shall never again be corrupted or sullied. The thestrals shall march on eternal in the service of their Empress. As our new land is her greatest and more pure servant."
NMS_fight_the_natives:0 "The Final Battle"
NMS_fight_the_natives_desc:0 "News from the Tenochtitlan military garrison! A tribal horde is closing in on the city, we may have a second war on our hands... or a golden oppritunity to rout them once and for all."
NMS_reprisals:0 "Mass Reprisals"
NMS_reprisals_desc:0 "Sice the wave of meat arrived to try to topple our control, we gained valuable information to strike back at them. Locations of resistance centres and native villages. And especially those who supported the native march. We shall take joy in making full use of all this."
NMS_assassinate_the_leaders:0 "Deal With The Leaders"
NMS_assassinate_the_leaders_desc:0 "The Neighua are the paramount resistance against our rule and act as a linchpin for other tribes to rally around. It is time to bring them down, and their allies in the Celestial resistance with them."
NMS_the_reservation_system:0 "The Reservation System"
NMS_the_reservation_system_desc:0 "With the great chaos caused by the actions of the savage natives, we have the full reason and authority to enact the greatest of Starry Glory's plans for making the south-east the best home for the thestrals that it can be. The complete confining of native populations to set areas. Of course they will still be protected by the government... and given plenty of work to do."
NMS_education_reforms:0 "Educational Reforms"
NMS_education_reforms_desc:0 "If we are to operate as a constituent region of the Empire, we must bring our science to the same level as the rest of Equestria. The intel it gathers will also help in our effort to bring wealth and prosperity to the region."

NMS_governor_light:0 "Governor Light Narrative"
NMS_governor_light_desc:0 "The native thestral and newspaper reporter Light Narrative has been chosen to be the first governor of the south-east. He promises a more careful approach to the unstable region, one based on dialogue and facts."
NMS_a_lighter_touch:0 "The Velvet Glove"
NMS_a_lighter_touch_desc:0 "In order to maintain some order in our lands we should act as a velvet glove, subtly guiding the politics of the natives to be more friendly to our regime."
NMS_arrest_the_leaders:0 "Deal With The Troublemakers"
NMS_arrest_the_leaders_desc:0 "While we can try to convince the masses of our good will all we wish, there will always be the few who hold out against us. For these there will need to be a stronger response."
NMS_open_dialouge:0 "Open Dialogue With The Neighua"
NMS_open_dialouge_desc:0 "The Neighua still stand as a staunch solar bastion in these lands, a bastion that we must contain somehow, unless we wish it to serve as a beacon for further resistance against our rule."
NMS_ensure_rights:0 "The Paramount Chiefs"
NMS_ensure_rights_desc:0 "After making good with the native tribes we can ensure their support for us by establishing new autonomies based around tribal areas that can serve as units of government for the state. This way we can ensure representation for the native groups while not weakening our government. Though of course we reserve the right to remove these officials if they become... hostile."
NMS_a_state_of_states:0 "An Organic State"
NMS_a_state_of_states_desc:0 "We must endeavour to make the south-east serve as a shining beacon of good will, liberty, and prosperity across the empire. For this we must create a new, robust government tailored specifically to our conditions."
NMS_protect_local_governments:0 "Protect Local Governments"
NMS_protect_local_governments_desc:0 "The Equestrian administration that existed before the Lunar revolt nearly completely collapsed in the south-east due to the turmoil here, and many are worried that they will lose the rights that they've had before the war. We should issue declarations assuring all the creatures of the south-east that we mean the best and intend to keep these autonomies... though they may need some reforming."
NMS_state_investment:0 "Invest In The Future"
NMS_state_investment_desc:0 "In order to kickstart the economy of the south-east, the governor has requested an investment from the central government of the empire along with donations from private citizens. With these funds we can be sure to kick off the economy correctly in order to ensure a future of growth."
NMS_local_democracy:0 "Local Democracy"
NMS_local_democracy_desc:0 "While the position of governor may never pass into the hands of the people, we can ensure that local provinces can be guaranteed the right to elect local leaders. This will hopefully ensure the popular support for our nation."
NMS_allow_non_socialist_unions:0 "Allow Non-Socialist Unions"
NMS_allow_non_socialist_unions_desc:0 "Now that we control the industrial center of Baltimare, we also now control the shell of its industrial system that once existed. In order to revive it once again we can draw upon the strong will of the workers to organize in order to bring our industry back. These unions shall serve to restore the industrial heartlands of the south-east to what they were before. No marksists allowed though."
NMS_a_better_south_east:0 "Peace In Our Time"
NMS_a_better_south_east_desc:0 "With our reforms to bring stability to the nation we can now declare that the periods of great unrest in our cities shall come to an end. Principles of local democracy and economic growth have made the people realise that the good times are only ahead of them. And despite whatever happened during the war, we are truly the government to represent them and their interests in the wider scheme of the Empire."
NMS_a_shining_beacon:0 "A Shining Beacon"
NMS_a_shining_beacon_desc:0 "Unity has now been achieved in the south-east between the cities and the countryside, the thestrals and the natives, and the government with its people. We shall now enter a new age under the watchful eye of our empress, an age of prosperity like none have ever seen."

NMS_military_government:0 "The Military Mandate"
NMS_military_government_desc:0 "In order to simplify the process of administration in the south-east, Grand Marshal Stars Whirl has decided to remain in control of a military junta to effectively run the southeastern provinces, with the blessing of the Empress."
NMS_standardise_military_bureaucracy:0 "Blur The Lines"
NMS_standardise_military_bureaucracy_desc:0 "Currently two administrations exist in our region, the old civilian one that sided with Nightmare Moon in the civil war, and our new military administration. Their use has been spent, so the civilians will get an option to merge into the new administration or be left without a job."
NMS_indefine_martial_law:0 "Indefinite Marial Law"
NMS_indefine_martial_law_desc:0 "The Grand Marshal shall put out a decree declaring that military law is now the law of the land, and that anypony who defies it shall be treated as a traitor to the state. There can be no exceptions, or mercy."
NMS_formalise_military_frontier:0 "Formalise The Military Frontier"
NMS_formalise_military_frontier_desc:0 "While we have been granted a charter of authority by the Empress Nightmare Moon, we are not yet a true state, some still believe we are an in-between period and that civilian rule shall be restored. We must get rid of this pipe dream once and for all. And become what we were meant to be."
NMS_military_education:0 "Militarise Education"
NMS_military_education_desc:0 "The first lessons every thestral learns should be their ABCs, serving the Empress, and how to shoot a gun. These are the principles that shall keep this region loyal and productive. The remainder are frivolities and decadent excess."
NMS_lunar_cadets:0 "Create The Lunar Cadets"
NMS_lunar_cadets_desc:0 "We should establish a youth organisation to train and teach the children of our nation about the true values of being a thestral.\nSeparate branches will be formed to teach non-thestrals about the values of working hard and how lucky they are to be ruled by such a loving Empress as well."
NMS_military_industrial_complex:0 "The Military-Industrial Complex"
NMS_military_industrial_complex_desc:0 "Since our state is one with the military, we should integrate the industry into this trifecta. The industrial output of the nation shall serve to increase the capabilities of our army first of all, and the unending righteous war against the enemies of the night shall have our citizens working as hard as they can to fuel it."
NMS_mandatory_service:0 "Mandatory Military Service"
NMS_mandatory_service_desc:0 "Now that we have all these materials needed for war we simply need the manpower to wage this war. Thestrals and non-thestrals alike that be obligated to serve in the military in a combat or non-combat role to supply all the manpower we need to keep up our just fight."
NMS_secret_police:0 "Organise The Night Watch"
NMS_secret_police_desc:0 "In the jungles of the south-east one of the key factors to always keep in mind is that of intelligence. What do you know versus what do your enemies know. To solve this the Lunar Empire has the IIC, we should make our own branch of the intelligence services to suit our specific needs in the jungles."
NMS_open_the_camps:0 "The Rubber Camps"
NMS_open_the_camps_desc:0 "One of the primary outputs of the south-east is rubber for cars, planes, and other products. The Imperial army has set high rubber quotas they expect to be delivered by the Military Frontier. With all the criminals we are rounding up, it seems there is an unending supply of cheap labour force."
NMS_control_the_cities:0 "Pacify The Cities"
NMS_control_the_cities_desc:0 "With soldiers marching through the streets, and corruptible bureaucrats replaced by good military bats, the socialists should realize that their dreams of revolution are over. Unrest and dissidents will not be tolerated anymore."
NMS_control_the_countryside:0 "Pacify The Jungles"
NMS_control_the_countryside_desc:0 "With our intelligence growing by the day, and many of their leaders and higher ups arrested. All of these native tribes should realize that resistance is futile and will only lead to more suffering."
NMS_an_army_with_a_state:0 "An Army With A State"
NMS_an_army_with_a_state_desc:0 "Here in the south east we have truly proved the superiority of military rule over all other forms. We are now the richest territory in the empire and export mass amounts of arms and materials to serve in the war efforts of the Empress. We shall always serve!\n\nLong live the Empress!"

NMS_economic_stuff:0 "The South-Eastern Economic Plan"
NMS_economic_stuff_desc:0 "With the political situation secured, we can now divert our attention to the economy. The question remains where should we primarily invest our funds, the coastal cities, or the resource filled countryside? The choice is up to [NMS.GetLeader]."
NMS_focus_on_countryside:0 "Focus On The Countryside"
NMS_focus_on_countryside_desc:0 "We have made the decision to focus on our extensive countryside to bring in the bits. From plantations to mines, there's plenty of resources to exploit, and enough work force - willing or not, to use."
NMS_coffee_plantations:0 "Coffee Plantations"
NMS_coffee_plantations_desc:0 "One of the many crops that grows well in these jungles is the coffee bean. It is rather simple to grow in our nation and sells at a premium across the world. We can use this to create a strong commercial base for our growng economy."
NMS_rubber_fields:0 "The Rubber Industry"
NMS_rubber_fields_desc:0 "One of the primary product of the jungles is rubber, a necessity in both modern civilian life and military goods. By inreasing the eficiency at which we harvest rubber, we can massively increase what we can contribute to the empire overall."
NMS_clear_the_jungles:0 "Clear The Jungles"
NMS_clear_the_jungles_desc:0 "In order to make the collection and transportation of goods far easier and quicker, we should work on clearing large pathways in the jungles to serve as roads for our workers and troops to protect those workers."
NMS_the_riches_of_the_jungle:0 "The Riches Of The South-East"
NMS_the_riches_of_the_jungle_desc:0 "By using the material wealth of the jungles we have effectively reversed the economic decline caused by the war over this land and have begun to make money again. With this we can reinvest into the economy in order to make our region profitable again."
NMS_diamonds:0 "Diamond Mining"
NMS_diamonds_desc:0 "One of the most lucrative industries in the Aztlan jungles are its diamond mines. We can harvest vast quanities of this beautiful gemstone to use in jewelry and industry. Whether exporting or manufacturing it, there are no wrong ways to have diamonds."
NMS_logging_industry:0 "The Logging Industry"
NMS_logging_industry_desc:0 "From the forests of the Aztlan we can harvest many high quality woods that are desired by the elites throughout the world. We can make the most exquisite furnature and other wood products in the world, and use it to finance further growth."
NMS_connect_the_nation:0 "The South-Eastern Railroad"
NMS_connect_the_nation_desc:0 "Regardless of our wish to industrialise or make use of our resources, the need to create efficient means of transportation is still there. We can not have goods or resources anywhere without the ability to move them. And for that we should construct a new highway system to serve our industrial needs."
NMS_hydroelectricity:0 "Hydroelectricity Projects"
NMS_hydroelectricity_desc:0 "The great rivers of the Aztlan are untamed sources of power, and we wish to harness them. Using the newest hydroelectric technology we can construct great dams to harvest the power of water in order to fuel our industrial expansion."
NMS_focus_on_cities:0 "Focus On The Industrial Centers"
NMS_focus_on_cities_desc:0 "We have made the decision to focus on our existing manufacturing centres for our industry. They only need a light push to become beacons of industry again."
NMS_steel_mills:0 "Сталелитейные Заводы Балтимэйра"
NMS_steel_mills_desc:0 "Для того чтобы подпитывать нашу промышленность, нам понадобятся сырьевые ресурсы. Старые сталелитейные заводы Балтимэйра могут быть восстановлены, чтобы стать центром нашего нового развития."
NMS_baltimare_factories:0 "Оживить Балтимэйр"
NMS_baltimare_factories_desc:0 "Балтимэйрский промышленый центр перестал эксплуатироваться в эру застоя гармонии, пришло время снова заставить жителей Балтимора работать."
NMS_stableside_arms:0 "Оружейные Стейблсайда"
NMS_stableside_arms_desc:0 "Стаблсайд долгое время служил самодостаточным центром военной мощи в Южной Эквестрии, к сожалению, лунный командир, размещенный там, был свергнут и не имел возможности мобилизовать эту возможность для наших целей. Теперь, когда мы контролируем его, мы можем закончить то, что он начал, и снова запустить оружейное производство."
NMS_industrial_revolution:0 "Новая индустриальная революция"
NMS_industrial_revolution_desc:0 "Наши новые промышленные центры вновь служат основой для процветания экономики нашей страны. От лесов до фабрик рабочие сбиваются в кучу, строя новое будущее для нашего народа на юго-востоке!"
NMS_development_plan:0 "Проекты общественных работы"
NMS_development_plan_desc:0 "Хотя наши отрасли прибыльны и производят много товаров, все еще не достаточно поней, чтобы покрыть сельское хозяйство. Как таковой вопрос безработицы все еще присутствует. Мы можем решить эту проблему с помощью проектов общественных работ, призванных обеспечить каждого какой-то работой."
NMS_further_industrial_development:0 "Дальнейшее промышленное развитие"
NMS_further_industrial_development_desc:0 "С нашей новой и оживленной экономикой мы можем развить промышленные проекты по всей стране. Всегда есть место для большего расширения."
NMS_electronics_development:0 "Вычислительные проекты"
NMS_electronics_development_desc:0 "Электроника является ключом к любой отрасли, будь то зводское производство или добыча на шахтах. Мы должны стараться оставаться на шаг впереди кривой."
NMS_modern_methods:0 "Современные промышленные методы"
NMS_modern_methods_desc:0 "Современные промышленные методы необходимы как для улучшения наших товаров, так и для улучшения нашего производства, они являются ключом к нашему дальнейшему процветанию. Наши главные инженеры придумали планы по расширению наших производственных возможностей, и они кажутся очень перспективными."
NMS_drilling:0 "Эксперименты синтетической нефтью"
NMS_drilling_desc:0 "В то время как мы одарены резиной, мы не обладаем нефтяными месторождениями Эпплузы, и поэтому мы должны экспериментировать с искусственным созданием нашей собственной нефти, чтобы нам не нужно было слишком полагаться на милость императрицы."
NMS_technical_institute:0 "Балтимэйрский Технический Институт"
NMS_technical_institute_desc:0 "С развитием нашей экономики мы теперь можем спонсировать новые научные разработки в новом университете в нашей столице Балтимэйр. Вперед в будущее!"

NMS_army_stuff:0 "Юго-Восточное Региональное Командование"
NMS_army_stuff_desc:0 "Солдаты доказали свою ценность в гражданской войне, но теперь мы должны стандартизировать наши силы, нашу подготовку и даже виды оружия, которые мы используем. Императрице нужна профессиональная постоянная сила, и мы ее доставим."
NMS_united_army:0 "Совершенно Новая Армия"
NMS_united_army_desc:0 "Для нашей армии мы должны использовать все, что у нас есть, местных и прочее. Ограничение нашей армии только фестралами сдержит нас и отбросит ценные пони ресурсы, которые можно использовать."
NMS_jungle_mastery:0 "Мастерство джунглей"
NMS_jungle_mastery_desc:0 "С нашими войсками из местных источников и готовностью сражаться до последнего, чтобы защитить свою землю, мы можем использовать их опыт в войне в джунглях для усиления наших армий."
NMS_localised_armouries:0 "Местные Оружейные"
NMS_localised_armouries_desc:0 "Строительство нескольких оружейных складов в наших крупнейших городах гарантировало бы, что даже самые простые гарнизонные войска будут иметь оружие во время чрезвычайных ситуаций. Каждый должен иметь возможность защитить себя на этой враждебной земле."
NMS_guerilla_warfare_f:0 "Обучение партизанской войны"
NMS_guerilla_warfare_f_desc:0 "В джунглях легко использовать тактику "бей-беги", и мы должны извлечь из этого выгоду, чтобы обучить всю нашу армию той или иной форме партизанской войны. Пусть для врагов наши джунгли станут хуже Тартара!"
NMS_decentralised_command:0 "Децентрализованная структура командования"
NMS_decentralised_command_desc:0 "Имея различные командные пункты по всей стране, мы можем намного легче управлять делами, не требуя от центрального штаба издавать каждый приказ. Позволяя местным чиновникам принимать решения, мы можем создать группу способных и умных местных офицеров, которые будут превосходно защищать свою землю."
NMS_native_officers:0 "Местные офицеры"
NMS_native_officers_desc:0 "Во время войны многие члены кольтеков и других племен сражались в наших армиях, мы можем вознаградить их теперь, отправив их обучаться в наших военных школах, чтобы стать полноценными генералами."
NMS_decentralised_army:0 "Автономная армия"
NMS_decentralised_army_desc:0 "Благодаря нашим реформам наша армия теперь может действовать с максимальной эффективностью на той местности, на которой она распологаеться, армию тех, кто называет эту землю домом, и кто погибнет, защищая каждый ее дюйм от любого врага, который осмелится угрожать ей."
NMS_bat_army:0 "Армия Летучих Мышей"
NMS_bat_army_desc:0 "Как мы можем доверять эти туземцам делать работу фестралов?! Им не хватает ни боеспособности, ни дисциплины, необходимой для служения императрице, и мы должны четко заявить об этом в нашей политике вербовки."
NMS_native_auxiliaries:0 "Местные на поддержке"
NMS_native_auxiliaries_desc:0 "Туземцы все еще могут быть полезны для некоторых вещей. Мы можем принимать аборигенов в армию на небоевые должности для того, чтобы пополнять ряды там, где фестралы не могут быть найдены или нужны на более важных ролях."
NMS_finest_equipment:0 "Только лучшая экиперовка"
NMS_finest_equipment_desc:0 "Наши элитные войска заслуживают только того, чтобы служить с самым лучшим оборудованием, которое мы можем разработать, чтобы они всегда сражались на самом высшем уровне подготовки и качестве. Боевой дух войск, несомненно, улучшится, зная, что они сражжаються с лучшим, что мы можем дать им."
NMS_a_truly_elite_army:0 "Новая Нимбусия"
NMS_a_truly_elite_army_desc:0 "Как и наши дальние родственники на Востоке, мы создали новую армию, где будут служить только лучшие и побеждать только лучшие, каждая летучая мышь в нашей армии гордится тем, что находится в ней, и будет служить самой элитной из защитников ее императрицы!"
NMS_new_officers:0 "Только лучшие офицеры"
NMS_new_officers_desc:0 "Лучшие и умнейшие поведут наши войска, и кто лучше подойдет, чем эти прекрасные летучие мыши, доказавшие свою храбрость во время Гражданской войны? Пусть их пример вдохновит наши силы на еще большие подвиги храбрости и мужества."
NMS_extreme_training:0 "Только лучшее обучение"
NMS_extreme_training_desc:0 "Наш военный персонал должен пройти через самые строгие из всех учебных программ, чтобы повести наши войска в бой. Это обеспечит тактическое превосходство наших солдат на поле боя."
NMS_put_them_through_hell:0 "В Тартар и обратно"
NMS_put_them_through_hell_desc:0 "Наши воины готовы отправиться в глубины самой смерти и снова выйти из нее без единой царапины, чтобы служить великой лунной императрице!"
NMS_doctrine_f:0 "Развитие доктрины"
NMS_doctrine_f_desc:0 "Хотя мы можем развивать наше командование все, что нам нравится, мы также должны инвестировать в доктрину, с которой сражаются наши солдаты, чтобы выбрать, как наши военные будут действовать на стратегическом уровне."
NMS_infantry_equipment_f:0 "Стандартизированные винтовки"
NMS_infantry_equipment_f_desc:0 "В гражданскую войну наши войска были вооружены смесью лунных стандартных винтовок, местного оружия, охотничьих ружей и некоторых лопат, которые мы нашли в яме. Мы должны убедиться, что это никогда не повторится, производя стандартную вариацию винтовки для всех, которые мы сможем называть собственными."
NMS_artillery_equipment_f:0 "Современная Пушка"
NMS_artillery_equipment_f_desc:0 "Хотя джунгли не совсем лучшее место для артиллерии, она по-прежнему являются основной частью военных действий, и мы не должны отставать в их развитии."
NMS_support_equipment_f:0 "Выделенные службы поддержки"
NMS_support_equipment_f_desc:0 "Группы поддержки для обеспечения наших обычных военных подразделений должны быть использованы в полной мере для повышения боеспособности наших войск. Будь то вспомогательная артиллерия, инженеры для рытья траншей или даже медики для сопровождения наших раненых с поля боя, нашим силам понадобиться все из этого."
NMS_tank_f:0 "Ограниченная Реализация Танка"
NMS_tank_f_desc:0 "Бронированные машины находились в теории уже долгое время и видели ограниченное применение во время Лунной гражданской войны, мы должны приложить собственные усилия для развития этих стальных гигантов. Мы, конечно, не собираемся заставлять их сражаться в джунглях, но они могут и будут развернуты в других местах Эквуса."
NMS_motorized_f:0 "Джекалоп"
NMS_motorized_f_desc:0 "Используя всю имеющуюся в нашем распоряжении резину, было бы безумием думать, что мы не должны пытаться развивать моторизованное армейское подразделение, чтобы служить в качестве быстро движущихся сил реагирования для нашей пехоты. В отличие от танков, они могут быть настроены более легко адаптироваться к суровой местности на юго-востоке."
NMS_military_rd:0 "Армейский Научно-Исследовательский Отдел"
NMS_military_rd_desc:0 "При совершенствовании армии часто приходится сталкиваться со многими другими полезными открытиями. Целеустремленная исследовательская группа для совершенствования нашей военной техники и ее адаптации в конечном итоге для гражданского использования была бы идеальной вещью."

NMS_aztlan_navy:0 "Юго-восточный флот"
NMS_aztlan_navy_desc:0 "Флот, дислоцированный на юго-востоке, к сожалению, не последовал за истинным лидером Эквестрии и решил встать на сторону наших врагов. Поэтому нам приходится создавать новый с нуля."
NMS_baltimare_port:0 "Верфи Балтимэйра"
NMS_baltimare_port_desc:0 "Причалы и доки Балтимэйра понесли значительный ущерб во время Гражданской войны. Программа восстановления должна начаться с расширения нашего военно-морского флота."
NMS_stableside_port:0 "Верфи Стаблсайда"
NMS_stableside_port_desc:0 "Гавань Стаблсайда избежала опустошения, и только нуждается в нескольких незначительных улучшениях, чтобы начать нашу военно-морскую программу. Кроме того, это только практично иметь несколько военно-морских баз, предназначенных для строительства конкретных кораблей."
NMS_destroyer_f:0 "Лунная береговая охрана"
NMS_destroyer_f_desc:0 "Береговая охрана будет одним из ключевых факторов в нашем новом военно-морском командовании. Он должен служить для защиты южных морских путей, чтобы поддерживать жизнедеятельность стран юга, экспортирующих каучук и нефть."
NMS_light_cruiser_f:0 "Более Тяжелая Плакировка"
NMS_light_cruiser_f_desc:0 "Постоянно растущее вооружение, используемое в море, требует размещения все более толстых бронированных пластин на наших кораблях. Для того, чтобы эффективно сделать это без ущерба для парусной способности судна, будут выделены средства на разработку крейсерского варианта."
NMS_saltmane_port:0 "Верфи Солтмейна"
NMS_saltmane_port_desc:0 "Доки в Солтмане открыты, но находятся в глубокой воде, что делает их превосходными для строительства больших судов. Военно-морское производство больше не должно бороться с нехваткой средств."
NMS_submarine_f:0 "Скрытый флот"
NMS_submarine_f_desc:0 "Подводные лодки уже некоторое время плавают вокруг, но особенно с нашей сравнительно слабой промышленной базой мы должны смотреть на реализацию этих проектов в нашем флоте. Они разрушат судоходные пути наших врагов."
NMS_heavy_cruiser_f:0 "Легкие Линкоры"
NMS_heavy_cruiser_f_desc:0 "Более тяжелые крейсеры могут служить в качестве судов преследования, в то же время нанося удар, эти суда могут служить ядром силы нашего флота, поскольку они экономически эффективны и хорошо работают в различных ситуациях."
NMS_doctrianl_development:0 "Развитие доктрины"
NMS_doctrianl_development_desc:0 "В военных залах Адмиралтейства разрабатываются планы того, как будет вестись морская война, и в конце концов мы должны выбрать один из них, чтобы не остаться неподготовленными."
NMS_battleship_f:0 "Военный флот"
NMS_battleship_f_desc:0 "Самые сильные и самые большие военные корабли могут строиться годами, но их мощь не имеет себе равных, и даже одно наше имя может изменить ситуацию в будущих войнах. Мы приложим все усилия, чтобы приспособить старые тяжелые корпуса для перевозки разрушительных орудий и непробиваемой брони, имеющихся в нашем распоряжении."
NMS_carrier_f:0 "Эксперемент с авионосцами"
NMS_carrier_f_desc:0 "Идея о том, что самолет бьет корабль, существует с тех пор, как был разработан первый военно-морской бомбардировщик, но идея поставить самолет на корабль, чтобы победить корабль, все еще относительно нова. Мы должны опробовать ее и работать над развитием авианосцев."
NMS_new_admirality:0 "Юго-Восточное Лунное Адмиралтейство"
NMS_new_admirality_desc:0 "Лунное адмиралтейство на юго-востоке теперь обучено и готово сражаться на морях с любыми врагами императрицы! Где бы они ни были!"

NMS_aztlan_airforce:0 "Военно-Воздушные Силы Ацтлана"
NMS_aztlan_airforce_desc:0 "С изобилием каучука и алюминия на наших землях мы должны работать над созданием военно-воздушных сил, которые будут служить нам в небе."
NMS_import_fighters:0 "Импорт истребителей"
NMS_import_fighters_desc:0 "Лунные ВВС сильны, и мы должны просить их прислать нам несколько своих истребителей, чтобы использовать их в качестве шаблона для развития наших собственных ВВС. Конечно, если императрица проявит свою щедрость."
NMS_light_aircraft:0 "Развитие истребительной авиации"
NMS_light_aircraft_desc:0 "Ядром всех воздушных сил является истребитель, и поэтому мы должны убедиться, что наши лучшие из них могут быть. Это требование для всех других воздушных разработок."
NMS_CAS_f:0 "Поддержка наших войск"
NMS_CAS_f_desc:0 "Война на земле все еще должна выигрываться независимо от того, как ведется война в небе, и поэтому мы должны разработать самолет с единственной целью поддержать наших пони на земле."
NMS_import_bombers:0 "Импорт бомбардировщиков"
NMS_import_bombers_desc:0 "Лунные военно-воздушные силы поддерживают сильный бомбардировочный контингент, который вполне может быть использован в плотных джунглях Ацтлана. Мы должны запросить некоторые из этих бомбардировщиков для себя."
NMS_bomber_aircraft:0 "Тактические Бомбардировщики"
NMS_bomber_aircraft_desc:0 "Тактические бомбардировщики сильны и универсальны, способные служить многократному использованию для наших военно-воздушных сил. Стоит вложить деньги, результаты быстро последуют."
NMS_heavier_bombers:0 "Cтратегический бомбардировщик"
NMS_heavier_bombers_desc:0 "Целевые стратегические бомбардировщики могут быть использованы для нанесения ущерба промышленности и инфраструктуре противника и парализовать их армию без прямого наведения на нее."
NMS_build_the_airstrips:0 "Построить взлетно-посадочные полосы"
NMS_build_the_airstrips_desc:0 "Для того чтобы разместить наши военно-воздушные силы, хотя нам нужно будет расширить наши существующие авиабазы, больше не будет запусков самолетов из древесных навесов или пещер."
NMS_train_the_pilots:0 "Обучить пилотов"
NMS_train_the_pilots_desc:0 "Или пилоты должны убедиться, что они обучены летать на самолете, который мы произвели, чтобы у нас не было летающей ошибки в небе. Летать на самолете гораздо сложнее, чем кажется."
NMS_heavier_fighters:0 "Проекты тяжелых истребителей"
NMS_heavier_fighters_desc:0 "Тяжелые истребители могут служить в качестве наземных боевых самолетов, воздушных боевых машин или в качестве сопровождения для наших бомбардировщиков. Такая полезная плоскость определенно стоила бы нашего интереса."
NMS_night_fliers:0 "Шедоуболты"
NMS_night_fliers_desc:0 "Шедоуболты являются элитой лунных ВВС, и как часть империи мы должны создать свою собственную ветвь Шедоуболтов, которые послужат примером для наших пилотов."
NMS_expert_fliers:0 "Повелители Неба"
NMS_expert_fliers_desc:0 "С нашими военно-воздушными силами, развитыми и обученными, мы можем уверенно управлять небом Ацтлана и за его пределами!\nЗа императрицу! Мы летим в ночи!"

### Events ###
supporters.1.t:0 "Странная маленькая летучая мышь"
supporters.1.d:0 "Маршал Старс Вирл носилась по своему специальному офису возле линии фронта войны, бегая между скамейками и бумагами, чтобы координировать свое новое наступление. Когда, наконец, наступил момент спокойствия, она прокралась обратно в свой кабинет за пределами главного комплекса, чтобы немного отдохнуть, успокоиться и, возможно, выпить чашку чая.\n\nНо когда она вошла, что-то новое было не совсем правильно.\nНет. Что-то определенно было не так.\n\nЭта бумага лежала в другом месте. И уже были приготовлены чашки чая.\n\nдостав пистолет из потайного ящика, она протянула его к стулу в другом конце комнаты, повернувшись лицом к задней стенке палатки, которая была свернута так, что служила неким подобием окна. Как кто-то проник внутрь? Дверь была заперта не так ли? Как только она это подумала, стул развернулся...\n\n"Ну-ну, генерал, мы здесь не враги." - сказала летучая мышь в кресле - "Мы оба желаем победы лунному делу и нового дома для летучих мышей на юго-востоке. И у меня есть способ, которым это может быть достигнуто.\n\nОни часами говорили о планах летучей мыши разделить земли между летучими мышами и туземцами, чтобы летучие мыши со всего Эквуса мигрировали в землю, которая принадлежала только их расе. И когда неожиданый гость ушел, генерал еще не была полностью убеждена, но записала свои сведения в блокнот.\n\nСтар Глори.\nПсих.\nУ нго достаточно ресурсов, чтобы быть полезным.\nИнтересные идеи, как минимум."
supporters.1.a:0 "Нам нужна поддержка..."

supporters.2.t:0 "Встреча с Кольтеками"
supporters.2.d:0 "Эта встреча, организованная благодаря действиям летучих мышей, туземцев и одного грифона, уже началась на каменистом утесе.\n\nВ ближайшую птицу выстрелили из духового трубки, и пушки были почти наизготовке,и только в последнюю минуту вмешательство командира взвода остановило полный конфликт. Для этого Старс Вирл был милостив. Он получит дополнительный паек, когда они вернутся в лагерь. Сейчас, правда, ей пришлось говорить с эмиссаром Кольтеков. Он сидел за столом переговоров, представляя не только свое племя, но и всех тех, кто имел зуб на Нейгуа. Племя туземцев, которые почитали Солнце в подобном культе, и всегда были враждебны к ночным летучим мышам, называя их "тлакатеколт" или "демоны" и всегда борясь против них.\n\nНадеемся, что эта лига против Нейгуа, называемая «Связью девяти сестер», после сегодняшнего дня будет включать десятую часть - летучих мышей Лунной Империи."
supporters.2.a:0 "Враг моего врага - мой друг..."

supporters.3.t:0 "Встреча"
supporters.3.d:0 "На этот раз Стар Вирл получила поблажку, ее следующая встреча была с вождем изначального племени бэтпони в джунглях Юго-Востока, "Хулиокальлакуаль" существовал в регионе задолго до более "цивилизованного" поселения летучих мышей и некоторое время сопротивлялся лунному правлению подобно другим племенам, хотя и ненасильственным образом.\n\nТеперь пришло время объединить эти два мира. Цивилизация и племя объединились, чтобы служить великой императрице.\n\nИ так как ночь продолжалась, разговоры перешли от официальных дел в болтовню между друзьями. Выпивка была выпита, летучие мыши веселились, и в конце концов, после того, как они все проснулись в неправильных комнатах, были подписаны договоры.\n\nВ целом встреча получилась продуктивной."
supporters.3.a:0 "Иииииии!"

supporters.4.t:0 "Главнокомандующий"
supporters.4.d:0 "Кровь. Это было все, что солдаты могли вспомнить с того дня. День, когда армейский лагерь попал в засаду.\n\nВсе началось, как обычно, с учений, еды и подготовки к выходу на позиции гарнизона по периметру. Затем кто-то увидел, как охранник упал, но не с громким выстрелом, а с легким хлопком духовой трубы.\n\nНейгуа.\n\nНо затем раздался рев орудий и скрытых минометов, нет, Нейгуа не могли сделать это в одиночку. Это была полноценная атака селестийцев.\n\nСолдаты перемешались по лагерю, пытаясь выстроить оборону против лоялистских сил, прорвавшихся через внешние оборонительные линии, но это было бесполезно. Когда летучие мыши и пегасы столкнулись в небе, в то время как местные союзники с обеих сторон сражались в специальных траншеях, которые были вырыты за день до того, как полки попытались сформироваться для контратак.  Командование погрузилось в безумие, так как внезапно все приказы от высшего командования или любого центрального офицера были отрезаны.\n\nНо скоро солдаты узнают почему\n\nЭто началось, когда смешанный взвод летучих мышей-колтеков поднимал взгляд от своей кровавой мясорубки на земле и видел, как командный состав, возглавляемый лично  Старс Вирл, с пистолетами, гранатами и даже ножками стульев в руках, устремлялись вниз к линии фронта к селестийским мортирам.\n\nОдин из Колтеков издал громкий крик: "Тлаякатия йоак!", что означает "Ночь с нами". С этими словами взвод поднялся и последовал за командным составом в атаку, который сделал этот отчаянный выбор после того, как их главная командная палатка была поражена концентрированным артиллерийским огнем. Они знали, что им нужно уничтожить эти пушки, иначе все командование лунной армией на юге будет потеряно.\n\nПо мере того, как безрассудная атака приближалась к главной линии лоялистов, к ним начали присоединяться все более ослабленные взводы, пока они не превратились в волну крови и железа, которая шокировала лоялистов и нейгуев, заставив их отступать.\n\nНо тот момент, который запомнился больше всего, был задокументирован одним солдатом, который после того, как к нему подошел газетный журналист по имени Лайт Нэратив, он рассказал им эту историю: \nКогда моя рота была почти полностью мертва, я не знал, что еще делать, тогда я услышал атаку с вершин холмов и увидел генералов, которые возглавляли мою армию, но которых я никогда не видел, атакующих во главе атаки. Но пока я смотрел, шрапнель попала мне в плечо, и я упал на землю. А когда я открыл глаза, то увидел саму маршалку, которая сказала мне:\n\n"Эй, проснись, у нас есть армия, которую нужно сжечь.""
supporters.4.a:0 "На зашиту Маршала!"

supporters.5.t_generic:0 "Трусы"
supporters.5.t_losing:0 "Сомнения в победе"
supporters.5.t_losing_badly:0 "Пошатнувшеяся мораль"
supporters.5.t_losing_no_hope:0 "Теряя надежду"
supporters.5.d_generic:0 "Армейские лидеры сообщили, что некоторые из наших солдат либо не верят в нашу победу в этой войне, либо думают, что они оказались в ловушке на неправильной стороне конфликта. Поэтому под покровом ночи они пересекают линию фронта и сдаются лоялистким силам."
supporters.5.d_losing:0 "После того, как мы несколько проиграли, некоторые из наших солдат начинают чувствовать, что они выбрали неправильную сторону в гражданской войне. Через день мы слышим, что как минимум один солдат перебежал к врагу. К сожалению, в этих условиях мы мало что можем сделать."
supporters.5.d_losing_badly:0 "Как наш смертельный враг, [CES.GetNameDef], получить все больше и больше контроля над джунглями, больше пони бежать через линию фронта и объединиться с оружием в руках с врагом. Будет только одно наказание для предателей, когда мы отступим!"
supporters.5.d_losing_no_hope:0 "Наши шансы на победу в войне на юге становятся все меньше и меньше, с каждым днем враг продвигается все дальше на нашу территорию, а пони убегают через границу и присоединяются к сопротивлению Дэринг Ду... Вы уверены, что мы выбрали правильную сторону в этой войне?"
supporters.5.a:0 "ИИИИИИИ!"

supporters.6.t:0 "Враг Потрясен!"
supporters.6.d:0 "Мы получили несколько сообщений о вражеских солдатах, бегущих из селестийского сопротивления, чтобы присоединиться к нам в борьбе за истинного правителя Эквестрии."
supporters.6.a:0 "И у них есть на то причина."

supporters.7.t:0 "У Западного Юколтана Нет Армии"
supporters.7.d:0 "Восстание Дэринг Ду поддерживалось только мирными жителями Западного Юколтана. Они вряд ли окажут какое-либо сопротивление нашим военизированным подразделениям. Государство наше, чтобы взять. Эта территория теперь наша"
supporters.7.a:0 "Налетай."

supporters.8.t:0 "Сведение cчетов"
supporters.8.d:0 "Настало время приступить к осуществлению нашего плана.\n\nКогда лунные военные на юго-востоке объединились с местными племенами бэтпони, они получили многочисленных союзников. Но они также получили новый обоз и их обиды. В первую очередь с племенеи Нейгуа глубоко в джунглях. И одним из главных требований племен бэтпони было уладить эту вражду.\n\nИ именно поэтому, всю войну лунные военные сражались со связанными копытами. Планируя месть племени. Они нанесут удар по самому святому храму Нейгуа и осквернят его навсегда.\n\nИ вот, когда на рассвете Нейгуа отправились исполнять свои ритуалы, принося в жертву кучу фруктов, поскольку Селестия запретила им приносить в жертву неверующих, они попали в засаду орд племенных летучих мышей, которые сразу же напали на толпу, не убивая их, но сбрасывая на них смесь ягод и фруктов, используемых в традиционных ритуалах бэтпони, которые для Нейгуа считались принадлежашими демонам и кошмарам. Это привело их в бешенство, спасаясь бегством от их храма, когда их преследовали лунные военные силы. В этом хаосе, коммандос ночной стражи проникли в деревни Нейгуа и выяснили, кто работал с лоялистами. Они встретятся с пулей позже.\n\nНо сейчас летучие мыши были бы довольны унижением своего величайшего врага. Когда они увидели, как их огромный храм вспыхнул в пламени, испуская глубокий пурпурно-черный дым, вызванный фруктовым компотом. После этого Нейгуа уже не будет такими самоуверенными."
supporters.8.a:0 "War never changes..."

supporters.9.t:0 "Конец гражданской войны"
supporters.9.d:0 "Наконец-то! Мы добились победы над предателями на юго-востоке и можем, наконец, навести порядок в регионе. Теперь мы должны двигаться на север к нашей императрице, чтобы восстановить порядок в оставшихся частях Эквестрии, а затем мы можем решить наши внутренние дела.\n\nЗа Лунную Империю!"
supporters.9.a:0 "March forward!"

supporters.10.t:0 "Победа На Юго-Востоке"
supporters.10.d:0 "Удивительные новости сегодня с юго-востока Эквестрии! Самонодеяная Старс Вирл сообщила, что регион теперь полностью под контролем Империи, и что ее военные силы будут двигаться на север, чтобы помочь центральному верховному командованию. Он просила сохранять автономию по крайней мере до окончания конфликта, с тем чтобы сохранить кадровую организацию, которая служила ей до сих пор. Это мы сделаем и действительно должны сделать. Поскольку ее силы, скорее всего, будут необходимы для восстановления порядка на остальной части Эквуса."
supporters.10.a:0 "Ура! Наши силы удвоились!"

supporters.11.t:0 "Юго-Восточное Военное Командование"
supporters.11.d:0 "С юго-востока пришла новая телеграмма от командующего там Маршала, Старс Вирл. Она написал нам, что ситуация в Ацтланском регионе безопасна и что он готов к полной интеграции в Империю в целом, если мы этого захотим. Хотя она заявляет, что, по ее мнению, регион мог бы лучше управляться автономно либо военным правительством, остающимся под ее копытом, либо более автономным гражданским государством, чтобы лучше обслуживать уникальные условия, существующие в этом районе. Как мы хотим проводить нашу политику в регионе?"
supporters.11.a:0 "Дайте региону автономию."
supporters.11.b:0 "Они выполнили свою задачу."

supporters.12.t:0 "Автономия"
supporters.12.d:0 "Мы получили ответ от самой Найтмер Мун, которая объявила нас достойными иметь автономию для наших нужд и для Лунной Империи в целом. Мы должны быть благодарны за этот дар... а потом начинайте обдумывать, как мы будем его использовать. Более простой вариант состоял бы в том, чтобы военные непосредственно контролировали государство, как во многих других провинциях восстановления империи, или, поскольку здесь есть значительное лояльное население, мы могли бы перейти непосредственно к гражданскому государству. Как мы будем действовать дальше?"
supporters.12.a:0 "Организация гражданского правительства."
supporters.12.b:0 "Оставим военное правительство."

supporters.13.t:0 "Новый Губернатор"
supporters.13.d:0 "С тех пор, как мы решили существовать под гражданским правлением в качестве юго-восточного губернаторства, шла битва, чтобы понять, кто будет губернатором провинции вместо императрицы.\n\nТак как голосование-это немного... сложный вопрос в только что раздираемой войной провинции, первый губернатор будет выбран советом советников из регионального командования и имперской делегации Найтмер Мун. По мере того, как все избиратели прибывают, кажется, что два претендента бегут впереди других.\n\nВо-первых - Стар Глори. Будучи лидером одной из главных военизированных групп на юго-востоке до Гражданской войны, он теперь предпринял попытку возглавить ее. Ему ясно, для кого предназначена его администрация, для фестралом и только для фестралом. Это одобряется многими из наиболее экстремальных представителей собственно Лунной Империи, но было осуждено главным дипломатом племени Колтеков, который сидит в голосующем Совете из Ацтлана, и даже некоторыми должностными лицами Лунной империи, такими как генерал Бипен, который беспокоится о нестабильности, которую может вызвать его политика. Он также, кажется, имеет какие-то отношения с генералом, хотя никто не уверен, что это точно.\n\nС другой стороны, журналист Лайт Нэратив, известный тем, что он был ранним публичным сторонником ранней кампании Найтмер Мун, которая была прервана ее сестрой, а затем был сторонником лунного восстания, чтобы служить способом повышения статуса всех существ Эквуса. Он также находился на линии фронта войны на юго-востоке, принося изнурительные рассказы о войне и смерти, и самое известное Сказание о великом генерале Старс Вирл. Видя кровь и конфликт, он занял примирительную позицию по отношению к коренным народам юго-востока, но он заявил, что не преминет построить дом для фестралов под его руководством.\n\nИ поскольку совет разделился, ее голос может стать решаюшим.\n\nКого же она выберет?"
supporters.13.a:0 "Стар Глори будет новым губернатором."
supporters.13.b:0 "Лайт Нэратив станет новым губернатором."

supporters.14.t:0 "Конец цикла"
supporters.14.d:0 "Когда местные силы собираются вокруг Теночтитлана, становится немного более ясно, кто снабжает их и подстрекает их вперед. Старые друзья подлого Кабальерона были замечены среди толпы, раздающей деньги и оружие местным вождям. Добрый доктор сбежал, когда мы захватили его "государство", и теперь он пытается поднять новое восстание.\n\nНо сейчас все будет по-другому, когда мы брали его в первый раз. На этот раз наш лидер не боится проводить какие-либо удары.\n\nКогда туземцы, казалось, были готовы штурмовать город с небольшим гарнизоном фестралов, который все еще удерживал стены, в толпе раздались взрывы. Только вспышки, но все же достаточно, чтобы испугать и шокировать. Это нарушило сплоченность ранее организованной толпы и привело к ее расколу. Некоторые побежали вперед, готовые взять стены, другие разбежались по лесам. Но как только кто-то из туземцев добрался до стены. Стар отдал приказ. "Это была достаточная причина", - заявлял он на следующий день на пресс-конференции, чтобы приказать фестральным подразделениям, удобно спрятанным в кустарнике леса, вылететь и выпустить на толпы град огня. Полки стреляли только один раз, но хаоса было достаточно, и туземцы разбежались во все стороны. И в этом хаосе они также не могли найти своих благодетелей, включая самого уважаемого доктора. Кто то будет казнен непосредственно после брифинга для прессы."
supporters.14.a:0 "Получите!"

supporters.15.t:0 "Наконец-то месть"
supporters.15.d:0 "С разгромом местных орд за пределами Теночтитлана, наконец, пришло время закрепить эту победу. Используя исполнительную власть, все еще удерживаемую губернатором, Стар Глори должн использовать военных, чтобы провести зачистку по всей стране, чтобы найти каждого последнего инакомыслящего и любого, кто хотя бы встречался с Кабальероном, и привлечь их к ответственности. Их преступление? Вред государству и народу фестралов, которые по праву претендуют на землю, которую они пытаються отобрать и воюют против истинных хозяев этой земли. Все заплатят за преступления против его народа."
supporters.15.a:0 "Еще один шаг вперед..."

supporters.16.t:0 "Избавление от зачинщиков"
supporters.16.d:0 "Ключ к достижению окончательной победы над туземными силами-это окончательно разобраться с Нейгуа. Хотя они, возможно, были унижены и осслаблены во время Великой борьбы за историческую свободу, пришло время действительно поставить их на колени перед нашим новым государством.\n\nК счастью, они дали нам прекрасную возможность сделать это. Лидеры Нейгуа призвали "Совет Солнца" "планировать мирное сопротивление". И поскольку это явно прикрытие для планирования дальнейших террористических атак, подобных тем, что были в Теночтитлане, мы используем этот якобы секретный совет, чтобы схватить всех их лидеров и заставить их исчезнуть. Население Нейгуа может быть расстроено, но это не то, что мы пока не можем исправить."
supporters.16.a:0 "Наконец!"

supporters.17.t:0 "Преобразование Племен"
supporters.17.d:0 "Теперь, когда Лайт Нэратив находится в кабинете губернатора, он может реализовать одну из самых интересных идей, с которыми он столкнулся в своих журналистских начинаниях.\n\nКогда началась война на юго-востоке, Нэратив исследовал множество племен Колтеков, которые поклонялись луне во многом так же, как Нейгуа делали с солнцем. Он пришел к выводу, что из-за преобладания солнца в мифах Нейгуа, их архи-соперники Колтеки развились так, чтобы видеть Луну в качестве своего хранителя.\n\nОн считает, что если бы правительство оказывало поддержку этим группам и помогало им говорить об их поклонении луне, то многие племена могли бы стать добровольно лояльными к правлению. Что гораздо предпочтительнее огня и крови по его мнению."
supporters.17.a:0 "Слава Луне!"

supporters.18.t:0 "Арест"
supporters.18.d:0 "В то время как многие племена смогут охотно последовать за новым правлением... всегда будут те немногие, на кого требуется больше силы.\n\nВ то время как союз Колтеков и конверсия могут быть использованы для успокоения части ситуации, есть три нерешеных вопроса, с которыми приходится иметь дело губернатору. Один из них - знаменитый доктор Кабальерон, а другой - наполовину мифический, наполовину реальный автор книги рассказов Дэринг Ду.\n\nОна шокировала Эквестрию, выйдя, чтобы возглавить Селестийское Сопротивление против лунных военных на юго-востоке, но в конце концов проиграла и скрылась с некоторыми другими последователями. Но когда губернатор был избран, она решила снова выйти и активно сопротивляться нашему правлению. Что ж. Пришло время показать ей, что доброта не означает действия. На ее арест выдается ордер.\n\nВо-вторых, вернемся к уважаемому доктору. Он сдался после избрания нового губернатора, заявив, что "не хочет охоты на пони, которая может навредить всем" За это большинство согласилось, что ему будет даровано прощение, пока он не сделает ничего другого против нас. Мы даже подумывали о том, чтобы предложить ему место в правительстве, чтобы использовать его авторитет среди туземцев для укрепления безопасности нашего правления.\n\nИ потом третий вопрос, другие второсортные вожди не были так сговорчивы. У нас есть список самых яростных противников нашего режима, чтобы арестовать их. Хотя мы должны быть осторожны, чтобы не выглядеть полностью враждебными."
supporters.18.a:0 "Убедитесь, что они отправлены в "отпуск"."

supporters.19.t:0 "Разговоры говоряться"
supporters.19.d:0 "Самой трудной задачей для Лайт Нэратива возможно станет продолжение проблемы племени Нейгуа. Их солнце поклонечество прямо противоречит лунному правлению, и с ними нужно что-то делать, чтобы они не представляли большую угрозу в будущем. Многие генералы выступают за то, чтобы просто нажать на курок, но Нэратива объясняет, что такой поворот, конечно, заставит туземцев никогда не доверять им в будущем.\n\nВместо этого пришло время применить его старую тактику. Разговаривая с ними и пытаясь понять, что они хотят.\n\nХотя на этот раз все гораздо сложнее. Переговоры с вождями Нейгуа закончились напряженным противостоянием, пока соглашение не было окончательно урегулировано. В итоге, Нейгуа позволяеться верить в их убеждения, но только в их Храме Солнца, который будет находиться под наблюдением правительства во все времена.\n\nХотя этот компромис в  действительности никого не "радует", это хотябы никого не разозлило и, будем надеяться, послужит первым шагом к чему-то большему."
supporters.19.a:0 "Рад, что мы смогли прийти к соглашению!"

supporters.20.t:0 "Слияние администрации"
supporters.20.d:0 "Сегодня гражданские лица по всему юго-востоку, все еще оправляющиеся от шока лунной войны, были поражены еще одной волной сегодня, когда функции государства, от высоких судов до местной пожарной станции, были переданы военным чиновникам. Это было сделано с легкостью и эффективностью, теперь синонимами лидерства Старс Вирл. Хотя слияние все еще вызывало некоторый гнев, многие начали видеть чувство порядка в военном правлении, которое они не видели прежде в диких землях Юго-Востока. Что привело к тому, что многие были вполне довольны работой своих генералов."
supporters.20.a:0 "Работает как часы."

supporters.21.t:0 "Объявлено Военное Положение"
supporters.21.d:0 "В целях обеспечения верховенства закона в нашей стране и обеспечения того, чтобы мятежные элементы внутри нашей страны находились под контролем, военное положение должно быть объявлено на неопределенный срок. Это, безусловно, позволит гражданам чувствовать себя безопаснее, когда они спят ночью, зная, что наказание за каждое преступление - пуля в голову. И теперь мы можем скорректировать закон, чтобы считать многие другие действия преступлением."
supporters.21.a:0 "Порядок должен поддерживаться."

supporters.22.t:0 "Лунный Военный Фронтир"
supporters.22.d:0 "По улицам Балтимэйра шли ровные колонны войск и военных транспортов, поскольку парад солдат начал двигаться к недавно отремонтированной ратуше города,часть которой была переделана в форт, а другая в зал правительства, чтобы служить местом, из которого генерал Старс Вирл управляет всем.\n\nВсе солдаты были одеты в броские мундиры личной гвардии императрицы и элитных коммандос ночной гвардии. Все это означало, что они были государственными служащими, а не чопорными бюрократами или скучными юристами. Что эти жеребята и кобылы послужат новой силой порядка на юго-востоке.\n\nДень завершился торжественной речью великого маршала нации, объявившего о бесконечной верности императрице ночи, и что ее верные военные всегда будут управлять этими землями, чтобы защитить от "тех соляристов и подрывников, которые посмеют угрожать ее справедливому правлению".\n\nDсе закончилось громовыми аплодисментами от каждого зрителя в толпе и даже от многих не-летучих мышей. Но все еще те, кто еще помнил коммуну Балтимэйр, продолжая думать о том, что могло бы быть..."
supporters.22.a:0 "Слава Луне!"

supporters.23.t:0 "Формирование экономики"
supporters.23.d:0 "Теперь, когда наш статус в империи стал ясен, мы должны сосредоточиться на том, как развивать нашу экономическую мощь, чтобы быть более полезными для Империи в целом.\n\nОдин из вариантов  -взять то, что делает эту землю негостеприимным кошмаром и сделать ее чем-то большим! Используя джунгли, мы можем собирать драгоценные природные ресурсы, которые мы можем использовать для обеспечения дальнейшего экономического роста. Каучук джунглей и драгоценные камни шахт могут и будут хорошо служить нам, если мы инвестируем в них и можем гарантировать доход для нашего государства, хотя это может помешать нам иметь большую промышленность.\n\nВторой путь следует за индустриализацией. Город Балтимэйр, когда-то просто большая рыбацкая деревня, был отличным проектом, начатым Эквестрийским правительством, чтобы превратить его в центр промышленности на побережье на юге. Мы можем поддержать эти различные проекты, чтобы производить больше промышленных товаров для империи, хотя это отвлечет нас от богатств, найденных в джунглях."
supporters.23.a:0 "Богатство джунглей должно быть использовано в полной мере!"
supporters.23.b:0 "Мы должны сосредоточиться на строительстве городов."

