### Ideas ###
NMS_supply_raids:0 "Изматывающие рейды"
NMS_supply_raids_desc:0 "Измученные и изведенные набегами бетпони, наши войска изо всех сил пытаются обеспечить себя должным образом. Нам потребуется некоторое время, чтобы разработать эффективные меры реагирования на этих клыкастых мародеров."
NMS_bat_caves_idea:0 "Мышиные пещеры"
NMS_bat_caves_idea_desc:0 "Используя наши пещеры, которые фестралы делали как свое укромное жилище, мы можем наносить быстрые удары в любых местах, только после небольшой подготовки и их расширения. Эти набеги должны быть редкими и молниеносными, чтобы враг не смог обнаружил их местоположение и не ответил прямой бомбардировкой по них."
NMS_masters_of_the_night_idea:0 "Повелители ночи"
NMS_masters_of_the_night_idea_desc:0 "Ночная природа фестралов делает их более пригодными для работы в ночное время, когда наши враги отдыхают. Мы обязательно должны воспользоваться этим!"
NMS_for_the_empress_idea:0 "За Императрицу!"
NMS_for_the_empress_idea_desc:0 "Приветствуйте вечную ночь и ее богиню, ибо мы идем к победе!"
NMS_native_resistance:0 "Внутреннее сопротивление"
NMS_native_resistance_desc:0 "Победа в гражданской войне не привела к магическому исчезновению каждой нашей проблемы. Местные племена все продолжают сопротивляться нашему правлению, отказываясь доверять нам и нашим современным путям. Многое еще предстоит сделать, чтобы утихомирить этот регион."
NMS_laying_foundations:0 "Фундамент нашей нации"
NMS_laying_foundations_desc:0 "Государство закладывает основы для чистой, исторической нации."
NMS_welfare_for_the_bats_idea:0 "Благосостояния фестралов"
NMS_welfare_for_the_bats_idea_desc:0 "Бэтпони получили особые привилегии и льготы по сравнению с нефестралами, давая им страховку. Это затратно, но мы должны обеспечить существование и будущее для наших пушистых жеребят."
NMS_ammend_gun_laws_idea:0 "Новые законы о владении оружием"
NMS_ammend_gun_laws_idea_desc:0 "Законы о владении оружием были ослаблены, что позволило большему количеству пони овладеть ним по сравнению с предыдущим режимом. В регионе, где на вас может напасть в любой момент, это выглядит как облегчение. Кроме того, ещё больше поней смогут присоединиться к нашей великой армии из-за их знаний об огнестрельном оружии."
NMS_encourage_children_idea:0 "Политика трех жеребят"
NMS_encourage_children_idea_desc:0 "Величие расы определяется ее численностью. Для того чтобы добиться превосходства, кобылы должны быть готовы произвести на свет не менее трех жеребят в течение своей жизни."
NMS_mine_eyes_have_seen_the_glory_idea:0 "Родина фестралов"
NMS_mine_eyes_have_seen_the_glory_idea_desc:0 "Бывший Эквестрийский Юго-Восток стал настоящим убежищем для бэтпони. Другим расам и видам повезло меньше, ибо и к ним относятся как к гражданам второго сорта."
NMS_native_resistance_2:0 "Сеть резерваций"
NMS_native_resistance_2_desc:0 "Решением Старр Глорри вопроса для мятежного коренного народа состоит в том, чтобы посадить их тысячами в быстро построенные лагеря-резервации, где они вынуждены работать за небольшую компенсацию."
NMS_native_resistance_3:0 "Мнимые автономии"
NMS_native_resistance_3_desc:0 "Чтобы облегчить улучшение отношений между фестралами и туземцами, первыми было принято решение разрешить автономия в ограниченной форме последним. Хотя они и не скрывают своего презрения к нам, но пока остаются довольны."
NMS_protect_local_governments_idea:0 "Местное самоуправление"
NMS_protect_local_governments_idea_desc:0 "Наше государство решило разрешить местные самоуправления вместо того, чтобы вмешиваться во все аспекты жизни общества. Ожидаются улучшие ситуации."
NMS_state_investment_idea:0 "Инвестирование в будущее"
NMS_state_investment_idea_desc:0 "Государство заинтересовано в инвестициях в промышленный сектор, обещая рост наших доходов в ближайшем будущем и за его пределами."
NMS_allow_non_socialist_unions_idea:0 "Закон о союзе"
NMS_allow_non_socialist_unions_idea_desc:0 "Рабочим снова разрешается создавать профсоюзы и вступать в них после их запрета во время гражданской войны при условии, что они не пытаются распространять марксистские идеи."
NMS_a_shining_beacon_idea:0 "Жемчужина юга"
NMS_a_shining_beacon_idea_desc:0 "Эквестрийский юго-запад является ярким маяком терпимости и богатства, где туземцами и фестралы живут вместе без излишней ненужной борьбы."
NMS_military_education_idea:0 "Военизированная система образования"
NMS_military_education_idea_desc:0 "Национальная учебная программа была корректируема, чтобы сократить легкомыслие и сосредоточиться больше на том, что действительно важно: учить наших жеребят, как наиболее эффективно служить родине!"
NMS_military_education_idea_2:0 "Военизированная система образования"
NMS_military_education_idea_2_desc:0 "Любой предмет, который не учит, как управлять огнестрельным оружием или служить государству, был успешно удален из национальной программы по образованию."
NMS_military_industrial_complex_idea:0 "Военно-Промышленный комплекс"
NMS_military_industrial_complex_idea_desc:0 "Союз между промышленными и военными центрами оказался наиболее эффективным в получении материалов, производимых тогда, когда это необходимо больше всего.\"
NMS_secret_police_idea:0 "Ночной дозор"
NMS_secret_police_idea_desc:0 "Фестралы всегда наблюдают."
NMS_an_army_with_a_state_idea:0 "Армия с государством"
NMS_an_army_with_a_state_idea_desc:0 "Военная граница стала идеальной площадкой для подготовки элитных фестральных подразделений для службы в войсках императрицы. Мало внимания уделяется другим вопросам государства, таким как культура или гражданские права. Все должны служить во имя вечной ночи."
NMS_jungle_exploitation:0 "Богатство джунглей"
NMS_jungle_exploitation_desc:0 "Могучие джунгли только и ждут, чтобы их использовали в полной мере."
NMS_jungle_exploitation_2:0 "Богатство джунглей"
NMS_jungle_exploitation_2_desc:0 "Плантации каучука и кофе, золотые и алмазные рудники, деревья для лесозаготовительной и мебельной промышленности, все это джунгли дают нам, за счет развития наших прибрежных городов."
NMS_industrial_development:0 "Новая промышленная революция"
NMS_industrial_development_desc:0 "Прибрежные порты как Балтимэйр, Стаблсайд и Солтмейн находятся в центре внимания государственных властей для дальнейшего их процветания."
NMS_industrial_development_2:0 "Новая промышленная революция"
NMS_industrial_development_2_desc:0 "Наши прибрежные города являются одними из самых промышленно развитых городов по всей Эквестрии."
NMS_united_army_idea:0 "Децентрализованная армия"
NMS_united_army_idea_desc:0 "Несмотря на проблемы с фестралами и туземцами, мы решили позволить обоим служить в наших войсках как полноценным солдатам. Туземцы не спешат присоединяться, но, видя тщетность дальнейшего сопротивления, они могут довольно скоро передумать."
NMS_decentralised_command_idea:0 "Автономные офицеры"
NMS_decentralised_command_idea_desc:0 "Негибкое планирование уступило место офицерам, принимающим свои решения на месте в соответствии с ситуацией, что позволяет нам быть более гибкими в своих тактиках."
NMS_united_army_idea_2:0 "Децентрализованная армия"
NMS_united_army_idea_2_desc:0 "Нашу армию может быть трудно контролировать и дисциплинировать, но центральное командование решило, что цифры, которые мы выставляем, более чем компенсируют этот факт."
NMS_bat_army_idea:0 "Пушистая армия"
NMS_bat_army_idea_desc:0 "Мы не можешь доверить туземцам служение нашей императрицы. Они наверное воспользуются этим, чтобы ополчится против нас, когда придет время. Только бэтпони могут служить в армии её величества!"
NMS_native_auxiliaries:0 "Туземцы-саперы"
NMS_native_auxiliaries_desc:0 "Самые одиозные туземцы не остаются без работенки, выполняя задачи, которые предназначены для тех, кто ниже чистокровных фестралов. А именно рытье траншей и окопов."
NMS_bat_army_idea_2:0 "Пушистая армия"
NMS_bat_army_idea_2_desc:0 "Неважно, насколько малы наше количество новобранцев, фестралы лучше, чем любая другая раса пони, и как таковая должна поощряется в любом случае. Они лучшие солдаты Империи."
NMS_extreme_training_idea:0 "Выматующие тренировки"
NMS_extreme_training_idea_desc:0 "Обучение рекрутов может показаться жестоким и через чур травмоопасным, но те, кто проходит, — это лучшие солдаты империи, которые мы можем собрать. Большинство бэтпони действительно их проходят, только лишь ещё раз доказывая превосходство нашей великой расы."
NMS_finest_equipment:0 "Лучшее снаряжение"
NMS_finest_equipment_desc:0 "Как лучшие солдаты нашей Империи, бэтпони заслуживают обладания самым современным и эффективным оружием, которое не ломается независимо от условий и обстановки на поле боя. Его стоимость не имеет значения."
NMS_admirality_idea:0 "Юго-Восточное Лунное Адмиралтейство"
NMS_admirality_idea_desc:0 "Наши последние достижения в области судостроения дали нам глубокое понимание того, как лучше управлять и улучшать наши военно-морские силы."
NMS_night_fliers_idea:0 "Шедоуболты"
NMS_night_fliers_idea_desc:0 "Самые элитные истребители империи прибыли на юго-восток, чтобы научить наших пилотов правильно летать в любое время."
NMS_expert_fliers_idea:0 "Дети Луны"
NMS_expert_fliers_idea_desc:0 "Фестралы рождены, чтобы летать, и это отражается в их тонкости и профессионализмом с действующими самолетами."

