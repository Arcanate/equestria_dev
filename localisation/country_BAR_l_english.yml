### Ideas ###
BAR_pentarchy:0 "The Pentarchy"
BAR_pentarchy_desc:0 "Comprised of the brilliant Magister Silver Star and his four compatriots: Viira Lehtola, Ambrosius, Asinti and Leopold Schmeller the enigmatic Pentarchy rules the lands of Barrad with an iron hoof, using the surrounding area and the the unfortunate Ponies living within for their twisted magical experiments"
BAR_insane_weather:0 "Insane Weather"
BAR_insane_weather_desc:0 "The countless magical experiments which Barrad has experienced have corrupted the land itself as the country now finds itself a victim of seemingly random weather patterns and phenomena ranging from sandstorms during the dead of winter to snow in the middle of the summer"

