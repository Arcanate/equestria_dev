lunas.43.t:0 "The Elements Forgiven"
lunas.43.d_1:0 "After the defeat of Celestia, we managed to catch and arrest the 5 remaining bearers of the Elements of Harmony. Many expected Nightmare Moon to act harshly against them, knowing that they had turned her back to Luna who was subservient to Celestia, and that the Elements themselves were used by her sister to banish her to the Moon for a thousand years. They were proven wrong, however, as Nightmare Moon released them in good spirit. The Empress says that their freedom and safety is in the best interest of both them and Equestria as a whole, given their actions in defending Equestria from evil many times in the past.\n\nThe six ponies, though still on guard, were given train tickets back to their hometown and left the capital via train a few hours ago."
lunas.43.d_2:0 "After the defeat of Celestia, we managed to catch and arrest the 5 remaining bearers of the Elements of Harmony. Many expected Nightmare Moon to act harshly against them, knowing that they had turned her back to Luna who was subservient to Celestia, and that the Elements themselves were used by her sister to banish her to the Moon for a thousand years. They were proven wrong, however, as Nightmare Moon released all five of them from prison in good spirit. The Empress says that their freedom and safety is in the best interest of both them and Equestria as a whole, given their actions in defending Equestria from evil many times in the past.\n\nThe five ponies, though still on guard, were given train tickets back to their hometown and left the capital via train a few hours ago.\n\nMeanwhile, Rarity, once friend of the former Princess Luna, has been allowed to continue her work unaccosted in her boutiques in Manehatten, Canterlot and Ponyville."
lunas.43.a:0 "The Elements shall always protect us."

