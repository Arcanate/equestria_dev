NLR_a_new_army:0 "The Second Imperial Army"
NLR_a_new_army_desc:0 "It is time for the Second Imperial Army to rise! It has been over a millennium since our Empress first raised her Legions in war against her tyrant sister, and we are the legacy of that fight. While we were beaten once, we shall come back stronger than ever!"
NLR_emergency_recruitment:0 "All The Little Ponies"
NLR_emergency_recruitment_desc:0 "We must ensure we have a numbers advantage in this war; otherwise, we may risk being overwhelmed by our enemies. Benefits and good pay shall be offered to ponies who sign up with the Lunar army, ready to do their part to end Solar tyranny."
NLR_dig_up_the_caches:0 "Guns, Grenades And Uniforms"
NLR_dig_up_the_caches_desc:0 "Littered around are caches of weapons and supplies, hidden by our brave thestral agents before the rising. It is time we uncover them and put their supplies to use for the army, so we can ensure that we have the supplies needed to vanquish our enemies."
NLR_train_the_officers:0 "Chiropterran Training Manuals"
NLR_train_the_officers_desc:0 "Even though the rising is still in its early stages, the Empress's most loyal Legionnaires have arrived from Zebrica and are appalled at our officer corps' state. They have demanded the privilege of instructing all our generals in the ways of modern war so that our officers may be superior to the Solarists."
NLR_war_propaganda:0 "Hearts And Minds"
NLR_war_propaganda_desc:0 "Our rebellion is one of righteous liberty against anti-thestral tyranny and racism! This message shall be broadcasted across the land by our "public relations" team, and so all the ponies of Equus shall know our aims are utterly pure, even if they must learn by force."
NLR_the_new_continental_warmaster:0 "The Warmaster Of Equus"
NLR_the_new_continental_warmaster_desc:0 "The New Lunar Army at present functions more as a horde than a neat command structure. It has proven itself effective, but that is due to our troops' valor and devotion, not our command structure. So, at the advice of our Chiropterran friends, the Empress has decided to appoint and Imperial Warmaster to lead our fight."
