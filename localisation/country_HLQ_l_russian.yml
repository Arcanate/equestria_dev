HLQ_diplomacy_category:0 "Дипломатия"
HLQ_diplomacy_category_desc:0 "Мы находимся в самом центре Грифонии, поэтому должны использовать дипломатию ради собственной защиты"
HLQ_seek_imperial_gurantee:0 "Добиться гарантий от Империи"
HLQ_seek_imperial_guarantee_desc:0 "Империя на западе, несомненно, защитит нас от любого иностранного захватчика."
HLQ_river_gurantee:0 "Добиться гарантий от Речной Федерации"
HLQ_river_gurantee_desc:0 "Хотя раньше мы были врагами, это уже в прошлом. Мы должны сблизиться в восточными пони и заручиться их поддержкой и защитой ради будущего Хеллквилла."
HLQ_bring_colonists:0 "Привлечь поселенцев"
HLQ_bring_colonists_desc:0 "Плотность населения Хеллквилла довольно низка. Наши открытые просторы могли бы привлечь немало новых поселенцев, которые с радостью приобретут кучу акров земли. Большее население значит, что мы можем собирать большен налогов и призывать больше грифонов в армию чем раньше, пока мы сможем избегать проблем перенаселения."
HLQ_invite_bankers:0 "Пригласить банкиров"
HLQ_invite_bankers_desc:0 "Поддержка имперских банкиров улучшит наше финансовое положение."
HLQ_improve_relations:0 "Создать посольства"
HLQ_improve_relations_desc:0 "Для дальнейшего развития дипломатических отношений и укрепления связей мы должны стремится к созданию посольств в разных гос-вах Речной Федерации"
 #HLQ_honourary_member:0 "Запросить почётное членство"# Different duplicate from Eaw
HLQ_honourary_member_desc:0 "Раньше мы были врагами, теперь же мы станем союзниками. Это может показаться маловероятным, но присоединение к Речной Коалиции обеспечит нам поддержку и безопасность нашей нации."
HLQ_adopt_rivbit:0 "Принять Речной Бит"
HLQ_adop_rivbit_desc:0 "Будучи членом Федерации, мы должны отказаться от нашей собственной валюты и принять основную федеральную валюту - речной бит."
HLQ_adopt_species_rights:0 "Подписать речную Конвенцию о правах существ"
HLQ_adopt_species_rights_desc:0 "Как часть Федерации мы должны также подписывать различные конвенции. Конвенция о правах существ, защищающая меньшинства, является одной из них."
HLQ_crusade_category:0 "Великий поход"
HLQ_crusade_category_desc:0 "Мерзкие речные пони оскверняли Грифонию своим существованием достаточно долго! Пришло время уничтожить их мелкие нации. Будьте бдительными, солдаты Хеллквилла и Лонгсворда, поскольку мы одиноки в нашей борьбе. §RМы не можем рассчитывать на поддержку Империи или иных стран в нашем священном крестовом походе.§! Но они не понимают серьёзности этой борьбы! Пришло наше время! Нас ждёт вечная слава или смерть!"
HLQ_poison_river_peace:0 "Выпустить Пурпурную чуму"
HLQ_poison_river_peace_desc:0 "§RЭто приведет к войне против Речной Коалиции§!\n\nНаши лучшие ученые сумели возродить древний, смертельный вирус Пурпурной чумы. Когда-то эта болезнь вселяла страх в сердца пони востока и опустошала их земли. Теперь же сможем снова насладиться этим зрелищем, вернув вирус в современный мир. Мы заразим этим вирусом побольше заключенных-пони, а затем отправим их на восток. Несомненно, наивные глупцы из Коалиции встретят своих «сбежавших» братьев и сестёр с распростёртыми объятиями."
HLQ_poison_river_war:0 "Выпустить Пурпурную чуму"
HLQ_poison_river_war_desc:0 "Пони оказались сильнее, чем мы сперва думали. Но это неважно. В такой на уничтожение войне нет ограничений и запретов. Мы выпустим на волю древний вирус Пурпурной чумы, который наши ученые смогли возродить в своих лабораториях. Заразив этим вирусом захваченных пони, а затем «отпустив» их домой на восток, мы можем эффективно убить тысячи пони, не подняв и когтя."
