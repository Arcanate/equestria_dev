### National Focuses ###
HLQ_siegfrieds_retirement:0 "Отставка Зигфрида"
HLQ_siegfrieds_retirement_desc:0 "Долгое правление Зигфрида принесло много пользы грифонам Хеллквилла. Под его руководством мы продолжали удерживать восточных захватчиков. И всё же, его воля к лидерству угасла за все эти долгие и трудные годы. Теперь он выразил желание уйти в отставку с поста гроссмейстера ордена. Он будет продолжать оказывать поддержку нашей армии, но его отставка привела к безвластию, которое многие в стране намереваются использовать..."

HLQ_reconciliation:0 "Весна в Хеллквилле"
HLQ_reconciliation_desc:0 "Тайный Совет услышал голос разума и выбрал Августа фон Ортельсберга Гроссмейстером нашего Ордена. С его многообещающими идеями и сочувствием, он наконец принесёт мир в наши земли и раз и навсегда объединит пони и грифонов."
HLQ_griffon_colonists:0 "Пригласить Грифоньих Беженцев"
HLQ_griffon_colonists_desc:0 "Когда империя распалась, многие населявшие её грифоны отчаялись. Мы должны обратиться к ним и пригласить их поселиться на наши земли, где они смогут действительно преуспеть."
HLQ_education_effort:0 "Вопрос Образования"
HLQ_education_effort_desc:0 "Десятилетиями, Орден Хеллквилла не мог обеспечивать младшие поколения необходимыми знаниями, и это всё сильнее со временем заметно. И даже в тех случаях, когда образование всё таки доступно, пони его не получают. Этот разрыв должен быть исправлен, если мы желаем возродить нашу нацию."
HLQ_ost_griffenheimer_identity:0 "Идентичность Восточных Грифонов"
HLQ_ost_griffenheimer_identity_desc:0 "Многие считают, что восточные и западные грифоны отличаются друг от друга. Они предпочли цепляться за устаревшие традиции и идеологии, а мы примем идеи плюрализма и свободы. Это наш путь!"
HLQ_further_colonization:0 "Поддержать Поселенцев"
HLQ_further_colonization_desc:0 "Новоприбывшим поселенцам, естественно, нелегко приспособиться. Мы должны сделать все возможное, чтобы помочь им начать новую жизнь. Мы также проследим, чтобы они не сопротивлялись местным пони."
HLQ_enter_industrial_age:0 "Хеллквилльская Промышленная Революция"
HLQ_enter_industrial_age_desc:0 "Наш промышленный сектор очень сильно устарел, так как внимание было сосредоточено на защите границ и производстве оружия для солдат. Это нужно исправить, мы должны обратить внимание на гражданскую промышленность."
HLQ_open_dialogue:0 "Начать Диалог"
HLQ_open_dialogue_desc:0 "Слишком долго мы игнорировали вопрос пони. Они не уйдут, и они не должны уходить. Пора отринуть старые идеи раздельных общин и открытой враждебности, теперь им не место. Сотрудничество и дружба - вот путь в будущее!"
HLQ_build_relations:0 "Исправить Дискриминирующие Законы"
HLQ_build_relations_desc:0 "Мы должны сделать все возможное, чтобы начать восстановление хороших отношений с пони Хеллквилла. Диалог с ними, безусловно, важен, но действия важнее. Мы должны убрать большинство законов, дискриминирующих пони. Они больше не должны подвергаться дискриминации, мы должны заработать их доверие и никогда больше не потерять его."
HLQ_support_pony_towns:0 "Поддержать Города Пони"
HLQ_support_pony_towns_desc:0 "Города пони значительно старше местных городов грифонов, но из-за нашей устаревшей политики, мы пренебрегали ими, подавляли и обрекали на нищету. Нам следует ценить и защищать их точно также, как и любые другие города. Мы поможем им, дав необходимые средства и поддержав их проекты."
HLQ_cultural_revival:0 "Великое Культурное Возрождение"
HLQ_cultural_revival_desc:0 "Ранее подавляемая культура пони сохранилась до наших дней лишь в сельской местности и в гетто. Теперь же мы отменили запреты и начали поощрять всеобъемлющее возрождение обычаев и искусства пони, тем самым обогащая всё наше общество. Да будет известно всем - мы за мультикультурализм!"
HLQ_pony_knights:0 "Пони На Службе"
HLQ_pony_knights_desc:0 "Пони-партизаны раз за разом показывали, что они готовы сражаться изо всех сил за свои земли, прямо как и мы. Если мы собираемся сделать Хеллквилл нашим общим домом, нам стоит пригласить пони в ряды Вермахта."
HLQ_pony_rights:0 "Конец Неравенства"
HLQ_pony_rights_desc:0 "Благодаря реформам и диалогу с обществом, мы направили Хеллквилл на путь равенства всех существ и предоставили Пони множество гарантий. Мы больше не соперники и смертельные враги, а друзья и партнёры. Мир и процветание воцарились в Хеллквилле навсегда."
HLQ_dealing_with_the_black_cloaks:0 "Арестовать Вингфрида"
HLQ_dealing_with_the_black_cloaks_desc:0 "Вингфрид фон Катеринбёрг и его движение - это чума, которую нужно как можно скорее искоренить. Лучший способ остановить его и основанное им движение - это схватить его и бросить в тюрьму. Остальные перессорятся друг с другом или просто скроются во тьме."
HLQ_trial_for_katerinburg:0 "Суд Над Фон Катеринбёргом"
HLQ_trial_for_katerinburg_desc:0 "Вингфрид предстанет перед судом по обвинениям в преступлениях против пони и нарушении мирных договоров. Мы схватили его и теперь нужно решить, что именно следует сделать с ним..."
HLQ_free_press:0 "Свобода Слова"
HLQ_free_press_desc:0 "Слишком долго мы стремились подгонять правду под наши желания, и теперь мы видим результат такой ошибочной политики - появление Реформистов. Пришло время отказаться от этой злой политики и позволить всем высказывать своё мнение. Таким образом, отныне мы должны гарантировать независимость и свободу прессы, независимо от того, поддерживают ли они нас или принадлежат ли к нашей расе."
HLQ_deal_with_the_rest:0 "Разобраться с Остатками"
HLQ_deal_with_the_rest_desc:0 "После того, как их лидер вышел из игры, настало время наконец избавиться от немногих оставшихся реформистов в нашей стране. Они должны покаяться в своих грехах или лишиться голов. Выбор за ними."
HLQ_memorial_for_victims:0 "Памятник Павшим"
HLQ_memorial_for_victims_desc:0 "Много раз в истории пони и грифоны сталкивались на поле боя и сражались друг с другом. Редко что-то глобально менялось, но каждый раз обе стороны несли всё большие потери. Давайте построим памятник, чтобы навсегда увековечить память и вспомнить павших и позаботимся, чтобы больше никогда не позволить войне забирать лучших из нас."
HLQ_two_races_under_one_flag:0 "Две Расы, Один Флаг"
HLQ_two_races_under_one_flag_desc:0 "То, что казалось невозможным всего несколько лет назад, наконец свершилось. Пони и грифоны живут в гармонии друг с другом и сотрудничают вместо соперничества. Всё ещё предстоит сделать очень многое и залечить множество ран, но впервые за два столетия будущее выглядит светлым! О, счастливые дни!"
HLQ_duchy:0 "Мандат Консервативной Народной Партии"
HLQ_duchy_desc:0 "Народ наконец сказал своё слово! Народ Хеллквилла вознаградил Августа фон Ортельсберга за его усилия, дав ему новый мандат на управление Хеллквиллом в грядущие неспокойные времена. Мы доверяем Августу!"
HLQ_reform_religionus_organisations:0 "Реформировать Орден"
HLQ_reform_religionus_organisations_desc:0 "Демократический переход быстро и разительно изменил Хеллквилл, и, хотя орден Хеллквилл остаётся значимой военной силой, его гражданские и административные учреждения должны быть реформированы, чтобы найти место в нашей новой нации."
HLQ_steady_as_she_goes:0 "Принять Антирасистские Законы"
HLQ_steady_as_she_goes_desc:0 "Прекращение расистской политики в Хеллквилле было одним из величайших изменений в его истории. К сожалению, межрасовые конфликты продолжают отравлять повседневную жизнь наших граждан. Пора принять новый закон, запрещающий такие конфликты и наказывающий тех, кто пытается продолжить эту глупую вражду из прошлого."
HLQ_limited_nationalisation:0 "Ограниченная Национализация"
HLQ_limited_nationalisation_desc:0 "В течении двух веков мы считали, что основными средствами управления были сталь, честь и порох. Как глупы мы были! Чтобы действительно стать современным и стабильным государством, нам нужно контролировать стратегические отрасли экономики. "Средства производства", как говорят молодые."
HLQ_united_identity:0 "Интегральный Национализм"
HLQ_united_identity_desc:0 "Было сделано очень многое для примирения пони и грифонов, но мы не должны останавливаться. Мы не будем просто объединением двух наций, мы создадим третью, единую нацию. Используя "медь" грифонов и "олово" пони, мы изготовим "бронзу" Хеллквилльцев в этом котле, которым является наша страна!"
HLQ_the_ponies:0 "Мандат Партии Народной Солидарности"
HLQ_the_ponies_desc:0 "Народ наконец заговорил и доказал, что Хеллквилл действительно изменился! Ривер Бриз - первый пони, возглавляющий Хеллквилл за последних два века, сделает многое для исправления ошибок прошлого. Так или иначе, мы можем быть уверены в том, что эра господства грифонов закончилась."
HLQ_represent_everyone:0 "Дом Для Всех"
HLQ_represent_everyone_desc:0 "Августу следует отдать должное за его работу в вопросе пони, однако ему не хватает воли или средств для того, чтобы выйти за рамки межрасового копромисса. Нам нужно переработать наши законы, чтобы сделать Хеллквилл домом для всех, вне зависимости от вида или класса. Мы не будем свободны, пока кто-то из нас не свободен!"
HLQ_public_housing:0 "Крыша Над Головой"
HLQ_public_housing_desc:0 "Слишком долго Хеллквилл был приграничной территорией, с едва пригодными для жизни фермами для поселенцев и забытыми деревнями для местных жителей. Нам давно уже пора заняться строительством и предоставить каждому существу в Хеллквилле достойное жильё, которое они смогут назвать своим домом. Мы не можем обрести покой, если половина из нас спит и ест под дождём и снегом."
HLQ_proper_welfare:0 "Хлеб"
HLQ_proper_welfare_desc:0 "Бедность и нищета в Хеллквилле раньше были нормой, необходимым злом, целью которого была подготовка к грядущей войне. Нам пора положить конец этой стратегии и начать помогать народу. Жителям Хеллквилла нужен хлеб и вода, а не оружие и сражения."
HLQ_public_works_projets:0 "И Работа"
HLQ_public_works_projets_desc:0 "Если кто-нибудь посчитает количество работы, выполняемой жителями Хеллквилла, этот кто-то поймёт, сколько из них борются или даже сражаются за выживание.. С достижением мира мы должны обеспечить наших граждан работой, чтобы они не взялись за оружие от отчаяния."
HLQ_republic:0 "Мандат Социал-Либералов"
HLQ_republic_desc:0 "Народ заговорил! Фон Ортельсберг дал Хеллквиллу свободу, и народ взял её, впервые избрав главой государства гражданского. Ошибки быть не может, Хеллквилл по настоящему изменился. И теперь Райнер Гаттенфрид ведёт нашу страну вперёд!"
HLQ_economic_advancement:0 "Ausschuss für Wirtschaftsförderung"
HLQ_economic_advancement_desc:0 "Слишком долго Хеллквилл управлялся рыцарями и солдатами, слабо разбиравщимся в экономике. В результате многие возможности Фронтира оставались неиспользоваными, а наше развитие затормозилось. Давайте сформируем комитет из бизнесгрифонов и экономистов, советы которых помогут нам раскрыть наш потенциал!"
HLQ_rapid_industrial_development:0 "Теория Скачка"
HLQ_rapid_industrial_development_desc:0 "Неоспорим тот факт, что наша нация - задворки, забытые между двумя цивилизациями. Для решения этой проблемы, Райнер разработал теорию. Благодаря масштабной и агрессивной программе инвестиций и духу инноваций мы сразу сможем использовать самые современные теории и механизмы. И если есть что-то, чего у нас нет, то оно у нас будет!"
HLQ_gospel_of_wealth:0 "Религия благосостояния"
HLQ_gospel_of_wealth_desc:0 "Наша религия всегда совмещала как воинственность, так и трудолюбие. К сожалению, здесь, в Фронтире, мы слишком полагались на воинственность наших богов, но пришло время напомнить жителям Хеллквилла, что создание благосостояния и величия не только правильно и желательно, но ещё и свято!"
HLQ_strong_executive:0 "Сильное Правительство"
HLQ_strong_executive_desc:0 "Если Хеллквилл желает чего-то достичь, мы не можем сдерживать себя бесконечными разговорами и согласованиями. Мы всегда будем приверженцами демократии, но нам нужно дать нашему избранному правительству средства для совершения великих изменений, которых требует народ. Мы должны быть решительны и дальновидны!"
HLQ_the_bund:0 "Мандат Ост-Грифонского союза"
HLQ_the_bund_desc:0 "Народ заговорил и решил последовать за Карлом фон Сольдау в его желании замедлится и перевести дыхание. Хеллквилл действительно изменился, но нам нужно время, чтобы переварить эти изменения в нашей нации."
HLQ_support_settlers:0 "Восточно-Грифоний Культурный Совет"
HLQ_support_settlers_desc:0 "Идеалы, которыми Хеллквилл жил столько лет, наконец обрели покой. Но теперь мы остались без культурных ориентиров на Фронтире. Кем мы будем? Настало время собрать великий комитет, который будет обсуждать этот вопрос. Давайте пригласим в него как старых, так и новых поселенцев, рыцарей и, конечно, пони. Они заслужили своё место."
HLQ_give_everyone_guns:0 "Ослабление Оружейного Контроля"
HLQ_give_everyone_guns_desc:0 "Слишком долго наши фермеры жаловались на запрет на владение оружием, установленный Орденом Хеллквилла. Они жили в одном из самых опасных регионов континента, но несмотря на это, им было отказано в средствах защиты. Давайте доверим им право обеспечивать собственную безопасность."
HLQ_agrarian_legacy_of_ost:0 "The Landwirtschaftsfonds"
HLQ_agrarian_legacy_of_ost_desc:0 "Хеллквилл - земля фермеров, вовсе не рыцарей. Настало время признать это на государственном уровне. Мы создадим кооперативное аграрное движение, целью которого будет включение целого класса благочестивых, трудолюбивых и влиятельных фермеров в государственное управление. Наша новая мудрость придёт из сельской местности!"
HLQ_regional_system:0 "Regionaldemokratismus"
HLQ_regional_system_desc:0 "Хеллквилл - нация грифонов и пони. Мы установили мир между ними, но было бы глупо управлять такой нацией на основе единого законодательства. Давайте организуем новую систему институтов, которая позволит существам самостоятельно решать касающиеся их вопросы!"
HLQ_finish_education_reforms:0 "Современный Хеллквилл"
HLQ_finish_education_reforms_desc:0 "Демократические реформы преобразили Хеллквилл, но без надлежащего образования будущие поколения наверняка забудут уроки, вынесенные нами. Грандиозная реформа образования должна помочь нашей нации встроится в современный мир. Мир и процветание требует этого."
HLQ_reform_the_knights:0 "Реформировать Рыцарей"
HLQ_reform_the_knights_desc:0 "Реформы Августа фон Ортельсберга поставили Орден Хеллквилла в странное положение. Хеллквилл более не армия, правящая государством, но старые нормы и правила всё ещё действуют. Пришло время преобразовать рыцарей Хеллквилла в должную военную силу, служащую Хеллквиллу, а не древней миссии, полученной от Гровера II."
HLQ_invite_longsword:0 "Пригласить наших друзей"
HLQ_invite_longsword_desc:0 "В течение долгого времени Хеллквилл и Лонгсворд сотрудничали против пони востока. Теперь, когда мы заключили мир с ними, пора обратиться к Лонгсвордцам и помочь им исцелится от ран гражданской войны. Наше великое общество не будет цельным без Лонгсвордцев."
HLQ_between_giants:0 "Перекресток Грифонии"
HLQ_between_giants_desc:0 "Хеллквилл лежит в центре Грифонии и образует естественный барьер между сердцем Империи и пони востока. Мы должны найти такой способ существования в этом нестабильном положении, чтобы это способствовало миру, процветанию и безопасности для всех на этом континенте, в первую очередь, для наших граждан."
HLQ_towards_a_better_future:0 "Навстречу Лучшему Будущему"
HLQ_towards_a_better_future_desc:0 "Несмотря на рискованный выбор, Хеллквилл был преобразован и доказал силу своих новых институтов. Мы восстановили и заново открыли себя. И теперь мы будем двигаться вперёд к нашему будущему, гордясь своими идеалами, веря в нашу идентичность и мир в наших рядах. Какой счастливый день!"

HLQ_status_quo:0 "Последний Истинный Рыцарь"
HLQ_status_quo_desc:0 "Внутренний Круг выбрал традицию и стабильность. Урлах ап Сайрод, после многих лет безупречной службы, поведёт нас. Мы можем гордится тем, что такой рыцарь надел мантию Алоизиуса."
HLQ_speak_with_van_ortelsburg:0 "Рыцарь-Учёный Хеллквилла"
HLQ_speak_with_van_ortelsburg_desc:0 "Внутренний Круг отверг смелые предложения Августа фон Ортельсберга. Однако, Гроссмейстер не мог не чувствовать, что в его словах была доля правды. Мир изменился, и, возможно, учёный почувствовал что-то интересное. Мы организуем встречу."
HLQ_open_dialouge_with_ponies:0 "Адвокат-Пони"
HLQ_open_dialouge_with_ponies_desc:0 "После встреч Август посоветовал Гроссмейстеру встретится с одним из главных представителей пошняцкой общины. Один адвокат, по имени Ривер Бриз, который, как говорят, говорит на Герцландском без следов какого-либо акцента и воистину верит в наших богов. Давайте встретимся с ним и послушаем, что он скажет."
HLQ_work_with_posniaks:0 "Поддержка Пошняков"
HLQ_work_with_posniaks_desc:0 "Обширные познания Августа в истории оказались крайне полезными. Не принимая радикальных реформ и не делая крупных инвестиций, можно предпринять множество мер по налаживанию отношений с пошняками. Хотя бы для того, чтобы использовать их имя."
HLQ_towards_a_better_future_hopefully:0 "Прагматичный Гармонизм"
HLQ_towards_a_better_future_hopefully_desc:0 "Вопреки старым мудрецам из Ордена, встреча с местными общинами оказалась продуктивной. Возможно, пришло время поиграть в современность и внедрить какую-нибудь вариацию Гармонии, как они это называют, в наши догмы, и, таким образом, в нашу идентичность. Как интересно!"
HLQ_trust_in_von_soldau:0 "Довериться Фон Сольдау"
HLQ_trust_in_von_soldau_desc:0 "Хотя немногие осмеливаются сомневаться в чести и характере нашего Гроссмейстера, следует заметить, что мало кто в Хеллквилле любит его. Конечно, это его мало заботит, но в наш век глупостей это кажется важным. Многим, похоже, нравится Карл фон Сольдау. Возможно, разумно было бы встретится с ним, чтобы использовать его популярность."
HLQ_birth_of_ost_griffonien_bund:0 "Усилить Союз"
HLQ_birth_of_ost_griffonien_bund_desc:0 "При поддержке фон Сольдау мы можем улучшить своё положение в массах поселенцев. Однако, для того, чтобы воспользоваться их поддержкой в полной мере, нам нужно выделить значительные ресурсы. Так мы сможем сделать Ост-Грифонский Союз частью госаппарата. В противном случае, это останется пустым лозунгом."
HLQ_convince_stackelberg:0 "Чёрный рыцарь Реформизма"
HLQ_convince_stackelberg_desc:0 "Несмотря на все эксцессы и ненависть, реформисты сохраняют значительную поддержку в Хеллквилле. В конце концов, многие из них лишь новички, введённые в заблуждение. Гроссмейстер уверен, что мы можем убедить их свернуть с этого пути. В этом ему может помочь его старый друг..."
HLQ_arrest_edler:0 "Еретик Эдлер"
HLQ_arrest_edler_desc:0 "Слишком долго Эдлеру фон Вингенбергу, помешанному лидеру Штурмграйфена, разрешалось совершать свои безумные и еретические нападки. Он зашёл слишком далеко и не слышит голос разума. Его уничтожению нет альтернативы."
HLQ_discrete_murders:0 "Разгром Штурмграйфена"
HLQ_discrete_murders_desc:0 "Штурмграйфен, безусловно, наиболее радикальная фракция реформистов. Они не остановятся, пока силой не возьмут власть и не сметут все остатки Хеллквилла, и не заполнят реку Грифкинг кровью пони. Им придётся исчезнуть, если мы не хотим разделить судьбу Лонгсворда."
HLQ_operation_downfall:0 "Критика Вингфрида"
HLQ_operation_downfall_desc:0 "Угроза так называемых Чёрных Плащей исчезла, но проблема не будет решена полностью до тех пор, пока сторонники фон Катеринберга не усвоят урок. Мы организуем свобрание, на котором разъясненим им их будущую роль в Ордене: служение, послушание и молчание."
HLQ_wholesale_education_reforms:0 "Religionsunterrichtsgesetz"
HLQ_wholesale_education_reforms_desc:0 "Неоспорим тот факт, что наш старый добрый Хеллквилл потерял ориентиры в деле образования. Пока что мы, с нашими идеалами, лишь наблюдаем издалека за нацией, с трудом справляющейся даже с безграмотностью. Мы должны дать нашим храмам надлежащие полномочия и финансы для обучения нового поколения благочестивых, умных и образованых Хеллквилльцев, вне зависимости от их расы."
HLQ_call_of_the_east:0 "Натиск На Восток"
HLQ_call_of_the_east_desc:0 "Исторически, Хеллквилл стремился расширить свои земли и заселить их, уничтожив или изгнав местных пони. Если мы хотим мира, то этот путь нам не подходит. Вместо этого мы будем продвигать идеи постепенной и аккуратной иммиграции с запада. В конце концов, спешка - верный путь к неудаче. А времени нам хватит."
HLQ_urban_growth:0 "Система развития Свободных Городов Орденштаата"
HLQ_urban_growth_desc:0 "Города Хеллквилла переживали период застоя слишком долго, и, как-бы больно бы ни было это осознавать, возможно, виновата наша власть над их интситутами. Настало время предоставить городам немного автономии в их собственных делах. Возможно, из этого получится новый Ромау или Скайфолл."
HLQ_rural_support:0 "Работа Вместе с Союзом"
HLQ_rural_support_desc:0 "Информация о численности Ост-Грифонского Союза показывают, что он весьма успешен, а Карл фон Сольдау успешно сыграл свою роль. Теперь мы можем лушче согласовывать свою политику с массами поселенцев, и таки закрепится в сельской местности. Надеемся, что это позволит нам лучше контролировать их и предотвратить возможные эксцессы между ними и общинами пошняков."
HLQ_assist_pony_towns:0 "Система Развития Поселений Пони"
HLQ_assist_pony_towns_desc:0 "Нет сомнений в том, что поселения пошняков в Хеллквилле нвходятся в ужасающем состоянии разрухи и отсталости. У нас мало средств для прямых инвестиций, но мы могли бы найти способ привлечения частных инвестиций в эти нуждающиеся места и дать нашим грифонам возможность участвовать в их развитии."
HLQ_lessen_restrictions_on_ponies:0 "Ослабить Дискриминирующие Законы"
HLQ_lessen_restrictions_on_ponies_desc:0 "Со всеми оговорками, расселение пошняков, рекомендованое Августом фон Ортельсбергом, оказалось эффективным. Отчёты показывают, что количество терактов и завербованых партизан снижается, вместе со скептицизмом во Внутреннем Круге. Настало время нам обезопасить нас до конца и выполнить нашу часть сделки."
HLQ_take_longsword:0 "Лонгсвордская Ошибка"
HLQ_take_longsword_desc:0 "К югу от реки Гриффкинг лежит графство Лонгсворд. Наши братья и сёстры по оружию. Наша семья. Наша ошибка. Мы бездействовали, когда граф Паллас Даскталон всё глубже и глубже застревал в худших проявлениях Реформизма. Теперь же эти земли, когда-то процветающие, разорены войной. Нам пора вмешаться и восстановаить там порядок."
HLQ_build_the_ostwall:0 "Восстановить Восточный Вал"
HLQ_build_the_ostwall_desc:0 "Между нами и нашими врагами в Речных Землях стоит Восточный Вал, когда-то, мощная линия обороны, которую мы привыкли называть нашей гордостью. Годы пренебрежения и война в Лонгсворде привели к упадку Вала, и, в случае войны, он будет прорван пони. И, хотя мы не сомневаемся в нашей победе, мы должны отремонтировать её. Это сильно снизит наши потери."
HLQ_the_military_frontier:0 "Militärgrenze"
HLQ_the_military_frontier_desc:0 "Обычным представлением о Фронтире является картина нетронутых пейзажей и бесконечных возможностей. Однако, этот Фронтир является результатом войны. Но об этом можно забыть, учитывая плохое состояние наших форпостов и крепостей. Настало время отремонтировать и перестроить их, хотябы для защиты наших граждан и поселенцев. Если начнётся война, они будут необходимы нам."
HLQ_affirm_oaths:0 "Подтвердить Клятвы"
HLQ_affirm_oaths_desc:0 "С тех пор, как мы разорвали наши связи с Империей, у многих из нас появилось чувство утраты цели. Если мы не служим Империи, то кто мы вообще? Гроссмейстер Траппенфельд не смог ответить на этот вопрос. Но ответ, как и всегда, лежит в традициях. Мы подтвердим наши старые клятвы и обычаи. Орден Братьев Дома Грифонов Прелата Алоизиуса в Клаудбьюри стоит и будет стоять веками!" #сильно сомневаюсь, что правильно перевёл название ордена, если кому не лень, отредактируйте
HLQ_centralising_the_order:0 "Централизация Ордена"
HLQ_centralising_the_order_desc:0 "Кровавая баня, в которую превратился Лонгсворд, стала для всех нас примером негативного влияния разделения военного командования. Мы должны ещё раз подтвердить, что наш рыцарский орден является единственным законным носителем права вести войну на этой земле. Малые ордена, наёмники и прочие военнизированые формирования или подчиняются нам, или являются обычными преступниками."
HLQ_absorb_reformisten_remnants:0 "Поглотить остатки реформистов"
HLQ_absorb_reformisten_remnants_desc:0 "Теперь, когда пыль, поднятая Чёрными Плащами, наконец, оседает, мы можем начать работу по возвращению душ, обманутых сторонниками фон Катеринберга. Потребуется некоторые усилия, чтобы убедится, что они теперь знают своё место и не попытаются вновь напасть на наших союзников среди пошняков. В конце концов, у нас будут ценные теперь солдаты, сражающиеся за Хеллквилл."
HLQ_standardise_rectuirment_practices:0 "Rekrutierungsstandardisierungsedikt"
HLQ_standardise_rectuirment_practices_desc:0 "Вербовка в Вермахт всегда была непростым делом. В то время, как наши рыцари остаются воплощением Грифонов-воинов, остальные солдаты смотрятся бледно на их фоне. Настало время пересмотреть наши стандарты найма и положить конец этой печальной гонке на дно, которую мы допустили."
HLQ_pony_recruitment:0 "Ritterliche Hilfsponykorps"
HLQ_pony_recruitment_desc:0 "К северу от Речных Земель живут горные пони. Хотя они, в среднем, солидарны со своими южными братьями, исторически, они были гораздо менее враждебны к нам, чем речные пони. Так сложилось, что многие их земли весьма слабо заселены. Послав некоторое количество способных офицеров-рекрутёров, мы могли бы набрать неплохой вспомогательный добровольческий корпус."
HLQ_segregated_military:0 "Pony-Integrationsgesetz"
HLQ_segregated_military_desc:0 "В конце концов, пошняки доказали свою надёжность, многие из них стремятся послужить своей родине. И, хотя некоторые всё ещё недовольны этой идеей, мы планируем предоставить пони Хеллквилла место в Вермахте. Отныне, у них будет место на службе. Они не смогут стать рыцарями, он смогут служить как солдаты или как обсдуживающий персонал. Кто-то же должен копать траншеи."
HLQ_shield_of_griffonkind:0 "Меч и Щит Грифоньей Расы"
HLQ_shield_of_griffonkind_desc:0 "Теперь, когда Хеллквилл защищён и умиротворён, мы стали гордой нацией, доказавшей, что для этого не нужны экстремизм и бездумная модернизация. Мы готовы соблюдать наши старые обеты и защищать Запад. Не как пассивные дозорные или бездумные громилы, а как мудрые и хитрые рыцари."

HLQ_black_cloaks:0 "Новый Хеллквилл"
HLQ_black_cloaks_desc:0 "Совет принял решение и выбрал Вингфрида фон Катеринбёрга, который постарается привести Хеллквилл к величию. Он и его движение должны реформировать наше общество в то, что простоит тысячу лет!"
HLQ_black_cloaks_in_government:0 "Реформисты в совете"
HLQ_black_cloaks_in_government_desc:0 "Вингфрид воспользовался своей властью и включил множество высокопоставленных членов его движения в состав Совета. Сейчас они вряд ли будут выступать против его политики, позволив ему делать всё во благо нашей нации."
HLQ_paramilitaries_in_the_streets:0 "Милитаризировать полицию"
HLQ_paramilitaries_in_the_streets_desc:0 "Наши полицейские силы недостаточно сильны, чтобы держать пони и прочих диссидентов в узде. Вингфрид предложил милитаризировать их, превратив в военизированные группы, в которые может вступить любой фанатичный подросток. Это не только покажет молодым грифонам силу нового Хеллквилла, но также окажет давление на наших внутренних врагов."
HLQ_not_safe_at_home:0 "Geheimdienst"
HLQ_not_safe_at_home_desc:0 "Следя за нашими гражданами и соседями, Секретная служба предоставит нам ценную информацию. В конце концов, вы должны всегда быть начеку..."
HLQ_reign_of_terror:0 "Царство террора"
HLQ_reign_of_terror_desc:0 "Пони в нашей стране не только создают проблему, но и представляют огромную угрозу для стабильности и благополучия нации и её граждан. Пришло время избавиться от них. Хеллквилл всегда будет домом исключительно для грифонов!"
HLQ_what_minorities:0 "Умиротворить пони"
HLQ_what_minorities_desc:0 "При всех наших грандиозных планах, мы не можем просто взять, и расстрелять всех пони в Хеллквилле. Это невозможно, у нас просто нет столько пуль, да и пони бы так просто не дались бы. Вместо этого, мы займёмся активной компанией, побуждающей пони эмигрировать, а те, кто останутся, будут умиротворены, чтобы гарантировать то, что они не вызовут никаких проблем."
HLQ_a_bullet_for_the_traitors:0 "Пуля для предателей"
HLQ_a_bullet_for_the_traitors_desc:0 "Некоторые грифоны, похоже, на самом деле считают, что пони и грифоны «равны». Очень хорошо. Мы отнесёмся к ним также, как и к пони. Подготовить расстрельную команду."
HLQ_new_generals:0 "Новое поколение офицеров"
HLQ_new_generals_desc:0 "Наше движение вдохновило многих ветеранов и новичков на то, чтобы взять оружие в когти. Им нужны способные лидеры, выученые в духе нового порядка, свободные от оков устаревших традиций. Конечно, в первую очередь, это наши самые пылкие последователи, обеспечивающие твёрдый руководящий коготь."
HLQ_outdated_traditions:0 "Избавиться от Урлаха"
HLQ_outdated_traditions_desc:0 "Урлах и его клика - главные враги нашей революции в Хеллквилле. Они цепляются за свои драгоценные традиции и обязанности по защите Империи, но они не видят картину в целом, не видят угрозы пони. Мы найдём подходящий способ избавится от Урлаха."
HLQ_remove_the_old_guard:0 "Разобраться со старой гвардией"
HLQ_remove_the_old_guard_desc:0 "Хотя некоторые члены старой гвардии вступили в наше движение, многие считают его идеи слишком радикальны. Их оппозиция является препятствием для нас и Хеллквилла в целом, и мы должны как можно скорее избавиться от них."
HLQ_the_stormgriffons:0 "Легализовать Штурмграйфен"
HLQ_the_stormgriffons_desc:0 "Вермахт служит главе Хеллквилла"
HLQ_longsword_destroy:0 "Потребовать подчинение Лонгсворда"
HLQ_longsword_destroy_desc:0 "Лонгсворд долго был нашим союзником, хотя они не смогли занять столь же агрессивную позицию по отношению к востоку, как мы. Пришло время поглотить их и включить в состав нашей нации, чтобы мы могли вместе сражаться с общим врагом."
HLQ_neuseland_project:0 "Акт о новых землях"
HLQ_neuseland_project_desc:0 "Некоторые части нашей страны всё ещё остаются относительно незаселенными. Мы должны начать грандиозную кампанию по переселению и миграции, чтобы заселить даже самые дальние уголки. Various incentives shall attract new settlers, which will pay taxes, so that we may fund our goals."
HLQ_education_and_indocrination:0 "Образование и идеологическая обработка"
HLQ_education_and_indocrination_desc:0 "Наших граждан, как молодых, так и старых, нужно обучить истинным ценностям жизни. Они пройдут путь от базовой математики и письма до естественного соперничества между грифонами и пони."
HLQ_make_way:0 "Проложить путь"
HLQ_make_way_desc:0 "Наша нация должна подготовиться к борьбе с врагом, и поэтому промышленность должна расти. Больше заводов, больше оружия, больше войск, чтобы справиться с извечными врагами."
HLQ_the_new_frontier:0 "Новые рубежи"
HLQ_the_new_frontier_desc:0 "Хеллквилл всё ещё остаётся страной с устаревшей и неразвитой промышленностью, и более всего это очевидно в сельской местности. Для решения этой проблемы, мы привлечём инвестиции состоятельных граждан, поощеряя формирование трестов путём масштабного дерегулирования, продажи земель и возможности использования труда заключённых, приговорённых к каторжным работам. Больше никаких препятствий!"
HLQ_the_industrial_revolution:0 "Реинвестирование трофеев"
HLQ_the_industrial_revolution_desc:0 "Если Хеллквилл намерен устоять в борьбе с угрозой пони, ему нужна промышленность, способная выдержать современную войну. Её у него нет. К счастью, с момента нашего прихода к власти, мы присвоили огромное количество земель, имущества, материалов и капиталов. Теперь мы можем превратить эти разрозненные активы в промышленные мощности, пригодные для войны. Из того, что эти предатели украли из нашей казны, мы сделаем винтовки и пушки"

HLQ_the_kingdom_of_hellquill:0 "Распустить орден"
HLQ_the_kingdom_of_hellquill_desc:0 "Рыцарский орден Хеллквилл - реликт давно ушедшей эпохи, утративший свой смысл в быстро меняющемся мире. Что ещё более важно, он более неспособен адекватно справляться с угрозой пони. Вингфрид реформирует государство в более адекватную современности форму, и он ожидает, что его верные грифоны поучаствуют в этом."
HLQ_the_moderates:0 "Доктрина "Abwarten und Lehree""
HLQ_the_moderates_desc:0 "По правде говоря, Хеллквилл ещё не готов к полноценной войне с угрозой с востока. Мы, конечно, делаем всё возможное, чтобы достичь необходимого уровня развития, но мы должны копить силы и сдерживать себя и наиболее радикальные элементы внутри партии до тех пор, пока не будем готовы."
HLQ_new_judicial_code:0 "Полномочия лидера"
HLQ_new_judicial_code_desc:0 "Сила бесполезна, если она не обладает решимостью и ясной целью, а силы государства обязаны, прежде всего, уничтожить то, что угрожает его существованию. Вот почему наш лидер должен обладать широчайшими полномочиями, а тот, кто выступает против него, должен быть подавлен. Без этого нет порядка. Без порядка не будет силы."
HLQ_curtail_the_SG:0 "Ночь острых когтей"
HLQ_curtail_the_SG_desc:0 "Штурмграйфены забыли своё место. После того, как Эдлер обрушился с токсичной критикой на нашего Фюрера, Вингфрид решил отреагировать решительно. Инакомыслия быть не может, а открытое его выражение требует немедленной реакции."
HLQ_pony_collaborators:0 "Ehrengürtel"
HLQ_pony_collaborators_desc:0 "Было бы большой... расточительностью не использвать пони для наших целей. Несмотря на все их слова о единстве и расовой солидарности, пони легко бросают своих родственников, когда видят за счёт этого улучшить своё положение. Таким образом мы постараемся убедить их служить нам в обмен на некоторые подачки."
HLQ_reform_the_neuland_act:0 "Nationale Einwanderungsbehörde"
HLQ_reform_the_neuland_act_desc:0 "Нойландский Акт дал исключительные результаты, и то, что когда-то было малонаселёнными территориями, теперь покрыто новыми городами и семьями, ищущими убежища в Хеллквилле. Однако, Акт ставит ряд ограничений. Нам нужно ослабить требования к грифонам-имигрантам, чтобы заселить каждый уголок Фронтира. Для противодействия угрозе пони нам нужен каждый грифон."
HLQ_the_hardliners:0 "Каждый коготь в дело"
HLQ_the_hardliners_desc:0 "Угрозе пони нельзя дать бесприпятственно распростроняться и дальше. Они портят всё, на что положат свои грязные копыта, и, если мы не бросим все силы на то, чтобы остановить их, грифоны и их образ жизни будут страдать вечно. Пора перенести огонь войны в Речные Земли!"
HLQ_total_control:0 "Право сильного"
HLQ_total_control_desc:0 "Мир - поле вечной битвы, где сила даёт победу. Справедливость и слепое доверие - слабости, превращающие существ и нации в жертвы этой битвы. Хеллквилл должен вознестись над этим и принять единственный истинный закон Вселенной: Сильные едят Слабых!"
HLQ_reform_the_secret_police:0 "Создать "Abwehr""
HLQ_reform_the_secret_police_desc:0 "Нашей Тайной Полиции уже нехватает для задач, которые перед ней предстоят. Для того, чтобы держать тех, кто под нами, в абсолютном подчинении и поддерживать власть нашего Фюрера, мы должны наделить нашу Тайную Полицию полномочиями настолько широкими, насколько это возможно."
HLQ_beasts_of_labour:0 "Arbeitslager System"
HLQ_beasts_of_labour_desc:0 "Пони, это чума для всего мира, но это не значит, что они бесполезны. Просто забивать их - бесполезная трата ресурсов, вместо этого мы можем использвать их для повышения нашего производства, отправив их на подходящую для них работу."
HLQ_test_subjects:0 "Ministerium für Öffentlichkeit Hygiene"
HLQ_test_subjects_desc:0 "Научные исследования основаны на эксперементах, а медицинские исследования требуют очень специфических эксперементов. К счастью, благодаря нашей новой политике у нас есть масса подопытных, подходящих для таких эксперементов"
HLQ_prepare_the_crusade:0 "Великий крестовый поход"
HLQ_prepare_the_crusade_desc:0 "Всё вело нас к этому решающему моменту. Государство мобилизировалось с нуля для борьбы с такой мерзостью, как пони. Наши секретные проекты были завершены, наши армии многочисленны, хорошо обучены и вооружены до клювов. [HLQ.GetLeader] уверен в том, что мы победим в войне за Восток и создадим новую империю, которая просуществует многие века. Слава грифоньей расе!"
HLQ_the_war_economy:0 "Всё для родины!"
HLQ_the_war_economy_desc:0 "Хеллквилл никогда не был гражданским государством. Основаный как бастион против Востока, он был возрождён нами как военное государство, не имеющее себе равных в силе и единстве. Выбрать роскошь мира значит забыть наше предназначение!"
HLQ_the_ostwall_building:0 "Построить Восточный Вал"
HLQ_the_ostwall_building_desc:0 "Чтобы справиться с ордами пони, нам нужно иметь ряд долгосрочных укреплений, редутов, окопов и крепостей на нашей восточной границе. Каждое естественное преимущество должно быть использовано для того, чтобы мы могли удерживать наши позиции до момента, когда мы будем готовы нанести свой удар. Не жалейте средств для этого."
HLQ_prepare_longsword:0 "Расширить Восточный Вал"
HLQ_prepare_longsword_desc:0 "Успех наших начинаний по постройке Восточного Вала позволил нам оправдать его расширение на территории, контролируемые ранее рыцарями Лонгсворда. Сильная, нерушимая, укомплектованая грифонами, верными своему долгу линия будет неприступна."
HLQ_role_of_stormgriffons:0 "Реформировать Штурмграйфен"
HLQ_role_of_stormgriffons_desc:0 "Штурмграйфен должен быть сохранён, однако, перед нами стоит вопрос с его точной роли в наших вооруженных силах. Конечно, мы можем просто послать их на фронт, однако, дать им роль поддержки было бы разумнее?"
HLQ_proper_cadets:0 "Junkerschulen"
HLQ_proper_cadets_desc:0 "Лидеры Хеллквилла - современные рыцари, имеющие большой опыт в логистике, тактике и стратегии, не отстающие от новейших достижений военной мысли и способные использовать их, выполняя свои обязанности."
HLQ_finish_industry:0 "Действительно современный Хеллквилл"
HLQ_finish_industry_desc:0 "Прошли те времена, когда мы были не более, чем пограничный регион, теперь Хеллквилл - нация, не уступающая никакой другой в экономическом и промышленном отношении. Те, кто считал нас обычными головорезами, вынуждены признать наши достижения!"
HLQ_war_industry:0 "Сотрудничество с промышленниками"
HLQ_war_industry_desc:0 "Современная война требует не только солдат, она требует также промышленников, и, пока они поддерживают нас, нет причин для того, чтобы не организовать военно-промышленное сотрудничество для решения задач, стоящих перед нацией."
HLQ_bring_settlers:0 "Дивный новый Фронтир"
HLQ_bring_settlers_desc:0 "Конфискуя земли у пони, мы получаем возможность ими распоряжаться в полной мере. Благодаря субсидиям, многие грифоны, мало заинтересованые в сельском хозяйстве, могут оказаться собственниками многих акров земли. Мы можем позволить каждому грифону купить столько земли, сколько он может себе позволить, пока он соответствеют квотам,"

HLQ_regular_economics:0 "Новый бизнес"
HLQ_regular_economics_desc:0 "Хотя нашу экономику поддерживали сокровища Алмазной горы, это не полностью затронуло все аспекты нашей нации и общества, и многие грифоны продолжают пахать поля и трудиться в шахтах. Мы должны мудро использовать имеющиеся у нас ресурсы, чтобы довести до конца полномасштабную промышленную революцию в Хеллквилле."
HLQ_support_middle_class:0 "Поддержать средний класс"
HLQ_support_middle_class_desc:0 "Для процветания нации необходим мощный средний класс граждан. Именно они могут позволить себе инвестировать в бизнес и тратить деньги на различные удобства. Крайне важно, чтобы мы расширили наши промышленные центры, чтобы больше рабочих могли получать справедливую заработную плату."
HLQ_work_smart:0 "Работай разумно!"
HLQ_work_smart_desc:0 "Работай разумнее, а не усерднее - хотя любого можно научить работать на конвейере, нужно учить его понимать свою роль в производственном процессе. Эти важные знания позволят нашим рабочим недостатки дефекты и исправлять их, а также предлагать свои собственные усовершенствования для производственного процесса."
HLQ_foreign_industrial_deals:0 "Контракт с Блютроникс"
HLQ_foreign_industrial_deals_desc:0 "Развитие современной военной промышленности с нуля - трудная задача, поэтому мы должны искать помощи извне. К счастью, дружественные компании в Сердце Империи будут более чем рады помочь нам в модернизации в обмен на гранты и субсидии. Взаимовыгодный обмен для всех."
HLQ_fiscal_reforms:0 "Фискальные реформы"
HLQ_fiscal_reforms_desc:0 "Наш налоговый кодекс архаичен, он полон устаревших законов и пережитков феодализма. Его необходимо реформировать, чтобы уменьшить нагрузку на менее удачливых граждан, одновременно устраняя некоторые несправедливые привилегии для богатых. Вместо этого должен применяться пропорциональный метод налогообложения."
HLQ_steel_industry:0 "Расширить угольные шахты Вингенберга"
HLQ_steel_industry_desc:0 "Уголь является основным ресурсом, необходимым для производства стали, а также для генерации энергии. Существующие шахты должны быть расширены, поскольку скоро мы столкнёмся с дефицитом угля. Мы войдём в светлое будущее, которое не сможет затмить даже смог в воздухе."
HLQ_tungsten_industry:0 "Вольфрамовые шахты Солдау"
HLQ_tungsten_industry_desc:0 "Вольфрам это невероятно плотный и прочный металл, который имеет решающее значение для производства станков, бронетехники и артиллерийских снарядов. Однако он довольно редок и почти всегда встречается вместе с другими металлами, что требует более современных перерабатывающих мощностей для извлечения этого драгоценного ресурса."
HLQ_oil_autarky:0 "Решить топливный вопрос"
HLQ_oil_autarky_desc:0 "Модернизация идёт быстрыми темпами и нам не хватает критически важных ресурсов, которых просто нет на нашей территории. Хотя их можно импортировать, затраты высоки и наносят ущерб нашему промышленному развитию. Мы поручим нашим ученым выяснить способ создания синтетического топлива и резины."
HLQ_full_spead_ahead:0 "Полный вперёд!"
HLQ_full_spead_ahead_desc:0 "Наши экономические реформы показывают ощутимый прогресс. Грифоны стекаются в города в поисках работы, использование машин и электроники становится всё более распространенным, а нация стала более развитой. Мы должны продолжать стремиться улучшать наш Хеллквилл!"
HLQ_fascist_economics:0 "Национальный экономический департамент"
HLQ_fascist_economics_desc:0 "Первое правило любой экономики заключается в том, что у нас нет всего необходимого. А почему? А потому, что враги Хеллквилла запасают свои ресурсы, намереваясь остановить наш промышленный прогресс. Государство должно будет вмешаться и контролировать промышленность, производство ресурсов и поток товаров. Это единственный способ выжить."
HLQ_build_up_industrial_base:0 "Быстрое наращивание промышленности"
HLQ_build_up_industrial_base_desc:0 "Наши производственные мощности недостаточны для теперешних нужд, а уже существующие крайне устарели. Бюрократию и трудовые права придется проигнорировать, чтобы затащить Хеллквилл в современную эпоху."
HLQ_appropriate_pony_farms:0 "Отобрать фермы у пони"
HLQ_appropriate_pony_farms_desc:0 "Грязные пони продолжают жить на нашей земле, собирая и крадя еду для себя. Многие продолжают сопротивляться нашим весьма ясным усилиям по избавлению Хеллквилла, не оставляя нам другого выбора, кроме как силой захватить их фермы. То, что произойдёт потом с ними - не наша забота."
HLQ_collectivization_effort:0 "Коллективизация"
HLQ_collectivization_effort_desc:0 "Поскольку большая часть сельхозугодий сейчас принадлежит государству, пришло время завершить процесс и избавиться от частной собственности в сфере производства продуктов питания. После этого крестьянам будут назначены строгие квоты в отношении производства зерна, чтобы наша автаркия продолжала процветать."
HLQ_builder_squads:0 "Строительные бригады"
HLQ_builder_squads_desc:0 "Инфраструктура Хеллквилла не подходит для массовой переброски наших армий. Кроме того, строительство обычно затягивается из-за нехватки ресурсов и рабочих. Государству ещё раз придется вмешаться и сформировать специальную группу строителей, которая будет следить за сроками строительства и восстановлением ущерба."
HLQ_industrial_expansion:0 "Промышленный парк Бикштадта"
HLQ_industrial_expansion_desc:0 "Бикштадт - один из немногих городов в Хеллквилле, которые имели промышленность до наших реформ, и мы считаем целесообразным, чтобы правительство инвестировало средства в расширение и модернизацию промышленного сектора. Это также создаст новые рабочие места для граждан, обеспечивая дальнейший рост."
HLQ_connecting_the_nation:0 "Национальная железнодорожная служба"
HLQ_connecting_the_nation_desc:0 "Ранее неразвитые области Хеллквилла превращаются в полноценные города самостоятельно, но у нас есть проблема с надлежащей инфраструктурой для их соединения. Существующие дороги не подходят для массовой переброски ресурсов или армий, поэтому мы считаем обязательным строительство новых железных дорог для решения этой проблемы."
HLQ_thriving_arms_industry:0 "Военно-промышленная кооперация"
HLQ_thriving_arms_industry_desc:0 "Союз промышленности и вооруженных сил является естественным и основан на насущной необходимости снабдить наши вооруженные силы достаточным количеством снаряжения. Эти отношения будут поддерживаться постоянными инвестициями правительства в сектор производства огнестрельного оружия."
HLQ_zinten_uni:0 "Основать университет Хеллквилла"
HLQ_zinten_uni_desc:0 "Скоро Хеллквилл полностью войдёт в современную эпоху как и богатые страны запада, но остаётся ещё одна задача. Чтобы получить высшее образование, многие граждане мигрируют на запад, а некоторые уже и не возвращаются обратно. Это наносит ущерб нации, поскольку она нуждается во всех способных грифонах, так что пора создать и тут свой университет."

HLQ_wehrmacht:0 "Вермахт"
HLQ_wehrmacht_desc:0 "Теперь, когда мы стабилизировали Хеллквилл, то стоит подумать о защите от внешних врагов. Для этого необходимо создать вермахт - современные вооруженные силы, которые продолжат наши гордые рыцарские традиции."
HLQ_heer:0 "Армия"
HLQ_heer_desc:0 "Армия Хеллквилла очень важна, но на данный момент она представляет собой остатки Рыцарского Ордена. Мы исправим и переоснастим его, чтобы он превратился в достойную гордости настоящую армию."
HLQ_mass_assault_f:0 "Как можно больше"
HLQ_mass_assault_f_desc:0 "Самая важная часть любой войны - иметь как можно больше солдат в бою. 1000 грифонов с оружием почти всегда побеждают 500. Мы должны стремиться к расширению нашей армии. Количество, в конце концов, само по себе является качеством."
HLQ_grand_assault_f:0 "Создать генштаб"
HLQ_grand_assault_f_desc:0 "Идея о создании генштаба достигла ушей [Root.GetLeader]. В связи с этим он выдвинул предложение о создании высшего командования для более качественного составления планов и подготовки к непредвиденным обстоятельствам. Мы одобрим это предложение."
HLQ_superior_firepower_f:0 "Артиллерийская доктрина"
HLQ_superior_firepower_f_desc:0 "В конце концов снаряды дёшевы, а грифоны дороги. Мы должны сосредоточиться на том, чтобы утопить наших врагов в снарядах и взрывах, а не в трупах наших граждан."
HLQ_mobile_warfare_f:0 "Блицкриг!"
HLQ_mobile_warfare_f_desc:0 "Бронетанковые дивизии стали популярными совсем недавно, но уже добились больших успехов в других странах мира, и много где появляются идеи о бронированном острие и «молниеносной войне». Мы должны принять их."
HLQ_artillery_f:0 "Лёгкая полевая пушка"
HLQ_artillery_f_desc:0 "Ряд предприимчивых инженеров придумали изобретение. Они назвали её «лёгкой полевой пушкой» и надеются, что она будет запущена в серийное производство. Конечно, их надежды оправдаются."
HLQ_anti_air_f:0 "Зенитная пушка"
HLQ_anti_air_f_desc:0 "Опасности таятся как под землёй, так и над ней. Пока быстро бурить землю невозможно, так что мы должны опасаться только вражеских самолётов. И мы должны инвестировать в новое зенитное вооружение, чтобы расчищать небеса."
HLQ_anti_tank_f:0 "Противотанковая пушка"
HLQ_anti_tank_f_desc:0 "Попытка атаковать танки с одной лишь винтовкой - самоубийство. Хотя отдельные пехотные отряды добивались успеха с помощью ручных гранат, уповать на это, как на средство от танков, нельзя. Мы должны стимулировать разработку специализированных противотанковых пушек."
HLQ_rocket_artillery_f:0 "Nebelwerfer"
HLQ_rocket_artillery_f_desc:0 "Мы узнали об орудии под названием «Nebelwerfer», использующем ракеты, а не снаряды. Стоит достать его чертежи."
HLQ_infantry_equipment_f:0 "Антиквариату место в музее"
HLQ_infantry_equipment_f_desc:0 "Многим винтовкам в когтях наших солдат место в музее. Пришло время модернизировать винтовки, чтобы солдаты перестали тренироваться с ценными предметами антиквариата."
HLQ_support_equipment_f:0 "Современное снаряжение поддержки"
HLQ_support_equipment_f_desc:0 "Снабжение наших войск вспомогательным снаряжением, таким как палатки, медикаменты и так далее, имеет серьёзные проблемы. Ситуация здесь аналогична ситуации со стрелковым оружием пехоты: значительную часть снаряжения лучше выкинуть, а не держать на складах. В любом случае, мы начнём реформу и революцию, чтобы избавится от того, что обмундирование наших солдат изъедено червями. "
HLQ_osttruppen:0 "Восточный легион"
HLQ_osttruppen_desc:0 "Нам понадобятся все существа для армии. Генерал недавно упомянул о формировании так называемого «Восточного легиона», где могут служить все желающие, даже если они не являются гражданами. Они станут иностранным легионом, чтобы повысить численность армии (и сократить наши потери)."
HLQ_cold_training:0 "Зимние сражения"
HLQ_cold_training_desc:0 "Зимы суровы и могут очень сильно затруднить ведение боевых действий. Хотя грифоны, естественно, устойчивы к холоду, долго сражаться они всё же не могут. Мы проведём тренировки, чтобы солдаты могли сражаться как зимой, так и летом."
HLQ_hill_training:0 "Bergsoldaten"
HLQ_hill_training_desc:0 "На севере и на востоке холм следует за холмом. Если мы хотим пробиться через них, нам нужны специализированные учебные курсы для всех солдат, чтобы убедиться, что они знают, как забираться вверх под огнём. И как спускаться."
HLQ_motorized_f:0 "Моторизация армии"
HLQ_motorized_f_desc:0 "Грузовики - действительно отвезут нас в будущее. Они могут перевозить грузы и солдат намного дальше и быстрее, чем любая повозка. Наращивание производства машин должно стать ключевым элементом современной армии."
HLQ_mobile_tactics:0 "Смешанные силы"
HLQ_mobile_tactics_desc:0 "Нам нужно, чтобы все работали вместе. Хотя мы не можем согласиться с идеей «Дружба - это магия», дух товарищества и сотрудничества являются ключевыми в любой армии. Пехота, артиллерия и рыцари должны работать вместе."
HLQ_tank_development:0 "Танк"
HLQ_tank_development_desc:0 "Легендарное новое изобретение. Танк. Наши грифоны недавно приобрели тестовую модель из Империи. Разборка и изучение помогут нам в создании собственных моделей. Возможно, они будут предметами зависти всего мира."
HLQ_medium_tanks_f:0 "Пантера"
HLQ_medium_tanks_f_desc:0 "Но нам нужно больше. Броня из гофрированного железа была слишком хрупкой. Нет, нам нужен больший танк. Кодовое название «Пантера» уже присвоено новому проекту. Скоро мы получим первые серийные образцы."
HLQ_officer_reforms:0 "Первенство генштаба"
HLQ_officer_reforms_desc:0 "«Планы могут быть бесполезными, но планирование необходимо».\n\n Это будет лозунгом для наших военных. Мы будем готовиться ко всем возможностям и всевозможным ситуациям. Мы никогда не будем застигнуты врасплох."
HLQ_volksgrenadiers:0 "Volksgrenadiers"
HLQ_volksgrenadiers_desc:0 "Нам все еще нужно больше солдат для наших армий. Мы соберем резервы, которые будут развёрнуты в случае необходимости. «Volksgrenadiers», солдаты народа, готовые вступить в бой в любой момент. Они всегда будут готовы к призыву."
HLQ_heavier_tanks:0 "Берегись, танк!"
HLQ_heavier_tanks_desc:0 "Ничто не сравнится со скоростью. Ну, может быть, только быстрый бронированный танк с большой пушкой. Наши враги могут попытаться убежать от него, но будут раздавлены."

HLQ_luftwaffe:0 "Люфтваффе"
HLQ_luftwaffe_desc:0 "ВВС Хеллквилла станут нашими рыцарями в небе. Они будут заботиться о наших старых традициях в изменившемся мире и станут Люфтваффе."
HLQ_import_fighters:0 "Импортировать истребители"
HLQ_import_fighters_desc:0 "Импорт истребителей из в Империи и других мест поможет нам запустить собственную программу развития ВВС и послужит основой для будущего."
HLQ_develop_fighter:0 "Мессербик"
HLQ_develop_fighter_desc:0 "Разработка современных истребителей должна стать главным приоритетом для наших ВВС. Если мы хотим контролировать небо, мы должны делать это с использованием наилучших технологий и машин."
HLQ_CAS_f:0 "Штука"
HLQ_CAS_f_desc:0 "Самолеты, которые служат для прямой атаки наземных целей, являются ключом к победе. Враг не сможет противостоять их огромной огневой мощи! Наш новый самолет Штука отлично послужит этой цели."
HLQ_air_superiority_f:0 "Контроль небес"
HLQ_air_superiority_f_desc:0 "Несомненно, наша воздушная философия должна заключаться в том, чтобы контролировать небо над полем боя и использовать его для победы в войне на земле. Управление воздушной войной предоставит нам возможности, необходимые для победы во всех битвах, с которыми мы только можем столкнуться."
HLQ_strategic_destruction_f:0 "Сжечь поля"
HLQ_strategic_destruction_f_desc:0 "В последнее время в ВВС появилась необычная военная теория. Она исключает необходимость полного контроля над полем битвы в обмен на уничтожение ресурсов противника за линией фронта. Это может быть использовано против многих врагов Ордена ..."
HLQ_airbases:0 "Аэродромы Бикштадта"
HLQ_airbases_desc:0 "Создание современных аэродромов должно стать первоочередной задачей для ВВС. Необходимость площадок для размещения самолётов сложно переоценить. Чтобы решить эту проблему, вокруг Бикштадта должна быть построена новая взлетно-посадочная полоса."
HLQ_import_bombers:0 "Импортировать бомбардировщики"
HLQ_import_bombers_desc:0 "Импорт бомбардировщиков со всей Грифонии позволит нам иметь небольшой запас самолетов для прямых атак, а также послужит базой для дальнейших разработок и производства."
HLQ_develop_bombers:0 "Юнкерс"
HLQ_develop_bombers_desc:0 "Один из наших самых опытных авиационных инженеров разрабатывал новые планы по созданию новых моделей бомбардировщиков. Мы должны принять внедрить эти планы в производство."
HLQ_develop_strat_bombers:0 "Клавниер"
HLQ_develop_strat_bombers_desc:0 "Эти бомбардировщики созданы с единственной целью уничтожить вражескую инфраструктуру и уже некоторое время находятся в разработке. Но теперь у нас наконец есть ресурсы, чтобы начать производство этих машин и заменять их в случае необходимости."
HLQ_airborne:0 "Создать парашютно-десантные полки"
HLQ_airborne_desc:0 "Использование десанта - чрезвычайно эффективная тактика, особенно если учесть естественные биологические преимущества грифонов. Мы должны воспользоваться этим."
HLQ_develop_heavy_fighters:0 "Ягуар"
HLQ_develop_heavy_fighters_desc:0 "Создание истребителя на основе более крупного самолёта позволит использовать его как для схваток в воздухе, так и для наземных ударов. Мы должны получить как можно больше таких машин."
HLQ_jet_experiments:0 "Реактивные эксперименты"
HLQ_jet_experiments_desc:0 "Эксперименты с реактивными двигателями уже давно обсуждаются, но мы наконец-то узнали, как применить их результаты на практике. Грифоны будут вечно править небесами!"

HLQ_kriegsmarine:0 "Кригсмарине"
HLQ_kriegsmarine_desc:0 "После недавнего захвата прибрежных территорий, мы можем наконец создать флот, чтобы защитить наши новые землю от морского вторжения. Планы уже составлены, и подходящие места для портов утверждены."
HLQ_convoy_fleet:0 "Торговый флот Хеллквилла"
HLQ_convoy_fleet_desc:0 "Выход к морю сулит новые торговые перспективы. Мы должны создать новый флот торговых конвоев, чтобы использовать эти возможности."
HLQ_destroyer_fleet:0 "Эскорты"
HLQ_destroyer_fleet_desc:0 "Сопровождение торговых судов - главный приоритет флота. Новые корабли должны быть спроектированы с учетом этой цели. Было бы лучше начать с небольших судов, на основе которых мы можем разрабатывать будущие, более крупные проекты."
HLQ_u_boats:0 "Подлодки"
HLQ_u_boats_desc:0 "Подводная лодка - не новейшая вещь в морской войне, но новые разработки делают её ещё более передовой. Мы должны перенять эти новые идеи для создания флота, способного наносить удары по нашим врагам без использования огромных боевых флотов."
HLQ_the_marine_infantry:0 "Морпехи"
HLQ_the_marine_infantry_desc:0 "Морские пехотинцы будут очень полезны, учитывая длину побережья и количество рек, которые нужно пересекать. Будем надеяться, что инвестиции в эти подразделения окупятся."
HLQ_cruisers_f:0 "Крейсер"
HLQ_cruisers_f_desc:0 "Крейсеры - это хорошие универсальные суда, которые помогут нам укрепить господство на море. Мы должны продолжать развитие в этом направлении."
HLQ_battleships_f:0 "Линкор"
HLQ_battleships_f_desc:0 "Линкор - это титаны морей, и если мы когда-либо станем крупной военно-морской державой, нам нужно будет строить эти железные бегемоты."
HLQ_a_small_navy:0 "Рейдерская доктрина"
HLQ_a_small_navy_desc:0 "Создание нашего флота, нацеленного на перехват вражеских поставок и войск, может заставить подумать, что мы отказываемся от контроля над океанами. Но это лишь для того, чтобы компенсировать недостаток военно-морской промышленности. Мы будем наносить удары из-под поверхности морей ..."
HLQ_a_large_navy:0 "Поверхностный флот"
HLQ_a_large_navy_desc:0 "Мы никогда не откажемся от контроля над поверхностью морей! Мы будем инвестировать в промышленность и обеспечим, чтобы наши великие корабли не переставали гордо бороздить открытые воды!"
HLQ_our_own_shipyard:0 "Домашний порт"
HLQ_our_own_shipyard_desc:0 "Создание нового порта для нашего флота позволит проводить ремонт и осуществлять производство кораблей. Морская промышленность будет процветать и обеспечит множество рабочих мест."
HLQ_naval_bombers:0 "Морская авиация"
HLQ_naval_bombers_desc:0 "Создание самолетов, приспособленных для атак на вражеские корабли, должно оказать огромную помощь флоту, уменьшая число прямых боевых столкновений."
HLQ_carries_f:0 "Авианосец"
HLQ_carries_f_desc:0 "Хотя строительство авианосца может показаться сложной задачей для нашей страны, мы всегда будем стремиться к великим целям."
HLQ_expand_shipyards:0 "Расширить верфи"
HLQ_expand_shipyards_desc:0 "Расширение верфей - отличный способом увеличить размеры и, следовательно, возможности нашего флота. Мы всегда найдём применение большему количеству кораблей."

HLQ_groverist_takeover:0 "Подъём Гроверистов"
HLQ_groverist_takeover_desc:0 "Вингфрид фон Катеринбёрг и его безумная прислуга были свержены. Хеллквилл ответит за свои грехи против нашей святой задачи. По крайней мере, мы снова встали на путь праведный. За работу!"
HLQ_initial_stabilisation:0 "Истинный Путь к Величию"
HLQ_initial_stabilisation_desc:0 "Все эти идеологии - пустая болтология. Гровер II дал нам приказ, святой и понятный: защищать его земли и вести походы на Речкоземье. Это - наш путь и мы не посмеем с него свернуть. Если же мы свернём, мы падём, но если же мы пойдём дальше, нас будет ждать вечная слава!"
HLQ_lock_down_the_economy:0 "Экономика На Замке"
HLQ_lock_down_the_economy_desc:0 "Торговать, может, и выгодно, но торговля - не в наших целях. Мы должны быть сосредоточены лишь на одном - выполнении поставленной задачи. Мы должны производить лишь то, что необходимо, жить просто и не позволить врагам заполучить наши припасы торговлей с нами."
HLQ_seize_foreign_assets:0 "Наказать Промышленников"
HLQ_seize_foreign_assets_desc:0 "Наши боги нам приказывают быть трудолюбивыми, а безрассудное обогащение и пренебрежение истинными настанавлениями Троицы - одно из самых бесчестных преступлений, которое можно совершить. К несчастью, Хеллквилл кишит такими преступниками. Настал час их расплаты, пора использовать их собственность в моральных целях."
HLQ_protect_the_farms:0 "Защитить деревни"
HLQ_protect_the_farms_desc:0 "Партизаны прячутся по всем уголкам нашего государства. Таков их варварский метод ведения войны. Мы должны организовать крестьянство и сделать деревни безопасными и укреплёнными, чтобы до них легко могли добраться наши силы, пока они с новой силой патрулируют территорию."
HLQ_reuse_the_camps:0 "Обновить Замки"
HLQ_reuse_the_camps_desc:0 "Слишком долго мы пренебрегали нашими замками, словно каким-то бесполезным инструментом. Тем не менее, они не просто военные штабы. Они - символы власти и престижа, которые будут вдохновлять крепостных, вольных грифонов и солдат на великие дела. Они - воплощение нашей задачи, и потому должны содержаться."
HLQ_knight_scholars:0 "Учёные Рыцари"
HLQ_knight_scholars_desc:0 "Вера в то, что солдат - лишь тело с оружием, и в то, что немного улучшив оружие и набрав больше солдат, мы достигнем победы - одно из самых крупных заблуждений нашего времени. Мы, как рыцари, знаем, что путь воина постигается обучением, медитацией и усердием."
HLQ_new_foundries:0 "Литейни Орденштаата"
HLQ_new_foundries_desc:0 "В веке крови и пота, нам пригодится немало стали. К несчастью, наша промышленность в хаосе и в дефиците. Но если мы отберём собственность бездуховных промышленников, мы сможем соорудить новые литейни, способные поддерживать такую армию, которая будет способна захватить всё Речкоземье."
HLQ_weapon_forges:0 "Кузни Нового Века"
HLQ_weapon_forges_desc:0 "Древнее искусство ковки пришло в упадок из-за современной науки и индустриализации, но мы всё ещё можем сохранить старые мудрости кузнечих гильдий. Мы можем идти в ногу с наукой и современными технологиями, сохраняя наш почётный дух. Мы вдохновим наших ремесленников и знатоков, ведь они не какие-то простые "рабочие" и "учёные"."
HLQ_damnato_memorie:0 "Damnatio Memoriae"
HLQ_damnato_memorie_desc:0 "Вингфрид фон Катеринберг и Эдлер фон Вингенберг совершили жесточайшие преступления против того, за что мы боремся. Их имена будут навсегда изъяты из всех архивов и память о них будет навсегда стёрта. Да будут те, кто промолвят их имена, прокляты подобно тем, кто призывает Древнего."
HLQ_honorable_pardons:0 "Привлечь Радикалов"
HLQ_honorable_pardons_desc:0 "Восстание, которое терзало нашу землю, оставило наши земли не в лучшем положении. Не все из Штурмграйфен были неразумными последователями Эдлера и фон Катеринберга. Некоторые из них вполне достойные грифоны, готовые служить, которые сбились с пути. Мы должны попробовать с ними связаться. Возможно, мы сможем перенаправить их ярость на праведное дело?"
HLQ_raise_knightly_chapers:0 "Обновить Устав"
HLQ_raise_knightly_chapers_desc:0 "Из-за кризиса, который начал Вингфрид, наши ряды опустели. Мы должны пересмотреть устав нашего ордена, чтобы увеличить роль командующих из Тайного Совета. Мы воспользуемся возможностью, чтобы пересмотреть устав и его пункты, чтобы убедиться, что возобновленный Орден Братьев Грифоньего Дома Прелата Алоизия в Клаудбьюри останется верным своим традициям."
HLQ_crush_the_rising_KPH:0 "Уничтожить Красных"
HLQ_crush_the_rising_KPH_desc:0 "Пока неразумные партизаны продолжают свою агитацию по стране, предатели в наших рядах пытаются отвлечь наш народ от исполнения своих священных обязанностей. Мы должны начать уничтожать их с новым рвением и ликвидировать эту так называемую "КПХ". Хеллквилл не будет страдать от ложного идеала коммунизма."
HLQ_punish_the_ponies:0 "Наказать Деградирующих"
HLQ_punish_the_ponies_desc:0 "Слишком долго мы позволяли партизанам-пони ставить под сомнение нашу власть. Мы должны всем на их примере показать, как мы поступаем с предателями, чтобы не было восстаний, подобных Лонгсвордской Гражданской Войне. Таким деградировавшим не должно быть никакого спасения."
HLQ_amends_with_the_sturmgreifen:0 "Рычари Чёрной Молнии"
HLQ_amends_with_the_sturmgreifen_desc:0 "Теперь, когда мы переманили Штурмграйфен на свою сторону, мы можем навести их на истинный путь рыцарей. Конечно, они не заслуживают быть частью нашего ордена, поэтому мы позволим им организовать братское подразделение, под нашим внимательным надзором. С этих пор, они будут зваться рыцарями Чёрной Молнии."
HLQ_reform_the_knightly_orders:0 "Вернуться к Традициям"
HLQ_reform_the_knightly_orders_desc:0 "Восстановление порядка в наших рядах после действий пары предателей - непростая задача, которая причинила немало проблем Ордену. Но теперь, мы справились с нашими проблемами, и теперь мы можем наконец-то приступить за восстановление Хеллквилла, чтобы он стал таким, каким был раньше и каким он должен быть всегда. Великие истины не устаревают."
HLQ_reuse_the_work_camps:0 "Лагеря в Замки"
HLQ_reuse_the_work_camps_desc:0 "Рабочие лагеря, оставленные Реформистами - ошибки и лишняя трата. Нет нужды зря тратить силы пони в тюрьмах на открытом воздухе, за которыми мы ещё обязаны следить. Когда пони и предатели поймут ошибочность своих убеждений и примут свою истинную судьбу, их стоит отпустить, как крепостных, на наших землях."
HLQ_levy_laws:0 "Восстановить Штойергезетц"
HLQ_levy_laws_desc:0 "У каждого крестьянина и бюргера есть обязательства перед государством, которые они должны исполнять, отдавая добычу, монеты или служа. Те, кто плохо работают или слишком бедны, чтобы платить, могут служить в войске или поддерживать инфраструктуру государства. Такова их судьба."
HLQ_restore_serfdom:0 "Возвращение Крепостничества"
HLQ_restore_serfdom_desc:0 "Здоровое общество - это то, которон хорошо управляется, и нет лучше способа это обеспечить, чем убедиться, что у каждого есть своё место, звание и обязательства. Мы, рыцари и дворяне, будем побеждать врагов в битвах и править над остальными. Знатоки - обучаться. Священники - молиться. А остальные будут честно трудиться, обрабатывать землю и обеспечивать всех остальных. Таков их долг, и, под нашими крыльями, они и будут его исполнять."
HLQ_decentralized_leadership:0 "Cuius Regio, Eius Iura"
HLQ_decentralized_leadership_desc:0 "Кто правит, того и вера. Хороший и простой девиз. Вера в Святейшую Троицу будет на нашей земле законом, и каждый будет молиться во славу им, ведь это великая истина, близкая к нашим сердцам, с тех пор, как Его Величество Гровер II дал нам эти земли. Несогласные либо обратятся, либо покинут нас."
HLQ_free_cities:0 "Вольные Города Орденштаата"
HLQ_free_cities_desc:0 "Не все поселения на наших землях должны быть замками или сёлами. Мы понимаем, что подобно тому, как кому-то нужны инструменты, чтобы исполнять свои обязанности, так и нашей земле нужны места для рабочих. Поэтому, мы должны дать вольности некоторым нашим городам, как наши императоры. Им будут даны особые свободы и привилегии в торговле, ремесле и науке, что от них и требуется."
HLQ_code_of_chivalry:0 "Современный Рыцарский Кодекс"
HLQ_code_of_chivalry_desc:0 "Мир изменился. Нельзя отрицать, что рыцарство - явление, которое нужно оставить, мы также должны его развить. Обновим же правила и стандарты в соответствии с условиями нынешнего времени. Дух рыцарства живёт по законам и традициям, но не слово в слово."
HLQ_all_shall_serve_the_state:0 "Никаких Гражданских"
HLQ_all_shall_serve_the_state_desc:0 "Хеллквилл - край не из спокойных. Мы тут живём, чтобы служить, и наши жизни должны быть посвящены этой величайшей цели. Те, кто не будут служить в качестве крепостных или ремесленников обязаны быть призваны в бой, для нашей святой миссии. Для Великого Похода нужны тела, и Хеллквилл их нам предоставит!"
HLQ_arms_for_everyone:0 "Оружие в каждые когти"
HLQ_arms_for_everyone_desc:0 "Только самые глупые из знати отправят на бойню невооружённую толпу. Наши рекруты, как и наши рыцари, нуждаются в оружии для ведения войны, и мы им его дадим. Мы организуем масштабную компанию по снабжению оружием кадого призваного грифона!"
HLQ_knightly_squires:0 "Новые рыцари"
HLQ_knightly_squires_desc:0 "Наша система рекрутирования сейчас близка к развалу, что позволило порче Реформизма и прочим недугам проникнуть в наши ряды. Мы должны переработать старый метод отбора рыцарей из сквайров и адаптировать его к современности. Только так мы сможем вырастить новое поколение доблестных рыцарей, достойных служить Его Величеству Гроверу."
HLQ_guns_of_boreas:0 "Пушки Арктуриуса"
HLQ_guns_of_boreas_desc:0 "Дни, когда оружие и, даже, пушки, могли убить лишь одно существо давно прошли. Сейчас, в результате развития технологий, появились гораздо более могущественные орудия. Гаубицы и пушки могут нести смерть массам существ на обширной территории. Они - воплощения ярости Арктуриуса, и мы будем относиться к ним так, как подобает."
HLQ_enchanting_workshops:0 "Blessed Are The Gunmakers"
HLQ_enchanting_workshops_desc:0 "To craft a weapon is among the most noble arts. While they may not seem as grand as the doctors and priests who soothe body and soul, their craft makes the difference between life and death. A well-crafted weapon kills the enemy just as surely as the poor one shall its owner. Let us bless those smiths and their mission."
HLQ_train_the_officers:0 "No Place For Incompetence"
HLQ_train_the_officers_desc:0 "The meritocracy that the Reformisten promised us was a failure and only lead to political cronies to take higher position. So that it may never happen again, we will institute a new training regimen for officers in addition to our other programs so that only the truly best lead us through our great purpose."
HLQ_the_newest_armour:0 "The Mechanical Knight"
HLQ_the_newest_armour_desc:0 "His Imperial Majesty Grover II knew how to use the greatest weapons of his age and just like him, we will make use of what technology has to offer us. But we know that these weapons are more than mere clubs. They are sacred tool, tasked with the gravest of duties: taking lives. To yield them casually is Maar's work."
HLQ_nothing_but_war:0 "Totaler Krieg!"
HLQ_nothing_but_war_desc:0 "War is our calling. War is our duty. War is our craft. War is our reason to exist here and now. War is the only path to fulfilling our great mission. War is all there is until it is won. Only in finale and complete victory shall we rest."
HLQ_a_grand_fortress:0 "The Aloysiousian Wall"
HLQ_a_grand_fortress_desc:0 "The dreaded ponies in the Riverlands may be our eternal enemies but they must not be underestimated. We must fortify our borders as to have a fallback line and a wall for them to crash on should they take the initiative. We shall name this wall after the founder of our order."
HLQ_the_ultimate_showdown:0 "The Grand Crusade"
HLQ_the_ultimate_showdown_desc:0 "For nearly two hundreds years, we have remained idle, unwilling to truly pursue the mission given to us by His Majesty Grover II. No more! Arise Hellquill! Arise knights of the realm! For duty is calling! The time has come to bring war to the ponies!"

HLQ_the_coup_of_national_salvation:0 "The Junta Of National Salvation"
HLQ_the_coup_of_national_salvation_desc:0 "Wingfried's crazed ambitions would have been the death of Hellquill. Thankfully, we were able to intervene before he could drag us all down with him, and though Hellquill is now reeling on the brink, the Kamphaus Junta stands prepared to safeguard the nation, and it has come up with an audacious plan to ensure this."
HLQ_offer_the_crown:0 "A Crown For A Prince"
HLQ_offer_the_crown_desc:0 "The prince of Lushi has agreed to our offer, and he shall now be crowned the prince of Hellquill as well! With this, our two nations are binding themselves together into a wholly new entity of a kind never seen before in these lands, one of two thrones, but one prince."
HLQ_prince_elias:0 "Prince Elias"
HLQ_prince_elias_desc:0 "Young prince Elias seemed at first a meek sort of prince to be elected, but in his first meeting with the Junta he already impressed them with his political acumen and clear vision for the new principality. All things considered, he seems to be just the kind of leader that Hellquill needs."
HLQ_destroy_what_remains:0 "Finish Off The Sturmgreifen"
HLQ_destroy_what_remains_desc:0 "The rabid fanatics of the Sturmgreifen would have twisted Hellquill into an obscene parody of itself, and we cannot rest until they are dealt with. Thankfully, Prince Elias has expressed a deep revulsion for them and has gladly agreed to sign a royal decree declaring the organization outlawed and to be hunted down to the last griff."
HLQ_the_new_constituion:0 "The Saiburg Constitution"
HLQ_the_new_constituion_desc:0 "While nominally united, our two nations are still radically different in basically every aspect. In order to rectify this, a framework must be established to define where the two united principalities shall be ruled as one, and where they shall remain separate. Saiburg, on the border between or two nations, is a perfect spot to declare our new constitution."
HLQ_agrarian_legacy:0 "Agrarian Legacy"
HLQ_agrarian_legacy_desc:0 "Prince Elias has been insistent that the Agricultural sector of the principalities should be given "due attention". He reasons that it provides plenty of work for unskilled laborers, provides more crops to eat or sell, and it will provide a sense of security for all those who have suffered in these last years." 
HLQ_joint_army:0 "The Bundesheer Scheme"
HLQ_joint_army_desc:0 "General Kamphaus has managed to get the prince's ear on the matter of the principality's armies. While dismissing Lushi's old-fashioned military and leaving Hellquill's ascendant, yet that goes against the very idea of the dual principality. Instead, Lushi's army shall be expanded and brought up to the same level as its northern kin."
HLQ_joint_police_force:0 "Unite The Constabularies"
HLQ_joint_police_force_desc:0 "Certain areas, such as law enforcement, must be unified even within our two principalities. By necessity, the law must be equal for all, as must its enforcement. With a unified federal police working to coordinate and aid the local Constabularies, we will be able to achieve this."
HLQ_pride_in_the_monarchy:0 "The Federal Principality"
HLQ_pride_in_the_monarchy_desc:0 "Our nation will not be a single entity, but rather two co-equal and separated nations standing together, united under our common prince. It is a curious solution, but it is the one that has been the most beneficial to both of us. Lushi is Lushi, Hellquill is Hellquill, but when these differences are respected, unity is only a step away."
HLQ_dual_parliaments:0 "Parliamentary Regionalism"
HLQ_dual_parliaments_desc:0 "It would be a truly heroic undertaking to attempt to bring all of our lands in under one single parliament, and that is effort better spent in any of the countless other challenges we face right now. Instead, we will divide the nation so that the old polities are largely intact and the local parliaments are empowered to better carry out our policies."
HLQ_dual_courts:0 "Adjust The Law Codes"
HLQ_dual_courts_desc:0 "Lushi and Hellquill have been distinct entities for centuries, and thus our law codes are... diverse, to say the least. Bringing these law codes into something resembling unification will be a challenge, but if we hope to enforce law and order across the nation it must be done."
HLQ_ratify_rights_of_nobility:0 "Clarify The Rights Of The Nobility"
HLQ_ratify_rights_of_nobility_desc:0 "Lushi's landed nobility is remarkably different from the knightly orders of Hellquill, yet both are still nobles, and when one half of the nation's nobility have a slew of rights that the other doesn't there's way too much room for tensions to arise. It will likely annoy a lot of nobles, but it seems that the new crown will have to put his claw down to define what being a noble in the dual principality means."
HLQ_equality_treaty:0 "The Toleranzedikt"
HLQ_equality_treaty_desc:0 "Ponies have lived in these lands for centuries. At some point we will have to acknowledge this fact and realize that every pony that is attacked or expelled is a citizen of the state and a subject of the crown driven out for no real reason other than bloodthirst. Enough is enough, and from now on the ponies will have the crown's protection."
HLQ_prince_gerar:0 "Prince Gerar"
HLQ_prince_gerar_desc:0 "As prince Gerar Whitecrest ascends the throne, it stands clear for us that Hellquill has gained a prince with the kind of attitude and determination to bring the Dual Principality into a new age of glory. "
HLQ_introduce_corporatism:0 "Introduce Corporatism"
HLQ_introduce_corporatism_desc:0 "Prince Gerar has been heavily inspired by the ideology of the Wingbardian general Beakolini, and is planning to reshape our dual principality after the principles of corporatism, where all aspects of society will work together for the common good of the state."
HLQ_pardon_some:0 "A Few Discreet Pardons"
HLQ_pardon_some_desc:0 "While the Sturmgreifen are unruly, Prince Gerar has decided to prune the organization instead of tearing it up by the roots. There are some within the organization who can be of use, and while most of the organization will be wiped away, the secretive Group 225 will shelter some of them so they can work off their debt to the principality in a more... constructive manner."
HLQ_monarchist_centralism:0 "Centralise The Monarchy"
HLQ_monarchist_centralism_desc:0 "The Prince stands at the head of our two principalities, and if he is to be able to carry out his duties he must be endowed with power to not be hamstrung by bickering nobles or parliaments. Whatever other voices may speak out in the nation, the prince's word is final, be it in matters of laws, elections, courts or diplomacy."
HLQ_the_princes_men:0 "Create The Krallen"
HLQ_the_princes_men_desc:0 "With this strange new nation that has arisen there is no shortage of separatists or hostile radicals out there. In order to manage these threats, Prince Gerar has ordered the creation of a new police force, responsible directly to him, with sweeping powers to arrest, prosecute and punish dissidents."
HLQ_support_from_the_church:0 "Temple Support"
HLQ_support_from_the_church_desc:0 "There is no shortage of those who view the Dual Principality as an unnatural entity, and this must be rectified. Our Prince rules by divine mandate, and we should make sure that the temples publicly supports the Prince in this."
HLQ_centralise_the_army:0 "The Königliche Wehrmacht"
HLQ_centralise_the_army_desc:0 "Military strength is the final word of the king. When diplomacy and politics fail, it is up to the king to be the one who brings overwhelming violence to bear to enforce his right to rule. The Royal Defense Force will be his fist in this matter."
HLQ_the_third_kingdom:0 "Strike At Brodfeld"
HLQ_the_third_kingdom_desc:0 "Brodfeld has been savaged by infighting for years, and whatever resolutions that tormented realm seems to reach is little more than brief respite for it. Even ignoring the suffering of the locals, the unrest spills over our borders as well, and it is time that we deliver this cursed realm from its grim fate."
HLQ_integrate_prywhen:0 "The Triune Kingdom"
HLQ_integrate_prywhen_desc:0 "Brodfeld is now part of the dual principality, but with this the issue of under which grown it should fall has reared its ugly head. In order to not upset the power balance of the nation and also preserve Brodfeld's identity, the solution has been to let the Dual Principality become a trinity of crowns. Three peoples, three crowns, one nation."
HLQ_expand_the_army:0 "Expand The Bundesheer"
HLQ_expand_the_army_desc:0 "Our nation has many things in abundance, and one of those things are borders. In order to defend these borders we must expand the federal army so that every part of the Triune Kingdom can defend itself if the need should arise."
HLQ_reinforce_lingustic_equality:0 "Confirm Linguistic Pluralism"
HLQ_reinforce_lingustic_equality_desc:0 "This kingdom is as diverse as they come; from the southern coasts of Sydia to the hills of Wingenberg, and the creatures who live there are no less diverse. Attempting to enforce one single language and culture across it would only breed resentment. The Triune Kingdom will maintain its commitment to being a home for each of the cultures that is part of it."
HLQ_the_kingdom_port:0 "The Sydia Concordant"
HLQ_the_kingdom_port_desc:0 "The inclusion of Brodfeld into our nation has given us something neither Hellquill nor Lushi ever has possessed; a seaport. Sydia will from now on serve as the gateway to the rest of the world for the entirety of our nation, and in order to make sure it can do so sufficiently, hefty investments will be needed."
HLQ_dreams_of_conquest:0 "Dreams Of Ost-Griffonia"
HLQ_dreams_of_conquest_desc:0 "Ost-Griffonia has been a dream for centuries among griffonkind, and yet today that dream is closer than ever. Under Prince Gerar, we have the opportunity to create an empire to rival even that of the Grovers. It is ambitious indeed, but our Prince is a griffon who knows how to dream big."
HLQ_conquer_the_host:0 "Subjugate The Cossacks"
HLQ_conquer_the_host_desc:0 "The cossacks have counted on their distance from the Griffonian Empire to hold onto their freedom for a long time, but it is time for this to end. They are brave fighters, and when we have broken them they will become proud fighters of the new empire."
HLQ_conquer_gryphus:0 "Bring The Trade Cities To Heel"
HLQ_conquer_gryphus_desc:0 "The Free Towns of Gryphus have been a backwater for as long as anygriff can remember, and it's time to bring them into the fold. They will resist of course, but their harbors and their resources are too important for the Ost-Griffonian dream to allow them to just keep sitting there."
HLQ_strike_at_lake_city:0 "Lord Of The East"
HLQ_strike_at_lake_city_desc:0 "Our goal is finally within reach! Before us stand the unruly ponies of the east, ponies who for centuries have refused to allow the Ost-Griffonian dream to become manifest. We stand before the greatest battle in our fledgling nation's history, but after it, our Prince will count among the greatest conquerors Griffonia has ever seen!"

HLQ_the_revolution_comes_for_all:0 "Революция пришла ко нам всем!"
HLQ_the_revolution_comes_for_all_desc:0 "В течении многих лет мы наблюдали, как Реформисты грабили и крушили нашу страну. Но теперь, когда их провал очевиден, пришёл час расплаты. Народ выступил, и его лозунг прост:"Долой Реформистов! Долой тиранию! Долой геноцид! Свободы всем!""
HLQ_contact_the_ponies:0 "Связаться с ОАЛ"
HLQ_contact_the_ponies_desc:0 "В течении многих лет ОАЛ боролся против преступного режима Даскталона в Лонгсворде. И, хотя они были разгромлены Реформистами, многие из них выжили. Нам нужно поддержать их и дать понять, что их борьба была не напрасной."
HLQ_storm_the_camps:0 "Захватить лагеря"
HLQ_storm_the_camps_desc:0 "Реофрмисты отправили сотни наших товарищей и тысячи невинных гражданских лиц в так называемые "Arbeitslager". Прежде прочих дел, нашим моральным долгом является освобождение их от этого Тартара. Пока не стало слишком поздно."
HLQ_make_peace_with_the_ponies:0 "Соглашение Фишера-Старри"
HLQ_make_peace_with_the_ponies_desc:0 "Хотя мы уже сотрудничаем с ОАЛ, между нами остаётся разлад. В конце концов, у нас большинство - грифоны, а у них - пони. Нам нужно заключить соглашение между нами."
HLQ_revolutionary_tribunals:0 "Революционные трибуналы"
HLQ_revolutionary_tribunals_desc:0 "Руководящем принципом революции должна быть справедливость. Справедливое наказание за грабежи, ложь, оскорбления и смерти. Реформисты украли всё, что делало нас свободными и хорошими, даже наши жизни. Они должны ответить за эти преступления. Без этого мы не сможем исцелить Хеллквилл."
HLQ_nationalise_collaborator_assets:0 "Наказть коллаборационистов"
HLQ_nationalise_collaborator_assets_desc:0 "Слишком много промышленников и землевладельцев были рады сотрудничать с преступным режимом Реформистов для продвижения собственных интересов. Мы покажем им, что их преступления не окупились. Их активы будут конфискован, а им придётся ответить за свои поступки."
HLQ_the_peoples_courts:0 "Volksgerichte"
HLQ_the_peoples_courts_desc:0 "Правоохранительная система Хеллквилла полностью скомпрометировала себя, придав видимость законности преступным планам Реформистов. Теперь мы должны обратиться к народу, чтобы создать видимость справедливости. Организованые в суды, жители Хеллквилла - грифоны и пони, будут судить Реформистов за их преступления."
HLQ_no_mercy_for_sturmgreifen:0 "Петля для Чёрных Плащей"
HLQ_no_mercy_for_sturmgreifen_desc:0 "Штурмграйфены оказались среди Реформистов хуже всех. Они не были обычными солдатами, выполнявшими преступные приказы, они были фанатиками и по своей воле совершали преступления. У них слишком много крови на когтях, и они заплатят за это своей жизнью."
HLQ_hunt_down_military_remnants:0 "Суд над Деметриусом Кампхаусом"
HLQ_hunt_down_military_remnants_desc:0 "Многие из Реформистов уже погибли, в во время революции или от когтей своих соратников. Те немногие, кто ещё живы, должны быть осуждены за свои преступления. Главный обвиняемый - Деметриус Кампхаус, он должен ответить за то, что сделал он и его предшественники."
HLQ_storm_the_armouries:0 "Захватить арсеналы"
HLQ_storm_the_armouries_desc:0 "Революция нуждается в оружии! Мы не защитим Хеллквилл криками или силой воли. К счастью, Реформисты успели запаслись оружием. Вперёд! Как в Лонгсворде"
HLQ_revolutionary_officers:0 "Revolutionäre Offiziere"
HLQ_revolutionary_officers_desc:0 "У нас есть лидеры, у партизан есть есть ветераны-офицеры, но Революция может выставить и новые лица. Множество юных и не очень юных революционеров показали себя способными офицерами. Мы должны признать их таковыми, чтобы Революция могла жить." 
HLQ_the_first_party_congress:0 "Первый конгресс КПХ"
HLQ_the_first_party_congress_desc:0 "Наконец, в Хеллквилле и Лонгсворде наступил мир. Мы взяли власть в свои лапы, а реформисты были уничтожены. Теперь пора сосредоточиться на будущем. Объеденённая КПХ должна наконец организовать свой первый конгресс. Какая же это будет вечеринка!"
HLQ_chairgriffon_fischer:0 "Председатель Фишер"
HLQ_chairgriffon_fischer_desc:0 "Эрнст Фишер был избран первым председателем объединённой КПХ. Герой нашей славной революции, он уверен, что сможет защитить страну от любых поползновений реакционеров и сделать так, чтобы никогда больше Хеллквилл не испытывал страха и угнетения!"
HLQ_revolutionary_heroism:0 "Революционный героизм"
HLQ_revolutionary_heroism_desc:0 "Хеллквилльская революция была быстрой, проведённой с героическим трудолюбием. Нам нужно предпринять ряд мер, чтобы вдохновить этот революционный пыл в сердца всех наших грифонов. Только сохранив этот революционный дух, мы сможем действительно обезопасить революцию!"
HLQ_state_dictated_unions:0 "Staatsgewerkschaften"
HLQ_state_dictated_unions_desc:0 "Чтобы сделать научный социализм возможным, каждый работник должен действовать организовано и эффективно на благо всех рабочих. Таким образом, мы не можем позволить фракционной борьбе внутри партии сеять хаос среди рабочих. Мы сделаем все профсоюзы государственными. Мы видели, что это сделало с ненавистными нам Реформистами..."
HLQ_socialist_nationalism:0 "Социалистический патриотизм"
HLQ_socialist_nationalism_desc:0 "Прогрессивизм лежит в основе характера нашего народа. Именно из-за него наш народ восстал против лжи и империалистических амбиций Реформистов. Мы должны развивать такой патриотизм, который позволит защитить народ от поддельных империалистичесих ценностей."
HLQ_military_education_communist:0 "Воин-Рабочий"
HLQ_military_education_communist_desc:0 "Ревоюция в Хеллквилле никогда не была цивилизованной. Это опасные земли, а мы на них окружены врагами. Чтобы недопустить вновь тиранию королей и денег, народ должен быть вооружён и обучен сражаться. И чем скорее, тем лучше."
HLQ_recognize_the_cultures:0 "Где встречаются Запад и Восток"
HLQ_recognize_the_cultures_desc:0 "Хеллквилл и Лонгсворд лежат между двумя мирами, кардинально различающимися по всем пунктам, и, по этому, любая идея культуарной однородности - глупа и вредна. Теперь, когда нет Ордена, угнетавшего нас, мы можем признать разнообразие существ, живущих на нашей земле и использовать выгоды от этого разнообразия. Грифоны, пони, даже псы, у нас здесь есть место для всех."
HLQ_organize_state_sec:0 "Nationale Sicherheitsverwaltung"
HLQ_organize_state_sec_desc:0 "Хеллквилл и Лонгсворд были свидетелями многих преступлений, а многие преступники всё ещё на свободе. Внешние враги только и ждут, чтобы мы расслабились, чтобы набросится на нас и задушить Революцию. Нам нужны глаза и уши, чтобы выявлять любые признаки подрывной деятельности или подготовки мятежа. Мы. Должны. Знать. Всё."
HLQ_healing_the_scars:0 "Вода под мостом"
HLQ_healing_the_scars_desc:0 "Реформисты своими делами нанесли незаживающие раны этой земле, хотя и до этого она не была вполне здорова. Однако, мы не можем позволить ненависти и дальше бушевать. Правосудие восстановлено, и мы будем поддерживать его и дальше, но мы не должны потворствовать расправам и мести."
HLQ_agricultural_support:0 "Сельскохозяйственны коммунализм"
HLQ_agricultural_support_desc:0 "Войны и колониальное управление этими землями разрушили наше сельское хозяйство. Нам нужно положить конец старой политике "вырасти урожай или умри" и наладить совместное и децентрализованое управление землями. Местные сообщества знают, что нужно делать, а мы дадим им инструменты для этого."
HLQ_chairpony_starry:0 "Председатель Старри"
HLQ_chairpony_starry_desc:0 "Старри Найт была избрана председателем объединённой КПХ. Геориня партизанской войны, она собирается привести Хеллквилл к более свободному будущему. К будущему, где будет смысл жизни, где ни одно существо не будет бороться так, как боролась она и её соратники."
HLQ_partisan_legacy:0 "Наследие борьбы"
HLQ_partisan_legacy_desc:0 "Когда Лонгсворд стал испытательным полигоном для идей Реформизма, партизаны стали авангардом борьбы с ними. С тех пор они вели войну и несли факел надежды даже в самые тёмные времена из тех, которые пережил Хеллквилл и Лонгсворд. Их наследие не будет забыто!"
HLQ_worker_self_management:0 "Arbeiterselbstverwaltung"
HLQ_worker_self_management_desc:0 "Мы видели, что происходит тогда, когда экономика управляется авторитарными методами. Централизованное управление по своей природе являетс реакционным и угнетающим. Логичной альтернативой здесь является рабочее самоуправление. Мы сами всё организуем. Никто не введёт нас в заблуждение!"
HLQ_caring_for_the_people:0 "Государство для народа"
HLQ_caring_for_the_people_desc:0 "Слишком долго наш народ использовался лишь как инструмент в борьбе между Речными Землями и Империей. Помимо прочего, мы должны изменить и это. Совершив коренные изменения в политике нашего государства, мы будем заботится о каждом из наших граждан. Таков наш долг."
HLQ_civilian_education:0 "Мечи в орала"
HLQ_civilian_education_desc:0 "Со времён завоевания этих земель Гровером II, местные пони и грифоны не видели ничего кроме войны. Пришло время оставить позади одержимость войной и научить подрастающее поколение более мирным и полезным вещам. Прошли времена милитаризма."
HLQ_internationalism:0 "Внешняя борьба"
HLQ_internationalism_desc:0 "Хеллквилл и Лонгсворд были освобождены. Мало кто верил в это, но это произошло, но мир всё ещё полон угнетёнными массами. Мы никогда не сможем быть действительно свободными, пока наши товарищи в других странах остаются в цепях. Революция продолжается!"
HLQ_spread_to_lushi:0 "Освободить Люши"
HLQ_spread_to_lushi_desc:0 "К югу от нас, в княжестве Люши, всё ещё существет крепостное право. Освобождение народа Люши назрело, и по этому мы должны готовится к войне. Осторожнее, князь Уайткрест! Грядёт Революция!"
HLQ_unite_with_lushi:0 "Объединиться с Люшианцами"
HLQ_unite_with_lushi_desc:0 "На юге люшианские крестьяне, наконец, восстали против своих угнетателей и изгнали Уайткрестов. Тем не менее, их положение ненадёжно, отсталая страна неспособна сопротивляться какому-либо вторжению. Давайте предложим им присоедениться к нам. Вместе мы выстоим!"
HLQ_form_the_federation:0 "Volksbundesrepublik"
HLQ_form_the_federation_desc:0 "Хеллвилл, Лонгсворд и Люши теперь едины, но всё ещё разные. Мы должны зафиксировать это и убедится, что ни один в нашей Народной Федеративной Республике!"

HLQ_rebuild_the_economy:0 "Rebuilding The Economy"
HLQ_rebuild_the_economy_desc:0 "After the collapse of the Reformisten as a political organization, Hellquill has been left in shambles. We are, in effect, rebuilding our economy from scratch, and the road ahead will be long."
HLQ_seize_reformisten_assets:0 "Seize Reformisten Assets"
HLQ_seize_reformisten_assets_desc:0 "So much of Hellquill's wealth was bound up with the Reformisten. You have to ask yourself how much they really tried to help Hellquill and how much of it was them enriching themselves."
HLQ_restore_pony_farms:0 "Restore Pony Farms"
HLQ_restore_pony_farms_desc:0 "Large tracts of land lie fallow because we were short-sighted enough to chase away the inhabitants. Restoring these farms to their proper owners will take time, but that's why we should begin the process as soon as possible."
HLQ_initial_recovery:0 "The Initial Recovery"
HLQ_initial_recovery_desc:0 "While our economy is still in a miserable state, we are starting to see some results from our initial efforts. It is not nearly enough, but it is a start."
HLQ_monarchist_economics:0 "The Crown Steps In"
HLQ_monarchist_economics_desc:0 "Hellquill's woes is the nation's woes, and the prince has taken a personal interest in seeing to it that its troubles are being alleviated, however it must be done."
HLQ_privatisation:0 "Privatisation"
HLQ_privatisation_desc:0 "Many estates, industries and other things have been owned by the government since the beginning, and yet it is clear that we will never be able to turn all these faltering estates and industries around on our own. Thankfully, there's plenty of griffs out there who are willing to buy them for a reasonable price."
HLQ_support_consumer_industry:0 "Support Light Industry"
HLQ_support_consumer_industry_desc:0 "Neither Lushi nor Hellquill has been overburdened with an overly developed consumer goods market, and instead too much time and effort is bound up in home-produced items. This needs to be addressed."
HLQ_agricultural_support_2:0 "Rebuilding The Agricultural Sector"
HLQ_agricultural_support_2_desc:0 "These lands should be rich due to their farms, but all that has happened has led to that we are not producing even half of what we should. The crown will intervene here and help the farmers of our two principalities to get their griffs in a row again."
HLQ_military_industrial_complex:0 "A Military-Industrial Complex"
HLQ_military_industrial_complex_desc:0 "Whatever happens, the military outlook of Hellquill will remain a a key part of our nation's nature, and our industry will be profiled so that we can make the most of this gusto."
HLQ_industrial_renovation:0 "Industrial Renovation"
HLQ_industrial_renovation_desc:0 "Many times, it is not that we don't have industries, but rather that they are hopelessly archaic. Thankfully, updating these will not be as expensive as building entirely new factories."
HLQ_urban_reneval:0 "Urban Renewal"
HLQ_urban_reneval_desc:0 "Our cities are small, cramped and poorly planned, and many times they are outright hazards to those who live there. It is time to make the Dual Principality's cities places worth visiting and living in."
HLQ_renovate_the_university:0 "Renovate The University Of Hellquill"
HLQ_renovate_the_university_desc:0 "After stagnation under the Knights of Hellquill and whatever the Reformisten where planning to do with it, this once illustrious institution is a shadow of its former self. It can grow again though, if we only put in the effort."
HLQ_socialist_economics:0 "An Economy For The People"
HLQ_socialist_economics_desc:0 "The old regime only cared about the wealth of the capitalist class and how well castles and temples were furbished. Now, it is time to work towards a brighter future where the workers finally experience the decency which was denied to them. Until one day, we may hope to see the eventual end of classes."
HLQ_mass_nationalisation:0 "Mass Nationalisation"
HLQ_mass_nationalisation_desc:0 "The capitalists have made themselves guilty of collaboration with the reformisten criminals and cannot be trusted. We will seize their assets and put them to good use for our great cause."
HLQ_invest_in_the_future:0 "To A Brighter Future!"
HLQ_invest_in_the_future_desc:0 "For more than a century, the Frontier was left in a state of misery and denied most of the benefits of the industrial revolution. We need to acquire more machinery. Only this way can we alleviate the burden of the masses. It won’t cure the wounds but it will help."
HLQ_cult_of_labour:0 "Arbeitskult"
HLQ_cult_of_labour_desc:0 "The old regime only cared about promoting values such as faith, loyalty and the hogwash that was the “knightly way”. Instead, we will promote to the masses the ideal that work is the the greatest purpose we have. Not the old wage slavery or serfdom but work for the sake of all fellow creatures."
HLQ_support_heavy_industry:0 "Heavy Industry Development Plan"
HLQ_support_heavy_industry_desc:0 "Even as the black flag rots in the mud, the world still remains hostile to our cause. The Volksrepublik won’t survive by the determination of partisans alone. We need canons, planes and tanks and only a massive industrial plan can bring them to our service."
HLQ_full_recovery:0 "Full Economic Recovery"
HLQ_full_recovery_desc:0 "Slowly, the scars of the last years are healing for our nation. Together, we have lifted each other out of the crisis and now we meet the future together as an union of nations. We shared in each other's poverty, now we will share in each other's prosperity!"

HLQ_reforming_the_army:0 "Purify The Heer"
HLQ_reforming_the_army_desc:0 "Our great military buildup has been held back for too long by career officers and reluctant fools. We cannot allow them to remain and deprive us of our true destiny. They will be met with the only natural answer to all obstacles: a bullet."
HLQ_expand_sturmgreifen_brigades:0 "Expand The Waffen-SG"
HLQ_expand_sturmgreifen_brigades_desc:0 "For too long, the armed wing of our forces have been assigned insufficient resources. Yet, they are the only forces capable of achieving any sort of revolutionary change in this rotten world. We need to recruit massively and aggressively if we are to cleanse this world!"
HLQ_issue_loyatly_tests:0 "Loyalty Tests"
HLQ_issue_loyatly_tests_desc:0 "Hellquill has bent the knee before us but while it is easy to flex that particular muscle, many do so without sincerity. Our best interrogators and scientists will design a test capable of discerning those who are truly loyal from those who would rather see the world enslaved by Ponies. And then the bullets shall do the remainder of the questioning."
HLQ_combat_drugs:0 "D-IX"
HLQ_combat_drugs_desc:0 "Every Griffon soldier is worth six Ponies and any SG, twelve. But to fight these masses is tiring and we need every Griffon alert, sharp and battle-ready at all times. If we can’t provide rest in crisis situations, we shall provide the best that science has to offer: the D-IX cafeine-quintessence pill! Perhaps that even one day, we shall chemically cure ourselves of the need to sleep!"
HLQ_literal_child_soldiers:0 "Jugendhilfsbrigaden"
HLQ_literal_child_soldiers_desc:0 "Who was the fool that commanded for soldiers to be trained after their more formative years are done? Skills must be honed from a young age. Don’t the fledglings of the farms learn to use shovels and axes as soon as they are ready to carry them? It’s time to teach the younger griffons what rifles and bullets are for and how to care for them properly. They’ll be all the happier for it later!"
HLQ_reforming_society:0 "Mandatory Party Membership"
HLQ_reforming_society_desc:0 "The state is the party and the party is the state. Ergo, all those who serve the state must be part of the party. Why wouldn’t they join if not for being seditious traitors? We shall make party membership a true part of Hellquillian citizenship and with it shall come privileges. No more freeloaders!"
HLQ_actual_secret_police:0 "The Abwehr"
HLQ_actual_secret_police_desc:0 "Rooting out traitors and holdovers from the old days was only the first step to secure our society. Seditious elements lurk in every corner and we need a force capable of fighting them off every hour of every day. We shall organize the most clever of our Waffen-SG members into a force capable of finding treasons into the hearts of those who didn’t know they were yet traitors themselves!"
HLQ_merge_police_and_sturmgreifen:0 "The Ordnungspolizei"
HLQ_merge_police_and_sturmgreifen_desc:0 "For too long our police force has allowed rot and decay to prevail in Hellquill because of a lack of will and tools. Order must be achieved through force and decisive action, free from the restraints of snivelling lawyers. Those values we have instilled into our Sturmgreife from a young age. It is time to let them teach the police how things are to be done!"
HLQ_purity_tests:0 "Purity Tests"
HLQ_purity_tests_desc:0 "While us Griffons are naturally safe from the curse of magic, the Ponies still find ways to pervert us. What they cannot take from us by the force of their hooves and horns, they destroy by poisoning our spirit and brains. We must cull those among us who have been corrupted and reward those who stand true as Griffons!"
HLQ_a_new_faith:0 "The Erleuchtung"
HLQ_a_new_faith_desc:0 "Far from the decadent Temples, we members of the Sturmgreife have honed our minds thanks to the teachings of the Ogledd Society. It is time that we educate the population into our undeniable truth regarding our origins and the universe. In truth, we were meant to be gods ourselves!"
HLQ_reforming_economics:0 "The SG-Wirtschafts-und Verwaltungshauptamt"
HLQ_reforming_economics_desc:0 "Even under the Wingfried regime, the Katerinian has allowed meek and mischievous businessgriffs and intellectual hacks to run our economy. In truth, they didn’t understand or care to learn about how a true Griffon economy was to be run. We shall root them out and install our best and brightest to unleash a new era of Hellquillian prosperity through force and our natural ability to prosper!"
HLQ_expand_camps:0 "The Arbeitslager System"
HLQ_expand_camps_desc:0 "During the Wingfried years, we have seen how useful the use of forced labour from the Ponies and traitors has been to our industry. However, this has all been half-measures. Forced labour is the only use that our society has for those parasites. It is time to make this new form of work systematic and widespread."
HLQ_pony_experiments:0 "Ministerium für Öffentlichkeit Hygiene"
HLQ_pony_experiments_desc:0 "The Ponies and their unnatural ways are as much a threat as they are a mystery to us. We need to dedicate resources to better study them so that we can stop their plots in their tracks and harvest what is rightfully ours from their magic! Furthermore, this will allow us to improve the scientificity of our counter-sedition activities."
HLQ_increase_funding:0 "No Place For Morality"
HLQ_increase_funding_desc:0 "The Ponies have magic but we Griffons have science but our superior intellect has been hampered by those who think that morality trumps the glory of victory. For too long we have let the Temples and the beakbreathers of the universities dictate what and how things are not to be studied! No more!"
HLQ_the_brand_new_war_economy:0 "Totaler Krieg!"
HLQ_the_brand_new_war_economy_desc:0 "The destiny of Griffons is to wage war! Truly, war is beautiful, the realization of all social things. There is no more fulfilling goal in this world! The industry, nay, the society in its entirety must be calibrated for this all-encompassing purpose, that which will bring us all that has been robbed from us! In war and victory, shall we find bliss, enlightenment and fulfillment!"
HLQ_the_final_crusade:0 "Endsieg"
HLQ_the_final_crusade_desc:0 "It is time! We have bent this land to our will and made its population our weapon! Our destiny is finally fulfilling itself and now victory awaits us, craves for us! Destroy the Ponies! Sweep the land clean and bare! Burn the Riverlands! Ogledd is within our grasps!"

### Events ###
hellquill.1.t:0 "Сокровища Алмазной Горы"
hellquill.1.d:0 "Более тридцати лет назад наши благородные рыцари вторглись в земли диких псов Алмазной горы и разграбили все их подземные хранилища. Эти неразумные звери копили богатства лишь ради самих богатств, в то время как мы эффективно использовали их в последние десятилетия, постепенно повышая уровень жизни населения, улучшая военную промышленность и для многого другого. Как бы то ни было, даже настолько огромное сокровище не бесконечно, и у нас осталась лишь малая часть первоначальной суммы, а вероломные собаки объединили силы с Речной Коалицией, так что у нас нет никаких шансов и возможностей наложить наши когти на такое сокровище в ближайшее время - нам придётся смириться с этим.\n\nТайный Совет Ордена согласился с тем, что нам необходимо использовать имеющиеся сокровища для инвестиций, а не для хранения, как это делали псы, однако нам нужно решить, на что их потратить. Наши гражданские советники рекомендуют вложиться в производственный сектор, в то время как рыцари разделились во мнении между привлечением поселенцев и вложениями в вооружённые силы. В конце концов, [HLQ.GetLeader] должен высказать своё финальное решение."
hellquill.1.a:0 "Эти богатства помогут нам развить нашу промышленность!"
hellquill.1.b:0 "Эти богатства должны быть использованы для народа, и привлечь новых поселенцев."
hellquill.1.c:0 "Мы обязаны потратить это сокровище на военные нужды!" # Aqua

hellquill.2.t:0 "Отставка Зигфрида"
hellquill.2.d:0 "Грандмастер ордена, Зигфрид Трэппенфельд верно служил ордену долгие годы, доблестно стоя против угрозы на Востоке. К сожалению для всех нас, его желание вести нас медленно затухало в последние несколько лет. Многое в Грифонии изменилось, возникли новые идеи и опасности, а возраст Трэппенфельда не позволял ему идти в ногу со временем. Тайный Совет поблагодарил его за службу, и бывший Грандмастер уходит на заслуженный покой на его ферме на берегу реки Грифкинг. Теперь Кругу нужно собраться снова, чтобы обсудить будущее Ордена.\n\nВыборы будут проведены в срочном порядке, и являются крайне важным перепутьем для нас. Возникновение реформисткого движения несомненно вызвало сильное беспокойство в Хеллквилле, к сожалению, в данный момент, идеологическая группа, ведомая рыцарем Вингфридом фон Катеринбёргом призывает к слишком чрезвычайным решениям угрозы пони на Востоке. И хотя Вингфрид и его сподвижники пока держат дистанцию в этом вопросе, мы уже почувствовали плоды проводимой им политики в южном Лонгсворде. Таким образом, катеринец получил значительную поддержку, и вполне может победить. Однако его ярый соперник, рыцарь из Румейра - Урлах ап Сайрод, заявляет что миссия данная Ордену его императорским Величеством Гровером II священна. Его речи фактически сделали его лидером традиционалистов.\n\nСитуация между этими двумя движениями быстро накалилась, и уже сейчас ясно что они не найдут компромисса. Тем не менее, на фоне этих событий прозвучал и третий голос - рыцарь Август фон Ортельсберг, спокойный и хорошо образованный грифон. Он осторожно призывает к анализу сложившейся ситуации и постепенным реформам, включающим в себя влияние народа на правительство и участие его в управлении. Также им были отмечены идеи объединения с пони, вызвавшие сильные опасения со стороны реформистов."
hellquill.2.a:0 "Благодарим вас за вашу службу." # Aqua

hellquill.3.t:0 "Август Берёт Контроль"
hellquill.3.d:0 "Август фон Ортельсберг, ранее считавшийся отстающим в гонке за лидерство, неожиданно обошёл своих соперников и стал главой ордена. Ссора между Урлахом ап Сайродом и Вингфридом фон Катеринбёргом испортила их репутацию среди рыцарей. Настолько сильно, что Тайный Совет предпочёл им более спокойные идеи Августа.\n\nВ своей речи Август осуждал воинственные идеи Ордена. Он также заявлял что на протяжении двух веков Империя Грифонов проваливала свои попытки пробиться на восток, а рейды воинственная позиция Ордена превратили его не более чем в шайку обычных бандитов, и что продолжение такой политики лишь разозлит Речные Земли, спровоцировав их на войну. Он также критиковал преступления Графа Палла Лонгсвордского и его реформистскую идеологию, названную им извращением всего, чему их учили. Он предупредил что кровопролитие как суть лишь приведёт к хаосу и неизбежному провалу.\n\nТакже, он протягивает руку помощи пони, с предложением о создании мирной нации, в которой все расы смогли бы мирно сосуществовать - это должно способствовать мирному исходу древней миссии по защите востока."
hellquill.3.a:0 "Давайте посмотрим что у него выйдет." # Aqua

hellquill.4.t:0 "Беспокойство Пони"
hellquill.4.d:0 "Не смотря на обещанные Августом фон Ортельсбергом мир и гармонию между грифонами и пони, вопрос политики приёма западных беженцев остался открытым. Беженцы-грифоны занимают земли, изначально принадлежавшие пони, и запланированные для колонизации. Многие защитники пони, в том числе Ривер Бриз, и сторонники мира - критикуют набирающее обороты переселение грифонов.\n\nПротиворечия также закрепляются тем, что среди советников Августа есть грифоны, недолюбливающие расу пони, ведь по теории Августа, демократический Хеллквилл будет работать правильно только если существа будут равноправны. Они предупреждают что различия между расами могут привести лишь к разделению государства на два.\n\nТеперь, Август открыто осудил теорию большинства, уволил несколько своих самых ярых сторонников с руководящих позиций, и продолжил из разу в раз повторять что его политика приёма беженцев является лишь проявлением должного уважения к дружбе народов, и нужна ради спасения жизней, он также принял беженцев со стороны пони, пусть их и прибыло намного меньше. Несмотря на всё это - один вопрос по прежнему ещё остаётся не раскрытым:  что же бывшие архивариусы забыли в его пыльной библиотеке..."
hellquill.4.a:0 "Успокойте наших друзей-пони." # Aqua

hellquill.5.t:0 "Дебаты о Школьной Системе"
hellquill.5.d:0 "Со дня его зарождения, Орден Хеллквилла имел малое представление об образовании. Для поселенцев и рыцарей древности, единственной задачей образования было обучение жителей чтению законов и разъяснение им их обязанностей в рамках Великого Похода и поклонения Божествам.\n\nС наступлением современности, распространилась и идея государственного образования, однако рыцари Хеллквилла приложили совсем немного усилий для проведения нужных реформ. Лишь гражданские благотворительные организации создали частные или религиозные училища, что, в прочем - из-за ограниченных ресурсов не возымело должного эффекта. Говоря о пони, проживающих в сельской местности, стоит упомянуть что  у них были более насущные проблемы, нежели обучение, а потому, несмотря на некоторые инициативы, и работу миссионеров-гриффонов, пытающихся довести до некоторых из них веру в пантеон трёх грифоньих Божеств - там тоже ничего не поменялось.\n\nСейчас ярый сторонник образовательных реформ стоит во главе Ордена, однако его советники всё ещё расходятся во мнении по центральному вопросу. Как должно происходить деление школ между пони и грифонами? Сторонники Августа, а в их числе - защитники прав пони и бывшие сельские учителя, предлагают амбициозные, но дорогие планы организации совместных школ для существ всех рас и возрастов. Другие же, преимущественно - рыцари старой закалки и приверженцы консервативных идей среди граждан - взывали к созданию раздельных школ, таким образом, чтобы пони и грифоны обучались отдельно друг от друга. Отдельные группы экстремистов, преимущественно противники Августа - призывали к двухуровневой системе, при которой все наши ресурсы выделались бы школам исключительно для грифонов. Естественно, их предложение было отклонено, однако оно не прошло бесследно и вызвало сомнение в уместности системы общих школ даже среди пони, боящихся что грифонья культура будет преобладать в таком случае и надеявшихся на уважение к их культурным отличиям."
hellquill.5.a:0 "Нет причин разделять школы."
hellquill.5.b:0 "Нужды грифонов и пони слишком различны." # Aqua

hellquill.6.t:0 "Нападения Черных Плащей"
hellquill.6.d:0 "Группы грифонов, которые, по слухам, принадлежат к Sturmgreifen, парамилитаристам из правого крыло реформистов, вчера вечером совершили нападения на пони-коммунистов. Они методично атаковали город за городом, поджигали каждое здание на пути, уничтожали или захватывали запасы еды и убивали любых храбрецов, кто посмел встать у них на пути. Когда прибыли законники, налётчиков уже и след простыл. Слухи утверждают, что Эдлер фон Вингенберг, лидер SG, лично возглавил эти нападения, но правды никто точно не знает. Нам ничего не известно о местонахождении Вингфрида фон Катеринбёрга, но он, без сомнения, как минимум лично отдал приказы."
hellquill.6.a:0 "Катастрофа!"

hellquill.7.t:0 "Зарождение движения «Друви»"
hellquill.7.d:0 "В последние несколько месяцев замечена удивительная активность в городах пони. Всё большие и большие начинали верить в обещанные Августом фон Ортельсбергом реформы, направленные на равноправие, а сохранявшаяся годами напряженность начинала стихать.\n\nВ следствие этого, поступили доклады о культурных инициативах со стороны пони, описанные как движения возрождения, или «Друви» на диалекте Пошняков. Это усилие, с поддержкой Августа - было направлено на создание языка и запись его в современные словари и учебники для последующего обучения диалекту как официальному языку. Искусствоведы-Пошняки с энтузиазмом опубликовали множество художественных и литературных работ, в тайне созданных ими ещё во времена строгой цензуры. В сёлах проводились традиционные празднования, а жеребятам и кобылкам давали имена, давно забытые или даже ранее запрещённые законом.\n\nТакже поступали донесения, что некоторые группы пони даже пытались восстановить древние вероисповедания Пошняков. Эти религиозные движения насторожили прелатов, считавших что из-за них вера в Трёх может оказаться под угрозой. В результате, Августу пришлось потратить уйму времени на развеивание их страхов и сомнений. Складывая все эти отдельные части в единую картину, можно отметить лишь очевидный расцвет и процветание Хеллквилла, будем надеяться что так будет и впредь."
hellquill.7.a:0 "Свентинимай! Так ведь они говорят?" # Aqua

hellquill.8.t:0 "Арест Вингфрида"
hellquill.8.d:0 "Вингфрид фон Катеринбёрг сегодня был задержан и арестован у себя дома возле Бикштадта. Группа офицеров ворвалась в его дом и схватила его, прежде чем он смог убежать через черный ход. Мы захватили Вингфрида и отрубили голову отвратительным Черным Плащам."
hellquill.8.a:0 "Хорошая работа"

hellquill.9.t:0 "Суд Над Фон Катеринбергом"
hellquill.9.d:0 "Для решения судьбы лидера Чёрных Плащей - Вингфрида фон Катеринберга, было созвано заседание верховного суда. Несмотря на почти полное заполнение здания, сторонники бывшего лидера террористов в нём решили не появляться. Через некоторое время, судья подозвал к себе раздражённого и нервного подсудимого, и тогда Катеринберг заговорил, отражая в своём голосе непреодолимую злобу.\n\n“Жители Хеллквилла! Я стою здесь сегодня, оклеветанный и втоптанный в грязь, лишь из-за того, что посмел осудить власть так называемого Великого Магистра! Я понятия не имею ни об одном преступлении из тех, что приписывает мне суд. Все кто знает меня - понимают, что я не то что не стал бы такого делать -  я вообще не способен на подобное, моим единственным преступлением была непреодолимая любовь к Хеллквиллу и надежда на великое будущее для всех грифонов! Всё к чему я стремился в своей жизни - достижение мира между нами, Хеллквилльцами.\nЕдинственная вещь которую я признаю из предъявленного мне - факт того что мы должны сражаться с нашими врагами, а не звать их на ужин, вы что, забыли наше прошлое, забыли что было в те далёкие времена!? Неужели вся Хеллквилльская нация была построена не на противостоянии пони? Это ли не правда? Если пони нам равноценны, и даже являются «друзьями» - так почему же они по собственной же воле там много раз за историю нападали и устраивали рейды на нас? Вы зовёте это равноправием, гордитесь этим? Вы издеваетесь? Я пытался вас предупредить, но вы не желаете слушать меня!\n\nОн сделал паузу чтобы собраться с мыслями.\n\nЯ Вингфрид из дома Фон Катеринбергов, уже привык к несправедливости в моём отношении, однако, не смотря на это, я надеюсь что заседающие здесь имеют хоть скудное представление об уважении и понимании, да и ведь, в конце концов - я грифон благородных кровей, а не какой-нибудь крестьянин, и требую чтобы меня отпустили как можно быстрее!”"
hellquill.9.a:0 "Бросьте его в темнейшую и самую грязную нашу камеру."
hellquill.9.b:0 "Изгоните его прочь из наших земель!"
hellquill.9.c:0 "Повесить его!" # Aqua

hellquill.10.t:0 "Новый Хеллквилл"
hellquill.10.d:0 "Пока машина Августа проезжала через город Хеллквилл, сам он размышлял над произошедшим с момента его прихода к власти. Это был нелёгкий путь. Терроризм Чёрных Плащей был кровавым, накалившим обстановку между рыцарями до предела, особенно когда вместо борьбы некоторые из них заинтересовались предложениями Вингфрида и поддержали его. К счастью - всё уже кончилось. Ошибки порой случаются, зачастую они даже лежат в основе пути к великому будущему. Может, восстание произошло потому что Август слишком часто шёл на компромисс? Или слишком... редко? Он не мог быть уверен наверняка.\n\nМашина остановилась у перекрёстка. На нём застряли два грузовика рядом с которыми стояли участники конвоев и спорили о каком-то дорожном инциденте, издалека за происходящим наблюдали прохожие. Он приоткрыл окно чтобы также оглядеть всю картину происходящего. Пару месяцев назад, Магистр скорее всего заподозрил засаду Чёрных Плащей или партизанов пони, но сейчас это всё уже утихло. Он улыбнулся, когда сопровождающие его рыцари разошлись, открыв ему лучший вид: спорили две группы, но это было не важно, примечательным был их состав - пони и грифоны, объединённые общим делом. Как же быстро менялась ситуация в Хеллквилле... Они наконец научились жить вместе - это согревало душу Августа... Наконец настала мирная жизнь.\n\nКогда машина продолжила путь до замка, лицо Августа вновь стало серьёзным. Он несомненно сделал много дел, но сейчас ему предстояло сделать ещё больше. Он пригласил гражданское население грифонов и пони на правительственные должности, но этого было недостаточно - он собирался попытаться убедить рыцарей в том, что их время уже давно прошло, и готов был потратить на это сколько угодно времени..."
hellquill.10.a:0 "Понадеемся, что я вновь смогу их убедить." # Aqua

hellquill.12.t:0 "Республика"
hellquill.12.d:0 "После трёхдневного обсуждения внутри тайного совета, оставшийся совершенно без сил, Август сел в своём офисе. Карл фон Сольдау и Урлах ап Сайрод не присоединились к заседанию. Последний вообще стал редким гостем в замке, с тех пор как ушёл в политическую отставку. Что же касается Карла... Он и Август договорились за территорией зала заседаний. Они оба понимали что времена меняются, и некоторые реформы не отменить, но тем не менее не стали мешать друг другу. Это наверняка было опасно в политическом плане, однако являлось ещё одной гарантией для будущего всей страны. А пока, это было намного сложнее, чем он предполагал.\n\nАвгуст поставил вопрос перехода к республиканской форме правления. Реакция на это была бурной. Некоторые, например как Вильгельм Стакельберг, назвали это предательством в отношении их клятв, и призвали к снятию Августа с поста Великого Магистра. Большой поддержки предложение Вильгельма не получило, но многие были недовольны, считая что Август обманул их доверие к нему. Он не мог их винить. Он сделал всё что мог чтобы его реформа была неизбежна, и знал что слишком долгие переговоры приведут к провалу его планов. На втором дне обсуждение шло с более сговорчивым Деметриусом Кампхаусом, и дела сдвинулись с мёртвой точки, они даже почти достигли договоренности в заложении конституционной монархии с герцогом или принцем во главе государства, по предложению последнего, но в итоге всё это не состоялось, так как требовалось либо позвать иностранного дворянина, непопулярного среди местного населения из-за последствий восстания Вингфрида, либо короновать рыцаря, или местного дворянина. Они так и не смогли договориться, кого короновать, а потому идея создания республики преобладала. Достаточно забавно, ведь как Клаудбьюри стал бастионом республиканских идей, так и Орден Братьев Грифоньего Дома Прелата Алоизия в нём должен стать республикой.\n\nИ вот, наконец Август подписывал указ, провозглашающий Республику Хеллквилл и закрепляющий исполнительную власть за временным правительством будущей Республики. Приложив печать Великого Магистра к своему последнему указу, и заявлению об отставке, Август улыбнулся. Он встал, и подойдя к окну - на мгновение задумался: что же народ решит делать теперь?"
hellquill.12.a:0 "Да здравствует Республика!" # Aqua

hellquill.13.t:0 "Первые Выборы"
hellquill.13.d:0 "Сегодня в Республике Хеллквилл прошли первые выборы. К счастью. запланированные и организованные охранные мероприятия не понадобились - атак не произошло, несмотря на предполагаемые угрозы со стороны оперативных групп КПХ и Чёрных Плащей, а также их подражателей. Демократия в итоге стала наиболее яркой частью жизни всех жителей страны в этот день. С момента заложения Республики появились также и четыре значимых политических силы, полных решимости и готовых предоставить свои программы.\n\nПервая - Консервативная Народная Партия, коротко именуемая КНП, сформированная Августом фон Ортельсбергом после его ухода с должности Великого Магистра - она предлагала продолжить политику и реформы, изначально задуманные и начатые им. С его популярностью у народа, у него есть огромные шансы одержать победу на выборах.\n\nВ противовес ему стоит Восточно-Грифонья Партия, или ВГП, созданная Карлом фон Сольдау, после его выхода из ордена. Согласившись на демократию, он тем не менее решил несколько отклониться от её привычного представления, и предложить жителям Хеллквилла достижение стабильности весьма любопытным способом. Он надеется убедить грифонов сформировать сильный блок и сделать его президентом.\n\nСамым удивительным претендентом несомненно стал Рейнер Готфрид и его Социал-Либеральная Партия. Известный торговец стал лицом новой успешной бизнесс компании в Хеллквилле и предложил народу свои таланты в промышленной области и скорое занятие страной передового места на мировом рынке. Однако, всё что у него есть сейчас - его известность как аутсайдера, которая вряд ли позволит ему получить необходимую поддержку.\n\nНаконец, и, к сожалению - самым драматичным образом, Ривер Бриз и его Партия Народной Солидарности. Он отстаивает создание сильной и благосостоятельной, а главное - интернациональной страны, где уважали бы всех и каждого, вне зависимости от расы и предпочтений, а потому может рассчитывать на обширную поддержку со стороны сообществ пони. Тем не менее, ему нужно будет убедить почти их всех, и надеяться что сомнения среди грифонов позволят ему навязать союз силам Августа или Рейнера под его руководством для победы на выборах.\n\nУчитывая крайне малые сроки на организацию предвыборных кампаний, никто в Хеллквилле сейчас не уверен в результатах, однако очевидно что для страны наступают интересные времена!"
hellquill.13.a:0 "Как и стоило ожидать - КНП выигрывает!"
hellquill.13.b:0 "Внезапно, ПНС одерживает победу на выборах!" 
hellquill.13.c:0 "Странно, но СЛП выигрывает выборы, они что, купили голоса?"
hellquill.13.e:0 "ВГП выигрывает, традиционно." # Aqua

hellquill.14.t:0 "Офицеры выходят в отставку"
hellquill.14.d:0 "После создания нового правительства группа офицеров покинула свои должности. Мы не знаем их истинных мотивов этого поступка, о котором они не распространяются, но грустно видеть, как уходит часть нашей старой гвардии."
hellquill.14.a:0 "Жаль с ними расставаться"

hellquill.15.t:0 "Разобраться с Лонгсвордом"
hellquill.15.d:0 "За последние пару месяцев наша нация сильно изменилась. Из древнего рыцарского ордена мы превратились в нечто большее - в место, где две расы могут сотрудничать и мирно сосуществовать друг с другом. Однако, наши соседи, друзья и старые союзники из Лонгсворда на юге ещё не осознали это. Пришло время обратиться к ним как к друзьям и пригласить их присоединиться к нам. Только благодаря объединению мы можем предотвратить кровопролитие."
hellquill.15.a:0 "Давайте поговорим с нашими друзьями"
hellquill.15.b:0 "Печально, на ради объединения потребуется пролить кровь"

hellquill.16.t:0 "Предложение их Хеллквилла"
hellquill.16.d:0 "Наши соседи и древние союзники на севере, Хеллквилл, сегодня прислали телеграмму. Они пытаются очаровать нас и подробно расписывают наш союз и дружбу, но самое главное - это объединение. Хеллквилльцы просят нас мирно войти в состав их нации. Все наши грифоны (и пони) получат немедленное гражданство и защиту в Хеллквилле. Каким должен быть наш ответ? Мы объединяемся с нашими друзьями? Или пришло время, чтобы окончательно разорвать связи с ними?"
hellquill.16.a:0 "Мы присоединяемся к ним и их гармонии"
hellquill.16.b:0 "Мы вежливо откажем"

hellquill.17.t:0 "Лонгсворд соглашается"
hellquill.17.d:0 "Ура! Наши друзья и союзники в Лонгсворде увидели разумное зерно в нашем вежливом запросе и решили войти в наш состав. Отныне наши народы едины!"
hellquill.17.a:0 "Отлично!"

hellquill.18.t:0 "Лонгсворд отказывается"
hellquill.18.d:0 "Похоже, что, несмотря на все наши усилия и добрые слова, Лонгсворд отказался от объединения. Это печально и мы должны решить следующий вопрос: принимаем ли мы их решение? Или ради прочного мира между пони и грифонами придётся применить силу и пролить кровь?"
hellquill.18.a:0 "Неудачный поворот событий"
hellquill.18.b:0 "Ну тогда придётся объединиться силой"

hellquill.19.t:0 "Урлах Становится Главой Ордена"
hellquill.19.d:0 "По результатам нескольких вялых сходок, Тайный Круг решил назначить Урлаха ап Сайрода новым Великим Магистром Ордена Хеллквилл. В конечном счете, самые старшие рыцари встали на его сторону один за другим, из-за всё назревающей угрозы со стороны Вингфрида фон Катеринберга.\n\nВ своей речи, Урлах благодарил Тайный Совет за избрание верного пути, не смотря на все сомнения, а также невероятные обещания других кандидатов. Он заявил о своём намерении продолжать политику, ранее проводимую Зигфридом фон Трэппенфельдом, так что Хеллквилл должен навсегда остаться оплотом веры и справедливости.\n\nНесмотря на свою победу, Урлах оставался беспокойным даже после голосования. Это был достаточно сомнительный выигрыш, да и особого энтузиазма к соблюдению старых традиций не было. И хотя он понимал, что для отстаивания идеалов требовались мужество и настойчивость, вероятно - столь же необходимо было потратить время и выслушать модернистов и экстремистов, для выяснения причин, побудивших их свернуть с праведного пути."
hellquill.19.a:0 "Пора приниматься за работу." # Aqua

hellquill.20.t:0 "Борьба против неграмотности"
hellquill.20.d:0 "Настало время сразиться с постоянно растущей неграмотностью в Хеллквилле. Больше не будут наши птенцы печально вздыхать, неспособные прочесть даже базовые тексты. Школы, клубы для чтения и многое другое - это то, что нужно для победы знания!"
hellquill.20.a:0 "Отлично!"

hellquill.21.t:0 "Конец"
hellquill.21.d:0 "Мы сделали это! Неграмотность, наконец, ушла в прошлое, а наши грифоны научились неплохо читать, писать и считать. Действительно великий день!"
hellquill.21.a:0 "Наконец-то!"

hellquill.22.t:0 "Грифоний щит"
hellquill.22.d:0 "Небольшая группа рыцарей из Хеллквилла прибыла в Грифенхейм сегодня днем, желая поговорить с имперским регентом. Во главе их был магистр ордена, Урлах. Он произнёс вдохновляющую речь о наших старых ценностях вроде чести и традиций, а затем преклонил колени перед регентом и остальным имперским советом, вновь поклявшись в верности империи. Мы сделаем так, чтобы это не забыли в ближайшее время. Рыцарский орден возвращается, чтобы защитить всех грифонов в империи!"
hellquill.22.a:0 "Добро пожаловать назад!"

hellquill.23.t:0 "Рыцари требуют подчинения"
hellquill.23.d:0 "Кажется, наши давние друзья их Хеллквилла отправили нам «запрос» сегодня, а точнее, ультиматум. Они говорят, что для обеспечения дальнейшего процветания и безопасности империи и всех грифонов, мы должны объединиться под их знаменем. Мы, без сомнения, опозорим себя и наших предков, если бы так легко отказались бы от нашего суверенитета! И все же ... у нас нет шансов против Хеллквилла и империи вместе взятых. Может быть, нам следует просто избежать бессмысленного кровопролития?"
hellquill.23.a:0 "У нас нет выбора, мы должны согласиться"
hellquill.23.b:0 "Никогда! Лонгсворд будет свободным!"

hellquill.24.t:0 "Лонгсворд отказывается"
hellquill.24.d:0 "Эти глупцы из Лонгсворда, к сожалению, не согласились на нашу разумную просьбу об объединении. Ну что же. В конце концов, это было их выбором. Если они хотят войны - они её получат!"
hellquill.24.a:0 "Объявить войну!"

hellquill.25.t:0 "Вингфрид становится главой ордена"
hellquill.25.d:0 "Внутренний круг совет обсудил будущее Хеллквилла, и один исключительный грифон превзошёл всех остальных кандидатов. Вингфрид фон Катеринбёрг, основатель и лидер движения «Реформистов», был избран лидером Хеллквилла.\n\nThe new Grandmaster, not known for being subtle, laid out his ambitions in front of the council. Он поклялся действовать исключительно в интересах Хеллквилла и населяющих его грифонов, сознательно игнорируя и не упоминая меньшинства пони. Вингфрид и его жестокая идеология славятся своими взглядами на господство грифоне и крайне плохим отношением к пони - они считают, что это зло, которое необходимо устранить во благо всех грифонов. His speech marked a drastic shift from his predecessors. Wingfried made no reference to the mission given to them by the emperor Grover II, the place of the free Diamond Dogs within the Order or even their duties towards the Empire. He also failed to address the controversial bloodbath carried on by his ideological brethrens in Longsword, focusing instead on the purity of his mission and their prestige even outside of Hellquill.\n\nТак или иначе, Вингфрид стремится превратить Хеллквилл в нечто большее, чем обычный рыцарский орден - в империю, способную простоять целую тысячу лет."
hellquill.25.a:0 "Во имя славы!"

hellquill.26.t:0 "Недовольство Старой Гвардии"
hellquill.26.d:0 "В то время как партия Реформистов набирала заслуженную поддержку по всему Ордену, не все рыцари были согласны с нашими идеями. Пока как наши единомышленники занимали заслуженные посты на административных должностях, традиционалисты и давние члены Ордена начали выражать своё недовольство в правлении Вингфрида. Среди их жалоб были отмечены вторжения в гражданскую политику без ведома внутреннего рыцарского руководства, отсутствие уважения к старым традициям, мнимые аморальные действия со стороны членов партии, и хаос вызванный реформистской пропагандой в Лонгсворде.\n\nВингфрид фон Катеринберг открыто осудил тех, кто саботирует его великую задачу по введению Ордена в новую эпоху, и заявил что они виновны в создании всё большего хаоса и разногласий в стране.\n\nЕсли ничего не сделать - старая гвардия может стать серьёзной помехой нашему правлению."
hellquill.26.a:0 "Нам не нужны несогласные." # Aqua

hellquill.27.t:0 "Царство террора"
hellquill.27.d:0 "Прошлой ночью в десять минут первого это началось.\n\nУлицы внезапно озарились светом факелов. Толпы грифонов шли по улицам столицы, выкрикивая песнопения по дороге, по пути в гетто пони на окраине города. Группа полицейских, в своей форме похожих на солдат, открыла ворота в гетто, которые ранее были закрыты для того, чтобы запретить пони покидать своё место проживания.\nЭто была бойня. Спустя всего три минуты дома пылали, слышались выстрелы, а разъярённой толпе убийц пытались противостоять отчаянные и смелые Пони. Но это было бесполезно. К концу ночи, всего через час после начала бойни, гетто пони снова затихло. Все они были мертвы.\n\nЭта ночь была только началом чего-то гораздо большего. Всюду по всему Хеллквиллу грифоны атакуют и убивают всех пони, которым не повезло попасться им на глаза. Правительство сделало свою позицию более чем ясной: Хеллквилл является домом для грифонов, ТОЛЬКО для грифонов."
hellquill.27.a:0 "В конце концов мы избавимся от этих крыс"

hellquill.28.t:0 "Беженцы в Депонии"
hellquill.28.d:0 "Сегодня, сразу после рассвета, большие группы измученных и явно покрытых шрамами пони пересекли границу между Хеллквиллом и Депонией. Они ищут убежища от «ужасов Хеллквилла». Щедрые и великодушные семьи дали этим пони убежище в своих домах, пока правительство не найдёт места для их постоянного проживания или до тех пор, пока эта ситуация не разрешится иначе. Однако остаётся вопрос: что именно произошло в Хеллквилле? От чего они бегут? И ... должны ли мы тоже бояться?"
hellquill.28.a:0 "Это плохое предзнаменование"

hellquill.29.t:0 "Образовательные Программы"
hellquill.29.d:0 "Правительство Хеллквилла так и не смогло организовать нормальную образовательную программу за все прошлые десятилетия его существования. Вместо этого оно полагалось на традиционные школы, организованные благотворителями и храмами, из-за чего новые поколения были абсолютно не готовы к вступлению в эпоху индустриализации и комплексного производства. Более того, приграничными конфликтами и рейдами партизан были вызваны беспорядки среди населения, что лишь сильнее укрепляло проблему неграмотности в некоторых регионах.\n\nК счастью, наш Орден располагает нужными ресурсами, а члены его правительства грамотны. Они наконец могут заняться организацией образования в Хеллквилле и внедрить в головы молодых птенцов идеи и цели реформистов. Пришла пора всем выучить имя Вингфрида фон Катеринберга и их обязанности перед державой!"
hellquill.29.a:0 "Давайте сделаем это!" # Aqua

hellquill.30.t:0 "Завершение Образовательных Программ"
hellquill.30.d:0 "Спустя месяцы кропотливой работы, наши успехи наконец достигли даже самых мелких поселений на территории Хеллквилла. При поддержке граждан, мы обучили юных грифонов чтению, рукописи, счёту и исполнению обязанностей перед страной и нашим великим вождём. И пусть большая часть работы позади - остаётся ещё немало дел. Уже сейчас мы получаем доклады о подающих надежды промышленниках, проявляющихся по всей стране, мы поддержим их, и тогда мир увидит насколько величественен Хеллквилл!"
hellquill.30.a:0 "Отличные новости." # Aqua

hellquill.31.t:0 "Речь Вождя"
hellquill.31.d:0 "Прогуливаясь по балкону замка, Вингфрид фон Катеринберг размышлял обо всём чего он достиг. В конце концов - за плечами у него был тяжёлый и долгий путь. Многие пытались перехитрить его и украсть у Хеллквилла великое будущее, другие даже пытались его убить, в чем, впрочем, не преуспели. Пришло время предначертанного - ему пора принять свою судьбу.\n\nКогда он прибыл на балкон - его приветствовали его подчинённые. Эдлер фон Вингенберг и Деметриус Кампхаус поприветствовали его - именно им, как самым верным своим подданным он разрешил стоять рядом с ним во время его речи. Он перестал улыбаться и обнял Эдлера - за то, что тот помог ему найти верные слова. Вообще, сам Эдлер известен как недотрога, и это вызвало его недовольство, но Вингфрида это не волновало. Это был момент его триумфа. Он вышел и глянул на толпы, окружающие замок. После чего Вингфрид подошёл к микрофону, и сделал глубокий вдох, перед тем как его речь услышит вся нация...\n\n“Мой народ... Грифоны Хеллквилла. Как долго мы гнили в этом приграничном месте, брошенные Империей? О, я отвечу вам: это происходит с тех самых времён, когда правил Гровер Второй - в Империи нас считали за отбросов, и решили просто от нас избавиться, сослав подальше. Мы нужны были лишь как живая преграда от пони и собак Востока, никого не волновали наши жизни. И теперь, стоя здесь, я хочу спросить вас - не достаточно ли мы страдали!?\n\nНесколько лет назад я спросил себя об этом. Именно чтобы найти ответы на это, я однажды решил повести нашу нацию. Я заметил насколько крепок наш народ, и насколько величественны жители наших приграничных земель. Всё это закрепляется несломимым духом нашей нации, я хочу дать вам возможность раскрыть ваш потенциал, вашу гордость, ваше могущество! Некоторые надеялись остановить меня, такие предатели, как Вильгельм Стакельберг хотели заковать вас в цепи Востока, чтобы вас уничтожили западные соседи!”\n\nОн сделал небольшую паузу, чтобы народ мог услышать как его сподвижники освистывают тех, кого он упомянул. После чего он продолжил говорить, с неистовством в голосе.\n\n“Но теперь! У нас есть реальная власть, мы - единое королевство, скреплённое нашим общим могуществом. С этого дня мы будем работать как один, во благо всех и каждого, а наши противники познают нашу силу! Мы будем действовать как один огромный механизм, и НИКТО БОЛЕЕ НЕ ПОСМЕЕТ НАС ИГНОРИРОВАТЬ! Защитники Хеллквилла, ПРИШЛО НАШЕ ВРЕМЯ!”\n\nТрясясь от напряжения, Вингфрид закончил речь, и солдаты с гражданами зааплодировали ему, провожая."
hellquill.31.a:0 "Королевство простоит тысячелетия!" # Aqua

hellquill.32.t:0 "Новая Роль Штурмовых Подразделений"
hellquill.32.d:0 "Интеграция Штурмовых отрядов грифонов стала предметом разногласий. Многие в Вермахте, а в том числе и старые рыцари не видели в них ничего, кроме выскочек и бесполезных фанатиков. Бесчисленные конфликты и мелкие стычки происходили между соперничающими воинскими частями, в особенности с отдельными группами штурмовиков. Также вредил тот факт, что штурмовые бригады никогда по настоящему не были частью вооруженных сил, и не входили в общую концепцию военной доктрины, а потому на них не полагались как на важную часть армии.\n\nТеперь же, начались разговоры о слиянии Штурмовиков и Вермахта в единое целое. И не смотря на полное одобрение этого решения, оставался вопрос их роли в вооруженных операциях Вермахта: должны ли они сражаться на передовой в составе отдельных полков или же им следует войти в состав отрядов разведки, оказывающих неоценимую помощь обычной пехоте в тылу врага? Оба предложения звучат разумно, но на практике возможно будет только одно. Что же мы выберем?"
hellquill.32.a:0 "Сформируйте фронтовые подразделения."
hellquill.32.b:0 "Пусть они выполняют роль поддержки." # Aqua

hellquill.33.t:0 "Запрос из Хеллквилла"
hellquill.33.d:0 "Грифоны Хеллквилла обратились к нам с просьбой о защите, официально называемой гарантией независимости. Мнения наших советников разделились по этому вопросу, хотя Хеллквилл утверждает, что их безопасность также отвечает интересам Империи. С другой стороны, защита Хеллквилла означает, что нас однажды могут втянуть в войну со всей Речной Коалицией. Как мы поступим?"
hellquill.33.a:0 "Мы дадим им гарантии"
hellquill.33.b:0 "Они не заслуживают нашей зашиты"

hellquill.34.t:0 "Империя соглашается"
hellquill.34.d:0 "Империя увидела здравый смысл и приняла запрос о предоставлении гарантий. Впредь наша безопасность должна быть в безопасности."
hellquill.34.a:0 "Хеллквилл в безопасности!"

hellquill.35.t:0 "Империя отказывается"
hellquill.35.d:0 "Несмотря на все наши дипломатические старания, имперцы отказались гарантировать нашу независимость. Мы попытались сказать им, что наше благополучие будет в их же интересах, но безуспешно. У нас нет союзников."
hellquill.35.a:0 "В следующий раз повезёт..."

hellquill.36.t:0 "Запрос из Хеллквилла"
hellquill.36.d:0 "Сегодня в столицу прибыли дипломаты-грифоны из Хеллквилла, но не ради объявления войны (на этот раз), а для переговоров. Похоже, что за последние несколько месяцев они серьёзно изменили свои настроения, заняли гораздо менее агрессивную позицию в отношении нас и даже создали новое общество, где пони и грифоны в Хеллквилле мирно живут вместе. Теперь они хотят от нас официальной поддержки и гарантии независимости. Они выглядят дружелюбными, но можно ли им доверять?"
hellquill.36.a:0 "Мы дадим им гарантии"
hellquill.36.b:0 "Они не заслуживают нашей зашиты"

hellquill.37.t:0 "Федерация согласна"
hellquill.37.d:0 "Мы это сделали! Пони Речной Федерации, наконец, примирились с нами и нашим прошлым. Таким образом, они согласились гарантировать нашу независимость от любого агрессора. Это поможет нашим дипломатическим отношениям с пони и защитит нас от любой угрозы на континенте."
hellquill.37.a:0 "Отлично!"

hellquill.38.t:0 "Федерация отказалась"
hellquill.38.d:0 "К сожалению, несмотря на наши лучшие намерения и все затраченные усилия, пони Речной Федерации отказали нам. Возможно, мы слишком рано попытались сблизиться с ними."
hellquill.38.a:0 "В следующий раз повезёт..."

hellquill.39.t:0 "Членство Хеллквилла"
hellquill.39.d:0 "Грифоны Хеллквилла стремятся работать вместе с нами ради взаимной безопасности, поскольку они отправили официальную просьбу присоединиться к Речной Коалиции. Хоть это будет правильным поступком, он также может расстроить многих других членов Коалиции, которая была основана исключительно ради защиты от грифонов."
hellquill.39.a:0 "Мы приветствуем их в Коалиции"
hellquill.39.b:0 "В Коалиции не нужны грифоны"

hellquill.40.t:0 "Почётное членство в Коалиции получено"
hellquill.40.d:0 "Ура! Пони дали нам почётное членство в составе Коалиции. Впредь мы будем их близкими союзниками!"
hellquill.40.a:0 "Отлично!"

hellquill.41.t:0 "В почётном членстве отказано"
hellquill.41.d:0 "Плохие новости. Похоже, что мы потерпели неудачу и речные пони отказали нам и не разрешили присоединиться к их Коалиции."
hellquill.41.a:0 "Я уверен, что они примут нас в конце концов!"

hellquill.42.t:0 "Пурпурная чума"
hellquill.42.d:0 "Беда! Тысячи пони умирают на улицах наших городов, а небольшие деревни превратились в города-призраки, полные тел пони, которые когда-то жили там.\n\nПодлое правительство Хеллквилла, возглавляемое монстром-расистом Вингфридом фон Катеринбёргом, и раньше относилось к пони, как к грязи, убивая беззащитные семьи в попытке уничтожить всех пони в Хеллквилле. Теперь их действия стали слишком значительными, чтобы их игнорировать и слишком мерзкими, чтобы терпеть.\n\nПони в Хеллквилле были подопытными для экспериментов ученых-грифонов. Похоже, что они заразили пони ужасным смертельным вирусом под названием Пурпурная чума. Затем они отправили сотни, если не тысячи этих заражённых пони на восток, в наши земли. Все, кто приближался к ним, были обречены на смерть, эта болезнь уже убила целые деревни и половину населения некоторых городов в Речной Федерации, а число погибших неуклонно растет.\n\nМы должны выступить против этих монстров и расистов из Хеллквилла. Мы больше не можем терпеть их, также не можем и отвернуться. Правительства стран Речной Федерации пришли к единогласному мнению:\n\nМы объявляем войну. Грифоны заплатят за это!"
hellquill.42.a:0 "Мы убьём этих вероломных ублюдков!"

hellquill.43.t:0 "Просьба из [From.GetNameDef]"
hellquill.43.d:0 "Сегодня в Императорский дворец прибыл посланник, умоляя [Root.GetLeader] о помощи. После того, как мы успокоили грифона, он показал, что [From.GetName] находится под угрозой и требует немедленная помощь, чтобы обезопасить восточные границы Империи. Хотя мы рассматриваем восточные земли как нашу законную территорию, мы, возможно, не сможем должным образом укрепить восточный фронт, учитывая текущую ситуацию в остальной части Грифонии. Как мы ответим посланнику?"
hellquill.43.a:0 "Отправьте им помощь, но потребуйте подчиниться и стать вассалом!"
hellquill.43.b:0 "Мы не можем помочь им в эти трудные времена."

hellquill.44.t:0 "Империя соглашается"
hellquill.44.d:0 "Империя решила помочь нам в наш самый тёмный час. Хотя нам придется отказаться от суверенитета, это выгоднее, чем полное уничтожение."
hellquill.44.a:0 "Лучше жить на коленях, чем умереть в битве!"

hellquill.45.t:0 "Империя отказывается"
hellquill.45.d:0 "К сожалению, Империя отказалась помочь нам в наш самый темный час. Посланник принёс плохие новости, едва сдерживая слезы. Мы будем противостоять нашим врагам в одиночку..."
hellquill.45.a:0 "Борей, сохрани нас... "

hellquill.46.t:0 "Империя требует подчинения!"
hellquill.46.d:0 "Сегодня пришло письмо с печатью императора. Что может побудить Империю обратить на нас внимание? Беглое чтение показывает, что Империя требует, чтобы её законный вассал, [название вашей страны], подчинился Империи, потому что речные пони опасны и готовы уничтожить грифоний образ жизни. Пока мы оставались нейтральными в конфликте, но неизвестно, когда пони обратят на нас внимание. Как мы ответим Императору?"
hellquill.46.a:0 "Угроза пони слишком велика, мы должны подчиниться."
hellquill.46.b:0 "Мы сами справимся с этими копытными!"

hellquill.47.t:0 "[From.GetName] подчиняется"
hellquill.47.d:0 "Лидер [From.GetName], [From.GetLeader] прибыл сегодня в [Root.Capital.GetName], чтобы поклясться в верности Императору. Как и ожидалось, они преклонились перед нашей силой."
hellquill.47.a:0 "У нас новый вассал!"

hellquill.48.t:0 "Дипломатическое оскорбление!"
hellquill.48.d:0 "Беспредел! [From.GetLeader], лидер [From.GetName] отклонил наше законное требование, заявив, что им не нужна наша защита от диких речных пони! Им нужно преподавать урок манер и показать, как надо отвечать тем, кто лучше их!"
hellquill.48.a:0 "Мы отберём их земли за это!"

hellquill.49.t:0 "Странное Исчезновение"
hellquill.49.d:0 "Выдвижение Вингфрида фон Катеринберга на пост главы Ордена Хеллквилл было спорным делом. Главным среди его оппонентов был Урлах ап Сайрод, рыцарь из Румейра. Глубокий традиционалист по своим убеждениям, и достаточно больной на голову грифон, чтобы открыто осуждать решение Тайного Совета. Многие чувствовали что скоро начнётся конфронтация между ним и новым Великим Магистром.\n\nОднажды, [GetDateText], Урлах покинул свою твердыню для ежемесячной поездки в гостиницу на берегу реки Грифкинг - он всегда любил отдыхать там и ловить рыбу. Однако, в этот раз случилось нечто необычное - он не вернулся из своего отпуска. Хозяина таверны и его помощников опросили, и они даже подтвердили его прибытие в гостиницу, однако они не видели чтобы он покидал её, да и его машина всё ещё стояла неподалёку. После осмотра местности, ни одного следа его присутствия не было обнаружено, не было даже намёка на произошедшее. Рыцарь просто испарился.\n\nПо этому поводу начато расследование, и несмотря на сложную и непонятную ситуацию - следствие уже выдвинуло свои первые предположения - похищение его грифоньей особы партизанами или бандитами."
hellquill.49.a:0 "Как странно!" # Aqua

hellquill.50.t:0 "Бикстендская Конференция"
hellquill.50.d:0 "После роспуска Ордена Хеллквилла встал вопрос о пути, который должно избрать новое, прогрессивное государство. Вингфрид решил обсудить этот вопрос в Бикстенде, созвав не только генералов Вермахта, но также Эдлера фон Вингенберга и его близких друзей. В итоге грифоньи Штурмовики и Вермахт разошлись во мнениях по этому вопросу, и предложили два варианта курса, которые помогут противостоять будущим испытаниям.\n\nВермахт, а в особенности Генерал Кампхаус, выступал за полное и грамотное планирование даже самых долговременных планов. Цели не должны звучать как нечто фантастическое, например - крестовый поход против пони должен быть переосмыслен - его задача не какое-то там “истребление”, он нужен нам чтобы показать славу Хеллквилла, обеспечить новые земли для заселения, и самое главное - построить стабильное и организованное общество.\n\nПока Вингфрид выслушивал и медленно записывал слова Кампхауса, иногда согласно кивая, Эдлер фон Вингенберг тихо наблюдал, насмехаясь над приведёнными примерами и терминами, и называя их жалким мяуканьем, наподобие пони. Он заявил что эти парнокопытные - рак наших земель - это показала ситуация с гражданской войной в Лонгсворде, а потому они должны быть под чистую уничтожены если мы хотим создать что-то великое. Сила, приобретённая Хеллквиллом при установлении нового порядка бесспорна, и нам стоит продолжать в том же духе если мы хотим создать королевство, величество которого затмило бы все существующие прежде. Будущее ждёт тех, кто готов взять его в свои когти, и можно быть уверенным - Хеллквилл способен на это!\n\nИздевательский смешок Кампхауса не прошёл незамеченным, но Вингфрид рассматривал предложение Эдлера с не меньшим энтузиазмом. Пока обсуждение этого вопроса продолжалось, но похоже что лидер уже принял окончательное решение..." 
hellquill.50.a:0 "Возможно стоит выбрать более умеренный подход..."
hellquill.50.b:0 "Эдлер прав! Угроза пони должна быть полностью уничтожена!" # Aqua

hellquill.51.t:0 "Право Сильного"
hellquill.51.d:0 "Сильно разочаровавшись, Эдлер уставился в затылок Вингфрида и неслышно произнёс: жалкий, слабый, никчёмный! Как можно было думать что он приведёт Хеллквилл к славе? Эдлер обнаружил что он весь трясётся от злости и разочарования. Это было недопустимо - совершенно недопустимо, но к счастью у него был неадекватный дурак, позволивший ему взглянуть правде в глаза, и не важно - станет ли это его гибелью.\n\n"Прошло немало времени с тех пор" - начал говорить Вингфрид, глядя в окно, Эдлер почти съязвил над ироничностью этого высказывания. "Но наконец мы пришли к этому. Хеллквилл возрождается, и ваша роль в этом не будет забыта."\n\n"О, конечно же не будет," сказал Эдлер, вынимая свой пистолет и подходя к Вингфриду - он ударил его по голове так сильно, как только смог. Вингфрид рухнул на пол, и когда попытался подняться - был ещё раз свален с ног. “Неужели ты думаешь что способен вести наш народ в великий крестовый поход, ты, щенок!? ТЫ - грифон не способный держать в узде даже собственных генералов!?"\n\n"Эдлер... Ты совсем рехнулся, ты... думаешь что тебе это сойдёт с рук?” - неуверенно спросил Вингфрид, пытаясь оттолкнуть его. Эдлер лишь продолжал надсмехаться.\n\n"Именно... Ты не понял истину, даже после всего этого. Что же, я окажу тебе великую честь, пусть ты и гроша ломаного не стоишь: прав тот, кто способен отстоять своё право, сила делает тебя правым, а потому сильные всегда давят слабых, как никчёмных мух!" С этими словами он сделал два выстрела в затылок Вингфрида, мгновенно его убив. Когда дверь открылась, он отошёл от трупа Вингфрида, и встал за стол при появлении Эйзена Сильверкрона и двух штурмовиков.\n\n"Замок зачищен?" - спросил он своего заместителя.\n\n"Так точно, мой Фюрер. Хеллквилл Ваш. Один народ, одно государство, один правитель." - ухмыльнувшись, ответил ему командир."
hellquill.51.a:0 "Один Народ! Один Рейх! Один Фюрер!" # Aqua

hellquill.52.t:0 "Ночь Длиннокогтевых"
hellquill.52.d:0 "Проходя по коридору, Деметриус Кампхаус просматривал данный ему документ, удивленный, но не слишком встревоженный им. Конечно, это было радикально, но не удивительно. С тех пор как Вингфридом была выбрана сторона Вермахта, лидер Штурмовиков выглядел всё более разочарованным. Он открыто заявлял что Вингфрид попал под влияние предателей, сочувствующих пони, и пока Кампхаус не решит эту проблему - это что-то особенно опасное.\n\nПокидая здание, он поприветствовал офицеров, ждавших его, и начал быстро рассказывать план действий. Эта ночь обещала быть длинной.\n\n"Фюрер решил что Штурмовики стали слишком неуправляемы, и пора провести чистку в их высшем руководстве." - оживлённо, но спокойно проговорил он, как будто планировал званый ужин или корпоратив."Сталекрылый, бери пятую роту и разберись с Эйзеном Сильверкроном и его подчинёнными, они будут в опере этой ночью. Берите сколько нужно снаряжения - главное превратите его в решето, нам нужно действовать наверняка. “Стальной коготь”: ты и твои грифоны должны разобраться с указанными тут," - сказал он и протянул список с именами, на котором отдельно указал на одно из них. "Особенно с этим. Убейте и его, и семью, они всё равно слишком преданны ему чтобы оставлять их в живых - не разводите по этому мелодраму. Фон Сольдау, я оставляю остальных на вас. Действуйте на своё усмотрение, но главное - сделайте это. Я лично позабочусь о Вингенберге. Выполнив это всё, мы должны вернуться в город к завтраку."\n\nЭдлер и его фанатики слишком долго портили нашу нацию, к счастью, их кровь отлично подойдёт, чтобы смыть это пятно."
hellquill.52.a:0 "С ещё одной угрозой покончено." # Aqua

hellquill.53.t:0 "Дело Штакельберга"
hellquill.53.d:0 "Это было тихое утро, когда Вильгельм Штакельберг направлялся в замок Ордена Хеллквилла. Ничего необычного не происходило, за исключением того, что Штакельберг был одет в полный комплект традиционной рыцарской регалии и шёл в сопровождении ещё шести так же одетых рыцарей. Он ни с кем не говорил и просто шёл по коридорам. Группа медленно ускорялась. Некоторые рыцари, по видимому ожидавшие их приезда, выходили из своих комнат, одетые столь же торжественно, и присоединялись к колонне. Другие же пытались вмешаться, но были остановлены - начался бой. С каждым шагом замок всё погружался в хаос сражений между рыцарями и офицерами реформистов. Штурмовики Эдлера открыли огонь в некоторых коридорах, также вызвав ответную реакцию рыцарей.\n\nНесмотря на хаос, процессия продолжалась, а Штакельберг вёл её. Его лицо было торжественно как статуя Борея, и он шёл будто направляемый какой-то божественной миссией.\n\nКогда колонна дошла до офиса Вингфрида, её встретили охранники, вооружённые тяжёлыми пулемётами и готовые вести огонь. Трое рыцарей хотели ринуться в бой, но Вильгельм остановил их жестом руки. Гвардейцы сохраняли хладнокровие и просто направляли своё оружие на толпу, неуверенные в необходимости его применения. Штакельберг пошёл в их сторону, сжав в когтях меч, но спокойно, и без угрозы.\n\n“Гвардейцы” - спокойно сказал он: “Вы клялись богам. Что будете служить Ордену. Что продолжите миссию, данную нам императором Гровером Вторым. Мы все клялись бороться с угрозой пони и всегда оставаться верными, нести справедливость всем, кто решит нарушить клятву. За этой дверью находится именно такой грифон, и вы знаете это. Я хочу попросить вас, верные рыцари Хеллквилла - отойдите, и позвольте мне исполнить мой долг.” - закончил он свою речь, после чего, обдумав услышанное..."
hellquill.53.a:0 "Гвардия открыла огонь."
hellquill.53.b:0 "Гвардия уступила." # Aqua

hellquill.54.t:0 "Проклятье Памяти" #Damnatio Memoriae
hellquill.54.d:0 "Я, Великий Магистр Ордена Братьев Грифоньего Дома Прелата Алоизия в Клаудбьюри, Вильгельм Штакельберг, сим объявляю Вингфрида фон Катеринберга и Эдлера фон Вингенберга виновными в страшнейших преступлениях против нашей миссии, нарушении наших законов, и предательстве нашего Ордена.\n\nТакже, их имена должны быть вычеркнуты из всех наших записей, и упомянуты лишь как “Предательская Пара”. Их тела будут сожжены, а прах поместят в скрытом месте. Запрещено проводить какие-либо церемонии в их имя. Дворянский титул в Хеллквилле будет снят со всего их рода. Последствия их действий должны быть вычищены из истории, и наконец - все члены их семей должны быть изгнаны из наших земель, если они также не замечены в каких-либо преступлениях."
hellquill.54.a:0 "Никто не вспомнит их имён..." # Aqua

hellquill.55.t:0 "Потоп"
hellquill.55.d:0 "Когда Вильгельм Штакельберг предал правосудию изменческую пару, вздрогнул весь Орден. Будучи всегда флегматичным рыцарем,Штакельберг мало волновался о запланированном им перевороте, и никогда не афишировал свои намерения. Это заставило многих его последователей доверять его здравому смыслу, однако для Ордена в целом - тех, кто лично его не знал - это означало абсолютную неизвестность..\n\nПосле переворота многие аванпосты сдались людям Вильгельма без боя: они боялись того, что должно было случиться. Штурмовики и многие реформистские офицеры считали что приближается чистка, а потому многие из них готовились защищать свою жизнь, или бежать из страны, прорвавшись с силой если потребуется.\n\nНе смотря на всё это, волна, которая бы вызвала хаос в рядах Ордена так и не пришла. Вместо этого Штакельберг предложил прощение сторонникам своего предшественника. Во всем обвинив Эдлера и Вингфрида, он приветствовал всех, кто готов служить Ордену. Что же касается остальных - грифонов, не принявших великодушного прощения... Что же - горе им..."
hellquill.55.a:0 "Прощение для всех!" # Aqua

hellquill.56.t:0 "The Day Of Reckoning" # Rugar
hellquill.56.d:0 "History hinges on small things. A delayed train. A rain wetting gunpowder on the battlefield. An unhappy gardener... For years, Ernst Fischer had been a lucky griffon, constantly evading capture despite the overwhelming power of the Order. But his good fortune had just run out.\n\nAnd so enters Lucius Hilliges, an elderly gardener who had until our march on the Hellquill castle been working at the family estate of a close collaborator of Edler von Wingenberg. His employer’s family arrested, he had been forced to look for a new job and went to work for an old merchant living in Beakstadt. His pay was small and the new garden he had been tasked to tend to unimpressive. But one day, working late in the afternoon, he stopped to wipe the sweat from his forehead. That is when he saw him. A young but tired-looking griffon who had cracked open a small window to smoke a cigarette. He recognized him from a wanted drawing he had seen at his previous master’s estate.\n\nOur knights did not go gentle on the traitorous griff. The safehouse was stormed with brutal force. The owner and Fischer’s bodyguards were killed in the raid and Fischer himself was wounded in the attack after he had foolishly tried to fight back against our knights. The leader of the KpH was brought in for questioning and after he had talked, was hanged outside of the Hellquill castle."
hellquill.56.a:0 "Begone Communists!"

hellquill.57.t:0 "Децимация"
hellquill.57.d:0 "Штакельберг долго рассуждал над решением проблемы с мятежами, он решил что лучшим вариантом будет возвращение к старым традициям. Конечно же, проблема возникшая с восстаниями была лишь в том, что в них участвовали особенно молодые кобылки и птенцы - они не смогли постичь великую правду жизни и найти своё место в ней. Магистр должен был научить их ответственности за себя и других.\n\nШтакельберг и его приближённые составили список поселений и городов в которых могли бы находиться ячейки КПХ, ОАЛ, или каких бы то ни было ещё повстанцев. Они также составили список раскрытых при допросе Фишера или подозреваемых в пособничестве КПХ среди военных сил Вермахта. Лист был предоставлен военным офицерам - некоторые не стали выполнять приказов, но в конце концов никто не посмел встать на пути их миссии.\n\nВсе указанные в списке были собраны в одном месте и получили один простой приказ: они должны были выведать всех пособников террористов и казнить их любым способом. Если они провалят или откажутся выполнять данную им задачу - будет протянут жребий и десятая их часть будет казнена.\n\nЛишь немногие решили испытывать удачу."
hellquill.57.a:0 "Пусть это будет им уроком!" # Aqua

hellquill.58.t:0 "Новые Феоды"
hellquill.58.d:0 "Семья Турнипа и ещё несколько других групп пони шли через лес под пристальным надзором Штурмовиков. Их разбудили посреди ночи. Пёрпл Топ попыталась сделать счастливое лицо и пообещала своим маленьким кобылкам что они сегодня будут играть дома. Ей просто не хватило смелости сказать им что сейчас скорее всего произойдёт. Она знала, что выход из лагеря и прогулка по лесу может значить только одно... Пока они шли - её глаза начинали слезиться от осознания того факта, что она погибнет, обманывая тех кто ей дорог. Она шла, и ей трудно было не смотреть на автоматы грифонов. Когда солнце уже было в зените, Штурмовики приказали остановиться неподалёку от небольшой рощи. Пёрпл Топ приобняла своих детей - время пришло... Все так думали, но ожидаемого не случилось. Им дали некоторое время на отдых, а также пусть и безвкусную водяную похлёбку, но тем не менее - еду. После привала группы продолжили свой марш.\n\nОни прибыли к окрестностям Зинтена поздним вечером, неподалёку ремонтировали старый замок. По прибытии на место, их собрали в заброшенном деревенском центре. Несколько грифонов ждали их внутри, на небольшой сцене. Здесь, их лагерный офицер приказал им вести себя тихо, пока их представляют старшему, на вид более чем довольному офицеру. Им объяснили, что по приказу Ордена, их приговор к каторге был отменён, и по велению благочестивого и мудрого Вильгельма Штакельберга они получают честь быть крепостными крестьянами. Они будут работать на пашне, под руководством их лорда - неприятно улыбающегося офицера, и наслаждаться “блаженством покорной и скромной жизни”.\n\nПони были совершенно ошеломлены произошедшим. Никто не ожидал подобного, а Пёрпл Топ даже заплакала от радости: её кобылки будут жить!\n\n“Вы действительно должны плакать. Мы собираемся жить и умереть в рабстве. Даже самые молодые из нас.”, - сострил её отец.\n\n- “Не говори так, отец - это по крайней мере хоть что-то! Ты же знаешь что бы случилось если бы нас оставили в лагере!”\n\n“Ну конечно, хоть что-то... Пока они не передумали - это так.”"
hellquill.58.a:0 "Неужели ЭТО лучше?" # Aqua

hellquill.59.t:0 "Происки Кампхауса'"
hellquill.59.d:0 "Деметриус Кампхаус никогда не был чрезмерно сентиментальным грифоном; предпочитая закон и ясность взглядов - беспочвенным фантазиям и фанатизму. Именно поэтому он не присоединился к Штакельбергу в его глупой попытке остановить Вингфрида, и именно по той же причине он не согласился с путём, избранным безумным дураком Эдлером, ведущим Хеллквилл в пропасть. Он надеялся что Вингфрид хоть чуточку образумится, но он был поглощён ядовитыми речами и идеями Эдлера. А потому, чтобы Хеллквилл не превратился в свою же собственную пародию - Кампхаус должен был принять радикальные меры. Катись оно всё к Тартару со всеми этими традициями - нужно было подготовиться, и вырезать раковые клетки на корню.\n\nК счастью, Штурмовики были очарованы своими инструментами - как какие-то жалкие младенцы, вырезающие имена на своих игрушках - это предоставляло некоторую свободу действий. Власть Вингфрида была неустойчива, а его высшее руководство недовольно отмечало, насколько же он сосунок в сравнении с примером Эдлера - он будто и не замечал что его подкармливали. Один удар ножа с гравировкой Штурмовиков в глухой ночи, и убийца, застреленный одним из его снайперов, могли развалить всё, в том числе - и планы Эдлера. Вингфрида сочли бы убитым фанатиками, а потому Штурмовики были бы разорваны на части, когда правда бы вскрылась.\n\nОн не был сентиментальным грифоном - совсем нет. Он был патриотом и солдатом, и будь он проклят, если позволит этим идиотам втоптать в грязь имя великого Хеллквилла!"
hellquill.59.a:0 "Замысел Деметриуса был раскрыт, а сам он - казнён!"
hellquill.59.b:0 "Вингфрид умер, и во всём обвинили Штурмовиков!" # Aqua

hellquill.60.t:0 "Новый Курс"
hellquill.60.d:0 "Деметриус Кампхаус прошёл в комнату заседаний, где его быстрыми, но уважительными кивками поприветствовала группа его верных генералов. Никому не нравилось то, что требовалось сделать, но все понимали что иного выхода нет - даже если это очень опасно для них.\n\n"Крестьяне в шаге от того, чтобы взбунтоваться," - начал генерал фон Сольдау, когда Кампхаус сел за стол - "Оставшиеся в живых Штурмовики разнеслись по стране, и пытаются склонить народ против нас. Кредиторы Хеллквилла так вообще перестали выполнять свои обязательства перед нами. Коротко говоря - мы на грани полного хаоса, и должны действовать очень быстро."\n\n"Все наши проблемы происходят из отсутствия легитимного правителя," - заключил Кампхаус - "Решить эту проблему можно только если мы дадим власть тому, у кого есть должный авторитет."\n\n"Возможно, стоит напрямую обратиться к Империи? Смею предположить что они бы с радостью приняли нас, особенно в связи с последними событиями."\n\n"Нет, только не Империя," - ухмыльнулся Кампхаус - "Люши. Наша нация неразрывно связана с этим государством, и Уайткресты имеют право на эти земли настолько, насколько это только возможно: их уважают, они родны нам, они доступны. Чего более - у них даже есть молодой и энергичный принц. Я уже направил на юг письмо, с предложением не просто стать частью государства Люши, но и дать принцу корону Хеллквилла. Он укрепит нашу власть, и мы будем иметь ценного должника под рукой. Вы можете высказать своё недовольство этим планом, но учитывайте, что скорее всего - это единственный возможный способ спасти Хеллквилл.""
hellquill.60.a:0 "Нам просто нужно надеяться на его согласие." # Aqua

hellquill.61.t:0 "Корона Для Принца"
hellquill.61.d:0 "Совершенно удивительное письмо, адресованное [LUS.getleader], прибыло сегодня в столицу. На нём стоит подпись одного из генералов, сейчас руководящих Хеллквиллом, а в его тексте - так называемый Деметриус Кампхаус - напрямую предлагает нам трон и владения Хеллквилла.\n\nК этому письму сразу было сделана поправка - Люши не будет претендовать на земли Хеллквилла, и лишь сделает [LUS.getleader] его законным правителем - тогда земли объединятся как Дуалистическое Княжество, сохранив одинаковые права под руководством одного правителя. Подобные предложения редко встречались за всю прежнюю историю, и вся эта ситуация выглядит слишком хорошей, чтобы быть правдой, а потому - вопрос в том, что мы ответим на это письмо остаётся открытым." 
hellquill.61.a:0 "Ну конечно же принц согласен!"
hellquill.61.b:0 "Я не очень люблю Хеллквилл..." # Aqua

hellquill.62.t:0 "Новый Принц"
hellquill.62.d:0 "[LUS.getleader] согласился с нашим предложением, и прибыл в Хеллквилл сегодня на церемонию передачи власти. Некоторая паника возникла когда пришло осознание отсутствия короны у Хеллквилла, ведь здесь никогда не было монархии, и было ничего символичного чтобы предложить принцу. К счастью, инициативу принял Генерал Кампхаус, извлекший из ножен меч последнего Великого Магистра Ордена Хеллквилл и передавший его Принцу Элиасу по прибытии.\n\n"Наша нация не может предложить вам богатства, но она может предложить вам свою силу, стойкость и верность, укрепившиеся за многие годы, Ваше Величество. Пусть этот меч, Меч Хеллквилла, веками служивший символом рыцарства, теперь послужит символом вашей власти в этих землях."\n\n"Благодарю вас, генерал," - сказал Элиас, приняв меч. "Жители Хеллквилла. Так же как и Люши, ваши земли выдержали немало испытаний в последние годы. Тем не менее - вы выдержали их все с непреклонной решимостью, и предложили мне честь, от которой я не имею права отказаться. Путь будет долгим, но я клянусь Скипетром Люши и Мечом Хеллквилла что тёмные времена позади, и я приведу наши равно великие нации к славному будущему. Народ Хеллквилла... Мой народ... Я приветствую вас." - приложив меч к груди, Элиас поклонился толпе, и шум аплодисментов наполнил залу."
hellquill.62.a:0 "Слава Элиасу! Слава Дуалистическому Княжеству!" # Aqua

hellquill.63.t:0 "Новый Принц"
hellquill.63.d:0 "[LUS.getleader] согласился с нашим предложением, и прибыл в Хеллквилл сегодня на церемонию передачи власти. Некоторая паника возникла когда пришло осознание отсутствия короны у Хеллквилла, ведь здесь никогда не было монархии, и было ничего символичного чтобы предложить принцу. К счастью, инициативу принял Генерал Кампхаус, передавший меч последнего Великого Магистра Ордена Хеллквилл - Принцу Жерару, по его прибытии.\n\n"Наша нация не может предложить вам богатства, но она может предложить вам свою силу, стойкость и верность, укрепившиеся за многие годы, Ваше Величество. Пусть этот меч, Меч Хеллквилла, веками служивший символом рыцарства, теперь послужит символом вашей власти в этих землях."\n\n"Я принимаю вашу клятву, генерад Кампхаус!" - воскликнул Жерар, выхватывая меч из ножен - "и как Великий Принц Хеллквилла, я хочу чтобы все вы знали, что я не позволю вам терять время зря - нет, путь уготованный вам будет трудным и кровавым, но вместе мы достигнем могущества! Наши земли считаются жалкими отголосками цивилизации, не заслуживающими внимания, но я предлагаю вам шанс показать миру, что мы сильнее, чем они думают, и с нами стоит считаться. Вы - потомки рыцарей древнего и великого Хеллквилла, и я надеюсь что вы не обмякли с тех древних времён, ведь нам предстоит тяжелый путь, если мы хотим отстоять своё величие, слишком огромное чтобы идти в сравнение с оным у тех, кто хочет забрать его у нас! Воины Хеллквилла! Последуете ли вы за мной?!" - воскликнул Жерар, вознося меч над головой, и провоцируя оглушительные восклицания толпы."
hellquill.63.a:0 "Слава Принцу Жерару! Слава Дуалистичному Княжеству!" # Aqua

hellquill.64.t:0 "Ужасный Провал"
hellquill.64.d:0 "Сегодня мы получили от Люши наихудшие из возможных известий: [LUS.getleader] поблагодарил нас за наше предложение, но он не может принять его. Это значит что авантюра для утверждения легитимности Хунты Кампхауса провалилась, а Хеллквилл должен готовиться к проблемам - один, без какой либо поддержки, и даже без законной власти. Неужели пришло время анархии и беззакония?"
hellquill.64.a:0 "О нет..." # Aqua

hellquill.65.t:0 "Становление Беспорядков"
hellquill.65.d:0 "Деметриус Кампхаус отдыхал в своих покоях в замке Ордена. Новости из Люши потрясли его. Его задумка провалилась, всё рушилось. Они могли бы найти и другого претендента или даже продолжить переговоры с Люши, но было ли у них время?\n\nОн встал и направился к окну, чтобы осмотреть город. Даже с расстояния он ощущал это. Злобу. Разочарование. Напряжение. Донесения сообщали об атаках на офицеров прямо на улицах. Партизане атаковали всё чаще, ситуация с ними становилась прямо как в Лонгсворде. Производство погрязло в саботажах и забастовках. Даже среди рыцарей были дезертиры - нонсенс - разве такое могло произойти всего пару лет назад?! Для восстановления порядка, на улицы были отправлены войска. Они арестовывали всех без разбору, и закрыли границы. Но с какой целью? Им потребовалось бы убить всё население Хеллквилла чтобы наконец достичь мира. Вингфрид и его прислужники тоже пытались сделать это, причём лишь с малыми частями населения, но посмотрите - где они сейчас...\n\nОни потерпели неудачу. Вингфрид. Эдлер. Урлах. Вильгельм. Гровер... А теперь и сам Деметриус. Они все были убиты, и он был следующим в этом списке. Он понимал, что это было лишь вопросом времени.\n\nВсё терпело крах, а он даже не мог понять причину - на этот раз не мог. Кампхаус сел за стол, и налил себе стакан шнапса... Что ещё ему оставалось?"
hellquill.65.a:0 "Выпьем за это..." # Aqua

hellquill.66.t:0 "Великая Революция"
hellquill.66.d:0 "Веками народ Хеллквилла терпел лишения и угнетения, был вынужден вести войны друг против друга. Так много крови было пролито в этих землях... И во имя чего? Ради гордыни королей и императоров! Разве их волновали проблемы жителей Хеллквилла? - Будь то пони, грифоны, алмазные псы или кто бы то ни было ещё - желали ли они чего нибудь, кроме бесконечных страданий для своего народа? Может и да. В конце концов - у всех у нас есть совесть, но вся эта их власть, их великолепие - легли на плечи масс, а чтобы мы не восставали - мы были вынуждены убивать и калечить друг друга, ради каких-то бесполезных клятв, под принуждением данных грифону, давно умершему от копыт пони.\n\nМы, члены КПХ, товарищи по борьбе и труду - отказываемся от всего этого. Мы не будем больше терпеть вымогания у нас последних крох во имя кровавой идеологии Фон Катеринберга. Мы наблюдали как Лонгсворд был сожжён... Нас заставили служить или убивали во имя этого, но когда они начали убивать друг друга - мы были готовы. Наконец, последний генерал, последняя попытка продать наши земли и жизни - иностранцам - пробудила людей.\n\nИ теперь, когда солдаты Революции восстали - тираны поймут что Хеллквилл больше не будет им повиноваться!"
hellquill.66.a:0 "Народ Хеллквилла! Объединяйся!" # Aqua

hellquill.67.t:0 "Национальная Рознь"
hellquill.67.d:0 "Когда новости о провале Кампхауса донеслись до замка Хеллквилла, хунта сделала все возможное, чтобы сохранить это в секрете. Однако, переворот оставил доверие военной администрации к Деметриусу Кампхаусу под большим вопросом, а новости, в конце концов - просочились.\n\nНемного удивительно, но новости вызвали общественный раскол: большинство консерваторов, жаждавших возврата к старым традициям - возмутились новостям и начали спорить о том, что делать дальше; остальные же чувствовали себя обманутыми из-за приглашения иностранных правителей для исправления беспорядков, оставшегося после реформистов. Было ясно, что заявка национальной хунты на легитимность провалилась, а потому, буквально через несколько дней - начались беспорядки и протесты, прекратились военные коммуникации, а на улицах начали появляться плакаты КПХ."
hellquill.67.a:0 "Здравомыслие возобладает!" # Aqua

hellquill.68.t:0 "Реформы Законодательства"
hellquill.68.d:0 "Попытки уравнять Орден Хеллквилл и Княжество Люши были... утомительным. С одной стороны - законы должны быть построены на полной готовности к войне, когда это требовалось, с другой же - учитывать многовековые традиции и местные обычаи, противоречащие этому.\n\nТем не менее, после долгого и трудного осмысления - удалось сформулировать пусть и не полные своды законов, но хотя бы общие рамки, вокруг которых каждому княжеству будет позволено построить свои собственные законы. При этом, мы надеемся, что некоторые из наиболее заметных проблем, таких как многочисленные налоговые льготы, существующие в Дракслэнде, не будут отменены в одно мгновение, а будут убраны со временем, ведь местные парламенты будут иметь немного свободы в определении своих законов. Это лишь компромисс, но это хороший компромисс, ведь он в некоторой степени раздражает каждого грифона."
hellquill.68.a:0 "К счастью это не должно привести к большим проблемам..." # Aqua

hellquill.69.t:0 "Закон О Дворянстве"
hellquill.69.d:0 "Из-за союза между Хеллквиллом и Люши, возникло множество жалоб со стороны знати последнего. Её представители были недовольны тем, что «простые солдаты» из Хеллквилла считались равными им, и называли это оскорблением самого понятия благородства. Высшее руководство Хеллквилла, в настоящее время имеющее статус знати, предлагает каждому оскорблённому дворянину, желающему восстановления справедливости - организовать дуэль, но предупреждает, что тогда их чемпионом будет выступать Сэр Герман Стилталон, известный как "Мясник из Зинтена", так что скорее всего до этого не дойдёт. Известно что дуэли с этим рыцарем никогда не обходились малой кровью.\n\nЧтобы справиться с нарастающим напряжением, [HLQ.getleader] приказал провести великое собрание для решения этого вопроса и определения прав и обязанностей дворянства. Собрание началось с выдачи дворянских титулов бывшим членам Хеллквилльской Хунты - в частности Деметриуса Кампхауса сделали Графом Бикштадта - принц также решил что меритократическая система Хеллквилльской армии также даёт её главенству право получить дворянство. В то время как высшие чины недостижимы простому населению, оно всё ещё может получить (не не унаследовать) статус рыцарства, и после текущего собрания, Хеллквилл становится равным Люши, дворянству которого было заявлено что их права не будут попраны этим, ведь это будут отдельные титулы Хеллквилла, не соотносящиеся с оными у Люши."
hellquill.69.a:0 "Понадеемся что они перестанут жаловаться." # Aqua

hellquill.70.t:0 "Бикштадтский Комитет"
hellquill.70.d:0 "У сильной нации должны быть не просто еда и оружие, у неё должна быть вера! Когда мы собираем грифонов нашей родины для надвигающейся борьбы, они должны всем сердцем осознавать что боги на нашей стороне. Священники Люши и Хеллквилла встретились недавно в Бикштадте для обсуждения совместной работы в этих землях. Вместе со специально отобранными со всей страны прелатами, они сформируют новый комитет, роль которого заключится в заботе о духовной жизни - даже через границы княжества и слежение за тем, чтобы боги были благосклонны к нам и нашему благородному принцу."
hellquill.70.a:0 "Наше двуединое княжество - набожная нация!" # Aqua

hellquill.71.t:0 "Триединое Королевство"
hellquill.71.d:0 "Brodfeld is a nation that has suffered more than any nation could possibly deserve, and our intervention only further added to the pain; however well-intended. Prince Elias has ordered for both Hellquill and Lushi to muster whatever food supplies are available to be distributed among the people as well as touring the nation personally (if under heavy guard), meeting with local authority figures and local commoners as well, talking to them and asking about their woes and worries.\n\nAs he arrived in Kissevin, the reason for this charm offensive became clear as he publicly stated his intent to ascend the throne of Brodfeld to put a final end to the conflicts that have ravaged the land. The de Kissau dynasty as well as the GLA spent too much time tearing the nation apart, and for the sake of the people of Brodfeld, this must come to an end for good.\n\nHe has pledged to not treat Brodfeld as a conquered state, but rather that it will be made part of the dual principality as a third equal member, and together they will now form a trinity of crowns and nations, with the Brodfeldian Crown being added the Sceptre of Lushi and and the Sword of Hellquill. Brodfeld's people, so exhausted by wars and tyranny, can only hesitate before this change. Too much blood has been spilled for hope to be easily mustered, yet as Elias looks out across the tormented nation he swears solemnly that he will give Brodfeld the security and prosperity its people should have had from the start."
hellquill.71.a:0 "Слава Люши, Хеллквиллу и Бродфилду!" # Aqua

hellquill.72.t:0 "Встреча с ОАЛ"
hellquill.72.d:0 "For years, the IIA and the KpH had collaborated. Hellquillian communists and Pony activists alike couldn’t have stayed idle while Count Pallas of Longsword began his murderous plots. Sadly, the designation of Wingfried von Wingenberg as Grandmaster of the Order of Hellquill meant difficult times for the KpH. Many revolutionaries and sympathizers were either arrested or killed. In the end, chairgriff Ernst Fischer had to focus on saving his own comrades from the Black Cloaks and the IIA had to mostly fence for itself during the Longswordian Civil War. The strained relationship continued long after Helquill established control over Longsword. The IIA partisans, still reeling from what they felt was them being abandoned during the war, felt that Fischer couldn’t be trusted and shifted their focus from revolutionary uprising to rescue and smuggling of Pony refugees.\n\nNow, we have began to mend our relationship. Several contacts have been made. Of note has been the contact between the IIA Ludwig von Pliater and the KpH Eckhardt Essen. As both had been friend during their knighthood days, they had an easier time establishing trust. In the end, even the Black Cloaks couldn’t truly break a friendship."
hellquill.72.a:0 "These have been trying times for us all." # Aqua

hellquill.73.t:0 "Штурм Рабочих Лагерей"
hellquill.73.d:0 "As the column was marching towards the Wingenberg Work Camp, Eckart Essen felt uneasy. He had heard about the rumors from Zinten where vicious fighting had occurred during the camp’s liberation. As they grew closer, the scent of the forest made way for a stench that Eckart would never forget. The more they advanced, the more overpowering it got. Next to Eckart was Amber Shine, an IIA fighter. She looked somber. Out of habit, he asked what was wrong. She simply said: “I hoped never to smell this again after Longsword.” Then, an ashy smell broke through the stench and Amber Shine froze: “We need to hurry”. They began to fly and run.\n\nAs they arrived to the work camp, they saw a fenced tent camp in a muddy field. Overlooking it were several austere building burning but there was otherwise little activity visible from the distance. They were met with the scouts who said that they had seen soldiers fleeing. Eckart’s unease dissipated and he gave his orders. Amber Shine and a group of griffs and pegasi would pursue the soldiers. The rest of the group would split between those trying to put out the fire while the others would enter the camp. Eckart himself joined the latter group.\n\nThey broke through the gate with haste, guns blazing but they were met with only silence. The cowards had fled and Eckart feared for the worst but as they marched in, faces began to come out of their hiding. Eckart could never forget them. Scrawny and visibly beyond exhausted, the Ponies had barely the energy to come and meet them, even if he could see the fear dissipate. Eckart immediately called for the medic group to rush in. When he turned back, a small colt approached him. Eckart kneeled and asked him for his name. “Golden Ball”, he answered. “Hi, I’m Eckart.”, he answered before noticing how much the colt was shivering. He took his blanket from his backpack and put it over Golden Ball’s shoulders. Eckart smiled and said: “it’s going to be alright now. I promise.” The colt simply nodded.\n\nAt sundown, they had set up a relief camp and were waiting for trucks to bring the liberated prisoners to Wingenberg’s hospitals. They had managed to put out the fire but most of the documents had burned. It would make rendering justice difficult but as he was listening to the report of his soldiers, Eckart looked over in the camp and noticed the prisoners eating and speaking. He turned back to his group to notice their worries. He took a long breath and smiled to them."
hellquill.73.a:0 "Жизни - это более чем записи в архивах." # Aqua

hellquill.74.t:0 "The Visaginas Concordant"
hellquill.74.d:0 "The meeting took place in an old inn outside of Visaginas, one that had been used a safehouse for Pony partisans. Fischer’s aides had thought that it would be a good gesture of respect towards Starry Night. The atmosphere was tense. Fischer never had the opportunity to meet the now legendary leader of the IIA and pondered about what the mare would be like in reality.\n\nFinally, she arrived, flanked by three partisans. Two ponies and a griffon. She was wearing her usual uniform, worn but impeccable. Her face expressed nothing but a stern resolve and exhaustion. She was smoking, Lushian brand surprisingly enough.\n“I’ve read your book”, she said matter-of-factly.\nHe smiled: “Oh? What did you think about it?”\n“You’re no Caramel Marks”, she answered on the same tone.\nFischer smirked at the slight. He sure hoped he wasn’t but telling her would have been a pointless. Instead, he offered to seat at the table. She nodded and went to sit. Fischer went on to explain his view of the current situation and expressed his wish of seeing the IIA join their forces with the KpH in a united front. Starry Night calmy listen to him, not interrupting him.\n“Well then, what are your thoughts?”\n“I want equal representation of IIA and KpH members in all revolutionary committees. The recognition of all armed partisans as revolutionary combattants, same as KpH members. Total equality between creatures in all rule. After we are done with the remnants, a Congress for our members to freely elect the new chaircreature of the united party federation. No vote order within either party as to who it should be.”\n“Or else?”\n“Else.”\nAnd on that, she finished her cigarette, simply watching him. Fisched pondered for a moment and then extended his claw with a smile on his face.\n“We have an agreement.”\nStarry Night shook his claw without even a smile.\n“Indeed we do.”"
hellquill.74.a:0 "К светлому будущему!" # Aqua

hellquill.75.t:0 "Революционные Трибуналы"
hellquill.75.d:0 "The Revolution has liberated Hellquill and Longsword from the reformisten regime but now, we found ourselves in charge of a nation whose leadership, military, administration and civilian elites all participated one way or another in some of the worst crimes in the history of the continent. In order for a just Hellquill to rise and thrive, we will need to punish those crimes and enshrine the memory of the reformisten’s victims.\n\nChairgriff Ernst Fischer has ordered the creation of committees that will be tasked with investigating the crimes of all those who participated in the administration of the previous years in both Hellquill and Longsword. These committees shall be composed of three members of the KpH, three members of the IIA, one member of the Pony ZPW party and four representatives of mass civilian organizations. They will rule on each case to either go forward to trial, implement a summary administrative punishment or pardon altogether. The trials will be organized by revolutionary tribunals in which the population will be invited to participate as jurors.\n\nFischer addressed the nation on the radio to prepare the future jurors for what was to come: “The trials that will follow are bound to be a harrowing process for us all but they are needed for us to heal and march forward. Unless we find the courage to uphold’s the Revolution’s ideals and render justice, history shall forever remember our time as a failure. Comrades, I call upon you all to answer the call of duty with courage. Do not fail our fallen heroes and friends!”"
hellquill.75.a:0 "Да свершится правосудие!" # Aqua

hellquill.76.t:0 "The Beakdstadt Trials"
hellquill.76.d:0 "The reformisten regime had committed many crimes and few in the old Order of Hellquill could claim a clean conscious. Yet, there was a group that had gone above and beyond anything that had been ordered to them. The Sturmgreifen, the heinous paramilitary wing of Von Katerinburg’s movement, had committed more atrocities than any other groups of the Wehrmacht, all the while enriching themselves through various schemes and looting. Unfortunately for the revolution, Kamphaus’ coup had robbed them of rendering justice unto their leaders and founders. But many of the dreaded SG had survived and they would answer for their crimes.\n\nThe trials were held in Beakstadt, a city that had been home to many of the SG’s activities and personal. The trials were thorough as evidences were plentiful. The quick collapse of the regime had allowed for many documents to be seized and KpH’s sympathizers within the Wehrmacht had carefully taken notes of the SG’s crimes. Their notoriously elitist demeanour towards the regular knights and soldiers didn’t help them either. Many prisoners had been more than happy to help and testify even if a lot of them were simply trying to gain leanier treatment.\n\nThe trials found all of the accused guilty and most of them were condemned to either death or hard labour. Those who were executed were hanged publicly in Beakstadt’s old jousting field. Tens of thousands of civilians showed up to watch the execution."
hellquill.76.a:0 "No mercy for the wicked!" # Aqua

hellquill.77.t:0 "The Trial Of Demetrius Kamphaus"
hellquill.77.d:0 "When the revolution came, many had thought that Demetrius Kamphaus would lead a desperate last stand or flee to organize a ruthless resistance. Such was his legacy. For years, he had been one of the true forces of Von Katerinburg’s regime and none expected him to simply flee. Yet, he did none of these things. Kamphaus had been found drinking in his office at Hellquill’s castle and didn’t resist arrest.\n\nConsidering how much of the knights’ and reformisten’s leadership had died over the course of the last few years, Kamphaus was effectively the most senior officer capable of answering for the crimes of the old regime. The chairgriff Fischer made arrangements for his trial to be a major affair with daily updates on the proceedings to be broadcasted to the nation. Presiding over the proceedings was the judge Lothar Witteknecht, a defector from the early days of the reformisten regime. Many witnesses were called and the trial served as a healing moment for the nation. Light was shed on many atrocities committed by the knights. Sadly, some would never see the light of day as some knights had taken to try and burn down the archives of the Order, something in which they were not entirely successful.\n\nFinally, time came to interview Kamphaus himself. The scarred veteran stood up upon being asked and after being asked questions by the prosecutors, he finally spoke with both gravity and resignation in his eyes.\n\n“The court has little interest in my answers unless they are the ones you wish me to give you. Who are you all? What have you ever done for Hellquill? I have done what was necessary! I have made more sacrifices than any of you here will ever do! I regret nothing. I apologize for nothing. I don’t recognize this court so go ahead and kill me.”\n\nKamphaus’s statement caused a stir but the trial continued its course. In the end, the jury ruled the knight guilty of all charges. He was denied a soldier’s death and would be hanged."
hellquill.77.a:0 "Только его смерть смоет следы его преступлений." # Aqua

hellquill.78.t:0 "Storming the Armouries"
hellquill.78.d:0 "After we secured Hellquill for the Revolution, many outposts and armouries of the Wehrmacht went quiet, believing that either we would fail or that they could perhaps negociate or mount an insurgency from their bases. However, we endured and one after the other, the cities fell to the people’s cry and their garrison either surrendered, fled or fell themselves.\n\nIn a desperate attempt at regrouping, several reactionary officers and members of the Sturmgreifen attempted to smuggle away the weapons and equipment to remote locations and old fortresses in the mountains and forests. Fortunately, our soldiers managed to stop several convoys in their tracks but still, a great deal of equipment was looted.\n\nBut all of it didn’t matter. We knew that the old regime wouldn’t fall with chants alone and from the first day, the soldiers of the KpH had been ready for such a battle. With the heroic courage that was expected of them, the vanguard of our revolution took the fight to those that would see it fail. And so, under the chant of both griffs and cannons, our comrades destroyed the last holdouts of the oppressors. With them gone and the tools of war retrieved, we inch ever closer to victory."
hellquill.78.a:0 "Браво Революции!" # Aqua

hellquill.79.t:0 "Офицеры Революции"
hellquill.79.d:0 "When Ernst Fischer came back to Hellquill to take the helm of the fledgling KpH, he clearly understood that revolution would be a messy affair. In the struggle against the worst that both capitalist and reactionary thought had to offer, they would need a vanguard of soldiers, not workers, to carry the torch. And so, he began to plan and gather his forces.\n\nAmong those which Fischer recognized as promising figures was Eckhardt Essen, a former knight who had seen the Order for what it was. Essent had worker tirelessly behind the scenes to prepare the insurrection itself, mapping armouries, establishing sleeping revolutionary cells and creating weapons cache. Without him, the revolution may very well have been smothered at birth.\n\nBut no plan can survive contact with reality. When things start happening, you need heroes to step up. And Antonin Schoff was one of those. Born in Zinten, Schoff had fought in the uprising there. After the leader of the local section had died in a street fight against the local garrison, Schoff prevented his comrades from scattering away and successfully lead the storming of the local commandery, transforming a potential disaster into one of the greatest victory of the revolution.\n\nNow, both Schoff and Essen have been appointed as generals of the new Hellquillian Revolutionary Guard."
hellquill.79.a:0 "Они должны защитить Революцию!" # Aqua

hellquill.80.t:0 "Первый Съезд КПХ"
hellquill.80.d:0 "With the dust of the Revolution finally settling and with full control of both banks of the Griffking river, Hellquill can finally turn its attention to the more mundane duties of organising our new socialist nation. First on the agenda was the first legal congress of the Unified Kommunistische Partei Hellquill.\n\nThe congress was a festive affair with many congratulations being given to all those who had fought so hard to free Hellquill and Longsword. But in the end, one question was looming over the congress: the race for leadership. The stakes were high due to the position of chairgriff being up for grabs for the first time since he took over as a condition of the unification of the KpH and IIA. Two candidates would speak and present their vision of the future: Starry Night and Ernst Fischer.\n\nErnst Fischer spoke first. Full of enthusiasm, the young leader was riding the wave of victory. His speech was full of ambition. He called to a rapid buildup of Hellquillian industry and military to finally shed the old age. He considered that Hellquill needed to flex its muscles to secure the Revolution forever. In this reactionary world, there was no place for complacency or entertaining any compromise with those who would seek to harm them and what they had achieved. They were indeed a vanguard of socialism in a continent that fought such ideas with tooth and claw. The end of oppression would be achieved through iron, blood and sweat, just like they achieved freedom from the knights and Black Cloaks.\n\nStarry Night’s speech couldn’t have been more different. The Longswordian mare appeared as always a bit tired and gloomy and spoke softly. She started her speech by thanking her comrades in arms and reminded to all of the horrors that had happened first under Count Pallas and then under Wingfried von Katerinburg. Then, she called for rebuilding a more caring country under a form of socialism based on sisterhood and unity. After all, she said, they would still be a region that would be fought over and the time during which Hellquillians and Longswordians were indeed independent should be dedicated to fight for better lives, equality and the right of all creatures of being free from harm and need. And should the reactionary come and threaten them, then, they would do what they do best: resist and bite.\n\nIn the end, both speeches met great approval from the party members and with no vote order being given, the race proved to be a toss-up."
hellquill.80.a:0 "Генеральный Секретарь Фишер переизбран!"
hellquill.80.b:0 "Генеральный Секретарь Старри берёт власть на себя!" # Aqua

hellquill.81.t:0 "The Volksrepublik's Offer"
hellquill.81.d:0 "Today, we have received a delegation in Lumium from the Volksrepublik of Hellquill and among them was a native of our lands: Ludwig von Pilater. A former knight who now fights for the reds. Go figure.\n\nIt’s not hard to remember the time when the twin realms of the Frontier acted as the Empire’s grunt east of the Heartlands’ border. But now, the red flag somehow flies over their land and ponies and griffons stand united rather than killing one another and their tyrans lay dead. Though some veterans of the Frontier revolutionaries who fought with us told us that some among the Hellquillians are difficult to work with if things don't go their way.\n\nTheir envoy made a surprising case. The Hellquillians have made a strong case for uniting Lushi within their republic. They have promised us a federal status, a vote and a voice at the federal table and economic aid. Of course, it would mean the loss of much of our hard-fought sovereignty and watering down our ideals of peasant self-rule. But then again, the world is a dangerous place and three countries united fight better than a single one. The decision is ours!"
hellquill.81.a:0 "We shall accept!"
hellquill.81.b:0 "It is not in our best interest..."

hellquill.82.t:0 "Lushi Accepts"
hellquill.82.d:0 "Today is a great day for the Volksrepublik. After a long deliberation, Taredan and his fellow revolutionaries agreed to our proposal for unification. Now, a socialist state stands from the Evi Valley to the edges of the Firtree woods. Who could have thought that something like this could ever happen when just a few years ago, senseless slaughter took place here? And yet, the red banner flies between East and West."
hellquill.82.a:0 "Wunderbar!"

hellquill.83.t:0 "Lushi Declines"
hellquill.83.d:0 "Bad news comes from Lushi. Taredan has rejected our offers of peace.\n\nWhile some in the party went about is if moving on was the better option, a clique of hawkish leaders led by Ernst Fischer himself quickly forced the claw of the Volkscomittee. To him, Lushi was no more a revolutionary state than Blackrock’s bandits was a few years ago and posed a threat to Hellquill. His followers argued that the offer of integration had been in itself a massive concession. But now, it was clear what was supposed to happen. In the end, the council caved and the order went through. Perhaps it was indeed true that the peasant republic was a danger to Hellquill and to themselves. Still it felt somewhat wrong to go to war when the two banners are those of the revolutionary red."
hellquill.83.a:0 "War it is then!"

hellquill.84.t:0 "The Volksbundesrepublik"
hellquill.84.d:0 "It was finally ready. The Popular Palace in Hellquill was finally finished. It had not been a small enterprise. The palace was a building unlike any other in the city of Hellquill. The structure rejected any of the old regime’s aesthetic and instead choose a modern form with only golden hue and clover as embellishments. The Pozniaks and Lushians insisted.\n\nErnst Fischer, Taredan and Starry Night all attended the opening and cut the ribbon at the same time. Then, they entered followed by the press, the delegates and the attendees. As they entered, they immediately arrived in front of the memorial dedicated to the Three Revolution. Three stars carried by various ponies and griffons made in the likelihood of heroes of the Hellquill Revolution, the Longsword Civil War and the Lushi Uprising. Under the bronze monument was a marble stand marked with the following inscription: “To those who fought back, to those who refused serfdom and to those who brought justice to tyrants”.\n\nAfter the delegates had proceeded to the federal assembly floor, the figures of the revolution took turns to speak. At the end, it was the newest member of the federation who had the final address to the federal assembly of the Volksbundesrepublik.\n\n“Dear comrade delegates of the Assembly, I ask only one thing of you in this historic day. You are the face of a new generation and of a new era. Don’t be bitter and don’t be vengeful. Be the hope that we fought for. I for one think that you will all see the future ahead of us a bit better than I do.”\n\nThe attendees laughed and applauded as Taredan adjusted his eyepatch, not unproud to have made history with a silly joke."
hellquill.84.a:0 "To a brighter future!"

hellquill.85.t:0 "Tea Time With Van Ortelsberg"
hellquill.85.d:0 "The archive study room at Castle Hellquill was a very calm place, Urlach found. He hadn’t walk in there in more than a decade. It was remarkably well-organized. A testament to the seriousness that August von Ortelsberg dedicated to his work. A cough and a voice came from behind bookshelf, that of August himself.\n\n“Oh, Friedrich? Do be a dear and fetch me a tea from the mess hall. This damn throat won’t leave me alone.”\n\nThe coughing head archivist emerged with a stack of paper and a clawkerchief over his beak. He paused when he noticed who he had been talking to.\n\n“My lord Grandmaster? May I help you?”\n\n“I believe you may. Sit down. I won’t trouble you or your throat for long.”\n\nAugust proceeded, a subtle frown of surprise on his face. Urlach continued.\n\n“Brother. I have pondered for a time about your speeches to the Inner Circle. They were interesting, if a bit naive for my taste and your age.”\n\nAugust coughed again. The sore throat for sure.\n\n“May I ask what made take such strong. Considering the marginality of your views and the hostility of your opposition. Those are dangerous times.”\n\nAugust pondered for a moment before looking up to Urlach and answering.\n\n“Would you rather have me lie about my beliefs, my lord Grandmaster? I have sworn an oath to serve the Order and I believe in giving genuine and sincere advice to my brothers and sisters. It is then up to them to consider them and acquiesce or refute. I believe there is strength in truth. Especially in dangerous times.”\n\n“A rare view. When so many enjoy flattering and poor advices, of which there is aplenty. I have but to look towards the other bank of the Griffking River to see what happens then.”"
hellquill.85.a:0 "'Shall we speak some more? Over tea."

hellquill.86.t:0 "A Breeze Of Change"
hellquill.86.d:0 "Urlach was waiting in his office for the arrival of the Ponies best representative as August had put it. He was curious as he had never thought much of the Ponies. Finally, his aide de camp told him that River Breeze was there. Urlach remained seated as the pony entered. He noticed a worried August waiting in the hall. Truly a ringing endorsement from his head archivist but no matter. He looked upon River Breeze. He wasn’t very impressive but he was impeccably dressed in the Griffonian fashion and conducted himself as best as one could in the presence of their liege. Encouraging.\n\n“Greetings, goodpone. Sit down. We have much to discuss.”\n\n“Greetings, my lord Grandmaster. I am honored to meet you.”\n\nPolite and yet not overly formal. Good. Urlach had always have little patience for the pleasantries and flatteries of courtiers.\n\n“You have been described to me as a representative of the ponies of Hellquill. Yet, I expected some form of elder and you are quite young. Why you of all creatures?”\n\n“I may not speak for those who have recommended me to you, my lord Grandmaster. However, you have undeniably put the claw on a matter most important to my community. We are not represented within the institutions of this land and we have little means to organize ourselves as travel and communications between our communities are heavily restricted. I, on the other hoof, am a lawyer and as such, I have the privilege to travel unharmed and meet with my brethrens. And so, by trade and opportunity, I do what I may to defend them in Hellquillian courts and plead for our rights.”\n\n“Commendable. Now forgive me for being forward but what would those rights be? I imagine you have your ideas.”\n\n“I do indeed, my lord Grandmaster, and we simply request the right to live our lives freely, justly and happily. However, it is a vast topic and there is one simple revendication of ours that you could fulfill by making what you are doing here permanent. Hear us. Allow us to speak among ourselves and to you. Should you do so, you will learn that us Hellquillian ponies are much more reasonable than some may say.”"
hellquill.86.a:0 "Maybe this pony is onto something..."

hellquill.87.t:0 "Meeting The Posniaks"
hellquill.87.d:0 "The service had been long but admirably done considering the poor state of the temple, Urlach thought. Though calling the place a temple was generous as it was a glorified warehouse decorated in a humble fashion. But still, he had seen a level of piety and devotion from those Ponies that he often failed to see at Hellquill’s great temples.\n\nAs the ceremony concluded, Urlach was escorted to a back room to meet with the local priests. There, he met with an elderly female griffon in priestly clothes and a young stallion who had presided over the service. They both greeted him with deference.\n\n“I have to thank you, young Pony. It was a lovely sermon that you gave. I was quite impressed by your choir.”\n\nHe thanked him but immediately turned to the griffon who he said trained them. The matriarch then spoke.\n\n“What they lack in fortune, they make up for faith. To many of them, it is one of the sole godly leisure they can find in this ghetto.”\n\n“Yet, they have shown a dedication that I can’t help but admire. Are there many Ponies in this parish?”\n\n“Several thousands. May my lord grandmaster forgive me for being imprecise. I am too old to care much for accounting.”\n\nUrlach didn’t answer immediately. It was quite an impressive number, especially considering that many temples in the city could barely account for a single thousand of active members.\n\n“So many? In such a small place? Forgive me but isn’t there a mistake here?”\n\n“I understand your surprise, my lord Grandmaster, but this is the sole temple that is open to them. Any griffon in Hellquill has several to choose from and many of those places dedicated themselves to only one of our gods. But Posniaks? Despite having been taught the truth of Boreas, Arcturius and Eyr as colts and fillies, they are barred from worshipping them as is proper. I was quite surprised to learn that when I was but an acolyte myself. And this is why I have dedicated myself to this place. It is what the gods would have want. Take my young protégé here. A priest, he is,  but because of his birth, he is barred from the very place he should serve here in Hellquill.”\n\nUrlach pondered for a moment. He never really had to think about what life meant to the Ponies in Hellquill. There they were, being taught how to praise but denied the means to do it right. And there they were, thinking that they were impious creatures. Strange."
hellquill.87.a:0 "I shall invite this stallion to the Temple of Boreas!"

hellquill.88.t:0 "A Policy Of Pragmatism"
hellquill.88.d:0 "After several meetings, thoughtful prayer and careful consideration, Urlach ap Cyrod had finally made his mind on the matter of the Ponies and August’s advice. There was indeed much that could be conceded without harm and he realized now that the ponies could not possibly prove themselves to be loyal and industrious without being given enough leeway to act legally.\n\nFrom that day onwards, the Grandmaster decreed that inspections in Posniak communities would be limited to emergencies only and autonomy for rural officers on maintaining order would be constrained by stronger rules of engagement. Restrictions on travel, communications and access to public spaces would be lifted.\n\nHe also signed on the agreement with River Breeze’s organization to create a Posniak Council that would meet with officials from the Order of Hellquill to coordinate and exchange on matters relating to the Ponies and which he would himself attend every months."
hellquill.88.a:0 "They'll behave... Hopefully"

hellquill.89.t:0 "A Car Ride With Von Soldau"
hellquill.89.d:0 "Urlach ap Cyrod was sitting at the back of his car with Carl von Soldau on their way back from a visit to the western garrison. Deep in his thoughts, he kept looking towards Carl who was leisurely going through some documents while sipping a flask of Soldau schnapps. The two had never talked much. Urlach preferred the training grounds and the temples to the places where Carl could drink, bet and dance with friends and gallant company. The stern Rumarean cared little for that kind of leisure but he had been impressed by how popular Carl seemed to be.\n\nIn the countryside, they had been stopped several times by local farmers who recognized him. Each time, they talked as if they had been long friends but Carl rarely knew them closely. At the time, it irritated Urlach who felt it was a disruption of military affairs and an unbecoming attitude for a knight. And yet, now, he was thinking. That was out west, where the griffon farmers were at best apathetic towards the Order and their duties and cared little for the necessities of war. And yet, there Carl was, being welcomed like family and peer. Even that the schnapps in that flask was a gift he got out there.\n\n“You are quite popular, brother Carl”, he finally said.\n\nCarl looked up from his document and smiled. “Perhaps? I have never really thought about it. I’ve lived there all of my civilian life. They’re familiar faces. I am simply myself there.”\n\n“And yet, I have met few knights who get such a warm welcome.”\n\n“Well, it is not the military frontier. They don’t feel so unsafe that they are desperate for our help and they don’t see many Ponies either. To them, we are simply a nuisance more than anything else. Tanks in the fields, manoeuvers that locks down the roads and taxes. They don’t need us and feel like we don’t listen to them.”\n\n“And you feel we should listen to them more?”\n\n“Would it hurt? I could help.”\n\nHe smiled and Urlach couldn’t help but reply in kind."
hellquill.89.a:0 "We should talk some more."

hellquill.90.t:0 "The Ost-Griffonien Bund"
hellquill.90.d:0 "Urlach walked among the crowd, enjoying a small glass of local cider. Quite a lot of people had made the trip to the opening of Carl’s little idea. It wasn’t exactly the type of things that Urlach had expected to attend as Grandmaster but he took it in strides. Griffons in attendance clearly enjoyed the idea of a family day and there was something about the general good mood that got to him. Urlach was suddenly interrupted in his thought by a couple of laughing young chicks. They bumped into him, causing him to spill his cider on his uniform. He angrily shouted in their direction.\n\n“Why you little... Come back here!”\n\nAnd they were gone. Chicks these days! No respect for their elders or anyone. No wonders the youth was demanding a say in things. They weren’t being raised right! At least, in Rumare, they were still taught how to praise the gods and their parents.\n\nUrlach’s internal intergenerational rant as interrupted by his aide de camp who came to tell him that Carl von Soldau was about to give his speech. The Grandmaster grudgingly acquiesced while wiping the stains on his uniform. It was time to listen to the charmer’s nonsense.\n\nCarl von Soldau got up to the stage, visibly giddy, and was welcomed by an impressive round of applause. Clearly in his element, Carl approached the microphone and spoke. Unfortunately, the sound was off and he wasn’t heard, causing some chuckles in the crowd. He jokingly tapped it until it worked a few seconds later. He then began his speech.\n\n“Thank you everyone and welcome to this first family day of the Ost-Griffonien Bund. It’s wonderful to be here among you.” New round of applause “But before we get to all the important things we adults are supposed to be doing, I’d like to take a moment to thank lord Urlach ap Cyrod, Grandmaster of the Order of Hellquill, who has blessed us with his presence and without whom we wouldn’t be here today.” A new round of warm applause followed, causing Urlach to smile and wave awkwardly. “And to give him the best Soldau welcome, my two nieces here have a little song that they’d love to sing you all.”\n\nCue the little brats who stained his uniform getting a decidedly warmer applause than him."
hellquill.90.a:0 "Of course they’re his nieces..."

hellquill.91.t:0 "A Chat With Stackelberg"
hellquill.91.d:0 "Urlach met with Wilhelm Stackelberg after service in the Temple of Boreas. Wilhelm had been polite but had seemed surprised to see him. It is true that his friend and him hadn’t been on the best of terms since Wilhelm had joined the reformisten. He almost supported Wingfried for Grandmaster, something that had pained Urlach. Despite it all, they walked together as friends upon the rempart. Finally, Urlach stopped and looked at the city under them. Wilhelm joined him in contemplation for a moment before the Grandmaster broke the silence.\n\n“My friend, I am concerned. Wingfried von Katerinburg has proven to be not only disloyal but also dishonorable.”\n\n“I have noticed as much. A knight deserving of such title ought to have accepted your legitimate challenge.”\n\n“Yet, you are lending him your reputation and virtue. Why is that?”\n\n“Certain causes are just. Many of us feel that we have lost our purpose in mindlessly guarding this border, taking no action beyond skirmishing with Dogs and Ponies. And so many of those who call themselves reformisten do so with a true belief in our mission, not out of pride in the character of some who happen to speak justly.”\n\n“Even if it means standing with the likes of Edler and his heretics?”\n\n“The Sturmgreifen are a different lot than those young knights that I call my friends. And I have no love for that griff. I have told brother Wingfried of his lies but he has not taken action. I hope some are taken someday.”\n\n“I am glad to hear that and I agree. On this heretic and on more. This is why I wanted to talk to you. Because I too admire those young souls and their zeal. And I dread that Edler or Wingfried shall simply lead them to commit irreparable mistakes. I shall give them purpose as knights but I feel they need someone to look up to. Someone to inspire them and act towards them as brother Siegfried was to us both.”\n\n“Who would that be? The Katerinian attracts leaders of poor character as much as he inspires young griffs to great things.”"
hellquill.91.a:0 "Perhaps someone named Wilhelm."

hellquill.92.t:0 "The Death Of A Heretic"
hellquill.92.d:0 "The night was cold and the wind was howling over Castle Hellquill’s walls. A fitting scene, Urlach thought. This was not a moment for pleasantries. He had intended for Edler von Wingenberg’s trial and execution to be an example for all. He looked at the crowd gather in front of the stakes. All of the Inner Circle was there, with the sole exception of Wingfried von Katerinburg who was still hiding himself from him. Urlach knew that several of the knights gathered there had toyed with the idea of joining the reformisten or their more extreme fractions. And it was time for them all to understand what happens for those who crossed the line.\n\n“My brothers and sisters. It is not secret than even in a just world, there are among us some who would seek to lead us astray, far from the realm of what’s reasonable or even forgivable. Edler von Wingenberg is such a griff. For having been given the means and opportunity to serve and even lead, he has chosen to lie, corrupt and betray. And if allowed to continue, he would have lead our brothers, sisters and chicks to their doom. And this we cannot tolerate.”\n\nHe paused for a moment, looking at Edler, gagged and tied to his post. The leader of the Sturmgreifen looked at him with anger and seemed to want to speak. Urlach ignored him and continued.\n\n“I ask you this, chicks of Hellquill. Have we ventured so far east that it is acceptable to stray from the path of the gods? Are we to do Maar’s bidding while listening to nonsense about evil ponies being more powerful than the divine? Is this what his Imperial Majesty Grover the Second brought us here to do? To renege on our gods in the name of slaughter? No. Not as long as I stand as Grandmaster. And for this, I am sentencing him to burn.”\n\nUrlach took the torch from a nearby knight and threw it at Edler’s paws. He then walked down towards his brothers and sisters and looked as the fire grew bright in the cold night."
hellquill.92.a:0 "Thus unto traitors."

hellquill.93.t:0 "To Go Quietly Into The Night"
hellquill.93.d:0 "After much planning, it was finally decided that the Sturmgreifen would be curtailed harshly and without delay by means of a vast night raid. Some had argued that it would be wise to cut of the head of the movement in advance but Urlach ultimately ruled against it. All claws were on the deck for the operation. Wilhelm Stackelberg had proven invaluable in selecting targets among the SG and convincing reformisten-leaning officers to take a step back. Carl von Soldau was tasked with overseeing several mobile forces capable of reinforcing rapidly any place in which the SG avoided arrest. Demetrius Kamphaus was chosen to oversee the overall raid, a task for which Urlach trusted him absolutely. The veteran had always been ruthlessly efficient. And on his advice, the Grandmaster would stay put.\n\nThe night was long for Urlach. He didn’t enjoy the wait far removed from the action but that was sometime needed. They weren’t at war. They were dealing with treason and trickery. And so he waited in his office, pondering on his choices. Finally, late into the night, Kamphaus came back and entered his office.\n\n“So? Is it done?”\n\n“It is. Fledglings and civilians playing soldiers were hardly a match for us. A few have managed to flee but reports from von Soldau’s groups show that most have been arrested trying to cross the border west already.”, Demetrius answered matter-of-factly.\n\n“What about their leaders?”\n\n“Edler has been apprehended alongside several of his “mystic” friends. Eisen Silberkrone has been confirmed to be shot but has managed to flee. Alfred Aschenkampff has been killed after attempting to resist. Alina Hochmeister tried to flee but surrendered. As for their civilian allies, none has tried to resist arrest.”"
hellquill.93.a:0 "Good."

hellquill.94.t:0 "A Meeting With Wingfried"
hellquill.94.d:0 "From the window of his office at Castle Hellquill, Urlach looked upon his city. It was calm, much more than it used to be and far more than Swordsson, just south of the great river. He was trying not to think about it too much, about what was happening there and what he had prevented here through bloodshed and compromises. And still, was it what he had to do as a knight? Did Trappenfeld feel the same when he broke his oath to the emperor? He was still pondering on that when his aide de camp announced him that Wingfried von Katerinburg was there, brought back from his “vacation” in Soldau. Urlach turned and ordered the Katerinian to sit.\n\n“Brother Wingfried. You have caused quite a lot of trouble, even by remaining far from the capital. We know from your comrades’ interrogations that you had made plans for an insurrection. I am happy to inform you that you have failed. The traitors lie dead, in shackles or in ash. Do you have something to say for yourself?”\n\nWingfried finally looked up and tried to plead: “But my lord Grandmaster, that is simply slander from cowards! I am innocent. It was Edler von Wingenberg’s doing. He has corrupted my movement. He lied and manipulated me and my entourage who wished only to save our nation from harm!”\n\n“That is quite enough, brother Wingfried. Consider yourself lucky that you have been spared the heretic’s sentence. Instead, you shall be demoted from the Inner Circle and any commanding duties. You will take a post in Ortelsberg, in which you will serve silently and give up politics, lest you will be punished further.”\n\n“That is unfair, my lord Grandmaster! I have done nothing but to serve this country!”\n\n“Fair? You have been treated as nothing but fair for years now! Despite your poor record of service, you have been allowed to play politics only thanks to your house’s name. You have thrown Longsword into chaos and yet, you have been left free to continue, an opportunity to claim his title and even the opportunity to strike me down in personal duel. You have been given everything and yet you failed everything and everyone. Your country, your name, your cause and even yourself.”\n\nWingfried looked down and answered nothing. He knew his cause lost and did not dare to defy him. Urlach cared not for more and dismissed him."
hellquill.94.a:0 "And remove this ridiculous cranium from your chest."

hellquill.95.t:0 "Opening of the Zinten Memorial"
hellquill.95.d:0 "The opening of the Zinten Memorial had been a cornerstone of August von Ortelsberg effort to reconcile the various groups of Hellquill. He had chosen Zinten as it had been famously the location of several anti-ponies massacre during the previous century. To inaugurate the great monument, he had invited a large delegation among which were River Breeze, the head of the Freiehunde Bund, the three senior prelates of Hellquill as well as Pony traditional religious leaders and a group of survivors chosen by Pony groups. August and River agreed to walk into the memorial holding claw and hoof to show their united desire to mourn and reconcile.\n\nThe memorial had been designed by a team of artists of all regions of Hellquill and of all species. They settled on creating a vast complex, located within a lush park. From the distance, nothing but a green patch of grass could be seen but in the center of the park was a great circular pit into which visitors would descend on small staircases. The complex was composed of concentric rows of ever deeper slabs of white marble - all topped with a layer of dirt and grass - on which were carved all the names of creatures killed during the wars and conflicts in Hellquill since the great crusade of Grover II. August von Ortelsberg had personally worked on researching the Order’s archives for all recorded names but he also had help from various groups in Helquill such as the Freiehunde Bund and the Pony groups who had laid down their weapons.\n\nAugust could sense emotions rising as they kept descending into rows and rows of memorial stones until the sky seemed distant. Finally, they arrived in the center of the complex where the marble walls were covered in the names of those who had died in Zinten. And at the center of it wall was a great slab of black granite without any name on it, showing all those who died and disappeared without any records. River Breeze and August stopped in front of it to mourn as visitors came to lay flowers at the base of the slab. They spent a long moment there, hearing cries throughout, until they left and emerged back into the park, the memorial almost invisible behind them, like the scars left by past mistakes."
hellquill.95.a:0 "Never again can we allows such slaughters to happen again."

hellquill.96.t:0 "An Overdue Meeting"
hellquill.96.d:0 "There had been attempts in the past to establish relations with ponies but August’s predecessors had always tackle them poorly. He had read compulsively all the reports of previous meetings. All of them had taken place at Hellquill Castle and almost all of them had consisted of more talking than listening. The Grandmaster of old seemed to have thought that they could simply command the Ponies into peaceful submission. How they could have been so arrogantly naive was beyond him. For this meeting, August von Ortelsberg had taken great pains to show that this time would be different. He dressed in civilian clothes and took a small escort of policegriffs instead of armored knights. He would not require them to come to him either but would travel himself to the Pony ghetto in Hellquill.\n\nIn his car, August was nervously fiddling with his claws. He had thought about everything, didn’t he? And yet, he was worried. So much rested upon this meeting to go well... Finally they arrived in front of the house. August stepped outside to be greeted by a small committee lead by River Breeze. He had never met the pony but he had heard much about him being a pain in the tail for the Order. A lawyer by trade, he had used all legal venues to fight for his brethren’s rights in Hellquillian courts, mostly in vain but not always. He was as he thought he would be. Stern, looking tired but sharply dressed, he looked as if he hadn’t been able to spare time for a laugh in many years. August went forward and greeted him warmly.\n\n“Mister Breeze, it is an honor to finally meet you. I have heard much about you.”\n\n“Likewise, my lord Grandmaster. Shall we go inside?”\n\nAugust acquiesced and stopped his escort to follow him inside, only taking his assistant with him. The house was humble but had been tidied up for the occasion as best as it could have been. They sat down in the dining room where several elderly Ponies were awaiting them. River Breeze broke the silence.\n\n“My lord Grandmaster. Thank you to have come here. We have much to discuss.”"
hellquill.96.a:0 "We do indeed."

hellquill.97.t:0 "Light At Last!"
hellquill.97.d:0 "As the sun was setting and the cloudy sky promising a dark night, Purple Top was galloping as fast as possible towards her village. She didn’t want to get home at night but if her and her friends had waited for another day to fix the irrigation system, her whole field would have been at risk. And heck if she would ever let that happen to Turnip Family land! On her way, she was passed by a military truck with griffons in it and she hid. Her heart started beating with fear. Did a raid happen? She had to rush!\n\nSuddenly, she fell after sticking her hoof in a hole on the ground. She hurt herself but she didn’t want to rest. She gathered her strength and went back on her way but no more galloping. Halfway home, the sun finally set and she was plunged in the darkness. Finally, the stress of the day got to her and she sat on the ground, wanting to cry. Then, all of a sudden, a light was casted in the distance. She gulped, and looked on. It didn’t look like a fire. Worried, she got up and walked towards the light.\n\nTen minutes later, she was at the village. There was no fire, nor were there any screams or cries except of excitement. The whole village had been adorned with public lights and electrified. The villagers were gathering outside to marvel at the sight, some still wearing their sleeping cap. They had never seen electricity in the pony towns, the Order had always forbad it. And so she walked back home in the light. After a few minutes, she was home and found her father drinking cider in his rocking chair. He got up and smiled at her, spilling some cider.\n\n“Purple! Ain’t that incredible?!”"
hellquill.97.a:0 "It sure is!"

hellquill.98.t:0 "Opposition Grows"
hellquill.98.d:0 "The reforms of August von Ortelsberg haven’t made everyone in Hellquill happy. Several reactionary and conservative voices from within the Order of Hellquill and in the cities have denounced the reforms as unneeded, excessive or even downright traitorous. And while the Grandmaster maintains a majority support within the Inner Circle of the Order, opposition to his policies is growing steadily and some within the administration are resisting his policies. Some knights have retired or left the Order on political ground too.\n\nRecently, Carl von Soldau, despite being in good personal terms with August, has emerged as the unlikely leader of this diverse faction of disgruntled knights. In more worrying news, friends and family members of von Soldau have formed a civilian organization called the “Ost-Griffonien Bund” to try and help coordinate opposition to August by making use of his liberalizing reforms. However, they officially claim to only be a charitable organization aimed at helping farmers and settlers.\n\nSome in the Grandmaster’s circle fear that with such support, the knight may decide to attempt a coup. However, Carl has repeatedly said that he would abide by the law and would uphold his oath to the Order."
hellquill.98.a:0 "Let’s hope he is sincere..."

hellquill.99.t:0 "Booming Businesses"
hellquill.99.d:0 "The reforms of August von Ortelsberg have proven to be a boon on the economy. The end of many discriminatory regulations have significantly helped businesses to thrive thanks to the help of craftponies and the expansion of the consumer market. Many merchants have also taken up on August’s promises of peace and invested in trading operations in the Riverlands. This move has also been fueled by the involuntary cut in the staple rights paid by merchants to pass through the Frontier section to the Griffking River. Who would have guessed that abolishing trading regulations with Ponies would mean more trade with Pony-majority nations?\n\nReiner Guttenfried, of the wealthy Guttenfried dynasty, has gambled on the promises of August early on and has made significant investment on river and land trade. Now, his trucks are the lifeline of many of the booming Pony towns and his river boats are starting many commercial ventures into the Riverlands. He has also used the liberalisation of the press to fund a newspaper and even a radio station. Not without help from his media, Guttenfried has come to embody the new era of success for Hellquill. Some even say that he has political ambitions and might run for the civilian elections that August has been promising."
hellquill.99.a:0 "Fantastic news!"

hellquill.100.t:0 "The Hellquillian Traders"
hellquill.100.d:0 "There are increasing reports of Griffon traders reaching our cities through the Griffking river. While not unheard of, this kind of trade has always been limited due to the heavy staple rights in Hellquill as well as due to the tensions in the Frontier. However, reports have come in that the new Grandmaster of the Order of Hellquill has supported an opening of Hellquillian society. He has made significant moves towards a less oppressive regime for ponies and called for peace with us. Traders have taken him up on his speeches and are now seeking to exchange with us. Our own customs administrations and military have been puzzled, to say the least..."
hellquill.100.a:0 "Is this a trap?"

hellquill.101.t:0 "The Former Grandmaster Speaks"
hellquill.101.d:0 "Today, Siegfried Trappenfeld has come out of his silence. The former grandmaster spoke to a journalist sympathetic to the Ost-Griffonien Bund in an article that only saw limited printing in the Bund’s newsletter. However, the interview proved to be so controversial that it made its way to the national papers.\n\nIn it, Trappenfeld openly complained about the direction Hellquill was taking. Angered by rumors of his ill-health, he accused August’s supporters of spreading lies and smearing his reputation to further his agenda. He compared August’s reforms to those attempted by Republicans in the east though he stopped just short of calling August a traitor. He endorsed the Bund’s creation, calling it one of the most important historical event in recent history and lamented that Carl von Soldau hadn’t been made Grandmaster.\n\nMany were shocked at the critic between living grandmasters, something that had almost never happened in Hellquill’s history but August brushed it off, considering that his predecessor was entitled to his opinion and that he would welcome any advice going forward. When asked about the rumors regarding Trappenfeld’s health, August simply answered: “Nonsense! I don’t believe them for a second. The last time I saw him, sir Trappenfled looked wonderfully apt and alert for his age!”"
hellquill.101.a:0 "No matter..."

hellquill.102.t:0 "Urlach Swears Off Politics"
hellquill.102.d:0 "Since the nomination of August von Ortelsberg, Urlach ap Cyrod has been at odds with the new Grandmaster. While most of his anger was targeted towards Wingfried von Katerinburg, he had no love for August nor his plan. Yet, in the end, he had conceded defeat to his rival, though not without some bitter words about what he called “the librarian’s naivety”.\n\nAs August’s reforms went forward, many who opposed them tried to turn to Urlach for guidance but he showed little interest for politics, only criticizing August during private parties. When Carl von Soldau founded his Ost-Griffonien Bund, many thought that he was simply testing ground in Urlach’s name. As time went by, many began to realize that maybe Urlach would not answer their call.\n\nYesterday, Carl von Soldau formally asked the Rumarean knight to join their movement to which he openly refused. He lambasted politics as being alien to a knight’s duties and offered a rare but timid compliment to August’s success."
hellquill.102.a:0 "That was unexpected..."

hellquill.103.t:0 "Trust August!"
hellquill.103.d:0 "August von Ortelsberg’s efforts have been rewarded and his party has been elected as the majority party in the new parliament. Not only did he managed to win over the Griffon community of Hellquill but results coming in from Pony towns show that he has convinced a not so small part of the Pony electorate to lead them into the future. \n\nThe results were celebrated by a party at the old Scribe’s Guild Hall which hosted the provisional government’s seat. The party didn’t last long though as August had insisted on the celebration to be a family occasion without any drunkenness.\n\nToday, August von Ortelsberg has given a thankful speech on the radio, promising to continue reforms and to work with all to build the nation of Hellquill. The speech was short and Hellquill’s first democratic head of state ended it by promising to get to work the very next day."
hellquill.103.a:0 "Into a new age!"

hellquill.104.t:0 "The Breeze of Peace!"
hellquill.104.d:0 "River Breeze and his party have managed in securing a plurality of the vote in the new parliament. Early results show that he was able to maintain a united front in the Pony communities but that he also convinced some voters in Griffon communities. Despite failing to gain a majority on his own, the Griffon vote was heavily split between the SLP, the KVP and the OGB.\n\nThe results were welcomed by a celebration in Hellquill’s Pony district that continued well into the night. River Breeze himself only made a short apparition before leaving to negotiate with other leaders.\n\nWithout any party gaining a majority, intense negotiations were held throughout the night at the old Scribe’s Guild Hall which hosted the provisional government’s seat. Both Carl von Soldau and Reiner Guttenfried attempted to form a coalition to prevent the ZWP from gaining power. Their efforts were mute due to a mutual dislike between the two parties and the failure of both of them to make a compelling case to August’s representatives. In the early morning, August and River met and agreed on a coalition deal with a heavy focus on welfare and fixing Hellquill’s heavy inequalities, albeit a less radical one that some in ZWP advocated for.\n\nRiver Breeze has addressed the nation with a long speech on the radio. He thanked his supporters but emphasized that he would not rule as a Pony but would seek to represent all Hellquillians, regardless of class and species."
hellquill.104.a:0 "Truly, Hellquill has changed."

hellquill.105.t:0 "Success Is Spelled Guttenfried!"
hellquill.105.d:0 "Reiner Guttenfried and his SLP have made a strong showing by winning a plurality of the vote in all major towns as well as border towns and villages. Unfortunately, he had failed to secure a majority.\n\nDespite this, his victory was celebrated by a city-wide party in Soldau funded by the magnate’s fortune. He attended himself and even paraded around the city in his luxury car, saluting the masses and giving out free candies, beverages and various knick-knacks.\n\nSpeculations were made about Reiner’s decision to celebrate rather than negociate considering that he still wasn’t guaranteed to rule. However, as leaders of the other party met in the old Scribe’s Guild Hall which hosted the provisional government’s seat, negotiations broke down. Despite some willingness to form a coalition government between August’s KVP and River Breeze’s ZWP, the results ended up giving them a minority of the seats because of Carl’s OGB strong showing in the countryside and settler’s communities. However, Carl himself was equally unable to secure a majority in parliament by allying himself with the KVP and his supporters had little desire to ally themselves with the ZWP, even if it was able to have a coalition government. Meanwhile, the private press and radios endlessly praised Reiner’s victory and denounced the other parties for not inviting him into the negotiations.\n\nAfter three days of discussion, Reiner Guttenfried finally made the trip to Hellquill and at the end of the day, he announced on his private radio stations that he would form a minority government after representatives from other parties had agreed to not oppose him. Reiner’s speech was short and simply promised a bright future for Hellquill. It was followed by performances given by several famous singers and musicians from all around the continent."
hellquill.105.a:0 "Democracy truly has surprises in store!"

hellquill.106.t:0 "We Like Carl!"
hellquill.106.d:0 "Carl von Soldau and his OGB made a powerful showing. Early results showed that he had won over settlers communities and Griffon-majority cities but ultimately failed to gain a full majority in the parliament.\n\nCelebrations were held in settlers’ community throughout the country but there were clashes in the streets of Soldau where Reiner’s and Carl’s supporters fought late during the night. Reiner had decided to celebrate his party’s result in the city in what was interpreted as a slight towards the victor of the election. Carl himself didn’t show up in his city of birth, prefering to celebrate with his close supporters and fellow knights at the Goldener Flügel Beer Hall in Hellquill.\n\nAugust von Ortelsberg and River Breeze met during the night at the old Scribe’s Guild Hall which hosted the provisional government’s seat to try and form a coalition. Their coalition was mathematically unable to gain power however and they failed to secure support from Reiner’s SLP. The next day, Carl von Soldau was hosted at Hellquill’s castle by the new Grandmaster to hold his negotiations for government. He quickly met with the three other leaders. Despite some speculations that he would ally with the KVP, he ended up cutting a deal with the SLP that would be given government positions and a promise of tax cuts.\n\nCarl von Soldau gave a short speech on the radio promising the country peace and stability."
hellquill.106.a:0 "Enough with pie in the sky promises!"

hellquill.107.t:0 "An Arrest in Pridea"
hellquill.107.d:0 "News has arrived from Pridea regarding the whereabouts of Wingfried von Katerinburg.\n\nFollowing his exile, he made his way to Aquileia by boat, possibly to try and promote his radical ideals in the troubled region. However, upon disembarking in Pridea and walking the streets, he caused a fight to erupt on the docks and was arrested by the local police. According to the reports, he picked a fight with Pony dockers after insulting them, only to find himself beaten up by the said dockers and their Griffon colleagues. Upon arriving to the local police station, he was interrogated by the local commissioner who, as chance would have it, was a Pony himself. Von Katerinburg went on to antagonize the commissioner, mistaking him for a common police officer, demanding to speak to his commanding officer and insulting him in the process. Apparently, he wasn’t aware that Aquileia is home to a large Pony minority and that relations between Ponies and Griffons are not an issue down there.\n\nHe has since been prosecuted for disturbance of the peace, hate speech and contempt of law enforcement and sent to prison."
hellquill.107.a:0 "He really can’t help himself, can he?"

hellquill.108.t:0 "The New Vows"
hellquill.108.d:0 "For the first time in two centuries, the vows and charter of the Order of Brothers of the Griffon House of Prelate Aloysious in Cloudbury or Order of Hellquill have been amended. After long discussions with the civilian government and with the help of former Grandmaster August von Ortelsberg, the Inner Circle of the Order has agreed to reform.\n\nThe Order’s new charter makes the Order pledge itself to always serve and protect the constitution, population and democratic government of Hellquill. In a dramatic change, it now recognizes all species as equal and free to apply for knighthood. It has removed any reference to the Great Crusade, relinquishes the right of raiding on eastern lands and only recognizes Grover II as the figure who has given them the territories of Hellquill. The Inner Circle has also officially accepted the integration of all remaining military orders in both Hellquill and Longsword and is now the sole armed knightly order of the land.\n\nIn celebration of the new charter, a new group has been knighted. The first to pledge the new vow of knighthood is a former soldier of the Wehrmacht who served with distinction, a mare named Iron Reed. She was recorded as the first ever pony knight of Hellquill and vowed to serve the Republic and the Order until her last breath."
hellquill.108.a:0 "A historic day!"

hellquill.109.t:0 "A New Order"
hellquill.109.d:0 "After weeks of negotiations and meetings with numerous groups and knights, August von Ortelsberg has finally announced to parliament and the people the reorganization of several non-military wings of the Orders of Hellquill and Longsword and several other organizations into a brand new Order of the Golden Rue in Hellquill and Longsword.\n\nThe charter of the organization pledges to use its resources to provide charity, education and welfare for the people of Hellquill and Longsword, to uphold the values of kindness, generosity, bravery and humility among the population without any discrimination of species and to cherish democracy in Hellquill.\n\nThis knightly umbrella of charities includes several old institutions of Hellquill such as the Luxenwing Bank that paid ransoms for imprisoned knights or the anti-slavery Freiehunde Bund. However, it also includes newer charities operated by Ponies, notably a group of lawyers founded by River Breeze and dedicated to uphold the rights of Ponies in court."
hellquill.109.a:0 "A fine step forward!"

hellquill.110.t:0 "A New Social Structure"
hellquill.110.d:0 "Today, president Carl von Soldau unveiled his proposed constitutional reform to address the divisions between species within our country. In his opening speech to parliament and the radio, he called for unity and understanding that Hellquill is a complex country but that it won’t solve its issues by simple solutions. He called to each citizens on the need to make compromises on matter that concern all and to learn to abstain themselves on matters that do not. The proposal - which Carl dubbed “regionaldemokratismus” - is a complicated one. Under it, the central government relinquishes several matters to two new layers of institutions.\n\nThe first one are the provinces which are geographical areas. Each provinces will have its own democratic assembly and government and will be tasked with overseeing various economic matters and regulations such as infrastructure works. Any citizen leaving in the province will be allowed to vote in it.\n\nIn addition, the reform will create two cultural communities which will also have their own democratic assembly and government. These communities - the pony one and the griffon one - will be tasked with all matters related to culture, use of language and education. Contrary to the provinces, the communities do not have a set territory. Instead, each town and city will apply to be part of either of the two communities and the communities can also establish schools and cultural organizations in towns and cities belonging to the other community. Finally, any member of any of the two communities can use the services of the other on the condition that they respect all regulations and satisfy all requirements.\n\nThe reform has puzzled many due to its byzantine nature and some have accused it of preserving griffon privileges in Hellquill. Despite this, the reform has passed thanks to Carl’s popularity and the support of several members of the Druwi movement."
hellquill.110.a:0 "Why is that manual so long?!"

hellquill.111.t:0 "Healing the Wounds"
hellquill.111.d:0 "River Breeze sighed as he laid back in his car. He had spent most of the day at parliament, trying to broker some coalition to support his new legislation. It had been a trying affair with the OBD representatives trying to undercut him at every turn. It looked like they were succeeding but, had he been a gambling Pony, he wouldn’t have taken any bet on it. Hellquillian parliament was fickle... He opened his eyes and decided that he needed a break. He ordered his driver to bring him to the Pony district. He hadn’t visited in a while and he was missing it. A few moments later, they were there. River Breeze put on his coat and ordered his bodyguard to remain discrete. He didn’t want to raise any attention as he strolled.\n\nAs he walked those familiar streets, River Breeze began to relax. It was so good to hear the native language and to listen to the simple hustle and bustle of the crowd. Despite a few open insults and yell here and there, it was so much more melodious than the neverending filibuster in parliament. But as he walked, the Pony began to notice changes. The streets were cleaner. The stores were better stocked and many had renovated their storefront. New businesses had opened, selling more upscale goods from the West or the Riverlands. Paying more attention, he noticed that his compatriots were better dressed and that the usual stress and gloomy attitude he had known all his life seemed to have dissipated somewhat from the Ponies’ faces. He stopped and smiled. Was he even really in Hellquill?\n\nThen, what had to happen happened. A stroller recognized him and approached him to pester him about the recent reform he had read about in one of Guttenfried’s rags. Yes, he was still in Hellquill, albeit a better one than he had thought possible."
hellquill.111.a:0 "Step by step, we are emerging from the darkness."

hellquill.112.t:0 "The Frontier Spirit"
hellquill.112.d:0 "Today, president Reiner Guttenfried attended a dinner with many investors and businessgriffs. The atmosphere was cheerful as many knew Guttenfried personally and had even helped his electoral campaign. They had trusted him and he had delivered on his promises.\n\nPresident Guttenfried delivered a speech on the latest economic results. Despite the chaos of the world, Hellquill was prospering. Historical growth in the region, soaring industrial output, an emerging stock market. And all of it was thanks to his reforms and the Hellquillian’s efforts. But after a moment of explaining dry numbers, Reiner felt inspired to take his speech in a more poetic direction.\n\n“All of this, my friends, could really have only happened here. In this Frontier of ours. We’ve been dealt a harsh claw after all. His imperial majesty Grover II sent us here to fight, not to build or prosper. And that’s what we did because what little we had, powers in the East were trying to rob us from. Yet, this is where we have learned how to make do with nothing. This is where we have obtained our Frontier Spirit. We know that if we don’t pull ourselves up and get to work, nothing will get done. Out here, there is no legacy to uphold, no natural resources to exploit, no historical harbour to take toll from, none of that. There is only what us frontiercreatures can build with our own strength. That is our Frontier Spirit and with it, we’ll show the world that we are more than a simple border region!”"
hellquill.112.a:0 "This is what success looks like!"

hellquill.113.t:0 "Uncomfortable Support"
hellquill.113.d:0 "President Carl von Soldau has broadcasted a speech to the nation today. In it, he called his compatriots to unity, forgiveness and kindness. He also reminded his commitment to upholding the democratic reforms of his predecessors and condemned acts of violence against ponies committed during the previous months. The speech that hadn’t been planned and didn’t take place at any particularly symbolic date puzzled many in the nation.\n\nThe next day, the newspaper Der Morgen published a shocking investigation. Several of their reporters had infiltrated the internal events of the Ost-Griffonien Bund and took copious notes. The articles revealed that many vocal members had had ties with Von Katerinburg’s dissolved reformisten movement and that the events were rife with talks and slogans justifying black cloak terrorist attacks, the massacres of Count Pallas of Longsword and harshly criticizing the democratic reforms. Some members were quoted to advocate for an anti-democratic coup.\n\nIn the following week, president von Soldau announced that he had ordered the Bund to expel the members of his movement who had engaged in terrorism apologism and that he had instructed the police to launch an investigation into Black Cloak activity. Despite this, many in the public thought that he had been tipped off in advance and was only trying to shield himself."
hellquill.113.a:0 "Damn journalists! Infiltrating family events..."

hellquill.114.t:0 "A President’s Dinner"
hellquill.114.d:0 "Today, president Carl von Soldau has made a visit to the Pony district in Hellquill. Local officials among which were some Pony advisors to the city mayor welcomed him and walked him through the streets of the district, explaining the history of the neighbourhood and the daily life there.\n\nSome time into the visit however, Carl began to complain that he wasn’t seeing any of the locals and noticed that the neighbourhood seemed to have been freshly renovated and cleaned up. In a particularly egregious example, a visit to a local bakery turned sour after Carl’s coat was stained with fresh paint upon entering. In a break of the protocole, Carl simply stormed out of the bakery and began to look around while the city officials were trying to calm him down. He then noticed an elderly Pony looking at the noise from her window and waved her to open it. After she did, he asked her if city officials had bothered her before the visit. The elderly pony plainly said that she they did and that she had been forced to put her porch bench back in because it was too dirty. The old mare’s son rushed out of the house to apologize for her mother but Carl simply laughed and instructed the officials to put the bench back out. Afterwards, Carl sat down with the old mare and chatted with her upon which she invited him to stay for dinner. Despite some attempts of Carl’s entourage to put an end to the show, Carl accepted and spent the evening dining with the Pony family.\n\nThe story quickly made its way to the press and was widely relayed with many praising Carl’s simplicity."
hellquill.114.a:0 "They did like Carl!"

hellquill.115.t:0 "Left Behind Once More"
hellquill.115.d:0 "Despite the undeniable growth of the Hellquillian economy since Guttenfried took over the republic, there have been many voices criticizing his lack of social policies and his rigid adherence to ideals of personal responsibilities.\n\nChief among Guttenfried’s critics is the leader of the ZPW, River Breeze. He has held several speeches and conferences on the matter of reparation and enduring inequalities in Hellquill. According to him, the inequalities in Hellquillian society are the direct results of the old Order’s oppression and that they won’t be solved without direct involvement from the state through social policies, investments in Pony communities or monetary reparations. The president has come under fire for once reacting to River Breeze’s policies by claiming that he was only seeking handouts, implying that Ponies are simply being lazy. Several protests erupted in cities with strong Pony minorities since. More surprisingly, many poor Griffons have marched with the Ponies, considering that they too have been forgotten by the old Order.\n\nSome more worrying reports do show that although armed resistance is still off the table, many Ponies and even Griffons are beginning to once again flirt with communism. Many workers in factories are trying to organize themselves into unions. However, we have no intelligence showing that either the longswordian IIA or the Hellquillian KpH are able to seize on this momentum."
hellquill.115.a:0 "If they just used this energy toward their work, we wouldn’t be there!"

hellquill.116.t:0 "Support Dogs"
hellquill.116.d:0 "Over the last weeks, president Guttenfried has held numerous meetings with members of the Diamond Dog community in Hellquill. These meetings proved to be productive as several new legislations and amendments were introduced to parliament to better protect the Diamond Dog community. Dog association such as the Freiehunde Bund have either received subsidies from the state or seen their existing ones increased. Guttenfried has also unveiled several plans to better support investments and trade to and from Bronzehill as to increase economic cooperation between Hellquill and the Griffonian dog communities. Finally, he has decorated knight Trudy Oettinger and hinted that the veteran may be up for a promotion to the highest ranks of the Wehrmacht.\n\nDespite these actions receiving wide support, many have suspected or implied that Guttenfried acted in less than good faith. To these critics, Guttenfried is attempting to use his pro-Diamond Dogs gestures as a way to protect himself from accusation of speciesism and to change the subjects after calls being made from within the Pony community for reparations and the left in general for a stronger social safety net. Needless to say that Diamond Dogs advocates have been put in a less than comfortable position."
hellquill.116.a:0 "Well, aren’t they imaginative..."

hellquill.117.t:0 "The Brewing Storm"
hellquill.117.d:0 "Almost immediately after August’s nomination as Grandmaster of the Order of Hellquill, a backlash was felt throughout the country among those supporting Wingfried von Katerinburg and his reformisten. While the griff himself hasn’t taken any action, there are those among his supporters who have began to use even more inflammatory rhetoric. It appears that they had good hope that Trappenfeld’s succession would turn their way and that a path towards harmony prevailing was a disaster scenario to them.\n\nEdler von Wingenberg, the leader of the infamous Sturmgreifen, has frequently insulted the new Grandmaster as a weak, Pony-loving and ineffective leader and called for his removal. More worryingly, he has been heard making plans to use his paramilitary fanatics to wreak havoc into the country. Something that Von Katerinburg has failed to condemn or even acknowledge as taking place.\n\nFortunately, our military staff has mostly reassured us that they stood behind the Grandmaster. Demetrius Kamphaus, a veteran, also argued that the Sturmgreifen weren’t powerful enough to stage an uprising on their own. We can only hope that he is right."
hellquill.117.a:0 "We need to take actions!"

hellquill.118.t:0 "The Yelling Bird"
hellquill.118.d:0 "The arrest of Wingfried von Katerinburg has caused a stir among reformisten circles. While some reformisten-leaning figures have criticized the arrest of the Katerinian, Edler von Wingenberg, the head of the Sturmgreifen, has not been among them. Instead, he has called for their movement to “shed the weak blood among them” and to unite behind him. While in hiding, he has spread the word, calling for insurrection.\n\nFar from uniting the movement, it seems to have caused a split of sort. Most of the Sturmgreifen are standing behind their leader while others have decided to continue supporting the cause of Wingfried. Reports abound about the two groups coming to blows and killing each other. Others have decided to jump shit altogether and reneged on their support for Wingfried. Among them is Wilhelm Stackelberg, a knight of the Inner Circle who had been known for his sympathies for the reformisten’s ideals. The knight has joined claws with his friend Urlach ap Cyrod in helping to root out the knights who would betray their oaths of service."
hellquill.118.a:0 "They aren’t the most loyal bunch, are they?"

hellquill.119.t:0 "To Kill a Yelling Bird"
hellquill.119.d:0 "Since his takeover of the Black Cloaks, Edler von Wingenberg has gone into hiding alongside his most fervent partisans. It wasn’t certain exactly where he was hiding but thanks to Wilhelm Stackelberg and others who have rejected him, his secret was exposed. The last Sturmgreifen compound was located in an old fortress in the small town of Isentadt, western Sondersune.\n\nYesterday, operation Totenkopf was launched under the command of Demetrius Kamphaus. After being surrounded, Von Wingenberg and his griff were offered a last chance to surrender by radio transmission. In response, the griff went into a tirade about how “they would never surrender their last chance to ascend back to Ogledd. The tirade was cut short by Kamphaus’s orders to bomb the castle. After a thorough artillery barrage, he send his team of knights and shock troops to storm the ruins. There were little survivors and Edler himself was found burnt to a crisp."
hellquill.119.a:0 "Shame he won’t face justice."

hellquill.120.t:0 "The Giraite Protest"
hellquill.120.d:0 "Today, a violent protest in the small village of Giraite in Brightcreeks has been put down by the local police. According to the local mayor, what happened is that most arable lands in Giraite were owned by the Guttenfried family. They rent the land for generations to local posniaks farmers. However, the last wave of Griffonian settlers caused the Guttenfried to sell the land for a good price. Unfortunately, the settlers wished to work the land themselves and evicted the posniaks. The Ponies, feeling that there was no venue for dialogue, tried to make a point by organising a large protest. There is evidence that the KpH has participated to the protest and helped fuel the violence\n\nSome among the protesters openly threatened to join the partisans and communists."
hellquill.120.a:0 "The KpH will feed on our failures."

hellquill.121.t:0 "Prison Wars"
hellquill.121.d:0 "Reports have come from the prison in Beakstadt where Wingfried von Katerinburh was incarcerated. He has been wounded and put in isolation cell for his own safety.\n\nThe prison was hosting many Pony inmates as well as several Black Cloaks who were arrested in recent weeks. Apparently, Wingfried attempted to set up a prison gang of sorts. He seemed successful at first. However, when he tried to make a show of force against the Ponies of the prison, he was abandoned in the heat of the moment by some of his supporters and by Sturmgreifen inmates. Having already provoked the Ponies and now severely outnumbered, his show of force turned into him being on the receiving end of a trampling."
hellquill.121.a:0 "Let’s hope he doesn’t get a hoofprint scar from it."

hellquill.122.t:0 "To Apologize"
hellquill.122.d:0 "August looked in front of him from his podium. The memorial that they had built was a sight to behold. All built in white marble. There was something grandiose to it. Such a display was sure to impress the younger generations about the importance of condemning the crimes of time past. If only the populace had shown... In front of him stood only officials, priests and a few onlookers. Little to no Ponies.\n\nHe looked at his speech notes but the words felt empty. So, he decided to improvise and speak from the heart.\n\n“My fellow Hellquillians, I stand here today not proudly but full of shame. Ashamed that it took us so long to finally realize our faults and failures. This monument has been built by the best artisans in Hellquill but it won’t ever make up for the blood that has been spilled. It is not enough. We need to understand that we are to express remorse not for the consequences we feel today but for the motives of our past actions. This is why I announce to you all that I will begin a dialogue with the Ponies of our nation and finally lift many of the unjust laws which oppresses them. Let these apologies not be the foundations of future offenses but the beginning of a true penance.”\n\nApplause followed, though in a timid fashion. There was much work to do."
hellquill.122.a:0 "It is time I face them."

hellquill.123.t:0 "Religious Strife"
hellquill.123.d:0 "During the last months, a strange controversy has begun to mount in the pony communities over religious matters.\n\nSince the establishment of Hellquill, the Griffon settlers have made numerous attempts at converting the Pony communities. These efforts were often combined with policies suppressing the Pony beliefs that have made the conversion largely unpopular. Despite this, two centuries of griffonization managed to convert a significant part of the population. This state of affair has come to be seen as a wrong to right for many members of the Druwi movement. While some are simply advocating for a return to their old customs, some radicals believe that any Pony believer in the Griffonian Trinity are either misguided or actively helping to oppress their brethrens.\n\nThe controversy has hit River Breeze particularly hard, having been educated as a Trinitarian and still a devout Eyrite to this day. The matter has not been helped by the intervention in the press of the Hellquillian prelate of Boreas who has harshly criticized the Druwi activists and declared that he prayed that River Breeze would stand firm. The president has pushed back against the accusations and called all citizens to uphold the right of any citizen to believe in whatever religion they deem worthy."
hellquill.123.a:0 "Does anyone in Hellquill have any appetite for a religious war?"

hellquill.124.t:0 "Happy Reunions"
hellquill.124.d:0 "As August’s reforms began to take effect, multiple actions in courts have been introduced by River Breeze’s associates regarding the fate of prisoners due to political activism or breach of discriminatory laws. As many of them were guilty of now decriminalized or legalized acts, the courts have shown a great degree of clemency in most areas.\n\nPrisons in Zinten, Ortelsberg, Beakstadt and Hellquill have witnessed many instances of prisoners passing the iron gates only to be met with their crying families and friends."
hellquill.124.a:0 "It truly is springtime in Hellquill!"

hellquill.160.t:0 "The Duel"
hellquill.160.d:0 "Despite Urlach’s nomination to Grandmaster, the rift between him and Wingfried didn’t heal. Even as he swore his oath and began his duties, the Katerinian continued to smear him and put the Inner Circle’s decision into question. And while he had not acted in rebellion, rumors spoke of some in his entourage such as the Sturmgreife leaders Edler von Wingenberg and Eisen Silberkrone who did. And such a situation couldn’t be tolerated. Urlach pondered on the matter and ultimately decided to settle the matter as a knight.\n\nThe Grandmaster found his rival at the Goldener Flügel Beer Hall, a favorite meeting place for knights, officers and more recently, the reformisten leaders. Wingfried was there, seated among friends of his. With many eyes looking towards him, Urlach walked up to the Katerinian who only greeted him with the least regard for protocole.\n\n“Wingfried von Katerinburg. For your repeated insults toward my person, I seek retribution and challenge you to a personal duel”, upon which Urlach threw his gauntlet at Wingfried’s paws.\n\nHe seemed taken aback and took a moment to respond as silence quickly fell on the Beer Hall.\n\n“My Grandmaster! I... It’s dishonorable of you! You’re trying to use brute force to silence me! Everyone knows that unlike you, I do not practice sword fighting anymore! Do you challenge squires too?”\n\n“I am willing to leave you the choice of arms, despite being the offended party. Surely, force is not needed to yield a pistol.”\n\nOnce again, Wingfried tried to weasel his way out, asking for champions to be chosen. To which Urlach simply turned to the assistance and called up Hermann Steeltalon. The giant griff stood up and approached, smiling at Wingfried who did not return in kind. He stuttered before Urlach interrupted him.\n\n“You look unwell, brother Wingfried. And it would indeed be dishonorable of me to challenge an ill griff. Perhaps you should go on a vacation? You have my permission. I hear Soldau is lovely this time of year.”\n\n“I... have heard the same... Thank you. Grandmaster."
hellquill.160.a:0 "Coward."

hellquill.161.t:0 "Entschlossenheitsnacht"
hellquill.161.d:0 "The Temple of Arcturius in the center of Hellquill was resonating with the sound of prayers. Griffons from all corners of the city as well as knights were in attendance for this ceremony of the Entschlossenheitnacht. They would pray for a whole night before attending a community breakfast while the warriors among them would spar with traditional swords and lances. Urlach had decided to attend tonight. As was his friend, Wilhelm Stackelberg, stern as always but the Grandmaster knew that there was more behind it. Stackelberg had made himself rare at Castle Hellquill and Urlach knew not what to make of it. After breakfast, Urlach went to Wilhelm and offered him to spar. To which the knight agreed, though more politely than warmly. They took their swords and positioned themselves.\n\n“You have been avoiding me, brother Wilhelm.”\n\nSwords met before Stackelberg answered.\n\n“You have been quite busy yourself, brother Urlach. And I surmised that you enjoyed other presences than mine.”\n\nUrlach frowned. Again, swords met and Wilhelm approached, pressing against Urlach’s sword. The Grandmaster could see the knight’s anger coming out: “You meet with rabble. You let brother August fill your head with lies and fall for brother Carl’s lecherous ways. Worse, you meet with ponies and assorted enemies. His Imperial Majesty would weep if he saw what his warden of the east is doing!”\n\nUrlach pushed back against Wilhelm and began to strike him as he snapped back : “So what? Am I to mimic the heretics that had your ears? To drench the land in blood, just as Count Pallas did in Longsword? My oath is to protect, not to slaughter!”\n\n“Such is the talk of weakness”, Wilhelm yelled as he launched himself towards him. Urlach parried the attack, pivoted on himself and put his blade on Stackelberg’s throat, stopping just short of cutting it.\n\n“Such is the duty of a knight. To spare life as much as possible and to destroy whatever and whoever threatens it. And I will carry out my duty to the utter end. Do we understand each other, brother Wilhelm?”\n\nWilhelm threw his sword to the ground."
hellquill.161.a:0 "Yes. My lord Grandmaster."

hellquill.162.t:0 "The Lumbering Beast"
hellquill.162.d:0 "Yearly reports are coming in regarding the state of the economy. While there are some positive notes since the end of lord Trappenfeld’s rule, the situation remains largely unchanged.\n\nThe few economists working in the Order’s administration point out several weaknesses that still affect the Hellquillian economy. The agricultural sector remains woefully archaic and in dire need of mechanization. Factories in the cities remain outdated and any improvement in the rural areas would first require investments to electrify the region. Credit remains difficult to obtain as many of the old families of the region are not optimistic enough to invest. As for trade, the chaos in the Empire and the cold relations with the Riverlands prevent any sort of improvement of our situation.\n\nThis year’s report is somewhat innovating as it reports for the first time in decades about the economical impact of the Posniaks’ situation. Written by a newly-emigrated expert from Yale, the document points out that the effective segregation between Ponies and Griffons is one of the greatest burden on the Hellquillian economies. It does praise the lift of some restriction on travel and communication for Ponies across the nation as it has allowed an increase in activity. The expert’s conclusion is that both larger investments and deeper pacification of the country are needed if we are to rekindle prosperity."
hellquill.162.a:0 "One step at a time..."

hellquill.163.t:0 "The Western Refugees"
hellquill.163.d:0 "In the last weeks, we have seen an increasing numbers of refugees from the west entering our borders. Mostly originating from the core of the empire and the Principality of Katerin, they tell worrying tales of unrest and atrocities being committed there since his imperial Majesty’s demise. These are often no random peasants but rather craftgriffs, scholars, merchants and others well-off citizens. It was surprising to many border guards as those griffons usually looked down on the Frontier. But to them, Hellquill had proven to be exceptionally stable and a place where tradition held firm. And to them who had lived through civil wars, revolutions and uprisings, it may mean that Hellquill could be a place to call home."
hellquill.163.a:0 "Let us welcome them."

hellquill.164.t:0 "The New Jousts"
hellquill.164.d:0 "For centuries, Hellquill has been proud to host many jousts and tournaments where knights and swordgriffs of all Griffonia came to compete. Infrastructure was build to host such events. Sadly, as the age of gunpowder came about, the jousting fields became less and less popular.\n\nThat was until a group of knights and civilian lead by Julian Feininger designed a modernized jousting rulebook inspired by modern team games and some Aquileian events. Use of standards weapons and armors are replaced by teams using equipment from a specific time period. All weapons are to be blunt and dangerous techniques such as thrusting or attacks to vulnerable body parts are banned.\n\nThe variety of historical weaponry and safety has attracted many artisans and scholars as well as civilians who would have been banned from the knightly events. The first few matches have been met with some success among the population and many cities are setting up teams. An unlikely star has even emerged: Iron Reed, a Pony from Zinten. A firefighter by day, she has yet to lose a fight and the local mayor has openly called on her to become a professional paid by the city."
hellquill.164.a:0 "The people does love a good brawl."

hellquill.165.t:0 "Of Means And Loans"
hellquill.165.d:0 "Purple Top and her father made her way towards the village inn in front of which there was a long queue already. It looked like the word had spread. She was only half surprised. After all, the announcement had been quite a shock to everypony in the community but a good one. They had been used to hear about the folks back at Hellquil to send them soldiers and investigators to “search for partisans”. So when they heard that for once, it was money coming their way, well, there was little hesitation.\n\nThe pair waited their turn until they were finally able to go inside. They met with a griff and a pony seated together. The griff introduced himself as an employee of the Guttenfried Investment Bank while the Pony presented himself as a lawyer working with somepony named River Breeze. The Bank employee went on and on with the lawyer only sometimes interjecting to put some nuance in his speech.\n\n“The contract is quite simple really. Our bank loans you a sum of money that is to be used to buy modern agricultural equipment such as tractors or fertilizer.”\n\n“All interests are subsidized by the Order of Hellquill so you will only have to pay back the amount that you have borrowed.”\n\n“Our bank will accept either cash or shares on each crops until the debt is paid in full. That is reasonable, no?”\n\nHer father interjected:\n\n“What happens if we get a bad harvest?”\n\n“Well, we have a program that offers to buy your land and lease it back to you should you prove to be insolvent. You will keep the farmhouse and your job but you will get a wage instead. But nothing of the sort could ever happen”\n\nThe pony lawyer sighed and explained that it was only one option and that the town would provide alternatives and guarantees if it ever come to that."
hellquill.165.a:0 "We do need the tractor though..."

hellquill.166.t:0 "The Regional Councils"
hellquill.166.d:0 "Under the guidance of Grandmaster Urlach ap Cyrod, power is being devolved to new local entities, though some areas will remain under the direct rule of the knights. Those newly empowered regions are the free cities, the griffon civilian regions and the pony civilian regions. They will be given a role in local administrative affairs and some degree of financial autonomy. However, these councils will remain under the tutelage of the Order of Hellquill.\n\nFor the time being, those councils will be ruler by provisional governors appointed by the Grandmaster, although with input from advisors such as August van Ortelsberg, Carl von Soldau and River Breeze. In due time, elections will be held under the principles of plural voting. Citizens will have between zero or several votes if they hold a school degree, pay a certain amount of taxes, own lands, serve in the temples or the Wehrmacht or are parents. In doing so, Hellquill will ensure that those who contribute to society shall have a greater say than the licentious idles. Political parties are banned and candidates shall only be able to run on the quality of their reputation."
hellquill.166.a:0 "There shall be no mob rule in Hellquill."

hellquill.167.t:0 "The Regional Councils Elections"
hellquill.167.d:0 "Today were held the first regional elections in the history of Hellquill. Overall, the event went well even if the plural voting system caused some headaches and some KpH activists tried, mostly without success, to disturb voting booths in several cities.\n\nThe councils have now elected representatives. Some familiar faces have been elected such as River Breeze in the pony council of the capital district or Reiner Guttenfried in Soldau. Representatives associated with the temples or The Ost-Griffonische Bund have performed particularely well in griffon district. Very few creatures sympathetic to radical views such as the now moribund reformisten or the communist KpH have gained seats though some of the new representatives in Zinten have views favorable towards labour union.\n\nOverall, it seems that the risk was worth it and that Hellquill will not see the kind of chaos that comes with elections in so many so-called democracies these days."
hellquill.167.a:0 "Excellent news."

hellquill.168.t:0 "The Snoring Revolution"
hellquill.168.d:0 "Since Ernst Fischer’s arrival in Hellquill and his takeover of the underground communist KpH party, some in the Inner Circle and the administration feared that the charismatic leader would represent a danger. However, this threat has failed to materialize. Recent reports show that attempts have been made at securing support among the posniak communities or among the working class. They were fortunately not successful.\n\nDespite this lack of success in sparking an uprising, the KpH still tries to agitate around factories, commits petty acts of vandalism here and there and hold meetings in damp basements in the major cities.\n\nThis month, an attempt at distributing pamphlets picturing the KpH as a “sleeping giant” waiting for his time somewhat backfired as it became a joke to say that the giant isn’t good at much more than snoring. "
hellquill.168.a:0 "We’ve had enough failed uprising, thank you very much."

hellquill.169.t:0 "A Morning’s Exercise"
hellquill.169.d:0 "It had been a hard day of training for the recruits at the Ortelsberg barracks. Heidrich, Peer Slice and Katalin were all eager to finally get to eat. Unfortunately, the Ponies and Griffons all had to wait until every trainee had finish their exercise. And one in particular seemed to have it especially hard.\n\n“Come on soldier! You call that a pushup? My grandma does better one in the morning and she’s been dead for ten years!”\n\nThe recruits turned their eyes towards their sergeant’s yelling only to see a blue griffon desperately trying to find the strength to do their fifty pushups. The sergeant was having none of it and continued his tirade.\n\n“Come on Wingfried! I ain’t no bigot! I dislike every worthless creatures the gods have put in this world equally but I’ll be damned if you aren’t the most worthless one of them all! I’m surprised those wings are strong enough to get you in the damn air! Come on! Push those dry sticks up!”\n\nHeidrich sighed.\n\n“We’re not getting breakfast any time soon, are we?”"
hellquill.169.a:0 "We need to be supportive of each other!"

hellquill.170.t:0 "Another Day at the Office"
hellquill.170.d:0 "Urlach sat back at his office, fiddling with his claws. He sighed, feeling a bit tired. These last few years had been exhausting. It had been all meeting after meeting. Whether it was with some peasants from the Bund, the blabbering ponies and griffons from the regional councils or that stubborn fool of Stackelberg, he could never find a moment of peace. Sometimes, he regretted it all and wondered what would have happened if he had left Hellquill and all its insane complexities to just go back home to Rumare. How he missed seeing the green shores of the lake...\n\nHe sighed once more and rubbed his eyes before turning towards his aide de camp.\n\n“What is on the agenda today?”\n\nHis aide flipped through some pages.\n\n“Nothing, my lord Grandmaster.”\n\n“That is not possible. Check the date. You must have taken next year’s agenda.”\n\n“I assure you, my lord Grandmaster, that there is nothing. Sir August von Ortelsberg cancelled last week due to a conference in Zinten and sir Wilhelm Stackelberg’s aide came to tell me that he was ah... Indisposed. As for sir Carl von Soldau, he has been forced to extend his leave. A budgeting issue at the OBD general assembly. The rest of your day is completely free, my lord Grandmaster.”\n\nUrlach pondered for a moment. He felt strange. Things had been so hectic for so long that he had not found himself with a full day of genuine free time in quite a while. He wasn’t exactly sure what to do. He looked towards the window. The sun was quite beautiful today. Perhaps he should go fishing. That spot on the Griffking River was always free. Unlike him. He stood up, grabbed his coat and left the room."
hellquill.170.a:0 "I have a meeting with a trout!"

hellquill.171.t:0 "The Sturmgreife Affair"
hellquill.171.d:0 "It didn’t take much for Urlach ap Cyrod to convince the Inner Circle that the violent Sturmgreife posed a threat to Hellquill’s stability. Few had missed their devastating influence in the Longswordian bloodbath or their inflammatory rhetoric, just shy of calls to open revolt. And with Stackelberg’s help in reassuring the reformisten-leaning knights, steps were taken to secure armories, outposts and sensitive targets from any attempted uprising. Officially, it was all routine but either through unsuspected intelligence or insanity, the SG grew uneasy. After Wingfried von Katerinburg’s shameful departure from the capital, Edler von Wingenberg, head of the SG, attempted to cement control of the reformisten movement at large with increasingly treacherous insinuations.\n\nAnd then, a match was struck in the powderkeg. What set it all in motion was Von Wingenberg’s arrest under charge of heresy and treason. After he was burned at the stakes, Wilhem Stackelberg organized a meeting of old reformisten supporters at the Goldener Flügel Beer Hall to appease them. He was however attacked on the way and had to flee his car. Meanwhile, Eisen Silberkrone and other Sturmgreife members stormed the Beer Hall. He called upon the attendees to rise up in revolt against the “injustice” they were facing. Some applauded but others balked as he claimed that the “traitor Stackelberg” had been killed. Fights erupted.\n\nEventually, the local garrison and police force gathered around the place. Silberkrone desperately tried to rally his lackeys to fight them off and a squirmish erupted. Outnumbered and outgunned, the traitors were killed or captured, their would-be uprising utterly failed. Silberkrone and several others Sturmgreife leaders were executed for treason."
hellquill.171.a:0 "A shameful display. But a useful one!"

hellquill.200.t:0 "The Prodigal Father"
hellquill.200.d:0 "News have arrived in the last month about the great tour of his Imperial Majesty Grover V by train to inaugurate the Imperial Railway System. Those news, a great display of Griffonian engineering capabilities, had a much more bitter taste in Hellquill which was not to be visited by the Emperor.\n\nFor years, Hellquill had petitioned for being integrated within the plans of the Imperial Railway System but the imperial planners had failed to include Hellquill in the initial plans. Of course, they hid themselves behind arguments about lack of security for workers in Hellquill or even a lack of participation from the knights into the project, however the reason was clear. Despite relations between Hellquill and the Empire warming up under Grover V’s rule, the imperial court had remained angry about Trappenfeld’s decision to not renew the oaths of direct loyalty to the crown. The Imperial Railway System was just a convenient way to punish the Frontier for it.\n\nThis enraged the Hellquillian traders and knights who saw that even the destitute Barony of Angriver and Principality of Katerin had been included in the railway plans despite rampant banditry. To add insult to injury, construction had started for impressive railway stations in both Hellquill and Soldau and while Soldau’s eventually gained some minor connexions to the Empire, Hellquill’s remains unconnected and unfinished."
hellquill.200.a:0 "Have we been forgotten out here?"

hellquill.201.t:0 "Back in Hellquill"
hellquill.201.d:0 "News has emerged that Ernst Fischer has come back from exile and rejoined his comrades within the underground KPH.\n\nErnst Fischer previously served within the Wehrmacht where he proved himself to be an audacious and charismatic leader as well as a skillful soldier. However, he became dissatisfied with the Order’s policies and goals, considering them outdated and futile. He finally deserted and subsequently left the country.\n\nNot much is known about his time as an exile but his name frequently came up during interrogations of communist agitators and seized subversive documents. At some point, the young griff gained power over the fledgling Hellquillian Communist Party or KPH and lead it from afar. His ideology, beyond the usual communist dribble, is apparently based on the idea that soldiers rather than workers or peasants will form a revolutionary vanguard to impose communism by violently destroying so-called reactionary movements.\n\nWe will need to keep an eye out on them."
hellquill.201.a:0 "Rebellious scum..."

hellquill.202.t:0 "The Noble Bequeathing"
hellquill.202.d:0 "Albert von Clawdeck, a landed noble in the duchy of Strawberry, died heirless last week. In his will, he has bequeathed his estate to the Order of Hellquill. This practice has been an ancient one and has been considered a mark of prestige among the Griffonian nobility. Traditionally, the Order organizes them into trust and rents them to locals.\n\nSince the Revolution of 978 and the imperial collapse, much of those estates have been seized by local authorities, illegally sold or destroyed, causing many headaches for the Order. Since then, the number of bequeathings has dwindle and with it a source of revenue for the Order. The von Clawdeck bequeathing is actually the first one of the eleventh century. The Grandmaster has called for a grand ceremony to be given in von Clawdeck’s name in the temple of Boreas in Hellquill."
hellquill.202.a:0 "A good omen. Bless his soul!"

hellquill.203.t:0 "Sturm Zigaretten"
hellquill.203.d:0 "The Reformisten have stood out since their formation as an odd faction within the Order of Hellquill. One of their particularity has been to ally themselves with outside groups, far from the discipline of the Order. One such group has been the rabidly fanatic and paramilitary group of the Sturmgreife lead by Edler von Wingenberg who enjoys “patrolling” and harassing ponies citizens.\n\nFree from the rules of conduct of the knights, they have sought many ways to gather funds for their activities. This week, members of the Sturmgreife have launched a new company producing cigarettes. They already claim that their cigarettes will be the finest tobacco in all of Hellquill and that the revenues will entirely go to funding the “greatest endeavour in Hellquill’s history”.\n\nRumors on the street is that their members have already begun to harass store owners to make room for their new product and limit foreign or competitor tobacco."
hellquill.203.a:0 "At least, we’ll get some cigarettes out of it?"

hellquill.204.t:0 "The Bund der Freien Hunde"
hellquill.204.d:0 "Today, a new group of Diamond Dogs has been liberated from Diamond Mountain thanks to the Bund der Freien Hunde and is now being processed to leave for Bronzehill. The operatives and volunteers who organized the escape have been acclaimed as they arrived in Ortelsberg.\n\nThe Freihunde Bund is a non-profit organization ran mostly from Bronzehill but operating in Hellquill since the reign of Grover II who welcomed the refugee dogs. Their entire goal is to help slaves from Diamond Mountain escape and brought, should they want it, to Bronzehill.\n\nThe Bund has long had a difficult relationship with the Order of Hellquill where discrimination towards non-griffon is a frequent issue despite several dogs serving. As a result, the Bund hasn’t ever really developed a working relationship with the Order, instead operating on its own thanks to funds provided by Bronzehillian elite and small donors. The difficult relationship has become a point of contention for many in the Order, mostly from the radical Reformisten ideologues but also from less political knights such as Wilhelm Stackelberg or Urlach ap Cyrod. Despite this, the current Grandmaster Siegfried Trappenfeld has so far shielded them from any harm and there are voices like that of knight archivist August von Ortelsberg calling for enshrining the Bund’s role in Hellquill."
hellquill.204.a:0 "Let sleeping dogs lie for the time being."

hellquill.205.t:0 "The Slave Escape"
hellquill.205.d:0 "Today, a new bunch of slaves has escaped from our mines with external help operating out of Hellquill. The group, named the Bund der Freien Hunde, is an old an known criminal organization funded by the Diamond Dogs of Bronzehill. They have been a thorn in our side since the griffonian Emperor Grover II has welcomed fleeing slaves and given them their county."
hellquill.205.a:0 "Someday, they will get their comeuppance!"

hellquill.206.t:0 "The Slave Escape"
hellquill.206.d:0 "Today, a new group of Diamond Dogs has been liberated from Diamond Mountain thanks to the Bund der Freien Hunde, a dog operation operating in Hellquill. The refugees have been welcomed and given shelter and food in Bronzekreuz. They will be given help to settle in the coming months.\n\nThe Freihunde Bund is a non-profit organization ran mostly from Bronzehill but operating in Hellquill since the reign of Grover II. Their entire goal is to help slaves from Diamond Mountain escape and brought, should they want it, to Bronzehill."
hellquill.206.a:0 "Someday, all dogs shall be finally free!"

hellquill.207.t:0 "Military Directive 79"
hellquill.207.d:0 "Under the authority of the Order of Brothers of the Griffon House of Prelate Aloysious in Cloudbury, Grandmaster Wingfried von Katerinburg has issued the new regulations effective immediately in the territory of Hellquill:\n\n1. Use of magic, flight and other assorted natural abilities is banned for all creatures other than Griffons except under express order from the authorities.\n2. All Ponies are required to leave the pavement free for Griffons, let Griffons be served first for any services, properly salute soldiers, knights and civil servants, refrain from any annoyance towards Griffons and behave properly.\n3. All adult Ponies are required to provide labour for public projects or military efforts as required by local authorities.\n4. All public meetings of Ponies more numerous than four are banned.\n5. All Ponies must acknowledge their status as conquered creatures of the Griffons. Failure to do or adhesion to any organization or ideology disputing this fact will result in the harshest penalties.\n6. Hard Labour and Internment are hereby instituted as penalties for any severe infraction to the law, failure to comply to authorities or subversive activity. Military and civilian courts are habilitated to rule on duration. Camps shall be established in all administrative districts under military jurisdiction for such penalties."
hellquill.207.a:0 "Let them know their place."

hellquill.208.t:0 "Bold Words for Somegriff in Shotgun Range"
hellquill.208.d:0 "“Golden Ball, get your dollie! Now!”\n\nPurple Top was yelling at the top of her lungs to make her family hurry. She had heard the gunshots coming from the village. Whatever was going there, it wasn’t good and it wouldn’t stay put. They had to leave. Her fillies were obeying but for some reason, her father was fiddling in the kitchen, hunched over the floor. What had gotten into him this time?!\n\n“Father? What are you doing? We need to leave!”\n\nFinally, Purple Top’s father stood up, an old double-barreled hunting rifle in his hooves.\n\n“You go with the little ones. I’m not letting them take my farm”\n\n“Father!”\n\nA truck stopped outside. He took her by her shoulders and looked at her.\n\n“I’ll buy you time. Go!”\n\nPurple Top tried to argue but she couldn’t find the words. With tears in her eyes, she obeyed and took her family through the garden door.\n\nAfter they left, the old Pony cocked his rifle and walked towards the front door."
hellquill.208.a:0 "You don’t pinch a Pony and expect it not to buck."

hellquill.209.t:0 "The Zinten Sharpshooter"
hellquill.209.d:0 "Today, a new Sturmgreife officer has been found dead in the woods near Zinten. It is only the latest case in a worryingly growing series of event. Just like the others, he has been found peppered by shotgun shells. On his body was found a rue leaf. The signature of the Zinten Sharpshooter.\n\nThe brutal killer known as the Zinten Sharpshooter is officially a serial killer operating in the Zinten area and attacking innocent citizens. However, he is officially known to have killed more than forty-six civilians, soldiers and knights associated with either the Sturmgreife or the reformisten administration.\n\nReports and rumors varies as to who could be the killer. Some talk about the attacks being carried out by a team of special agents from the Riverlands. Other speak of a single Pony, a massive one wielding two  machine guns and able to take on entire units by himself. However, and perhaps more worrying are the frequent rumors of the attacks by carried out by a single elderly posniak Pony armed with a double-barreled rifle. Whatever the truth is, our forces seem incapable of stopping the perpetrator."
hellquill.209.a:0 "The greatest army in Griffonia and we can’t catch an elderly pony?!"

hellquill.210.t:0 "The Arcturian Priest"
hellquill.210.d:0 "The Temple of Arcturius in the center of Hellquill was resonating with the sound of prayers. Griffons from all corners of the city as well as knight were in attendance for this ceremony of the Entschlossenheitnacht. They would pray for a whole night before attending a community breakfast while the warriors among them would spar with traditional swords and lances. Or so they were supposed to.\n\nDuring the early evening, the doors of the Temple were slammed open by armed soldiers who loudly entered without a care for the faithfuls. They were lead by the recognizably large and scarred Demetrius Kamphaus who marched towards the altar of the Temple with a document in his claw. One griff left the prayer banks to stand in his way, Wilhelm von Stackelberg, knight of the Inner Circle and visibly offended by the intrusion.\n\n“What is the meaning of this, Kamphaus. This is a house of prayer!”\n\nKamphaus stopped in front of his brother in arms, saluted and showed him the document. Stackelberg took it and began to read as Kamphaus began to explain himself.\n\n“I have no desire to perturb this ceremony but I have orders. I am to place the priest Kupferschere under arrest for subversive activities and sedition.”\n\nStackelberg raised his head towards Kamphaus, stupefied. Kamphaus tapped the sigil and signature on the document.\n\n“Order of the Grandmaster.”\n\nStackelberg acquiesced and, his face somber, stepped aside.\n\n“Proceed.”"
hellquill.210.a:0 "Traitors in every corners!"

hellquill.211.t:0 "Conspiracy Theories"
hellquill.211.d:0 "Wilhelm von Stackelberg was enjoying a night out at the Goldener Flügel Beer Hall, a favorite meeting place of the Order’s knights and officers. The atmosphere was good but the table was slightly agitated by Friedrich, an old friend of his. The poor griff had drunk more than was reasonable and had began to ramble. Wilhelm had already send for a soldier to bring him back to his quarters when Friedrich suddenly slammed the table, causing several beer glass to tip over.\n\n“You are all so bloody naive! Like chicks out of their cribs! Why can’t you see it?!”\n\nWilhelm didn’t respond. He hated drunks and their antics, even from a friend of his. A friend of Friedrich approached to calm him down.\n\n“Don’t touch me! They’ve done it! They killed Urlach! They killed him because he was an inconvenience! It goes all the way from the top! From von Katerinburg! From him!”\n\nFriedrich raised himself, pointing to Edler von Wingenberg sitting at a near table. The officer noticed and glared in his direction. Wilhelm once again tried to calm Friedrich down but to no avail. He kept ranting, grabbed a bottle which he tried to empty and began to slur his words. Soon, the military police approached and took him away as they would for any drunk. He didn’t try to stop it but Wilhelm sensed that there would be more.\n\nThe next day, the news arrived that the knight had been demoted and arrested for sedition and slander against the Grandmaster."
hellquill.211.a:0 "We cannot allow such slander of our Grandmaster!"

hellquill.212.t:0 "The Battle of Hellquill"
hellquill.212.d:0 "The guards lowered their weapons and stepped aside. Wilhelm Stackelberg gave them a nod of gratitude. Raising his sword, he went ahead and opened the doors of Wingfried’s office while his knights secured the halls. Inside, he called.\n\n“Wingfried von Katerinburg! Show yourselves.”\n\nNo answer. Wilhelm looked around. There was nogriff in there. He approached the windows. Maybe the coward had flown away? But no they were shut tight and there was no sign of a hasty escape. Wilhelm frowned. Then he heard a whimper. The knight slowly turned to his side from where the noise came from. There was a large closet behind his desk. Could it be possible? Could the Order of Brothers of the Griffon House of Prelate Aloysious in Cloudbury have fallen so low that their grandmaster was hiding in a closet to hide from attackers? He rushed to the closet and violently opened it. Inside was Wingfried holding on tight to his gun pointing at Stackelberg. “I order you to stand back, traitor.”, he snapped. Wilhelm didn’t blink and went for an attack. Wingfried fired but his bullet only managed to graze Stackelberg’s shoulder before the knight’s sword disarmed him. Stackelberg punched Wingfried, grabbed him and dragged him from the closet. The grandmaster screamed for help but Wilhelm didn’t care. He began to drag him across the room, breaking his wings one at a time as he was talking to him.\n\n“Grandmaster Wingfried von Katerinburg. I wished to offer you an honourable end but you have chosen a coward’s way. So, I offer you a coward’s death. Now. Fly away, you wretched scum!”\n\nWilhelm smashed open a window and threw Wingfried through it, watching him fall to his undignified death beneath.\n\nAs he left the office, he was informed by one of his knight that Edler von Wingenberg had also died, killed by a stray bullet while in his private bathroom. The two criminals had died but the battle was only beginning. Reformisten were sure to fight before they saw the light."
hellquill.212.a:0 "Onwards, knights! Duty is calling!"

hellquill.213.t:0 "To End A Chapter"
hellquill.213.d:0 "The guards were not moved by Wilhelm’s speech and gunned him down. Stackelberg was struck at the head and fell immediately. His followers tried to rush the guard but were similarly gunned down. The rest fled. The guards went in and called: “You may come out, grandmaster. The danger is gone.” An angry Wingfried emerged from his closet only to grab the phone, calling for reinforcement from the Sturmgreife. He thought for a moment and called Von Soldau who lead the local garnison.\n\n“Von Soldau! There has been an attempt on my life! I order you to lock down the city. Arrest all knights wearing anything resembling a parade or traditional uniform without party signs for now and put armored cars in the streets. I want Hellquill to be bloody silent until tomorrow evening!”\n\nVon Soldau acquiesced and Wingfried hung up. He thought for a moment as more soldiers were rallying around his office. He asked for a report. The coup was still happening as few griffs had learned of Stackelberg’s demise yet. The situation could still spiral out of control, even with their leader dead.\n\nWingfried grabbed the intercom to broadcast a message in the palace. The newly installed device didn’t work at first and cracked at first. Wingfried grappled with it until a knight came to help him with it but he swapped him aside, finally getting it to work.\n\n“Knights of Hellquill! This is grandmaster Wingfried von Katerinburg speaking. Knight Wilhelm Stackelberg has died like the dog he was trying to assassinate me. Stand down and surrender to my loyal griffs. If you don’t, I promise you the most gruesome death you can imagine!”\n\nHe cut the intercom and rested on his chair. He looked at the guards and yelled at them to secure the perimeter, which they did. He proceeded to pour himself a drink to calm his nerves while waiting. The battle went on for another hour until calm finally set on the castle. Many had died but they had prevailed. Edler von Wingenberg had also been the target of an assassination attempt but fortunately survived as he was in his private bathroom when Stackelberg’s followers were fighting his personal guards outside his office. Wingfried sighed when he heard the news but at least Stackleberg had made it easy for them to finally disband the order."
hellquill.213.a:0 "The end of this Order was long overdue..."

hellquill.214.t:0 "The Bleeding Heart Judge"
hellquill.214.d:0 "Despite the frontier status of Hellquill, the Order had for a long time a tradition of a relatively fair and serious justice system, far more than in their poorer neighbour of Longsword. The traditionally literate knights had been committed to crafting well-designed law codes and procedures even if jurists from Yale were dismayed at some of the archaisms remaining in it like the legal duel system.\n\nThe Reformisten had numerous issues with that system. They saw it as being infested with civilians who had little regard or understanding for the necessities of the military order and considered some of the rules and procedures as nothing more than tying the knights’ claws in their back. After his arrival in power, Wingfried von Katerinburg oversaw a vast rework of the judicial system, nominating reformisten-aligned candidates in the judiciary and removing several procedural protections for ponies, diamond dogs and “ideological agitators”.\n\nA judge named Lothar Witteknecht openly defied the reforms and the hierarchy by ordering the liberation of a journalist who had published articles critical of the election of von Katerinburg. However, the journalist had already been executed and there was much confusion about whether he had been executed despite the court’s order or due to a mistake. As a reaction, the judge formally resigned and left a letter in his home, stating his opinion that the Order was no longer legitimate and his decision to join the KpH.\n\nThe head archivist of the Order, August von Ortelsberg, while disagreeing with the decision to join criminal organizations like the communists criticized the reforms on the justice system as being rushed and called for some restraints. The Grandmaster declared any criticism of the necessary judicial reforms as being counter-productive and dangerously biased."
hellquill.214.a:0 "Good riddance!"

hellquill.215.t:0 "August’s Retirement"
hellquill.215.d:0 "August von Ortelsberg had been called to the office of the Grandmaster. He had been surprised. Wingfried had never shown much interest in the day to day life of the archives or even the need for historical records. When he entered, Wingfried smiled at him and stood up to come and embrace him.\n\n“Mein freund! I’m so pleased to see you. I hope you’ve had a good day.”\n\nAugust was taken aback by the sudden familiarity of the Grandmaster and it took him a moment to try and answer in kind but he was interrupted nonetheless.\n\n“I have been so touched by your decision to retire. You have served us for so long and so well. It is for sure a great loss for our Order to lose a griff such as yourself, almost like one loses a memory.”\n\nAugust froze and stared, wide-eyed.\n\n“But... My Grandmaster, I’m afraid you have been ill-informed... I’m not retiring.”\n\n“Are you saying I have made a mistake, August? It pains me but no matter. Old age makes anygriff forget things. Perhaps this may refresh your memory?”\n\nThe Grandmaster went to his desk and picked up a letter. He showed it to him and there it was: a letter of resignation signed by him. Forged of course but that was that. He understood the implication and meekly thanked the Grandmaster as Wingfried explained to him that he would be given a “guard” assigned to his residence so that “what happened to our dear brother Urlach never happens again”.\n\nLater during the evening, August was desperately looking in his law books to find some kind of imperial recourse. Suddenly, he heard pawsteps from the corridor and jumped from his seat. He decided to hide but as the door of the archives was opening, his wing caused a book to fall. Panicking, he let out a small whimper and froze in direction of the door. It was Carl von Soldau. The soldier approached, not menacingly but with an expression of concern on his face. He extended his claw to give him a sealed letter.\n\n“You’re going to the Temple of Eyr in Solday. The prelate is a friend of mine and will protect you as best as he can. It’s all I can do. Please go and don’t make a fuss. For your own sake.”\n\nAugust took the letter and sighed: “Thank you, Carl...”"
hellquill.215.a:0 "He’ll go, quiet or not."

hellquill.216.t:0 "August Found Dead"
hellquill.216.d:0 "Today, August von Ortelsberg has been found dead in his room at the temple of Eyr where he was living in seclusion. No trace of struggle were found and the autopsy mandated directly by the Führer found that he had committed suicide. Some seditious documents were found in his belongings. They were reported and archived but were kept out of the public eye. Should any knight protest, they could still be held under charge of contact with a known traitor, something easily “proven” with those documents.\n\nDespite his known popularity in the Order, no request for a ceremony in his honor was introduced in any of the temples in Hellquill."
hellquill.216.a:0 "Now, he’ll finally keep his beak shut."

hellquill.217.t:0 "The Bequeathing Scandal"
hellquill.217.d:0 "Today, a scandal erupted after it became known that several estates around Griffonia that had been bequeathed to the Order of Hellquill have been used as luxury vacation houses by members of the Reformisten leadership under the guise of “training missions”. Rumors abound about copious amount of alcohol being consumed and several location being degraded by unruly parties.\n\nMembers - among them Alfred Aschenkampf - implicated have been sanctioned for their infractions but the damage is done. Not only have we lost significant revenue in this case of corruption, but our prestige is being hurt. On the longer term, noblegriffs may think twice before entrusting us with their properties."
hellquill.217.a:0 "Damn them!"

hellquill.218.t:0 "Of Burned Farms"
hellquill.218.d:0 "Carl von Soldau tightened his coat. Mornings in the Hellquillian forests could be quite cold and misty and this one was no exception. He took a swig from his canteen as he looked upon the distant hill. The compound was large and lively with Ponies beginning to go about their day. Definitely more a community than a farm and quite realistically able to support a partisan cell. From the looks of it, they had failed to notice that they were surrounded by knights and Sturmgreife or simply had no sentries. Carl took another swig, thinking. They would have to confirm intel with Hellquill. It looked all very quiet for a partisan base.\n\nCarl was about to leave for the radio truck when he suddenly heard gunfire. He quickly grabbed his binoculars and looked on. He saw some shots being fired, coming from within the forest and panic spreading in the compound. What could be the meaning of this? He yelled out to his officers, asking for reports. Everygriff seemed as dumbfounded as he was. After a few seconds, Alfred Aschenkampff, one of the new Sturmgreife officers, walked up to von Soldau and quietly asked.\n\n“Sir! I require artillery support.”\n\nCarl von Soldau blew up. “Artillery support? What support?! By the gods, what is going on over there? We were waiting for confirmation!”\n\n“I have ordered an attack.”\n\n“What?! Under whose orders? I haven’t authorized any offensive!”\n\n“Mine, under instruction from Hellquill. I am not under your orders. As you’ll recall, we Sturmgreife operate independently and I have ruled that this compound is a terrorist base that needs to be purged. Now, I request artillery support from your unit.”\n\n“You are not getting it!”\n\n“Fine, I will report this back home.” and he turned back.\n\nBeyond angry, Carl threw his canteen in Alfred’s general direction and angrily snapped back that he would report this but to no avail. He looked back at the hill. The compound was already catching fire. It was done."
hellquill.218.a:0 "Guess this is how we do things now."

hellquill.219.t:0 "Bankrupcy of the Luxenwing"
hellquill.219.d:0 "To the shock of many in Hellquill, the Luxenwing Bank has been forced into bankruptcy today. With its demise, a whole chapter of Hellquillian history is ending.\n\nFounded in 904, the Luxenwing Bank was a conglomerate formed by several charities and small civilian knightly orders under the patronage of western griffonian nobles sympathetic to the old cause given to Hellquill by the late emperor Grover II. Their goal was to negotiate, fund and organize the payment of ransoms for knights captured by eastern enemies. The Bank also funded and ran several charities dedicated to veterans health and elderly care.\n\nOver time, the Luxenwing Bank had become a major intermediary between griffon interests and the Riverland powers as well as a major source of pride in both Hellquill and Longsword.\n\nThe collapse of the Griffonian Empire and the Revolution was a major blow to the Bank. Many of their patrons were either killed or ruined in the chaos and the bank saw a dip in their donations and revenues. Faced with increasingly tight budget and more and more reliant on their own shrinking profits, the bank had to cut a lot of its charitable activities. In recent years, many of its members drifted towards the Reformisten ideology and some began to allegedly embezzle the bank and funnel money to the party both within and outside of the Order of Hellquill. Failing to address this mismanagement was the final nail in the coffin."
hellquill.219.a:0 "This is only diffamation to save face!"

hellquill.220.t:0 "The Almanach Controversy"
hellquill.220.d:0 "A strange controversy has erupted within the Order’s leadership this week. The release of a new book being printed out has been halted. The book, called “The Almanach of the heroes of the Order of Hellquill”, lists most of our military and political leadership with pictures, birthday dates and a brief biography of their lives. The goal of the book was to popularize the transformed Order and make our leadership more popular among the general population. The author even argued that patriotic griffons could use the Almanach to send them birthday present to their heroes, strengthening the bond between the Order and the country.\n\nOne detail caused the ire of Edler von Wingenberg though. His biography mentioned an anecdote about his past friendship with foals and fillies when he was a chick. Edler exploded at the idea and called the book’s allegation some of the most vile slander he had ever heard. Refusing to calm down, he called for the removal of the book and implied that the author may be a political agitator. At that point, Demetrius Kamphaus openly defied Edler due to the author being his cousin and that her loyalty to the state was beyond question. The fight went on with speculations and rumors spreading about both griffons in the mess hall of the castle.\n\nIn the end, the matter was brought in front of Wingfried von Katerinburg. He ordered them to cease their bickering and allowed the release of the book with censorship of the anecdote."
hellquill.220.a:0 "All this over a damn book..."

hellquill.221.t:0 "Unforeseen Consequences"
hellquill.221.d:0 "For several weeks now, the attacks carried on by the communist underground had been increasing with several members of our leadership being specifically targeted, despite many of them not being public figures. Some had speculated that the KpH had obtained moles within our ranks but the capture of a pony partisan safehouse today shed some light on what had happened.\n\nA copy of the “The Almanach of the heroes of the Order of Hellquill” had been found with scribbled notes. The partisans had taken the book that was supposed to honor our soldiers and civil servants and used it as a hit list. The matter was not helped by the biographies containing special details that may have been of use in assassination attempts.\n\nThe book was quickly removed from the bookstores but the damage was already done."
hellquill.221.a:0 "Burn all remaining copies!"

hellquill.222.t:0 "The Goldener Flügel Beer Hall Attack"
hellquill.222.d:0 "Today, the Goldener Flügel Beer Hall - an establishment patronized by both knights and members of the Sturmgreife and reformisten movement - has been the target of a terrorist attack. A bomb had been installed in the recently repaired lighting system and seemed to have been timed for a birthday celebration of a prominent member of the reformisten party. Early leads seem to indicate that the KpH and pony partisans are behind the attack.\n\nWhile there has been several dead and injured officers, all senior officers have been left unharmed. The stroke of luck can be attributed to a strategic meeting of a major meeting going for longer than accepted due to several disagreements and arguments between officers."
hellquill.222.a:0 "Truly, luck is on our side!"

hellquill.223.t:0 "Sturm Zigaretten Blow"
hellquill.223.d:0 "The SZ cigarettes, the brand produced by allies of the Sturmgreife, have failed to make a hit in the market. Hellquillian smokers have found the brand to be unappealing and of low quality.\n\nRumors and jokes abound about SG members smoking other brands in secrets or store owners deliberately helping partisans to steal or destroy shipments of the brand, just so they can justify selling others.\n\nDespite all this, they remain a mainstay in tobacco stores thanks to political pressure and bullying from the members of the Sturmgreife."
hellquill.223.a:0 "Perhaps this will get some to stop smoking?"

hellquill.224.t:0 "Sturm Zigaretten Fraud"
hellquill.224.d:0 "The SZ cigarette brand has been back in the conversation in Hellquill lately. Several clerks in our administration had began to complain about the opacity of the company’s accounts and alleged tax evasion. It has become clear that many members of the Sturmgreife have been misusing the company’s royalties for their own personal gain. Members of the SG have grumbled about the rumors and several fights have erupted. Yet, they seem to be remaining loyal to their leadership.\n\nSeveral members of the Council and knights have called for regulations to put an end to this circus show. However, Edler von Wingenberg has blocked all attempts at reforms by leveraging his formidable influence in the Order. So far, the Grandmaster has refused to challenge him on this and has delegated the matter to others in the hierarchy."
hellquill.224.a:0 "Could they at least be more discreet?"
  
hellquill.225.t:0 "Sturm Zigaretten Bankruptcy"
hellquill.225.d:0 "Today, the Sturm Zigaretten company has filed for bankruptcy, bringing a final blow to civilian allies of the Sturmgreife. Few were surprised at the announcement. The SZ cigarettes were known to be a poor product and without the constant bullying and pressure from the members of the Sturmgreife, many stores were quick to ditch them in favor of more popular brands.\n\nBeyond the value of the product itself, the fall of many members and shareholders of the company had caused chaos in the organization of the company. The disappearance of Edler von Wingenberg who had pushed the product was the final blow to the company."
hellquill.225.a:0 "The farce is over."

hellquill.226.t:0 "The Zeltstadtquell"
hellquill.226.d:0 "During the weeks that followed the integration of Longsword, Edler von Wingenberg acquired several patches of lands in the region of Panacea. Some thought that he planned to add them to his family’s estates if not for the strange coming and going of drilling equipments. Eventually, he had legislation drafted to allow for the privatization of spring water.\n\nToday, he has announced that he was launching a new private company - a mineral water company - inspired by the “success” of the Sturm Zigaretten company in bringing “healthy and quality products to the griffons of Hellquill”. his supporters are already claiming that the “Zelstadtquell” has medicinal properties, making it capable of curing many ailments through regular. Some believe that he aims to eventually create a monopoly on mineral water in Hellquill."
hellquill.226.a:0 "First cigarettes, now mineral water... What’s next?"

hellquill.227.t:0 "The Katerinian Idiot"
hellquill.227.d:0 "Both the Beakstadt Conference and Stackleberg’s coup attempt have caused tensions among the Hellquillian leadership to rise to a new high. Edler von Wingenberg has not forgiven his knightly and Wehrmacht counterparts for undermining his and the Sturmgreife’s position on the Great Crusade. More so, he has felt slighted and while some had hoped for his anger to blow over, it did anything but that.\n\nEarlier this week however, Edler has gone a step further. He wrote an opinion piece on the Sturmgreife’s internal publication. In it, he ranted about the cowardice of Hellquillian generals that he felt were being influenced by foreign influence or traitors. He declared that his SG would not tolerate the Hellquillian Destiny going to sleep or being betrayed at the half-way stage by non-combatants. “Whether it suits them or not, we will continue our fight. With them, if they finally grasp what it is all about. Without them, if they don’t want it. And against them, if need be.”\n\nFaced with the prospect of the numerous and powerful Sturmgreife rebelling, the Führer Wingfried von Katerinburg, Demetrius Kamphaus, Eisen Silberkrone and Edler von Wingenberg met to ease tensions. An agreement was found that another strategic conference would be held and that the SG would be furthered integrated into the Wehrmacht with the understanding that SG soldiers would be put under non-SG command.\n\nDespite this, there are now rumours circulating at Hellquill Castle that Edler boasted about having no intentions of keeping the agreement, began to refer to the Führer as “the Katerinian Idiot” and no different from his deranged cousin."
hellquill.227.a:0 "Come again?"

hellquill.228.t:0 "The Longsword Settlement Scandal"
hellquill.228.d:0 "After Longsword had been integrated into our nation, a committee was setup to oversee the use, sale or settlement of plundered or seized land in the county. Most of the land would be settled by settlers and veterans and the money of the sold land would be dedicated to helping them, a demand mostly put forward by Carl von Soldau and Demetrius Kamphaus.\n\nUnfortunately, reports about the committee are stacking up and painting a bleak picture of its work. Several members, mostly Sturmgreife members, have used the committee to sale or give away lands on the cheap to friends and allies with money being funneled towards the SG’s private coffers. It has also been noticed that several industrialists and wealthy families such as the Guttenfried have bribed the committee to gain access to several strategic lands. Overall, it seems that the other members of the committee decided against reporting the corruption and embezzlement and rather began a bidding war against the other members.\n\nNone of those reports have been seen by lower ranking officers or civilians so far but there are already rumours circulating about it. The underground KpH has already begun using it for propaganda."
hellquill.228.a:0 "Burn those reports. We’ll deal with it quietly!"

hellquill.229.t:0 "The Conspiracy of Fools"
hellquill.229.d:0 "In the aftermath of Edler von Wingenberg’s demise, the institution that was the Ogledd Society found itself without its main and arguably sole benefactor. Few were willing to take up the mantle left by Edler as the society had become an increasing embarrassment to many in the reformisten movement. The Society’s teachings were charmingly ridiculous at best and pathetic at worst. Not only that but it alienated support for Wingfried von Katerinburg’s rule within the clergy, the surviving old guard and the scientific community. The nail in the coffin was of course the fact that not only the Society had been useless, Edler’s ravings were costly and had caused a whole coterie of cranks and charlatans to flock to Hellquill’s seat of power.\n\nNow, the Society’s libraries could be put to the torch to the delight of money who had been forced to attend Edler’s “seances” and this whole nonsense put behind them. Hopefully, its memory would only live on in the minds of the kind of lesser fools."
hellquill.229.a:0 "Shoot anyone who ever talks about this"

hellquill.230.t:0 "The Old Dog’s New Trick"
hellquill.230.d:0 "It has emerged from our interrogations that traitorous ponies in Hellquill have been received a new and worrying help: the dogs of the Bund der Freien Hunde.\n\nIt was clear since the nomination of Wingfried von Katerinburg as new Grandmaster that the members of the Bund have had little love for the new direction that the Order had undertaken. However, few had anticipated such a radical transformation.\n\nOur intel shows that several members have used the Bund’s resources to help ponies and partisans to flee Hellquill and get to the Riverlands. Interrogated members have denied any active participation of the Bund but it is clear that they have had at least a tacit support from the Bund’s board.\n\nAs such, it has been decided that the Bund as a legal organization in Hellquill was to be disbanded immediately and any affiliate be put under investigation and preventive arrest. Unfortunately, reports have shown that some of the members had already bolted to the underground and joined forces with Fischer’s underground KpH."
hellquill.230.a:0 "Traitors lurk in every corner!"

hellquill.231.t:0 "The Bund der Freien Hunde Is Disbanded"
hellquill.231.d:0 "Due to political developments in Hellquill, the Bund der Freien Hunde has been disbanded as of today. The group who had for so long helped slaves flee our kingdom has recently turned to helping ponies to flee Hellquill and Longsword to the Riverlands. This change in their activities was the final drop in the bucket for the Order.\n\nWhile we could hardly gloat about it without angering our pony neighbours, it certainly means much less problems for us in the years to come."
hellquill.231.a:0 "One less problem to deal with!"

hellquill.232.t:0 "The Bund der Freien Hunde Is Disbanded"
hellquill.232.d:0 "A most tragic news has arrived from Hellquill. The Freihehunde Bund has been forced to disband their branches in the frontier. The Reformisten government in Hellquill is claiming that the organization had been helping ponies - terrorist elements among them - to flee the country. Our contacts in the Bund do not deny that such elements have been occurring but have called their action a moral duty in the face of genocide. They could not stand idle while creatures were being slaughtered just for existing, they argued.\n\nSeveral of our countrydogs have fled Hellquill but many more have been apprehended by the Black Cloaks. Should we even be able to convince Hellquill to stop with this nonsense, it will be years before we can restore one of the only venues of freedom for the slaves in Diamond Mountain."
hellquill.232.a:0 "Hellquill has truly gone insane!"

hellquill.233.t:0 "Refugees arriving"
hellquill.233.d:0 "Today, we have seen several new groups of refugees arriving from Hellquill. However, for once, they did not come alone but instead were lead by Diamond Dogs. They surrendered themselves peacefully to our border patrol. They explained that they belonged to the Bund der Freien Hunde, a Bronzehillian organization active in Hellquill. The organization used to help slaves escape the terrible conditions in Diamond Mountain. However, after the radical change in government in Hellquill and their genocidal plans, the group began to help ponies cross the borders to the Riverlands where they would be safe.\n\nWhile there would surely have been debates about how to deal with such an organization, the Order of Hellquill has answered it for us by disbanding it on their soil. It will be the last group of pony refugees lead by those righteous dogs."
hellquill.233.a:0 "Will the bloodshed in the Frontier ever end?"

hellquill.234.t:0 "Birth of the Kreditor Gang"
hellquill.234.d:0 "Reports from the Geheimdienst have painted a most worrying picture. In addition to subversive activities from ponies, the KpH and the grumbling old guard, we have uncovered proof of the birth of a new criminal organisation. The group is composed of members of the Order of Hellquill or the Wehmacht who have been forced out or have deserted. They call themselves the “Kreditor”, considering that Hellquill is indebted to them and that they, as creditors, will take what is theirs by force.\n\nOur security forces have already attributed several assassinations, sabotage, attacks and thefts to them. With military-grade equipment and their experience, they will most likely be a menace."
hellquill.234.a:0 "Traitors..."

hellquill.235.t:0 "The Kreditor Strike!"
hellquill.235.d:0 "Terrible news has come from Soldau! The Kreditor gang has struck once again and this time, they made it count. They have attacked the allgemeine Wechselbank and emptied its vault. The ease with which they have orchestrated the heist shows that they’ve had help from the inside. Despite our garrison showing up in armored vehicles, they have managed to escape and kill many of our guards. The local garrison commander has already handed his resignation in the wake of the attack.\n\nThe bank, an old institution in Hellquill, serves as the main financial institution for merchants trading between Hellquill, the Principality of Katerin and the Griffonian Empire but it is also one of the major financial pillar of our Order. It is through it that the Order pays all its military procurement in the West."
hellquill.235.a:0 "You rebel scum!"
  
hellquill.236.t:0 "No More Credit"
hellquill.236.d:0 "Since we have disbanded the Order of Hellquill and disposed of Stackelberg’s allies, the Kreditor gang has proven to be less and less of a nuisance. It seems now that several of Stackelberg’s traditionalist allies were helping the Kreditor gang from the inside.\n\nOver time, the Geheimdienst began to better understand the gang’s modus operandi and had successfully thwarted their plans in several occasions. Several members were captured and through rough interrogations, blackmail and infiltration, the gang’s headquarters was finally found. Located in an abandoned and overgrown fortress in the forest of the Lone Domain, it was perfectly located to strike in the river cities and fall back.\n\n[HLQ.GetLeader] personally ordered a major strike on the compound, authorizing use of all of our most modern equipment. The attack opened with a nightly artillery strike that went until dawn when the infantry was ordered to storm what remained of the fortress. Despite their own good equipment and training, the traitors were overwhelmed with brute force."
hellquill.236.a:0 "It is finally over."

hellquill.237.t:0 "The Kreditor Gang Makes Amends"
hellquill.237.d:0 "The Kreditor Gang which has wreaked havoc in Hellquill since the traitorous pair came into power had contacted us. Their representative has been a knight and one of Stackelberg’s partisan. They have informed us that they were happy to see the Katerinian and his lackeys got what they deserved. As such, they have offered a deal. They would cease their criminal activities and give up their weapons in exchange for a pardon, reintegration into the Order for those who had been expelled from it and a pension for their members who had been robbed of it by the Katerinian.\n\nWilhelm Stackelberg who had not been informed before he took power and several other members of the Inner Circle were angered by the news and many are calling the offer dishonorable and inacceptable."
hellquill.237.a:0 "Pardon them after a good whipping."
hellquill.237.b:0 "Have them executed!"
  
hellquill.238.t:0 "Working Around the Führer"
hellquill.238.d:0 "Administrative work under the rule of Edler von Wingenberg has proven to be a difficult matter. Before the change of leadership, most of the work had been directed by members of the knights of Hellquill sympathetic to Wingfried’s ideology and by able figures like Demetrius Kamphaus. However, Edler has seen fit to surround himself with loyalists and members of his occultist social circles who mostly try to vie for his favour. Meanwhile, the Führer himself has proven himself to be even more erratic than his predecessor.\n\nNow, members of the administration and lower level officials have done their best to prevent most delicate matters from reaching his desk and to pursue policies that are likely to sooth the Führer’s mind and ego. Considering that many around Edler are more than willing to issue blame to their underlings should something provoke the Führer’s ire, there is an even greater incentive to prevent any incident. Worse, even in lower level of the administration, many were quick to make contingency plans to shift blame should they ever get at risk, causing widespread distrust, sabotage or even outright paranoia. As a result, many of our public servants have been under a great deal of stress."
hellquill.238.a:0 "Work harder if you want to live!"

hellquill.239.t:0 "The Ogledd Society"
hellquill.239.d:0 "The Sturmgreife have since their inception been a curious bunch even among the reformisten. Their members, often misfits and fringe ideologues, cultivated many stranger ideas that while influencing those of prominent figures like Wingfried von Katerinburg remain on the fringe. Edler von Wingenberg, leader of the Sturmgreife, is no stranger to these eccentricities. To those who knew him, it was no surprise that when he integrated the Inner Circle of the Order of Hellquill, he sought to spread his ideas and invite several members to meetings of one of his societies: the Ogledd Society.\n\nThe Ogledd Society’s belief is that Griffons were not always resident of this world but instead used to live in a utopic plane of existence named Ogledd. Griffons lived among the gods and had magic abilities, far greater than any of those known in this world. However, Ponies and especially unicorns and alicorns infiltrated this world, taking advantage of the Griffons generosity and in time expelled them from it. Some theories posit that Celestia and Luna, the two princesses of Equestria personally participated in that crime. Robbed of their world, their magic and even their memories of that perfect time, Griffons were forced down to this world where once again, they are oppressed and robbed by lesser creatures. Members of the Ogledd Society believe that only through the complete and utter destruction of Ponies worldwide, they will remain unable to ascend back to the world of Ogledd to reclaim their birthright.\n\nThe Ogledd Society still remain a marginal group within the Sturmgreife and reformisten movement at large. However, since the ideal of “ascending back to Ogledd” isn’t really antithetic to Wingfried von Katerinburg’s desire for a greater living space for the Griffons, most leave Edler and his esoteric followers be."
hellquill.239.a:0 "That is quite something."

hellquill.240.t:0 "The Arcanes of the Stone and Mind"
hellquill.240.d:0 "Wingfried von Katerinburg, Demetrius Kamphaus, Carl von Soldau, Wilhelm Stackelberg and a few others made their way down the dark staircase until they finally emerged in a large room decorated with strange decoration. It was mixture of old Rumarean runes, old believer iconography and, oddly enough, decoration that Demetrius remembered to have seen in a book about the Riverlands. At the center of it was Edler von Wingenberg dressed in peculiar red and white robes. He welcomed them with an air of solemnity and invited them to sit on the floor. Demetrius and Carl exchanged concerned looks while Wilhelm glared at the Riverlander imagery.\n\n“Welcome my friends. Welcome to this place of rest and reflexion. Treat it as a home for your minds and a place of healing for your bodies. This chamber has been built using only the purest tektite stones. As such, we are isolated from the evils of magic and may recollect in the glory of the griffon mind, virgin as it was in the lost times of Ogledd. Sister Hildegarde? Please begin your song for our guests.”\n\nVisibly happy, Edler ceded the center of the room to a female griff and went to sit next to Grandmaster Wingfried. The Griff began to chant in a strangely repetitive fashion to which Edler nodded in rhythm, followed after a moment by Wingfried.\n\nDemetrius sighed deeply and turned to Carl, who he noticed was sipping discreetly from a flask. He stopped when he saw that Demetrius had noticed. The veteran grabbed the flask and took a sip himself. He tried to pass it to Wilhelm but the knight didn’t pay attention to him. He was staring at the chantress in an expression that Demetrius could best describe as somewhere between agony and eating a rotten lemon. He took a deep breath and drank another sip before handing back the flask to Carl. it was going to be a long evening."
hellquill.240.a:0 "That was. Something."

hellquill.241.t:0 "The Connexion Chamber"
hellquill.241.d:0 "Edler entered the laboratory in a bathing suit as requested by the doctor. While he cared little for such outfits, he had been assured that it was essential for the procedure. Doctor Wilhelm Grafschaft welcomed him with the utmost respect. He had been recommended to him by Eisen Silberkrone who had assured him that the good doctor was one of the most promising members of the Ogledd Society. So Edler decided to trust him and hear Grafschaft out.\n\n“You see, the tektite used in the Chamber of the Stone and Mind was indeed a great discovery but it is limited by the bounds of nature. As a scientist, I believe in pushing such boundaries and harvest the quintessential powers that lies in the physical realm. And I believe to have made a breakthrough. By refining the chemical elements of the tektite and shaping them into this egg-form chamber, all forms of pony magic can be suppressed. To provide an additional layer of isolation, I have added a water solution to nearly fully submerge the user. Hence the bathing suit. But enough theory, you must try it for yourself. Please!”\n\nGrafschaft invited Edler to enter the egg-shaped chamber. Edler was skeptical but still, he descended in the water and lied on his back and wings as the good doctor closed the egg over him. Suddenly, absolute silence. The only things Edler could hear was the gentle ripple of the water and himself. He closed his eyes.\n\nThe doctor sat with the SG officials for around twenty minutes. Grafschaft looked nervous but finally, a knock came from inside the egg. He rushed to open the connexion chamber from which jumped a shivering Edler. He grabbed him, wetting his lab coat.\n\n“Doctor! I have seen it! I have sensed it! Ogledd! The connexion happened! You will have your funding!”"
hellquill.241.a:0 "The world must hear of this!"

hellquill.242.t:0 "The Magic of Griffons"
hellquill.242.d:0 "Edler entered Wilhelm Grafschaft’s laboratory to find him fiddling around what looked like a artistically carved wooden box. He wondered what the good doctor had found that required his attention and additional funding. When Grafschaft noticed him, he saluted his benefactor but quickly turned to his invention. He only gave a quick explanation that he had built on his connexion chamber and urged his leader to enter the box where a chair had been placed. Trusting the good doctor, Edler indulged him. As he entered, he noticed that layers of what seemed to be sheets of metal and other materials had been added inside the wooden box. He sat as Grafschaft closed the box, plunging him in the dark. Edler felt a bit strange and confused. He didn’t really understand what improvement there was to the connexion chamber, except perhaps for no longer needing to put on a bathing suit.\n\n“I don’t feel anything.”\n\nGrafschaft suddenly shouted out of enthusiasm: “Precisely! You are now free of Pony Magic! And out of that nothingness, everything may emerge! As you begin to free yourself from the polluted world, you shall begin to feel a happiness. It is from that harvested happiness, that gift of Eyr that you will begin to manifest new abilities, aided by the resonance of this accumulator! In truth, the power was lying within us this whole time! It only needed some help!”\n\nGrafschaft opened the door of the box, letting Edler emerge. He felt happy like never before, like a whole new world had been revealed to him. Truly, the good doctor would have a place to his side in the history books!\n\n“It is of course, Still in its infancy. My humble research can only begin to draw a path to recovering the energy that was once ours. It is no surprise after millenia of such capacities being stunted by magic. But I shouldn’t use such a vile term.”\n\n“What do you call this, then?” asked Edler."
hellquill.242.a:0 "Eyronic energy!"

hellquill.243.t:0 "Creation of the Ahnenerbe"
hellquill.243.d:0 "A new decree has been signed today ordering the creation of the Ahnenerbe. This new archeological institution has been personally designed by Führer Edler von Wingenberg and his closest followers. Its goal is to search for, acquire and study archeological artefacts around the world in order to prove the existence of Ogledd to skeptics, the true achievements of the Griffon species and demonstrate its inherent superiority. A particular aspect of the institute’s role is to debunk all theories regarding Pony achievements such as the princesses’ power over the Sun and Moon or the innate magic of unicorns. It will also be tasked with exposing alterations made on historical sites by other species and regimes and rectify them to restore the stolen history of the Griffons.\n\nTo better incentives historians and archeologues into joining the institution, funding for the department of history and archeology at the university of Hellquill has been reduced."
hellquill.243.a:0 "We shall uncover many historical treasures!"

hellquill.244.t:0 "The Yellow Room Meeting"
hellquill.244.d:0 "Wingfried had gathered his military staff and closest advisors in Castle Hellquill’s most prestigious room: the yellow room, named after its golden leaf ceiling. Yet the choice of room didn’t prove auspicious. Demetrius Kamphaus was rounding up his review of the military and the old veteran had distinguished himself by his defeatism.\n\n“In conclusion, if we take into account the state of our military forces and equipment, our military industrial production and conscriptable population and compare it to our enemies, we are incapable of carrying out a successful military campaign eastwards. By my estimates, even a successful offensive would be decisively stopped at Buckthorn at best.”\n\nThe accusations immediately flared. Eisen Silberkrone and Alina Hochmeister immediately labelled Kamphaus a traitor for implying defeat and a Pony-lover. Carl von Soldau took Kamphaus’ defence with less than flattering language, which in turn angered Wilhelm Stackelberg who complained of such disorderly conduct. Wingfried didn’t intervene. Competition was never a bad thing and he would let them sort this out until he could identify a convincing winner.\n\nKamphaus eventually knocked on the table, stating that “I simply cannot revolutionize mathematics to make the River Coalition’s population and guns to be lower than ours.\n\n“You simply lack imagination.”\n\nAll eyes turned to Edler von Wingenberg who leaned towards the table.\n\n“The Ponies can do much but they can’t fight the fact that they are creatures of flesh and bones that are different than ours. And in the past, their lands had been hit by a disease so deadly that ponykind nearly went extinct in Griffonia while our kind fared as well as nature commanded it. The Purple Plague, they called it.”\n\nCarl von Soldau laughed and angrily snapped at Edler: “So that is your great plan? That we just wait for them to sneeze hard enough that they all die?”\n\nEdler glared at him before answering: “Who said anything about waiting?”\n\nSilence fell on the room. Wingfried finally leaned on the table."
hellquill.244.a:0 "Elaborate, my dear Edler."

hellquill.245.t:0 "August’s Pension Settlement"
hellquill.245.d:0 "Today, after much negotiation, August von Ortelsberg was finally allowed to leave the Temple of Eyr in Soldau. The fact that his “retirement” and placement under “protection of the state” during von Katerinburg’s tenure had been a way to remove him from the Order without causing the same fuss as what had happened with Urlach ap Cyrod. Thanks to Carl von Soldau’s intervention, he had been allowed to live in seclusion in the temple of Eyr in Soldau.\n\nWith Wingfried gone, the government had little interest in suppressing August the way he did. However, some were worried that August’s inclination towards reform and democratic ideals could be rekindled and in these trying times, there was little room for the old archivist to find himself a second youth by becoming an agitator. So, it was decided that a negotiation would take place. In exchange for his freedom and a lofty knight’s pension, von Ortelsberg would swear off any political activities and sign a non-disclosure agreement.\n\nAugust, for all his ideals and principles, relented and signed. Carl von Soldau, who oversaw the negotiation reported that the archivist had been exhausted by the experience and there was little chance he would betray the agreement."
hellquill.245.a:0 "Another headache dealt with!"

hellquill.246.t:0 "Solace of The Bottle"
hellquill.246.d:0 "Demetrius Kamphaus has always been known to enjoy his beer like many knights. However lately, he has been seen much more frequently at beer halls or mess halls drinking alcohol. Accounts from Hellquill’s Castle’s kitchen also show that he has requested alcohol to his personal office much more frequently and in greater amounts.\n\nWhile his military service remain impeccable, his personal conduct has degraded and several of his known friends have distanced themselves from him. Some who have known him for a long time think that the experience of the reformisten years and the national junta have taken a toll on him. Some more deplorable rumours even posit that he regrets having helped his Majesty Gerar Whitecrest ascend to the throne in Hellquill. For the time being, his affliction remain a secret from the public and additional aide-de-camp have been assigned to him to make sure no incident happens."
hellquill.246.a:0 "Most regrettable."

hellquill_news.1.t:0 "Пурпурная чума вернулась!"
hellquill_news.1.d:0 "[This.GetNewspaperHeader]Королевство Хеллквилл широко известно своей сильнейшей ненавистью к пони, но большинство полагало, что они удовлетворятся депортацией пони со своих земель. Вскоре стало ясно, что это совершенно не так.\nПо всем Речным Землям Восточной Грифонии пони становятся жертвами ранее исчезнувшей болезни, известной как пурпурная чума. Сначала это считалось изолированной вспышкой, но Хеллквилл объявил, что это именно он ответственен за возрождение болезни. Этот чудовищный вирус распространяется с невероятной скоростью, и, на данный момент, столь ошеломляющее число умерших вызвано тем, что Хеллквилл заражает здоровых пони и отправляет их обратно в свои дома.\nРечные пони оставили свои разногласия и объединились, чтобы свергнуть мерзкий режим безжалостных грифонов-убийц. К сожалению, даже успех военной кампании не вернёт тысячи уже потерянных жизней."
hellquill_news.1.a:0 "Хеллквилл заплатит за это!"
