### Leader Descriptions ###
retires_in_a_month_desc:0 "§YДата рождения§!:27 июня 936, Вингенберг\n\n§YЗвание§!:Гроссмейстер\n\n§YБиография§!: Зигфрид Траппенфельд родился в семье видных Хеллквилльских рыцарей, в юности вступил в Орден оруженосцем. В ходе службы, Зигфрид повидал немало битв, и все его уважают его за безотказную отверженность, уверенность и за то, что он примерный галантный рыцарь. Он отметился тем, что возглавил смелый поход с целью разграбить Алмазную Гору в 973. За это, его сделали Гроссмейстером его Ордена в 976.\n\nК сожалению, у него не было возможности повести рыцарей в золотой век. После распада Грифоньей Империи и револююции 978, он решил не возобновлять клятву Ордена перед Империей. Хоть он и пообещал вечно оберегать Запад от угрозы Речных Земель, он вошёл в историю, как перебежчик.\n\nОн смог сохранить Грифонье пограничье в целостности, но он так и не смог построить современную нацию. Несмотря на этот безрадостный порядок дел и рост влияния экстремистов в Хеллквилле и соседнем Лонгсворде, Зигфрид Траппенфельд своим существованием доказывает что рыцарство выживет, как и Хеллквилл, оплот грифоньего образа жизни.\n\n§YАвтор портрета§!:Scroup"
griffon_hitler_desc:0 "§YДата рождения§!: 13 декабря 961, Катеринбёрг\n\n§YБиография§!: Несмотря на то, что Вингфрид был членом небольшой ветви дома Фон Катеринбёрг, он родился и вырос в большом богатстве. Очарованный рыцарскими историями старины, он с юных лет мечтал сам стать рыцарем. Однако он был нежеланным гостем в ордене Аргентумдаммерунг из-за династического соперничества и незаинтересованностью более мирным Зильберкралле. Итак, он отправился на восток, на Фронтир, где героизм приветствовался, а смелость ценилась больше, чем в непреклонной Катерине. По крайней мере, так гласит официальная история. Слухи от Катерин рассказывают совсем другую историю - о беспокойном грифоне, слабовольном и проклятом странным поведением, совсем как принцесса Диеллза. Позор для своей семьи, он был отправлен на Фронтир не для славы, а для контроля ущерба.\n\nВ Хеллквилле Вингфрид получил особые привилегии из-за своего благородного происхождения и из-за того, что он проводил больше времени в рыцарских местах власти, чем на поле боя. Однако то, чего он не достигал в воинской чести, он компенсировал влиянием. Никто точно не знает, что привело его к развитию жгучей ненависти к Пони, но он стал ярым членом провоенной фракции рыцарей. Разочарованный инерцией и отталкиванием от своих всё более экстремальных идей, он начал формировать новое политическое движение, более похожее на политическую партию, как они существуют на Западе. Так родился реформист, посвятивший себя только абсолютной победе над ужасными Пони. Он нашел большой успех в соседнем Лонгсворде, где привлек внимание Графа Палласа Даскталона. И теперь, когда Вингфрид убедил внутренний круг, он готов возродить Хеллквилл, принести войну на Восток и добиться победы любой ценой.\n\n§YАвтор портрета§!: Scroup"
wholesome_nerd_desc:0 "Август фон Ортельсберг, бывший главный архивариус ордена Хеллквилла, провел многие часы, документируя и исследуя историю рыцарского ордена. Он неоднократно приходил к выводу, что конфликт между пони и грифонами чрезвычайно разрушителен и не принес ничего хорошего ни для одной из сторон. Его постоянные просьбы и заявления не были услышаны гроссмейстером, и когда последний ушёл в отставку, раздражение Августа только усилилось, ведь он считал, что его попытки установить мир никогда не смогут воплотиться. Таким образом, он был приятно удивлен, когда Рыцарский Совет избрал его в качестве нового гроссмейстера Ордена, и теперь Август делает всё возможное, чтобы хоть немного улучшить испорченные столетиями ненависти отношения между пони и грифонами и создать новый, гармоничный Хеллквилл."
siegfried_2_0_desc:0 "Урлах ап Сирод, рыцарь-ветеран, характер которого закалился в дюжине кампаний, является убежденным традиционалистом и сторонником идеалов Хеллквилла. Урлах отлично подходит на роль для нового гроссмейстера, он стремится продолжать путь своего наставника Зигфрида и сохранять статус-кво. Хотя он может относиться к пони с определённым негативом, Урлах достаточно прагматичен, чтобы избежать прямой вражды с ними, и он открыт для идеи восстановления связей с Империей Грифонов, если он попадёт в безвыходную ситуацию."
fake_pants_desc:0 "Семья Ривера Бриза уже очень давно жила в Хеллквилле, и, несмотря на интенсивную грифонизацию, которой они подвергались, они никогда и не думали переезжать в более дружелюбные и терпимые земли. Вместо этого они переняли немалую часть культуры грифонов, а сам Ривер Бриз стал священником Арктуриуса. Хотя он мечтал о другом будущем, а пойти в церковь его вынудило давление родственников, со временем Бриз стал ценить своё положение. После того, как началось преследование пони, которое возглавил злобный Вингфрид, Бриз неоднократно защищал своих пони от Реформистов, используя знания веры, чтобы позорить и осрамить грифонов-расистов и в ответ сообщество сплотилось вокруг него. Таким образом, когда в уже более либеральном Хеллквилле прошли первый выборы, Бриз был очевидной кандидатурой в президенты."
should_have_picked_ortelsberg_desc:0 "Райнер Гаттенфрид скромно и непритязательно служил в армии ордена, буквально выполняя приказы, но никогда ничем особым не отличался. Однако его определённая известность берёт начало в преданности Райнера благополучию солдат, ведь ни один грифон, служивший под его началом, не мог сказать ни одного пренебрежительного слова по отношению к Райнеру. Он приобрел репутацию сурового, но справедливого командира, который будет защищать меньшинства пони от других, более радикально настроенных солдат. Он был удивлен своей победой на первых выборах, ведь Райнер проводил кампанию лишь для того, чтобы удовлетворить своих друзей в армии, но пони и грифоны Хеллквилла признали, что им нужен более крепкий и суровый лидер, чтобы руководить страной в эти трудные времена."
griffon_himmler_general_desc:0 "§Дата Рождения§!:19 декабря 974, Вингенберг\n\n§YЗвание§!:Оберляйтер\n\n§YБиография§!: Ранняя жизнь Эдлера фон Вингенберга, видимо, не выделялась ничем особенным, рос он в среде Вингенбергского дворянства и о нём мало известно. Ходят разные слухи, но чаще всего не при нём. В молодости он попытался вступить в Орден Хеллквилл, но его эксцентричное поведение и довольно слабое здоровье побудило офицеров прогнать его. Благодаря усилиям его отца, его вернули на службу. Он служил с 992 по 995, В основном на северовосточной границе. Хоть он и писал довольно хвастовливые письма, все считали, что он был ужасным солдатом. Он безответственен и регулярно называет своих офицеров трусами, он часто ставил свои единицы под угрозу в ходе рутинных операций против Алмазных Псов и Пони Еловых Деревень. Он также вступал в драки с Бронзхилльскими служащими и добровольцами. В конце-концов, его вернули домой.\n\nСтавши гражданским, Эдлер принялся жёстко критиковать Гроссмейстера Траппенфельда и рыцарей, вступал в закрытые общества, такие как "Северное Общество". Он довольствовался простой жизнью, пока не встретил Вингфрида фон Катеринбурга на балле в Хеллквилле. Он был впечатлён его идеями и вскоре вступил в это образовывающееся движение. Он сторонник агрессии, основатель парамилитаристов Штурмграйфен, которых он вскоре возглавил.\n\nКак глава Штурмграйфен, Эдлер организовывал разные действия против Пошняков, и открыто, и тайно. Он также навещал Лонгсворд, в котором помогал Графу Палласу Даскталону формировать своих чёрных плащей”. Теперь, вновь как часть военных сил, Эдлер намерен принести вечную пользу и спасение осждённой родине.\n\n§YАвтор Портрета§!:Vexili"
griffon_himmler_desc:0 "§Дата Рождения§!:19 декабря 974, Вингенберг\n\n§YБиография§!: Из великой верности делу реформистов, Эдлер фон Вингенберг вновь сделал то, что давно пора было: акт спасения и необходимости. Лишь предатели и дураки назовут это переворотом или изменой. Под шатким руководством Вингфрида фон Катеринберга - видного Катеринского декадента - Хеллквилл лишь страдал и распадался. Кто, кроме Эдлера, может спасти ситуацию? Не он ли тянул за собой движение реформистов, основал и повёл гордых Штурмграйфен?\n\nВзяв на себя бразды правления, Эдлер доказал простую вселенскую истину. Несмотря на постоянные испытания и препятствия, превосходство грифонов в итоге ещё покажет себя, и грифоны завладеют тем, что принадлежит им по праву. Теперь, ненавистные пони и прочие существа, которые будут грозить грифонам, будут уничтожены!§YАвтор портрета§!:Vexili"
boreas_vult_infidel_ponies_desc:0 ""
fat_junta_boi_desc:0 "§YBorn§!: "Late October" 958 in the Strawberry Duchy\n\n§YBiography§!: Demetrius Kamphaus's parentage is considered shrouded in mystery, as is his actual birthdate. This is not due to some grand conspiracy, but rather due to the fact he was born to a maid working in the estate of a high-ranking noble, a noble that shared a lot of features with the newly born Demetrius. Naturally, such an upstanding gentlegriff wouldn't possibly paw the servants, and Demetrius grew up with only his mother. It was deemed for the best that the boy be sent away after his mother's death, and the Order of Hellquill received a sizeable donation for taking him on and asking no questions. Demetrius could tell that he was not wanted back home and has ever since treated the order as the only family he has.\n\nWhile not the order's most brilliant strategist or inspiring commander, he has built a rock solid reputation for himself as stable(with many a comedic savant remarking on his corpulence whenever this term comes up). Even during his youth, when he was part of the raid on Diamond Mountain, he held his ground even as the dogs attempted to use fire to drive back the knights. This gave him both his distinctive scars and his knighthood. Ever since, his grim determination along with his disinterest in factionalism or scheming is what has made him rise as high as he has. Kamphaus prides himself on getting things done, reasoning that others can have the glory because he will settle for success and a good meal at his favorite restaurant.\n\nYet, even the most measured soul can be driven to drastic action, and as the Sturmgreifen's influence reached the point where they may well usurp the entire order, Kamphaus did the unthinkable; assassinating Wingfried and framing the Sturmgreifen for it. He may be a traitor, history will tell, but Kamphaus gets things done, and he refused to let his home be taken over by lunatics."
fat_junta_boi_general_desc:0 "§YBorn§!: "Late October" 958 in the Strawberry Duchy\n\n§YBiography§!: Demetrius Kamphaus's parentage is considered shrouded in mystery, as is his actual birthdate. This is not due to some grand conspiracy, but rather due to the fact he was born to a maid working in the estate of a high-ranking noble, a noble that shared a lot of features with the newly born Demetrius. Naturally, such an upstanding gentlegriff wouldn't possibly paw the servants, and Demetrius grew up with only his mother. It was deemed for the best that the boy be sent away after his mother's death, and the Order of Hellquill received a sizeable donation for taking him on and asking no questions. Demetrius could tell that he was not wanted back home and has ever since treated the order as the only family he has.\n\nWhile not the order's most brilliant strategist or inspiring commander, he has built a rock solid reputation for himself as stable(with many a comedic savant remarking on his corpulence whenever this term comes up). Even during his youth, when he was part of the raid on Diamond Mountain, he held his ground even as the dogs attempted to use fire to drive back the knights. This gave him both his distinctive scars and his knighthood. Ever since, his grim determination along with his disinterest in factionalism or scheming is what has made him rise as high as he has. Kamphaus prides himself on getting things done, reasoning that others can have the glory because he will settle for success and a good meal at his favorite restaurant."
smug_elias_desc:0 "Князь Элиас Уайткрест взял власть в свои когти в январе 1006 года. Он ещё молод, амбициозен и имеет великие планы на собственную нацию. Князь знает, что Люши имеет потенциал модернизироваться в кратчайшие сроки, чтобы догнать остальную часть Грифонии. Он решил проводить мирную внешнюю политику и сосредоточиться в первую очередь на улучшении качества жизни граждан. Многие считают, что князь Элиас - это истинный лидер Люши, который давно должен был взойти на престол.\n\nВелением удачи, Элиас принял предложение Хунты Кампхауса интегрировать Хеллквилл в дуалистическую монархию. Он уверен, что самодельная конфедерация сможет найти золотую середину и вернуть мир в пограничье, разорённое войной."
gerar_the_great_desc:0 "Князь Жерар Уайткрест, младший брат Элиаса, видит Люши как сильную нацию, которая может занять весь бассейн реки Эви. Вдохновленный трудами пресловутого вингбардского фашиста Биколини, он стремится создать корпоративное националистическое государство, уходящее корнями в религию и милитаризм. Он мечтает избавиться от монархии и провозгласить себя лидером нации.\n\nЖерар особо не медлил, когда ему предложили присоединить Хеллквилл к своим владениям, сломив любые идеи о народном восстании, после того, как разобрался с Реформистскими экстремистами. С совмещёнными ресурсами и армией Хеллквилл-Люши, Жерар расширил свои амбиции раз в десять."
