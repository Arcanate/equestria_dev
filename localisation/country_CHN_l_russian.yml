changelings_paxchrysalia.400.t:0 "The Everfree in Anarchy"
changelings_paxchrysalia.400.d:0 ""It was horrible, Generalmajor! I lost sixteen of my soldiers before I gave the order to retreat. Sixteen! To a bunch of plants!"\n\n"Easy, Hauptfeldwebel. Settle down," Generalmajor Jachs instructed the sergeant. "Go take a walk, get a drink of water, and calm down. Your report is over." He nodded to a pair of soldiers standing by the door, who gently escorted the shell-shocked sergeant out of the conference room. Sighing, Jachs turned to the other officers seated around him: Oberstleutnant Alcippe, his indispensable right hoof; Generaloberstabsarzt Marsilio, the Heer's surgeon general; and an assortment of local commanders from the central Equestria region. "The Hauptfeldwebel's report isn't an outlier," he said to them, tapping a plain folder sitting in front of him. "Many of you that have troops around the Everfree have reported back the same things, I'm sure. Attacks by pony insurgents wearing shamanistic paint and markings, who melt away like shadows into the undergrowth. An alarming increase in monster sightings around the Everfree; a reconnaissance plane even spotted a hydra." Picking up a sheaf of photographs, Jachs continued: "Furthermore, there have been raids by partisans who seem to be armed with unknown alchemical weapons." He spread the photographs across the table; one showed what had once been a changeling panzer, now a warped hunk of twisted metal. Another showed a changeling soldier fused to the side of his burnt-out truck. "On top of all this, the tree line seems to be creeping forward at a frightening rate."\n\nOberstleutnant Alcippe nodded and provided some context. "Rail lines around the forest are being torn up by plundervines, and several of our scout posts have already been overrun with foliage. I'm not sure if you've ever seen anything like this, Generaloberstabsarzt?"\n\nMarsilio shook his head. "The Everfree Forest is a place of wild, untamed magic, opaque to even the greatest pony mages and scholars that lived near it," the surgeon general said. "We are fighting against magic that we do not understand. And I'm not sure if we'll win."\n\n"We will try," Jachs definitively stated. "It's the only thing we can do.""
changelings_paxchrysalia.400.a:0 "Magic and Mother Nature, in revolt against the modern world."

changelings_paxchrysalia.401.t:0 "Paradise Lost"
changelings_paxchrysalia.401.d:0 "Finicus Vesali walked past the smoldering remains of a gargantuan hardwood tree, its bark blackened by fire and bleached white by the moss that feasted on its life force before dying out itself. Craggly, broken plundervines reached toward the sky, as if desperate that some heavenly figure would descend from above to save them before flamethrowers and napalm turned them to charcoal fossils. The skeleton of a hydra lay not too far away, the vertebrae in one neck crushed beneath the treads of a panzer. To the side, pony carcasses festered in a mass grave, the awful stench fouling up the air.\n\nFinicus looked up, where another wave of heavy bombers flew overhead, bomb bay doors open and ready to drop their payload. Day after day, night after night, the bombers flattened and burned the forest, working in conjunction with more artillery brought to bear on a single target than ever before. And if the industrialist opened his mouth and tasted the air, the faint tang of metal touched his tongue, the fallout from the magical nuke still floating gently on the winds, accompanied by a faint tinnitus whine caused by the residual radiation.\n\nSomehow, the Heer had done it. The Everfree Forest may have been a source of wild, untamed magic, but it had buckled underneath the weight of the changeling war machine like the ponies it tried to protect. In the end, magic couldn't stand up to modern military might. In the clash of sorcery versus steel, steel had won, and indominitably so. Now, naught would remain of the once awe-inspiring forest but bones and ash.\n\nIt was a shame it had to be this way. Who knew what the Hives could have learned given the chance to study the forest's wild magic and unique flora and fauna? What sort of advancements could have propelled the changeling species into the next era? Those were questions without answers now.\n\nAs the wind blew through the skeletal trees, their branches rattled like the bones of the dead, creating an eerie cacophony that settled over the land.\n\nIt was time to go."
changelings_paxchrysalia.401.a:0 "All our victories leave behind is death."

changelings_paxchrysalia.402.t:0 "The Forest that Devours"
changelings_paxchrysalia.402.d:0 "Generalmajor Jachs stood on the balcony of Canterlot Castle and watched the headlights of truck after truck drive along the narrow, winding roads into Canterlot. It was an army on the retreat if there ever was one. If he looked just a bit further toward the southwest, he could see the fires in the Everfree Forest dwindling as the night wore on, the orange lights succumbing to the devouring darkness around them. He had already called off the bombers three hours ago, noting how futile any continued attempts to contain the Everfree were. It had simply grown too powerful and too large, and by now was far beyond the Heer's efforts to stop.\n\n"Generalmajor?" Oberstleutnant Alcippe stood by the archway leading back into the castle, concern written on her face. "Are you... okay?"\n\n"Yes," Jachs answered her. "At least for the moment. I don't know who our queen will pin the blame on for our failure to contain the Everfree, but whoever they are, they aren't long for this world."\n\nAlcippe anxiously bit her lip. "Well... it's not all bad news, Jachs," she said, slowly striding closer. "Our scouts say the forest has stopped expanding. Its magical energies must be growing too dilute to advance any further."\n\n"Or maybe it's just satisfied with its victory," Jachs said, shaking his head. "We've pulled out everyling we could, and we'll figure out where to redeploy them over the next few days. The heart of Equestria is lost to us now, forever. That's as troubling a sign as any."\n\n"Jachs?"\n\nJachs sighed. "Leave me be, Oberstleutnant," he said, defeated. "I'll be fine. I need time to think."\n\nAlcippe bowed her head, sad eyes trained on the general she so admired, utterly defeated by the onslaught of the forest. "Generalmajor... Jachs... if there's anything you need..."\n\n"I'll be fine," Jachs insisted. He had no more words for her."
changelings_paxchrysalia.402.a:0 "Defeat is a bitter pill to swallow."

changelings_paxchrysalia.403.t:0 "The Steam Drill that Beats Them Down"
changelings_paxchrysalia.403.d:0 "Oberpionier Mauric covered his ears just in time, a moment before the massive locomotive challenged the Everfree with an ear-splitting roar from its horn. The wartrain's advance seemed inexorable, the spearhead of the Heer as it thrust deeper and deeper into the forest. Protected by a regiment's worth of pioneers equipped with flamethrowers and armored bulldozers, the train's relentless advance felled the forest and the monsters that called it home with a cold efficiency, matched only by the brutality of the military police onboard the train; with whip, truncheon, and bayonet, they were responsible for ensuring that the ragged band of pony tracklayers at the front laid down crossties and rails past the point of exhaustion. Mauric had already passed by so many equine bodies that he'd become numb to the sight.\n\nIt wasn't an easy task for the Heer, not by a long shot. Sheltered by the forest and aided by the monsters lurking within, the partisans resisted every inch of the changeling thrust through a relentless onslaught of ambushes and raids. And as the wartrain and its entourage advanced deeper into the Everfree, the gulf between the changelings and the outside world grew ever more distant. The rearguard left to protect the miles of track suffered not only the depredations of the partisans and monsters, but from the Everfree itself; dozens of times the pioneers had been dispatched back down the line to carve a path through the resurgent foliage which had reclaimed the tracks.\n\nBut no matter what they threw at it, the train's thick armor plating and heavy artillery sent the forest and its denizens reeling after intense fighting. Still, it was slow going at best. Plundervines regularly erupted between the crossties, ensnaring the train's wheels until they were burnt away by flamethrowers, and the ambient magic and suffocating humidity regularly corroded and ruined the delicate electronics onboard the train. Runners had proven the most reliable way of communicating with the Heer, as the radios regularly stopped working a few hours after being delivered to the train. In spite of all this, the train's progress, slow and painful as it was, would not be stopped.\n\nA scout let out a whistle, and the soldiers around the train immediately rushed to their battle stations, crewing the ordnance mounted on the train's wagons against whatever the forest threw at them this time. Mauric himself quickly scurried aboard the train's armored cabins with the rest of the pioneers, hopefully out of harm's way. "Join the Pioneer Korps, they said, it'll be fine, they said," Mauric bitterly remarked to himself. "It's better than being on the front lines, they said.""
changelings_paxchrysalia.403.a:0 "Nobody told me I'd have to fight a magical forest when I enlisted!"

changelings_paxchrysalia.404.t:0 "Dispatches"
changelings_paxchrysalia.404.d:0 ""You think the Heer's all guns and glory, grub?" The grizzled veteran gives you a hollow look, his eyes seemingly sunken into his skull from countless nights of pressing his hooves to them and screaming. Half a dozen used shot glasses litter the bar in front of him, and those are only the ones the bartender hasn't swiped away yet. "You haven't seen anything. You don't know what you're getting into."\n\n"The Heer is the best way to make a name for yourself," you protest, trying to justify yourself before the drunken vet before you. "Besides, the war is over. All that's left is those partisans in the forest. How long could they possibly hold out?"\n\nThe ex-soldier lurches for you, strong hooves suddenly on your shoulders, pressing you into the seat of your stool. "Listen, grub," he growls. "I was stupid like you once, too. I won medals in the Great War. I stormed the palace in Canterlot. I was a member of the Jagdkommando-Einsatzgruppen. I had everything I wanted. Slaves, shekels, status. Everything." There's something in his eyes -- a twinkle of nostalgia for the good old days, perhaps? -- but it's gone in a split second. "Then I signed up for the Fernspäher, because what I had wasn't enough. And that's why they sent me straight into the middle of the Everfree.""
changelings_paxchrysalia.404.a:0 ""And... what happened in the Everfree?""

changelings_paxchrysalia.8404.t:0 "Nightmare Nights"
changelings_paxchrysalia.8404.d:0 ""Your worst nightmares come to life," the ex-jaeger growls. "You think the Everfree's just magical plants and a bunch of cultists attacking you at random? That's what I thought it would be at first. And that's nothing. Nothing. I could have dealt with that if it was just that. I'd been a part of too many ambushes by then for that to spook me. No, it's the other stuff. It's the other things that get to you."\n\nThe vet takes a moment to glare at the empty shot glass in front of him, and he signals to the bartender for another. It's there in moments, and the changeling wastes no time slipping it into his hoof and downing the liquor in one gulp. He coughs, grimaces, and before you can ask if he's alright, he fixes you with his haunted eyes again. "The trees, grub. They talk to you. They moan and wail when night falls. They've got faces on 'em, too. The night is filled with whispers and screams. They try to get you to do things, try to get you to kill your friends, to blow your own brains out. You sleep too close to one, and it'll strangle you with its roots, dragging you down into the mud without so much as a scream.\n\n"And then there's the timberwolves. Just wolves made out of wood, right? Well, wood doesn't feel pain, and it doesn't bleed. You need anti-tank rounds to kill one; bullets won't do the trick. And good luck getting enough fuel for a flamethrower when you're deep in the forest, isolated from the rest of your unit. About the only thing that kept me going was the contraband I could get my hooves on. I perfected the recipe for a nice cocktail of stimulants and tranquilizers made out of industrial-grade love just to keep me going. It messed with my head, grub. I swear, I shot the same pony in the face dozens of times, but I could never kill her. To this day, I don't know if she was real or not.\n\nHe sadly glares one last time at you. "So if you want to live out those nightmares, go ahead. But if you do... don't listen to the trees. Don't listen to the damn trees, grub.""
changelings_paxchrysalia.8404.a:0 ""Because if you do, you ain't leaving that forest with your life.""

changelings_paxchrysalia.405.t:0 "An Everfree Briefing"
changelings_paxchrysalia.405.d:0 "Oberstleutnant Alcippe closed the door behind herself as she entered Generaloberstabsarzt Marsilio's temporary base of operations in Canterlot while the Heer worked to contain the rapid growth of the Everfree. She spied Marsilio sitting at his desk, nose deep in some reports and clacked her hooves together in a salute to get his attention. "Generaloberstabsarzt, you said you had reports for the Generalmajor?"\n\n"I did," Marsilio did, swiftly noticing that only Alcippe had entered. "Where is he?"\n\n"Getting much needed rest," Alcippe said, stifling a yawn of her own. "I figured I would take on some of the simple things for him while he sleeps, like catching up on some of his reports."\n\n"You sound like you need some rest of your own, Alcippe," Marsilio said. When Alcippe shook her head, he shrugged and gestured to the chair across from him. "Well, my team has made some progress since we last spoke on this matter," he said as Alcippe sat down. "The short version is that at the rate the Everfree is growing, we have maybe under two months to contain its spread before the Heer's position in central Equestria becomes untenable. We need to do something before then to contain the forest.""
changelings_paxchrysalia.405.a:0 ""And the long version?""

changelings_paxchrysalia.8405.t:0 "50 Days to Midnight"
changelings_paxchrysalia.8405.d:0 ""The forest is growing outwards at a steady rate," Marsilio explained. He placed a map in front of Alcippe that marked the borders of the Everfree, and then ever-widening rings radiating out from it. "Plundervines are the first sign of its encroachment. These vines tear through roads, collapse bridges, and swallow towns whole. Then the trees move in, followed by the monsters and, inevitably, the partisans themselves. Not only that, but the forest is intensifying its inward growth. Soldiers and reconnaisance parties we're sending into the forest are suffering greater casualties, and many are simply going MIA within a few days. Swathes of forest that the Heer fells are almost fully regrown the following day; it's a constant effort just to keep the forest pushed back and to not lose any progress we gain. The more resources we commit to containing the forest, the more successful we are, but we are bleeding personnel and equipment at a staggering rate. We won't be able to keep this up for long."\n\n"So," Alcippe said, looking at the map between them. "What's the verdict, then? What should I tell Jachs when he's awake?"\n\n"Tell him that by my calculations we have a month and a half to contain the forest," Marsilio said. "If it fully overruns the surrounding states, it will have grown too large and dense for us to hope to make any efforts in reversing its expansion. We will have to pull everything back and dig in around the perimeter just to make sure it doesn't overrun the entirety of Equestria. Right now, are military presence around the edges is slowing the growth, but eventually it will become too much to stop.""
changelings_paxchrysalia.8405.a:0 "Something needs to be done, and quickly."

changelings_paxchrysalia.406.t:0 "Going to Seed"
changelings_paxchrysalia.406.d:0 "Finicus Vesali barged through the door to Generalmajor Jachs' office. "Generalmajor, you're making a huge mistake!" Finicus bellowed, trotting up to Jachs' desk and dropping several folders over whatever papers the Generalmajor had been looking at until Finicus' arrival. "A huge mistake that's going to screw us both over!"\n\n"What are you doing here, Finicus?" Alcippe snapped, stepping forward to intercept the industrialist. "You didn't make an appointment to see the Generalmajor."\n\n"I didn't, because time was of the essence!" Finicus tapped the folders he tossed on Jachs' desk. "I heard that the Heer is planning on using Subject Omega as a defoliant to stop the growth of the Everfree. You plan on dropping the spores from low-flying crop dusters, right? After which they will grow into a moss that parasitizes all organic matter it touches, feeding and expanding on its host until it kills them both in a matter of hours. An ingenious approach to an unorthodox problem, if I do say so myself."\n\n"Yes," Jachs said, narrowing his eyes. "And how are we making a huge mistake? Proper precautions are being taken, and the land surrounding the forest is to be torched and cleared to make sure the moss doesn't grow where it shouldn't..."\n\n"But you're buying the weak stuff!" Finicus exclaimed. "The company that's supplying the spores for you? One of Dieter's cronies owns it. Our Queen's Guard captain pushed it over all the other competitors for the contract, even though it's the least refined. I should know, I was competing for that contract too."\n\n"Okay," Jachs said with a frown. "And you want me to use yours...?"\n\nFinicus emphatically nodded. "Yes," he said. "Mine grows faster, is more efficient, and most importantly, it doesn't overstay its welcome. That's the biggest problem with the strain your using. If left unchecked it could grow out of control. But, if you sign a few papers and pull a few strings, maybe you can get a better replacement for your project...""
changelings_paxchrysalia.406.a:0 "Stick with the originally proposed agent."
changelings_paxchrysalia.406.b:0 "Discreetly switch to the better strain."

changelings_paxchrysalia.407.t:0 "Defoliant Enervation"
changelings_paxchrysalia.407.d:0 "Stabsarzt Katydid turned her head skyward at the drone of distant propellers. As she watched, a trifecta of modified crop-dusters swooped over the Everfree, a green cloud billowing from the nozzles under their wings to fall and settle on the forest canopy below. She couldn't see where the spores made impact from where she stood, but closer to her station at the Heer field hospital, she could see the bone-white husks of trees where the moss had landed, feasted, and subsequently died out. Little by little, the Heer's latest plan to beat back the encroaching forest seemed to find success, and the efforts had dramatically slowed the ability of the forest to press outwards toward the concrete-lined ditch the Heer had hastily erected around it.\n\nBut the price those efforts demanded could be horrid. In a steady deluge, ponies and changelings who had fallen victim to the spores had been brought back to her hospital, the former often civilians caught in the wrong place at the wrong time, the latter members of the Fernspäher operating deep within the Everfree. The moss didn't limit itself to plants; it went after anything organic, and ponies and changelings alike whimpered in agony as the moss ate into their flesh. Most had no chance for survival. Once the moss made it into a creature's bloodstream, they would wither and die from the inside out as the moss feasted upon their organs. All Katydid could do was prepare a triple-dose of morphine to ease their pain on the way out. It put a terrible toll on her mind, and her fears weren't eased when one of the orderlies under her command started coughing and fell ill as the spores infected him as well.\n\nHer brief moment of introspection over, her face resumed its usual impassive mask of stoicism, and Stabsarzt Katydid turned back to her work as the noise of the planes died away. Yes, Fall Grün was working, but it exacted a terrible toll for success."
changelings_paxchrysalia.407.a:0 "There has to be a better way."

changelings_paxchrysalia.408.t:0 "Projekt Königinglocke"
changelings_paxchrysalia.408.d:0 "REPORT FROM OBERPHYSIKER DR. FYLIFA TO HEER HIGH COMMAND:\n\nQUEEN'S BELL PERFORMANCE TRIALS AN UTMOST SUCCESS. DEVICE IS CAPABLE OF NEUTERING MAGICAL ENERGIES WITHIN UTILIZATION RADIUS OF 2 KILOMETERS. ADDITIONAL COBALT DISPERSIVE PLATING CAPABLE OF SUSTAINING ANTI-THAUMATIC EFFECTS THROUGHOUT SURROUNDING AREA FOR ESTIMATES UPWARDS OF 24 MONTHS. PERMANENT DAMAGE TO SURROUNDING ORGANIC MATTER TO BE EXPECTED. SHOCKWAVE RESULTANT IN PROJECTED 70KPA BLAST FORCE. SEVERE IRREPARABLE DAMAGE TO SURROUNDING AREA TO BE EXPECTED.\n\nQUEEN'S BELL READY FOR DEPLOYMENT AT 0600 HOURS. ORIGINAL TARGET OF CASTLE OF THE TWO SISTERS RECOMMENDED DUE TO PARTISAN CONCENTRATION. DIRECTIVE FROM GREAT QUEEN CHRYSALIS DEMANDS TARGET BE SHIFTED TO DENSE WOODLANDS FIFTEEN KILOMETERS SOUTH-BY-SOUTHWEST FOR THE PRESERVATION OF THIS STRUCTURE, AS PER DIRECTIVE 15-0A1L, DETAILING THE REFURBISHMENT OF STRUCTURE INTO POSTWAR MUSEUM. QUEEN'S BELL EFFECT LIKELY TO BE REDUCED BY 63%. REQUESTING IMMEDIATE CONFIRMATION OF COURSE OF ACTION BY HEER HIGH COMMAND."
changelings_paxchrysalia.408.a:0 "Target the Castle of the Two Sisters."
changelings_paxchrysalia.408.b:0 "Target the adjusted coordinates."

changelings_paxchrysalia.409.t:0 "Nuclear Strike on the Everfree Forest"
changelings_paxchrysalia.409.d:0 "[This.GetNewspaperHeader]It appears today that the Changeling Hegemony has detonated a thaumato-nuclear device at the epicenter of the infamous Everfree Forest, situated in central Equus. This does not seem to have been a test, as the chosen location would make the observation of a nuclear weapon difficult to perform. Rather, this looks to have been a military response to the ongoing insurgency originating from the Everfree Forest, whilst other sources suggest that the detonation was intended as a particularly extravagant means of defoliation to combat the Everfree's supernatural, exponential growth spurt that threatens to engulf the Royal Changeling Heer's holdings in the region. Though the Great War is over, Equestria itself is far from pacified, if this recent development is any indication of the Hegemony's determination -- or desperation -- to continue their imperial rule over Equus."
changelings_paxchrysalia.409.a:0 "Nuking a bunch of plants? How absurd."

changelings_paxchrysalia.410.t:0 "Non-Compete Clause"
changelings_paxchrysalia.410.d:0 ""What is the meaning of this?" Generalmajor Jachs asked, pushing a piece of paper across his desk toward Finicus Vesali. He frowned as the industrialist took it between his hooves and gave it a look over. "I'm trying to do my damnedest to stop the spread of the Everfree, but it feels like every single changeling in the Hegemony is trying to tell me what to do."\n\nFinicus rolled his eyes and passed the letter back to Jachs. "My colleagues got wind of your new plan for the Everfree. What was it, to bomb the thing with napalm every hour of every day for two weeks straight?"\n\n"In its simplest interpretation, yes," Jachs said. "Precision bombing runs during the first week establish a perimeter of fire, which, fueled by a recirculatory jet stream created through weather manipulation, will make it self-sustaining. Then, it'll be indiscriminate saturation bombardment to create a firestorm, until the whole thing is sticks and cinders. But now I'm being told to scale back the bombing in this letter signed by all of your friends."\n\nFinicus drew a sheaf of papers from his briefcase with a flourish. "You must know of the star-spiders. I hear they account for a whole two percent of soldier casualties in the Everfree." Seeing the Generalmajor's frown deepen, Finicus pressed on. "What I don't expect you to know, though, is how valuable an asset we think they will be to future scientific developments. More specifically, their silk. I believe that even the new Panther models have trouble disentangling from the webs." "Get to the point," Jachs snapped.\n\n"My point is that the Everfree is potentially the single most significant source of untapped natural resources in all of Equus. Star-spider silk only scratches the surface of what we could accomplish from using the sort of stuff the Everfree has to offer. And now you say you want to firebomb all that potential into ashes and dust."\n\n"Tough times call for tough measures," Jachs all but snarled. "My job is to stop the Everfree -- let me remind you, it's the gods-damned Everfree we're talking about here -- from overrunning all of central Equestria, and all you can talk about is how it'll hurt your profit margins.""
changelings_paxchrysalia.410.a:0 "The Heer's prerogative is to stop the Everfree through any means necessary, plain and simple"
changelings_paxchrysalia.410.b:0 "We cannot sacrifice the potential for innovation and progress the Everfree has to offer."

changelings_paxchrysalia.411.t:0 "How Do We Sleep When Our Beds Are Burning?"
changelings_paxchrysalia.411.d:0 "Roseluck buried her head under her pillow, as the droning of bomber engines resumed almost right on the hour. It was four in the morning, and every hour for the last few days, another wing of changeling bombers would fly over Ponyville on their way to the Everfree. Every single time she heard that drone from their engines, her heart leapt into her throat, as traumatic memories of changeling bombers flattening the town during the Great War resurfaced to the front of her mind. At least with the nerve-wracking regularity of the bombardment, she was starting to get used to it...\n\nBut that didn't help her at all when she was trying to sleep. She poked her head out from beneath her pillow and glared at the drawn blackout curtains in the corner of her room. The firestorm raging in the heart of the Everfree was so great that its apocalyptic flames cast their orange glow all the way to Ponyville, painting her room in shades of amber, despite the fact that Roseluck had done her best to coat the cloth in black paint and stop any light from getting in. She knew come morning she'd have to spend hours shovelling ash out of her walkway, and then she'd have to do it again before going to bed tomorrow night. Between the shovelling, the lack of sleep, and the suffocating orange haze that blanketed Ponyville, Roseluck almost wished that one of those bombers would empty their payload on her house and put her out of her misery.\n\nAlmost."
changelings_paxchrysalia.411.a:0 "How much longer is this going to carry on?"

changelings_paxchrysalia.412.t:0 "What Lies Beneath"
changelings_paxchrysalia.412.d:0 "Hauptfeldwebel Vexel propped his rifle between two rocks at the edge of his foxhole and tracked his target, a unicorn bedecked in green tribal paint, as she ran from one side of the street to the other. Before she could slip into cover, Vexel fired his weapon, the shot ripping through the pony's neck and leaving her drowning in her own blood on the ground. Retaliatory gunfire from the rest of the partisans further up the street barraged his position, and the sergeant slid down deeper into his foxhole.\n\nBeside him was Oberleutnant Cisiphus, her officer's cap lost somewhere in the fighting around Ponyville. She held a radio's headset to the side of her head, her fangs reflecting the orange fires burning around the town as she screamed into it. "What do you mean there's no artillery?! You were supposed to keep the plundervines away from the guns! That's what the concrete emplacements were for!"\n\nA roar went up through the town, and dirt fell down into the foxhole as an ursa minor leapt over it, its starry claws flattening the halftrack that had been providing Vexel and the Oberleutnant fire support. The ground trembled underhoof as the ursa minor continued its rampage, and as changeling soldiers fled down the street in a panicked rout, Vexel realized their lines were breaking and they'd soon be overrun. Gritting his teeth, Vexel scurried over to Cisiphus and grabbed her by the shoulder. "Oberleutnant, we need to fall back! Our lines are breaking, and if we don't move--!"\n\n"I will not surrender Ponyville to a bunch of plants!" Cisiphus shouted back. "I will not be known as the officer who lost Ponyville! I will not surrender to the forest! I will fight to the bitter end if I have to! All we need to do is hold out until the bombers arri--!"\n\nShe never got the chance to finish, as the ground suddenly exploded around her, tossing Vexel backwards. The sergeant came to a rest upside down on the far end of the foxhole, and from the ground where the Oberleutnant once stood, he saw, spewing forth into the sky like a geyser, a glistening purple tube thicker than a tree trunk, topped with a snakelike head that split open, as if it were a flower in bloom, into a troika of petals dotted with slitted eyes. Still propelling itself skywards, the eyes on the tatzlwurm's petals stared down at the fleeing soldiers below with a brutish, inequine malice. The thing let out a horrendous screech as it lashed at the formation of Luftwaffe fighters circling the town from above, ensnaring a trio of Stukas with its whiplike tongues and dashing them on the rooftops below with a powerful flex of its body. Of the lieutenant, nothing remained save for her radio.\n\nWith the grisly demise of their commanding officer, what was left of the Heer in Ponyville soon broke ranks and fled, the partisans of the Everfree and their monstrous allies hot on their heels."
changelings_paxchrysalia.412.a:0 "Retreat! Retreat!"

changelings_paxchrysalia.413.t:0 "Post-Mortem Analysis"
changelings_paxchrysalia.413.d_1:0 "Generalmajor Jachs surveyed the changelings gathered in front of him, his trusted advisors for dealing with the Everfree crisis. All knew that the strategy they had pursued had failed; what they had to do now was discuss why it had failed. Hopefully, through their efforts, something could be learned going forward.\n\n"Okay," Jachs began. His eyes wandered from Oberstleutnant Alcippe to Generaloberstabsarzt Marsilio and finally onto the industrialist, Finicus Vesali. "What happened? How do we explain ourselves to Chrysalis?"\n\n"The anti-thaumatic nuclear device was deployed appropriately," Marsilio stated. "The central hub of the resistance and the Everfree took colossal damage. It couldn't have been because of that."\n\n"We tried to burn the whole forest to the ground, despite the wishes of Finicus' compatriots," Alcippe stated. "We didn't try to limit our damage in the vain hope we could conquer the forest for their use."\n\n"We used the wrong type of moss," Finicus said. "It was wildly ineffective at limiting the growth of the forest. It didn't do enough to stop the spread. We should have used mine."\n\nJachs shook his head. "We compromised our strategy for the Queen's Guard," he concluded. "That's why we failed. Using Finicus' strain of moss would have been far more effective at curbing the forest's growth, but the Queen's Guard wanted to make money off of their strain through their connections. I hope they're happy with what profits they made peddling their own recipe instead of following through with the most effective strain." ## A = fail because of the MILITARY-INDUSTRIAL COMPLEX ##
changelings_paxchrysalia.413.d_2:0 "Generalmajor Jachs surveyed the changelings gathered in front of him, his trusted advisors for dealing with the Everfree crisis. All knew that the strategy they had pursued had failed; what they had to do now was discuss why it had failed. Hopefully, through their efforts, something could be learned going forward.\n\n"Okay," Jachs began. His eyes wandered from Oberstleutnant Alcippe to Generaloberstabsarzt Marsilio and finally onto the industrialist, Finicus Vesali. "What happened? How do we explain ourselves to Chrysalis?"\n\n"We tried to burn the whole forest to the ground, despite the wishes of Finicus' compatriots," Alcippe stated. "We didn't try to limit our damage in the vain hope we could conquer the forest for their use."\n\n"We used the correct strain of moss," Finicus said. "My strain of moss, mind you. It worked exceptionally well at mitigating the growth of the forest."\n\n"The target we chose for the anti-thaumatic nuclear device was incorrect," Generaloberstabsarzt Marsilio stated. "Instead of hitting the hotspot of the resistance, we targeted a random patch of forest to save the Castle of the Two Sisters."\n\n"So it was our queen's ego," Jachs concluded. "She wanted to turn it into another one of her prizes after the war, and so we picked the wrong target to appease her. Without hitting the central hub of the resistance, we allowed them to continue spreading the magic and continuing their attacks that led to the forest growing out of control."" ## B = fail because of CHRYSALIS'S EGO ##
