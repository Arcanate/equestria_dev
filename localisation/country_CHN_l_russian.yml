Chrysalis:0 "Да Здравствует Королева!"
Chrysalis_desc:0 "Почти в каждом доме появились радиоприёмники. На всех площадях появились громкоговорители. В каждом улье висят портреты выдающихся деятелей. Каждый чейнджлинг в стране должен знать лицо и голос своей любимой королевы. В эти времена ужасной неопределенности народу чейнджлингов нужен сильный правитель. Сегодня королева Кризалис выступит с речью перед народом, начав новую эру в его истории!"
CHN_support_workers:0 "Предоставить Помощь Семьям Рабочих"
CHN_support_workers_desc:0 "Тысячи чейнджлингов неустанно работают ради будущего нашей нации. Правительство должно оказать поддержку простым рабочим. Пусть это докажет всем, что Кризалис безжалостна лишь к врагам и искренне заботится о своих верных подданных."
CHN_state_propaganda:0 "Последняя Волна Пропаганды"
CHN_state_propaganda_desc:0 "Машина пропаганды работает уже 5 лет - со времён неудачного вторжения в Эквестрию. Теперь министерство информации начнёт новую пропагандистскую кампанию. Каждый, кто живёт в стране, должен быть уверен в том, что цель его жизни - превосходство расы чейнджлингов над всеми остальными, и что под руководством королевы Кризалис эта цель будет достигнута."
unite_the_people:0 "Объединить Нацию"
unite_the_people_desc:0 "Королева Кризалис снова получила огромную поддержку. Она и её правительственная комиссия организуют несколько поездок по ульям страны. Будут составлены бизнес-планы, заключены новые сделки, проведены митинги. Весалиполис стремится укрепить связи с регионами, чтобы сделать нацию сильнее."
hive_funding:0 "Материальная Поддержка Малых Ульев"
hive_funding_desc:0 "Огромные ульи Весалиполиса, Вракса, Дитрисиума, Сорифа и Ликтиды являются могучими центрами нашей промышленности, но есть и бесчисленное количество мелких ульев. Мы не должны пренебрегать ими, и их чейнджлинги должны быть благодарны своей королеве, поскольку они важны не менее любого другого улья."
Expansion_of_newhives:0 "Продолжить Модернизацию Ульев"
Expansion_of_newhives_desc:0 "Из-за нашей изоляции и наложенных Эквестрией санкций многие ульи отстали в экономическом и социальном развитии. Более продвинутые ульи должны помочь отстающим, чтобы сделать всю страну сильнее. Общественные проекты и разумные инвестиции превратят полуразрушенные и отсталые пещеры в сияющие современные ульи."
steel_industry:0 "Металлургические Заводы Вракса"
steel_industry_desc:0 "Северные горы богаты железной рудой. Однако, чтобы эффективно использовать её для военного производства, в улье Вракс должны быть построены перерабатывающие заводы и транспортная инфраструктура. Коммораф будет наблюдать за проектом и гарантирует королеве, что он будет завершён в срок."
army_research:0 "Военные Исследования"
army_research_desc:0 "Департамент военных исследований запрашивает дополнительные ресурсы, чтобы продолжить улучшать академические, промышленные и некоммерческие лаборатории, которые послужат армии."
research_tanks:0 "Развитие Бронетанковых Войск"
research_tanks_desc:0 "Триммель и несколько других членов Генштаба предлагают дальнейшее расширение механизации нашей армии. Они верят, что скорость - это ключ к победе в современных битвах, и что танки станут неукротимым молотом армии чейнджлингов."
research_air:0 "Современная Военная Авиация"
research_air_desc:0 "Победа будет достигнута путём уничтожения наземных сил врага. Мы должны сфокусироваться на завоевании превосходства в воздухе. Хотя чейнджлинги всегда умели летать и вести воздушную войну, самолеты полностью поменяли стратегию войны. Мы должны адаптировать и постоянно улучшать наши проекты и программы обучения пилотов."
improve_economy:0 "Субсидировать Предпринимателей"
improve_economy_desc:0 "Стратегия успешного экономического развития должна иметь своей целью повышение квалификации рабочей силы и уменьшение деловых издержек, а также увеличение доступности важных ресурсов для процветания нашей страны и успешного соперничества с другими государствамию. Щедрые государственные субсидии помогут бизнесу, позволяя ему расти самостоятельно."
CHN_soryth:0 "Сориф"
CHN_soryth_desc:0 "Сориф - город-улей, расположенный на холмистых берегах Ключ-Озера. Это важный северный улей с единственным магическим университетом в стране. Для дальнейшего улучшения наших магических исследовательских возможностей, поблизости будут открыты кристальные шахты. И при достаточном финансировании королева Ярия и её университет смогут помочь в наших исследованиях."
nuclear_effort_CHN:0 "Северный Ядерный Центр"
nuclear_effort_CHN_desc:0 "Создание нескольких сверхсекретных лабораторий на далёком севере, чтобы исследовать возможности супероружия, позволит выиграть следующую войну."
equality_for_all_CHN:0 "Все Должны Быть Равны"
thoraxian_betrayal:0 "Предательство Торакса"
thoraxian_betrayal_desc:0 "Гнилая опухоль, что зовётся гармонией, наконец, обвила своими щупальцами нескольких чейнджлингов на ключевых правительственных позициях, и мы можем только ждать, чтобы увидеть результат этого."
thoraxian_betrayal_tt:0 "Сторонники §Yгармонии§! под предводительством §YТоракса§! восстанут в ближайшее время!\n"
destroy_thoraxian_opposition:0 "Подавить Тораксианцев"
destroy_thoraxian_opposition_desc:0 "Остатки грязных террористов-гармонистов снова активизировались в различных городах-ульях по всей стране. Многочисленные источники утверждают, что скоро начнется восстание против законного правительства. Однако наши верные агенты уже работают над поиском их укрытий. Мы сделаем решительный шаг. Сопротивление будет подавлено."
send_spies_to_EQS:0 "Агентурная Сеть в Эквестрии"
send_spies_to_EQS_desc:0 "Уроки, извлеченные из предыдущего вторжения в Кантерлот, были болезненными, но весьма важными. Во время этой войны шпионаж за промышленным и военным потенциалом наших врагов будет не только полезным, но и жизненно важным. Наши агенты также могут сеять хаос в их рядах..."
steal_tech:0 "Проникнуть на Важные Посты"
steal_tech_desc:0 "Шпионаж и контрразведка следуют вместе, как пони и повозка. Шпионы заняли ключевые позиции в нескольких кантерлотских университетах, настало время делиться своими достижениями."
CHN_develop_vesalipolis:0 "Весалиполис"
CHN_develop_vesalipolis_desc:0 "Королева решила развивать столичный улей в Весалиполисе. Мы построим метро, подземный завод и профинансируем прочие строительные проекты в городе-улье. Самый большой город в Эквусе станет ещё лучше."
CHN_develop_ditrysium:0 "Дитрисиум"
CHN_develop_ditrysium_desc:0 "Королева постановила ускорить развитие северного портового города Дитрисиум. Она приказала построить две верфи и профинансировать прочие объекты. Будут также возведены новые железные дороги и созданы рыболовецкие компании."
CHN_develop_vraks:0 "Вракс"
CHN_develop_vraks_desc:0 "После некоторых колебаний королева требует, чтобы мы начали разивать южный военный центр, Вракс. Будут открыты две новые военные мануфактуры, и позже она решит, будут ли инициированы дальнейшие строительные проекты или будет повышена эффективность уже существующих заводов."
air_research:0 "Чертежи Эквестрийских Самолетов"
air_research_desc:0 "Нашим шпионам в Эквестрии удалось украсть различные чертежи самолетов, которые можно использовать для улучшения наших собственных моделей. Их пегасы - грамотные проектировщики, это надо признать. Но они не задумываются о безопасности."
technology_centre:0 "Исследовательский центр "Ларгус""
technology_centre_desc:0 "Модернизация столицы и центральных районов страны идет полным ходом. Больше чейнджлингов - больше возможностей. Грандиозный исследовательский комплекс в северной части Весалиполиса строится уже несколько лет. В ближайшие пару месяцев он будет сдан в эксплуатацию. Да здраствует наука Империи Кризалис!"
naval_research_desc:0 "Пришёл доклад от наших шпионов, они смогли завладеть ключевыми документами и чертежами о новейших эквестрийских военных кораблях."
support_research:0 "Эквестрийское Снаряжение"
support_research_desc:0 "К нам пришёл доклад от наших шпионов, они смогли завладеть документами и чертежами, касающихся эквестрийских военных исследований."
industrial_research:0 "Железные Дороги в Ульях"
industrial_research_desc:0 "Ядро нашей страны требует быстрой модернизации с транспортной точки зрения. Поскольку в столицу и соседние города будет прибывать всё больше и больше чейнджлингов, для их соединения необходимо создать новые маршруты. Железные дороги будут построены как над, так и под землей, обеспечивая быстрый, доступный и надежный транспорт для всех."
arctic_shelf_mining:0 "Исследовать Арктический Шельф"
arctic_shelf_mining_desc:0 "Арктика содержит большие объёмы минералов, включая фосфаты, бокситы, железную руду, медь и никель, однако самыми важными ресурсами являются большие объёмы нефти, что мы нашли. Мы обязаны получить эти ресурсы для наших дальнейших целей."
pressure_olenia:0 "Надавить на Олению"
pressure_olenia_desc:0 "В то время, как Оления находится не в лучшем состоянии под правлением правителя [OLE.GetLeader], а наша военная мощь быстро увеличивается, настало время пересмотреть соглашение о границах, подписанное с королём Алдаром II и показать миру, что мы занимаем наше положенное место владык Эквуса."
offer_puppet:0 "Мирная Интеграция Олении"
offer_puppet_desc:0 "Хотя мы могли бы легко сокрушить Олению, было бы более целесообразно предложить правителю [OLE.GetLeader] мирную альтернативу войне. Предложив нашу "защиту" и предоставив оленям ограниченную автономию, мы сможем сосредоточить наши усилия на других вещах. Если они откажутся от столь щедрого предложения, то мы всё равно сможем начать войну."
conquest:0 "Завоевание Олении"
conquest_desc:0 "Оления никогда не уважала нас. Нет сомнений в том, что они выступят против Земель Чейнджлингов, когда покончат со своими внутренними разногласиями. Эквестрийское и сталлионградское влияние в Олении с каждым днем растёт, угрожая нашему. Есть только один способ защитить наш суверенитет и честь: война!"
national_resources:0 "Ресурсы Олении"
national_resources_desc:0 "Взяв под контроль Олению, мы можем увеличить объёмы производства стали и объёмы производства вообще."
expanded_industry:0 "Современная Промышленность"
expanded_industry_desc:0 "Со всеми новыми ресурсами, что мы получили, настало время снова улучшить промышленный потенциал наших ульев."
military_minds:0 "Реорганизовать Высшее Командование"
military_minds_desc:0 "Наша старая гвардия времён кантерлотского вторжения долгое время сидела без дела. Теперь же настало время выдать им хорошую форму и отправить на пенсию тех, кто раньше подводил нас. Новая кровь будет командовать армией, их молодые умы полны инновационных идей о том, как развивать военное искусство."
war_academy:0 "Завершить Реорганизацию"
war_academy_desc:0 "Пришло время реабилитировать нашу армию. Текущие её лидеры - совсем зелёные новички, кроме того, мы не разрабатывали новых военных доктрин. Мы должны изменить это немедленно, дабы не навлечь недовольство королевы."
prepare_for_war:0 "Последние Приготовления"
prepare_for_war_desc:0 "Время занять своё место на вершине мира почти пришло, но мы должны закончить последние приготовления ко второму вторжению. Быстрыми темпами должны быть созданы дороги, авиабазы и укрепления."
prepare_for_war2:0 "Инфраструктура и Авиабазы"
prepare_for_war2_desc:0 "Как дороги, так и аэродромы важны для любого военного маневра. Строительство обеих этих важных частей инфраструктуры обеспечит гладкое течение нашей войны и непрестанное снабжение наших солдат свежим мясом и прочими припасами."
prepare_for_war3:0 "Работай на Победу!"
prepare_for_war3_desc:0 "Обеспечение того, чтобы наши армии бесперебойно и вовремя получали снабжение, является приоритетом во время войны. Строительство - наш единственный вариант. Каждый чейнджлинг должен временно работать ещё усерднее и дольше, а также приносить жертвы ради славы королевы и её нации. Как только мы неизбежно победим, рабочее время, несомненно, опять сократится."
demand_equestria:0 "Вперёд, Мои Армии!"
demand_equestria_desc:0 "Пришло время искупить нашу неудачу в Кантерлоте! Пора уничтожить нашего основного конкурента и стать владыками Эквуса. Наши вооруженные силы готовы нанести удар, а эскадроны смерти готовы сокрушить любых диссидентов, как только мы захватим Эквестрию. Королева приведёт нас к славе и победе!"
continuous_war_plan_CHN:0 "Ввести План Продолжительной Войны"
continuous_war_plan_CHN_desc:0 "Пусть некоторые в Улье настроены против текущей войны, они не имеют важности. Мы должны быть готовы вести войну сколь угодно долго до самой победы. Мы не потерпим диссидентов. Мы должны победить любой ценой."
death_or_dishonour:0 "Смерть или Бесчестье"
death_or_dishonour_desc:0 "По какой-то причине мы не взяли контроль над большей частью Эквестрии в первые месяцы войны. Надо поднять ставки. Королева требует, чтобы все пролили свою последнюю каплю крови ради победы. Старые, молодые, слабые, все должны служить, мы не потерпим поражения во второй раз! Мы скорее погибнем, чем снова будем унижены!"
victory:0 "Рывок к Победе"
victory_desc:0 "Пришла пора последней битвы, и Эквестрия наконец будет в наших копытах! Не упустите момент!"
CHN_roads:0 "Первопроходцы"
CHN_roads_desc:0 "Земли Чейнджлингов огромны, но по большей части пустынны. Мы должны наладить возможность быстро перевозить ресурсы через всю страну."
demand_stg:0 "Уничтожить Сталлионград!"
demand_stg_desc:0 "Королева объявила себя правительницей всей Эквестрии, в том числе и Сталлионграда - этих жалких коммунистических сепаратистов. Настало время вычеркнуть их из общей картины и раз и навсегда уничтожить сердце социализма."
militarism_CHN:0 "Милитаризация Ульев"
militarism_CHN_desc:0 "Мы должны организовать дополнительное обучение среди наших подданных. Каждый гражданин - солдат, и они это знают. Наша культура воинственна, и смерть на поле боя должна быть единственной мечтой для всех."
extra_research_2_CHN:0 "Неудержимый Прогресс"
extra_research_2_CHN_desc:0 "Можно ускорить наше технологическое и научное развитие, изменив правила и законы, относящиеся к нему."
rocket_effort_CHN:0 "Ракетные Технологии"
rocket_effort_CHN_desc:0 "Ракетные двигатели сами по себе ключ к инновациям."
demand_GRF:0 "Вторгнуться в Нова Грифонию"
demand_GRF_desc:0 "Нова Грифония дерзко отрицает наше законное право на владение этим континентом. Мы должны быть готовы развеять их недопонимание."
research_tanks2:0 "Продолжить Модернизацию Бронетанковых Войск"
research_tanks2_desc:0 "Несмотря на дополнение в виде новых орудий крупного калибра, танковые технологии далеко ушли от простой цели безопасно переправлять силы из точки А в точку Б. Мы должны создать наши собственные версии современных танков, чтобы соперничать с нашими соседями."
research_air2:0 "Современные Бомбардировщики"
research_air2_desc:0 "Победа будет гарантирована, если мы уничтожим инфраструктуру и ресурсы нашего врага с небес."
army_research2:0 "Продолжить Военные Исследования"
army_research2_desc:0 "Примкнуть штыки! В атаку! Все за мной!"
army_research3:0 "Бронетранспортеры"
army_research3_desc:0 "Механизированная пехота происходит от мотопехоты, но её транспорт способен в достаточной степени защитить солдат от вражеского огня, в отличие от "тонкокожего" колёсного транспорта (грузовиков или лёгких вездеходов) мотопехоты. Большинство БТРов и БМП имеют полностью гусеничный ход, или же это полноприводный транспорт, с колёсной формулой 6x6 или 8x8, для лучшей мобильности на пересечённой местности."
chn_navylysander:0 "Назначить Лисандера Главным Адмиралом"
chn_navylysander_desc:0 "ВМФ должен демонстрировать всю нашу силу и вселять пробирающий до костей страх в тех, кто встал на его пути. Наши флаги должны развеваться во всех океанах. Поэтому адмирал Мимик была смещена со своей позиции."
chn_navymimic:0 "Назначить Мимик главным адмиралом"
chn_navymimic_desc:0 "Никто не посмеет посягать на наши водные просторы. Наши подводные лодки заставят даже самых стойких врагов содрогнуться и дважды подумать, прежде чем снова выходить в море. Поэтому адмирал Лисандер был смещён со своей позиции."
chn_navylysander2:0 "Реконструировать Флот"
chn_navylysander2_desc:0 "Когда мы победим, мы выиграем дважды! Сперва когда враг увидит нас, а затем, когда их обломки опустятся на дно моря под огневой мощью наших орудий. Пусть никто не смеет даже думать высадиться на наш берег!"
chn_navymimic2:0 "Разработать Новые Субмарины"
chn_navymimic2_desc:0 "Кто рискует, тот побеждает, но с нашими новыми подводными лодками никто не рискнёт поднять на нас оружие! Всё, что находится под водой, теперь принадлежит нам. Теперь же тот, кто рискует - глупец."
chndestroyereffort:0 "Разработать Новые Эсминцы"
chndestroyereffort_desc:0 "Сейчас скорость и эффективность выигрывают битвы. Поэтому мы решили улучшить наши противолодочные корабли. Пусть только попробуют пробраться под нами или мимо нас! Наши эсминцы загонят их как гончие."
chn_navybuildup:0 "Построить Дополнительные Верфи"
chn_navybuildup_desc:0 "Сталь и орудия кораблям! Наш флот должен быть дополнен новыми стаями массивных чудовищ, которые ходят по морю, защищая наши берега."
chncruisereffort:0 "Новые Модели Крейсеров"
chncruisereffort_desc:0 "Суть в том, что нам нужно сохранить наши линейные корабли в целости, чтобы они вселяли страх в сердца наших врагов и улучшили нашу защиту на море. Если мы сосредоточимся на крейсерах, то это решит проблему."
battleforthehives_chn:0 "Долой Королеву!"
battleforthehives_chn_desc:0 "С нас хватит! Ульи высказали своё слово, и теперь настало время взять правления в свои копыта! И даже если хаос и огонь поглотит наши земли, наш народ должен править сам! Это должна быть их воля. Долой королеву!"
assassinate_fieldmarshaltrimmel_CHN:0 "Ликвидировать Триммеля"
assassinate_fieldmarshaltrimmel_CHN_desc:0 "Быть может мы вытеснили Кризалис, но пока среди нас имеются лоялисты, наша реорганизованная страна не защищена от неё. Маршал Триммель - самый громкий диссидент, и мы обязаны справиться с ним, несмотря на ту службу, что он сослужил нашему народу."
changeling_liberation_front_CHN:0 "Передать Власть Освободительному Фронту"
changeling_liberation_front_CHN_desc:0 "Это продолжалось слишком долго. Мы не должны больше слушать шизофренический бред этих либеральных паразитов! Каждый член так называемых "прогрессивистов" должен быть расстрелян за измену государству и его гражданам!"
union_of_progressive_changelings_CHN:0 "Передать Власть Союзу Прогрессивистов"
union_of_progressive_changelings_CHN_desc:0 "Мы не можем больше терпеть ненависть и фанатизм! Каждый из так называемого "фронта освобождения" должен быть изгнан из страны максимально быстро! Мы не можем позволить снова повторить то, что сделала королева!"
union_factories:0 "Новая Военная Промышленность"
union_factories_desc:0 "Настало время принять мирную внешнюю политику! Те, кто придут к нам с мечом, от меча и погибнут, но мы не будем сами воевать против других, если только они не противники революции."
blackarmy_CHN:0 "Создать Чернармию"
blackarmy_CHN_desc:0 "К оружию, товарищи! Мы должны заткнуть их пушки нашей численностью и самоотверженностью! Даже зима не замедлит нас - мы и есть бесконечная зима, с которой враги должны столкнуться, пока не сдадутся!"
CLF_Rebuilding_CHN:0 "Перестроить Ульи"
CLF_Rebuilding_CHN_desc:0 "Пришло время! Сила рабочих должна выковать оружие войны, наш инструмент разрушения - им мы должны уничтожить врагов революции и принести мир и равенство в мир! Пусть огонь в наших заводах никогда не погаснет и пусть в них живёт дух нашего народа!"
CLFRecruit:0 "Создать Окружные Отряды Милиции"
CLFRecruit_desc:0 "Твоя жизнь ничто по сравнению с коллективной силой государства! Что такое пожертвованная жизнь в сравнении с общим благом, которое наступит для всех нас? Твоё самопожертвование - это победа для нас и поражение для трусов, коими являются наши враги. Что они получат, если не самоотверженность нашего народа?!"
CHNCOM_infrastructure_effort:0 "Новая Транспортная Сеть"
CHNCOM_infrastructure_effort_desc:0 "Кто будет строить дороги, если нет королевы? Будет строить народ! Нам нужны дороги, чтобы поднять нашу экономику сквозь мрачные тучи, что оставила нам над головами наша аристократия. Нашим дорогам будет завидовать весь мир!"
UPPCongress:0 "Созвать Конгресс Прогрессивистов"
UPPCongress_desc:0 "Во время нашего первого официального конгресса мы пришли к выводу, что врагам революции нельзя давать продохнуть. Мы не должны расслабляться, пока эти вредители не будут вычищены с наших земель. Устроим им войну, пока они сами её не устроили!"
second_phaseCHNCOM:0 "Продолжить Индустриализацию"
second_phaseCHNCOM_desc:0 "Пока наши товарищи устраивают героические победы на линии фронта, рабочие должны быть героями всю войну. Вечный огонь не может быть погашен сейчас. И столбы дыма должны быть постоянным знаком того, что наша военная промышленность не спит. Она никогда не спала."
foreignintelligenceservice:0 "Совет Разведки Ульев"
foreignintelligenceservice_desc:0 "Как раса, мы отлично подходим для проникновения в общества других видов. Несмотря на это, у нас не было формализованных программ или учреждений, чтобы управлять этими действиями под прикрытием. Создание Совета Разведки Ульев будет первым шагом."
warplanwhite:0 "План "Уайт""
warplanwhite_desc:0 "Наши лазутчики в Олении говорят, что их правительство разрозненно и слабо. Настало время удара по Олении, настало время забрать то, что по праву наше!"
warplanpurple:0 "План "Пёрпл""
warplanpurple_desc:0 "Все наши силы готовы к нашему величайшему походу. Там, где старая гвардия провалилась годами ранее, мы преуспеем: Эквестрия должна пасть!"
operationariettesphaseone:0 "Операция "Ариеттес", Фаза Первая"
operationariettesphaseone_desc:0 "Оления обладает большими богатствами, а их политический кризис оставил их уязвимыми для внешнего внияния. Мы должны использовать нашу недавно созданную службу разведки, чтобы создать ячейки шпионов внутри оленийского общества и иметь резерв для операций по будущей подрывной активности."
operationariettesphasetwo:0 "Операция "Ариеттес", Фаза Вторая"
operationariettesphasetwo_desc:0 "Все наши лазутчики заняли свои места, и мы можем эффективно выполнить наш план. Сперва мы должны разнести нашу идеологию среди оленийских народных масс и получить достаточно поддержки для последующего граждансного восстания. Это займёт время, но исход этого заслуживает!"
operationariettesphasethree:0 "Операция "Ариеттес", фаза третья"
operationariettesphasethree_desc:0 "Всё почти готово. Мы нашли некоторое количество местных лидеров, желающих устроить восстание против оленийского правительства. Всё, что нам нужно, - это вооружить повстанцев и наблюдать за фейерверком."
operationariettesphasefour:0 "Операция "Ариеттес", фаза четвертая"
operationariettesphasefour_desc:0 "И разделение Олении, и расселение чейнджлингов внутри её частей показывает, что мы открыто можем возглавить другой народ при хороших обстоятельствах. И оленийцы и чейнджлинги показали, что страна-синдикат возможна, но она не сможет существовать, пока наш заклятый враг, Эквестрия, всё ещё на месте."
chncolonization:0 "Создать Комиссариаты"
chncolonization_desc:0 "Каким бы легитимным ни было новое правительство Олении, война оставила страну в беспорядке. Чтобы защитить интересы обычных граждан, мы должны вновь вмешаться в их внутренние дела. Надеемся, это позволит нам наконец-то нормально жить среди других рас. Возможно, это начало чего-то большего..."
chncomshowtrials:0 "Вейверфронтский Процесс"
chncomshowtrials_desc:0 "Теперь, когда война выиграна, законное оленийское правительство показывает нам их тяготы, то, что досталось от старого режима. Если мы примем их просьбу, это сблизит наши страны и политически и социально."
seize_production_desc:0 "Нация очень сильно нуждается в быстрой индустриализации, это очевидно, что сама по себе рабочая сила лучше знает, что делать. Разрешив рабочим контролировать центры промышленности, мы увидим намного более лучшие темпы развития."
equality_for_all_CHN_desc:0 "Несмотря на то, что мы с симпатией относимся к Сталлионграду и высказываниям, что нет такой вещи, как истинно равное сообщество, оно всё-таки может быть равным для чейнджлингов. Веками мы показывали уровень сотрудничества, недостижимый другими расами. Если великий эксперимент может быть успешен везде, то и в нашем обществе тоже."
CHN_canterlot_appropriation:0 "Кантерлот"
CHN_canterlot_appropriation_desc:0 "Кантерлот был заслуженным призом для нашей королевы. Прошло много лет с момента её поражения там, когда раса, которую она так старательно объединила, была опять столь близка к разобщению. Но эти горькие воспоминания теперь могут быть забыты. Королева восстановила свою честь - и вместе с ней все чейнджлинги."
CHN_crystal_city_appropriation:0 "Кристальный Город"
CHN_crystal_city_appropriation_desc:0 "Лаборатории Кристального Города могут использоваться для многих вещей. А именно, для совершенствования наших магических технологий. Похоже, что настало время заставить их работать."
CHN_crystal_city_research:0 "Лаборатории Кристального города"
CHN_invasion_of_griffonia:0 "Вторжение в Грифонию"
CHN_invasion_of_griffonia_desc:0 "В этот день наша королева приняла судьбоносное решение. Мы должны пересечь море и вторгнуться в землю, известную как Грифония. Мы сделаем там то, что мы сделали здесь, и все узнают о нашей великой силе. Да здравствует королева!"
CHN_populate_olenian_coast:0 "Заселить Побережье Олении"
CHN_populate_olenian_coast_desc:0 "Побережье Оленьи является ещё одним выходом к морю. Некоторые рабочие, преступники и безработные будут отправлены заселять побережье Олении вокруг Вейверфронта. Местные оленийцы, которые захотят сотрудничать, получат частичное гражданство."
CHN_olenian_factories:0 "Переместить Заводы Оленей"
CHN_olenian_factories_desc:0 "На побережье расположены одни из самых передовых заводов оленей. К сожалению, использование этих заводов для наших задач оказалось довольно трудным делом из-за деятельности многочисленных партизан, беспокоящих наши линии снабжения в глубине страны. До тех пор, пока не будет найдено более постоянное решение логистических проблем Олении, эти заводы должны быть перемещены в наши основные земли."
CHN_olenian_volunteers:0 "Олени-Коллаборационисты"
CHN_olenian_volunteers_desc:0 "Пропаганда может творить чудеса. Молодые олени с промытыми мозгами вступают в наши ряды, чтобы сражаться во имя чейнджлингов и королевы, потому что она их спасительница и защитница. Они считают, что коварное влияние Эквестрии должно быть уничтожено раз и навсегда, чтобы олени могли сохранить свои традиции и культуру."
CHN_study_olenian_magic:0 "Оленья Магия"
CHN_study_olenian_magic_desc:0 "Олений провидец однажды сказал: "Магия превращает воина в берсеркера". Наши ученые изучат уникальную оленийскую магию, чтобы лучше понять её. Возможно, мы можем использовать эти сведения, чтобы улучшить наши собственные магические способности."
CHN_modern_cities:0 "Современные Ульи"
CHN_modern_cities_desc:0 "Большинство ульев, наконец, получат современную архитектуру с бетонными шпилями, высотными зданиями, метро и автомобильными дорогами. Компактное размещение зданий означает, что на каждую секцию улья уходит меньше полезного пространства. Компании и государство смогут построить больше заводов на той же площади, что раньше."
CHN_vesalipolis_protection:0 "Защита Столицы"
CHN_vesalipolis_protection_desc:0 "Это кажется маловероятным, но наши враги могут добраться до столицы с помощью современных самолетов. Мы должны обеспечить безопасность сердца нашего народа, славной королевы и правительства. Противовоздушная оборона будет построена на подступах к Весалиполису и в самом городе. Бункер для чрезвычайных ситуаций также будет возведён под Весалиполисом."
CHN_queens_island_facility:0 "Секретное Учреждение на Острове Королевы"
CHN_queens_island_facility_desc:0 "Изолированный остров Королевы в заливе Горак станет отличным местом для тайного научного центра. Здесь будут совершаться большие прорывы, о которых гражданам лучше не знать. Мы сможем экспериментировать на разумных живых существах без каких-либо возражений или дипломатических проблем."
CHN_great_war_beginning:0 "План "Закат Аликорнов""
CHN_great_war_beginning_desc:0 "Грядёт время возвращения нашей утраченной чести. Чейнджлинги займут своё законное место в качестве повелителей Эквуса. Всё, что стоит на нашем пути к славе, это лишь Эквестрия и её глупые принцессы-аликорны. Мы докажем миру, что они не божества, а жалкие смертные. Сумерки богов вот-вот опустятся."
CHN_high_command_cabinet_1:0 "Реструктуризация Командной Системы"
CHN_high_command_cabinet_1_desc:0 "Чтобы создать чёткую и упорядоченную иерархию, необходимо внести изменения. Бесполезные звания будут отменены, и мы обеспечим, чтобы у каждого офицера был только один начальник, что предотвратит появление конфликтующих приказов. Новая цепочка командования должна быть понятна всем, и они также должны помнить, что на самом её верху находится сама королева, и что не подчиняться её приказам весьма неразумно."
CHN_high_command_cabinet_2:0 "Офицеры и Связь"
CHN_high_command_cabinet_2_desc:0 "Чтобы заполнить пробелы, возникшие в результате недавней реорганизации рядов, перспективные офицеры будут повышены до более высоких званий. Также была осознана важность быстрой и чёткой коммуникации. Команды не должны быть интерпретированы более чем одним способом, и они обязаны не затеряться в пути. Радисты войдут в состав всех подразделений."
CHN_high_command_cabinet_3:0 "Порядок и Дисциплина"
CHN_high_command_cabinet_3_desc:0 "Раздор в наших собственных рядах недопустим. Мы должны сражаться как единое целое, и всякое отклонение от правил и команд должно быть строго наказано. Трусость и дезертирство будут наказываться смертью. Именно железная дисциплина армии чейнджлингов принесёт нам победу, а не только лишь блестящие танки или большие орудия."
CHN_changeling_school_of_war:0 "Чейнджлингская Школа Войны"
CHN_changeling_school_of_war_desc:0 "Наша раса вела междоусобные войны на протяжении бесчисленных веков, прежде чем королева Кризалис объединила нас. Быстрые решительные атаки мобильных роев во главе с компетентными командирами всегда были ключом к победе. Зачем ломать то, что работает? Всё, что нам нужно сделать, это обновить нашу доктрину до реалий современной эпохи."
CHN_griffon_school_of_war:0 "Грифонья Школа Войны"
CHN_griffon_school_of_war_desc:0 "У Империи Грифонов до её крушения была самая большая армия в мире. Её подразделения тренировались воевать от обороны, чтобы удерживать обширные участки территорий и отражать восстания и набеги. Возможно, защита - лучшее нападение, поскольку с помощью тактики "кусай-и-держи" мы будем медленно, но верно продвигаться вперед. Нам есть чему поучиться у наших пернатых друзей."
CHN_modern_cities2:0 "Болотная Железная Дорога"
CHN_modern_cities2_desc:0 "Большое болото является огромным препятствием для путешествий в Волистад и к эквестрийской границе. Строительство современных железных дорог позволит осуществлять международный и внутренний туризм, а также поможет товарам южных предприятий легко добраться до центрального региона."
CHN_demand_yak:0 "Вторжение к Якам"
CHN_demand_yak_desc:0 "Яки - гордая раса воинов, и они не подчинятся легко. Они уважают лишь силу, поэтому, если мы хотим, чтобы они признали Кризалис повелительницей Эквуса, мы должны доказать им свою силу. Высокие горы и замёрзшие леса не станут препятствием для нашей могучей армии!"
CHN_demand_png:0 "Обезопасить Север"
CHN_demand_png_desc:0 "Пингвины контролируют стратегически важный северный морской коридор и до сих пор отказываются признать Кризалис своей владычицей. Им нужно преподать жестокий урок смирения. Жалкие нелетающие птицы станут лёгкой добычей."
#END OF FOCUS LOC

#NEWSTUFF
CHN_Army:0 "Опыт Прошедшей Войны"
CHN_Army_desc:0 "Хотя наша армия является важной частью империи чейнджлингов, нам всё же было бы полезно принять более строгие нормы обучения и экспериментировать с новыми доктринами."
CHN_Infantry_2:0 "Военное Снаряжение"
CHN_Infantry_2_desc:0 "Хорошо обученная армия ничего не значит без хорошего снаряжения. Хорошо обученная армия - это ничто без огнестрельного оружия, поддерживающего её. Если наше оружие будет не только соответствовать международным стандартам, но и превосходить их, наши пехотинцы получат хорошее преимущество в бою."
CHN_Infantry_1:0 "Дополнительное Снаряжение"
CHN_Infantry_1_desc:0 "Без должного обеспечения любая армия сломается и развалится под весом своих потребностей и нужд. "
CHN_Chemical_Weapons:0 "Создать КЧВМИИХИМ"
CHN_Chemical_Weapons_desc:0 "Королевский Чейнджлингский Военно-Медицинский Исследовательский Институт Химической Защиты поможет нашей артиллерии не допустить проникновение потенциальных врагов на нашу землю, заставив их искать защиту от химической угрозы."
CHN_Jager_1:0 "Разработать Новую егерскую Тактику"
CHN_Jager_1_desc:0 "Наши егеря являются одними из лучших среди всех сил специального назначения. Мы должны быть уверены, что они идут в ногу со временем и способны отвечать на новые и новые угрозы."
CHN_Motorized_1:0 "Новые Грузовики"
CHN_Motorized_1_desc:0 "Более современные и надёжные грузовики и другие транспортные средства необходимы для любой армии, которая опирается на быстрые движения своих сил."
CHN_Blitzkrieg_1:0 "Модернизировать Танки"
CHN_Blitzkrieg_1_desc:0 "Будущее войны заключается в эффективном использовании танков и их комбинированных возможностей борьбы с пехотой и укреплениями, в дополнение к скорости, с которой они могут реагировать на новые угрозы."
CHN_Blitzkrieg_2:0 "Продолжить Модернизацию Танков"
CHN_Blitzkrieg_2_desc:0 "Продолжающаяся модернизация танковых сил гарантирует, что они останутся совершенно непроницаемыми для всех будущих угроз."
CHN_Magical_Infantry:0 "Магическая Пехота"
CHN_Magical_Infantry_desc:0 "Предоставление нашим шпионам специализированного, но более трудного для производства оборудования гарантирует, что они не только смогут легче взять важные цели, но и, если попадутся, они могут остаться в живых."
CHN_Infiltrators:0 "Тактика Проникновения"
CHN_Infiltrators_desc:0 "Предоставление нашим шпионам более совершенной тактики и обучения повысит их шансы внедрения к любой враждебной организации."
CHN_Support_Companies_1:0 "Дополнительное Снаряжение"
CHN_Support_Companies_1_desc:0 "Инвестирование в лучшее дополнительное снаряжение и медицину не только поддержит наши силы на поле, но и спасёт немало жизней."
CHN_Motorized_2:0 "Разработать БТР"
CHN_Motorized_2_desc:0 "Механизированная пехота на БТР и других бронемашинах имеет больше шансов выйти из боя без ранений. Любые инвестиции в это повысят нашу эффективность."
CHN_Dedicated_Panzer_Production:0 "Увеличить Производство Танков"
CHN_Dedicated_Panzer_Production_desc:0 "Обучение целых заводов производить ни что иное, как танк для нашей армии, неизменно ускорит этот процесс и не допустит, чтобы любые материалы пропадали из-за несостоявшихся танков."
CHN_Dedicated_Motorized_Production:0 "Увеличить Производство Грузовиков"
CHN_Dedicated_Motorized_Production_desc:0 "Посвящение большей части нашей отрасли производству автомобилей и грузовиков для наших моторизованных сил ускорит нашу армию в целом и поможет им добираться на фронт быстрее."
CHN_Infantry_Academy:0 "Королевская Пехотная Академия"
CHN_Infantry_Academy_desc:0 "Пехота - это костяк любой армии, и обеспечение того, чтобы наша пехота была лучшей из лучших, превратит нас в силу, которой мы хотим быть."
CHN_Renewed_Militarization:0 "Ремилитаризация"
CHN_Renewed_Militarization_desc:0 "Королева Кризалис потерпела поражение, и всё благодаря солдатам, которые сражались за дружбу. Пришло время сосредоточиться на том, чтобы заставить чейнджлингов-ополченцев перейти от экстренной силы к чему-то профессиональному, чему-то, чем все служащие перевёртыши могут гордиться."
CHN_Air_Force:0 "Оживить Люфтваффе"
CHN_Air_Force_desc:0 "Воздушные силы чейнджлингов являются одними из самых профессиональных и технологически продвинутых воздушных сил в мире. И всё же, даже совершенство может быть улучшено."
CHN_Air_Doctrine_1:0 "Стратегические Цели"
CHN_Air_Doctrine_1_desc:0 "В случае войны акцент на нанесении ущерба военной промышленности противника неизбежно спасёт больше жизней."
CHN_Air_Doctrine_2:0 "Превосходство в Воздухе"
CHN_Air_Doctrine_2_desc:0 "В случае войны нужно гарантировать, что наши истребители будут настолько хороши, насколько они могут. Это может спасти жизни тех, кто находится на земле."
CHN_Bomber_1:0 "Тактические Бомбардировщики"
CHN_Bomber_1_desc:0 "Тактические бомбардировщики, не так специализированные на атаку промышленности, как стратегические бомбардировщики, выполняют важную промежуточную роль, имея возможность не только наносить удары по мишеням, но и выполнять длительные бомбардировки."
CHN_Bomber_2:0 "Штурмовики"
CHN_Bomber_2_desc:0 "Пикирующие бомбардировщики и другие ударные самолеты принесут большее преимущество силам на земле, удерживая противника подавленным на более дальних дистанциях, чем простой огонь, выбирая для атаки стратегические цели."
CHN_Bomber_3:0 "Стратегические Бомбардировщики"
CHN_Bomber_3_desc:0 "Дальние стратегические бомбардировщики с большой высоты могут наносить смертельный удар по промышленности гипотетического врага. Возможно, это именно та соломинка, которая переломит ход войны."
CHN_Paratroopers:0 "Десантники"
CHN_Paratroopers_desc:0 "Использование крыльев солдат чейнджлингов позволяет нам развертывать больше элитных подразделений за вражескими линиями обороны и занимать ключевые точки, чтобы, например, окружать их или захватывать порты для более крупного вторжения."
CHN_Fighter_1:0 "Истребители"
CHN_Fighter_1_desc:0 "Развитие истребителей в целом - это то, что поможет не только воздушным силам, но и гражданскому рекреационному сектору."
CHN_Fighter_2:0 "Улучшенные Истребители"
CHN_Fighter_2_desc:0 "Более продвинутые истребители - это лишь наши мечты, но что, если мы решим претворить их в реальность?"
CHN_Fighter_3:0 "Тяжелые Истребители"
CHN_Fighter_3_desc:0 "Тяжелые истребители, которые сопровождают стратегические бомбардировщики, не только полезны для бомбардировщиков, но также могут размещаться на аэродромах дальше от линии фронта и по-прежнему быть эффективными."
CHN_Rocketry:0 "Ракетные Испытания"
CHN_Rocketry_desc:0 "Двигатель, работающий на топливе и окислителе, - это не только что-то из легенд и сказок, но и в самом деле осуществимый проект."
CHN_Wunderwaffe:0 "Чудо-Оружие"
CHN_Wunderwaffe_desc:0 "Ядерная теория, под кодовым названием "wunderwaffe", является нашим самым большим секретом как нации чейнджлингов. Если позволить любой другой нации узнать о наших экспериментах по расщеплению атома, это станет риском навлечь на себя войну."
CHN_Rocketry_Phase_Two:0 "Продолжать Испытания Ракет"
CHN_Rocketry_Phase_Two_desc:0 "Первоначальные испытания твердотопливных ракет и импульсных двигателей были успешными, но если мы перейдем на жидкое топливо, мы не только улучшим наши ракеты, но при необходимости можем уменьшить дроссель."
CHN_Jets:0 "Реактивные Двигатели"
CHN_Jets_desc:0 "Реактивный двигатель - это не только очень сложный кусок машины, но он может полностью перевернуть гражданскую аэрокосмическую отрасль и военное воздушное пространство. Более высокие скорости, более длинные диапазоны. Но сначала нам нужен двигатель."
CHN_Jet_Fighter:0 "Реактивные Истребители"
CHN_Jet_Fighter_desc:0 "С нашим двигателем, готовым к производству, нам необходимо разработать самолет с целью полета на высоких скоростях и при высоких значениях тяги."
CHN_Jet_Tactical_Bomber:0 "Реактивные Тактические Бомбардировщики"
CHN_Jet_Tactical_Bomber_desc:0 "Тактический бомбардировщик средней дальности не нуждается в оборонительном вооружении, как его предшественники, находящиеся в авангарде, поскольку они, теоретически, могут опережать своих врагов. Кроме того, это может стать началом хороших пассажирских самолетов."
CHN_Jet_Strategic_Bomber:0 "Реактивные Стратегические Бомбардировщики"
CHN_Jet_Strategic_Bomber_desc:0 "Снаряды и бомбы требуют использование больших самолетов, несущих тяжелые грузы, но мощность реактивного двигателя позволит им нести более тяжелые бомбовые нагрузки на себе."
CHN_defend_the_north:0 "Северная Оборонительная Линия"
CHN_defend_the_north_desc:0 "Несмотря на наши желания быть мирными и дружелюбными, другие страны непредсказуемы. Если бы север пал, наш враг не только контролировал бы наше побережье, но и был бы на один шаг ближе к Весалиполису."
CHN_central_hives:0 "Центральная Оборонительная Линия"
CHN_central_hives_desc:0 "Обеспечение того, чтобы наша столица была подходящей областью, чтобы отступить туда и удержать позицию, даст нам преимущество против любого гипотетического врага."
CHN_defend_the_south:0 "Южная Оборонительная Линия"
CHN_defend_the_south_desc:0 "В то время как пони Эквестрии помогли королю Тораксу узнать о магии дружбы, в последнее время ситуация в Эквестрии стала неопределенной. Может потребоваться резервный план действий."
CHN_fortress:0 "Укрепрайон в Весалиполисе"
CHN_fortress_desc:0 "В то время как Весалиполис уже достаточно защищен, потеря сердца наших ульев приведет к нашему падению, и на этот раз мы не сможем вернуться."
CHN_Changeling_Naval_Supremacy:0 "Новый Опыт"
CHN_Changeling_Naval_Supremacy_desc:0 "Если бы перед гражданской войной у нас был военно-морской флот, Кризалис и те, кто до сих пор верен ей, потопили бы его, прежде чем мы смогли его захватить. В результате нам придётся покупать суда у наших соседей."
CHN_carrier_navy:0 "Тактика Авианосцев"
CHN_carrier_navy_desc:0 "Акцент на авианосцах и военно-морской авиации обеспечит, что даже самый тяжелый и бронированный корабль больше не будет представлять угрозы."
CHN_battleship_navy:0 "Сфокусироваться на Линкорах"
CHN_battleship_navy_desc:0 "Линкор воплощает те же вещи, что и чейнджлинг. Тяжелобронированная боевая сила, с которой нельзя не считаться."
CHN_submarine_effort:0 "Разработать Субмарины"
CHN_submarine_effort_desc:0 "Все формы военно-морского флота выигрывают от подводных лодок. Мало того, что они могут нападать на медленные, неповоротливые корабли, но их также можно использовать для налётов на конвои противника и лишения снабжения их войск."
CHN_Naval_Bomber:0 "Торпедоносцы"
CHN_Naval_Bomber_desc:0 "Военно-морские торпедоносцы, если их использовать должным образом, могут потопить не только одно судно, но и весь вражеский флот. Обеспечение того, чтобы у нас была лучшая военно-морская авиация, даст нам большое преимущество."
CHN_Navy_Doctrine:0 "Разработать Новую Доктрину"
CHN_Navy_Doctrine_desc:0 "Без надлежащей доктрины ни один корабль не способен правильно выполнять свою работу. Развить лучшую морскую доктрину - первостепенное задание для наших флотоводцев."
CHN_Destroyers:0 "Новые Эсминцы"
CHN_Destroyers_desc:0 "Эсминцы являются частью костяка каждого военно-морского флота, без них более крупные суда уязвимы для подводных лодок и других эсминцев."
CHN_Light_Cruisers:0 "Новые Крейсеры"
CHN_Light_Cruisers_desc:0 "Крейсеры служат другой частью костяка. Без них те же корабли являются лёгкой добычей для военно-воздушных сил."
CHN_Escort_Carriers:0 "Эскортные Авианосцы"
CHN_Escort_Carriers_desc:0 "Пусть они не так велики, как военные авианосцы, эскортные корабли полезны для обеспечения того, чтобы наши меньшие флоты имели военно-морскую авиационную мощь, чтобы поддерживать их, независимо от ситуации."
CHN_Carriers:0 "Современные Авианосцы"
CHN_Carriers_desc:0 "Большие авианосцы с большим количеством палубного пространства - это альфа и омега, конец развития авианосцев. Такой корабль был бы воплощением военно-морской войны."
CHN_Heavy_Cruisers:0 "Тяжелый Крейсер"
CHN_Heavy_Cruisers_desc:0 "Линкор, несомненно, впечатляет, но он по-прежнему нуждается в поддержке со стороны своих младших братьев. Тяжелые крейсера не только обеспечивают противовоздушную поддержку, но и являются отличным дополнением к мощи линкора."
CHN_Battlecruisers:0 "Современные Крейсера"
CHN_Battlecruisers_desc:0 "Даже вместе с впечатляющим сочетанием огневой мощи как от тяжёлых крейсеров, так и от линкоров, всё ещё должно быть что-то среднее, чтобы заполнить место любого из двух других, на тот случай, если они будут недоступны. Линейный крейсер."
CHN_Battleships:0 "Новые Линкоры"
CHN_Battleships_desc:0 "Конечная форма линкора - это картина, которую многие представляют себе как тяжёлую броню, огромные пушки и достаточный размер, чтобы отправить любого меньшего врага обратно в свой родной порт или вниз."
CHN_Marine_Operations:0 "Морской Десант"
CHN_Marine_Operations_desc:0 "Развитие войск амфибий, предназначенных для нападения на врагов там, где нет пути по земле, - это то, на чем следует сосредоточиться, поскольку преимущество, которое это принесет, неизмеримо."
CHN_Swarms_In_The_Sky:0 "Небесный Рой"
CHN_Swarms_In_The_Sky_desc:0 "Поднятие в небо истребителей как из ВВС, так и из военно-морских сил гарантирует нашу победу, поскольку никакие вражеские самолеты не останутся в небе, чтобы нанести по нам удар."
CHN_Bomber_Command:0 "Единый Воздушный Центр"
CHN_Bomber_Command_desc:0 "Создание подразделения исключительно с целью руководства нашими бомбардировщиками не только повысит эффективность коммуникаций, но и обеспечит достижение желаемых целей."
CHN_Hive_Factories:0 "Древесная Промышленность Ликтидии"
CHN_Hive_Factories_desc:0 "Ликтидия - один из пяти самых больших ульев. Исторически он известен массовым производством пиломатериалов. Древесина является стратегически важным ресурсом для нации. Создание новых лесопилок откроет нам возможность расширить мебельную и бумажную промышленность."
CHN_polar_bear_envoy:0 "Отправить Посольство к Медведям"
CHN_polar_bear_envoy_desc:0 "На востоке лежат земли полярных медведей. Сами по себе они бесспорно являются опасными существами, однако как держава они откровенны слабы, а их армия безнадёжно устарела. Очень легко будет заставить их платить нам дань золотом."
CHN_threaten_PLB:0 "Надавить на Медведей"
CHN_threaten_PLB_desc:0 "Похоже, просто добрым словом не удалось добиться от них никакого толка. Нам следует показать, что к нашему доброму слову прилагается пистолет, которым мы не преминем воспользоваться в случае отказа."
CHN_attack_PLB:0 "Удар по Медведям"
CHN_attack_PLB_desc:0 "Даже после очевидных угроз медведи не прекратили ломать комедию перед нами. Пора преподать им урок! Мы - чейнджлинги, и мы не отступаем!"
CHN_resources_of_PLB:0 "Ресурсы Северного Полюса"
CHN_resources_of_PLB_desc:0 "С интеграцией бывших территорий полярных медведей в нашу великую Империю, мы получили доступ к ещё большей ресурсной базе. Мы найдём этим ресурсам достойное применение."
CHN_modern_infrastructure_PLB:0 "Медвежья Инфраструктура"
CHN_modern_infrastructure_PLB_desc:0 "Заполярные территории пребывают в ужасном состоянии. Там мало дорог, а из тех, что есть, лишь малая часть пригодна для тяжёлой промышленности или военных целей. Нам придется приложить усилия чтобы построить то, что несподобились сделать прежние хозяева."
CHN_thermonuclear_research_in_PLB:0 "Термоядерный Полигон Ключ-Озера"
CHN_thermonuclear_research_in_PLB_desc:0 "Восточный берег Ключ-Озера является идеальным местом для проведения полевых испытаний. Малонаселённое и глухое место - что может быть лучше для экспериментов с более чем... опасным оружием."

CHN_force_ponies_to_work:0 "Принудительное Переселение"
CHN_force_ponies_to_work_desc:0 "Мы только начали наш завоевательный поход, а уже получаем от этого выгоду. Новая программа переселения "План "Запад"" поможет нам застраивать наши земли копытами пони. 300 тысяч пони будут переселены из своих домов для того, чтобы трудиться на благо нашей Королевы и Империи."
CHN_force_ponies_to_repair:0 "Сформировать Стройотряды"
CHN_force_ponies_to_repair_desc:0 "По мере продвижения нашего вторжения, богатые земли Эквестрии опустошаются. Формирование рабочих отрядов из местного населения поможет нам поддерживать работу инфраструктуры и промышленности на завоеванных территориях."

