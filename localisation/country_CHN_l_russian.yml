CHN_post_war_A:0 "Бронепоезда"
CHN_post_war_A_desc:0 "Сельские земли Эквестрии долгое время разобщёнными и полагались на пегасов для доставки новостей и товаров. Но когда началась война, длинные стальные рельсы протянулись по всей стране, объединяя ресурсы для их жалкой армии. Теперь мы можем использовать эти пути для развертывания и снабжения наших гарнизонов, используя оружие против его создателей."
CHN_post_war_B:0 "Региональные комиссариаты"
CHN_post_war_B_desc:0 ""Как только сила сопротивления будет снижена до приемлемого уровня усилиями армии и королевской гвардии, будут созданы новые полуавтономные региональные правительства, сосредоточенные в Кантерлоте. Управление этой сетью будет очень важно для сохранения контроля над всем Эквусом в целом. Вопросы, генерал-майор Джахс?""
CHN_post_war_5:0 "Либессаммельдинст"
CHN_post_war_5_desc:0 "У нас было две цели в кампании против Эквестрии. Отомстить за унижение 1002 года и получить необходимое количество любви, чтобы прокормить ульи в обозримом будущем. Цель номер один уже достигнута, так что теперь пришло время перейти к пункту номер два. Пришло время организовать сбор любови."
CHN_post_war_5_b:0 "Извлекать любовь у военнопленных" 
CHN_post_war_5_b_desc:0 "Раз пони проиграли войну, то годны ли они хоть на что-то? Пони - бродяги и неудачники, лишённые цели в жизни и не имеющие никакого долга перед своей родиной. Но они нам пригодятся. У всех пони есть немного любви, даже если это любовь к исчезнувшей нации или бросившей их правительнице. Такая любовь пригодится нам, несмотря на её кисловатый вкус."
CHN_post_war_5_c:0 "Накормить ульи"
CHN_post_war_5_c_desc:0 "После завершения своей работы грузовики покидают города и поселки Эквестрии. Некоторые остаются здесь, чтобы накормить солдат и офицеров гарнизонов, но большинство начинают свой долгий путь домой. Они едут длинными колоннами по широким дорогам по направлению к фабрикам. Таков путь любви в пределах гегемонии. Такова судьба большей части Эквестрии."
CHN_post_war_5_d:0 "Схема расквартирования"
CHN_post_war_5_d_desc:0 "Согласно схеме расквартирования королевского армии чейнджлингов сержанты и офицеры, служащие в региональных гарнизонах, размещаются в домах местного населения. Они не только смогут осуществлять наблюдение за любой потенциальной деятельностью сопротивления в местном сообществе, но и могут извлекать любовь у хозяев жилья."
CHN_post_war_5_e:0 "Тренировка сборщиков любви"
CHN_post_war_5_e_desc:0 "Мы развернем оперативные группы из специальных солдат, набранных из рядов медицинского корпуса и военной полиции, которые займутся сбором любви у подданных гегемонии, не являющихся чейнджлингами. Это значительно повысит эффективность наших операций по сбору любви."
CHN_post_war_5_f:0 "Усовершенствование обработки любви"
CHN_post_war_5_f_desc:0 "Оккупация, похоже, никуда не денется в ближайшее время, и пони начинают понимать это. Сборы любви проводятся уже достаточно давно, так что агрессивные и жёсткие меры часто не требуются. Пришло время укрепить систему и убедиться, что она никуда не исчезнет, пока копыта чейнджлингов твёрдо стоят на земле Эквестрии."
