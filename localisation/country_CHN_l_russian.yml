CHN_canterlot_2_i:0 "Где лежат яблоки" ## Jachs should be like, wow, this mare has a will of steel and a heart of gold, for the Element of Honesty to deny herself her single most defining characteristic if it meant saving the lives of many other ponies. altruistic abrogation of the self for the greater good ##
