changelings_paxchrysalia.413.d_3:0 "Генерал-майор Джахс оглядел собравшихся перед ним чейнджлингов, его доверенных советников по борьбе с кризисом Вечнодикого леса. Все знали, что стратегия, на которую они сделали свою ставку, провалилась. Теперь им оставалось лишь понять, почему это произошло. Стоит надеяться, что благодаря в будущем они смогут извлечь пользу из своих ошибок.\n\n— Ладно, — начал Джахс. Он перевёл взгляд с обер-лейтенанта Алкиппе на генерал-оберстабсарцта Марсилио и, наконец, на промышленника Финикуса Весали. — Что же случилось? Что мы должны сказать Кризалис?\n\n— Мы использовали правильный штамм мха, — сказал Финикус. — Мой штамм мха, заметьте. Он исключительно хорошо замедлял скорость роста леса.\n\n— Анти-тауматическое ядерное устройство было использовано соответствующим образом, — заявил Марсилио. — Центральный хаб сопротивления и сам Вечнодикий лес получили колоссальные повреждения. Тут всё было в порядке.\n\n— Мы пошли на компромисс относительно бомбардировок леса, чтобы успокоить капиталистов, — сказал Алкиппе, многозначительно взглянув на Финикуса. — Мы пытались ограничивать ущерб от бомбёжек, чтобы они могли получить свою прибыль.\n\n— Ограничение урона лесу повредило нам в долгосрочной перспективе, — заключил Джахс. — У нас было все необходимое, чтобы уничтожить лес, но мы не смогли нанести решительный удар, потому что хотели оставить от него что-то. — Он вздохнул. — Ну, я надеюсь, что промышленники теперь готовы финансировать свои собственные экспедиции в Вечнодикий лес, потому что их желанные сокровища всё ещё находится в лесу. Только вот армия больше не будет тратить ресурсы и жизни чейнджлингов, пытаясь отбить его обратно." ## C = fail because of EXTRACTIVIST COLONIALISM ## 
