CHN_unity:0 "Единая нация"
CHN_unity_desc:0 "Чейнджлинги сильны настолько, насколько высок уровень сотрудничества между ними. Разделённые ульи были бы лёгкой добычей для наших соперников, но когда мы действуем как единое целое, то можем легко защитить свою свободу и действовать в соответствии с силой нашей воли. Улья чейнджлингов полностью поддерживают правителя [Root.GetLeader]."
