changelings_paxchrysalia.1000.t:0 "Конец великой войны"
changelings_paxchrysalia.1000.d:0 "Наконец-то всё закончилось.\n\nПосле бесчисленных месяцев кровопролитной борьбы Эквестрия, наконец, пала перед мощью наших победоносных армий. На каждом поле боя, на каждом театре военных действий армии пони были сокрушены, разгромлены и развеяны ветрами. Организованному сопротивлению противника положен конец, а его лидеры - те, кто не сбежал из страны - официально сдались в Кантерлоте. Великая война закончилась.\n\nНо пока улицы городов от Вракса до Весалиполиса заполняются празднующими победу вернувшимися домой чейнджлингами, те солдаты, которым поручено охранять наши новейшие завоевания, далеко не так веселы. Ибо хотя вооруженные силы Эквестрии уничтожены, боевой дух пони, живущих сейчас под властью чейнджлингов, усмирить будет гораздо труднее. В свои дома возвращаются бывшие солдаты, несущие свежие шрамы и болезненные воспоминания о жестоких боях на фронте, а вот гражданское население начинает мобилизовываться невиданными даже во время время войны темпами. Нам предстоит проделать немалую работу, если мы хотим быть уверены в том, что наш контроль над Эквестрией выдержит испытание временем.\n\nКоролева Кризалис провозгласила новую эру "Pax Chrysalia", но сейчас эти слова столь же пусты, как и колокола, которые звонят о нашей победе.\n\nПокорение Эквестрии было самой простой частью. Удержать её под контролем будет гораздо труднее."
