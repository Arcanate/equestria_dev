changelings_paxchrysalia.1000.t:0 "Конец великой войны"
changelings_paxchrysalia.1000.d:0 "Наконец-то всё закончилось.\n\nПосле бесчисленных месяцев кровопролитной борьбы Эквестрия, наконец, пала перед мощью наших победоносных армий. На каждом поле боя, на каждом театре военных действий армии пони были сокрушены, разгромлены и развеяны ветрами. Организованному сопротивлению противника положен конец, а его лидеры - те, кто не сбежал из страны - официально сдались в Кантерлоте. Великая война закончилась.\n\nНо пока улицы городов от Вракса до Весалиполиса заполняются празднующими победу вернувшимися домой чейнджлингами, те солдаты, которым поручено охранять наши новейшие завоевания, далеко не так веселы. Ибо хотя вооруженные силы Эквестрии уничтожены, боевой дух пони, живущих сейчас под властью чейнджлингов, усмирить будет гораздо труднее. В свои дома возвращаются бывшие солдаты, несущие свежие шрамы и болезненные воспоминания о жестоких боях на фронте, а вот гражданское население начинает мобилизовываться невиданными даже во время время войны темпами. Нам предстоит проделать немалую работу, если мы хотим быть уверены в том, что наш контроль над Эквестрией выдержит испытание временем.\n\nКоролева Кризалис провозгласила новую эру "Pax Chrysalia", но сейчас эти слова столь же пусты, как и колокола, которые звонят о нашей победе.\n\nПокорение Эквестрии было самой простой частью. Удержать её под контролем будет гораздо труднее."
changelings_paxchrysalia.1000.a:0 "Совсем не похоже на "Pax Chrysalia"."

changelings_paxchrysalia.1001.t:0 "Конец начала"
changelings_paxchrysalia.1001.d:0 "[This.GetNewspaperHeader]    Королевство Чейнджлингов победило в Великой войне, а эйфория от победы теперь уступила место отрезвляющей реальности послевоенного периода. Гордо стоящая над горой захваченных эквестрийских флагов (многие из которых всё ещё несут шрамы битв и запятнаны кровью) королева Кризалис провозгласила рассвет золотого века для расы чейнджлингов, которые сбросили оковы эквестрийской "гармонии", дабы занять своё законное место в качестве гегемона всего Эквуса.\n    Хотя речь королевы была встречена ошеломляюще высоким народным одобрением, будущее "Pax Chrysalia" по-прежнему остаётся неопределённым. Хотя милитаризм ульев и мощь военно-промышленного комплекса чейнджлингов принесли королеве победу, но после победы над Эквестрией возвращение к мирному времени для некоторых может оказаться весьма непростым."
changelings_paxchrysalia.1001.a:0 "Мы победили. И что теперь?"

changelings_paxchrysalia.1002.t:0 "Речь королевы"
changelings_paxchrysalia.1002.d:0 "[This.GetNewspaperHeader]Появившаяся перед толпами обожающих её чейнджлингов, королева произнесла в Весалиполисе напыщенную речь, в которой она назвала победу ульев в Великой войне отмщением за великую несправедливость - за древний сговор между иностранными державами, нацеленный на то, чтобы лишить ульи заслуженного ими по праву: неограниченного получения любви от тех, кто является низшими по сравнению с нами. Победа в Великой войне, как провозгласила королева, спасла расу чейнджлингов от голода и вымирания. Кроме того, эта война продемонстрировала очевидное превосходство расового единства над отсталыми и расточительными идеалами мира и гармонии. Ведь потребовался единственный решительный удар в дверь, чтобы вся прогнившая структура Эквестрии рухнула. И наконец, королева пообещала дать каждому чейнджлингу достаточно любви, чтобы никто больше никогда не чувствовал себя слабым или голодным."
changelings_paxchrysalia.1002.a:0 "Да здравствует великая королева!"

changelings_paxchrysalia.1.t:0 "Кантерлотский парад победы"
changelings_paxchrysalia.1.d:0 "Генерал-майор Джахс расписался на ещё одном распоряжении, лежащем на его импровизированном столе, и испустил вздох, звук от которого добрую тысячу раз отразился от высоких и ныне пустых стен старого тронного зала в Кантерлоте. До тех пор, пока в оккупированной столице пони не будет построен новый административный центр, генерал-майор Джахс и его персонал устроили себе временный штаб внутри замка. С таким же успехом он мог называть это место своим новым домом; после того, как он был назначен надзирать за чейнджлингской оккупацией Кантерлота, его жизнь оказалась захвачена неистовым шквалом бумажной волокиты, когда он пытался создать новый руководящий аппарат с нуля, почти не имея свободного времени для сна, еды или личной гигиены.\n\nДвери в дальнем конце тронного зала распахнулись, и в тронный зал с жужжанием ворвалась чейнджлинг. Она пронеслась мимо полудюжины самодельных стоек и столов, за которыми трудились другие подчинённые Джахса. Она приземлилась перед столом Джахса и идеально, как и всегда, отдала честь. «Генерал-майор!»\n\nДжахс оторвал взгляд от бумаг на своем столе, обрадованный кратковременной передышке. — Вольно, обер-лейтенант Алкиппе. Что случилось?\n\n— Послание непосредственно от королевы, сэр, — сказала Алкиппе, протягивая ему хитиновым копытом листок бумаги.\n\nДжахс застонал и потер глаза. — Прочти его мне, пожалуйста. Мои глаза и так достаточно устали."
changelings_paxchrysalia.1.a:0 "Этому лучше не быть тешащей самолюбие чепухой..."

changelings_paxchrysalia.801.t:0 "Королевская проблема"
changelings_paxchrysalia.801.d:0 "Алкиппе кивнула и подняла бумагу. — Генерал-майор Джахс, как вам должно быть хорошо известно, ни одна победа не может считаться завершённой без парада. Через две недели я лично прибуду в Кантерлот, и я надеюсь, что вы достойно подготовитесь к моему приезду. Этот парад должен быть величайшим в Эквестрии... нет, даже величайшим во всём мире. Шествие должно продолжаться весь день, от восхода до заката, а эскадрилии гордых люфтваффе должны возвещать о марше наших танковых бригад по улице Мэйн. Уцелевшие члены королевской гвардии должны предстать перед нашими войсками закованными в цепи, а кантерлонская знать должна лично поклясться мне в верности на площади Солнца. А после этого должен быть устроен пир, чтобы отпраздновать наступление эры "Pax Chrysalis". Подготовься ко всему этому.\n\nДжахс тупо уставился на Алкиппу, медленно начиная понимать масштаб требований королевы. Через мгновение Алкиппе спрятала записку и откашлялась, виновато улыбаясь. — Это... значит, что у нас будет очень много работы, не так ли?\n\nДжахс отодвинул свой стул от стола и встал. — Пошли, обер-лейтенант, — бросил он через плечо, проходя мимо Алкиппе. — Мне нужно выпить. Очень нужно. А потом я выясню, как по мнению королевы мы должны справимся с этим делом."
changelings_paxchrysalia.801.a:0 "Всё что угодно для нашей королевы-победительницы!"
changelings_paxchrysalia.801.b:0 "Разве мы не можем немного смягчить эти требования?"

changelings_paxchrysalia.2.t:0 "Королевский кантерлотский парад"
changelings_paxchrysalia.2.d:0 "Генерал-майор Джахс изо всех сил старался не заснуть на пятому часу парада. За последние две недели он спал всего лишь несколько часов подряд и всё сильнее полагался на очищенную любовь для поддержания своих сил во время планирования этого кошмарного парада. Но когда над Кантерлотом с оглушительным ревом пронеслась эскадрилья истребителей, Джахс позволил себе слегка улыбнуться. Он действительно сделал всё, что хотела Кризалис, и даже добился большего.\n\nСама королева сидела лишь через несколько кресел от него, и на её морде играла легкомысленная, почти безумная улыбка. Демонстрация мощи чейнджлингов в сочетании с унижением пони доставляла ей такое же удовольствие, как самая очищенная любовь во всей стране. Королеве было крайне сложно сохранить свой царственный вид; вместо этого она скорее напоминала жеребёнка в канун Дня Согревающего Очага, или как там назывался этой глупый праздник пони. Но всё равно счастливая Кризалис была бесконечно предпочтительнее разочарованной королевы.\n\nОднако когда пришло время дворянам присягнуть ей на верность, начали проступать трещины на фасаде этого великолепия. Собравшиеся представители высшего общества отказывалось повторять клятву верности до тех пор, пока обер-лейтенант Алкиппе не повторила первое предложение ещё два раза, и даже тогда они делали это весьма неохотно. А когда генерал-майор Джахс взглянул на лица пони, которых выгнали из их домов для создания массовости присутствия, то он увидел лишь ненависть и гнев.\n\nДжахс с трудом сглотнул и потер глаза. Да, королева наслаждалась игрой со своими игрушками... но пройдет совсем немного времени, прежде чем всё это изменится. И генерал-майор знал, что даже все танки и самолеты мира не помогут ему удержать Эквестрию, если только пони не примут чейнджлингов в качестве своих новых господ.\n\nСам парад, конечно, был шедевром, но бессонные ночи закончатся ещё очень нескоро."
changelings_paxchrysalia.2.a:0 "Прекрасно... но тревожно."

changelings_paxchrysalia.3.t:0 "Королевский кантерлотский парад"
changelings_paxchrysalia.3.d:0 "Генерал-майор Джахс неловко ёрзал на своем стуле, изо всех сил стараясь делать вид, что не замечает косого взгляда королевы, сидящей всего лишь в нескольких креслах от него. Вместо того, чтобы согласиться с её высокопарным (и нереалистичным) видением парада победы, генерал-майор и обер-лейтенант Алкиппе решили действовать осторожно, сократив парад до нескольких часов и оставив граждан Кантерлота в своих домах для безопасности Королевы. Самолёты ревели над головой, а танки грохотали по улицам, но выражение морды королевы Кризалис оставалось кислым на протяжении большей части парада. Было совершенно очевидно, что это совсем не то, что она намеревалась увидеть.\n\nДворяне присягнули на верность королеве в окружении вооружённых винтовками солдат-чейнджлингов, выстроенных по периметру площади Солнца. Хотя принесение клятвы верности прошло без сучка и задоринки, всем присутствующим было совершенно очевидно, что в этих словах было мало честности. Именно в тот момент королева с отвращением покинула парад и отменила запланированный после него пир.\n— Если эти никчемные пони не будут кормить меня своей любовью, то и я не буду кормить их своим хлебом, — заявила она, прежде чем улететь обратно в замок.\n\nДжахс и Алкиппе обменялись взволнованными взглядами через проход. Они разочаровали свою королеву, а королева Кризалис не терпела разочарований."
changelings_paxchrysalia.3.a:0 "Королева недовольна, но она, по крайней мере, в безопасности."

changelings_paxchrysalia.4.t:0 "Ярость королевы"
changelings_paxchrysalia.4.d:0 "—  Что за убогость! —  Взвизгнула королева Кризалис, пока её мощная магия расшвыривала старинные деревянные стулья по большому залу замка. —  Это так жалко! Этот парад едва ли достоин называться уличной ярмаркой в Сорифе! Это должен был быть мой момент величайшего триумфа, мой звёздный час, а я получила вот это!\n\nГенерал-майор Джахс и обер-лейтенант Алкиппе обменялись нервными взглядами и медленно отошли чуть подальше от своей разъяренной королевы. — Ваше величество, это было сделано для вашей безопасности, — начал Джахс, пытаясь защитить свою подчинённую. — Кантерлот ещё не умиротворён, а такое растяжение наших ресурсов... "\n\n— Да мне всё равно! — Прорычала Кризалис, поворачиваясь к двум чейнджлингам. — Это пони, генерал-майор. Слабые и жалкие маленькие существа. И ты хочешь сказать, что Эквестрия всё ещё представляет для нас угрозу?!\n\n— Не для нас, конечно нет, — уточнил Джахс, пытаясь остудить гнев королевы. — Эквестрия мертва, её армии распались. Она не представляет никакой угрозы для нашей нации. А вот пони.....  нужна лишь одна пуля, Ваше Величество...\n\nКоролева Кризалис сердито посмотрела на него. — Кто командует гарнизоном в этом городе, генерал-майор? Кто держал пони взаперти в их домах, давая им всем понять, что мы настолько боимся их, что вынуждены держать их взаперти?\n\n— Майор Вескан, Ваше Величество.\n\nКризалис подняла один из стульев и превратила его в щепки своей магией, прежде чем разбросать щепки по полу. — Скажите майору Варискану, что его услуги больше не требуются моей армии, и назначьте на его место кого-нибудь, кто не боится пони. Это пони должны бояться нас, а не наоборот!"
changelings_paxchrysalia.4.a:0 "Я рад, что гнев обрушился не на мою голову."

changelings_paxchrysalia.5.t:0 "Нам нужна лишь любовь" ## 5, 6, 7 corresponding to entries 3, 3.1, 3.2 in the Google Docs ##
changelings_paxchrysalia.5.d:0 "— Это всё, что вам нужно, генерал-оберштабсарцт Марсилио?"\n\nМарсилио, недавно назначенный главным хирургом королевской армии чейнджлингов, осмотривал свой новый кабинет в Сиддле. Все его бумаги и книги были доставлены из Весалиполиса ранее в тот же день, а несколько трутней потратили последний час на то, чтобы навести порядок в его офисе. Комната была немного более просторной, чем он привык. Это здание было перепрофилированным оленийским административным центром, а олени предпочитали высокие потолки, чтобы ничего не мешало их рогам. Но, несмотря на всё это, здание его полностью устраивало. Тем не менее, не помешает ещё раз всё проверить. Ведь надо убедиться, что комариные мозги из гвардии королевы действительно потрудились прочитать все его инструкции по переезду. — Были ли получены отчёты со всей Олении и Эквестрии?\n\n— Конечно, генерал-оберштабсарцт Марсилио, — заверил его стоявший рядом солдат. — Папки лежат у вас на столе.\n\n— Хорошо. — Генерал-хирург отослал солдата взмахом копыта. — Тогда позвольте мне вернуться к моей работе. Я с содроганием представляю себе, насколько наши армии напрягли линии снабжения любовью.\n\nЧейнджлинг отдал честь и ушел, оставив Марсилио в одиночестве. Медленно покачав головой, генерал-хирург обошел свой стол и сел в кресло с высокой спинкой, придвинув поближе первую из многочисленных папок. Взяв блокнот и карандаш, чейнджлинг принялся анализировать страницы записей о сборах и тратах любви по всей королевской армии, делая заметки о недостатках линий снабжения. Однако, судя по неэффективности поставок, становилось все более очевидным, что старые системы сбора любви плохо подходят для выполнения поставленных задач: каким-то образом снабжать любовью всю королевскую армию и самих граждан ульев, а также продолжать оккупировать аннексированные территории Эквестрии. Королевская армия и гвардия до сих пор так и не могли ничего придумать, и именно поэтому королева Кризалис лично назначила Марсилио новым главным хирургом страны. Если и был какой-то чейнджлинг, способный разрешить постоянно углубляющийся кризис, то именно Марсилио был им.\n\n— Только бы у меня на пути не встала бюрократия, — пробормотал он себе под нос."
changelings_paxchrysalia.5.a:0 "Это будет сделано во имя королевы."

changelings_paxchrysalia.6.t:0 "Назревающий кризис"
changelings_paxchrysalia.6.d:0 "Генерал-оберштабсарцт Марсилио уставился на черные буквы лежащего перед ним краткого изложения, будто это был смертный приговор. С того самого момента, как он прибыл в Сиддл и разместил свою команду в их новом офисе, он заставлял их день и ночь пересчитывать цифры и пересматривать прогнозы, чтобы разрешить назревающий любовный кризис. Они фигурально хватали армию за её щупальца и пытались остановить её. Хотя старые методы сбора любви устраивали армию и позволяли ей бесчинствовать на землях Эквестрии, но теперь война закончилась и весь народ пони нужно было подчинить. Стало ясно, что такой метод сбора любви был совершенно нерациональным и неэффективным в долгосрочной перспективе для поддержания контроля над этой землей. При текущем положении дел нельзя ожидать, что армия продолжит пополнять свои любовные припасы за счёт сбора урожая с эквестрийских военнопленных и обескровливания целых городов. Нужны перемены. И как можно скорее.\n\nК счастью, пока его команда сосредоточила свои усилия на понимании деталей растущей нехватки любви, Марсилио занялся разработкой новой системы сбора урожая. Плотно заселённые города получат приоритет над малонаселёнными деревнями, а любовь будет собираться с населения на ежеквартальной основе, причем только половина населения будет платить любовный налог одновременно. Это нужно для того, чтобы оставить хоть немного пони, способных удовлетворять повседневные потребности. Важно отметить, что пони не будут лишаться всех своих сил; чем меньше у них будет хлопот, тем меньше они будут сопротивляться сборщикам любви. В целом предложенная Марсилио система будет весьма эффективной, упорядоченной и действенной. Но сохранялась одна проблема: как бы сильно он не менял цифры, как бы ни подправлял переменные там и тут, чейнджлинг всегда приходил к одному и тому же выводу.\n\nТа армия, что завоевала Эквестрию, больше не могла сохранять свою численность. Она была слишком большой и чрезмерно раздутой. И если не сократить её размер, то единственный способ продолжить поддерживать её любовью - это попросту высосать всю Эквестрию досуха."
changelings_paxchrysalia.6.a:0 "Придётся кое-чем пожертвовать."

changelings_paxchrysalia.7.t:0 "Скептицизм со стороны армии"
changelings_paxchrysalia.7.d:0 "... и это оставляет нам лишь один вариант, способствующий долгосрочной стабильности нашей нации и армии, — закончил Марсилио, постукивая дубинкой по графику, проецируемому на экран в штаб-квартире королевской армии чейнджлингов. — Мы должны пресечь все эксцессы армии и демилитаризоваться. Это единственный способ сохранить достаточные резервы для наших армий на случай возникновения новой угрозы.\n\nМарсилио бросил на генералов ястребиный взгляд, быстро прикидывая, удалось ли ему за последний час достучаться до них. Однако, судя по их скучающим лицам и кислым хмурым взглядам, этого не случилось. Это стало ещё более очевидным, когда генералоберст Дитер Генрих, капитан королевской гвардии, пренебрежительно махнул копытом. — Догадки и беспокойство, — сказал он, закатывая глаза. — Система в её нынешнем виде работает просто безупречно. Ведь она давала нам припасы, необходимые для победы в войне. А теперь вы хотите уменьшить размеры нашей армии? — Он усмехнулся, услышав хихиканье других офицеров в комнате. — Такая пораженческая позиция не подобает Вам, генерал-оберштабсарцт.\n\nМарсилио заставил себя сделать глубокий вдох, прежде чем ответить на вызов Дитера. — Захват Эквестрии - это одно, генералоберст, — начал Марсилио. — Удержать её - совсем другое дело. Война окончена; нет больше нужды армии оставаться такой же чрезмерно раздутой, как сейчас. Если мы не уменьшим её размер, то наша славная армия рухнет и развалится от банальной нехватки любви. — Он позволил себе свирепо взглянуть на тщеславного капитана королевской гвардии. — И в конце концов у тебя закончатся крестьяне, из которых можно высасывать любовь, пока они не превратятся в высохшие и пустые оболочки.\n\n— Система будет работать так же, как и всегда, — провозгласил Генрих, оставаясь по-прежнему непреклонным. — Кроме того, намек на то, что наше обращение с этими покоренными лошадьми является жестоким или суровым, также подразумевает, что о них стоит заботиться. Они выполняют своё предназначение, как и любой другой скот.\n\n-Это не скот, а такие же, как и мы, существа! — Крикнул в ответ Марсилио. — И если мы не будем относиться к ним с некоторым уважением, то они будут сопротивляться!\n\n— Существа? — Генералоберст Дитер рассмеялся над этим. — Моё мнение нравится мне больше, чем ваше, генерал-оберштабсарцт. Эта встреча окончена.\n\nКогда чейнджлинги из верховного командования начали подниматься со своих мест и гуськом выходить из комнаты, Марсилио опустил взгляд на папку в своих копытах, на которой были напечатаны слова "Протокол безопасного и устойчивого сбора любви". Если верховное командование не желает его слушать, то он должен каким-то образом убедить саму королеву..."
changelings_paxchrysalia.7.a:0 "Ненавижу иметь дело с этими мухами-однодневками..."

changelings_paxchrysalia.8.t:0 "Сиддлский протокол" ## entries 4, 4.1, 4.2 ##
changelings_paxchrysalia.8.d:0 "Марсилио так и не понял, как ему это удалось, но он это сделал. Каким-то образом, используя всевозможные услуги и давние долги, а также раздаривая щедрые подарки, которые некоторые менее щепетильные чейнджлинги могли бы назвать взятками, генерал-оберштабсарцт смог представить свои новые протоколы извлечения любви непосредственно самой королеве, обойдя верховное командование. И что еще более удивительно, королева, по-видимому, с интересом изучила это предложение и приказала начать осуществлять его во всех недавно присоединённых землях. Так или иначе, но на этот раз разум восторжествовал в верхних эшелонах ульев чейнджлингов. Этого было достаточно, чтобы Марсилио закурил сигарету в знак торжества, хотя он бросил курить уже два года назад.\n\nСиддлский протокол, как он был официально назван, должен стать радикальным изменением системы сбора любви чейнджлингами и сделать его регулярной частью жизни тех, кто живёт под властью чейнджлингов. Каждый месяц любовь будет извлекаться у половины населения, а вторая половина будет заботиться об истощённой первой. А в следующем месяце они поменяются ролями. Полурегулярных и относительно безвредных процессов сбора любви было бы достаточно, чтобы поддерживать необходимый ульям поток этой субстанции, одновременно не вызывая гнева у тех, к кого она собирается. В конце концов, преимущества стабильной жизни под властью чейнджлингов с лихвой перевешивали небольшие неудобства каждый месяц, когда в город приезжали сборщики любви. Через какое-то время эти ежемесячные сборы любви станут для пони привычной рутиной."
changelings_paxchrysalia.8.a:0 "Скоро это будет нормой для маленьких пони..."

changelings_paxchrysalia.9.t:0 "Чего не сделаешь ради любви..."
changelings_paxchrysalia.9.d:0 "До нас дошли тревожные сообщения из городка в Западной Эквестрии, который недавно посетили члены королевской гвардии. Прибыв в город, отряд немедленно собрал всех присутствующих жителей и под угрозой насилия вывел их на городскую площадь. Потом всех пони одного за другим уводили в кабинет местного врача, где из них насильно выкачивали всю любовь до последней унции, выжимая из них сок как из лимона, пока все пони не превратились в пустые и безжизненные оболочки.\n\nТела были найдены в открытой яме за городом. В этой жалкой братской могиле оказалась почти сотня ни в чём не повинных гражданских лиц. Чейнджлинги и пони по всем ульям пришли в ужас от этой новости, и многие были возмущены самой королевской гвардией. Генералоберст Дитер Генрих, капитан королевской гвардии, начал защищать действия своих солдат, утверждая, что они нуждаются в любви так же, как и любые другие чейнджлинги, и возложил вину на пони Эквестрии и их нежелание подчиняться текущим методам сбора любви, что делает эти процессы гораздо более трудной задачей. Затем генералоберст заявил, что сбор урожая любви будет продолжаться как и прежде, после чего спешно закончил интервью."
changelings_paxchrysalia.9.a:0 "Эта жестокость неприемлема!"

changelings_paxchrysalia.10.t:0 "Успешный сбор урожая"
changelings_paxchrysalia.10.d:0 "Генерал-оберстабсарцт Марсилио наблюдал из машины за тем, как пони выводят на городскую площадь их деревни. Большинство из них с тревогой наблюдали за чейнджлингами, собравшимися вокруг, инстинктивно прижимаясь друг к другу и настороженно наблюдая за солдатами, охранявшими периметр с винтовками и пулеметами. Несколько солдат нашли прячущихся в своих домах оставшихся пони, и в течение часа всё население города было собрано вместе.\n\nМарсилио внимательно следил за мордами пони, пока чейнджлинги делили собравшихся на две группы. Затем они вывели одну группу вперед и начали приводить в действие машины, расположенные вокруг них. Розовое сияние окружило пони, заставив многих из них задрожать или закричать... но затем крики сменились смущенным бормотанием, поскольку ничего страшного или ужасного не произошло. Через несколько секунд всё было кончено, и собравшиеся пони просто выглядели немного вялыми и усталыми, но ничуть не потрепанными. После этого чейнджлинги отпустили их, упаковали своё оборудование и вежливо напомнили другой половине города, что через месяц они вернутся и тогда уже им придётся пройти через эту процедуру. Когда две группы вновь собрались в центре города, они удивлённо зашептались, с недоверием наблюдая, как чейнджлинги готовятся к отбытию. Даже раздался лёгкий смех, когда обе группы обнялись.\n\nМарсилио позволил себе едва заметно улыбнуться, когда он снова забрался на пассажирское сиденье машины. Смех - это хорошо. Это означало, что процесс извлечения любви был не слишком травмирующим. И если пони могли посмеяться над этим, то следующий сбор должен пройти ещё легче. И по прошествии достаточного времени сборы любви стали бы для этих пони просто ещё одной рутинной частью жизни."
changelings_paxchrysalia.10.a:0 "Сиддлский протокол работает как часы."

changelings_paxchrysalia.11.t:0 "Железная лошадь"
changelings_paxchrysalia.11.d:0 "Панцерцугкомандант Госсамер смотрела, как рельсы впереди её локомотива сверкают в лунном свете, словно две серебряные линии, уходящие в пустоту за фарами кабины. Сегодня состоялось первое испытание новых бронепоездов, которые должны были переправить бригаду егерей в место их развёртывания, где они должны были подавить отряды эквестрийского сопротивления, что наводнили сельскую местность между Понивиллем и оккупированной столицей пони. Узкие горные перевалы и крутые подъемы по дороге к Кантерлоту требовали использования бронетехники, способной защитить себя, а небольшие дороги ограничивали количество тоннажа, который военные грузовики могли перевозить в город и из него. Но железнодорожные линии уже были проложены, и они были слишком труднодоступны для всех не умеющих летать существ. Так что железные дороги могли не так сильно опасаться операций сопротивления.\n\nНу или на это надеялась Госсамер. Локомотив, которым она командовала, был не очень похож на военный поезд. Это был старый пассажирский поезд, покрытый бронированной обшивкой и защищаемый пёстрым набором устаревшего вооружения: на крышах вагонов были установлены устаревшие гаубицы, а на самом заднем вагоне разместилась огневая точка, ощетинившаяся пулемётами. Несмотря на то, что эта самоделка была далека от настоящих военных поездов, которые всё ещё собирались, у поезда Госсамер была скорость, броня и, самое главное, масса. И хотя она беспокоилась по поводу поездки вверх по склону горы к Кантерлоту, сейчас, на спуске к Понивиллю, ей почти ничего не нужно было делать, кроме как время от времени жать на тормоза. Но когда фары поезда осветили импровизированную баррикаду, поставленную поперёк железнодорожных путей, и изможденных пони, вооруженных противотанковыми ружьями позади неё, Госсамер поняла, что большая масса, возможно, была самым большим плюсом перепрофилированного Экспресса Дружбы. Как только пони начали стрелять, Госсамер отпустила тормоза и присела на корточки в кабине, слушая, как в бронированные пластины с оглушительным грохотом врезаются противотанковые снаряды. Мгновение спустя она слабо расслышала испуганные крики, перекрывающие шум пыхтящего впереди паровоза, после чего весь поезд затрясся и задрожал, когда его снегоочиститель разрушил баррикаду, разбрасывая куски этого заграждения и, вероятно, пони, по всему горному склону за собой. Пони были готовы к многому, но только не к бронепоезду, несущемуся на них вниз со склона горы. И хотя Госсамер держала глаза открытыми в ожидании новых баррикад или засад вдоль остальной части пути, она не увидела ничего необычного, пока поезд не остановился в Понивилле."
changelings_paxchrysalia.11.a:0 "Дружба - это 100 мм бронированная пластина."

changelings_paxchrysalia.12.t:0 "Региональные комиссариаты"
changelings_paxchrysalia.12.d:0 "— Моя Королева. — Генерал-майор Джахс склонился перед великой королевой Кризалис, приближаясь к ее трону в Весалиполисе. Он высоко поднял свой портфель магией и, открыв защелки, протянул его ей. — Я подготовил отчеты, обобщающие ситуацию в Кантерлоте и прилегающих территориях. Они готовы к принятию назначенного вами губернатора, кого бы вы ни выбрали, Ваше Величество.\n\nКоролева Кризалис отмахнулась от протянутого ей портфеля с почти скучающим выражением на морде. — Мне не нужно читать ваши отчеты, генерал-майор, — она прямо заявила ему. — Пусть этим занимается губернатор Кантерлотского комиссариата. Моё время лучше потратить на другие дела.\n\nДжахс медленно кивнул и вернул портфель на место. — Конечно, Ваше Величество. Вы уже приняли решение о том, кто будет курировать Кантерлот?\n\n— Я приняла это решение уже некоторое время назад, губернатор, — сказала она. Поймав удивленный взгляд Джахса, она нахмурилась и немного выпрямилась на своем троне. — Генерал-майор, я буду с вами откровенна. Есть сотня других чейнджлингов, которые бы целовали мои копыта в течение нескольких недель, чтобы получить назначение губернатором Кантерлота. Но ты был в городе со времён его капитуляции. Вы и ваша обер-лейтенант Алкиппе сыграли важную роль в удержании города под контролем. Мне не особенно нравится ваше тёплое отношение к пони, и я думаю, что вы, возможно, недостаточно суровы с ними. Но вы получили  приличную поддержку для себя в Кантерлоте, и, похоже, было бы весьма расточительно или неэффективно отстранить вас от должности или отдать под власть другого чейнджлинга, что хуже знаком с ситуацией. Поэтому я передаю Кантерлотский комиссариат под ваше командование.\n\nНеожиданное назначение застало Джахса врасплох, и ему потребовалось несколько секунд, чтобы найти нужные слова для ответа. — Моя королева, вы оказываете мне большую честь, но я не уверен, что лично я подхожу для этой работы.\n\n— Ну конечно подходите, — сказала Кризалис, закатывая глаза. — Ты и так уже выполняешь свою работу. А это всего лишь официальное расширение ваших обязанностей. Но я хочу кое-что прояснить. — Она наклонилась вперёд на своем троне, слегка нависая над генералом-чейнджлингом, стоявшим перед ней. — Я хочу, чтобы Кантерлот был готов принять меня, как только ты сможешь это обеспечить. И не только: ещё я хочу, чтобы они любили меня. В скором времени я короную себя императрицей-регентшей Кантерлота, и не годится иметь население, которое не любит свою императрицу. Вы меня понимаете?"
changelings_paxchrysalia.12.a:0 "Конечно, Ваше Величество."

changelings_paxchrysalia.13.t:0 "Промышленность любви"
changelings_paxchrysalia.13.d:0 "Генерал-оберштабсарцт Марсилио вздохнул и пролистал папку с записями, лежавшую у него на коленях, ожидая решения королевского двора. Зачем он вообще принёс столько бумаг? Он знал, что королева не прочтет ни единой из них. После падения Эквестрии она забросила все свои королевские обязанности, чтобы поиграть в завоевательницу в Кантерлоте, и потребовалось немало усилий со стороны двора, чтобы заставить её вернуться в Весалиполис и заняться своими королевскими обязанностями. Но если он сумеет убедить советников..... да кого он обманывает? Все советники были родом из больших ульев вроде Вракса, Дитрисиума, Сорифа и даже самого Весалиполис. Конечно же, никто из жуков королевского совета даже и не слышал о безымянном улье, из которого он сам был родом.\n\nПо крайней мере, чтение предложений в папке хоть немного отвлекало его, пока советники обсуждали его предложение. Он листал страницу за страницей и просматривал заметки, каждая из которых подробно объясняла, как можно улучшить производственные возможности ульев-чейнджлингов путём предоставления рабочим более широкого доступа к любви для компенсации более длительных рабочих часов и возросших требований. Конечно, это снизило бы доступные армии резервы любви, но разве поддержание работы промышленности не важнее нескольких патрулей? Да и не только это, Марсилио думал о будущем, когда размеры гарнизонов будут сокращены и Эквестрия сможет управлять сама собой. Инициативы, которые он выдвинул сегодня, могут иметь большое значение для развития промышленности чейнджлингов в будущем...\n\nОткрывшаяся дверь вывела его из задумчивости, и советник Коммора шагнул вперед, повернувшись к Марсилио. — Генерал-оберштабсарцт?\n\n— Да? — ответил Марсилио.\n\n— Приступайте, — кратко сказал советник, прежде чем закрыть двери и вернуться к своим важным делам, происходящим внутри. Марсилио несколько мгновений тупо смотрел на двери, а потом на его лице появилась довольная улыбка. Пора приниматься за работу."
changelings_paxchrysalia.13.a:0 "Похоже, что этот жук продвигается к вершинам этого мира..."

changelings_paxchrysalia.14.t:0 "Её Величества корпус реквизирования любви"
changelings_paxchrysalia.14.d:0 "Генерал-оберштабсарцт Марсилио наблюдал за процессом сбора любви с другого конца кабинета доктора в маленьком городке Бридлевилле, держа перед собой блокнот и ручку. С тех пор как предложенные им реформы системы сбора любви начали внедряться во всех ульях, эффективность особых отрядов, собирающих любовь с пони и оленей, лишь возросла. Сбор любви, который контролировался и выполнялся вооруженными солдатами на грузовиках, по большей части прошёл без каких-либо трудностей, за исключением нескольких случаев истощения и головокружения у пожилых, а также у очень молодых пони и оленей. Марсилио сделал несколько пометок в своём планшете, когда пара подростков поднялась со стульев и, пошатываясь, пошли прочь, опираясь друг на друга ради поддержки. Он уже достаточно насмотрелся на процесс сбора и знал, что им придется ограничить минимальный возраст, в котором пони и олени должны платить любовный налог. Сделать этот процесс обязательным в 18 лет, а затем прекратить его в 58 лет, казалось, было разумной идеей. Потому что у пони, возраст которых выходил за пределы этого диапазона, наблюдались неприятные побочные эффекты, вызванные процессом этого сбора. Тем не менее, это давало ульям сорок лет сбора любви от каждого субъекта, и до тех пор, пока худшие эксцессы армии будут сдерживаться, такая ситуация будет устойчивой в течение долгого времени."
changelings_paxchrysalia.14.a:0 "Дела идут просто великолепно."

changelings_paxchrysalia.15.t:0 "Новые жильцы"
changelings_paxchrysalia.15.d:0 "— Знаешь, — начал Марсилио, — нет такой вещи, как безусловная любовь.\n\nОн шёл трысцой по главной улице Калмара, маленького городка земных пони на границе с Оленией. Рядом с ним шагала Алкиппе, которую он на несколько дней одолжил у Джахса. Она должна была помочь ему наладить логистику для схемы Эйнквартьерунг.\n\n— Я имею в виду, что любовь и её таумато-эмоциональный энергетический потенциал никогда не могут возникнуть из вакуума. Материнская или семейная любовь очень близки  к этому, но всё равно основываются на биологических инстинктах.\n\n— Это, э-э, определенно звучит интересно, сэр, — сказала Алкиппе, рассеянно уставившись на ряды цифр на толстом переплете досье, которое она держала в своей магией. — Я сопоставила нашу прогнозируемую прибыль со всеми соответствующими показателями, и цифры сошлись. До тех пор, пока мы будем подчёркивать тот факт, что пони не придётся долгое время мириться с проживающими в их домах солдатами, а также благодаря предоставлению инициативы высшим чинам и частичному возвращению к старой системе децентрализованного сбора любви, мы сможем рассеять любые остающиеся опасения как со стороны армии, так и со стороны представителей пони по поводу обеспечения жильём наших офицеров.\n\n— Это очень хорошо, обер-лейтенант. Это, должно быть, то самое место. — Оба чейнджлинга стояли на пороге резиденции местного мэра: двухэтажной виллы, построенной в кантерлонском стиле. — Было удовольствие работать с вами, Алкиппе. Джахсу очень повезло, что вы служите под его началом. — Алкиппе покраснела и пробормотала слова благодарности. Какое-то мгновение они неловко стояли перед дверью виллы, готовясь разойтись по своим делам.\n\n— Прежде чем вы уйдёте, — сказал Марсилио, нарушая затянувшееся молчание. — Подумайте о том, что я сказал: безусловной любви не существует. Поймите, что хотя мэр и его семья сейчас предоставляют вам жильё только по принуждению, взаимное гостеприимство может привести к неожиданным последствиям...\n\n— Мне кажется, я уловила основную мысль, генерал-оберштабсарцт, — перебила его внезапно напрягшаяся Алкиппе. — Я не знаю, что об этом думать, и не знаю, что думает об этом Джахс.\n\n— Ах. —  Застигнутый на мгновение врасплох, Марсилио воспользовался этим моментом, чтобы восстановить ход своих мыслей. — Ну, у вас же рациональный ум, обер-лейтенант. Просто помните, что любовь - это конечный ресурс, а пони - весьма непостоянный источник. Мы пожинаем то, что посеяли, верно?\n\n— Увидимся в Весалиполис через несколько недель, сэр. — Алкиппе подняла копыто, чтобы постучать, и Марсилио распознал в этом намёк на прощание. Но прежде чем он успел удалиться, оберстлейтенант окликнула его:"
changelings_paxchrysalia.15.a:0 "Я всё же постараюсь поразмыслить над вашими словами."

changelings_paxchrysalia.16.t:0 "Королева в высоком замке"
changelings_paxchrysalia.16.d:0 "Правительственное постановление 157/2/B\n\nПринимая во внимание, что Гегемония расширилась за пределы административных возможностей своего старого руководящего аппарата благодаря успешному освобождению территорий оленей и пони;\n\nПринимая во внимание то, чтобы Гегемония продолжала надлежаще функционировать и эффективно действовать на вновь приобретенных территориях, административный аппарат должен быть расширен и централизован;\n\nПринимая во внимание, что прежний децентрализованный характер административного аппарата привёл к падению эффективности и распространения недосмотра вдали от бдительного ока великой королевы Кризалис;\n\nПэтому сейчас, я, королева Кризалис и единственная правительница Объединенных Ульев чейнджлингов, а также правительница как Олении, так и Эквестрии, приказываю своей абсолютной властью централизовать правительство ульев чейнджлингов и государственный аппарат на вершине Башни Великой Королевы, дабы они там находились под лично моей юрисдикцией и контролем. Такая реорганизация центрального правительства позволит ему действовать на более высоком уровне, необходимом для управления новыми владениями ульев чейнджлинг, а также постоянно находиться под моим непосредственным руководством. Отныне все руководящие органы должны быть готовы переместиться из своих нынешних офисов в Весалиполисе и прилегающих к нему районах в помещения на вершине Башни Великой Королевы в течение семи (7) дней с момента публикации этого правительственного постановления. Несоблюдение этого требования в установленные сроки приведёт к суровой каре.\n\nУтверждено великой королевой Кризалис."
changelings_paxchrysalia.16.a:0 "Pax Chrysalia должна начаться."

changelings_paxchrysalia.17.t:0 "Блестящее будущее?"
changelings_paxchrysalia.17.d:0 "Генерал-оберштабсарцт Марсилио задержался на мгновение, чтобы взглянуть на огромный новый завод по переработке любви, прежде чем подняться на трибуну для торжественной церемонии открытия. Завод представлял собой будущее добычи и обработки любви. Там современный промышленные подходы сочетались бы и работали вместе с древней природой самого вида чейнджлингов. Завод, предназначенный для очищения и увеличения эффективности добытой любви, был построен благодаря науке чейнджлингов и труду пони с оккупированных территорий. Он был первым в своём роде, и в ближайшие месяцы многие другие его аналоги будут достроены и в других местах.\n\nОн обратил свое внимание на толпу чейнджлингов, собравшихся перед ним. Все они были очень разными: от бюрократов до промышленников и аристократии. Они все собрались вокруг своих маленьких столиков и потягивали коктейли, приготовленные из самой первой партии любви, очищенной на заводе во время его испытательных испытаний. Чейнджлинги явно наслаждаясь этим первым шагом в дивное новое будущее для Гегемонии. Но многие ли из них знали об истинной цене строительства этого завода? Пони, которых Агентство Восстановления Эквестрии привезло на завод для его строительства, были всего лишь рабами, военнопленными и преступниками, попавшими в долговую кабалу. Технология чейнджлингов, сделавшая возможным строительство завода, на самом деле была украденной и немного перепрофилированной идей эквестрийцев, в которую чейнджлинги добавили лишь немного своего. И конечно, любовь для фабрики должна была откуда-то взяться. Соседние города пони сильно пострадали от необходимости предоставлять достаточное количество любви для поддержания работы фабрики. Под блестящей облицовкой будущего скрывалась гнилая древесина прошлого.\n\nНо он прибыл сюда не для рахговора на эту тему. Он здесь для того, чтобы говорить о будущем и не обращать внимания на его цену. Поэтому, отбросив сомнения в сторону, Марсилио откашлялся и постучал по микрофону. — Добрый день, наши глубокоуважаемы гости...""
changelings_paxchrysalia.17.a:0 "Будущее, основанное на настоящих страданиях."

changelings_paxchrysalia.18.t:0 "Заключённые, выплачивающие свои долги"
changelings_paxchrysalia.18.d:0 "Генерал-оберштабсарцт Марсилио с ужасом смотрелна разворачивающуюся сцену с наблюдательной вышки, построенной в центре лагеря военнопленных. Вниза эквестрийца за эквестрийцем вытаскивали из толпы и тащили в брезентовую палатку, окруженную вооруженной охраной. Несколько грузовиков сборщиков любви стояли рядом с большой палаткой, пока их резервуары медленно, но верно заполнялись собранной из заключенных любовью. После того, как у пленников отнимали их любовь, заключённых часто вытаскивали солдаты-чейнджлинги и бросали на землю в нескольких метрах в стороне. Большинство из них вскоре находили силы, чтобы встать и вернуться в свои бараки. Но многие не вставали, и Марсилио с расстояния не мог сказать, дышат ли они ещё или уже нет.\n\n— Клянусь королевами, да это же настоящее варварство, — пробормотал он вслух, с ужасом и отвращением наблюдая, как первый грузовик отъезжает с полными баками выжатой из пленников любви к месту своего назначения, где бы оно ни было.\n\n— Прямой приказ от самой великой королевы, — сказал начальник лагеря, кивнув головой. — Ульи не получают достаточного количества любви, поэтому мы должны выдавливать из заключенных как можно больше. Да и всё равно они получают по заслугам, так как осмелились поднять оружие против нашей армии.\n\n— Но выкачивать из них столько любви... они не переживут второго или третьего раза, не говоря уже о первом, — запротестовал Марсилио.\n\nКомандир лишь пожал плечами. — Приказ великой королевы, — повторил он, как будто эти три слова снимали с него всякую ответственность. — Кроме того, они всё равно этого заслуживают.\n\nМарсилио вотвращении отлетел прочь, оставив командира любоваться своей работой."
changelings_paxchrysalia.18.a:0 "Мы делаем один шаг вперёд и два назад..."

changelings_paxchrysalia.19.t:0 "Промышленность пони и наука чейнджлингов"
changelings_paxchrysalia.19.d:0 "— Полегче, полегче! Не сломай эту штуку, эта машина стоит больше, чем ты, твоя жена и все личинки, которые она родила прошлой весной, вместе взятые!\n\nФиникус Весали ударил себя копытом по лбу и заворчал, когда дроны-идиоты, которых он привез с заводов "Мейн-Хайв Индастриз" из Сорфиа, попытались закинуть кристальный зачарователь в кузов поджидавшего их грузовика подъемным краном. Хрупкий промышленный механизм, предназначенный для зачаровывания кристальных ресиверов эквестрийского магического оружия, с силой ударился о кузов грузовика, когда крановщик слишком быстро опустил его. Несколько болтов выскочили из основания, звеня по асфальту, и Финикус подумал о том, как повезло этим дронам, что у него сейчас не было пистолета. Если бы он был у него, Финикус перестрелял бы их всех, а потом, возможно, и себя. В надежде, что загробной жизнью управлял кто-то более компетентный, чем эти увальни.\n\nРазвернувшись, Финикус вернулся в палатку, которую он поставил возле фабрики магического оружия в оккупированном Вайнияполис, и ненадолго скрылся от солнца. Как генеральный директор и президент компании "Мейн-Хайв Индастриз", он был обязан (и имел привилегию) приступить к разборке эквестрийских заводы, продукция которых использовалась против них во время Великой войны, и перевезти их дорогостоящее оборудование обратно в Весалиполис для изучения. Хотя наука чейнджлингов конечно же была лучшей в мире, эквестрийцы пошли немного другими путями в некоторых областях науки и промышленности, и если было что-то новое, чему пони научились в своих неуклюжих научных исследования, что могло бы принести пользу ульям, то Финикус должен был это найти. Пони были особенно искусны в массовом производстве зачарованного оружия и припасов, что попортило немало крови армии во время войны. Будем надеяться, что изучение тяжелого оборудования этой фабрики в Весалиполисе поможет раскрыть некоторые из их производственных секретов.\n\n— Сколько ещё ждать, Финикус? —спросил его другой чейнджлинг в костюме. — Ещё час или два, и мы закончили, — сказал Финикус, махнув копытом. — Тогда мы будем готовы упаковать его и доставить домой в Весалиполис для изучения.\n\n— Но ведь Бэйлс ближе, — сказал другой жук из его промышленного консультативного комитета. — У нас тоже есть грузовики. Мы могли бы просто забрать оттуда всё ценное и вывезти. Это будет компенсацией со стороны пони.\n\nФиникус вздохнул и сердито посмотрел на жука. — Ты что, совсем дурак? Чему мы можем научиться на военном заводе? Фабрики Бэйлса производили лишь пули, бомбы и снаряды.\n\nОн свирепо взглянул на осмелившегося заговорить чейнджлинга и наклонился над столом. — Мы не разбойники. Мы не лентяи. Мы - величайшие новаторы, которых когда-либо видела эта планета. Нет ничего лучше науки чейнджлингов. Именно этот дух новаторства позволил нам победить в Великой войне. Мы перевозим эти заводы в Весалиполис лишь потому, что пони узнали что-то, чего мы не знаем, и я хочу извлечь из этого урок, а не просто украсть станки и притвориться, что они мои. Вы это понимаете?"
changelings_paxchrysalia.19.a:0 "Финикус добивается своего."
changelings_paxchrysalia.19.b:0 "Консультативный комитет голосует против него."

changelings_paxchrysalia.20.t:0 "Проблема свободы слова"
changelings_paxchrysalia.20.d:0 "Была полночь, но Весалиполис не обращал внимания на мелочи вроде дня и ночи. Город-улей, ставший домом для десятков миллионов чейнджлингов, никогда не спал, и суматошная торговля и работа промышленности продолжались до самого раннего утра.\n\nСалон был полон сливок общества чейнджлингов, ведь соблазны власти и наживы подавляли остатки уважения к циркадному ритму. Генерал-майор Джахс протискивался мимо бодрствующих биржевых маклеров, работающих по графику Мэйнхеттена, и военных бюрократов, для которых задача по управления гегемонией требовала постоянной бдительности.\n\nЕго целью была задняя комната салона - любимое пристанище высокопоставленных чиновников из соседней Королевской Башни. Именно там, среди облаков сигарного дыма и смутных угроз, располагался великий никто - сам Васпир Орн Кладисиум.\n\nСобрание уже было в самом разгаре, когда Джахс подошел к столу. С одной стороны сидели члены Королевская гвардии, всё ещё одетые в парадные мундиры даже в изнуряющей жаре комнаты. Напротив них расположились представители УОБВ с презрительными ухмылками и гордыми выражениями на мордах, так как они чувствовали себя весьма непринужденно в безопасности своего святилища. Джахс был одним из немногих членов армии, присутствовавших здесь, ведь их присутствие тут было чистой формальностью. Королевская гвардия была хозяевами эры "Pax Chrysalia", а находящаяся на подъёме УОБВ наступала им за пятки. Членам армии позволялось лишь ворчать, пока над их головами разворачивалась тайная борьба за власть.\n\nВсе присутствующие просматривают длинный список, где записаны имена пони и уготовленные им судьбы. Они были учителями, учёными, интеллектуалами, политиками и даже известными магами. Большинство из них должны были быть арестованы и интернированы, а другие же - казнены без суда и следствия. Лишь немногие избранные получат честь быть выбранными для замены. Специально подобранные чейнджлинги-дублёры уже проходят обучение, чтобы занять их места.\n\nКоролевская гвардия и УОБВ ссорятся и пререкаются. Васпир Орн Кладисиум говорит с гладкой, отработанной непринужденностью и разъясняет необходимость точности и деликатности в деле подавлении инакомыслия; опухоли вырезаются скальпелями, а не дубинками. Капитан Дитер Генрих, этно-националистический фанатик и начальник охраны королевы, призывает к массовому подавлению эквестрийского сопротивления путём массовых арестов и публичных казней.\n\nЭтот спор, набирающий силу, окончательно разрушает фасад вежливости, который пытались поддерживать между собой обе фракции. Джахс понимает, что его крошечная группа офицеров армии должна стать рефери, чтобы межведомственные склоки не переросли во вспышку насилия и междоусобное кровопролитие."
changelings_paxchrysalia.20.a:0 "Нацельтесь на особо влиятельных пони."
changelings_paxchrysalia.20.b:0 "Ни одному существу не позволено выступать против гегемонии."

changelings_paxchrysalia.21.t:0 "Консультативный комитет эквестрийских коллаборационистов"
changelings_paxchrysalia.21.d:0 "— И как долго нас собираются заставлять тут ждать?\n\n— Не знаю, дорогая, но вряд ли очень долго.\n\nФиникус Весали вздохнул и сделал все возможное, чтобы не обращать внимания на разговор двух пони-аристократов позади него, делая вид, что восхищается портретом великой королевы, висящим на стене. Ему и нескольким другим чейнджлингам со всех ульев, разбирающимся в экономике и промышленности, было поручено организовать комитет из ценных эквестрийцев, которые могли бы сыграть решающую в управлении недавно завоеванными провинциями, сотрудничая с чейнджлингами. Но это принесло лишь кучу головной боли и больше проблем, чем выгоды. В гостиной за спиной Финикуса собралась толпа мелкой знати Кантерлота, наиболее заметными из которых были представители дома Аметиста; несколько дезертиров и бывших офицеров эквестрийских Вооруженных Сил, присягнувших на верность королеве; а также несколько самых богатых бизнеспони Эквестрии, готовых первыми присягнуть новому режиму, если это принесёт им быструю прибыль. Кабинет, именуемый "Консультативным комитетом эквестрийских коллаборационистов", или сокращенно ККЭ-коллаборационистами, должен был стать козырной картой чейнджлингов, которая заставит остальную часть Эквестрии быстро подчиниться их новым правителям. Но, судя по тому, что лорд и леди дома Аметист имели наглость жаловаться на то, что их заставляли ждать аудиенции у королевы, Финикус сомневался, что коллаборационисты решат больше проблем, чем создадут сами. Тем не менее, приказы королевы были приказами королевы, и если общение с грязными эквестрийцами принесёт пользу "Мейн-Хайв Индастриз", то оно будет стоить того.\n\nК счастью, двери распахнулись, и вся праздная болтовня и бормотание в гостиной резко прекратились. — Королева сейчас примет вас, — сказал солдат Королевской гвардии, просунув голову в щель. Это был единственный сигнал, который требовался Финикусу, чтобы перестать восхищаться искусством и начать действовать.\n\n— Отлично! Так, пони, следуйте за мной сюда, — сказал он, направляясь к дверям и жестом приглашая эквестрийцев следовать за ним. — Я не знаю, как вы, идиоты, обращались со своими принцессами, но Кризалис - королева, и я надеюсь, что вы знаете кое-что о королевских титулах. Так что ведите себя прилично, а иначе вы отправитесь домой к своим семьям в мешке для сэндвичей. — В ответ аристократы сурово уставились на него, а бизнеспони заухмылялись. Финикус закрыл глаза и повернулся, желая покончить с этой неразберихой до того, как ему придётся задержаться здесь для уборки."
changelings_paxchrysalia.21.a:0 "Эти пони бесполезны..."

changelings_paxchrysalia.22.t:0 "Новые экономические зоны"
changelings_paxchrysalia.22.d:0 "Финикус Весали стоял перед картой Эквестрии, разложенной на столе в его кабинете, и внимательно изучал цветные линии, которыми были заштрихованы различные области побежденной нации. После небольших подталкиваний и подкупа (и, возможно, парочки завуалированных угроз) ему удалось добиться того, чтобы "Мейн-Хайв Индастриз" смогла извлечь максимальную пользу из побеждённой страны пони. Эквестрия была богата ресурсами, техникой и промышленностью, а заводы и города, которые остались после неё, стали отличной добычей для победителя. Финикус позаботился о том, чтобы "Мейн-Хайв" был первым в очереди, и смог получить себе исключительные права в недавно созданной экономической зоне добычи, сосредоточенной вокруг Кантерлота и соседних регионов, а также контроль над важными портами в Ванхувере. Другие регионы страны разделили между "Мэйфлай Электроникс", "Нидхогг Индастриз" и многими другими концернами чейнджлингов, ведь каждый жук получил свой кусок эквестрийского пирога. Теперь, когда война закончилась, другие концерны и корпорации снова стали его конкурентами, так что сотрудничество с "Мейн-Хайв" ради победы над Эквестрией больше не требовалось. А это обещало множество возможностей и развязывало копыта. Чейнджлинг с чутьём на деловые возможности мог бы извлечь максимум пользы в этой новой экономической игре, а ни один жук не мог превзойти в этом Финикуса.\n\nОн выдвинул ящик стола, достал бутылку коньяка сорокалетней выдержки, которую приберегал для такого особого случая, как этот, и откупорил сосуд, впервые за многие десятилетия позволив вину соприкоснуться с воздухом. Хорошо, что он велел секретарше освободить его расписание на завтра, потому что после сегодняшнего праздника он точно не сможет работать как минимум день или два."
changelings_paxchrysalia.22.a:0 "За гордость и прибыль!"

changelings_paxchrysalia.23.t:0 "Вступительный съезд НПИДГ"
changelings_paxchrysalia.23.d:0 "После окончания Великой войны и высыхания чернил в учебниках истории пришло время перейти к полноценной оккупации. Недавно учрежденный план действий "Бедект" ставит своей целью извлечение максимальной пользы из павшей Эквестрии, отыскивая учёных-пони в руинах их старой нации и "поощряя" их делиться своими исследованиями и открытиями с Гегемонией. Для контроля за выполнением плана действий в Весалиполисе был создан комитет из лучших учёных-чейнджлингов, армейских офицеров и промышленников, которые должны были определить, куда следует направить эти усилия. Этот совет директоров, названный Научно-Промышленным Исследовательским Договором Гегемонии (сокращенно НПИДГ) должен определить, на чём стоит сфокусировать усилия, прежде чем эквестрийские учёные уйдут в подполье, а их исследования будут потеряны для нас.\n\nСовет директоров, однако, разделился во мнениях. Представители королевской гвардии настаивают на том, что НПИДГ уделил приоритетное внимание военной технике и передовым вооружениям вроде железнодорожной артиллерии и сложной электроники, а высокопоставленные офицеры армии желают, что НПИДГ инвестировал в ракетную технику и исследования атома, поскольку именно там будет разработано оружие завтрашнего дня. А вот значительная фракция чейнджлингов-промышленников и капиталистов видит большие перспективы для гегемонии (и их бизнеса), если пони подробно расскажут нам о принципах действия их технологий, дабы мы понимали их, а не копались в обломках, как стервятники. Обсуждения в НПИДГ между тремя фракциями зашли в тупик, и в конечном счете должно быть принято решение, дабы доказать, что план действий "Бедект" всё же может быть успешным."
changelings_paxchrysalia.23.a:0 "Королевская гвардия исполняет волю самой королевы"
changelings_paxchrysalia.23.b:0 "Потребности армия важнее всех прочих"
changelings_paxchrysalia.23.c:0 "Промышленники смогут неплохо заработать"

changelings_paxchrysalia.24.t:0 "Королевская гвардия добивается своего"
changelings_paxchrysalia.24.d:0 "После окончания великой войны армия и королевская гвардия были растеряны, не зная, на чём им сейчас сосредоточить свои усилия. В конце концов, эти две фракции существуют главным образом для ведения войны и осуществления завоеваний во имя великой королевы, и после падения Эквестрии им теперь уже почти не на что тратить свою энергию. Лидеры Королевской гвардии взяли на себя смелость создать новое, более мощное и разрушительное оружие, чем всё, что в сейчас находится в арсенале армии. Они утверждают, что по мере стирания памяти об ужасах войны из общественного сознания, это новое оружие необходимо для того, чтобы напоминать пони, что мы всё ещё их хозяева и теперь можем уничтожить их значительно более худшими способами, чем во время Великой войны, чтобы не дать им восстать. С этой целью Королевская гвардия, несмотря на протесты остальных членов НПИДГ, вынудила их разработать планы по поиску эквестрйиских учёных, инженеров и техников для создания самой огромной железнодорожной пушки, подобной которой мир ещё не видел.\n\nАртиллерийское орудие, получившее название железнодорожное орудие класса "Сориф", сможет отправлять снаряды, несущие не менее 700 кг фугасных взрывчатых веществ, на дистанции свыше 40 км. Это орудие также будет весить примерно 1350 тонн, иметь длину в 47 метров и потребует двух параллельных железнодорожных путей для своей транспортировки. Многие сожалели о таких тратах ресурсов, которые вливаются в разработку одной-единственной крупногабаритной пушки, но королевская гвардия непреклонно уверена в том, что их проект окупится."
changelings_paxchrysalia.24.a:0 "Этот механический монстр посрамит всех чудовищ мира."

changelings_paxchrysalia.25.t:0 "Ракетная программа армии"
changelings_paxchrysalia.25.d:0 "Генерал-оберштабсарцт Марсилио стоял на безопасном расстоянии от стартовой площадки, когда грузовики-заправщики отделили шланги от ракеты и сами отъехали в безопасное место. Проведя долгие часы в спорах с НПИДГ, армия, наконец, добилась своего, так что учёные и инженеры пони начали работу над ракетными программами, которые возглавляли некоторые из самых ближайших коллег Марсилио. Ракета - металлическая труба высотой в пятнадцать метров с конусом на одном конце и четырьмя рулями на другом - блестела под полуденным светом. Марсилио был главным хирургом и отвечал за централизованную научную работу ульев. Он был экспертом в области биохимии и медицины, и поэтому некоторые из самых специфичных деталей запуска не были понятны ему. Его коллеги сделали все возможное, чтобы объяснить Марсилио, как работает система жидкостных реактивных двигателей и как всё это поможет ракете достичь дальности полета, многократно превосходящей любую существующую в настоящее время артиллерийскую систему.\n\nЗатем начался обратный отсчет, и все взгляды обратились к ракете. Её основание начало дымиться, небольшое облако сразу же унесло легким ветерком, а затем над полем разнесся утробный рёв. На мгновение Марсилио потерял ракету из виду в облаке обломков, но затем увидел, как ее металлический конус появился из дымового облака. Она рванулась в небо, а хвост ослепительно белого огня толкал ракету вперёд. Она понималась всё выше и выше, намного быстрее любого самолёта в арсенале люфтваффе. Марсилио смотрел, как ракета исчезает в чистом голубом небе над головой, где в конце концов её нос накренился и она начал опускаться к океану на западе.\n\nПока ученые и инженеры вокруг него радовались успешному испытанию, взгляд Марсилио задержался на небе высоко над ними. Ракеты чейнджлингов продвинулись очень далеко с тех пор, как НПИДГ обеспечила финансированием эти проекты. В один прекрасный день ракеты смогут поразить Речные земли с окраин Весалиполиса. Но что, если они смогут пойти ещё дальше? Что, если однажды эти ракеты смогут унести чейнджлингов высоко в небо, на луну... или ещё дальше?\n\nПока это было лишь несбыточной мечтой, но она давала Марсилио некоторую надежду на то, что успехи армии в военном деле когда-нибудь могут быть использованы ради мирных целей за пределами этого мира."
changelings_paxchrysalia.25.a:0 "Per aspera, ad astra."

changelings_paxchrysalia.26.t:0 "Магия промышленности"
changelings_paxchrysalia.26.d:0 "Обратившись за помощью ко всем подряд и пообещав увеличить их финансирование в будущем, чейнджлинги-промышленники сумели убедить НПИДГ направить все свои усилия на поддержку постоянно растущей промышленности Гегемонии. Эквестрийских техников, изобретателей, учёных и инженеров со всей страны нашли и уговорили подписать щедрые контракты с чейнджлингами-промышленниками по всей гегемонии. В этих контрактах пони обязались предоставить свою интеллектуальную собственность и идеи для массового внедрения в промышленность чейнджлингов в обмен на скромную компенсацию. Благодаря притоку новых идей и умных пони, более или менее навсегда привязанных к промышленности ульев, экономика чейнджлингов, несомненно, будет расти невиданными ранее темпами."
changelings_paxchrysalia.26.a:0 "Пони изобретают, а чейнджлинг получают прибыль."

changelings_paxchrysalia.27.t:0 "Шверер-Триммель"
changelings_paxchrysalia.27.d:0 "[This.GetNewspaperHeader]Сегодня королевская гвардия показала первый железнодорожное орудие класса "Сориф", который будет больше разрушительным гибким, чем самый мощный из наших тяжелых бомбардировщиков. Его прозвали Шверер-Триммель в честь одной из самых популярных личностей Улья в военное время. Королева Кризалис лично присутствовала сегодня на демонстрации оружия за пределами Сорифа, где пушки обстреливали цели, находящиеся от них в нескольких десятках километров. Снаряды оставляли после себя воронки глубиной в десять метров, в которых от целей не оставалось ничего. Кризалис, явно впечатленная, высоко оценила усилия королевской гвардии и НПИДГ и немедленно потребовала строительства нескольких дополнительных орудий, по одному на каждый большой улей гегемонии."
changelings_paxchrysalia.27.a:0 "Ну и здоровенные же воронки!"

changelings_paxchrysalia.28.t:0 "Положение чейнджлингов"
changelings_paxchrysalia.28.d:0 "Генерал-оберштабсарцт Марсилио вошел в закусочную в центре Сиддла и увидел, что его коллеги уже заняли столик. Помахав им копытом, Марсилио быстро прошёл через закусочную и сел на свободное место в углу стола, обмениваясь приветствиями со своими друзьями. У него потекли слюни, когда он увидел уже заказанную закуску, и он взял себе несколько кусочков. Он должен был признать, что за всё то время, что он провел в Сиддле после окончания Великой войны, оленийская еда действительно стала ему нравится. Не говоря уже о том, что оленийская любовь казалась более сытной, чем любовь пони...\n\n— Ты слишком припозднился, Марсилио, — сказал один из чейнджлингов, ведущий научный сотрудник доктор Ликиакс. — Опять работаешь допоздна?\n\n— Ты же меня знаешь, — усмехнулся Марсилио. — Не хочу разочаровать королеву.\n\nИх беседа продолжалась на протяжении всей трапезы, и шестеро чейнджлингов наслаждались возможностью поговорить о своей работе и идеях, не ограничивая это рамками бизнеса. Если бы не такие вечера в выходные дни вроде сегодняшнего, то Марсилио, лишённые возможности отдохнуть, давно бы сошел с ума. Но когда разговор неизбежно коснулся методов, используемых для получения любви от новых подданных ульев, Марсилио нахмурился, глядя в свой стакан, и в его голове закрутились шестерёнки.\n\n— Марсилио? — Спросила Ликия. — Что случилось?\n\n—Я просто думал про себя...—  Начал было Марсилио. — Почему же мы можем спокойно дружить друг с другом, свободно обсуждая идеи, как сейчас, но не можем делать этого с теми существами, чья любовь нам нужна? Почему мы должны насильно извлекать любовь из оленей и пони ради выживания? Разве не лучше просто работать с ними теснее, что понимать их и отвечать взаимностью на любовь, которую мы у них берём?\n\nНастроение за столом тут же сменилось беспокойством. — Такое опасно говорить, — сказал доктор Легус, сидевший слева от Марсилио. — Ты хочешь сказать, что чейнджлинги... паразиты? Что наша природа изначально ущербна?\n\n— Я бы выразился не так грубо, но основная мысль схожа, — сказал Марсилио. — И я думаю, что чем скорее мы, как вид в целом, осознаем это, тем скорее сможем адаптироваться и выжить. Мы должны перестать быть паразитами, иначе в будущем нам будет не на ком питаться. Мы должны стать симбионтами, а не паразитами, и наладить хоть какое-то сотрудничество с другими видами. Это - наш единственный путь в будущее."
changelings_paxchrysalia.28.a:0 "Лучше обсуждать такое только с друзьями."
changelings_paxchrysalia.28.b:0 "Может быть, мы сможем поделиться своими мыслями с учёными-пони..."

changelings_paxchrysalia.29.t:0 "Прыжок веры"
changelings_paxchrysalia.29.d:0 "Марсилио помедлил перед дверью кафе в Акорнедже, глядя на свое отражение в дверном стекле. Была ли это действительно хорошей идеей? Он сомневался в этом, но вопросы требуют ответов, а долг учёного - отыскать их. Хорошо бы, чтобы пони внутри думал также.\n\nСобравшись с силами, Марсилио толкнул дверь и шагнул внутрь, где и увидел свою цель: синего жеребца с белой гривой, сидевшего в кабинке в углу кафе. Он не терял времени даром, сразу же направившись к будке, хотя и замедлил шаг, чтобы пони смог его увидеть. В глазах жеребца вспыхнуло узнавание, и он встал, искренне (хотя и неуверенно) улыбнувшись. — Марсилио? — спросил жеребец. — О, во имя Селестии, сколько же времени прошло.\n\n— Взаимно, Спектрограф, — сказал Марсилио, приветствуя жеребца копытопожатием. — Хотя я бы предостерёг вас от слишком громкого произнесения этого имени.\n\nСпектрограф, казалось, пришел в себя и встряхнул головой. — Хорошо, хорошо. Ваша королева не хочет, чтобы кто-то из пони помнил о существовании принцесс.\n\n— Наша королева, — сказал Марсилио. — Теперь уже не только моя.\n\nУлыбка Спектрографа сменилась хмурым выражением. — Ты же знаешь, что я не могу простить твоему виду то, что они совсем недавно сделали с моим народом. Я здесь лишь потому, что мы были друзьями и коллегами до того, как всё покатилось в Тартар. Так чего же ты хочешь?\n\nМарсилио вздохнул, недовольный тем, что дружеская атмосфера так быстро исчезла, но всё же вытащил из сумки небольшую пачку бумаг и положил их перед Спектрографом. — Прочти это, — сказал он, — и скажи мне, что ты думаешь.\n\nСпектрограф несколько мгновений смотрел то на бумаги, то на Марсилио, а потом достал очки для чтения и принялся за работу. В молчании прошло несколько минут, пока жеребец читал газеты, и с каждым новым абзацем его лоб всё сильнее нахмуривался. Наконец он снял очки и посмотрел на Марсилио. — Что это такое? Какой-то манифест?\n\n— Чейнджлингам и пони не обязательно быть паразитами и их жертвами, — сказал Марсилио. — Может быть, когда-нибудь мы станем симбионтами. Что будет выгодно обеим сторонами. По крайней мере, я на это надеюсь. — Он забрал бумаги обратно и засунул их в сумку, а затем сложил копыта вместе. — Ну что? Твоё мнение? Готов ли ты мне помочь?\n\nСпектрограф несколько секунд думал над ответом, прежде чем пронзить Марсилио пронзительным взглядом. — Когда пала Эквестрия, я поклялся никогда не помогать вам, — сказал он с горечью в голосе. Но потом он вздохнул. — Но это также поможет и Эквестрии. — Немного пожевав губу, он кивнул Марсилио. — Ты хороший ученый, Марсилио, и всегда думал о том, как твои исследования влияют на окружающих. Если и есть хоть какой-то чейнджлинг, которому я доверяю превратить этот беспорядок в нечто лучшее, так это тебе."
changelings_paxchrysalia.29.a:0 "Сотрудничество выгодно всем нам."

changelings_paxchrysalia.30.t:0 "Незаконное граффити"
changelings_paxchrysalia.30.d:0 "Должен сказать, генерал-майор, я был поражен тем, как вы справлялись с делами в Кантерлоте. Это даёт мне надежду, что когда-нибудь я смогу вести свои дела так же гладко и хорошо, как и вы.\n\nГенерал-майор Джахс покачал головой и пожал плечами, шагая рядом с чейнджлингом-губернатором региона Ванхувера. Он был отозван в Весалиполис, чтобы разобраться с некоторыми административными делами, и решил сделать крюк и узнать для сравнения, как другие области павшей Эквестрии, что находились вне его компетенции, решали свои собственные проблемы. — Я прилагал куда больше тяжелой работы, чем вы можешь себе представить, — сказал Джахс, — а также провёл очень и очень ночей без сна. Но даже сейчас у меня остаются проблемы с тем, чтобы удерживать сопротивление в узде, губернатор Карпейс.\n\n— Забавно, что вы об этом упомянули... — Губернатор Карпейс указал на какое-то анти-чейнджлингское граффити на соседнем здании и нахмурился. — У нас возникли проблемы с сопротивлением, распространяющим здесь пропаганду. Похоже, что они мобилизовали всю молодёж города, чтобы распространять свои сообщения после комендантского часа; остановить их всех практически невозможно. Нам удалось арестовать нескольких жеребят, которые рисовали некоторые граффити, примерно тринадцати или четырнадцати лет, и мы никак не можем решить, что с ними делать. УОБВ думает, что они находятся в контакте с кем-то из сопротивления, кто указывает им цели и передаёт сообщения.\n\n— И в чём же вам нужна моя помощь в этом деле? — Сказал Джахс, приподняв бровь. — Так как же нам их наказать? — Губернатор остановился и потёр одним копытом другое. — Они дети, генерал-майор, но то, что они делают - это измена, караемая каторжными работами или смертью. Но в то же время я не могу просто дать им пощёчину и отпустить обратно. Так как же мне поступить?"
changelings_paxchrysalia.30.a:0 "Нужно быть снисходительны к жеребятам, иначе мы станем чудовищами из пропаганды сопротивления."
changelings_paxchrysalia.30.b:0 "Иногда нужно стать чудовищем, которого боится сопротивление, чтобы заставить их подчиниться."

changelings_paxchrysalia.31.t:0 "Чейнджлингско-эквестрийский договор о союзе и дружбе"
changelings_paxchrysalia.31.d:0 "Генерал-майор Джахс, прищурившись, наблюдал за приближением Верховного командования эквестрийцев. Именно с ними он сражался в Великой войне, и именно их стратегии он должен был одолеть. Или, по крайней мере, часть из них были такими. Большая часть высшего эквестрийского командования сбежала или спряталась где-то, когда нация рухнула, так что генералы, стоявшие перед ним, были всего лишь подхалимами и лизоблюдами, возведенными на свои посты, чтобы подчиняться гегемонии. Никогда ещё это не было так очевидно, как сегодня, когда королева Кризалис приказала королевской гвардии и верховному командованию эквестрийцев подписать договор с гегемонией, подтверждающий вечный союз и дружбу Эквестрии с их завоевателями. Это был фарс, почти такой же достоверный, как если бы любой трутень превратился бы в саму королеву и провозгласил, что гегемония теперь принадлежит именно ему. Но законность была не так важна, когда то же самое копыто, что создало договор, писало вдобавок и книги по истории.\n\nНастроение Джахса не улучшилось во время последовавшего за этим праздника, если его можно было так назвать. У него была важная работа, которую он должен был закончить, и последнее, что он хотел сделать, так это общаться с Кризалис и её королевской гвардией. Он будет лишь напрягать свое терпение, слушая, как всякие сосунки часами напролет будут пытаться утопить королеву в потоке банальностей и комплиментов. Вместо этого слонялся у края зала, где заметил пони, наблюдавшего за ним.\n\n— Что тут? — Спросил Джахс, едва взглянув на пони. — Я могу вам чем-нибудь помочь?\n\nПони вздрогнул, удивленный тем, что Джахс заметил его, откашлялся. — Я...  вы же присутствовали сегодня при подписании контракта, верно, сэр?\n\nДа, к сожалению, — Джахс застонал. Он повернулся лицом к пони. — И что из этого?\n\nОглядевшись вокруг, словно опасаясь, что за ним следят, пони сократил расстояние со своим собеседником. — Неужели вы действительно думаете, что между нашими расами может начаться настоящая дружба? — Спросил он. — Или всё это было лишь ложью для вида?"
changelings_paxchrysalia.31.a:0 "Между господином и его рабом никогда не может быть настоящей дружбы."
changelings_paxchrysalia.31.b:0 "Возможно, когда-нибудь наши дети будут считать друг друга равными."

changelings_paxchrysalia.32.t:0 "Эквестрийская служба исправительных учреждений"
changelings_paxchrysalia.32.d:0 "Стук в дверь отвлек внимание генерал-майора Джахса от отчетов, лежавших на его столе. — Входите, — сказал он, пользуясь возможностью потянуться и хоть немного размять затекшие суставы. Оберстлейтенант Алкиппе шагнула в открывшуюся дверь, быстро отдав честь генерал-майору. — Прибыли представители ЭСИУ, генерал-майор, — сказала она. — Мы пригласить их?\n\nДжахс вздохнул и потер копытом висок. Он весь день с ужасом думал про эту встречу! — Я бы предпочел, чтобы ты этого не делала, но у меня нет выбора, — сказал он, в конце концов отпустив её взмахом копыта. Когда Алкиппе ускользнула, чтобы привести гостей, Джахс начал просматривать бумаги на своем столе, пока не вытащил рекомендации службы исправительных учреждений о том, как использовать эквестрийских военнопленных, диссидентов и призванных гражданских лиц для продвижения экономических интересов ульев. Даже когда он краем глаза увидел это бессердечное предложение, он почувствовал, как снова закипает его кровь, но постарался никак не выдать своего волнения, когда Алкиппе снова постучал в дверь и открыл её, пропуская представителей. В первую очередь он был офицером армии, а во вторую - личностью, и лучше всего было помнить об этом.\n\nНо это никак не помешало ему отчитать чейнджлингов, что предстали перед ним, ещё до того, как они успели сесть. — Я ознакомился с вашим предложением, представители, — сказал он, постукивая копытом по листку бумаги на своем столе, — и должен сказать, что крайне разочарован вашим поведением по отношению к этим пони. Суровые квоты для трудовых лагерей, навязанные с помощью физического насилия и пыток? Никаких гарантий для необходимых вещей вроде еды, воды и жилья? Конфискация имущества любого обвиняемого без суда и надлежащего судебного разбирательства? Если бы я не знал вас лучше, представители, я бы поверил, что вы намерены сделать рабов из наших пленников.\n\nЖёсткая встреча остановила обоих представителей на полпути, пока более низкорослый и толстый жук, который, как показалось Джахсу, был удивительно похож на личинку, набитую гниющей плотью, не изобразил обезоруживающую улыбку и не потёр свои копыта друг о друга. — Разве это не то, чего заслуживают пони, генерал-майор? — Сказал чейнджлинг. — Они осмелились противостоять нам во время войны. Их солдаты убили многие тысячи верных пехотинцев-чейнджлингов. У них хватило наглости цепляться за своих бесполезных принцесс, вместо того чтобы признать нашу власть над ними. Почему они должны заслужить за своё неповиновение что-то иное, кроме труда и рабства? В конце концов, именно этого хочет от них наша королева... Хотя я полагаю, что она оставила принятие окончательного решения именно за вами, не так ли, генерал-майор?"
changelings_paxchrysalia.32.a:0 "Они заплатят за свои преступления кровью, потом и тяжким трудом."
changelings_paxchrysalia.32.b:0 "Каждое существо, даже пони, заслуживает хоть каких-то прав!"

changelings_paxchrysalia.33.t:0 "Парад КОДП"
changelings_paxchrysalia.33.d:0 "Генерал-майор Джахс стоял в тени сторожки кантерлотского замка, а позади него на территории самого замка расположилось около пятисот пони. В воздухе витало нервное возбуждение, как будто сам город знал, что всё меняется, и никто не знал об этой энергии больше, чем Джахс. В конце концов, это ведь была кульминация всей его работы за последние несколько недель. А теперь пришло время показать всему миру, что чейнджлинги и пони могут сотрудничать.\n\nОберстлейтенант Алкиппе поправила своей зелёной магией шляпу Джахса и ухмыльнулась ему. — Самое время устроить парад в вашу честь, за проделанную тут работу, — Сказала она. — Королева будет рада видеть, как далеко вы продвинулись в принятии чейнджлингов здесь, в Кантерлоте.\n\n— Не один только я, обер-лейтенант, — сказал Джахс, кивая ей. Алкиппе отвела глаза, словно уклоняясь от комплимента, хотя Джахс протянул копыто и похлопал её по плечу. — Вознагради саму себя завтра свободным временем, Алкиппе. Ты это заслужила.\n\nБольше говорить было не о чем, так как звон полуденных колоколов в Кантерлоте возвестил о том, что пора отправляться в путь. Джахс последний раз посмотрел на Алкиппе, прежде чем дунуть в свисток и начать движение парада из добровольцев-пони. Джахс направился к своей штабной машине, пока сержанты оттуда принимали командование парадом. Предстоял долгий день, полный парадов и церемоний, но впервые за долгое время генерал-майор с нетерпением ждал их. И надеялся, что королева также будет довольна результатами."
changelings_paxchrysalia.33.a:0 "Терпимость привела ко многому в Кантерлоте"

changelings_paxchrysalia.833.t:0 "Королева довольна"
changelings_paxchrysalia.833.d:0 "Генерал-майор Джахс ожидал вызова от королевы с тех самых пор, как увидел эту ухмылку на её морде во время церемонии отправки добровольцев. Кризалис, казалось, была в восторге от того, что теперь под её командованием находятся пони, искренне преданные гегемонии, даже если они не были преданы лично Кризалис. Однако это не беспокоило Джахса, так как он знал, что королева считает саму себя и государство неразделимыми вещами. Её заботило лишь то, чтобы пони поступали к ней на службу без принуждения и угроз. Это уже само по себе было немалой победой.\n\nДва члена королевской гвардии открыли дверь, когда Джахс приблизился, очевидно ожидая его появления, и он удостоил их кивком, прежде чем войти внутрь. Там он увидел королеву, сидящую на одном из балконов замка и наблюдающую за городом Кантерлотом, лежащим далеко внизу, как будто она действительно могла увидеть свой новый Королевский Отряд Добровольцев Пони в действии с такой высоты. Охранник, стоявший позади неё, стукнул прикладом своего ружья о пол, привлекая внимание королевы, и Кризалис отвернулась, чтобы с улыбкой взглянуть на Джахса. — Генерал-майор, — сказала она, жестом приглашая его сесть на стул рядом с ней. — Должна признаться, я впечатлена вашей работой здесь, в Кантерлоте.\n\nДжахс отдал честь и подошёл, повинуясь зову своей королевы, но сел лишь тогда, когда Кризалис сделала второй жест. — Я приложил огромные усилия, чтобы сделать переход как можно более плавным, — сказал он, выпрямив спину и приняв жёсткую и более формальную позу. — Вольности и свобода действий, которые я предоставил большей части населения Кантерлота, ослабили напряженность между нашими расами.\n\nКризалис усмехнулась, но не отвергла эту идею сразу. — Возможно, вы что-то перепутали, генерал-майор, — к большому удивлению Джахса сказала она. — Пони служат в моем королевстве по собственной воле... — Её крылья радостно затрепетали. — Это просто великолепно. Совершенно великолепно. Мне ещё нужны такие пони, чего бы это ни стоило. Мы должны показать Эквестрии, что это их будущее, и если они подчиняться нам, то так будет только лучше для всех нас.\n\nСлова Кризалис удивили Джахса, но он не осмелился настаивать на своём и дальше - в конце концов, её настроение могло измениться очень быстро. Но всё же он гадал: сможет ли сегодняшний успех, наконец, показать королеве, что суровые меры - наименее эффективный способ завоевать доверие и преданность пони."
changelings_paxchrysalia.833.a:0 "Мягкое копыто часто сильнее твёрдого."

changelings_paxchrysalia.34.t:0 "Ночные егери"
changelings_paxchrysalia.34.d:0 "Капитан королевской гвардии Дитер Генрих неловко заёрзал в кресле, ожидая прибытия своей королевы. Великая королева сочла нужным пригласить его, а также других генералов и членов штаба верховного командования в свою башню для обсуждения одного очень важного дела. Однако королева ничего не сказала о природе своего дела.\n\nНаконец, королева Кризалис появилась в комнате, что заставило Дитера и других чейнджлингов встать и поклониться ей. — Моя королева, — сказал Дитер, распрямляясь после поклона. — Чем мы можем быть вам полезны?\n\n— Мне нужен новый отряд телохранителей, - сказала Кризалис, расхаживая перед собравшимися перед ней офицерами. — Мне нужен отряд фестралов, который будет защищать меня.\n\nЭта просьба застала Дитера врасплох, и он нахмурился, пытаясь осмыслить её. — Фестралы, моя королева? Могу ли я спросить, почему?\n\n— Потому что Селестия так и не смогла завоевать их преданность, — заявила Кризалис. - Если у меня будет рота бэтпони в качестве элитной ночной гвардии, то я докажу пони Эквестрии, что я лучше обеих их принцесс, потому что мне будут преданы как пони, так и фестралы!\n\nКризалис не заметила, как остальные члены высшего командования обменялись настороженными взглядами. — Это... прекрасная мысль, моя королева, — начал Дитер, осторожно развивая свою мысль. — Но ведь фестралы... верны лишь одному существу - их принцессе ночи. Они порвали связи с Эквестрией, чтобы стать на её сторону тысячу лет назад, и в последующие тысячелетия они всегда сохраняли верны ей. Поколение за поколением фестралов рождались, жили и умирали, пока она была поймана в ловушку на луне. Они слишком глубоко верны Луне и не подчиняться кому-то другому.\n\n— Скоро они будут верны мне, своей единственной истинной королеве! — Настаивала на своём Кризалис. — Когда они увидят, что меня охраняет рота бэтпони, то они поймут, что должны поклоняться мне, а не той кобыле, что залазит в чужие сны по ночам!"
changelings_paxchrysalia.34.a:0 "Это слишком опасно, моя королева."
changelings_paxchrysalia.34.b:0 "Королевская гвардия исполнит любое желание королевы."
changelings_paxchrysalia.34.c:0 "Может быть элитные наёмники-грифоны станут компромиссом?"

changelings_paxchrysalia.35.t:0 "Бэтпони!"
changelings_paxchrysalia.35.d:0 "Взрыв, сотрясший башню королевы, разбудил капитана Генриха. Его первейшей задачей как капитана королевской гвардии была защита своей королевы, и инстинкты, отточенные годами службы, заставили его схватить пистолет, который он держал в тумбочке, и в считанные секунды выскочить в коридор. Он услышал выстрелы, доносившиеся из тронного зала: это нападение, каким бы они ни было, проводилось явно скоординировано, а такая атака на башню королевы могла осуществляться лишь с единственной целью: для убийства.\n\nДитер, не теряя времени, помчался в тронный зал, где увидел отряд королевской гвардии, вступивший в яростную перестрелку с недавно созданными ночными егерями. Бэтпони использовали выданное им оружие, чтобы попытаться пробиться сквозь телохранителей королевы. Рефлекс заставил Дитера нырнуть в укрытие сбоку комнаты, и не прошло и мгновения, как пули прошили то место, где он стоял всего секунду назад. Дитер обнажил клыки и высунул голову из укрытия, быстро прицелился и отправив по поле в шею двум фестралам, что приближались к его позиции. Нырнув обратно в укрытие, он нашел время оглядеться и оценить ситуацию. Гвардия королевы по-прежнему занимала выгодные позиции в тронном зале, и со всей башни к ним присоединялись подкрепления, но у фестралов был элемент внезапности, а также численное превосходство. Дитер лично создавал и распределял солдат гарнизона, так что знал, что панцергренадерам потребуется пять минут, чтобы собраться и ответить на атаку. А это означало, что ему нужно было лишь несколько минут защищать королеву, прежде чем фестралы будут сокрушены подкреплением.\n\nКонечно, это было легче сказать, чем сделать, особенно когда он увидел саму королеву Кризалис, входящую в тронный зал. Её рог окутался магией, когда она увидела кровавую бойню вокруг себя. — Что тут происхо...\n\nДитер повалил её на землю прежде, чем королева успела закончить свой вопрос. Через секунду град пуль пронёсся в воздухе над ними. Кризалис зарычала и оскалила зубы, возмущенная тем, что её так грубо отшвырнул в сторону подчиненный, но яростный взгляд Дитера заставил её проглотить свои слова. — Не вставай и убирайся отсюда! — Закричал он на неё. — Они за тобой охотятся! Вперёд! Мы тебя прикроем!\n\nЧто-то в голосе Дитера заставило королеву не вступать с ним в спор, и она выбежала из комнаты, пока Дитер и остальные телохранители обеспечивали её прикрытие."
changelings_paxchrysalia.35.a:0 "Это было ужасной идеей с самого начала!"

changelings_paxchrysalia.835.t:0 "Ночные егеря сокрушены"
changelings_paxchrysalia.835.d:0 "Панцергренадеры прибыли вовремя, как и надеялся Дитер, и подкрепление из регулярных войск и бронетехники помогло быстро переломить ход сражения. Жестокое сражение привело к гибели или ранениям множества чейнджлингов, а фестралы, дерзко вступившие в последний бой во имя своей принцессы, были уничтожены почти полностью. Все выжившие фестралы были ранены слишком серьёзно, чтобы сражаться. Вскоре солдаты окружили их и вытащили во двор, где они и ожидали, пока королева не определит их судьбу.\n\nКапитан Генрих сидел у стены в тронном зале и пил кофе, который ему дал кто-то, пока солдаты выносили из комнаты тела чейнджлингов и бэтпони. Его копыта всё ещё дрожали после боя, и Генрих сомневался, что сможет хорошо выспаться до конца ночи. Если бы ему удалось добраться до шей тех офицеров-фестралов, что организовали восстание, он бы просто оторвал им головы лишь за то, что они испортили ему ночной сон. О, что бы он сделал с этими проклятыми бэтпони...\n\nВскоре сама королева Кризалис вернулась в тронный зал. Она была слегка шокированной, но всё же невредимой благодаря быстрым действиям отборных телохранителей Дитера. Однако теперь у капитана Генриха не осталось сил придерживаться формальностей при обращении к королеве. — Оставшиеся в живых находятся во внутреннем дворе внизу. Как вы хотите с ними поступить?\n\nКризалис сердито нахмурилась. — Убейте их всех, — рявкнула она. — Но только не офицеров. Я хочу, чтобы они подверглись самому жестокому наказанию, какое только можно придумать. Никто не может предать меня и легко отделаться.\n\n— Они с самого начала и не были преданы, где же тут измена? — Вслух задумался Дитер.\n\nКризалис сердито уставилась на него. — Что ты только что сказал?\n\n— Ничего, моя королева. Возвращайтесь в постель и позвольте мне разобраться с этим беспорядком."
changelings_paxchrysalia.835.a:0 "Самое время сказать: "Я же говорил...""

changelings_paxchrysalia.36.t:0 "На крючке"
changelings_paxchrysalia.36.d:0 "— Пожалуйста, мистер Рич, уделите своё время тому, чтобы ознакомиться с условиями соглашения. Я уверен, что вы найдете их приемлемыми.\n\nФилси Рич придвинул условия займа поближе к себе от представителя Агентство Восстановления Эквестрии. Ему потребовалась вся его сила воли, чтобы даже просто войти в здание этим утро, и ему нужно было проглотить свою гордость и приготовиться просить милостыню у чейнджлингов-завоевателей, если он хотел получить деньги, необходимые для поддержания его бизнеса на плаву. Эквестрийское правительство занимало у него огромные деньги на протяжении всей войны, чтобы поддерживать экономику в рабочем состоянии по мере того, как чейнджлинги приближались всё ближе и ближе к Кантерлоту, но теперь, когда правительство пало, Филси знал, что никогда больше не увидит этих монет. Его единственная надежда - попросить денег у АВЭ и молиться, чтобы они были не слишком суровы к нему.\n\nОднако условия займа смущали его. На протяжении всей своей карьеры Филси составлял, читал и подписывал бесчисленные юридические и деловые контракты, так что юридический жаргон на страницах перед ним никак не мог сбить его с толку. Но под маской оказания помощи и поддержки эквестрийскому бизнесу скрывалась настоящая пиявка, у которой он собирался позаимствовать деньги. Его предприятия должны были бы платить "специальный налог" АВЭ каждый квартал, и он должен был предоставить одно место в своём совете директоров для руководителей АВЭ на каждых четверых своих пони. Любые варианты для инвестиций, которые он рассматривал, должны были быть раскрыты инвесторам-чейнджлингов на две недели раньше, чем для инвесторов-пони, что дало бы жукам фору в выборе наилучших вариантов. Но и это не всё. Ни один чейнджлинг, который он нанимал, не мог заработать менее 150% от зарплаты пони на аналогичной должности. И не менее 30% его сотрудников должны были быть чейнджлингами из-за пункта о "разнообразии". Это было простым и явным экономическое запугивание, но у Филси Рича не было иного выбора, кроме как принять такие условия. Он нуждался в деньгах, чтобы поддерживать свой бизнес на плаву, и если его компания обанкротится, то чейнджлинги, несомненно, займут его экономическую нишу, а он знал, что проклятым паразитам совершенно плевать на пони в экономике, которую они высасывают досуха, чтобы прокормить самих себя. Будет только лучше для всех пони, если его бизнес останется на плаву. Это он знал наверняка."
changelings_paxchrysalia.36.a:0 "Мое достоинство и гордость в обмен на занятость для пони."

changelings_paxchrysalia.37.t:0 "Сделано в Мейнхеттене"
changelings_paxchrysalia.37.d:0 "Финикус Весали посетил восстанавливающийся промышленный комплекс в Мейнхеттене, где до Великой войны располагались одни из крупнейших заводов в Эквестрии. Бомбардировки и жестокие бои в городе разнесли комплекс на куски, и почти все здания понесли катастрофические повреждения, но сейчас это начало меняться. В рамках послевоенного восстановления павшей эквестрийской нации гегемония предоставила своим корпорациям и концернам почти полную свободу действий, дабы они могли забрать себе землю и начать восстанавливать её по своему усмотрению. Кроме того, гегемония вынудило местное население помогать корпорациям (даже против их воли) в восстановлении, назвав это партнерством между чейнджлингами и пони. Но в Мейнхеттене Финикус видел совсем другое. Он передал контроль над действиями "Мейн-Хайв Индастриз" региональному директору, и тот широко воспользовался властью гегемонии. Казалось, что почти все кобылы и жеребцы из близлежащих районов были вытащены из своих домов и вынуждены были выполнять тяжелую работу по расчистке завалов и транспортировке нового материала под дулом оружия, а солдаты армии и наёмники компании разместились по периметру, а также на крышах соседних зданий. Медлительность в этом деле была недопустима, и он не раз слышал, как измученные пони умоляли о перерыве только для того, чтобы их ударом вернули обратно к работе. Не нужно было быть гением, чтобы осознать, что здешние пони были всего лишь рабами, одноразовыми орудиями труда, чьей единственной задачей было лечь костьми, но восстановить нацию ради блага своих хозяев-чейнджлингов.\n\nФиникус прикусил губу, покачал головой и в конце концов ушел. Мейнхеттен не входил в его непосредственную юрисдикцию, но, возможно, тактично сформулированная служебная записка донесёт до региональных директоров мысль о том, что такие жестокие условия неприемлемы для его компании."
changelings_paxchrysalia.37.a:0 "Хороший ремесленник должен относиться к своим инструментам с заботой."

changelings_paxchrysalia.38.t:0 "Кто-то следит за мной"
changelings_paxchrysalia.38.d:0 "Управление Общественной Безопасности Весалиполиса недавно начало расширять программы по вербовке и подготовке кадров, дабы набрать побольше обученных инфильтраторов, которые займутся операциями под глубоким прикрытием по всей Эквестрии. Эти агенты должны будут отыскивать, а позже и уничтожать группы сопротивления и прочих инакомыслящих по всей стране, чтобы укрепить контроль чейнджлингов над этими землями. Весьма любопытно, что УОБВ раскрыла эти сведения и распространила их по каналам, как явным, так и скрытным. Предполагаемый эффект был достигнут почти сразу: по всей Эквестрии пони больше не доверяют как своим соседям, так военнопленным, возвращающимся домой, из-за вполне обоснованного страха, что они могут быть чейнджлингми-лазутчиками. Группы сопротивления изо всех сил стараются продолжать увеличиться в размерах, но теперь они знают, что любой пони может быть замаскированным чейнджлингом, а это делает их более осторожными, чем когда-либо прежде. Единство пони, направленное против ульев, безнадежно рухнуло, что делает объединение и противостояние нашему режиму для них крайне трудной задачей. Сейчас чужаки подвергаются остракизму в местных сообществах со всё возрастающей скоростью и неформальные средства коммуникации по всей Эквестрии начинают замедляться - за исключением контролируемых чейнджлингами газет и пропагандистских передач. Всё это позволяет легче управлять Эквестрией и контролировать её население.\n\nА больше всего впечатляет то, что всё это было достигнуто лишь несколькими словами, за которыми почти не последовало реальных действий. Хотя УОБВ действительно расширяет вербовку персонала и свои операции, у них даже близко нет необходимого количества агентов глубокого прикрытия, чтобы разместить их в каждом сообществе по всей Эквестрии. Но сарафанное радио и инстинктивный страх того, что кто-то из соседей может оказаться чейнджлингом, оказываются столь же эффективными (если не более), чем настоящее наблюдение за нацией с помощью тысяч лазутчиков. Пока мы скрываем от пони истинное число наших агентов, они никогда не смогут доверять друг другу настолько, чтобы противостоять нам."
changelings_paxchrysalia.38.a:0 "Иногда величайшее оружие это зерно истины, скрытое во лжи."

changelings_paxchrysalia.39.t:0 "Радужная мерзавка"
changelings_paxchrysalia.39.d:0 "РАСШИФРОВАННАЯ ПЕРЕДАЧА ОПЕРАТИВНИКА:\n\nИнфильтрация в ячейки Мэйрчестера прошла успешно. Мы завоевали доверие местного рекрутера; осуществлена попытка проникнуть в высшие ряды ячейки сопротивления. Успешно внедрили ещё двух инфильтраторов в нижние эшелоны ячейки. Большинство членов ячейки по-прежнему с подозрением и недоверием относятся к новым агентам; мы советуем проявлять осторожность при инициировании любых новых операций или установлении контакта с уже внедрёнными инфильтраторами.\n\nСледует отметить: в недавних сообщениях говорится о кобыле с радужной гривой, организующей сопротивление на более высоких уровнях в Мэйрчестере. Она считается одной из носительниц элементов гармонии или же талантливой подражательницей. Воздушные налёты на местные гарнизоны становятся всё более частыми; они явно координируются с самых высоких уровней командования ячейки. Многие пегасы были одеты в спортивную форму ныне не существующих Вандерболтов. Следует увеличить воздушные патрули вокруг Мэйрчестера, чтобы противостоять этим атакам. Рекомендуется отправить два крыла истребителей для противодействия. Обновления будут предоставляться так долго, как это возможно.\n\n-Хитин\n\nКОНЕЦ ПЕРЕДАЧИ"
changelings_paxchrysalia.39.a:0 "Отправьте туда крыло истребителей-бомбардировщиков; наша авиация справится с этими оборванцами."

changelings_paxchrysalia.40.t:0 "Первый съезд трибунала по ведению войны"
changelings_paxchrysalia.40.d:0 "[This.GetNewspaperHeader]Сегодня последний день трибунала по ведению войны, на которым чейнджлинги рассматривали действия верховного командования эквестрийцев и прочих ведущих деятелей пони в великой войне. В течение нескольких месяцев различные высокопоставленные генералы и политические деятели представали перед трибуналом и обвинялись во множестве военных преступлений, а также прочих ужасающих деяний, совершенных по их приказу на фронте. Ни одного из обвиняемых пони не защищали адвокаты, так как ни один уважаемый чейнджлинг или пони не мог вынести даже мысли о том, чтобы защищать этих мерзавцев. Обвиняемые яростно отрицали свои преступления и называли трибунал не более чем очевидным фарсом. Однако их доводы были проигнорированы, и большая часть высшего командования эквестрийцев была приговорена к смертной казни или десятилетиям принудительных работ, дабы они могли заплатить за свои преступления."
changelings_paxchrysalia.40.a:0 "Вершится королевское правосудие."

changelings_paxchrysalia.41.t:0 "Телега впереди пони"
changelings_paxchrysalia.41.d:0 "— Генерал-майор?\n\nГенерал-майор Джахс поднял глаза от своего стола, когда обер-лейтенант Алкиппе просунула голову в его кабинет. — Входите, Алкиппе, — сказал он, жестом приглашая её сесть в кресло напротив его стола, и обер-лейтенант без колебаний подчинился. — Что случилось? Надеюсь, никаких неприятностей из Вемалиполиса?\n\n— На этот раз нет, — сказала она, кладя папку на стол. — Когда всё начнет возвращаться в нормальное русло, нам нужно будет создать местный руководящий орган здесь, в Кантерлоте, для той территории, которой мы управляем. В конце концов, мы - военные, а не политики, и я не думаю, что вам будет так уж интересно управлять повседневными делами регионального правительства.\n\n— Я и так достаточно этим занимаюсь, — сказал Джахс, придвигая папку поближе и листая её. В начале папки было много досье на разных чейнджлингов. Все они были известными или находящимися на подъёме политиками в ульях, многие из которых также служили (или всё ещё служат) в армии. А затем он заметил прикреплённые к части досье фотографии. — Пони? — спросил он, бросив настороженный взгляд на свою обер-лейтенанта. — Вы уверены в этом? Я вот не уверен, что мы готовы прямо сейчас отдать бразды правления этим пони.\n\n— Чем скорее мы сможем осуществить эффективный передачу власти, тем лучше, — возразила Алкиппе. — Пони станут более послушными, если увидят, что ими управляют другие пони, а не чейнджлинги. Также эти пони могли бы служить посредниками между армией и гражданскими. Так мы сможем убедиться, что все потребности будут удовлетворены. Чем шире мы будем сотрудничать, тем лучше будет всем."
changelings_paxchrysalia.41.a:0 "Отлично, это звучит как прекрасная идея."
changelings_paxchrysalia.41.b:0 "Мы не можем доверять пони, обер-лейтенант. Пока не можем."

changelings_paxchrysalia.42.t:0 "A Pony Sympathizer?"
changelings_paxchrysalia.42.d:0 ""The Queen will see you now."\n\nGeneralmajor Jachs nodded as the Queen's Guard opened the throne room doors for him and stepped inside with strict military posture. Queen Chrysalis had returned to Canterlot as if it was a vacation home she couldn't stay away from, and it was his duty to report on his recent progress in administering the Equestrian heartlands while she stayed. He just wished she wouldn't use the throne room all the time. The massive hall was drafty and it echoed so badly it made conversation difficult, but Chrysalis was determined to sit on Celestia's throne whenever she had meetings as if it was hers by rights.\n\n"Generalmajor," Chrysalis said, regarding the approaching changeling. "I've heard interesting things since last time we talked."\n\nJachs hesitated mid-bow, then cautiously stood back up. "Only good things I hope, my queen."\n\n"That depends to be seen." Chrysalis raised a brow as she gestured for Jachs to approach. "I've heard that you've gone soft with the ponies here, that you've gone so far as to treat them as equals with us despite their status. What happened to the aspiring general who effectively managed to place infiltrators into the Royal Guard during the battle for this city? You were cutthroat and ruthless then, as I recall. What changed?"\n\nThat was a line of questioning Jachs wasn't prepared for. "I... don't quite understand what you're saying," he began, cautiously feeling his way forward. "I've always been loyal to the Hegemony, to you, my queen. All of your orders, I've tirelessly executed. Canterlot is more secure now than it was when I began my posting here."\n\n"Yes, but at what cost?" Chrysalis frowned at him. "Let me be clear to you, Generalmajor, I approve of your work, but I disapprove of your methods. Keeping Canterlot secure and compliant is what you were assigned here to do, not play nice with the ponies. They are worthless, they are beneath us, and they are little more than livestock for our harvests. You should be pressing them down with your hoof, not helping them stand alongside us. Do you understand?"\n\nJachs had to hold his disapproval in check and nod as Chrysalis expected. Following Chrysalis' wants would only reset all the progress he'd made in managing Canterlot these past months. "Yes, my queen."\n\n"Good." Chrysalis dismissed the topic with a wave of her hoof. "Now, let's hear these reports...""
changelings_paxchrysalia.42.a:0 "The Queen would undo everything we've accomplished and get us all killed!"

changelings_paxchrysalia.43.t:0 "The Lulamoon Lead"
changelings_paxchrysalia.43.d:0 "Queen's Guard Captain Dieter Heinrich barely spared a moment between knocking on Generalmajor Jachs' office door and stepping inside, catching the changeling at his desk in surprise. "Captain Heinrich," Jachs said, rising to his hooves and saluting. "What brings you here?"\n\n"I'm here to discuss the reports you received out of Whinnyapolis," Dieter said, pulling over the chair from the other side of Jachs' desk and sitting down across from him. "So, Trixie Lulamoon has been cornered after so long, eh?"\n\nJachs slowly sat back down in his seat. "Yes, VOPS has operatives that have successfully infiltrated her main cell in Whinnyapolis. They're tracking her movements as we speak." He hesitated, then added, "Where is the queen? I specifically requested to talk this over with her personally."\n\n"Queen's busy," Dieter said, grinning at Jachs. "I'm here in her stead. So, when are we attacking?"\n\n"Attack?" Jachs was taken aback. "We can't attack, not now! Now is the perfect time to seed more operatives into the resistance and prepare for a larger operation later. Captain, the only thing we'll attain by attacking now is sending her back to ground again. We can't afford to let that happen."\n\n"I agree with you," Captain Heinrich said. "That's why we need to attack now before she catches wind of us and goes to ground anyway. The longer this operation goes on, the more likely she is to figure out that there are infiltrators in her midst. We know where she is now. Why risk letting her slip away by waiting?""
changelings_paxchrysalia.43.a:0 "We must move on Trixie immediately before we lose our chance."
changelings_paxchrysalia.43.b:0 "We have to divert more resources to the infiltration operation if we want to ensure our success."

changelings_paxchrysalia.44.t:0 "Whinnyapolis Resistance Cell Crushed"
changelings_paxchrysalia.44.d:0 "Gunfire was heard well before dawn today as regiments of our garrison in Whinnyapolis mobilized under the orders of the Queen's Guard. Using information passed along by infiltrators in the city's main resistance cell, the garrison simultaneously hit dozens of different hideouts and operations centers across the city. The fighting was fierce, often spilling out into the streets and between buildings, as Panzergrenadiers and armored vehicles worked in tandem with the local garrison to level resistance strongholds and flush their Equestrians out of their holes. The resistance fought back with surprising ferocity, leveraging stolen changeling weapons such as anti-tank rifles and panzerfausts to inflict significant damage on the garrison, but by the end of the day, the smoke rising from across the city marked our success. The resistance cell in Whinnyapolis has been crushed, its survivors scattered to the winds, and our grip on the city is more secure than ever.\n\nHowever, the main objective of the operation, the capture of the resistance leader Trixie Lulamoon, ended in failure. The mare was able to evade our forces after a brief skirmish with panzergrenadiers at the main resistance hideout, inflicting numerous casualties in her escape. Though we have searched high and low for her, she is simply nowhere to be found, and has likely escaped the city by this point. It seems our chance at catching one of the masterminds of the Equestrian resistance has failed, and she will doubtless be more careful and more difficult to locate next time."
changelings_paxchrysalia.44.a:0 "The day is ours, but the struggle goes on."

changelings_paxchrysalia.844.t:0 "Resistance Movements Avenge Whinnyapolis"
changelings_paxchrysalia.844.d:0 "[This.GetNewspaperHeader]    In an act of defiance and equine unity throughout Equestria, resistance cells operating in the Equestrian northwest launched a series of terror attacks on our garrisons, the most notable of which was a particularly bloody shooting of visiting changeling dignitaries to a Whinnyapolis theatre. The attacks appear to have been loosely coordinated, and VOPS intelligence suggests that they were most likely retaliation to the bloody pacification of Whinnyapolis a month prior. Rebel leader Trixie Lulamoon, thought to have gone to ground in the wake of changeling counterinsurgency operations, appears to have resurfaced to coordinate the shock offensive; graffiti bearing the likeliness of her cutie mark has been found scrawled on nearby walls in the aftermath of the Harmonic Resistance attacks, as are the slogans "Great and Powerful" and "Equestria Fights On"."
changelings_paxchrysalia.844.a:0 "Like a weed, the Harmonic Resistance will cling on to survival unless uprooted entirely."

changelings_paxchrysalia.45.t:0 "More Resources for the Infiltrators"
changelings_paxchrysalia.45.d:0 ""I don't know how you did it, but you did it," Oberstleutnant Alcippe said, standing close by Jachs side as the two reviewed the communiques coming in from the VOPS infiltrators in Whinnyapolis. The operatives there had secured the latest drop-off of supplies and materiel, and were working closely to seed more infiltrators into the main resistance cell.\n\n"I don't know, myself," Jachs admitted, flitting his wings. "Captain Heinrich would rather go in guns blazing, but that isn't the right call."\n\n"You're right about that." Alcippe narrowed her eyes as she read over the notes and reports the VOPS operatives had sent them. "So, what now? We have more infiltrators on standby, ready to carry out our orders. Should we send them after Trixie directly, or take a more careful approach?"\n\n"We would benefit from getting more infiltrators into the cell," Jachs began, "but we'll hit a critical number sooner or later where we can't hide the fact they're compromised. We could instead try to get infiltrators closer to Trixie herself. That will give us better information on the resistance's plans and allow us to keep tabs on her directly. It will be more difficult, but it could pay off.""
changelings_paxchrysalia.45.a:0 "Get infiltrators close to Trixie."
changelings_paxchrysalia.45.b:0 "Prioritize infiltrating the rest of the resistance in Whinnyapolis over keeping an eye on Trixie."

changelings_paxchrysalia.46.t:0 "The Lulamoonlight Massacre"
changelings_paxchrysalia.46.d:0 "Jachs awoke to the sound of breaking glass. He had dreamt of being amidst greenery, in the botanical garden enshrined within the Great Queen's Tower, and in the last drowsy moments he had imagined the glazed skylights shattering overhead, exposing the tropical foliage to the frigid northern sleet.\n\nIn the dark of his bedroom, someone was moving. A stallion stood in front of the shattered window, the moonlight glinting off of the sabre held in his mouth. His hind legs were tense, poised to pounce, and Jachs wondered if he could reach the pistol on his bedside table in time. But the door burst open, and there stood Alcippe, backlit against the light from the corridor outside. In the next moment, she shot the pony with the rifle held aloft in her magic. The report deafened and disoriented Jachs, and when he could see straight he saw her sidestepping the body of his would-be assassin to take up a firing position in front of the broken window.\n\n"It's Lulamoon and her thugs," said Alcippe, interrupting Jachs before he could speak. "They've got us pinned down by the barracks entrance, but now I think that's just a diversion. Considering, well, you know." She gestured at the dead stallion. Slipping out of bed, Jachs crouched by the window alongside the Oberstleutnant.\n\n"If we get out of this alive, remind me to invite you over sometime for a celebratory drink," he said. "It's not every night that Trixie Lulamoon graces us with her presence."\n\nAlcippe snorted, amused. "Aye, sir. It's a high honour she's done you."\n\nGunfire cut through the nighttime gloom. A mass of soldiers, Heer grey interspersed with Queen's Guard black, had rallied and were rushing towards the fighting. But the charge staggered, the front ranks collapsing under some unseen depredation. Then, leaping from the shadows -- Trixie Lulamoon, moving faster than any pony Jachs had ever seen, dodging bullets and explosions to tear through the counterattack with deadly spellwork. Jachs rose to his hooves in alarm; beside him, Alcippe peered down the scope of her rifle with all the cool of a sniper. They needn't have bothered; in an outburst of blue smoke, she'd vanished just as quickly as she appeared, leaving behind her a wake of the brutalised changeling dead.\n\nTrixie had left behind a calling card. The next morning, a janitor found mismatched limbs and jagged chunks of chitin overflowing from the barrack composter. The VOPS agents who dropped by afterwards confirmed that the body parts belonged to a half-dozen high-ranking infiltrators reported missing in action. Nobody said anything; the Heer was still picking up the pieces from the raid; but Jachs knew he wouldn't be sending more infiltrators after Trixie anytime soon."
changelings_paxchrysalia.46.a:0 "I'm just glad she didn't come for me personally."

changelings_paxchrysalia.47.t:0 "Extinguish the Lodestar"
changelings_paxchrysalia.47.d:0 ""My Queen, I've received urgent news that requires your attention."\n\nQueen Chrysalis lazily raised an eyebrow as Generalmajor Jachs approached her seat on the balcony overlooking Canterlot. "What is it, Generalmajor?" she asked, not even bothering to look at the changeling. With her luck, it was probably some useless complaint about how the ponies were being treated too harshly and the garrison should take a step back. The Generalmajor was becoming too much of a pony sympathizer, she felt. Changes might need to be made soon...\n\n"It's an urgent transmission from our operatives in Bales," Jachs answered her, unaware of her inward thoughts. "A key resistance figure, codenamed Lodestar, will be personally present in the city to oversee a major operation. The pony's real name is Starlight Glimmer."\n\nChrysalis' eyes widened, and she turned to Jachs with rapt attention. "Starlight Glimmer will be in Bales?" she asked, a menacing grin forming on her muzzle. "Where? I will see to it that she is personally destroyed. Better yet, I will do it myself!"\n\nJachs took a step back and shared a concerned look with Queen's Guard Captain Heinrich, who was also nearby. "My Queen... this is not wise. It's too risky for you to do these things personally. All it takes is a pony with a rifle in the right spot..."\n\n"Nonsense!" Chrysalis proclaimed, standing up. "Starlight Glimmer ruined one of my hives. She tried to break my rule. I will not let that bitch get away from me again!""
changelings_paxchrysalia.47.a:0 "With royal fury, I will smite this cur and end her once and for all!"
changelings_paxchrysalia.47.b:0 "On second thought, perhaps it is too risky to get personally involved."

changelings_paxchrysalia.48.t:0 "Dancing with the Stars"
changelings_paxchrysalia.48.d:0 "The door to the abandoned building's basement blew inwards with concussive force, and the two ponies standing guard next to it barely had time to react before green magic seized their throats and smashed their skulls together, knocking them out immediately. "Starlight Glimmer!" Queen Chrysalis roared, striding through the doorframe and setting her magic to work savaging the other ponies around her. In the blink of an eye, eight resistance ponies were dead or dying as the queen's magic tore through them, and the other ponies in the room ran for their lives or their weapons, falling back to better positions as changeling soldiers funneled into the room behind her.\n\nAll save for one pony, that was. The pink unicorn stood her ground in the center of the room, the strap on her pistol's holster snapped open and blue magic glowing around her horn. Starlight Glimmer sneered at Queen Chrysalis and had the audacity to walk closer to her. "Couldn't stay away, could you, Chryssi?" she taunted, her sneer turning into a smirk. "Come to take me down yourself?"\n\n"You and me, Starlight," Queen Chrysalis growled. "I've come to end this once and for all. You and me, alone. I will have my revenge!"\n\n"Oh, we'll see about that," Starlight said, cracking her neck and rolling her shoulders. "This will be fun.""
changelings_paxchrysalia.48.a:0 "Oh, I've waited so long for this."

changelings_paxchrysalia.848.t:0 "Magic Duel"
changelings_paxchrysalia.848.d:0 "The two mares immediately lunged for each other, magic flying off of their horns as their spells tore the room asunder. The changeling soldiers at one end ducked for cover and fell back as the magic ripped through the air, and the resistance ponies took the opportunity to scramble away and out of the building. Chrysalis' green magic sliced through a support column, sending debris flying like a concrete shotgun, and Starlight Glimmer teleported to safety before the detritus could flatten her. She responded with several quick bursts of energy from her horn, which Chrysalis deflected with a shield, before drawing her pistol and firing a few shots at the changeling queen as she twirled away. Chrysalis lunged for Starlight after rounding a column, and the unicorn backpedaled to stay away, spells flying from her horn and causing tremendous damage to the surrounding room and whipping up a screen of dust. Yet when Chrysalis dashed through the dust, Starlight was nowhere to be seen.\n\n"Yoohoo! Looking for me?" Starlight appeared at the far end of the room, her chin held high in a taunting look as Chrysalis snarled at her.\n\n"Come here, whorse!" Chrysalis shouted, already flying through the room toward her. "You can't escape me?"\n\n"Why not?" Starlight said, her magic gripping the remaining two support columns in the middle of the room. "Maybe we can bury this and come back to it later." Then she pulled, and the columns crumbled right as Chrysalis passed them.\n\nThe building rumbled, dust fell from the ceiling, and before Chrysalis could do anything, the building collapsed in on the basement, dumping thousands of pounds of concrete and steel onto the changeling queen and her soldiers inside."
changelings_paxchrysalia.848.a:0 "Is this how it ends?!"

changelings_paxchrysalia.948.t:0 "No Second Prances"
changelings_paxchrysalia.948.d:0 "It was several hours before rescue crews managed to dig through the rubble to find her, but soon enough, Queen Chrysalis saw the light of the sky above and heard the voices of the changelings around her through her daze. "We found her!" someling exclaimed, and she coughed as black forelimbs hooked around her legs and gingerly pulled her free. Her vision was blurry and her horn ached from creating a shield to save herself from the worst of the collapsing building, but she was alive, and that was all that mattered. Someling offered her some water, which she greedily took, and the rescue crew walked her away from the disaster zone as the soldiers surrounding the property cheered.\n\nThey sat her down a safe distance away and started asking her questions, but she ignored them all for a question of her own. "Starlight... Glimmer," she croaked, her throat dry and sore from inhaling concrete dust for so long. "Is she... dead?"\n\nUnfortunately, the changelings shook their heads. "Starlight and the rest of the resistance in Bales fled during the collapse," one of them said. "We were more concerned with trying to dig you out than go after her. You're going to need to take it easy for a few weeks, my queen. Your exoskeleton is cracked and your carapace took a beating."\n\nChrysalis groaned and twisted her torso left and right, feeling the broken plates of her carapace grind against each other. "I... yes... you're right," she admitted, grimacing through the pain. As medics brought on scene quickly tended to the rest of her injuries, Chrysalis could only scowl at the city around her. She decided then and there that she hated the city of Bales, and she hated the mare who had dropped one of its buildings on her even more."
changelings_paxchrysalia.948.a:0 "I'm going to need to moult a new carapace now..."

changelings_paxchrysalia.49.t:0 "The Resistance Collapses"
changelings_paxchrysalia.49.d:0 "After considerable time and effort spent to carefully seed infiltrators throughout the Harmonic Resistance, the Heer and the Queen's Guard worked in unison with the VOPS today to deliver a series of crushing blows to partisan forces throughout the Equestrian heartland and north-west. Information on partisan plans was passed along to the military, which coordinated assaults with VOPS infiltrators to rout and decimate resistance cells as they moved on their objectives. Targeted partisan cells found their safehouses stormed and raided, while ponies on sabotage and terror operations were met with prepared defenses and ambushes that cut through their ranks like a hot knife through butter. Within hours, much of the regional resistance network was in chaos and ruins, with isolated and confused partisan groups as of yet still fighting for their lives but dwindling in number as our forces close in on them.\n\nHowever, despite all our successes, the leaders of the Harmonic Resistance, two mares by the name of Trixie Lulamoon and Starlight Glimmer, have managed to escape the carnage. Their whereabouts are currently unknown, but it is thought that they were heading east to escape the reach of VOPS and Vesalipolis. Yet for all their effort, it matters little how far they run, for the Harmonic Resistance is in shambles and is unlikely to recover soon from this grievous blow. Today is a day to celebrate a job well done and applaud the excellent coordination between branches that made it possible."
changelings_paxchrysalia.49.a:0 "We have severed all the heads of this foul hydra in one decisive blow."

changelings_paxchrysalia.50.t:0 "Ambush!"
changelings_paxchrysalia.50.d:0 "The Heer has worked in close coordination with VOPS for conducting an extensive anti-resistance sweep throughout Equestria, but just as we were about to begin operations, the resistance struck as quick as lightning and as hard as thunder. Bombs were detonated around our staging areas, infantry companies were ambushed while en route to known resistance hideouts, and organized assaults were conducted on our supply depots to cripple the response capabilities of the local garrisons. Even our Great Queen was not safe, as somehow the resistance got hold of her travel route to Bales to oversee the anti-partisan operations and ambushed her convoy. Though Queen Chrysalis was able to escape without injury, the rest of the convoy was scattered and decimated, and fell back in retreat.\n\nAs we try to piece together just what series of failures led to the collapse of our anti-partisan operations, officials in VOPS believe that the previous failure to place infiltrators around the resistance leader, Trixie Lulamoon, alerted the resistance to our plans, and as such they shifted their focus to countering our future operations. This has been nothing short of a disaster, and the resistance is sure to continue to capitalize on the chaos in the weeks to come."
changelings_paxchrysalia.50.a:0 "Every single VOPS officer should be tried for incompetence!"

changelings_paxchrysalia.51.t:0 "Anti-Partisan Saturation"
changelings_paxchrysalia.51.d:0 ""These failures will not stand!" Queen's Guard Captain Dieter Heinrich growled, pacing back and forth in front of Generalmajor Jachs' desk. "We were supposed to bring Trixie Lulamoon and Starlight Glimmer to heel. At the very least, we should have put a bullet in one of them!"\n\n"They're elusive, I'll give them that," Jachs said, shrugging. "We were close, but sometimes luck doesn't fall our way."\n\n"Forget luck!" Captain Heinrich exclaimed. "We're changelings! We'll make our own luck!" The captain dug into his vest pocket and placed a paper stamped with the royal seal on Jachs' desk. "I have the Queen's authorization to mobilize the entirety of the Heer to crush this resistance. Every city, every town, every homestead will have soldiers to observe and enforce her laws. There will not be a single place throughout all of Equestria where these partisans can hide. We'll use everything we have, the entire army if we have to, to hunt these traitors down and hang them all!"\n\nJachs could only stare in disbelief at the changeling in front of him. "Do you understand how impossible that order is, Captain?" he asked. "It could never be done. We'd have to end infiltration operations just to get enough changelings to fulfill this order, and there's no guarantees it will even work."\n\n"Fortune favors the bold, Generalmajor," Heinrich insisted. "And the Heer is nothing if not bold.""
changelings_paxchrysalia.51.a:0 "Whatever you say, my dude."
changelings_paxchrysalia.51.b:0 "Alright, let's be bold, then -- but on my terms."

changelings_paxchrysalia.52.t:0 "An Incredible Waste of Resources"
changelings_paxchrysalia.52.d:0 ""We have accomplished nothing, Captain Heinrich. Actually, we have accomplished worse than nothing. We have wasted considerable resources and 'lingpower on this farce." Generalmajor Jachs fought to keep a straight face as he confronted the Queen's Guard captain in his office, where, judging by the lavish decorations hanging on the walls, Dieter Heinrich was more focused on making himself look more accomplished than he actually was than fulfilling his duty to the best of his abilities. "Not only have we crippled the Heer, but the overwhelming saturation of soldiers all throughout Equestria has done nothing but scare the resistance into hiding. We haven't eradicated the problem so much as kicked the can further down the road."\n\n"Yet partisan activities are down, are they not?" Dieter Heinrich countered, one eyebrow raised. "These past three months have seen the lowest attack rates of partisan forces we've seen since occupying the nation. Three months of effective policing have finally chased this problem away."\n\n"We have chased nothing away, Captain. We've only sent the resistance cells to ground." Jachs threw a folder full of reports from his operatives in the field on Dieter's desk. "As soon as the resistance realized what we were doing, they sent all their agents to ground until we relaxed the pressure. We're now in the midst of withdrawing the Heer's troops, and my infiltrators are reporting that the partisans are beginning to gear up for action again. Not only that, but they've spent the time away from their operations to bolster their ranks. As soon as our troops are withdrawn once more, the problem will return, and in greater force than ever before."\n\nCaptain Heinrich took a moment to think on that, the smoke trailing from the end of his cigarette like a thin gray rope. "Is that your opinion, Generalmajor, or objective fact? Because I believe this operation has been nothing short of a complete success."\n\n"It... is my opinion, Captain," Jachs said, narrowing his eyes. "An opinion formed on facts and simple reasoning."\n\n"Well then," Heinrich said with a smile. "I think I prefer my opinion to yours.""
changelings_paxchrysalia.52.a:0 "Pretending the truth is different from reality accomplishes nothing, you useless aphid."

changelings_paxchrysalia.53.t:0 "The Golden 'ling of the Queen's Guard"
changelings_paxchrysalia.53.d:0 "Generalmajor Jachs poured himself a glass of scotch as he settled onto his lounging chair he'd ordered for his office. The day was almost over, and thankfully, things had calmed down a bit around Canterlot, so he didn't have as much work as he usually did. Therefore, it was the perfect time for a glass of scotch and to casually review the files of some changelings recommended for promotion. It was a welcome change of pace from trying to put out fires all over Equestria.\n\nAs he opened up the file at the top of his stack, however, he noticed that the file was earmarked with a letter of approval straight from the Queen's Guard itself. Frowning, Jachs took a closer look at the young lieutenant's file, eyes scanning over the notes compiled for him. At every instance, this young lieutenant, a bug by the name of Glossus Sicarus, was the model changeling officer: patriotic, dashing, bold, and by all accounts, successful and competent. But then there were the other notes included by changelings outside of the Queen's Guard. Lieutenant Sicarus had a reputation for being bold to the point of reckless, and was a noted radical changeling supremacist. What really got Jachs' attention, however, was the dearth of information about Glossus' activites as an infiltrator behind Equestrian lines during the last days of the war. Reports on significant actions were simply missing, and what reports there were had been heavily redacted.\n\nJachs sighed. The missing information was clearly suspicious, but what else did he expect from the Queen's Guard?"
changelings_paxchrysalia.53.a:0 "Put the lieutenant on probation for 90 days before we review this again."
changelings_paxchrysalia.53.b:0 "If the Queen's Guard wants him this badly, he must be good."

changelings_paxchrysalia.54.t:0 "Glossus Sicarus, the Butcher of Salt Lick City"
changelings_paxchrysalia.54.d:0 "Reports have reached us of the situation in Salt Lick City this afternoon. For the past months, the Heer has been conducting anti-partisan actions in and around the city. A known Solarist stronghold, full of ponies who see Celestia not only as their princess but their goddess, Salt Lick City has been a hotbed of resistance to our rule ever since it was occupied.\n\nRecently promoted to a command within the Queen's Guard, Oberst Glossus Sicarus had been dispatched to the city to oversee counterinsurgency operations. Pushing a doctrine of no quarter for all those who oppose our queen's rule, Oberst Sicarus demanded that all partisan leaders inside of the city surrender to the changeling garrison within twelve hours, before declaring the entirety of the city centre to be hostages of the Heer, the lives of which were to be forfeit if the Harmonic Resistance failed to comply.\n\nHis ultimatum refused, General Sicarus withdrew all changeling soldiers from the city center before blockading the main thoroughfares, and immediately began shelling it with heavy artillery stationed in the suburbs. The indiscriminate shelling continued for a several hours straight. Civilian casualties are expected to be in the hundreds, if not thousands, and the damage to the city itself is expected to be immeasurable. The Oberst's shelling only ended when his counterparts in the Heer refused to deliver more ammunition to Sicarus' guns.\n\nMuch of Salt Lick City lies in ruins, with block after block having been systematically leveled by volley after volley of high explosive shelling. Of the partisan forces still remaining inside of the city, some had tried to surrender to the Queen's Guard to spare Salt Lick City more damage, but a number had managed to break through the blockade, aided and abetted by the locals, and the territories around Salt Lick City have now risen up in arms as information about what had transpired spread. Even certain generals inside of the Heer have demanded that Sicarus be immediately demoted or at least face disciplinary review -- a motion which the Queen's Guard has stepped in to vehemently oppose, claiming that Sicarus is the epitome of a loyal and zealous changeling soldier. When asked for a comment, General Sicarus only remarked that, "All the ponies inside of that disgusting city are traitors, every last one. My only regret is that the Heer didn't give me enough shells to finish the job.""
changelings_paxchrysalia.54.a:0 "All's fair in Love and War?"

changelings_paxchrysalia.55.t:0 "Schwert und Schild"
changelings_paxchrysalia.55.d:0 ""What are you working on, Generalmajor?"\n\nJachs looked up from the orders he had been drafting to see Oberstleutnant Alcippe standing in the doorway to his office. He blinked, stretched his back, and grunted as he moved muscles he hadn't been using all day. "Alcippe. I didn't hear you knock." He gestured toward his desk. "Take a look."\n\nAlcippe stepped more directly into Jachs' office and approached the stack of papers, an eyebrow raised. She picked one up in her magic and looked it over. "Jagdkommando-Einsatzgruppen?" she asked, cocking her head at the Generalmajor. "What is this for?"\n\n"With the way that Equestria is being divided and organized into the commissariats, keeping troops stationed along rigid boundaries simply isn't feasible given the partisan threat we're dealing with," Jachs explained. "Therefore, this rapid-response force will be stationed at railway hubs throughout the nation, from which they can rapidly deploy to anywhere that needs their presence. Combatting the resistance requires a faster hoof, not a heavier one." He sighed and picked up his pen, setting it to work on a piece of paper that needed some lines filled in. "Unfortunately, setting something up outside of the bounds of the Heer's conventional structure is time-consuming and tedious, to say the least. I'll likely be working on it all night long."\n\n"Maybe... I can help?" Alcippe said, managing a small smile. "Is there anything I could aid you with, Jachs?"\n\n"I'm sure we can find something," Jachs said, glad for the 'ling's company. "Pull over a chair and we can get started."\n\nAlcippe did as she was asked, and she set her chair down next to Jachs', making the most out of the cramped space on his desk. Jachs gave her some missives to review for grammatical errors and typos, and shoulder to shoulder, the two changelings worked deep into the night.\n\nNot that either minded, of course."
changelings_paxchrysalia.55.a:0 "Like two candles aglow in the gloom of the darkest nights."

changelings_paxchrysalia.56.t:0 "The Last Supper"
changelings_paxchrysalia.56.d:0 "Mayor Sunny Skies stood behind the podium and waited.\n\nHe had been waiting since earlier that morning. Truth be told, he'd been waiting for much longer than that. Ever since news reached Hope Hollow that the war was lost and Equestria had formally surrendered, he'd been waiting for this day. Not with anticipation and excitement, no, but with dread. Hope Hollow had been so far removed from the front lines that the fighting hadn't touched them. Though a few townsponies went off to fight, the town was too small for the recruitment officers to visit them. For the longest time, the only thing that reminded Hope Hollow of the war being fought far away were the reports on the radio coming out of Canterlot, until even those went silent.\n\nBut not any longer. Now, the changelings were coming to town to collect census information and an oath of loyalty from its mayor -- from him. It was his duty to give them a warm welcome, to put on his brightest smile and lick the boots of the conquerors. Obedience was expected, but loyalty would be rewarded. Hopefully, appeasing the changelings would see the ponies of Hope Hollow treated fairly. Tossing away whatever dignity he had left was the least he could do to see them safe.\n\n"Sunny?"\n\nSunny Skies jumped, startled by the sudden voice. He looked over his shoulder to see Petunia Petals anxiously rubbing one hoof along her leg. "Sunny... are they coming still?"\n\n"Yes," he said, sadly nodding. "They'll be here soon. They should be."\n\n"Oh." Petunia fidgeted in place, then cleared her throat. "Well, while you're waiting, do you want to get something to eat, hon? Torque Wrench has been grilling corn for us at the shop, trying to make the most of the good food we have before the bugs come to take it away, and you've been out here since the morning, don'tcha know..."\n\nThe mayor hesitated, not fully willing to abandon his post in case the bugs arrived, but his stomach prodded him otherwise. Had he even had anything to eat for lunch? Maybe a quick break would be for the best. Finally, he gave in and stepped away from the podium. "Okay, Petunia, that sounds good. I could do with some food, now that I think about it.""
changelings_paxchrysalia.56.a:0 "One last gathering of friends before the end."

changelings_paxchrysalia.856.t:0 "Hope Rings Hollow..."
changelings_paxchrysalia.856.d:0 "Sunny Skies followed his wife across town, his thoughts still glued to the coming arrival of the changelings no matter how much he tried to shake them free. Petunia sensed his discomfort, and she rubbed her shoulder against his. "Don't think about it, hon," she said with a shake of her head. "We've got plenty of doom and gloom in front of us, but for tonight, we can pretend we don't. We've got our friends, the ponies of Hope Hollow, all together one last time before the bugs show up. They can't take this from us, don'tcha know?"\n\n"Yeah... yeah, I suppose you're right," Sunny Skies admitted. He did his best to push his worries to the back of his mind, and the smell of grilled corn wafting out of Torque Wrench's shop helped with that as his mouth began to water. "Wow... smells amazing."\n\n"Tastes even better, too," Petunia said, giving him a nuzzle on the cheek before trotting inside ahead of him. Sunny absently smiled as he followed his wife inside of the workshop, just in time to hear her proclaim, "I've got him, everypony!"\n\nA chorus of cheers and chuckling broke out, putting Sunny Skies at ease as he moved into the back of the workshop where many familiar faces had gathered around a long workbench-turned-table. He saw Torque Wrench and Kerfuffle, Mr. and Mrs. Hoofington, Moody Root, and even the two aspiring pegasus speedsters, Barley and Pickle Barrel, and their parents. Their faces and so many more turned toward him as he approached, and happy little smiles decorated their muzzles. If it wasn't for the hushed atmosphere hanging over the meal, it was almost possible to pretend that this wasn't a last gathering of sorts between friends before life changed forever. Almost.\n\n"Hey, everypony," Sunny said, sheepishly letting Petunia lead him to a seat at the center of the table. "Smells good in here."\n\n"Oh, shut up, you," Torque said with a roll of her eyes, dropping a plate of grilled corn and mashed potatoes in front of him. "I may be a handimare, but cooking ain't one of my skills."\n\n"Oh, I beg to differ," Kerfuffle said, snickering. "Maybe you should consider changing careers!"\n\nAnother hearty laugh was had at that, the cheer pushing away the underlying tensions in everypony present. Sunny could see it in the way Torque shuffled from hoof to hoof, the way Kerfuffle kept fluffling up her wings, the way Petunia stayed glued to his side, the way the Barrel twins would stop their play every few minutes to look around as if they'd heard something. Nopony knew what the future would hold for the town of Hope Hollow, and nopony held any delusions that it would be better than Equestrian rule. But they would get through it together. That, Sunny Skies was certain of.\n\nSo he grabbed a glass of cider sitting in front of him and raised it into the air. "Come on, everypony. Let's forget about the bugs for now. Let's make tonight something to remember!""
changelings_paxchrysalia.856.a:0 "...but rings forever more."

changelings_paxchrysalia.57.t:0 "The Lebensraum Generalplan"
changelings_paxchrysalia.57.d:0 "Generalmajor Jachs ducked into the diner off the corner of Mane Street, his ears still ringing from the parade he passed by. Queen Chrysalis had returned to Canterlot and, of course, had ordered another parade to be thrown to herald her return to the city. Thankfully, Jachs had been able to dump planning off on Oberstleutnant Alcippe, who already had a filing cabinet full of all the preparations the city would need to make every time the Queen returned to bask in (and obsess over) her triumph over Equestria. Jachs had more important things to do than entertain his queen's ego, anyway, like keep her damn country from falling apart.\n\nThankfully, the changeling Jachs was looking for was already seated in the diner. Generaloberstabsarzt Marsilio watched the parade through the window with idle interest, and he slowly turned his gaze to Jachs as the Generalmajor sat down across from him. "Generalmajor," Marsilio said with a nod. "I trust you are doing well?"\n\n"As well as I usually am," Jachs said with a shrug. "I'll survive. Now, what did we need to go over again?"\n\n"The formation of a sixth great hive," Marsilio said, opening his briefcase and laying a folder full of notes in front of Jachs for him to peruse. "As I'm sure you're acutely aware, there are cities near the old border that were heavily colonized by changelings prior to the Great War. Our Great Queen wants us to take that a step further and select one to focus our efforts on. My team and I have winnowed our choices down to the cities of Acornage and Vanhoover. Both have large changeling populations and, with a little more effort, could be 'colonized' to become ethnically changeling.""
changelings_paxchrysalia.57.a:0 ""Alright, so what's the catch?""

changelings_paxchrysalia.857.t:0 "A Tale of Two Cities"
changelings_paxchrysalia.857.d:0 ""The catch is that Vanhoover and Acornage are two very different cities," Marsilio said. "Acornage is a smaller city, but a city nonetheless. It has a large changeling population that's already fairly integrated into the city -- or rather, it was before the war, but it was displaced by the pony citizens living there as the war dragged on and on, despite the fact that we swiftly occupied it near the beginning of hostilities. It's spread out with ample room to build up, and I've heard the climate is temperate and tolerable. It would be an ideal place to build a new hive."\n\n"Then why is Vanhoover on the table?" Jachs asked, raising an eyebrow.\n\n"Well, Vanhoover is one of Equestria's largest cities," Marsilio explained. "It has a massive naval complex that makes it incredibly valuable to our navy. It is also the more prestigious of the two cities. Imagine if we could convert Vanhoover, an Equestrian stronghold, into the sixth great hive." But Marsilio's enthusiasm quickly wavered. "However, it's not as simple as that. The changeling population there is larger than in Acornage, yes, but it's smaller percentage-wise. It's also less integrated into the community than the changelings in Acornage. Most changelings live in exclaves and communities surrounding the city rather than in the city itself. Integrating it could prove challenging and expensive, considering the sheer number of ponies living in it. Making it an ethnically changeling city could prove too difficult a task for us... however, these are your lands to control as you see fit. Chrysalis has entrusted you with that duty, not me nor my team. So before I can begin anything, I need your approval, and your decision.""
changelings_paxchrysalia.857.a:0 "Vanhoover would make an incredible sixth hive!"
changelings_paxchrysalia.857.b:0 "We should probably play it safe."

changelings_paxchrysalia.58.t:0 "The Colonization of Vanhoover"
changelings_paxchrysalia.58.d:0 ""...and thus it is only fitting that Vanhoover become the newest of the Hegemony's crown jewels."\n\nChrysalis grinned from ear to ear as Lycitus, the executive in charge of the Wohnungsabteilung, clicked through the last slide of his presentation. "I like it," she said, leaning forward and clapping her hooves together. "Vanhoover shall be the sixth great hive of the hegemony. What an impressive way to twist the knife in those blasted princesses' wounds than forcing them to watch from afar as we turn one of their great pony cities into a sprawling and modern hive. It will be like ushering in a new era. An era of the Queen." Chrysalis laughed to herself a little more, then lazily lounged back on her throne. "So, when can we start?"\n\n"Err... my Queen," one of the royal advisors interjected before Lycitus could respond. "Vanhoover is a massive pony metropolis. The changeling exclaves that lived around it before the war are on the fringes of the city's borders, thoroughly marginalized by its pony populace. We would have to export so many ponies, level so many districts of the city, and then the costs of moving changelings to Vanhoover and rebuilding the city... I don't know if we could reasonably support such an operation."\n\n"Well, you will figure it out," Chrysalis snapped back at him, a harsh frown gripping her features. "Vanhoover will be the next great hive. It WILL be done. There is no room for argument." Then she turned her attention back to Lycitus. "Make it happen.""
changelings_paxchrysalia.58.a:0 "A sixth great hive will be well worth the cost."

changelings_paxchrysalia.59.t:0 "The Colonization of Acornage"
changelings_paxchrysalia.59.d:0 ""Acornage? Of all the possible places, you chose the little hovel of Acornage?"\n\nQueen Chrysalis scowled at the changelings arranged before her, including Generalmajor Jachs and Generaloberstabsarzt Marsilio. The two Heer officers, as well as changelings from the housing department, took a nervous step back as Chrysalis glowered at them. "It was... determined to be the most feasible candidate," Jachs ventured, daring to explain himself to his furious queen. "Acornage has a large community of changelings already living in it, making up a significant percentage of the population. It's closer to the border as well, and it would be significantly cheaper to build up and turn into a proper changeling hive. It's the most logical choice."\n\n"It's a useless backwater, is what it is!" Chrysalis exclaimed. "Why not one of Equestria's grand cities? Why not Vanhoover or Bales! Even Ponyville would make a better sixth hive than Acornage!"\n\n"Just trust in us, my queen" Marsilio pleaded. "We've figured out the logistics, we've got plans in place. If you trust in us, we can make Acornage the grandest of all the hives in the Hegemony. We will make it the Hegemony's crown jewel, a hive that will outshine all the others. Even Vesalipolis itself." He bowed his head in supplication. "Give us your trust, my queen, and some time. And you will not be disappointed."\n\nAfter what seemed like an eternity, Chrysalis finally sighed and waved her hoof. "Fine, Marsilio. You have my patience and trust... for now. But if you fail to deliver, there will be consequences, and they will not be pleasant." She leaned a little closer, a threatening leer on her face. "Do you understand?""
changelings_paxchrysalia.59.a:0 "Quite clearly, my queen."

changelings_paxchrysalia.60.t:0 "The Vanhoover Race Riots"
changelings_paxchrysalia.60.d:0 ""Chaos! Anarchy! Just what are you bugs doing in Vanhoover?!"\n\nChrysalis slammed her hooves down on the table in front of her, forcing the other changelings present to scoot their chairs back a safe distance. In that moment of anger, Lycitus dared to speak up. "The project is proving more... troublesome than we initially predicted," the Wohnungsabteilung executive began. "Someone with loose lips let the word slip that we were planning on deporting the ponies from the city's cultural district and leveling the buildings there to erect proper changeling dwellings, and the news spread around the city like wildfire. Our troops are struggling to contain the riots, and there have been reports of extrajudicial killings of changelings and ponies alike throughout the metropolis. We've had to deploy some additional protection to the changeling communities located on the city's fringes." Then, swallowing hard, he nervously continued. "My queen... this is getting out of hoof. We might be better off canceling the project entirely."\n\n"Better off? Are you stupid?" Chrysalis' wings flitted with rage. "Giving up means admitting defeat. And I will not be defeated in this matter. Vanhoover will become the sixth great hive, because I demand it will be so!""
changelings_paxchrysalia.60.a:0 "In the name of the Queen, we persevere."
changelings_paxchrysalia.60.b:0 "We have to cut our losses, now!"

changelings_paxchrysalia.61.t:0 "A Boring Budgeting Meeting"
changelings_paxchrysalia.61.d:0 ""Thank you, everyling, for attending this urgent 'budgeting' meeting," Lycitus began, looking over the cramped office filled with the officers, industrialists, bureaucrats, and even a few members of the Queen's Guard. "I'm going to cut to the chase right here: Vanhoover is a loss. It is a wasted effort, and there is very little hope that we can succeed in our efforts to colonize it. There are simply too many ponies in the city, and their resistance to our efforts is too intense to continue. Not only that, but it is actively contributing to the growth of resistance cells in the city and the surrounding countryside. I say we content ourselves with what we've accomplished so far and leave it at that."\n\n"But what about the queen?" one of the officers of the Queen's Guard asked. "This was to be her sixth great hive."\n\n"I would be surprised if our queen even remembers we were supposed to be doing this," Lycitus said. "She has the attention span of a mayfly, truth be told. And I trust that isn't going to leave this room." A chorus of light chuckles answered him, and Lycitus nodded and raised his hoof. "So, all in favor of quietly shelving the Vanhoover colonization project, say 'aye'.""
changelings_paxchrysalia.61.a:0 "Aye!"

changelings_paxchrysalia.62.t:0 "The Christening of Alvarium"
changelings_paxchrysalia.62.d:0 "Generalmajor Jachs smiled and admired the parade processing outside his window. It had been almost a year of hard work, but they had done it. With the aid of the Heer and the Wohnungsabteilung, the city of Acornage had been reshaped and molded into the sixth great hive of the Hegemony, and the results were nothing less than outstanding. Entire neighbourhoods had been leveled and rebuilt according to changeling sensibilities, and the call for settlers around the nation had been met with great enthusiasm, especially from within the ranks of the Heer, as the promises of free and spacious housing drew patriotic changelings to the city in droves. Not only that, but the relatively small size of Acornage made the deportation of ponies considered to be risky Equestrian loyalists simple and easy. The city was, by all appearances, a changeling city, a fact only further reinforced when Queen Chrysalis herself rode down the main street at the head of her triumphal parade and assumed official suzerainty over the hive as its queen.\n\nIt wasn't a perfect transformation, Jachs understood; it never could be. Moving half of the city's pony population into the countryside and replacing it with an equal number of changeling settlers would have been next to impossible. At the end of the day, the city was still somewhere around 75% pony, but that was a number Jachs was okay with. The pony population, mostly relegated to the position of second-class citiens, would provide more than enough love for the changelings living there as to be self-sustaining, and the influx of soldier-settlers meant that there would only be an even more watchful eye kept on the partisan activities transpiring within its borders. Generaloberstabsarzt Marsilio has promised the queen that Acornage would become the brightest of the crown jewels, and through its rebirth into the Hive-Colony of Alvarium, it had become exactly that."
changelings_paxchrysalia.62.a:0 "Now that's a success worth celebrating."

changelings_paxchrysalia.63.t:0 "Manifest Destiny"
changelings_paxchrysalia.63.d:0 "Unteroffizier Murlen Kass reported to the train station at 0700 sharp, not a minute sooner or later, as was expected of a member of the Heer. All he carried with him was a suitcase and a rifle sleeve slung over his shoulder, his trusted weapon from the Great War offering a comforting presence as he filed in with the other changelings present. They were all soldiers, much like Murlen himself, but none wore their uniforms. Today, they were 'civilians' in the loosest sense of the word.\n\nLeutnant Filigree watched her soldiers naturally form themselves into their ranks before her, their hive instincts taking over as they approached the train in the station. Murlen watched her wings flitter as everyling found their place, and then she took to the air to hover in front of them. Instinct snapped Murlen to attention, just like all the other soldiers present, as Filigree addressed the crowd.\n\n"Loyal soldiers of the Heer!" she proclaimed, raising her voice to be easily heard over the trains waiting in the station. "Today, we set forth for the southeast, where the Heer has generously granted us all property of our own to settle the barbaric wilderness of the Equestrian frontier. Many of you certainly see this as a gift or an award, and while your service in the war earned you this land, it is not a gift freely given. We are soldiers of the Heer first and foremost, and citizens of the Hegemony second. We are not being given this land to put down our arms and grow fat off of the love of the ponies; rather, we have been given this land to police it and to control it. It is the belief of the High Command that only local settlements of experienced and hardened soldiers living among the pony communities can put an end to partisan activity, and so that is why you have all been granted land of your own. We are to build new communities and control the towns where we will now live, and together, our efforts will secure the rule of our queens over Equestria. It is our destiny!"\n\nThe assembled soldiers cheered, and Murlen added his voice to the crowd. Then the whistle on the train blew, and as if that was the signal, the assembled soldiers began to file into the cars, one by one."
changelings_paxchrysalia.63.a:0 "Us soldiers shall make the land safe for those who come after."

changelings_paxchrysalia.64.t:0 "A Nice Dinner"
changelings_paxchrysalia.64.d:0 "Generalmajor Jachs stepped into the changeling restaurant that had recently opened in Canterlot and made his way to the back where another changeling was waiting. He had to admit, he was happy that more changelings were finally setting up business in Canterlot; it would be nice to get some food from back home. Though the food the Tasty Treat served had really been growing on him lately...\n\nThe other changeling looked up as Jachs approached and grinned. "Generalmajor! It's been too long," he said, holding out a hoof.\n\nJachs chuckled and shook the offered hoof. "Oh, drop the titles, will you, Vren? We haven't had a chance to talk in months and the first thing out of your mouth is 'Generalmajor'. You're just reminding me how far we've come from being bunkmates back in basic."\n\nArcus Vren laughed as Jachs sat down across from him. "Oh, those were the days, weren't they? Getting into trouble behind the sergeant's back, being forced to stand watch in the rain..."\n\n"Some things I remember more fondly," Jachs said, shaking his head. "Oh, and if you'll forgive me for ignoring what I just said, congratulations on the promotion, Oberst Vren. The Heer needs more officers like you."\n\n"And I'm sure you pulled the strings to make it happen, didn't you?" Vren asked, and at that Jachs could only coyly smile. Vren had a chuckle at that, then sighed and rubbed a hoof to the base of his horn. "Well, the Heer needs more ponies like us. The Queen's Guard is becoming more... radical... by the day, which I'm sure you can attest to. Someling has to keep them in check, and I guess it falls to us to shovel the shit, doesn't it?"\n\n"Unfortunately, yes," Jachs said. "But hopefully, the two of us together can keep them under control.""
changelings_paxchrysalia.64.a:0 "The interests of the Heer and the Hives must be protected, from threats within or without."

changelings_paxchrysalia.65.t:0 "Balanced Asymmetry"
changelings_paxchrysalia.65.d:0 "Generalmajor Jachs watched as the newest batch of junior officers placed under his command settled into their seats in the conference room. They were young for their rank, and Jachs knew from their performance evaluations that they weren't the best of the best the Heer could have assigned him, but they would have to do. It seemed like all the talented cadets went to the Queen's Guard, but that didn't bother him too much now; he'd rather have a changeling who could think on their own than even the most skilled of the Queen's fanatics.\n\n"Good morning, officers," Jachs began once they had all settled down. "I am Generalmajor Jachs, and today we'll be reviewing the most important part of your assignments: counterinsurgency operations. To that end, my staff and I have developed a theory of warfare that I feel is key to approaching this task: something I call the doctrine of Balanced Asymmetry."\n\nHe pressed the button on the clicker and the projector advanced to the first slide, with the words 'BALANCED ASYMMETRY' printed in bold letters. "The Hives are not at peace; make no mistakes here, we are still very much at war. Contrary to information disseminated by certain high-profile members of the military and government, the Equestrian populace is far from being docile subjects of our Queen."\n\n"Our struggle against the subversives of the Harmonic Resistance will not be a conventional war. This is the realm of partisans and saboteurs, where any civilian you encounter on the streets could be a member of the resistance. Forget fire support and top cover as you move from building to building. Nine times out of ten, the only things your soldiers will have to rely upon are their wits and the changelings next to them."\n\n"While the Heer was built up to crush the Equestrian armed forces, we must now adapt to continue to thrive in a world without formal armies, but one of slow-burning insurgencies and sporadic uprisings. Make your peace with the fact that the glorious blitzkriegs of the Great War have become a relic of the past, if you haven't already. Before I continue... are there any questions?""
changelings_paxchrysalia.65.a:0 "To survive the dangers of the new world order, adapt or die."

changelings_paxchrysalia.66.t:0 "Learned Helplessness"
changelings_paxchrysalia.66.d:0 "Generalmajor Jachs snuck in through the back door of the auditorium, careful to make sure the door didn't slam behind him. The speaker on the stage was already well into her presentation, and the officers and generals of the Queen's Guard in the front rows gave her their utmost attention. Rather than moving up to the front of the crowd, however, Jachs slipped into one of the back rows, where Generaloberstabsarzt Marsilio watched the presentation with a bored look on his face.\n\n"Sorry I'm late," Jachs apologized, sitting down next to the Surgeon-General. "Budgeting concerns with the staff took longer than anticipated."\n\n"Don't apologize; be grateful you've missed this much," Marsilio drawled. He lazily pointed a hoof at the uniformed changeling on stage as she clicked through the slides in her presentation. "This hack psychologist is making a mockery of the whole field of psychology. She's more interested in the Queen's payroll than she is in honest research."\n\n"You don't say?" Jachs frowned at a slide that showed a caricature of a pony cowering under the waving whips of three changelings standing above it. "What's she talking about?"\n\n"'Learned helplessness'," Marsilio said, making air quotes with his hooves. "The Queen's Guard believe that by stepping on the necks of ponies everywhere, eventually they'll give up resisting us, assuming that their helplessness is the natural state of the world. That's why they think the widespread suppression activities they pulled off a few months ago are effective."\n\nJachs scoffed at that. "All they accomplished was sending the resistance cells to ground. They think that was a success, when really it just made things worse."\n\nMarsilio shook his head. "Try telling them that.""
changelings_paxchrysalia.66.a:0 "I have... many, many, many times."

changelings_paxchrysalia.866.t:0 "Learned Helpfulness"
changelings_paxchrysalia.866.d:0 "Jachs couldn't wait for the droning of the self-styled psychologist to be over; thankfully, the torture mercifully ended after only another hour. He and Marsilio decided to stop in at a love bar before going their separate ways for the night and discuss the idiocy they'd both heard.\n\n"'Learned helplessness. Ridiculous," Marsilio bemoaned. "The only reason such a concept exists is because the Queen's Guard and the fanatics believe their own propaganda. They think ponies are little more than livestock that can be cowed into submission. They're incapable of understanding that brutal oppression will never get the ponies to stop fighting us. If given the choice between repeated pain and misery or a chance to end it all one way or another, any rational creature will take the latter option."\n\n"And they are," Jachs said, slowly nodding. "That's why things are this bad. The Queen's Guard and other zealous commanders in the Heer seem to enjoy brutalizing the populace because of their misguided mindsets. All this vicious violence is getting us is dead innocents, dead soldiers, and weakening our grip on Equestria. They haven't learned that a more moderate approach is needed, an understanding approach. And I don't think they ever will."\n\nMarsilio was quite for a moment as he thought that over. "Well, we can't control the entirety of the Heer, or the Queen's Guard, or all the fanatics that our queen is surrounding herself with, but we can do our own parts in our own ways," he finally said. "You and I, Generalmajor, we're both 'lings with a rational disposition. We understand the plight of the ponies and the soldiers who have to interact with them more than the Queen and her guard do. Perhaps it falls to us to do the best we can to keep the ponies safe and stop the bloodshed."\n\n"Yes," Jachs agreed. "Perhaps you're right about that.""
changelings_paxchrysalia.866.a:0 "More rational minds must prevail... for the good of us all."

changelings_paxchrysalia.67.t:0 "It's A Beautiful Day in the Neighborhood"
changelings_paxchrysalia.67.d:0 "Morning Frost yawned and rolled over in bed as her alarm clock began to ring, reaching for it with a lazy hoof before finally shutting it off. She considered going back to sleep -- her blankets were so comfortable -- but finally managed to drag herself out of bed and to her hooves. It was Saturday, and that meant she had the entire day to herself.\n\nAfter eating breakfast and getting herself ready for the day, Frost stepped outside and took a moment to shiver in the cool air of the morning, her eyes admiring her namesake on the plants in her garden. It was spring, but soon it would be summer, and the morning frost would be gone until autumn. Might as well enjoy it while she could.\n\nThe mare ventured out of her property and set along the sidewalk into town toward the markets, a basket held in her magic as she hummed to herself. She exchanged a few greetings with some of the neighbors she'd come to know ever since moving into town a few months back, and stopped by Lily Lilac's fence to share a few bits of juicy gossip on the way. She loved getting to talk to Lily; the petite earth pony always had a way of making her laugh, and she always found out the most interesting things. But just as she was getting set to leave, Lily frowned and leaned a little closer to the fence. "Did you hear what happened to Carpenter's colt?"\n\n"No," Morning said, tilting her head in concern. "What happened?"\n\n"Carpenter caught him out late last night, after curfew," Lily answered. "He thinks the colt's trying to get in contact with the resistance. Stupid teenager. The buggers'll kill him if they find out!"\n\nMorning's face paled. "Oh no," she said, anxiously shuffling a hoof. "Do you think any know?"\n\n"Not yet," Lily said with a shake of her head. But then she narrowed her eyes at the house on the other side of the street. "But keep an eye out for the Rivers over there," she said. "They've been watching me do my yardwork the past few days. I think they're bug spies.""
changelings_paxchrysalia.67.a:0 ""I'll be sure to watch myself around them.""

changelings_paxchrysalia.867.t:0 "A Beautiful Day For a Neighbor"
changelings_paxchrysalia.867.d:0 "Morning Frost frowned as Terracotta pointed his hoof at the passing changeling armored cars patrolling the market. "There's more and more of them everyday," the stallion growled. "And they stop you for anything. You look at 'em funny? That's a stop and frisk, and if you give lip? They're taking you to the station. Chisel said something to them a few days back, and nopony's seen him since. I bet the bugs got him. They had to."\n\n"But, like, they wouldn't kill him, would they?" Morning asked, anxiously crossing a foreleg over her chest. "He hasn't done anything wrong!"\n\n"Tell that to the bugs," Terracotta said, spitting onto the sidewalk as the last changeling car rolled past. "They don't care about us ponies. Not one bit. And they got their spies everywhere, so watch what you say. Especially around the Rivers."\n\n"Lily also said something about the Rivers," Morning Frost said, worrying her lip with her teeth. "Do you really think they're spies?"\n\n"Have to be," Terracotta said. "They just moved in a week ago, and they've already got that big house of theirs looking nice. Nopony gets any of the nice big houses, not since the bugs took over. But the bugs, on the other hoof..."\n\nTerracotta shook his head as the two ponies stood in silence by the edge of the road. "You get any... mail lately?" Terracotta finally asked.\n\n"No... why?" Frost asked him.\n\n"I did. Special discount at the farmer's market on Friday. Think I'm gonna... think I'm gonna check it out. You interested?"\n\nSomething about the way he said it made Morning's hair stand up on end, and his words clicked in her mind. "Terracotta... I... really don't think that's a good idea. Lots of ponies go to those discounts, you know? Somepony could get hurt, especially when the bugs find out."\n\n"Somepony's gotta go," Terracotta said with a harumph. "Might as well be me. You snooze, you lose, Morning. Sometimes you gotta just go out there yourself if you want things to get done.""
changelings_paxchrysalia.867.a:0 "But there are some things we shouldn't get ourselves involved with..."

changelings_paxchrysalia.967.t:0 "Please Won't You Be My Neighbor?"
changelings_paxchrysalia.967.d:0 "Morning Frost sighed as she finally returned to her house and set her groceries on the kitchen table. The whole town just seemed so tense, especially her neighbors, her close friends she'd made since moving in. It seemed like every day, the changelings invested a heavier and heavier presence in the town, and more and more ponies were joining the ranks of the resistance. It felt like given enough time, everypony would choose a side in the conflict brewing behind closed doors.\n\nAfter taking some time to put away her groceries, Morning Frost went back to her bedroom and shut the door. She lay down on the bed, hooves rubbing tired eyes, and groaned as her spine decompressed. Her mind kept wandering back to what Terracotta and Lily had said. The Rivers seemed like such a nice couple. It was odd that her friends had immediately marked them as changeling spies. She felt a pang of remorse that the new couple was already ostracized from society and they'd only been in town a few days. And she couldn't do anything nice for them, lest even her friends think that she was a changeling sympathizer...\n\nThe alarm by her bedside rang again for three o'clock sharp. Grunting, Morning Frost stood up and reached under her bed, dragging out a suitcase. When she opened it, however, she was greeted by a mass of wires, a microphone, and an antenna. Propping it up and pointing the antenna toward her window, Morning Frost drew the curtains closed and shifted her weight from hoof to hoof as she waited for the signal to arrive.\n\n"Operative Frost, come in. It's time for your report."\n\nA flash of green magic, and Morning Frost's disguise fell away, revealing fangs and black chitin. "I'm here," she tiredly replied. "And I found out a couple of interesting things today.""
changelings_paxchrysalia.967.a:0 "I've always wanted to live in a neighborhood with you."

changelings_paxchrysalia.68.t:0 "The Pony in the Changeling Hive"
changelings_paxchrysalia.68.d:0 "Stormchaser made sure she was up and awake before anybody else in the large estate. She moved from her bed in one small corner of the house to the sink in the other and combed out her hair, making her messy mane presentable for the day. Once that was done and her teeth were clean, the pegasus slipped into her suit and shrugged her wings through the slits in the back. Just as she always did every morning, the mare spread her wings in front of the mirror and frowned at where the taper of her feathers ended in a blunt and stubby end. With her wings clipped as they were, she struggled to fly further than twenty or thirty meters in a single bound, but that was part of her agreement with Herr Haltere. She was his bodyguard, supposed to stay close by his side when touring Equestria, not flying away and leaving him behind.\n\nTucking her pistol into its holster with her chopped feathers, Stormchaser left her bedroom and started her morning routine of walking around the perimeter of Herr Haltere's estate. The changeling industrialist had amassed a fortune off of providing material for war with Equestria, and the bug had put it to good use by erecting a massive manor on his hundred acre plot of land, and bringing in ponies as indentured servants to maintain it for him. Stormchaser paused by a window looking out over the garden, where earth ponies laboring in leaden horseshoes tended to the plants, the extra weights around their hooves making sure that they wouldn't get very far if they broke their contracts and ran. Further out in the driveway, a pair of unicorns tended to Herr Halter's antique automobile, their coats covered in grease and the chips on the ends of their weakened horns flaring up every so often. All the ponies on Herr Haltere's estate had been granted to the changeling by the Hegemony in recognition for the services he provided to the hives during the war, and Stormchaser, an ex-soldier who fought in the Great War, had been bound to his service for ten years to atone for her 'crimes' of standing up to the bugs on the battlefield. It was humiliating and degrading, but at least she had things better than the earth ponies or the unicorns on the estate. And, given what she'd heard about the changeling POW camps, it was certainly better than the alternatives. So she'd carry on, just as she always had.\n\nOnly nine years, ten months, and seventeen days left to go."
changelings_paxchrysalia.68.a:0 "It's better than starving to death in a changeling POW camp."

changelings_paxchrysalia.69.t:0 "War Films and Chill"
changelings_paxchrysalia.69.d:0 "Hivesmarschall Trimmel took a moment to straighten his cap, flatten out the shoulders of his uniform, and regard himself in his pocket mirror before letting the Queen know he was ready for her. Once he was sure his appearance was impeccable, the supreme commander of the Royal Changeling Heer wheeled over a projector and pointed it at a blank screen, making sure the film roll was in place as his queen entered. Grinning from ear to ear, Trimmel bowed low for Queen Chrysalis, his horn almost scraping the floor. "Good afternoon, my Great Queen," he purred. "I trust the day is treating you well?"\n\n"Every day treats me well now that Celestia is gone and Equestria is mine," Chrysalis sharply responded. "What is this that you have me here for? Some kind of film?"\n\n"Not just any film, your Majesty," Trimmel said, standing upright and politely gesturing for Chrysalis to take a seat. "I know that as much as you wanted to be present on the front lines during the Great War, such an idea was too dangerous to execute. However, I made sure to have changelings recording scenes live from the front lines as we pushed into Equestria." He turned on the projector with a hoof and drew the curtains closed to shroud the room in enough darkness to watch the film. "I have a feeling you will enjoy this very much.""
changelings_paxchrysalia.69.a:0 "I hope you brought some popcorn, my Queen."

changelings_paxchrysalia.869.t:0 "Field Marshal Frenzy"
changelings_paxchrysalia.869.d:0 "Trimmel made sure to keep one eye on Queen Chrysalis as the film played before them. The changelings he'd hired to document the war in all its glory had truly lived up to their expensive price tags. Sweeping shots of shell-cratered battlefields, burning Equestrian flags, long lines of pony POWs, and the gutted remains of Equestrian tanks greeted the two changelings one after the other, while bombastic fanfare played over it all. A massive grin adorned Chrysalis' muzzle, and she even let out a cheer and a giggle as a platoon of jaegers dynamited a massive golden sun hanging over an archway leading into the Canterlot Castle. It was just as Trimmel had hoped; she was greatly enjoying the film.\n\n"So, my Queen," Trimmel began, sensing that Chrysalis was in a jovial enough mood to be agreeable to what he was about to ask of her. "I have been thinking lately about the state of the Heer. The Great War was truly our greatest achievement. I think the film speaks to that. But now I need to talk to you about what comes after."\n\n"After?" Chrysalis absent-mindedly asked, but her focus immediately shifted back to an Equestrian battleship's keel breaking in two as a volley of torpedoes ripped through the hull, with scores of pony sailors falling off the decks and into the oil fire burning on top of the water.\n\n"Yes, after," Trimmel said. "See, the Heer's task now is larger than ever before. We need more resources, more changelings, more competent officers to operate at peak effectiveness... I was hoping, my Queen, that you would be able to provide such things for us."\n\n"More... officers?" Chrysalis asked, her attention only catching the last thing Trimmel said. "Yes, sure, ummm..." She looked over her shoulder to where a page stood in the back of the room, always ready to receive orders from the queen. "Have all the generals in the Heer promoted to field marshals," she said, dismissively waving her hoof. "That should be reward enough for it."\n\nTrimmel blinked in surprise as the page bowed and stepped away, and Chrysalis turned her attention back to the film. "Every... general?" he murmured to himself, horror slowly manifesting as the magnitude of Chrysalis' order dawned on him. "Oh no...""
changelings_paxchrysalia.869.a:0 "So much for the chain of command..."

changelings_paxchrysalia.969.t:0 "Anarchy in the Heer"
changelings_paxchrysalia.969.d:0 "Hivesmarschall Trimmel slammed the phone back down on his desk and fumed, leaning way back in his chair. Ever since Chrysalis had decided to promote every general to field marshal because she thought that was what Trimmel wanted, the Heer had been in a state of anarchy and confusion. Suddenly, there were too many high commanders and not enough subordinates directly under them, and that made figuring out the chain of command from the top to the bottom almost impossible. Trimmel had started working overtime to find suitable candidates to raise up to generals and reestablish some semblence of structure back into the Heer, but he knew his efforts were a stopgap at the most for the time being. The changelings he was promoting weren't always the best or the most deserving, but they would at least hold things over for now.\n\nBut worst of all, even worse than the chaos in the Heer, was that all the new field marshals suddenly had a louder voice and a bigger platform to share their opinions from. All of the clutter at the highest ranks of the Heer meant that Trimmel's own voice had been diminished in turn. He was still the Hegemony's Hivesmarschall, it's one and only, but where before there had only been a couple of field marshals below him, there were now many, many more. And all the chatter was making his own voice harder to hear.\n\nFrustrated, Trimmel pulled a sheet of paper over and began to scribble an order onto it. "All I need to do is create a few worthless ranks between me and the field marshals, and everything will be back to normal," he thought aloud. It was truly a brilliant idea, one that would declutter the highest ranks of the Heer and give him his all-important influence back. So long as the marshals were pushed further down the chain of command, then they wouldn't be able to compete with his authority anymore.\n\nGrinning, Hivesmarschall Trimmel pulled a bottle of Stalliongradi vodka out of a drawer in his desk, pulled off the cap, and took several deep swigs straight from the source. "Trimmel, you bastard, you are a genius.""
changelings_paxchrysalia.969.a:0 "That oughta solve all my problems."

changelings_paxchrysalia.70.t:0 "War Has Changed"
changelings_paxchrysalia.70.d:0 ""They're wonderful, Jachs. Absolutely wonderful. I think we're finally heading in the right direction with these new officers."\n\nGeneralmajor Jachs smiled as he relaxed in his chair on the castle's balcony overlooking the rest of Canterlot below him. Sitting by his side was his good friend, General Arcus Venn, and between them was a piping hot pot of tea. For once, the two officers and friends had aligned their schedules to enjoy some afternoon tea together and simply talk about whatever came to mind. One such topic was the slow evolution of the Heer through the infusion of young blood beginning to climb its ranks. "The days of blitzkrieg and shock and awe are over with," Jachs said with a slow nod. "The officers of tomorrow have to dedicate their time to counterinsurgency and unconventional warfare. It pales compared to the glory of the Great War, but it is so much more important."\n\n"Indeed," Venn said. "Taking Equestria was the easy part, but keeping it is the hard part. I suppose you're to thank for helping us keep it. It seemed like you alone had the clout to stand up to all those sycophants in the Queen's Guard. They would have burned the nation down and called it a success because it killed a few ponies."\n\n"Oh, I was hardly alone. I had many good bugs working with me to make sure we pulled through." A knock on the open doorframe alerted the two generals to a visitor, and Jachs turned his head back to see an aide holding a piece of paper out to Arcus for him to sign. The general took it in his magic, scanned it over, then took the offered pen and scribbled his signature on it. When the aide disappeared, Jachs raised his eyebrow. "What was that about?"\n\n"Oh, that? Nothing glorious, like you were saying," Venn said with a small smirk. "That was a directive for expanding the armament of the pony collaborationists. It's about time we started getting some Equestrians to fall under our hoof and turn on their comrades."\n\nJachs nodded in thought. "Divide and conquer," he said. "We can't keep all of Equestria under control by ourselves, but if they're too busy fighting each other...""
changelings_paxchrysalia.70.a:0 "It's a classic case of divide and conquer, and it's working beautifully."

changelings_paxchrysalia.71.t:0 "War Never Changes"
changelings_paxchrysalia.71.d:0 "The cries of protest were deafening. The woefully undermanned battalion tasked with holding the crowd back from storming the Plaza of the Sun struggled to keep their fury contained. Generalmajor Jachs grimaced as he saw the cause of the crowd's ire hauled up to the gallows erected in the plaza: a family of six, a mother, a father, a grandfather, and three foals, cried and feebly fought against their executioners as the nooses were fitted around their necks. The executioner read their crimes to the crowd, that of harboring a resistance agent in their home for a few days, before the platform the six stood on collapsed at the pull of a lever. Jachs watched as the youngest of the six, a colt who couldn't have been more than four, kicked and flailed the longest, his body not nearly heavy enough to snap his neck with the fall like the rest of his family.\n\n"They're getting rowdy," Oberstleutnant Alcippe uncomfortably noted, pointing to the crowd. "We should disperse them."\n\n"Yes," Jachs dully said. He vaguely gesticulated with a hoof. "Use tear gas. That should be enough to get them to scatter. Arrest those that don't run."\n\nAlcippe wordlessly nodded and disappeared from the gallery, and within minutes, clouds of smoke began to rise amongst the protestors as ponies cried out and began to flee. Jachs passively watched it all, numb to the cries and wails.\n\nIt seemed like in no time at all, the chaos and misery attracted the changeling Jachs least wanted to see. Queen's Guard Captain Dieter Heinrich sat down in the gallery next to Jachs, grinning from ear to ear as the soldiers dragged ponies out into the plaza and forced them to kneel at the end of rifle barrels. "Lovely day, isn't it?" Heinrich said. "I just love listening to those pathetic equines bleat like sheep. Nothing gets me more ready for a long day enforcing the Queen's peace.""
changelings_paxchrysalia.71.a:0 ""What do you want, Dieter?""

changelings_paxchrysalia.871.t:0 "Cruelties By the Number"
changelings_paxchrysalia.871.d:0 ""Tear gas. It's a beautiful thing, isn't it?" Dieter remarked, gesturing to the obvious pain that the gassed ponies were in. "Just a whiff of it in your eyes or your nose, and you can't do anything for half an hour. Plus, it doesn't just kill ponies outright like mustard gas. Leaves plenty of opportunity to kick a few things out of them, or just enjoy the killing yourself. I'm thinking about appropriating it for the Heer. Our artillery corps could gas a hundred square kilometers in a short barrage with the right shells."\n\n"Tear gas is a war crime," Jachs protested. "You know that, Dieter."\n\nDieter shrugged. "Who is going to tell us we can't? We're the champions of Equus, Jachs. What, are the griffons going to protest? They're all the way across the sea, and they've got their own problems to deal with. Nobody in the entire world is going to tell us what we can and can't do."\n\nJachs watched the ponies being loaded into trucks in front of him, the effects of the tear gas finally beginning to wear off. They'd been defeated, but they'd hardly been broken. The gas attack only seemed to remind them that their only options were to revolt or die trying. They couldn't keep living under the brutalities the changelings inflicted on them every day. Sooner or later, Equestria would come to a breaking point, and there would be nothing the Heer could do to hold onto an entire nation in revolt. He wondered if he'd get a war tribunal at the end of it all to assess his guilt in terrorizing the ponies of Canterlot, or if he'd be lynched from the castle's tallest flagpole when Canterlot finally fell.\n\nJachs sighed and stood up, wanting to put as much distance between Dieter and himself as he could. "Do what you like, Dieter," he muttered. "I'm not interested in fighting you over this."\n\nHe could have stopped the Queen's Guard captain, he realized. He had enough leverage with the Heer and Queen Chrysalis herself to block Dieter's plans, if he just tried hard enough. But what was the point? Nothing would change. The ponies would still rise up, and eventually every officer in the Heer would be dead, punished for their crimes. Jachs had already let things get this far out of hoof. What was a little more cruelty at the end of the day?\n\nThe only thing on Jachs' mind as he returned to his office was the bottle of vodka in his desk. He pulled it out and broke the seal, putting the bottle directly to his lips. Maybe if he was lucky, the vodka would kill him before the ponies did."
changelings_paxchrysalia.871.a:0 "But we're never that lucky."

changelings_paxchrysalia.72.t:0 "One Bad Apple?" ## Applejack 72-76 ##
changelings_paxchrysalia.72.d:0 "The billboard over the farm was the first thing Jachs noticed as his car came to a stop. Stepping out of the shiny black staff car, Jachs squinted at the billboard. 'SWEET APPLE ACRES', the sign read, placed above a grinning orange earth pony wrapping her forelegs around the shoulders of two famous changeling film actors, all three grinning from ear to ear. 'HOME TO THE SWEETEST FRUIT IN ALL THE HIVES; EACH APPLE PICKED WITH LOVE', read the message below it. Jachs frowned. Had one of the infamous Elements of Harmony really gone turncoat? He had to find out.\n\nHe thought back to the Great War as he made his way up toward the farmhouse at the top of the hill, his contingent of bodyguards staying close by his side. He had come across the Element Bearers once in the field during the Great War. Those damn ponies had rallied the soldiers under their command and repelled wave after wave of Jachs' veteran jaegers, refusing to yield a critical bridgehead until the Equestrian Army's retreat had been secured. They only finally retreated once Jachs managed to make the bridgehead a high priority target for the Luftwaffe, before bringing forward two companies of tanks to break through under a creeping artillery barrage. Out of all the engagements Jachs took part in during the Great War, that one had nearly broken him as a commander. The irony wasn't lost on him that now the end of the war had seemingly broken one of those mares and placed her squarely under his hoof as the administrator of central Equestria.\n\nPony laborers paused their work in the fields to watch Jachs as he approached, at least until their changeling overseers barked at them to get back to it. When Jachs looked up at the porch of the farmhouse, he saw the orange mare herself sitting in a rocking chair, watching the indentured servants labor hard in her fields. He wasn't sure how to feel about the sight. Hadn't this mare been the incarnation of honesty? Hadn't she been one of the most loyal ponies in all of Equestria? What was she doing suddenly supporting the changelings? Something about it twisted his gut the wrong way, but he couldn't put a name to the feeling.\n\nThe mare noticed Jachs approaching, and she stood up and donned her hat before trotting out to meet him. "Howdy, y'all, and welcome to Sweet Apple Acres!" she proclaimed, her voice dripping with hospitality. "Name's Applejack. Pleasure to meet you... erm, is it Oberstleutnant?" Applejack asked, sheepishly cocking her head to the side. "Forgive me, I ain't the best with the ranks of the Heer yet. I weren't the smartest of ponies, not that many of us are all that intelligent.""
changelings_paxchrysalia.72.a:0 ""It's 'Generalmajor', but please call me Jachs.""

changelings_paxchrysalia.73.t:0 "A Broken Element"
changelings_paxchrysalia.73.d:0 ""Ah, right, s'cuse me for forgettin', Generalmajor." Applejack put on the most sincere and apologetic smile she could muster. "You thirsty, Generalmajor? I got fresh-pressed cider back in the house if you want some."\n\nApplejack emphatically nodded to her house, and Jachs waved a hoof for two of his bodyguards to enter first and inspect the premises. "In a minute, Miss Applejack," he said. He raised an eyebrow at her. "It is 'Miss', right? You aren't married?"\n\n"Married to my work, maybe," Applejack said with a laugh. "You don't get to be the biggest producer of fresh fruit in the Hegemony by sittin' 'round on your flank all day, enjoyin' your excesses. It was a bright and sunny day when the changelings moved in and took things over. Production's never been higher!"\n\nThat part was true, Jachs at least knew. He'd signed a few ordinances instructing changeling investors to devote funding to collaborationist industries in central Equestria, and Sweet Apple Acres had surprisingly been one of them. The simple orchards of the farm before the war had been expanded into massive plantations with on-site processing and shipping factories and warehouses. Applejack certainly profited massively from it, but would one of the former element bearers really turn that easily for money? "I know our regulations can be rather stringent," Jachs cautiously ventured, trying to bait out something from the pony renowned throughout the nation for her honesty. "Have they caused you too much trouble?"\n\n"Nope! Ain't had no problems in the slightest!" Applejack proudly proclaimed. "Sometimes you gotta be willin' to bend for the customer. The Hegemony is just my newest and largest customer."\n\n"And your workers?" Jachs asked, gesturing out toward the fields where the indentured servants labor. "Any problems with them?"\n\n"Only problem with 'em I have is they don't work hard enough." Applejack nod-nod-nodded along. "Production could be even better if I squeezed a little more out of 'em. Thankfully I got some loyal changelings to help enforce order 'round here. Now, about that cider? Perhaps a room for the night? It's the least I could do for you, Generalmajor."\n\nJachs regarded the grinning mare standing in front of him and fought hard not to scowl. He didn't know what he'd expected; perhaps some sense of defiance? But no, all he saw was a broken mare who'd bend over backwards if he asked her to. Whatever Applejack had been before the war, she wasn't anymore... and he didn't know whether he should be pleased or disappointed."
changelings_paxchrysalia.73.a:0 ""Well, it would be rude to turn down such hospitality.""

changelings_paxchrysalia.74.t:0 "Can Honesty Lie?"
changelings_paxchrysalia.74.d:0 "Jachs couldn't fall asleep that night. Something about the day's events bothered him. Applejack had been nothing but kind and courteous, perhaps a bit overly so, and had shown him nothing to leave him disappointed. The simple fact of the matter is that this larger than life figure, one of the six mares who had saved Equestria time and time again, had reduced herself to the perfect collaborationist, the perfect pony subject for the Hegemony. It was what any changeling would have wanted: a perfect figurehead of collaboration to show the rest of the rebellious populace. So why didn't it sit well with him?\n\nPerhaps it was all an act, Jachs thought to himself. Applejack had been surrounded by changeling soldiers and enforcers the whole day. Maybe she was just acting? But he frowned at the ceiling of the master bedroom he'd been placed in for the night. Could the element of honesty lie so convincingly? Could she betray her element like that? Maybe she was just a figurehead here, a puppet, and the changelings around the farm were the ones really in control. Jachs felt that he had to know, if only to answer the question nagging him and eating away at him from the inside.\n\nJachs slipped out of bed and opened his door. The bodyguard he'd posted outside of it jumped, obviously startled back to reality after dozing; at least nopony had come to try and kill him while he rested. "Stay here," Jachs ordered him. "I'll be right back.""
changelings_paxchrysalia.74.a:0 "I need to have an honest talk with Applejack, face to face."

changelings_paxchrysalia.75.t:0 "The Honest Truth"
changelings_paxchrysalia.75.d:0 "Jachs saw Applejack sit bolt upright in the small bed in the guest room as soon as the door creaked open. Her eyes were wide and her breath ragged, before she blinked and looked around. As soon as she saw Jachs, she swallowed hard, put on a smile, and kicked off her blankets. "Generalmajor," she said in greeting. "What's botherin' you? Anythin' I can getcha?"\n\nRather than answering, Jachs stepped inside and slowly shut the door behind him, waiting until he heard the quiet click of the latch. Then, pulling a chair over from the corner of the room, he sat down backwards on it and rested his forehooves on the back. "Applejack," he slowly began, trying to carefully pick his words. "Why did you do it?" he finally asked her. "Why did you sacrifice everything you had to become..." He gestured around them, as if that explained it all. "To become this?"\n\nApplejack opened her mouth to spit out the same lines she'd been feeding him all day, but something in Jachs' eyes stopped her. Finally, after several long seconds to deliberate, she frowned at the officer instead of smiled. "I gotta protect these ponies," she said in a low voice. "I gotta do everythin' I can do to protect 'em. I fought against your kind for as long as I could to protect 'em. And that failed. Now I kiss your boots to protect 'em. Throwin' away my integrity, my element, my dignity? Ain't none of that was gonna help these ponies. But bein' your little toady, well, that was."\n\n"But why?" Jachs asked her. "I've heard rumors that your friends are fighting in the resistance against us. Why not join them? Why sacrifice all the intangibles you once held for a bunch of ponies you barely even know?"\n\n"Because there's more than one way to make a difference," Applejack said, her voice dropping to an almost inaudible level as her eyes fell to the floor. "It ain't all gotta be guns and glory. I'm doin' whatever I gotta do to protect ponies. 'Cause that's the Equestrian way." She looked at him. "I know changelings don't share the same morals as us ponies. You may have won the war, but we ain't lost, Generalmajor. Because we're willin' to do whatever it takes to protect each other. You consume and destroy. We provide and protect.""
changelings_paxchrysalia.75.a:0 "..."

changelings_paxchrysalia.76.t:0 "A Flicker of Hope"
changelings_paxchrysalia.76.d:0 ""Why do you wanna know so bad, Jachs?" Applejack asked him. "You wanna find out if I was bein' sincere or not? You wanna rip me away from these ponies for bein' a pony sympathizer? I can't help who I am. I can't help I'm an Equestrian through and through anymore than you can't help bein' a soldier for the bugs. And shoot, if I can't help but help ponies, then what's that mean for the two of us?"\n\nJachs was silent for a long while. Why did he want to know so badly? Why did Applejack's apparent subservience to the Hegemony bother him so much? But slowly, like the stars appearing in the dim light of a dying dusk, the thoughts began to connect themselves together. "I think I wanted to believe in something," Jachs said, his eyes not meeting Applejack's. "I think I wanted to know that some things are too sacred to collapse. Deep down inside, you're still a believer in harmony, and in Equestria. If we had managed to break you and turn you -- honestly turn you -- then I don't think I could have trusted any laws of nature in this world."\n\nHis gaze turned toward the open window, where the stars and the moon lit up the farmland outside. "It's... comforting to know, I think, that no matter how bad things get, there are ponies that won't surrender their ideals. No matter how evil this world gets, there are still those who try to do good. That, I think, means a lot to me."\n\n"And what about you, Generalmajor?" Applejack asked, eyebrow raised. "You tryin' to do good in this world your kind created?"\n\n"I... don't know," Jachs admitted. "I will never betray my country. I will do everything I can to maintain the Pax Chrysalia. But perhaps it doesn't have to be a world of tyranny and oppression. Maybe it can be one of cooperation for the good of both our species."\n\nHe stood up and pushed the chair back into the corner of the room. "Thank you, Applejack," he said, bowing his head toward the earth pony. "Carry on with your work. I will not bother you again."\n\nAnd then he left."
changelings_paxchrysalia.76.a:0 "Maybe, just maybe, there is hope for us all yet."

changelings_paxchrysalia.77.t:0 "Bringing in the Best" ## Rainbow Dash 77-81 ##
changelings_paxchrysalia.77.d:0 "Hauptjäger Rasch hopped off the back of the truck before it came to a stop, his long overcoat fluttering in the early morning breeze. A few nearby soldiers offered the captain their salutes as he stepped past, though he paid them little mind. His attention was only on the Heer's Marechester headquarters looming in front of him, and his magic pushed open the doors to allow him entrance without breaking stride.\n\nInside, a lieutenant looked up as Rasch entered and saluted. "Hauptjäger Rasch," the lieutenant said by way of greeting.\n\nRasch returned the salute with a crisp one of his own. "Oberleutnant Tyrx," he answered, nodding. "I'm here. You're lucky you got through to me; I was just about to take the missus on vacation to Griffonia. Perfect way to celebrate the end of the war."\n\n"Oh, I didn't know, Hauptjäger," the lieutenant said. "I'm sorry to interrupt your plans with your family, but the situation in Marechester... we need the best."\n\n"Then you asked for the right bug." Rasch pulled out a cigarette and lit it, ignoring the grimace on the lieutenant's face. "I understand there's somepony you need me to kill."\n\n"Kill or capture, we just need the problem to go away," Tyrx said. He produced a file from the nearby table and passed it to Rasch. "We couldn't share the details earlier in case the resistance figured out you were coming and who you were after. Take a look now that you're here."\n\nEyebrow raised, Rasch flipped open the binder."
changelings_paxchrysalia.77.a:0 "..."

changelings_paxchrysalia.78.t:0 "Chasing the Rainbow"
changelings_paxchrysalia.78.d:0 "The face that greeted Rasch was that of a blue mare with a rainbow mane, pulled from a promo shoot for the Wonderbolts some years back. The captain needed no introduction to Rainbow Dash. Still, he diligently read through the information compiled in the binder. Just because he knew who Rainbow Dash was before the war didn't mean he knew who she was after it. Tyrx, in the meanwhile, took the opportunity to explain the situation in brief. "We spotted her a few weeks back leading some of the raids on our garrisons," he said. "She's coordinating a strike team of several pegasi to hit targets hard and then get out before we can respond. We put air wings on patrol around the city, but she went after those on her own wings and started bringing them down with ambush tactics. We had to pull them back. We need a more... precise touch."\n\nRasch slowly nodded as he synthesized Tyrx's briefing with the notes in the dossier. "If it's the real Rainbow Dash, then she's the fastest thing on this continent," he said. "It'll be tricky, but pegasi can't fly forever. Do you know if the rest of her team are Wonderbolts, too?"\n\n"We're not sure," Tyrx admitted. "The only one we can definitively identify is Rainbow Dash herself. VOPS is convinced she's the real thing. We don't have any reason to deny their conclusions." He hesitated, then asked the crucial question. "Sir... can you do it?"\n\nRash thought hard about that question. "Can? Yes," he said. "I can kill her. I can kill anybody, be it changeling, pony, deer, or griffon. I have the capabilities to. But do I have the luck? Will I succeed?" He shrugged. "I'm the Fallschirmjäger's most decorated soldier. You want the best of the best the Heer has to offer? That's me." Then he tossed the dossier on the table and placed his hoof over Rainbow Dash's face. "And she's the Wonderbolts' most decorated soldier. She was the best of the best the Equestrian army had to offer. She and myself, we're like two sides of the same coin. There may be a resemblance, but we never face the same direction."\n\nThen he turned and walked away. "Let me call a few old comrades. We'll fight fire with fire.""
changelings_paxchrysalia.78.a:0 "We'll see who survives these shattered skies."

changelings_paxchrysalia.79.t:0 "Look Out for Squalls"
changelings_paxchrysalia.79.d:0 "Hauptjäger Rasch waited in the cargo hold of the transport plane as it droned over the skies of Marechester. He could hear the buzzing of the escort fighters' engines through the aluminum walls of the metal beast, and he tried not to dwell on the fact that all the pilots were likely dead. But they were the bait to draw out the big prize, and a fisherling didn't mourn the worm cast into the lake to reel in the prized catch.\n\nHe checked his gear one last time. His insulated jacket would provide him the warmth he needed for fighting at altitude, and his goggles were snug to his face and crystal clear for perfect visibility. He'd made sure to change the oil for all the components of his automatic rifle with something rated for the arctic just in case his quarry took him to the frigid heights of the stratosphere. That rifle had saved his life more times than he could count in the sacking of Cloudsdale, and he'd need all the luck he could squeeze out of that cracked and splintered wooden stock tonight. Once he made sure his own gear was secure, he looked to the rest of his team. They were eight in total, but they'd always been eight, ever since their first drop over Vanhoover to their last drop over Manehattan. And now, one more drop awaited the eight paratroopers. One successful drop, and they'd be heroes -- or at the very least, even bigger heroes than they already were.\n\nThe dull boom of an explosion rocked the transport from side to side, and a trio of bullets perforated the transport's hull above Rasch's head. "They're here, Hauptjäger!" came the co-pilot's voice over the intercom. "They're trying to force us to land!"\n\nRasch jumped to his hooves and slammed his hoof on the cargo door release. The lights inside the bay turned harsh red, and he was happy to see that the rest of his companions were already on their hooves and ready to take wing. "This is it, grubs!" Rasch screamed. "She's got a team with her. Keep 'em off me, and I'll take the Rainbow Rogue down myself!"\n\nA chorus of shouts answered him, and Rasch looked out the door as the light turned green. Fighters swerved in the light of dusk, their guns blazing as they fired glowing ribbons of tracers into the night. The shadowy figures of pegasi flitted between them, infinitely more agile on wings of feather than wings of aluminum, engaged in cat-and-mouse dogfights with the changeling planes. Though the pegasi were not as outgunned as they seemed; as Rasch watched, a changeling fighter flipped over and began to tumble out of the sky, burning kerosene spewing from an array of bullet holes in its left wing.\n\n"Now!" Rasch screamed, jumping out of the open door. "Jump!""
changelings_paxchrysalia.79.a:0 ""Stick with me and you'll make it!""

changelings_paxchrysalia.80.t:0 "Go Dance with the Angels!"
changelings_paxchrysalia.80.d:0 "The cold air struck Rasch in the face as soon as he was clear of the backwash of the transport plane. He let himself hang in freefall for a few moments to pick up speed, turning altitude into energy, before he snapped open gossamer wings and caught himself on the air. The shadows of the rest of his team arranged themselves in the air behind him as the transport sped away, one of the engines bursting into flame as a concentrated burst of gunfire ripped open fuel lines. Each changeling paired up with a nearby comrade, until four pairs aligned themselves in the sky. Then, pair by pair, they split off to chase down the flitting shadows of the pegasi soaring in and out of the dark gray clouds.\n\nRasch and his wingling, Aitha, swooped at the first pegasus to catch their eyes. Gunfire ripped through the night, the automatic weapons by their sides casting a harsh, strobing light against their bodies. A cry of pain answered them, and the body of the pegasus fell limp, blood streaming from their wounds as they plummeted toward the ground. If they hadn't died in the hail of gunfire, they'd die when they hit the ground, but all Rasch cared about was that the pegasus was an orange stallion, not a blue mare. They had to keep looking.\n\nBy then, the pegasi had realized that they'd been baited into a trap. Gunfire and tracer rounds raced across the night sky, the gunfire sounding like the crash of thunder between the clouds, punctuated by the drone and buzz of the remaining escort fighters trying to pick off their targets in the chaos. The planes were the fastest, but the least maneuverable, while the changelings were the slowest but had the most agility; the pegasi were somewhere in the middle, not quite fast enough to outfly a plane, yet not quite agile enough to outmaneuver a changeling. Rain pelted their bodies, first a slow drizzle, but rapidly increasing in intensity. And that was when Rasch saw her: the blue devil, the Rainbow Rogue, flying at them with guns blazing.\n\nAitha took the first volley and fell out of the sky. And though Rasch wanted nothing more than to cry out in dismay at losing an old colleague to the pegasus, he took the moment to line up his gun and fire... "
changelings_paxchrysalia.80.a:0 "The rifle bucks against its mount..."

changelings_paxchrysalia.81.t:0 "The End of the Rainbow"
changelings_paxchrysalia.81.d:0 "A hit! The spray of blood against the backlight of the moon and the flash of gunfire was all the confirmation Rasch needed to see. He saw his prismatic target falter and begin to fall, but she had enough strength to keep both her wings open and turn her tumble through the air into a glide. Rasch, all alone in the sky now that Aitha had fallen, chased the descending pegasus down to the ground, guns blazing. His quarry barely managed to spin out of the way of the first burst of bullets, and by the time Rasch lined up the second, his rifle only sputtered out a few rounds before clicking empty. He had to slow for a moment to focus on changing magazines, and by the time he was ready again, Rainbow Dash had put enough distance between them that firing further would only be a waste of ammunition. But he could see her target: a bombed-out factory below them that would give her ample cover to slink away and lick her wounds. Rasch wasn't going to let that happen.\n\nShe landed in a collapsed assembly plant, quickly scooting into cover and out of sight, and Rasch cautiously landed a few meters away. After checking that the pegasus wasn't about to ambush him, Rasch stalked forward, tongue sticking out just enough to taste the copper taste of blood in the air. He'd hurt her, that much was clear, and if she could bleed, she could die. A flashlight mounted under the barrel of his rifle illuminated the dark corridors of the collapsed factory, and he advanced bit by bit as he followed the trail of blood staining on the floor. Yet when he rounded a corner, expecting to find his quarry at a dead end, all he saw was a bloody rag torn from her Wonderbolts uniform balled up and tossed into the corner.\n\nToo late he realized his mistake, and by the time he realized it, a pair of bucks to the side sent Rasch collapsing to the ground, his carapace cracked, crushing the fragile, membranous wings it protected. His blood smeared the ground, mingling with the pegasus', and when he looked up, he saw her hobbling toward him, hunched over in pain from the wound to her chest. Blood dripped from bullet wounds in her body and wing, dribbling on the floor by her hooves; only sheer luck had saved her from a lethal shot. "Friggin' bugs," she wheezed, pointing her rifle at Rasch's head. "You almost got me. Almost. Don't feel too bad about this; that's the closest any of you have ever gotten."\n\nRasch didn't answer her. He only sighed, accepting his fate, and closed his eyes.\n\nHis last thoughts were of his newly widowed wife."
changelings_paxchrysalia.81.a:0 "It was a good run, while it lasted."

changelings_paxchrysalia.82.t:0 "A Simple Recording"
changelings_paxchrysalia.82.d:0 "A roll of black magnetic tape and a tape player were all that decorated the sparse room in the VOPS regional office in Canterlot. Generalmajor Jachs at least had the foresight to bring paper, a clipboard, and a pencil with him; something about the vibe of the VOPS office made him uncomfortable asking anyling for anything, lest he somehow reveal some incriminating secret about himself that not even he was aware of. The only other thing inside of the blank room with its white walls and harsh lighting was Vaspier Orn Kladisium, the Great Imperial Nobody himself.\n\n"Generalmajor, welcome," Vaspier said, gesturing for Jachs to take a seat across from him. "I trust you are well?"\n\n"You don't know the answer to that already?" Jachs asked, taking the offered seat. "I assumed you have spies on my team to keep track of me anyway."\n\nVaspier's disarming smile was not, in fact, disarming.\n\nPushing aside the fact that VOPS was almost certainly spying on him, just like it was everyling else, Jachs tossed his clipboard onto the table in front of him and nodded to the tape player. "So? What's so important that you needed me to come down here personally."\n\n"A simple recording," Vaspier said. "A simple recording that warrants our attention."\n\nJachs frowned at the tape player. "What's it about?"\n\n"Patience, Generalmajor," Vaspier teased, starting the tape with his magic. "Stories aren't as enjoyable if one skips to the end to see what happens, are they not?""
changelings_paxchrysalia.82.a:0 ""There's a synopsis on a book's cover for a reason, Vaspier.""

changelings_paxchrysalia.83.t:0 "The Ladybug in the Hornets' Nest"
changelings_paxchrysalia.83.d:0 "The speakers built into the tape player crackled to life, putting a faint hum of background noise into the room. Two voices, a male and a female, soon made themselves heard. "You are Stabsarzt Katydid, are you not?" the male's voice said, firm and authoritative.\n\nThe female's voice was the opposite: small, frail, shell-shocked. "Y-Yes," she finally said. "Y-Yes, I am... erm..."\n\n"My rank is not important, Stabsarzt," the male voice said. "Now, tell us your story. You were present in Ponyville when the forest overran it?"\n\n"Yes, I was. It was horrible, it was... oh..."\n\n"And you were found at the base of Canterlot mountain by a patrol looking for any signs of further growth from the forest, is that correct?"\n\n"I... y-yes, I suppose so."\n\n"You were reported MIA when Ponyville fell, presumed KIA. Thirty-three days passed between the fall of Ponyville and your subsequent recovery."\n\n"Oh... was it that short? It felt... it felt like it was longer..."\n\n"I'm sure in the extraordinary circumstances you found yourself in, Stabsarzt, it did. But you were only gone for thirty-three days. Thirty-three day in the most hostile environment known to changeling kind, I should remind you. Soldiers went into the Everfree all the time, and few returned. We need to know what you saw in there, and how you survived. Can you do that, Stabsarzt?"\n\n"I... y-yes, I think I can. It's just..."\n\n"Take your time. We'll begin when you're ready.""
changelings_paxchrysalia.83.a:0 "A few minutes pass..."

changelings_paxchrysalia.84.t:0 "Left for Dead"
changelings_paxchrysalia.84.d:0 ""I... I was tending to the soldiers in Ponyville when the forest attacked," Katydid's voice said after some time to gather her thoughts and emotions. "So many came in from the forest all the time... I did my best to take care of all of them, I really did, but the things they were going up against out there..."\n\n"Easy, Stabsarzt," the male's voice said. "Focus on your story."\n\n"R-Right." There was a pause, and then Katydid continued. "The gunfire went on and on for hours. Me and the rest of the medical staff, we sheltered in place for as long as we could, hoping that the Heer could hold the forest off. They couldn't. Then the partisans showed up as the plundervines started ripping through everything, and they started shooting. Indiscriminately. It didn't matter that this was a hospital, they just wanted to kill everyling. Everyling! Don't they respect doctors? Don't they respect what we're trying to do?"\n\n"Ponies are a violent and despicable race," the interrogator said. There was a burst of static, as if he adjusted the microphone, and then his voice returned. "Please, continue. The hard part is behind you, save for this one last thing."\n\n"Okay... okay. Well, in the chaos, I got as many of the walking wounded on their hooves as I could, and we slipped out the back of the medical tent. But we got lost; none of the landmarks were the same after all the plants moved through. But we just wanted to get as far from the fighting as we could, so we picked a direction and ran. It... it was the wrong direction.""
changelings_paxchrysalia.84.a:0 "Another minute ticks by..."

changelings_paxchrysalia.85.t:0 "A Little Kindness"
changelings_paxchrysalia.85.d:0 ""We... spent days wandering hopelessly through the forest," Katydid continued. "There were thirteen of us. No... fourteen. I think. But the others... the monsters in the forest chased us deeper and deeper. Those that couldn't run fell first. Then those that were too tired. Bit by bit, they picked us off, until it was me and another soldier. Hauptfeldwebel Vexel, I think. We got cornered by a manticore. He told me to run, but I... he was my last patient. I had to protect him! But what could I do against a manticore?!"\n\n"Your bravery is admirable," the interrogator's voice cut in. "What happened next?"\n\n"Well... I thought we were both done for, but then... this yellow pony, she flew up in front of the manticore. And she... stared at it, or something, and it backed down. I thought she was going to kill us or something, but she saved us! She took us back to her little home she'd made in the forest, gave us fresh bandages, and a place to stay... she helped us so much. Then she showed us the way out, but when we turned to thank her, she'd already disappeared. I never got her name..."\n\n"I see." There was an awkward cough, and then something clunked onto the table in the recording. "Thank you for that, Stabsarzt. That will be all."\n\n"Oh... thank you. So, am I free to go? I'm feeling much better."\n\nA pause, and then: "Yes, well, we'll see about that, Stabsarzt. But you should know, consorting with the partisans of the Everfree Forest is a serious crime. The punishments are... severe."\n\nVaspier clicked off the tape player and raised an eyebrow at Jachs. "So, Generalmajor? What do you think?""
changelings_paxchrysalia.85.a:0 ""It's... that sounds like Fluttershy!""

changelings_paxchrysalia.86.t:0 "It's Out of Our Hooves"
changelings_paxchrysalia.86.d:0 "Vaspier nodded at that exclamation from the Generalmajor. "Yes, our thoughts exactly. It appears that more of the Element Bearers survived the war than we had thought, or otherwise hoped. The presence of the pony named Fluttershy is an... unfortunate turn of events. And, given the overgrowth of the Everfree, it is unlikely that we will be able to mount a serious capture or assassination attempt on her."\n\n"So... why tell me?" Jachs asked. "If there's nothing we can do about it..."\n\n"You are the administrator for Canterlot and the surrounding area; the Everfree, overgrown as it is, falls under your jurisdiction. Thus, I felt it wise to inform you of this development, so you may be on the lookout for her presence, should she leave the forest." He stood up, and Jachs reflexively mirrored him. "Should she be seen away from the Everfree, please do let us know. We have plans in place for all of the Element Bearers. We just need them to be vulnerable before we execute them."\n\nJachs frowned. "All of the Element Bearers? None of them died during the war? How many survived?"\n\nVaspier only smiled politely and opened the door with his magic. "That will be all, Generalmajor. Oh, and try not to drink so much. Alcohol is good in moderation for relieving stress. In excess... well, you'd be setting a bad example for the rest of us."\n\n"I... I will try to keep that in mind, Vaspier," Jachs said. Then, shaken by Vaspier's comment, he quietly excused himself and slipped out the door."
changelings_paxchrysalia.86.a:0 ""Fluttershy in the Everfree, spies in my department... what next?""

changelings_paxchrysalia.87.t:0 "Nothing to See Here" ## Twilight 87-98 ##
changelings_paxchrysalia.87.d:0 "Generalmajor Jachs sat on the balcony of Canterlot Castle, enjoying a warm summer's day in Equestria's grandest city. Though most changelings preferred the cold of back home, Jachs had spent enough time in central Equestria that he'd grown used to the pleasant temperature and sunny days. And after a day full of meetings and tough decision-making, sometimes the best way to relax was to just review and sign paperwork outside, with a glass of something stiff by his side to unwind before dinner.\n\nIt was 5 o'clock in Manehattan anyway, right?\n\nThe lack of a breeze was nice, as Jachs didn't have to worry about the wind catching any papers off the stack he had on the table next to him. He could take his time reviewing the papers, and when the small black letters strained his eyes, all he had to do was look out over the beautiful expanse of countryside below him for a few minutes before he was ready to tackle the next wave of missives. It was after one of these breaks that he pulled open a reinforcement request from the Queen's Guard, something he would have signed and forgotten about in a second had he not noticed the way the report tried to say nothing at all. Frowning, he pulled it closer with his magic and gave it a second look over. The report was as plain as could be, a simple request for more soldiers to guard the mines beneath Canterlot. That was odd. What could be in the mines beneath Canterlot that the Queen's Guard needed more troops?\n\nHe knew that wasn't a question that he could just ask. The fact the Queen's Guard went out of their way to explain as little as possible made that pretty clear. But did he decide to give them more soldiers or not?"
changelings_paxchrysalia.87.a:0 "They have a good reason for whatever they're doing, I'm sure."
changelings_paxchrysalia.87.b:0 "I'm not going to commit more resources to projects I know nothing about."

changelings_paxchrysalia.88.t:0 "Loose Lips"
changelings_paxchrysalia.88.d:0 ""I have to admit, these small moments are becoming all the more precious," Generaloberstabsarzt Marsilio said, raising his glass of whiskey in salute before downing a gulp. "I would have thought that things would begin to slow down after a while, but no, we're still busy as ever. Especially with the new projects the Queen keeps dumping in my lap."\n\nGeneralmajor Jachs took a sip of his own glass. "You don't say?" He grimaced and set it aside for the moment; he should have watered it down a little bit before taking the drink straight like Marsilio preferred. "You drafted the Seaddle Protocol; I thought your team was focusing on the operation of the Liebessammeldienst, not tackling new things."\n\n"Things get boring if you don't have new challenges placed in front of you," Marsilio said, shrugging. "But the new kind of love we're investigating? That's something interesting. More powerful, more potent than any kind of love we've seen before. I'm told it comes from one pony, but it's stronger than what you'd find from a large family. Fascinating, fascinating stuff. Where'd you get it?"\n\nThat certainly took Jachs by surprise. "Me? What are you talking about? I haven't approved any special shipments of love from Canterlot to your labs, and certainly nothing unique. Are you sure you're getting them from Canterlot?"\n\nMarsilio blinked in confusion. "I... well, I thought you were behind it," he said. "The shipments we've received are all stamped from the Canterlot Commissariat. I'd assumed that they passed by with your approval."\n\n"No, I don't know what you're talking about." Jachs frowned and thought. "Actually, now that you mention it, I did see a missive from the Queen's Guard requesting more security in the mines beneath Canterlot. I dismissed it at the time, since they were being very hush-hush about it, and none of them confronted me about it..."\n\nThe two changelings shared a look. "Special kind of love never seen before, extra security in one of the most remote and secure places in Equestria... that sound odd to you?""
changelings_paxchrysalia.88.a:0 "Now what could that mean?"

changelings_paxchrysalia.89.t:0 "That Time Between Day and Night"
changelings_paxchrysalia.89.d:0 ""Well, I've seen every kind of love imaginable," Marsilio said, tapping his hooves together. "Deer, pony, even a few griffons that volunteered. Young, old, single, married, young couples infatuated with each other, even the bond between a mother and child. But this is something else. It's potent, one of a kind. Whomever it's extracted from, they're powerful."\n\nIt didn't take Jachs all that long to put two and two together. "If this is one of a kind... and the Queen's Guard is so interested in protecting the mines beneath Canterlot... then that's where this individual is likely to be held. And who could create such potent love save for one of the most magically powerful beings to live?"\n\nThe revelation left Marsilio's jaw hanging open for a second. "The alicorns Celestia, Luna, and Cadance all fled overseas," he said, frowning at his drink as his mind worked. "But Twilight Sparkle... we haven't heard anything about her for so long. Suspiciously little, even."\n\nJachs took a sip of his drink. This time, he was happy that it was as stiff as it was. He didn't know if he'd be able to handle the epiphany he felt was imminent. Marsilio continued: "Twilight Sparkle, the Princess of Friendship... could she've been underneath Canterlot this whole time? The Queen's Guard, maybe they're extracting alicorn love from her! And noling has figured this out until now?"\n\n"We could just be jumping to conclusions," Jachs cautioned. "Besides, noling had the pieces of the puzzle needed to figure it out. At least, noling outside of the fanatics in the Queen's Guard."\n\nThe two changelings formed their conclusions at the same time.\n\n"We should go see her!" Marsilio exclaimed.\n\n"I think we should forget about this," replied Jachs."
changelings_paxchrysalia.89.a:0 ""It's best to not stick our noses where they don't belong.""
changelings_paxchrysalia.89.b:0 ""We need to talk to Twilight.""

changelings_paxchrysalia.90.t:0 "Sticking Our Noses Where They Do Not Belong" ## Jachs increased the number of guards in 87 ##
changelings_paxchrysalia.90.d:0 "Generalmajor Jachs frowned as he squinted at the rough sketch of a map held in his magic. He and Generaloberstabsarzt Marsilio had spent weeks preparing their journey into the mines below Canterlot just to catch a glimpse of Twilight Sparkle and confirm that the alicorn was really there. Both changelings had spent a long time trying to slowly work over Queen's Guard soldiers for information as to where exactly in the mines the alicorn was supposed to be held, and after pulling together a rough idea of the path to be navigated throughout the labyrinthine tunnels, they'd set off to go find her. Only, the maps they'd put together were incomplete, and after having to dodge a couple of patrols, had gotten hopelessly lost in a side tunnel.\n\n"This was a bad idea," Jachs grumbled, trying to make sense of the maps. "We never should have come down here. I told you!"\n\n"We would have been fine if there weren't so many soldiers everywhere!" Marsilio hissed back, glaring at Jachs. "Do you just stamp everything that comes across your desk with the royal seal on it or what?!"\n\n"Oh, be quiet," Jachs growled, tossing the map in Marsilio's face. "Come on, let's try to backtrack. Maybe we'll find our way back out."\n\nBefore they got very far, flashlights shone on the nearby walls, and then their faces. "Halt!" a soldier's voice called out at the end of the tunnel, the sounds of galloping hoofsteps rapidly closed in. "Identify yourselves and state your business!"\n\nMarsilio shot Jachs a cold glare. "So, how're those extra soldiers in the mines working out for you?" he snidely remarked."
changelings_paxchrysalia.90.a:0 ""Oh, shut up.""

changelings_paxchrysalia.91.t:0 "Sticking Our Noses Where They Do Not Belong" ## Jachs did not increase the number of guards in 87 ##
changelings_paxchrysalia.91.d:0 "Generalmajor Jachs, Oberstleutnant Alcippe, and Generaloberstabsarzt Marsilio watched the lone drone and his single flashlight lazily stroll down the tunnel in front of them. Jachs and Marsilio had spent weeks preparing their journey into the mines below Canterlot with Alcippe's help, just to catch a glimpse of Twilight Sparkle and confirm that the alicorn was really there. The changelings had spent a long time trying to slowly work over Queen's Guard soldiers for information as to where exactly in the mines the alicorn was supposed to be held, and after pulling together a rough idea of the path to be navigated throughout the labyrinthine tunnels, they'd set off to go find her. Thankfully, the tunnels were sparsely patrolled, and Jachs realized he'd already had a hoof in that; the Queen's Guard hadn't been willing to press for more soldiers for the mines after Jachs' denial for fear of tipping anybody off that something was happening beneath Canterlot. Thus, the overworked, undermanned patrols weren't exactly the best at spotting intruders, should any be present.\n\n"Alright, let's move," Marsilio said, once the lone soldier was well out of sight and earshot. "It should be just around this corner."\n\nJachs nodded and followed the surgeon-general's lead, Alcippe right behind him, eyes flitting back and forth between the map he held in his magic and the loose crystals lining the ground in case his hooves crunched on any in the voluminous caverns. Left, right, down, a left, and another left, and Jachs didn't know if they knew where they were or if they were going to be lost down here forever. But crushed crystal underhoof betrayed the presence of changeling activity, and soon, a faint purple glow illuminated the crystal walls before them.\n\nIt didn't take a genius to realize that they'd found what they were looking for."
changelings_paxchrysalia.91.a:0 "Have we found her?"

changelings_paxchrysalia.92.t:0 "Metamorphosis"
changelings_paxchrysalia.92.d:0 "The three changelings rounded the last corner and found themselves inside of a voluminous crystal cavern. Sheets of solid mineral rose up all around them, connecting at the ceiling like the arches of a cathedral, reinforced by steel supports to keep the room as stable as possible. Workbenches, desks, and some small machinery ringed the perimeter of the room, for the majority of the space was dedicated to a single massive mess of metal. It was a colossal machine, Jachs quickly realized, and he soon noted it looked like a giant mechanical cocoon. Glass slits ran the length of the cocoon, and from those slits came the vibrant purple light illuminating the room.\n\n"We really shouldn't be here," Alcippe said, looking around the empty cavern as if the crystals were about to shapeshift into Queen's Guard soldiers and arrest them all. "What if the workers come back? Or the guards?"\n\n"Relax, Oberstleutnant," Marsilio said, investigating some of the nearby machinery. "It's the dead of the night, so the scientists are all sleeping. And besides, we can't be arrested. Jachs can pull rank on any bug in the city. It is his, after all."\n\n"Yes, well, let's not push our luck," Jachs said, walking closer to the cocoon. "Dieter and his cronies went to great lengths to keep this hidden under my nose. My jurisdiction or not, I don't think our presence here will be much appreciated." He looked back at Marsilio. "Do you think she's in there?"\n\n"I don't know where else she could be," Marsilio grumbled, pulling out his glasses and squinting at the blocky letters on the machinery. "But we'll find out."\n\nHe pushed a button on the console, and Jachs flinched back a step as purple smoke billowed out from the cocoon. The metal parted at hidden seams, the cocoon folding open and sliding out of the way for ease of access. And once the smoke billowed away, Jachs widened his eyes in shock, and Alcippe covered her mouth with a hoof."
changelings_paxchrysalia.92.a:0 ""Oh my goodness...""

changelings_paxchrysalia.93.t:0 "The Alicorn in the Web"
changelings_paxchrysalia.93.d:0 "There was a purple mare inside of the cocoon. It took Jachs several moments to recognize the pony as a mare, though; her mane and tail was falling out, her coat was thin and patchy, and her ribs were harshly outlined by her skinny chest. A metal probe had been drilled into the mare's horn, glowing faintly as it sapped her magic, and her wings were disheveled and dirty. But her cutie mark was still there, that iconic arrangement of stars, and Jachs knew for sure he was looking at the real Twilight Sparkle -- or whatever was left of her.\n\n"What happened to her?" Alcippe asked Marsilio, shock written on her face. "She looks horrible!"\n\n"The Queen's Guard has been draining her of love almost nonstop," the surgeon-general said. "Any other pony -- any other creature, for that matter -- would have died from it by now. But it looks like alicorns are more resilient to even the most brutal harvesting methods imaginable, for better or for worse."\n\nWhile they talked, Jachs hesitantly approached the mare in the cocoon. Her breathing was ragged, but she was still alive, despite looking like she'd been in the grave for a few days. And then, to his surprise, her eyes opened, and she feebly turned her head to look at him. "Who... are you?" she asked, squinting bloodshot eyes at the Generalmajor. "I don't recognize you..."\n\nJachs found himself at a loss for words. This is what Dieter and his cronies had done to the Princess of Friendship? He was disgusted and horrified by what he saw in front of him. He had always tried his best to do right by the ponies under his jurisdiction, ensuring that the Pax Chrysalia was justly enforced on them, and though it was hard and he may not have been perfect, he didn't revel in the suffering he caused to ensure peace. The Queen's Guard, on the other hoof, had no such qualms. He had a feeling that they were draining Twilight to the point of such physical harm simply because they could, and they derived some sort of perverse pleasure out of laying one of Equestria's four alicorns so low.\n\nWhile Jachs wrestled with his thoughts, it was Alcippe who stepped forward and answered Twilight's question. "That is Generalmajor Jachs, governor of Canterlot and the surrounding territories," she said. She put her hoof over her chest. "I am Oberstleutnant Alcippe, his second in command, and that is Generaloberstabsarzt Marsilio. It's... a pleasure to meet you?""
changelings_paxchrysalia.93.a:0 ""I just wish it could have been under better circumstances, Princess.""

changelings_paxchrysalia.94.t:0 "Friendship is Magic"
changelings_paxchrysalia.94.d:0 ""I'll take the circumstances, given everything else that's happened to me," Twilight remarked, and Jachs was surprised to not hear any bitterness or hate in her voice. "I don't usually have the chance to talk to anypony... or anyling, for that matter. Your scientists do a good job keeping me locked up in here and barely feeding me more than necessary..." she sheepishly chuckled, and if her hooves weren't restrained to the metal slab she rested on, Jachs was sure she would have awkwardly scratched the side of her neck. "Do you... have any water? I-I'm really thirsty, truth be told."\n\nMarsilio was there in a flash with a bottle of water snatched off of a desk, and he held it to Twilight's lips so she could drink. "They need to take better care of you," he stated, shaking his head. "You may be an alicorn, but even alicorns have limits."\n\nHe took the bottle away when Twilight nodded she was finished, and the mare sighed with relief. "You three are different from the usual changelings here," she said, genuinely smiling at them. "You're living proof that harmony can bloom in unexpected places."\n\nAlcippe frowned. "What do you mean?" she asked her. "We're loyal to the Hives. We aren't with the partisans trying to kick us out."\n\nTwilight shook her head. "That's not what I mean," she said. "Harmony isn't a government or a matter of who should rule who. Harmony is an idea, a belief, a perspective in life. You don't have to be the 'good guys' to believe in harmony. You just have to make the world a little bit brighter in whatever small ways you can. And something about you three tells me that you already know that, too."\n\n"How can you believe that when we have you imprisoned down here?" Jachs asked her. "When our kind makes you and yours suffer every day?"\n\nThe alicorn glanced down at her flank, at the colorful stars printed on it. "Well, perhaps you could say it's my destiny to not only spread friendship and harmony, but to believe wholeheartedly in the goodness in all creatures," she said. "I'm the Princess of Friendship, but I don't need a title to show creatures that there's a better way." Her lips curled once more into a tired smile, but then her ears twitched toward the exit to the cavern. "I take it the three of you aren't supposed to be down here... you might want to leave before you're discovered."\n\n"I hope you don't expect us to free you," Jachs cautioned her.\n\nBut Twilight only shook her head. "I don't," she admitted. "But I do expect the three of you to do your best at spreading a little bit of harmony wherever you go." She even winked at them. "I know you will.""
changelings_paxchrysalia.94.a:0 ""I suppose we'll try not to let you down... Princess.""

changelings_paxchrysalia.95.t:0 "A Warning From VOPS"
changelings_paxchrysalia.95.d:0 "Generalmajor Jachs didn't have a chance to respond after hearing the knock on his door before it opened and three changelings entered. Two wore the uniforms of VOPS, and immediately flanked both sides of the door, staring blankly ahead at the far wall. The changeling in the middle was the one that concerned Jachs the most: Vaspier Orn Kladisium, the Great Imperial Nobody, brandishing his deceitfully cheerful smile. Jachs wondered what he was doing here, but he had a pretty good suspicion.\n\n"Lovely day, isn't it?" Vaspier asked him, pulling over a chair and sitting it right in front of Jachs' desk. He sat down on it and leaned forward, offering a cigarette to Jachs, who refused with a wave of his hoof. Shrugging, Vaspier lit it and stuck it in his mouth, impaling the thing on one of his fangs so he could keep talking. "Got anything planned for such a wonderful day? Don't tell me you'll be spending all day inside buried in paperwork."\n\n"I haven't decided yet," Jachs said. "Such things are more spur of the moment for me."\n\n"Carefree, eh? You have to respect that in a bug." Vaspier took a couple of drags from his cigarette, then flicked it into Jachs' wastebasket and raised an eyebrow. "I've heard from a few bugs that you've recently taken up an interest in spelunking."\n\nJachs did his best to maintain a neutral expression; he should have figured that VOPS would find out sooner or later that he had been exploring the caves looking for Twilight. "I wanted to try something new," he said, carefully choosing his words. Outright denial would be useless, but playing along might be an out. "One spends too much time in the same place doing the same thing, and one starts looking to try out new things."\n\n"True enough," Vaspier said, still smirking faintly at the Generalmajor. "If I were you, though, I'd be careful where you tread," he finally said, slowly nodding. "The caves beneath Canterlot? They're pretty big. We don't have the whole thing mapped out yet. For your safety, I'd recommend staying away from them until you get an all-clear." He stood up and slid the chair back to where it belonged. "I'd recommend Ghastly Gorge, perhaps. There's caves there you could explore, were you so interested. They're certainly safer than the crystal mines beneath this city.\n\nHe walked back to the door, and the two VOPS operatives opened the door and stepped out ahead of him. Vaspier paused just one last time at the threshold to nod to Jachs. "Do stay safe, Generalmajor. I wouldn't want to hear about you and your friends suddenly disappearing one day. It'd just break my heart.""
changelings_paxchrysalia.95.a:0 ""I'm sure it would, Vaspier. Good day.""

changelings_paxchrysalia.96.t:0 "Courting Destiny"
changelings_paxchrysalia.96.d:0 "Generaloberstabsarzt Marsilio sat in his office with reports on the latest experiments with the special love -- which he now knew quite conclusively was Twilight Sparkle's love -- spread open on the desk in front of him. But he wasn't reading them; his mind and his thoughts were elsewhere.\n\nAs much as he hated to admit it, the short conversation he managed to have with Twilight had shaken something fundamental in him. Despite everything that had happened to her, despite every possible justification she could have to hate the changeling species, the Princess of Friendship had still lived up to her name. She had been friendly and even supportive of the work the three changelings were doing, in a certain way. And when pressed, she'd called it her destiny, and referenced the cutie mark on her flank. Despite the wishes of the world, 'destiny' let Twilight Sparkle fly in its face. In that one pony and her defiance of the rational reaction to the situation she found herself in, she placed herself completely at odds with how Marsilio expected sapient creatures to react. But was that based on science, or just his own experiences?\n\nThat question nagged at Marsilio for some time. Twilight Sparkle's defiance was the opposite of the changeling species' obedience. Changelings were conformist, they acted rationally, they followed authority. Ponies, often, did not, and they believed in higher authorities like fortune and destiny. But why was that? Was it just societal values? Changelings were born from huge batches of eggs raised by queens and mothers working together. They were all the same from the start, raised to be a cog in a machine. But ponies were individuals, they treated each other as special, and they celebrated the differences between them. Perhaps nothing was more celebrated than the cutie mark, and many believed they invariably linked a pony to their destiny.\n\nWas that all it was? Was a cutie mark all that separated the individuality of the ponies from the conformity of the changelings? Could a cutie mark change an individual's life, permanently, and for the better?\n\nWhat if a changeling had a cutie mark?\n\nMarsilio soon realized he didn't care about the reports in front of him. This was a question that needed to be answered. And if destiny was on his side, then she would help him answer it."
changelings_paxchrysalia.96.a:0 "Can changelings change?"

changelings_paxchrysalia.97.t:0 "We Can Do Better"
changelings_paxchrysalia.97.d:0 "Oberstleutnant Alcippe pushed the noodles in her bowl back and forth with her chopsticks, lost in thought. Ever since she'd spoken to Princess Twilight, she'd been wrestling with an inner turmoil that kept her awake at night. Twilight had expressed her belief that she and Jachs and Marsilio were doing their part to spread harmony in Equestria, even despite everything that had happened and everything the three 'lings were a part of. Alcippe didn't know if the alicorn was right or if she was just deluding herself. Was she really spreading harmony by working with Jachs and faithfully executing his orders? He did seem to have the best interests of the ponies under his rule in mind. And then there was the question of Thorax, the first changeling to really make a stand in the hives for the ideas of harmony...\n\n"Something wrong, Alcippe?" Jachs asked. He was half finished with his ramen bowl, obviously not bothered by the same things tormenting Alcippe. When Alcippe opened her mouth to protest, he shook his head. "I can tell when something is bothering you, Alcippe. We've worked together far too long for me to not notice."\n\n"It's... well..." Alcippe hesitated, noting that they weren't exactly the only two bugs in the restaurant, and shrugged. "I've been thinking to THAT conversation," she said, and Jachs immediately nodded in understanding. "Is she right? Are we really doing the best we can do?"\n\nJachs could only shrug. "Perhaps, in some small little way. I wouldn't put too much stock in what she said, Alcippe. She was dehydrated and probably delusional."\n\n"But she wasn't wrong," Alcippe insisted. "Everything you've done, Jachs... you've shown that you care about the ponies. You're not like Dieter or Vaspier, or even our queen. They just like tormenting ponies for fun. But not you."\n\n"I suppose you're right," Jachs said. "I just don't see the point. Working with the ponies makes everybody stronger -- changeling and pony alike. It's pragmatic."\n\n"And harmonic," Alcippe said, nodding to herself. "Twilight was right. We are trying to make this dark world a little bit brighter, one little thing at a time. You and I, we do believe in harmony. And that... that's a good thing," she concluded. Then she smiled. "And so long as we keep doing it... maybe we can build a better tomorrow for everybody. A more harmonic tomorrow. It's not like we're exploring uncharted ground, you know...""
changelings_paxchrysalia.97.a:0 ""We need harmony in these dark times, Jachs. Now more than ever.""

changelings_paxchrysalia.98.t:0 "Beyond Our Help"
changelings_paxchrysalia.98.d:0 ""I just wish there was something we could do," Alcippe remarked as the three changelings exited the mines. "What the Queen's Guard is doing to her... that's cruel! Unnecessarily so!"\n\n"Dieter isn't exactly the type of changeling to think about cruelty in any capacity other than inflicting the most suffering possible," Marsilio said. "Though some of the safeguards are necessary, I suppose. Twilight is an alicorn, after all. If they didn't drill the probe into her horn, her magic would be too strong for us to contain her if she managed to slip free of that cocoon."\n\n"But that doesn't mean that they have to withhold food and water from her and make her suffer like that!" Alcippe protested. She turned to Jachs, who had remained quiet until then. "Sir? What do you think?"\n\n"It's... not right," Jachs said, frowning down the length of his muzzle. "But let's look at it realistically. What can we do? Almost, if not certainly, nothing. Because doing something means that we have to admit that we know Twilight is down there. And if VOPS gets wind of that..." He shrugged. "I don't think it matters what our ranks are. We were left out of this for a reason, and if the Queen's Guard finds out that we know about Twilight, then it won't be all that long before we get a knock from VOPS on our door in the middle of the night and noling ever sees us again."\n\nThough that answer seemed to disappoint Alcippe, Marsilio solemnly nodded in agreement. "Unfortunately, Jachs is right," he said to Alcippe. "There is, essentially, nothing that we can do. Not until we're allowed to know about Twilight's presence in a more official capacity, if that day ever comes. Until then, we have to swear to talk to nobody else about what we saw down in the caves. Absolutely nobody must know that we were down there, or as Jachs said, soon nobody will know where we disappeared to."\n\nIt wasn't the answer Alcippe wanted, but it was the only possible answer to the dilemma that left them all still able to carry out their work. And so, reluctantly, she agreed."
changelings_paxchrysalia.98.a:0 "Maybe one day we will find a way..."

changelings_paxchrysalia.99.t:0 "Cowardice and Self-Loathing in Canterlot"
changelings_paxchrysalia.99.d:0 "It had been some days since Vaspier's impromptu visit to his offices, but Jachs couldn't sleep.\n\nIt wasn't that he was expecting VOPS to knock on his door at any moment, though that certainly may have been part of the problem in the back of his mind. He supposed he wouldn't know if VOPS knew that he had met Twilight until it was too late for him or his friends. Rather, his insomnia stemmed from shame.\n\nWhy should he feel shame? That was just one of many questions he had no answer for. There was nothing he should feel ashamed for when it came to Twilight Sparkle languishing deep in the mines beneath the city he now ruled. Vaspier's visit made it all the more obvious to him that there was nothing he could do to help the alicorn. Not without letting the Queen's Guard and VOPS know that he knew about her, at least. Maybe his shame came from the fact that there was nothing he could do and that absolved him of having to do something. He considered himself a good changeling and a good person, and every instinct he had was telling him to find some way to help Twilight. But he could rationally ignore those instincts now, because there truly was nothing he could do. The circumstances he found himself in had exculpated him of any moral quandary he may have had to make. No longer did he have to choose between loyalty to the Hives or his own personal morals. That decision was made for him already by the sheer impossibility of finding a way to help Twilight. And the relief he felt that he didn't have to make that decision... perhaps that was what shamed him.\n\nHe slowly shook his head as he stared up at his ceiling. Was it cowardly to be happy that he didn't have to make a hard choice?\n\nHe didn't know. And he presumed that question would bother him for a long time."
changelings_paxchrysalia.99.a:0 "Nothing can be done."

changelings_paxchrysalia.200.t:0 "The Castle of Friendship"
changelings_paxchrysalia.200.d:0 "Generalmajor Jachs and Oberstleutnant Alcippe sat side by side in the backseat of the leading kübelwagen as the armored column rode into Ponyville; the latest of the victory parades organized by the Queen. Though Jachs wondered just why in the world Queen Chrysalis had ordered that a show of force be put on for a backwater that served as a stopoff point to Canterlot at most, he was not about to question his Queen's commands. At least he had Alcippe for company during the ride into and through town; the Oberstleutnant's presence and help in organizing his work had become a stable factor in his hectic life that he couldn't do without.\n\nStill, the two changelings maintained the strictest military professionalism as the column rode into the center of the town, with the glittery and gaudy Castle of Friendship looming in the background as occupation forces practically dragged the citizens of Ponyville out into the streets to listen to the Queen's speech. As soon as Chrysalis took to the podium set up for her in front of the castle, Jachs zoned her out, his eyes scanning the crowd for any hidden threats while his queen delivered a boastful and almost mocking speech to the ponies who lived in this small town. All he saw was a barely suppressed anger from the ponies forced to listen, but luckily none made any sudden movements or presented themselves as threats to the conquering queen. His confidence in the Queen's safety reassured, Jachs let his mind wander to later that evening, where hopefully he'd be able to get some much-needed sleep on the train ride back to Canterlot.\n\nBut as Queen Chrysalis wrapped up her speech, one line she delivered caught his ear. "And lastly, to show just how much your pathetic 'Magic of Friendship' has failed you, Twilight Sparkle's beloved castle will be leveled and replaced with a new administrative center for my empire, and my generals and I will be staying here to oversee its destruction personally."\n\nJachs and Alcippe immediately turned toward each other, the two officers sharing a look filled as much with dread as it was with surprise. "Did you know about this?" Alcippe whispered.\n\n"If I did, I would have packed for more than just a day trip," Jachs grumbled, looking back over his shoulder at the towering crystal structure behind him. "Why do I feel like this is going to be a massive pain in the shell?""
changelings_paxchrysalia.200.a:0 "It's made of crystal, how tough could it be?"

changelings_paxchrysalia.201.t:0 "Castle Mania"
changelings_paxchrysalia.201.d:0 "Generalmajor Jachs and Oberstleutnant Alcippe stood behind a blast shield erected a few hundred meters away from the Castle of Friendship. The two officers had spent the entire week hastily organizing a demolitions team and requisitioning twenty-five tons of explosives to fill the Castle of Friendship with enough dynamite to level it flat, and now the fruits of their labors were about to pay off. Hopefully, with the castle destroyed, the two would be able to return to Canterlot and continue the important work that needed to be done there, instead of wasting time dealing with the Queen's vanity project.\n\nQueen Chrysalis herself stood behind the blast shield, eagerly shifting her weight from hoof to hoof, while her team of bodyguards prevented anybody, pony or changeling, from getting too close without her permission. Jachs turned his attention further behind her, where several reporters had gathered, along with pony onlookers whose curiosity had got the better of them and dragged them out of their houses to witness this historic event. Camera crews had positioned themselves on platforms further back to get a clear shot at the crystal castle as it crumbled into shards and glitter. At the very least, Jachs knew it'd be an impressive propaganda piece, both for here and back home.\n\nThen came the time to blow the charges. The demolition team hooked up the fuses to the blasting machine, and Queen Chrysalis herself pulled it closer with her magic. "To the end of the Magic of Friendship!" she proclaimed, a wicked grin on her face as she pushed the plunger down.\n\nAn earth-shaking boom blasted out of the castle, spewing dust and smoke into the air, and the changelings gathered around whistled and cheered while the ponies scowled or looked away. Jachs and Alcippe turned to each other and shook their hooves, smiling that the job was now done, until a bout of laughter broke out from the ponies behind them. Jachs turned his attention back toward the clearing smoke only to see that the castle still stood, a little bit blackened from the blast, but none the worse for wear. "Made in Equestria," somepony joked, earning another round of guffaws.\n\nQueen Chrysalis' eye twitched as she regarded the castle still standing like a defiant enemy mocking her. Snarling, she whipped her head around to stare directly at Jachs and Alcippe, who cowered back out of reflex. "More. Explosives," she growled, and then she walked away, her hooves angrily stomping across the ground."
changelings_paxchrysalia.201.a:0 "Those crystals are tougher than they look..."

changelings_paxchrysalia.202.t:0 "An Earth Shattering Kaboom"
changelings_paxchrysalia.202.d:0 "Another week of planning had passed, another week of dragging in supplies from across the Hives for the demolition of the Castle of Friendship, another week of Generalmajor Jachs and Oberstleutnant Alcippe working late and eschewing sleep to satisfy the Queen's demands. Despite the best efforts of the censors, word had started to spread around the countryside that the Heer had failed to bring down the Castle of Friendship in the first go around, but after packing every nook and cranny of the castle with as much dynamite and TNT as it could hold, Jachs felt confident that this time they could bring the castle crashing down. This time it had to work.\n\nOnce more, the officers, Queen Chrysalis, and her bodyguard had gathered behind blast shields, ready to watch the structure crumble before the might of the Changeling Hives. This time, however, the ponies of Ponyville had been forced to stay inside of their homes, and no reporters were gathered to observe the demolition -- as confident as Jachs was that this time everything had to work, Alcippe had managed to convince him that maybe it would be best to play it safe. Doubtless a second failure would only make things worse for the Heer and the changelings as a whole.\n\nWhen the fuse was connected, Chrysalis wasted no time on ceremony or pomp, her slight scowl betraying her annoyance that there even had to be a second attempt in the first place. Snatching the blasting machine from the changeling bringing it over to her, Chrysalis slammed the plunger down, then immediately toppled backwards as the cacophonous explosion nearly ruptured the eardrums of everyling present, and the resulting shockwave shattered the glass windows of the buildings closest to the castle while nearly knocking over the blast shields. The ground shook like a tremendous earthquake had just rocked the town, and a colossal cloud of smoke and debris mushroomed up into the air. But when all the smoke and dust finally cleared almost two minutes later, the glittering branches of the Castle of Friendship defiantly stood tall, still unscathed by almost fifty tons of explosives.\n\nThe blasting machine crumpled in Chrysalis' magic, and a toss of her head spiked it into the ground, where the components broke and scattered everywhere. She stormed away without a word, rage making her shoulders tremble."
changelings_paxchrysalia.202.a:0 "Regular explosives aren't going to cut it..."

changelings_paxchrysalia.203.t:0 "Ultima Ratio Reginarum"
changelings_paxchrysalia.203.d:0 "The trains had been rolling into Ponyville one after the other for days now, delivering a nonstop swarm of materiel and soldiers to the small town. Oberstleutnant Alcippe, frazzled as she was by trying to defeat a building made out of crystals, had barely managed to straighten her uniform and make herself look presentable before the third attempt to take down the Castle of Friendship. She'd arrived a few minutes late, which was completely unlike her, but she'd been so run down by trying to direct the resources of the Heer to complete one stubborn task that her two hour nap had turned into four by the time she woke up that morning.\n\nAt least neither Queen Chrysalis nor Generalmajor Jachs seemed to notice or care that she arrived a little late. The Queen and the top brass of the Heer stood assembled in a field glaring at the castle through binoculars. In front of them were the fruits of Alcippe's work: over 1000 pieces of artillery and 100,000 high explosive shells, assembled and ready to begin firing. Alcippe couldn't help but grimace as she looked at what the proud Heer had been reduced to. It was desperate and ridiculous, sure, but leveling a castle made out of crystal shouldn't have been this hard!\n\nAlcippe approached Jachs and the queen, managing to force herself to perform an exhausted salute when Jachs spotted her. He gestured with a gossamer wing for her to approach, and when she did, he bit his lower lip with his fangs and shook his head. "I hope this works, Oberstleutnant..." he said. "I really, really hope it does..."\n\n"It will work!" Queen Chrysalis screamed, and Alcippe noticed that she and Jachs weren't the only ones suffering for their failures. She grabbed one of the artillery officers standing nearby and pressed her nose against his as she bared her teeth in a remarkable display of fraying sanity. "Tell them to fire at will! Bring this accursed castle down!"\n\nThe artillery officer, startled and frightened, could only nod until the Queen released him, and then the command was passed down to the guns. The officers all put on their hearing protection and took a few steps back as the artillery pieces began firing shell after shell into the castle. Alcippe anxiously flitted her wings, desperate that so much firepower could achieve some effect, and she swore she could see crystal shards flying off of the castle amidst the smoke and debris from impact. But as salvo after salvo bombarded the castle and shook the earth like a terrible thunder, Alcippe's hopes soon crumbled when she saw the castle still standing tall. And when the last shot was finally fired over three hours later, no discernible damage could be seen from so far away.\n\nJachs and Alcippe shared a look, each knowing that this meant even more work for the two of them, and in a rare break of professionalism, Generalmajor Jachs mimed pulling out his pistol and dashing his brains across the fields of Ponyville.\n\nAlcippe couldn't help herself but chuckle. At least she had somepony else to suffer through this nightmare with."
changelings_paxchrysalia.203.a:0 "My ears will be ringing for a week..."

changelings_paxchrysalia.204.t:0 "80 Centimeters of Armor Piercing Ordinance"
changelings_paxchrysalia.204.d:0 "Generalmajor Jachs didn't even know what day it was until Oberstleutnant Alcippe knocked on the door of the town hall office he had turned into his command station in Ponyville. When he opened the door, he found the exhausted Oberstleutnant looking back at him, too tired to even manage a salute -- not that Jachs cared anymore. "Is it ready?"\n\n"Yes. We should go or we'll be late," Alcippe answered, stepping back so Jachs could walk out of the office.\n\n"Then let's not keep our queen waiting for the next disappointment." Jachs took the lead out of the town hall and toward the rail lines, where the metal monstrosity loomed over the tiny train station. Somehow, Alcippe had managed to track down an 80cm railroad cannon that had been under development prior to the start of the Great War, and had commissioned a parallel line of railroad tracks to support bringing the behemoth to Ponyville. The monstrosity stood at over 12 meters tall and almost 50 meters long, making the heavy howitzers the changelings had brought in the previous week look like grub's toys. The gun crew had spent the previous half hour using a crane to load a single 80cm armor-piercing round into the barrel of the huge gun, that single shell weighing more than 7000 kilograms alone. What a thousand guns and a hundred thousand shells of high explosive couldn't accomplish, hopefully one massive gun and one massive shell fired directly at the trunk of the Castle of Friendship would send the whole thing crashing down.\n\nAs Jachs took his place a comfortable distance away from the oversized field gun and the deafening roar he knew was coming, he spied Queen Chrysalis herself standing on top of the beast, eagerly rubbing her hooves together. He looked around to make sure that no other changelings were within earshot, then turned to Alcippe and nudged her shoulder. "Think it's too much to ask that they launch her out of that thing?" he joked, earning first a surprised gasp from his fellow officer, then a snicker and a chuckle.\n\n"It'd be the end of our problems, wouldn't it?" she replied. But both officers put their banter aside as the gun crew moved to their ready positions and other changelings came closer. That left just the Queen herself and the crew standing on the firing platform, and after sharing some words with the artillery officer in charge, Chrysalis' green magic grabbed hold of a lever and yanked it back.\n\nThe shockwave chased the thunderclap of noise like a punch to the gut, staggering Jachs and Alcippe back as the massive gun recoiled on the rail tracks. The report of the shell impacting the Castle of Friendship was almost inaudible through the ringing in Jachs' ears, but he faintly heard the crash and shriek of metal and the detonation of an explosive charge in the distance. Yet when the smoke cleared, the only sign of damage on the Castle of Friendship was a scorched black ring dead center in the trunk, and a couple of shards of crystal filigree that had snapped loose from the ends of some of the smallest branches.\n\nJachs didn't need his hearing to know the Queen was less than pleased when she tossed the artillery officer off the firing platform of the gun."
changelings_paxchrysalia.204.a:0 "Just what will it take to destroy this thing?!"

changelings_paxchrysalia.205.t:0 "An Aluminum Thunderstorm"
changelings_paxchrysalia.205.d:0 "The air raid sirens snapped Jachs awake, years of instincts already sending him out of his chair and under his desk for cover as that horrible drone wailed throughout the town. He hunkered down for several seconds before he remembered that the war was over, and the Equestrian bombers had all been reduced to scrap metal long ago. But why were the sirens going off?\n\nOberstleutenant Alcippe barged into Jachs office, her officer's overcoat forgotten somewhere else. "We need to go to the bunker!" she shouted, running around behind the desk and dragging Jachs to his hooves. "Bombers are coming!"\n\n"Bombers?!" Jachs shouted, confused as he let Alcippe guide him along. "What do you mean? The war is over!"\n\n"The Great War, maybe, but not our Queen's personal war," Alcippe replied, taking Jachs over to the stairwell that descended into the town hall's basement and the bunker underneath. "It would have been nice if she'd given us more warning, right?" Other confused and alarmed changeling staff and soldiers ran about to and fro, trying to gather important documents before retreating below the building, a nervous chittering filling the building to accompany the wail of the sirens outside. And that was when Jachs heard it: the distant droning of a bomber wing, a hundred planes strong by the sound of it, making its approach from the west.\n\nThe two officers staggered down the steps together, reaching the armored door at the bottom of the stairwell and scampering inside right as the ground began to shake. They fell into each other's forelegs in a shadowy corner as they lost their balance, and there the two changelings remained for several hours, holding onto each other as the Luftwaffe's bombers pounded the town and the hated castle therein. Hour after hour after hour the explosions and shaking continued, only interrupted for a few minutes here and there as bomber waves cycled in and out of the airspace to unload their payloads. When it was finally all over, Jachs and Alcippe cautiously ventured their way out of the bunker together, only to find that half of the town hall had collapsed from a direct strike, and fires raged throughout Ponyville as the garrisoning soldiers struggled to control the blaze.\n\nAnd silhouetted against the dark of the night by the fires burning in town was a glittering castle surrounded by craters, a few unexploded bombs caught in its branches like metal apples."
changelings_paxchrysalia.205.a:0 "We need to stop this before it gets even worse."

changelings_paxchrysalia.206.t:0 "A Proposal for the Queen"
changelings_paxchrysalia.206.d:0 "Generalmajor Jachs wasted no time barging into the Queen's office before the Queen's Guard could stop him, ignoring the shouts of warning and the weapons trained in his direction. "My queen," he shouted, stomping up to her desk and barely managing a salute through his exhausted anger. "We need to talk!"\n\n"Back away, Generalmajor," the Queen's Guard captain, Dieter Heinrich, snarled. "Who gave you permission to--?"\n\n"Enough, Dieter," Chrysalis barked, sending Captain Heinrich wincing and bowing his head like a dog brought to heel. Then the Queen shifted her attention from the papers on her desk to the Generalmajor in front of her. "Respect your queen, Generalmajor, or this will be a very short conversation," she warned him.\n\nIt took all of Jachs' willpower to bite back an angry retort. Instead, he forced himself to close his eyes, take a breath, count to three, and then begin to speak. "My queen, sending bombers against Ponyville last week was an unacceptable danger to the lives of not only your soldiers but also the lives of your new subjects. The town has suffered extreme infrastructure damage in the aftermath. Half of the buildings burnt down in the blaze, and the other half suffered damage from the bombardment. Is destroying the Castle of Friendship really worth such collateral damage?"\n\n"Of course it is!" Chrysalis shot back. She stood up to her full, menacing height and slammed her forehooves down on her desk, leering at Jachs. "That castle was Twilight Sparkle's seat of power. It stinks of her presence, and it's a reminder to these pathetic ponies of how things used to be before we conquered them. Do you understand how dangerous such reminders are?"
changelings_paxchrysalia.206.a:0 "This could be going better..."

changelings_paxchrysalia.8206.t:0 "A Proposal for the Queen"
changelings_paxchrysalia.8206.d:0 "I do, my Queen, but--"\n\n"Obviously you do not!" Chrysalis cut him off. "So long as it stands, it will inspire rebellion and dissent, and all of your failed attempts to bring it down have only made us a laughing stock throughout Equestria. We must bring it down to show these ponies that nothing is beyond the power of the Changeling Hives!"\n\nJachs resisted the urge to point out that the bombing raid that practically leveled the town was her idea, not his, and took a step closer. "My Queen, it's become increasingly clear that some magic protects the castle, magic that ordinary weapons cannot overcome. Which leads me to believe that there is only one possible way to take down the castle, and if that fails, then it truly cannot be destroyed."\n\n"And what way is that?"\n\n"You must destroy the castle yourself," Jachs said, choosing his words carefully. "You bested Celestia in single combat in Canterlot after draining Shining Armor of his love for the harlot, Cadance. You were stronger than an alicorn that could move the sun. What could you possibly not accomplish if you used the love harvested from tens of thousands of ponies all across your new empire?"\n\nChrysalis seemed to turn that over in her head for a moment, practicality clashing with ego, before her ego won, just as Jachs had hoped. "Yes," she said, grinning wickedly from ear to ear. "It is the only way. Only a truly powerful queen could be rid of this menace once and for all." She clapped her hooves together and giggled. "Do it, Generalmajor. Let's make it happen.""
changelings_paxchrysalia.8206.a:0 "Whether this works or not, this will surely be the end of it."

changelings_paxchrysalia.207.t:0 "One Final Effort"
changelings_paxchrysalia.207.d:0 "Truck after truck of love harvested throughout Olenia and Equestria rolled into Ponyville over the past few days, all in anticipation for Queen Chrysalis' personal attempt to bring down the blasted Castle of Friendship. Generalmajor Jachs and Oberstleutnant Alcippe watched from a safe distance away as their queen made her way to the staging area where the trucks had been gathered, their reserves of love opened up all for her use. "I really hope this doesn't kill her," Generalmajor Jachs thought aloud. "If it does, Dieter will have my head."\n\n"At least you can get all the sleep you want when you're dead, right?" Alcippe joked, lightening the mood for a moment.\n\n"No guarantees our queen doesn't haunt my soul for eternity," the Generalmajor answered. Then his lighthearted smile disappeared, replaced by a stern and focused frown as Queen Chrysalis' horn turned green and she opened her maw to devour the pink streams of love she summoned forth out of the trucks. Jachs and Alcippe moved a little closer together as they anxiously watched the queen ingest the collected love of thousands of ponies and deer, both wondering if there was a limit to how much love a changeling queen could possibly consume and what would happen if that limit was reached.\n\nBut Queen Chrysalis soon proved herself once again as the greatest of the changeling queens when she emptied all the trucks without difficulty. Her body practically glowed with energy, her horn enlarged and her green chitinous armor on her back growing to protect her chest and shoulders. Then, after a moment to feel out her new strength, the Queen wasted no time launching herself head first at the Castle of Friendship, barging through the doors and unleashing all her magic inside of the structure. The ground shook and the windows glowed with green magic for what felt like hours as everyling present held their breath, waiting for Chrysalis to bring the castle down on top of herself, yet slowly but surely, the glow began to fade and the shaking started to subside. And at the end of it all, Queen Chrysalis staggered out of the castle, barely able to support her weight and collapsed from exhaustion on the ground.\n\n"She couldn't do it..." Alcippe observed, fangs teasing her lower lip.\n\n"No," Jachs agreed, "but I think this is finally the end of it.""
changelings_paxchrysalia.207.a:0 "It's over, Oberstleutnant."

changelings_paxchrysalia.208.t:0 "Castle Sweet Castle"
changelings_paxchrysalia.208.d:0 "Generalmajor Jachs signed off on the last directive for the refurbishment of the Castle of Friendship into a new administration center for the Equestrian heartland. With Queen Chrysalis' failure to destroy the Castle, the leader of the Changeling Hives had finally, reluctantly, admitted defeat. Since destroying the Castle was no longer an option, it would instead be covered in concrete to hide the original structure from sight and change the architecture to something resembling the buildings back in the homelands. 'Out of sight, out of mind' as the saying goes, and with a few last directives, anypony or anyling that mentioned the existence of the Castle of Friendship would certainly find themselves out of sight before long once the censors and secret police got wind of them. Jachs didn't care, though; that was a reasonable compromise to leveling Ponyville with thousands of strategic bombers.\n\nPutting the papers aside on his desk for later, Jachs slid out of his chair and went down the hall to where Oberstleutnant Alcippe had set up her office during the weeks they'd been stuck in Ponyville for their queen's folly. Alcippe had left her door open, though Jachs still knocked on it out of politeness when he stuck his head inside. The 'ling jumped at the sound, startled out of her important work, then scrambled to stand up and salute when she realized who had called on her. "Generalmajor!"\n\n"Relax, Alcippe," Jachs said, stepping into the office and shutting the door behind him. He sat down in one of the seats across from Alcippe and gestured for her to do the same, and the Oberstleutnant sat back down in her chair. "So, finally this whole mess is behind us," he said, leaning back in the chair and rubbing his eyes.\n\n"Yes, finally," Alcippe agreed. "I was beginning to think it would never end."\n\n"You're not the only one." Jachs yawned and stretched his wings, letting the flitter about to try and get his blood moving again. "I'm going to sleep for a week when we get back to Canterlot if I can get away with it."\n\n"I know the feeling." Alcippe fidgeted with some papers on her desk, then lightly cleared her throat. "So, Generalmajor... what do you need?"\n\n"Need? Oh, nothing," Jachs said, waving a hoof. "I just wanted to know if you'd be interested in some drinks and dinner tonight when you're finished with your work. I think we could both use some time to unwind."\n\n"Drinks and dinner?" Alcippe echoed. She took a moment to think it over before an easy smile appeared on her muzzle. "I think I'd like that a lot, Generalmajor."\n\n"Good. Oh, and one last thing." Jachs winked at her as he stood back up, a little fluttery feeling settling in his gut. "Let's see if we can get through the night without any titles, hmmm, Alcippe?"\n\nAlcippe abashedly smiled back and tried to hide her face by turning back to her work. "I'll try my best, Jachs.""
changelings_paxchrysalia.208.a:0 "I couldn't have survived this mess without her."

changelings_paxchrysalia.209.t:0 "Uprooted"
changelings_paxchrysalia.209.d:0 "Generalmajor Jachs sifted through the latest reports coming in from across the Equestrian heartlands, looking for anything that needed his immediate attention. Most were just progress reports on various projects or updates from garrison commanders in their efforts to quell unrest throughout the Hives' new holdings -- nothing serious that required action for him. He did, however, notice a letter addressed from the garrison commander in Ponyville, the memo marked 'URGENT' across the front and back.\n\nSighing, Jachs opened it up, already expecting something inane to come from that backwaters town that had caused him so much trouble in the past, only for his eye to twitch at what he'd read. Apparently, the concrete facade that had been erected around the Castle of Friendship to conceal the ridiculously indestructible building from sight had seemingly crumbled overnight, once again exposing the glittering castle to the residents of Ponyville. The commander supposed that it might have been the actions of rebels, though no such evidence had yet been uncovered, but Jachs wouldn't have been surprised if that was the doing of the tree itself at this point. Biting his lip, he ultimately decided against reporting anything to Vesalipolis to spare himself the headache of dealing with Queen Chrysalis' inevitable demands for something to be done, and instead wrote back a simple order to be delivered to the garrison commander: "Cover it up with a blanket or something. I don't care what you do, just make sure nobody talks about it."\n\nSatisfied, Jachs immediately tore up the memo from Ponyville, tossed the shreds into a dustbin, and then flicked a lit cigarette into the bin after them. Out of sight, out of mind."
changelings_paxchrysalia.209.a:0 "Let's just pretend that problem doesn't exist anymore."

