changelings_paxchrysalia.414.t:0 "The Wicked Witch of the Everfree"
changelings_paxchrysalia.414.d:0 "Generalmajor Jachs, Captain Dieter Heinrich, and the director of the VOPS, Vaspier Orn Kladisium, all bowed low as Queen Chrysalis swept into the meeting room at Canterlot Castle. Chrysalis paid them little mind as she immediately strode over to the table and placed her hooves on the edge, grinning from ear to ear. "The Everfree is no more," she proudly proclaimed. "Reduced to little more than charred sticks and scorched stones. Excellent work, Generalmajor. I always knew I could count on you."\n\nJachs humbly dipped his head. "Thank you, my Queen."\n\n"Now," Chrysalis began, "what of the witch herself? What of this zebra that's been causing us so many problems?"\n\n"My best and bravest spies have carefully confirmed that the zebra known as Zecora is still alive and at large within the Everfree," Vaspier said, lighting a cigarette and putting it between his lips. "Her partisan movement has been utterly decimated, but she still has a ragtag band of survivors with her. There's hardly any forest left for her to hide in. Sooner or later, her time will come."\n\n"So let's flush her out, then!" Dieter exclaimed. "Now's our chance to deliver the coup de grâce to that foul witch. With the forest no longer a threat, how much longer can she hide?"\n\n"I've mobilized a dedicated task force to scour the Everfree by land and air," Jachs said, pushing a file toward the center of the table. "All we need is your word, my Queen, and we will begin."\n\nChrysalis thought for a moment, then grinned even wider. "I should hunt the zebra personally," she proclaimed. "It would only be fitting for the greatest of the changeling queens to bring back the head of the zebra that has caused us so much trouble!"\n\nAt once, all three underlings shared a look of concern. "Erm... pardon, my queen," Vaspier said. "But the forest is too dangerous for you, even in its weakened state. I'm sure the task force will be capable of leading itself. If anything were to happen to you...""
changelings_paxchrysalia.414.a:0 ""Nonsense! I am the Great Queen of the Changelings! Nothing frightens me!""
changelings_paxchrysalia.414.b:0 ""On second thought, you may be right...""

changelings_paxchrysalia.415.t:0 "Witchhunt Woes"
changelings_paxchrysalia.415.d:0 "Deep in the recesses of the forest, the hunters were afraid. Setting up camp where the undergrowth was naught but soot and ashes, they huddled around unlit campfires -- for there was no foliage to serve as fuel -- and told each other stories of the monsters that still lurked within the dark.\n\nFearful of the forest as they were, the soldiers of the Fernspäher took pride in the extraordinary nature of their service, for only the best of the best could delve deep into the Everfree and return. They'd survived bugbears and parasprites, and the depredation of the forest's partisans, but even with the Everfree scorched and atrophied, its most infamous denizen remained uncowed and at large.\n\nZecora the witch, who went into battle with her face hidden behind a shamanistic mask, or who could change bodies like any changeling shapeshifter, or whose visage no soldier of the Heer had ever laid eyes upon and lived to tell the tale. The partisans who painted themselves in their rudimentary, esoteric camouflage paid homage to their leader in their evocation of zebrican tribal markings. It was her who the changelings hunted and feared.\n\nThey recounted to each other hearsay of what had befallen their fellow hunters, recalling the snippets of information that eluded the attention of the censors and propagandists. They drank toasts to fallen brothers-in-arms; Major Pugnax, eponymous leader of his doomed Kampfgruppe, whose ossified form was found sticking out of the cupola of his tank, having been petrified by the same witchcraft that turned his soldiers to stone; or the three-dozen Fallschirmjagers who'd been dropped over the heart of the forest, disappearing beneath the tree canopy at the nadir of their descent to be swallowed up apiece by the forest. A patrol found their bodies days later, the entire platoon hanging from a grove of trees by their parachute straps, which had been fashioned into makeshift nooses.\n\nThe changeling commanders in Canterlot read the reports that trickled in from the hunters who'd survived their forays into the forest, returning battered and empty-hooved, and more often than not marred by traumas both within and without. When it became clear that the Heer would not be able to track down the witch, the reports were filed away to be quietly forgotten about, the hunters reassigned to other, less dangerous postings, and the zebra expunged from all official records; after all, what didn't exist couldn't be a threat."
changelings_paxchrysalia.415.a:0 "Zecora can have what's left of her forest."

changelings_paxchrysalia.416.t:0 "The End of the Rebellion"
changelings_paxchrysalia.416.d:0 "The Everfree was no match for the magic of the Great Queen of the Changelings. Her strength amplified from the imbibement of freshly harvested love, Queen Chrysalis hacked a swath of destruction through the diseased heart of the Everfree, supported by a task force of the Heer's best and brightest. With Chrysalis as its vanguard, the changeling hunters had little difficulty penetrating the ragged and burnt-out foliage to reach the last bastion, where the zebra witch herself still hid.\n\nA hailstorm of gunfire erupted from the partisans as Chrysalis burst into the clearing, but an ethereal shield protected herself and the bodyguards immediately at her sides. Baying like bloodhounds, the changelings burst into the clearing, eager to set upon the smattering of weary and exhausted partisans that had somehow managed to survive the onslaught of the Heer. It wasn't even a fair fight; it was more akin to target practice, with the ponies falling to bullet and bayonet as their defenses were quickly overrun.\n\n"Show yourself, witch!" Chrysalis roared, ripping apart tent after tent and flinging the debris every which way. "Surrender to me, and I might let you live. Or don't; that might make it more fun." She closed her eyes and turned her nose skyward, drawing in a deep breath to cast a spell. Then, grinning, she turned toward the far corner of the forest and stalked closer like a cat pursuing a cornered mouse. "I can taste your fear, zebra, and it tastes delicious..."\n\nHer magic seized ahold of the unassuming tent and tore the fabric in two..."
changelings_paxchrysalia.416.a:0 ""Come on out, witch!""

changelings_paxchrysalia.8416.t:0 "The Witch Fights Back"
changelings_paxchrysalia.8416.d:0 "There in the remains of the tent was the zebra herself. She was a pitiful sight. Black ash smeared the lines between her stripes, her green tribal paint was all but worn away, and burns covered her face, her neck, and her front legs. A sling held her foreleg close to her chest, and her eyes were bloodshot with fever. She'd survived the Heer's efforts to destroy the Everfree, but only barely by the looks of it.\n\n"There you are," Chrysalis purred, her magic seizing Zecora by the throat and pulling her out of the tent. The zebra coughed and struggled, but she was too weak to put up a fight. "How the mighty have fallen," Chrysalis taunted her. "You've been a pain in my side for too long, you realize? But now I finally have you."\n\n"You think... you have me?" the zebra choked out through Chrysalis' grip. "But perhaps... you should wait and see!"\n\nHer hoof lashed out at Chrysalis' horn, and the changeling queen dropped Zecora at the sudden pain. Chrysalis' bodyguards leapt into action, but Zecora struck her hoof against the ground, and a wall of plundervines burst forth to cut them off from their queen. It was just Zecora and Chrysalis now, and Chrysalis bared her fangs at the zebra. "You cur! I'll have your head!"\n\nShe moved to advance on Zecora, but fast as lightning, Zecora snatched a vial of a blue liquid from her sling and hurled it at Chrysalis. The glass broke on her face and the liquid hissed as it burned through Chrysalis' chitin, leaving the changeling queen howling in pain. Then, Zecora began to chant in a haunting voice:"
changelings_paxchrysalia.8416.a:0 "What is she doing?!"

changelings_paxchrysalia.9416.t:0 "The Witch's Curse"
changelings_paxchrysalia.9416.d:0 ""Changeling queen, can't you hear?\nThe collapse of your empire is near.\nThough you may have won today,\nWe will soon find another way.\nEverything it is was built on lies,\nAnd therein lies the path of its demise.\nWhat has been taken we will retake,\nAnd in that way the Hives shall break.\n\nAnd as for you, Queen Chrysalis?\nIt is time that you listen to this:\nAll will know the mark of your shame,\nAnd it will become inseparable from your name.\nPoison Joke magic will scar your face,\nAnd take from you what defines your race.\n\nNo longer shall your ilk command our fright,\nNo longer shall evil reign in plain sight,\nNo longer shall the Hives contain our might:\nEquestria will serve no parasite!"\n\nChrysalis was in too much pain to respond. Her face felt like it was melting, the chitin plates cracking and drooping as what was in the vial worked its foul magic on them. Gritting her teeth, Zecora spat on the ground before turning tail and fleeing deeper into the deepest, darkest heart of the Everfree, the bastion that had remained untouched and resilient no matter what the Heer had thrown at it. The forest seemed to close in after her, trees moving closer together and branches interlocking to form an impenetrable wall.\n\nIt took almost an hour before the jaegers were able to break through the plundervines and reach their queen. In that time, she had fallen unconscious, and nervous whispers passed through their ranks as they called for a medic."
changelings_paxchrysalia.9416.a:0 "What has happened to our queen?!"

changelings_paxchrysalia.417.t:0 "A Changeling Cannot Change"
changelings_paxchrysalia.417.d:0 ""Imagine a form, your Majesty. Any form at all."\n\nChrysalis growled at the doctor standing across from where she sat. "I am trying, you useless lout," she snapped at him. Baring her teeth in frustration, Chrysalis placed her hooves to her face, trying to summon the magic that had been so natural to her all her life.\n\n"Erm... careful, my Queen. The surgeons went to great lengths to repair your face. Too much pressure and you might damage the chitin..."\n\nChrysalis wanted to shout something at him, but didn't see the point. It'd taken all the best surgeons in the Hives to fix her face, or at least get it to resemble something like her old self, after that damned zebra cursed it with the poison joke in that vial. But none had been able to fix the real curse placed on her, and that bothered her more than looks ever did. Mostly, because she couldn't change hers anymore.\n\nStill, she did as the doctor asked, and she felt the surge of magic within her erupt in a ring of green fire around where she sat. The pretty pink form of Princess Cadance sat in the mirror, almost perfect... but it wasn't. Her horn was a touch too long, her eyes the wrong shade of blue, even the gradient of the purple on her wings was off! "Why won't it work?!" Chrysalis howled through Cadance's voice. "It's not perfect! It's not right!"\n\nThe doctor cautiously scribbled a few things into his clipboard and tried to give his queen a reassuring smile. "But my queen... it is perfect. This looks exactly like Princess Cadance, just like when you infiltrated the royal wedding in Canterlot." He hesitated, then added, "My queen... perhaps Zecora's so-called "curse" has taken a toll on your mind, not your powers. The witch has tricked you into thinking your transformations aren't perfect when, in fact, they are flawless imitations, just as they always have been."\n\nChrysalis seized the doctor in her magic. "Liar!" she shouted at him. "Don't patronize me! They're wrong! I know they are!" She threw the doctor through the door and out of the room before abandoning the disguise and returning to her natural form. "Zecora, you witch!" she screamed. "What have you done to me?!""
changelings_paxchrysalia.417.a:0 "I'll torture her in ways she couldn't possibly imagine!"

changelings_paxchrysalia.418.t:0 "The Last Days of New Ponyville"
changelings_paxchrysalia.418.d:0 "In the dead of night, Carrot Top was still awake, stargazing. Beyond her garden, over the rooftops of Ponyville, the night sky was on the prowl.\n\nJust weeks ago, the Everfree had swept into Ponyville like a tidal wave, ousting the changeling garrison in a deluge of rampaging foliage. Even after the worst of the forest had receded, some of its denizens had stayed behind, settling down amidst neighbourhoods overgrown with exotic vegetation.\n\nNow, timberwolves stalked the streets, occasionally getting into fights with the bugbear who'd made its den in the ruins of the town hall. Lurking in the gutted interiors of houses were carnivorous parasprites or star-spiders, or worse, a nest of cockatrices. Then there was the ursa major, mother to a dozen ursa cubs, all of whom still lived within the Everfree proper but had made the recently-afforested Ponyville part of their hunting grounds. It was the monolithic, star-speckled bulk of the mother bear that now towered above the canopy, the cosmos within its ethereal body blending into the night sky.\n\nCarrot Top watched as it meandered off into the outskirts of the town. She wondered how the urban topography had been transformed in the wake of the ursa major's incursion. At daybreak, she would set out to the farmers' market -- the new one, in the shell of Barnyard Bargains -- and sell her carrots to the few ponies who still called Ponyville home.\n\nIt wouldn't be an easy journey. She'd first have to detour around the Pear family farm, where a platoon of changeling infantry had holed up, left behind during the panicked flight of the Heer. Sometimes, when she felt especially brave, she'd creep as near as she'd dared. She'd eavesdrop on the stranded changelings, listening to them bicker amongst themselves, crying out for their frigid northern homeland. Something in the ambient magic that now saturated the air stopped them from shapeshifting.\n\nPonyville was not a no mare's land. Some of the beasts who roamed the streets could not be cowed by any pony, not even the fighters of the zebra Zecora; an expedition into the town by the forest-dwelling partisans had ended in a one-sided slaughter in the middle of town, where they'd provoked the bugbear. Cut off from the rest of Equestria, there were still those loyal to the Harmonic Resistance, harbouring dreams of a Ponyville restored to its former glory as the bastion of Friendship; between them and Zecora's partisans there existed an uneasy truce. Neither side laid claim to the vacant Castle of Friendship, though it was the only structure in town untouched by the forest. Some of its windows were wide open, beckoning to the foolhardy.\n\nMost of Ponyville's extant population lived on a single street sealed off from the rest of town by barricades, guarded by wary ponies wielding shotguns and pitchforks. Walls had been knocked down to create thoroughfares through rows of houses, a family in each room. In a basement, there was a school that provided an improvised education for the foals in the community. Carrot Top preferred the seclusion of her carrot farm, but she was happy to do business with the survivors. They were her friends, and her deliveries of carrots, though infrequent, were her way of showing that she still cared for her erstwhile neighbours."
changelings_paxchrysalia.418.a:0 "The world changes but friends stay the same."

changelings_paxchrysalia.419.t:0 "Stranger Than Fanfiction"
changelings_paxchrysalia.419.d:0 "FINAL REPORT ON SUBJECT THRAIS FOLI, FORMER THEORETICAL PHYSICIST OF THE VRAKS INSTITUTE OF ADVANCED PHYSICS:\n\nPresented for reviewal, for V. O. Kladisium's eyes only.\n\nTwo months ago, Dr. Thrais Foli, theoretical physicist of the Vraks Institute of Advanced Physics, was collected by our agents for extensive psychological review after concerning details of his work were leaked to the agency. Raids on the laboratory where the subject worked yielded binders stuffed with what can only be described as the ravings of an individual on the verge of a serious mental breakdown. Such papers included hypotheses on destroying the Castle of Friendship in Ponyville with a theoretical hypermagical 'singularity' device that would distort local gravity in the town to over 50,000G in a 30m radius centered on an infinitesimally small point inside of the castle, crushing it instantly. While these works have been disregarded as impractical and, by all known laws of physics and magic, impossible, we believe that certain other articles warrant treatment as Items of Special Interest by the VOPS.\n\nOne large binder was filled with hypotheses about the eventual expansion of the Everfree Forest due to its unstable and unexplored magical properties. In the event that the Forest were to magically expand, the subject posited that the current operating capabilities of the Heer will be insufficient for controlling its growth. The subject hypothesized that a dedicated bombing campaign utilising biological, chemical, and nuclear munitions would be the minimum amount of military force necessary to stem the forest's growth. Other notable details include speculation on the efficacy of deploying armoured trains as mobile FOBs, as well as the creation of specialist jaeger formations for operations in the Everfree. These concerns should be relayed to the Heer in the event that the worst comes to pass as indicated in the seized reports, though this is seen as unlikely.\n\nAs for the psychological review of the subject, we have made little headway. The subject is seldom lucid enough for direct questioning, and struggles to perform basic survival tasks such as eating, drinking, sleeping, and cleaning himself. It appears that the doctor's mind is already all-but broken, and perhaps only recoverable with the help of years of psychological therapy. We recommend committing the doctor to an institution to live out the rest of his insanity someplace where he can be provided for rather than waste the time and effort of reconstructing his mind with little chance of success."
changelings_paxchrysalia.419.a:0 "Signed, Colonel-Psychologist Mayfly."

