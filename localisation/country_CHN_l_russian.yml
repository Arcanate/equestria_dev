CHN_post_war_1:0 "Pax Chrysalia"
CHN_post_war_1_desc:0 "Our armies reign supreme upon the continent, none can challenge the Changeling war machine, and now it is time to halt the business of war, and shift to the business of occupation. But first, it is time to proclaim our final victory, with what else but a parade!"
CHN_post_war_1_a:0 "Die Dekompression"
CHN_post_war_1_a_desc:0 "The Changeling wartime economy has carried our nation to victory over the Equestrians, but while it was effective in the eras of war, it doesn't have a place in peacetime. We must scale back our war efforts, retool our economic system, and ensure it can carry the burdens of peace as it did the burdens of war."
CHN_post_war_1_b:0 "Harbingers of Peace"
CHN_post_war_1_b_desc:0 "The war has been won, and now it is time to think about peace. We are the undisputed masters of all of Equus, and all shall acknowledge it. But this war had only been the first step, for it is easier to shoot a pony in the head than to convince his angry sibling not to shoot you in revenge."
CHN_post_war_2:0 "Minions for the Queen"
CHN_post_war_2_desc:0 "To ensure some sense of normalcy in Equestria, we must build up the ranks of our collaborationists so that society can begin to move along as close to business as usual as we can make it. This step is vital to ensure our occupation goes as smoothly as possible."
CHN_post_war_2_a:0 "Changeling Corpocracy"
CHN_post_war_2_a_desc:0 "Handing the governance of resource-rich regions over to Changeling or even collaborationist corporations will allow us to extract immense wealth from our new territories. Though the hostility of the locals to this new economic overlordship is almost guaranteed."
CHN_post_war_2_b:0 "With Bark AND Bite"
CHN_post_war_2_b_desc:0 "To enforce our rule over the vast lands of Equus, we must ensure that we never bend in the enforcement of our laws. We must walk the walk and talk the talk to ensure that all our new subjects know we mean business and are not going to give up our quest for a successful occupation."
CHN_post_war_2_c:0 "No Rest for the Wicked"
CHN_post_war_2_c_desc:0 "The wholesale slaughter of those who resist us may be an enjoyable activity for our Queen, but it is not effective. While rehabilitation is unlikely, we can at least put many prisoners to work and try to show them the good we are doing for Equestria as a whole. Though they are unlikely to listen."
CHN_post_war_2_d:0 "Friendship is Conditional"
CHN_post_war_2_d_desc:0 ""
CHN_post_war_2_e:0 "Muzzle All Dissent"
CHN_post_war_2_e_desc:0 "Dissident thought must be weeded out before it can become infectious. The VOPS has a blacklist of outspoken Equestrians who are disproportionately influential. The Queen's Guard want to go further; any who speak out, changeling or pony alike, must be eliminated with maximum prejudice. After all, it only takes one voice to share an idea, and ideas, once shared, become the seeds for revolution..."
