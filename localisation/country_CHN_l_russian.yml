changelings.39.t:0 "Демилитаризация Ульев Чейнджлингов"
changelings.39.d:0 "Великая война закончилась, и бесчисленное количество пони, чейнджлингов и прочих существ покоятся в земле. На мирных переговорах, которые Эквестрия сочла окончательными, недавно установленная администрация северных ульев чейнджлингов и прилегающих территорий, где когда-то правила королева Кризалис, превращается в марионетку эквестрийского правительства. Среди других положений указывается, что у чейнджлингов не будет независимого военного генштаба, а все войска будут находиться под непосредственным командованием эквестрийского генералитета и что их система правосудия и полувоенные формирования должны будут принимать приказы от эквестрийских советников, отобранных Кантерлотом за их моральный характер и бюрократическую хватку. Следует надеяться, что эти условия предотвратят еще одну войну. Однако даже сейчас в самом Кантерлоте есть те, кто говорит, что этот мирный договор будет только запомнится прелюдией к ещё более грандиозному и более смертоносному конфликту."
changelings.39.a:0 "Им стоит благодарить нас!"

changelings.40.t:0 "Чейнджлинги Запрашивают Ремилитаризацию"
changelings.40.d:0 "С продолжающейся войной Кантерлот получил запрос от короля Торакса на ремилитаризацию государства [From.GetNameDef]. В письме он утверждает, что чейнджлинги и все другие существа, живущие в северных землях, могли бы оказать поддержку Эквестрии в войне, если бы они, наконец, снова получили независимую армию. Письмо встретило смешанные чувства со стороны Генерального Штаба. Некоторые утверждают, что отдавать чейнджлингам командование - это просто повторение ужасов Великой Войны, но на этот раз уже на втором фронте. Другие говорят, что Генеральный Штаб уже перегружен работой, управляя всеми подразделениями Эквестрии, армиями, армейскими группами и театрами, и что государство [From.GetNameDef], взяв на себя часть нагрузки, хорошо подсобило бы нам."
changelings.40.a:0 "Ещеёслишком рано думать об этом после последней войны."
changelings.40.b:0 "Пришло время чейнджлингам снова надеть фуражки."

changelings.41.t:0 "Эквестрия Отвергает План Ремилитаризации"
changelings.41.d:0 "Несмотря на наше тщательно сформулированное послание в город [From.Capital.GetName] и текущую ситуацию, Эквестрия отклонила нашу просьбу о независимом командовании. Похоже, нам придется продолжить полагаться на них в нашей защите. Мы можем только надеяться на то, что защита будет продолжаться, ибо в противном случае отчаяние отвержения сменится зловонием смерти."
changelings.41.a:0 "Все в порядке, мы привыкли к этому."

changelings.42.t:0 "Эквестрия Утверждает План Ремилитаризации"
changelings.42.d:0 "Благодаря нашему тщательно сформулированному сообщению, город [From.Capital.GetName] счёл нужным утвердить наш план ремилитаризации. Теперь нашими силами могут командовать их собственные генералы, и вербовка может начаться всерьез. Их первой задачей будет просто встать на ноги, но после этого они должны пойти и помочь Эквестрии в их войне. Скоро мы заслужим нашу свободу и поможем спасти мир!"
changelings.42.a:0 "Настоящий друг помогает другу в беде."

CHN_demand_remilitarization:0 "Предложить Ремилитаризацию"
CHN_demand_remilitarization_desc:0 "Эквестрия сейчас участвует в войне, и у нас появляется возможность получить определенную свободу досрочно. Мы предложим ремилитаризацию государства [Root.GetNameDef] с целью оказания им помощи во время войны в тщательно сформулированном письме. Будем надеяться, что правительство Эквестрии примет предложение."

