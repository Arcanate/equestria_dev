changelings_paxchrysalia.414.t:0 "Злая ведьма Вечнодикого леса"
changelings_paxchrysalia.414.d:0 "Генерал-майор Джахс, капитан Дитер Генрих и директор УОБВ Васпир Орн Кладизиум низко поклонились королеве Кризалис, когда та вошла в зал заседаний кантерлотского замка. Кризалис не обратила на них никакого внимания, она сразу же подошла к столу и поставила копыта на его край, широко улыбаясь при этом. — Вечнодикого леса больше нет, — гордо провозгласила она. — Этот проклятый лес превратился лишь в обугленные палки и обгоревшие камни. Отличная работа, генерал-майор. Я всегда знала, что могу на тебя рассчитывать.\n\nДжахс смиренно опустил голову. — Благодарю вас, моя королева.\n\n— Ну а теперь, — начала Кризалис, — что насчёт самой ведьмы? Той зебры, что доставляла нам столько проблем?\n\n— Мои лучшие и храбрейшие шпионы уверены, что зебра, известная как Зекора, всё ещё жива и находится где в пределах Вечнодикого леса, — сказал Васпир, поджигая сигарету и беря её в рот. — Её партизанское движение полностью уничтожено, но у зебры всё ещё сохранилась разношерстная группа выживших. Там уже почти не осталось лесов, в которых она могла бы спрятаться. Рано или поздно её время придёт.\n\n— Так давайте же выкурим её оттуда! — Воскликнул Дитер. — Теперь у нас есть шанс нанести смертельный удар этой глупой ведьме. Теперь, когда лес больше не представляет угрозы, как долго она сможет прятаться там?\n\n— Я мобилизовал специальную оперативную группу, которая прочешет Вечнодикий лес с земли и воздуха, — сказал Джахс, двигая папку в центр стола. — Нам нужно лишь ваш приказ, моя королева, и мы начнём.\n\nКризалис на мгновение задумалась, а потом улыбнулась ещё шире. — Я должна лично поохотиться на зебру, — заявила она. — Лишь величайшая из королев чейнджлингов могла бы получить в качестве трофея голову зебры, которая причинила нам столько хлопот!\n\nТрое одновременно обменялись озабоченными взглядами. — Э... прошу прощения, моя королева, — сказал Васпир. — Но лес слишком опасен для вас, даже в его ослабленном состоянии. Я уверен, что оперативная группа сможет и сама справиться. Если с вами что-нибудь случится..."
changelings_paxchrysalia.414.a:0 "Чепуха! Я великая королева чейнджлингов! И я ничего не боюсь!"
changelings_paxchrysalia.414.b:0 "С другой стороны, возможно, ты и прав..."

changelings_paxchrysalia.415.t:0 "Неурядицы при охоте на ведьму"
changelings_paxchrysalia.415.d:0 "Глубоко в лесу охотники тряслись от страха. Они разбили свой лагерь там, где от леса не осталось ничего, кроме сажи и пепла, и сгрудились вокруг незажжённых костров. Костры же было нечем разжечь из-за отсутствия листвы, которая могла бы послужить топливом. Чейнджлинги рассказывали друг другу истории о чудовищах, которые всё ещё скрывались в темноте.\n\nНесмотря на свой страх перед лесом, солдаты Фернспехера гордились своей службой, ибо только лучшие из лучших чейнджлингов могли углубиться в Вечнодикий лес и вернуться обратно. Они отбились от жуков-медведей и параспрайтов, выдержали атаки лесных партизан, но даже в выжженном и мёртвом Вечнодиком лесу его самая печально известная обитательница по-прежнему оставалась непокорённой и свободной.\n\nВедьма Зекора шла в бой с лицом, скрытым за шаманской маской. Некоторые говорили, что она могла менять своё тело как настоящий чейнджлинг. Ни один чейнджлинг не видел лица этой ведьмы. Ну, или не прожил достаточно долго, чтобы рассказать об этом. Партизаны, которые разукрашивали свои тела рудиментарным, эзотерическим камуфляжем отдавали дань уважения своему лидеру своими повторениями племенных знаков зебр. Чейнджлинги охотились именно на неё, одновременно боясь эту зебру до дрожи.\n\nОни рассказывали друг другу о том, что случилось с их товарищами-охотниками, вспоминая те обрывки информации, что ускользнули от внимания цензоров и пропагандистов. Они пили тосты за павших братьев по оружию: майора Пагнакса, лидера обреченной кампфгруппы, чьё окостеневшее под воздействием колдовства тело было найдено торчащим из башни его же танка. Или же трёх дюжин фаллширмджагеров, которых сбросили в самое сердце леса. Храбрые бойцы исчезли под кронами деревьев и лес их поглотил. Лишь спустя несколько дней патруль обнаружил их тела: весь взвод висел на своих парашютных ремнях, превращённых в импровизированные петли.\n\nКомандиры чейнджлингов в Кантерлоте изучали донесения, поступавшие от охотников, что смогли вернуться из леса живыми. Они приходили с пустыми копытами и страдали как от физических, так и от психологических травм. Когда стало ясно, что армия не сможет выследить ведьму, отчеты были подшиты и отложены куда подальше, чтобы о них тихо забыли. Охотников же назначили на другие, менее опасные должности, а зебра была попросту вычеркнута из всех официальных записей. В конце концов, то, чего не существует, не может быть угрозой."
changelings_paxchrysalia.415.a:0 "Зекора может забрать остатки своего леса."

changelings_paxchrysalia.416.t:0 "Конец восстания"
changelings_paxchrysalia.416.d:0 "Вечнодикий лес не ровня магии великой королевы чейнджлингов. Ее сила велика как никогда, усиленная поглощением свежесобранной любви. Королева Кризалис оставляла за собой полосу разрушений, продвигаясь больное сердце Вечнодикого леса. Её сопровождала и поддерживала оперативной группой лучших и умнейших чейнджлингов армии. Охотники с Кризалис в авангарде без особого труда пробирались сквозь выгоревшие остатки леса, направляясь к последнему бастиону, где пряталась сама зебра-ведьма.\n\nКогда Кризалис ворвалась на поляну, партизаны встретили её градом выстрелов. Но мощнейший щит королевы смог защитить её саму и телохранителей. Завывая как гончие, чейнджлинги ворвались на поляну, горя желанием наброситься на немногочисленных усталых и измученных партизан, которым как-то удалось уцелеть под натиском армии. Бой не был честным: он был больше похож на тренировку стрельбы по мишеням, поскольку пони один за другим падали под натиском пуль и штыков.\n\n— Покажись, ведьма! — Заревела Кризалис, разрывая палатку за палаткой и разбрасывая обломки во все стороны. — Сдайся, и я, возможно, пощажу тебя. А лучше не сдавайся, так будет веселее. — Она закрыла глаза и подняла нос к небу, делая глубокий вдох, чтобы произнести заклинание. Затем, усмехнувшись, она повернулась к дальнему углу леса и пошла в ту сторону как кошка, преследующая загнанную в угол мышь. — Я чувствую твой страх, зебра, и он восхитителен на вкус...\n\nЕе магия ухватилась за непритязательную палатку и разорвала ткань пополам..."
changelings_paxchrysalia.416.a:0 "Выходи, ведьма!"

changelings_paxchrysalia.8416.t:0 "Ведьма наносит ответный удар"
changelings_paxchrysalia.8416.d:0 "Там, среди остатков палатки, отыскалась сама зебра. Она выглядела весьма жалко. Черный пепел испачкал линии между её полосками, зеленая племенная краска почти стерлась, а ожоги покрывали всё лицо, шею и передние ноги. Передняя нога висела на перевязи и была прижата к груди, а глаза налились кровью от лихорадки. Она пережила попытки армии уничтожить Вечнодикий лес, но лишь на первый взгляд.\n\n— Вот ты где, — промурлыкала Кризалис, схватив своей магией Зекору за горло и вытащив её из палатки. Зебра кашляла и вырывалась, но была слишком слаба, чтобы серьёзно сопротивляться. — Как ты могла пасть так низко, — поддразнила её Кризалис. — Ты слишком долго была занозой в моём боку, понимаешь? Но теперь я тебя, наконец, поймала.\n\n— Так ты думаешь... что меня поймала? — Зебра начала задыхаться в хватке Кризалис. — Как бы тебе... не показалось мало!\n\nКопыто зебры ударило Кризалис по рогу, и королева чейнджлингов выронила Зекору, внезапно почувствовав резкую боль. Телохранители Кризалис бросились в атаку, но Зекора ударила копытом по земле, и стена хищных лиан вырвалась из земли, отрезая их от королевы. Зекора и Кризалис остались вдвоём, и чейнджлинг оскалила клыки на зебру. — Ах ты, полосатая шавка! Да я тебе голову оторву!\n\nОна бросилась вперед, чтобы атаковать Зекору, но зебра быстро, как молния, выхватила из своей перевязи пузырек с голубой жидкостью и швырнула его в Кризалис. Стекло разбилось о её морду, а жидкость зашипела, прожигая хитин Кризалис, заставив королеву чейнджлингов завыть от боли. Затем Зекора распевать:"
changelings_paxchrysalia.8416.a:0 "Что она творит?!"

changelings_paxchrysalia.9416.t:0 "Проклятье ведьмы"
changelings_paxchrysalia.9416.d:0 ""Changeling queen, can't you hear?\nThe collapse of your empire is near.\nThough you may have won today,\nWe will soon find another way.\nEverything it is was built on lies,\nAnd therein lies the path of its demise.\nWhat has been taken we will retake,\nAnd in that way the Hives shall break.\n\nAnd as for you, Queen Chrysalis?\nIt is time that you listen to this:\nAll will know the mark of your shame,\nAnd it will become inseparable from your name.\nPoison Joke magic will scar your face,\nAnd take from you what defines your race.\n\nNo longer shall your ilk command our fright,\nNo longer shall evil reign in plain sight,\nNo longer shall the Hives contain our might:\nEquestria will serve no parasite!"\n\nКризалис слишком сильно мучалась от боли, чтобы ответить. Её лицо практически плавилось, хитиновые пластинки трескались и опадали, когда зелье из флакона творило свою грязную магию. Стиснув зубы, Зекора сплюнула на землю, прежде чем развернуться и убежать в самое глубокое, самое тёмное сердце Вечнодикого леса. Того бастиона, который так и не покорился всей мощи армии чейнджлингов. Лес, казалось, смыкался прямо за ней, деревья пододвигались всё ближе друг к другу, а их ветви переплетались, образуя непроницаемую стену.\n\nЛишь через час егерям удалось прорваться сквозь хищные лозы и добраться до своей королевы. К тому времени она уже потеряла сознание, и нервный шепот пронёсся по рядам чейнджлингов, когда они немедленно вызвали доктора."
changelings_paxchrysalia.9416.a:0 "Что случилось с нашей королевой?!"

changelings_paxchrysalia.417.t:0 "Чейнджлинг, что не может измениться"
changelings_paxchrysalia.417.d:0 "— Представьте себе форму, Ваше Величество. Вообще любую форму.\n\nКризалис зарычала на доктора, стоявшего напротив неё. — Я пытаюсь, бесполезный ты болван, — огрызнулась она. Оскалив зубы от отчаяния, Кризалис прижала Копыта к лицу, пытаясь призвать магию, которая была столь естественна для неё всю жизнь.\n\n— Э... осторожнее, моя королева. Хирурги приложили немало усилий, чтобы восстановить ваше лицо. Если вы слишком сильно напряжётесь, то можете повредить хитин...\n\nКризалис хотела что-то рявкнуть ему, но не видела в этом смысла. Потребовались усилия лучших хирургов ульев, чтобы исправить её лицо. Ну, или хотя бы сделать его похожим на прежнее. Которое было у неё до того, как проклятая зебра прокляла её той ядовитой шуткой из флакона. Но никто не смог исправить наложенное на неё настоящее проклятие, и это беспокоило её намного больше внешнего вида. В основном потому, что она больше не могла изменять свою форму и внешность.\n\nТем не менее, она сделала так, как просил доктор, и почувствовала, как волна магии вспыхнула кольцом зелёного огня вокруг неё. Теперь на неё из зеркала смотрела хорошенькая розовая фигурка принцессы Каденс, почти идеальная... но всё же не настолько: её рог был немного длинноват, глаза были неправильного оттенка синего, и даже градиент фиолетового на её крыльях был некорректным! — Почему это не сработает?! — Кризалис провыла голосом Каденс. — Не идеально! Всё это неправильно!\n\nДоктор осторожно записал что-то в свой блокнот и попытался ободряюще улыбнуться своей королеве. — Но моя королева... всё выглядит идеально. Вы выглядите точно так же, как принцесса Каденс. В точности как тогда, когда вы проникли на королевскую свадьбу в Кантерлоте. — Он поколебался, потом добавил. — Моя королева... возможно, так называемое "проклятие" Зекоры повлияло на ваш разум, а не на ваши силы. Ведьма обманула вас, заставив думать, что ваши преображения не идеальны, хотя на самом деле они безупречны как и всегда.\n\nКризалис схватила доктора своей магией. — Лжец!—  заорала королева на него. — Не надо меня опекать и поддерживать! Превращения неправильны! Я знаю, что это так! — Она вышвырнула доктора за дверь и выбежала из комнаты, прежде чем сбросить своё обличье и вернуться к естественной форму. — Зекора, проклятая ты ведьма! — закричала Кризалис. — Что ты со мной сделала?!"
changelings_paxchrysalia.417.a:0 "Я буду мучить всеми мыслимыми и немыслимыми способами!"

changelings_paxchrysalia.418.t:0 "Последние дни Нового Понивилля"
changelings_paxchrysalia.418.d:0 "Глубокой ночью Кэррот Топ всё ещё бодрствовала и смотрела на звёзды. За ее садом, над крышами Понивилля во всей красе предстало ночное небо.\n\nВсего несколько недель назад Вечнодикий лес ворвался в Понивилль подобно цунами, вытеснив гарнизон чейнджлингов потоком буйной растительности. Даже после того, как самая агрессивная часть леса отступила, некоторые из его обитателей остались в городе и поселились среди кварталов, ныне заросших экзотической растительностью.\n\nТеперь лесные волки бродили по улицам, время от времени вступая в драки с жуком-медведем, который устроил себе логово в развалинах ратуши. В пустых остовах домов прятались плотоядные параспрайты, звёздные пауки или даже кокатрисы. А еще была большая медведица, мать дюжины молодых детёнышей, которые всё ещё жили в пределах самого Вечнодикого леса, но сделали недавно покрывшийся лесом Понивилль частью своих охотничьих угодий. Огромная, усыпанная звездами громада матери-медведицы сливалась с ночным небом.\n\nКэррот Топ наблюдала как медведица исчезает в предместьях города. Она задумалась о том, как изменится топография города после визита большой медведицы. На рассвете она отправится на новый фермерский рынок, построенный на остатках Барньярд Баргэинс, и будет продавать там морковь тем немногим пони, которые всё ещё называли Понивилль своим домом.\n\nЭто не будет лёгким путешествием. Сначала ей придется обойти ферму семьи Пирл, где окопался взвод пехотинцев-чейнджлингов, брошенный позади во время панического бегства армии. Иногда, когда она чувствовала себя особенно храброй, она подползала настолько близко, насколько она осмеливалась. Она подслушивала разговоры застрявших там чейнджлингов, слушала, как они препираются между собой и мечтают вернуться на свою холодную северную родину. Что-то в окружающей магии, которая теперь была повсюду в воздухе, не давало им менять обличье.\n\nПонивилль не был ничейной землей. Некоторые звери, бродившие по улицам, не испугались бы одинокого пони, даже их рядов бойцов зебры Зекоры. Экспедиция лесных партизан в город закончилась резней, когда в центре города они спровоцировали жука-медведя. Они, хоть и отрезанные от остальной части Эквестрии, всё ещё были верны гармоническому сопротивлению и лелеяли мечты о Понивилле, восстановленном в своём прежнем великолепии в качестве оплота дружбы. Между ними и сторонниками Зекоры существовало непрочное перемирие. Ни одна из сторон не претендовала на пустой замок Дружбы, хотя это было единственное строение в городе, не тронутое лесом. Некоторые из его окон были широко распахнуты, призывая к безрассудных зайти внутрь.\n\nБольшая часть оставшегося населения Понивилля жила на единственной улице, отгороженной от остального города баррикадами, которые охраняли осторожные пони с дробовиками и вилами. Стены были снесены, чтобы создать проходы среди рядов домов. Сейчас в каждой комнате жило по одной семье. В подвале находилась школа, которая импровизированно обучала жеребят и кобылок общины. Кэррот Топ предпочитала уединение своей морковной фермы, но была счастлива вести дела с выжившими. Они были её друзьями, и её поставки моркови, хотя и недостаточно регулярные, были способом показать, что она всё ещё заботится о своих бывших соседях."
changelings_paxchrysalia.418.a:0 "Мир меняется, но друзья остаются прежними."

changelings_paxchrysalia.419.t:0 "Странее, чем фанфики"
changelings_paxchrysalia.419.d:0 "ЗАКЛЮЧИТЕЛЬНЫЙ ДОКЛАД ОТНОСИТЕЛЬНО ТРАЙСА ФОЛИ, БЫВШЕГО ФИЗИКА-ТЕОРЕТИКА ИНСТИТУТА ПЕРЕДОВОЙ ФИЗИКИ Г. ВРАКСА:\n\nПредставлено на рассмотрение, только для В.О. Кладисиума.\n\nДва месяца назад доктор Трайс Фоли, физик-теоретик института передовой физики города Вракса, был захвачен нашими агентами для проведения широкого психологического теста после того, как в агентство просочились подробности его работы. В лаборатории нашлись записи, содержимое которых можно описать только как бред индивидуума, находящегося на грани серьезного психического срыва. Его записи включали гипотезы о разрушении Замка Дружбы в Понивилле с помощью теоретической гипермагической сингулярности, которая увеличила бы локальную гравитацию в городе до более чем 50 000 G в радиусе 30 метров от бесконечно малой точки внутри замка, что мгновенно уничтожило бы его. Хотя его работы посчитали непрактичными и противоречащими всем известным законам физики и магии, мы считаем, что некоторые другие его исследования заслуживают особого внимания со стороны УОБВ.\n\nОдна из больших папок была заполнена гипотезами о возможном расширении Вечнодикого леса из-за его нестабильных и неисследованных магических свойств. Учёный предположил, что если лес будет магически расширяться, то текущих возможностей армии будет недостаточно для сдерживания его роста. Трайс предположил, что лишь целенаправленные бомбардировки с использованием биологических, химических и ядерных боеприпасов смогут сдерживать рост леса. В других частях его записей обсуждается эффективность развёртывания бронепоездов в качестве мобильных оперативных баз, а также создание специальных егерских отрядов для операций в Вечнодиком лесу. Эти опасения должны быть доведены до сведения командования армии в том случае, если произойдет самое худшее. Хотя, как указано в данных докладах, это представляется маловероятным развитием событий.\n\nЧто же касается психологического состояния доктора, то здесь мы почти ничего не добились. Он редко бывает достаточно адекватен для прямого допроса и с трудом выполняет базовые вещи вроде еды, питья, сна и гигиены. Похоже, что психику доктора можно восстановить только с помощью многолетней психологической терапии. Мы рекомендуем поместить его в учреждение, где он сможет прожить оставшееся ему время, вместо того, чтобы тратить время и усилия на восстановление его разума без гарантий на успех."
changelings_paxchrysalia.419.a:0 "Подпись: Полковник-Психолог Мэйфлай."

changelings_paxchrysalia.500.t:0 "Добро пожаловать в Кантерлот!"
changelings_paxchrysalia.500.d:0 "Оберстлейтенант Алсиппе поприветствовала двух чейнджлингов, что вышли из бронепоезда. Их телохранители стремительно заняли позиции по всей платформе и сделались практически невидимыми. — Добро пожаловать, генерал-оберштабсарцт! — Весело сказала она первому чейнджлингу, тряся его копыто. Затем она кивнула второму и поприветствовала его с такой же радостью, почти переходящей в энтузиазм. — И Финикус Весали, президент компании "Мейн-Хайв Индастриз". Надеюсь, ваша поездка прошла без происшествий?\n\n— Как обычно без происшествий, — заметил генерал-оберштабсарцт Марсилио. — И я рад такому исходу. Я бы предпочёл позволить армии разбираться с партизанами, подрывающими рельсы, чем лично сходить с них.\n\n— А где же новый губернатор? — Спросил Финикус, оглядываясь вокруг. — Он слишком важен и занят, чтобы встретить нас сейчас?\n\nАлкиппе уловила легкомысленный и дразнящий тон в голосе Финикуса и поэтому ответила ему лёгкой улыбкой вместо резкой и хмурой. — К сожалению, повышение для Джахса означало лишь то, что ему нужно делать в два раза больше бумажной работы за половину прежнего времени. Теперь он должен уделять внимание и гражданским делам Эквестрии, а не только операциям армии. Но к обеду он будет свободен, и тогда мы сможем его поздравить.\n\n— Так что же нам делать всё это время? — Спросил Финикус. — Я не для того ехал так долго в поезде, чтобы просидеть тут ещё восемь часов.\n\n—  Как насчёт экскурсии по городу? — Спросила их Алкиппе. —  После окончания войны мы часто бывали в Кантерлоте, но лишь по делам. Я думаю, что пришло время немного расслабиться и осмотреть достопримечательности, не будучи ограниченной какой-то официальной миссией."
changelings_paxchrysalia.500.a:0 "Звучит просто отлично!"

changelings_paxchrysalia.8500.t:0 "Встреча с новым старым губернатором"
changelings_paxchrysalia.8500.d:0 "Алкиппе встала, увидев разрешающий это кивок адъютанта, и жестом пригласила Марсилио и Финикуса сделать то же самое. При этом она изо всех сил старалась подавить свой зевок: путешествовать целый день по Кантерлоту, конечно, весьма забавно, хотя и утомительно. Было приятно побывать в архивах Кантерлота и старых музеях города, даже если передвижение по Кантерлоту было довольно напряжённым. Она, конечно же, не упустила из виду, как телохранители силой освободили эти места от всех присутствовавших там пони ещё до их прибытия. Просто предосторожности на всякий случай...\n\nНо сейчас всё это было совершенно неважно: пришло время поприветствовать нового губернатора Кантерлота. Поэтому, ведя своих друзей к двери генерала-майора Джахса, она постучала в неё лишь раз, прежде чем ворваться внутрь с весёлым выкриком: — Поздравляю!\n\nДжахс подскочил на своём стуле, явно удивлённый внезапным появлением. Ситуацию не успокоило и то, что Финикус громко открыл бутылку шампанского со звуком, похожим на выстрел. Однако, увидев, что внутрь вошли его друзья, Джахс радостно вздохнул и встал. — Не пугай меня так, — поддразнил он Алкиппе. — Я думал, что чиновники королевы вернулись ради второго раунда.\n\n— Головорезы Криззи ведь не принесли бы шампанское, верно? — Спросил Финикус, быстро разливая шипучий напиток по четырём стаканам и раздавая их присутствующим. — Поздравляю с новым званием. Хотя, насколько я поняла, вы бы предпочли обойтись без повышения, да?\n\n— Это немалая честь, даже если ответственность этой должности пугает, — Признал Джахс. — Теперь я должен не только координировать стратегию армии по всей Центральной Эквестрии, но и заниматься гражданскими делами. По крайней мере, в этом мне сможет помочь Алкиппе.\n\n— А я займусь лабораториями и продолжением исследований тут, в Кантерлоте, — сказал Марсилио. — Тебе не придётся беспокоиться об этом.\n\n— Это хорошо, — сказал Джахс. Затем он приподнял бровь и посмотрел на Финикуса. — А что привело президента и генерального директора "Мейн-Хайв" в Кантерлот?\n\n— Ну, официально я тут в качестве директора штаб-квартиры "Мейн-Хайв" в Кантерлоте, — начал Финикус, но тут же добавил, подмигнув. — Но на самом деле мне просто был нужен отпуск. Жукам нужно иногда расслабляться, понимаете? — Затем он поднял свой бокал. — Так чего же мы ждем? Мы поднимем тост за нового губернатора или нет?"
changelings_paxchrysalia.8500.a:0 "Поздравляем, генерал-майор!"

changelings_paxchrysalia.501.t:0 "Старые добрые деньки"
changelings_paxchrysalia.501.d:0 "Последние несколько недель были полны такой бешеной активности, что генерал-майор Джахс едва мог заметить смену дней. Его повышение до губернатора Кантерлота было одновременно и шансом, что выпадает раз в жизни, и невероятной ответственностью, что легла на его плечи. Одной из вещей, которой он пожертвовал ради гладкой работы на новой должности, был хороший ночной сон.\n\nНо когда он сидел на балконе, наслаждаясь видом на Кантерлот со стаканом виски, его мысли начали возвращаться к более простым временам. Просто невероятно думать о том, какой путь он прошёл от полковника 96-й пехотной дивизии, известной в просторечии как "Das 96-й". От полковника, брошенного в одну из самых тяжелых и отвратительных битв за всю войну, до губернатора Кантерлота и всей Центральной Эквестрии... просто удивительно, как быстро летит время.\n\nМысли про старую 96-ую заставили Джахса вспомнить о солдатах, с которыми он служил раньше. Все они прошли через наихудшие проявления современной войны, но каким-то образом выжили. Они видели всё - от осады Акорнейджа до бомбёжки Клаудсдейла и падения Кантерлота. Многие из его старых товарищей вернулись к гражданской жизни в конце войны, часть назначили командовать другими дивизиями, а некоторые даже стали частью королевской гвардии. А из-за необходимости демобилизации 96-ая дивизия, как одна из самых пострадавших, была расформирована. То, что не удалось сделать войне, сделал мир: солдат 96-ой дивизии раскидал по свету ветер. Это была мрачная мысль - знать, что они никогда не будут служить вместе в эти новые мирные времена.\n\nНо было ли это так на самом деле? Джахс нахмурился, глядя в свой стакан. Его недавнее повышение по службе, как бы он ни сетовал по своей ответственности, открыло двери, которые давно были закрыты перед ним. Он мог принимать окончательные решения по поводу всего, что происходило в Кантерлоте, который он теперь непосредственно контролировал. В старой столице побежденной страны он мог делать всё, что хотел.\n\nТак что же теперь его останавливает?"
changelings_paxchrysalia.501.a:0 "Посмотрим к чему могут привести несколько телефонных звонков..."

changelings_paxchrysalia.8501.t:0 "Собирая старую команду"
changelings_paxchrysalia.8501.d:0 "Оберстлейтенант Алкиппе вышла на балкон, держа магией досье перед собой. — Генерал-майор... Что всё это все такое? — спросила она, откладывая бумаги в сторону и поворачиваясь к Джахсу, который, казалось, со спокойным интересом наблюдал за облаками, нависшими над городом. — Мы обрабатывали документы о повторном зачислении в армию очень многих ветеранов... Вы что-то задумали?\n\n"Just an old bug reliving the glory days," Jachs said, glancing at Alcippe and inviting her to sit. "Seeing who still is around and who's interested in coming to Canterlot to make a difference."\n\nAlcippe stifled a small chuckle. "You're hardly an old bug, Jachs," she said. "And what do you mean, 'coming to make a difference'?"\n\n"We need more bugs like us in Canterlot," Jachs explained. "We need changelings that don't bend over backwards for queen and country. We need changelings who are willing to find a balance between what's good for the Hives and what's good for the ponies we rule. What the Heer is seeing these days, it's mostly zealous recruits and fanatics. Perfect for the Queen's Guard, but not for keeping the peace. And if I can bring together my comrades from the old 96th under my command... if I can make us serve as a role model for how we should police Equestria... then I think that maybe, just maybe, there's a chance the Pax Chrysalia survives."\n\n"But how do you know they'll all think like you, Jachs?" Alcippe asked. "War is one thing, but peace... that's something else."\n\n"We were disciplined seven times in the Great War for being too lenient with our prisoners," Jachs said, frowning at the horizon. "We were about as moderate as a division could get. And I doubt very much that what my old comrades have seen since the war ended has hardened their hearts instead of reaffirming our beliefs."\n\nHe looked straight at Alcippe, almost as if he was looking through her eyes and into her soul. "The world doesn't have to be boots stepping on necks. I'll bring the 96th back together, and we'll show changelings and ponies alike that occupation does not have to mean oppression."
changelings_paxchrysalia.8501.a:0 "The Heer needs moderates in the rank and file, not just in its officer corps."

changelings_paxchrysalia.9501.t:0 "Soldiers of Canterlot"
changelings_paxchrysalia.9501.d:0 "It'd taken some time, but Jachs had finally done it. A nonstop series of phone calls, telegrams, and in-person meetings had all been leading up to this moment. And getting the official clearance from the Queen herself had been as simple as presenting a paper to her and stating that it was for the recruitment of more soldiers to garrison Canterlot and keep the peace. Chrysalis didn't care who Jachs wanted when he promised her it meant more changeling soldiers in the pony capital. She liked to look at the little numbers on a board and laugh when the math favored her instead of bothering to look at what the numbers meant at the end of the day.\n\nAnd now, as the fanfare of trumpets and the stomping of hooves came to a stop in the Plaza of the Sun, Generalmajor Jachs stepped out to the podium in his finest parade uniform, all brand new and tailored for the occasion, save for the old patch of the old 96th that he'd saved from his previous uniform and sewn onto the fabric. Arranged before him were the changelings of the 96. "Canterlonian" Infanterie-Division, with around half of the soldiers -- including much of the NCOs and officers -- consisting of alumni from the original division, and the other half filled with names recommended by those like-minded colleagues he talked to. They were an impressive force, a beautiful force, and Jachs knew they would make him proud.\n\nWith a division at his back, it was time to change the Pax Chrysalia for the better, starting with Canterlot."
changelings_paxchrysalia.9501.a:0 ""To serve with justice and loyalty, with no exceptions.""

