CHN_post_war_4_k:0 "Оперативники под глубоким прикрытием"
CHN_post_war_4_k_desc:0 "Для сохранения оккупации нам нужно задавать трудные вопросы. Кто живет? Кто умрет? Кто рассказывает наши истории? Каково состояние армии, которая может спрятаться у всех на виду? Но вот самый главный вопрос: как долго можно скрываться на виду? Скольких пони спустя несколько месяцев предадут их новые "друзья"? К сожалению, они никогда не узнают ответа."
CHN_post_war_4_l:0 "Награда ветеранам"
CHN_post_war_4_l_desc:0 "В знак благодарности всем отважным и трудолюбивым чейнджлингам ульев советники королевы разработали планы по распределению наёмных слуг-пони среди солдат - а также среди правительственных и бизнес лидеров - в зависимости от их вклада в военные действия."
CHN_post_war_4_m:0 "Прославлять армию"
CHN_post_war_4_m_desc:0 "Хотя армия уже является самым могущественным учреждением на всем Эквусе, многие считают, что ей нужно покровительство, чтобы полностью реализовать потенциал. Фильм, спонсируемый хайвсмаршалом Триммелем, продемонстрирует всю фантастическую работу, проделанную армией, и объяснит, почему ей нужно больше внимания королевы."
CHN_post_war_4_n:0 "Создать передовые оперативные базы"
CHN_post_war_4_n_desc:0 "Создание постоянных военных штабов в крупных городах по всей Эквестрии позволит нашей армии более быстро реагировать на любые атаки сопротивления, что ещё сильнее укрепит наш контроль. Однако оборона и поддержание таких баз будут напрягать наши собственные резервы солдат и техники."
