changelingattache.1.t:0 "Кризалис Отзывает Советников"
changelingattache.1.d:0 ""Из-за внутренних нужд в Землях Чейнджлингов ученым, солдатам, советникам и всему связанному с ними персоналу чейнджлингско-грифоньей военной миссии приказано немедленно вернуться домой по указу королевы Кризалис."\nТак гласило простое, но серьёзное по своему значению сообщение, написанное на такитурнском диалекте языка, который разделяют две далекие нации. За много лет чейнджлинги, помогающие Имперской Армии и прикреплённым исследовательским подразделениям, стали частью жизни для тех, кто находится в верхах командной иерархии, и теперь им пора уходить. Настроение было неудивительно мрачным, когда сообщение зачитывалось вслух, как из-за неожиданного требования ухода, так и из-за неизвестности того, что ждёт чейнджлингов на их родине.\nСиновиал, старший военный командир миссии, кажется, почувствовал облегчение от новости, как будто большой груз упал с его плеч. У его соотечественника, Транкса, похоже, была противоположная реакция, он впал в депрессивный ступор, который, в свою очередь, ещё сильнее снизил мораль всем вокруг. Разные реакции побудили одного из имперских командиров, который работал с ЧГВМ, озвучить идею о том, что они должны провести вечеринку для всех членов миссии, чтобы попрощаться с ними, потому что стоит добрым словом запечатлеть свои последние воспоминания о Грифоньей Империи, и что сделает их счастливыми."
changelingattache.1.a:0 "Давайте не будем суетиться по этому поводу и спровадим их со стоицизмом."
changelingattache.1.b:0 "Прощальная вечеринка звучит как хорошая идея!"

changelingattache.2.t:0 "Прощальная Вечеринка"
changelingattache.2.d:0 "Ночь только началась, когда все чейнджлинги, учавствовавшие в чейнджлингско-грифоньей военной миссии, прибыли в Имперский Дворец в Грифенхейме на свою прощальную вечеринку. Их сотни, а также сотни грифонов, которые тоже хотят присутствовать на вечеринке. К счастью для всех, кто был приглашён, когда столицу перенесли из Гриффинстоуна в Грифенхейм, дизайнеры нового бального зала нового Императорского Дворца учли все.\nПродолжающаяся вечеринка заканчивается с рассветом, который многие гости смогли узреть. Учёные обменялись заметками в последнюю минуту, вспоминая о странных открытиях. Грифонья дворянка действительно сумела выдать себя за чейнджлинга-полковника, и солдаты обоих видов разразились песней, чокаясь большими кружками пива. Весело было всем, и кто-то даже смог заставить Транкса снова улыбнуться.\nПохоже, во время вечеринки молодой Император пробрался и подслушал солдат Имперской Армии, желающих помочь своим друзьям из Земель Чейнджлингов, или даже сражаться вместе с ними с любой бедой, ожидавшей их по возвращению домой. Это привело бы к пересмотру запасов и численности войск на следующий день. Теоретически это предложение можно было бы осуществить, но его также можно было бы просто списать на вызванный алкоголем бред.\nВ любом случае, эта ночь будет долго вспоминаться как самая яркая вечеринка на памяти присутствовавших и поистине светлое пятно в списке имперских деяний."
changelingattache.2.a:0 "Мы желаем нашим друзьям успехов в их путешествии домой."
changelingattache.2.b:0 "Когда они отправятся назад, они должны взять с собой тысячу бойцов или пять тонн припасов."

changelingattache.3.t:0 "Прощальная Вечеринка"
changelingattache.3.d:0 "Ночь только началась, когда все чейнджлинги, учавствовавшие в чейнджлингско-грифоньей военной миссии, прибыли в Имперский Дворец в Грифенхейме на свою великую прощальную вечеринку. Их сотни, а также сотни грифонов, которые тоже хотят присутствовать на вечеринке. К счастью для всех, кто был приглашён, когда столицу перенесли из Гриффинстоуна в Грифенхейм, дизайнеры нового бального зала нового Императорского Дворца учли все.\nПродолжающаяся вечеринка заканчивается с рассветом, который многие гости смогли узреть. Учёные обменялись заметками в последнюю минуту, вспоминая о странных открытиях. Грифонья дворянка действительно сумела выдать себя за чейнджлинга-полковника, и солдаты обоих видов разразились песней, чокаясь большими кружками пива. Весело было всем, и кто-то даже смог заставить Транкса снова улыбнуться.\nПохоже, во время вечеринки молодой Император пробрался и подслушал солдат Имперской Армии, желающих помочь своим друзьям из Земель Чейнджлингов, или даже сражаться вместе с ними с любой бедой, ожидавшей их по возвращению домой. Это привело бы к пересмотру запасов и численности войск на следующий день. Теоретически это предложение можно было бы осуществить, но его также можно было бы просто списать на вызванный алкоголем бред.\nВ любом случае, эта ночь будет долго вспоминаться как самая яркая вечеринка на памяти присутствовавших и поистине светлое пятно в списке имперских деяний."
changelingattache.3.a:0 "Мы желаем нашим друзьям успехов в их путешествии домой."
changelingattache.3.b:0 "Когда они отправятся назад, они должны взять с собой тысячу бойцов или пять тонн припасов."
changelingattache.3.c:0 "Друзья не бросают друзей! Мы пошлём всех, кого можем, им в помощь!"

changelingattache.4.t:0 "Просьба об Убежище"
changelingattache.4.d:0 "После поступления приказа о возвращении военной миссии чейнджлингов обратно в Весалиполис, генерал Транкс теперь обратился ни к кому иному, как к самому правителю [GRI.GetLeader], попросив его позволить ему остаться в Империи.\nИ немедленно попал под перекрёстный огонь знати и советников. Некоторые были согласны, некоторые были против этого прошения о предоставлении убежища. В конце концов, однако, выбор зависел целиком и полностью от правителя империи.\nТранкс разрыдался прямо в тронном зале, но выбор нужно было сделать."
changelingattache.4.a:0 "Мы не высылаем своих друзей!"
changelingattache.4.b:0 "Отошлите его обратно к его королеве."

changelingattache.5.t:0 "Генерал-Предатель"
changelingattache.5.d:0 "Ваше величество, у нас плохие новости из Грифоньей Империи.\nПохоже, что один из наших военных командиров, который был частью экспедиционной миссии, генерал Транкс, отказался прислушаться к вашей мудрой и разумной просьбе вернуться домой! Вместо этого он разрыдался как слабак, и попросил их правителя [GRI.GetLeader] о политическом убежище. И они его приняли!\nМоя Королева, это возмутительно. Мы должны добиться того, чтобы предателя наказали!"
changelingattache.5.a:0 "Я требую, чтобы они немедленно вернули его нам!"

changelingattache.6.t:0 "Кризалис Требует Возвращения Транкса Домой"
changelingattache.6.d:0 "Королева чейнджлингов Кризалис издала очень громкий дипломатический протест против нашего решения укрывать генерала Транкса в Империи. Теперь она призывает нас вернуть его домой немедленно, чтобы она, как его законная королева, могла разобраться с ним и его предательскими деяниями.\nТранкс оказался хорошим и ценным другом для нас, и он ценит нашу помощь и поддержку. Но... стоит ли он того, чтобы мы рисковали и продолжили его укрывать?"
changelingattache.6.a:0 "Никогда! Он останется здесь!"
changelingattache.6.b:0 "Мы не должны рисковать конфликтом с королевой."

changelingattache.7.t:0 "Увольнение"
changelingattache.7.d:0 "Сегодня, с восходом солнца, генерал Транкс прибыл в Весалиполис. В цепях, естественно. Его сопровождали через великий улей, а по пути над ним насмехались и оскорбляли многие прочие чейнджлинги. Когда его привели к королеве, отвращение на её лице запечатлело судьбу молодого генерала. Не менее, чем через 20 минут после его прибытия в Весалиполис, ему завязали глаза, а фельдмаршал Триммель лично командовал расстрельной командой. По всему улью раздался громкий выстрел, и Транкса больше не стало."
changelingattache.7.a:0 "Так ему и надо."

changelingattache.8.t:0 "Грифоний Ответ"
changelingattache.8.d:0 "К нашему великому потрясению, имперское дворянство, включая самого их правителя [GRI.GetLeader], отклонило наше требование вернуть нам генерала Транкса. Это невероятно и не останется безнаказанным!\nНо сначала мы должны дать королеве знать об этом..."
changelingattache.8.a:0 "Королева будет очень недовольна..."

changelingattache.9.t:0 "Кризалис Клянется Отомстить"
changelingattache.9.d:0 "Королева внимательно слушала чейнджлинга перед ней, который передавал ответ Грифонов. В быстрой вспышке и последовавшем небольшом взрыве из ее кривого рога маленький и бесполезный миньон был уничтожен, и только чёрный пыльный кратер остался там, где он стоял.\n"Слушайте меня, когда я говорю вам это: злые и отвратительные грифоны в Империи сегодня совершили самую большую ошибку в их жалких, мелочных жизнях! Их "империя" уже была разорвана своими собственными миньонами, и их упадочность и некомпетентность даже сегодня не перестают меня удивлять. Если они так мужественно отказываются от моих приказов и требований, тогда они должны совершенно не знать о том, кого они только что сделали своим врагом. Их жалкая маленькая Империя рухнет, как карточный домик, и я разорву его и сожгу, а их граждан превращу в пепел, если они встанут на моем пути!"\nДругие присутствовавшие чейнджлинги аплодировали и приветствовали свою королеву."
changelingattache.9.a:0 "Мы скоро по ним ударим."

changelingattache.10.t:0 "Возмездие Королевы"
changelingattache.10.d:0 "Сегодня был совершенно нормальный день. По большей части.\nГенерал Транкс использовал время в Грифонии и вдали от других чейнджлингов, чтобы лучше интегрироваться в жизнь грифонов. Часто он использовал свои способности к изменению облика, чтобы "вписаться", но многие грифоны, особенно те, кто ранее работал с ним, уважали и любили его в любом случае, независимо от внешнего вида.\nТранкс даже зашел настолько далеко, что нашел себе любовницу, которая жила недалеко от столицы. Казалось, всё было слишком прекрасно, и одинокий чейнджлинг оказался в хороших когтях.\nНо это было ничто иное, как уловка. Ранее сегодня, во время посещения ресторана, Транкс начал сильно кашлять, а вскоре после этого упал на землю. К нему сразу подбежали окружающие грифоны, увидев, как он кашляет кровью, но всё было бесполезно. Генерал Транкс... умер.\nПохороны уже были организованы для этого храброго чейнджлинга, и ему было выдано грифонье подданство, посмертно, чтобы поблагодарить его за уважение, которое он питал к нашей нации и культуре.\nВсех шокировало, когда полиция обнаружила, что причиной смерти Транкса был смертельный яд, который никогда раньше не видели и не использовали во всей Грифонии. Кроме того, его невесту нигде не могут найти после его смерти. Может ли это быть работой чейнджлинга, посланного Кризалис? Пока мы не уверены."
changelingattache.10.a:0 "Покойся с миром, друг."

changelingattache.11.t:0 "Лучше Подавать с Вином"
changelingattache.11.d:0 "Фантастические новости пришли к нам из Грифонии сегодня, моя королева! Проклятый предатель, генерал Транкс, был убит сегодня одним из наших агентов!\nПохоже, что Транкс пытался вписаться в общество грифонов. На самом деле, он пытался найти любовницу. Наш агент использовал эту возможность, чтобы очаровать его и приблизиться, а позже отравил его напиток, пока они ели в ресторане. Агенту удалось покинуть место происшествия, прежде чем кто-либо смог поймать его."
changelingattache.11.a:0 "Наконец-то предатель мертв!"

changelingattache.12.t:0 "Грифонья Империя Присылает Добровольцев"
changelingattache.12.d:0 "События приняли удивительный поворот, наши советники из ЧГВМ вернулись домой с тысячами бойцов-грифонов на буксире. Их командир говорит, что они добровольцы из Империи, здесь, чтобы вернуть благосклонность и укрепить узы дружбы, которые связывают две наши нации.\nКоролева Кризалис нашла эту новость отвратительной, особенно при простом упоминании слова "дружба". Прежде чем она успела ответить, Триммель публично поблагодарил добровольцев и назначил им должности в армии. Кризалис пришла в ярость от этого, и сказала, что если гармония будет распространяться, это будет виной Триммеля, но не предприняла никаких действий против этого."
changelingattache.12.a:0 "Из них выйдут неплохие живые мишени."
changelingattache.12.a_tt:0 "Даст §Yдве дивизии имперских волонтёров§!\n"

changelingattache.13.t:0 "Королевские Приказы"
changelingattache.13.d:0 "Королева приказала вернуться персоналу чейнджлингско-грифоньей военной миссии, включая двух командиров, генерала Транкса и маршала Синовиала. Она считает, что больше нет необходимости в миссии, поскольку усилиям чейнджлингов лучше всего быть направленными на Эквестрию."
changelingattache.13.a:0 "Наконец-то, славься, моя королева!"

changelingattache.14.t:0 "Родина Зовёт"
changelingattache.14.t_annex:0 "Солдаты Без Родины"
changelingattache.14.d:0 "В Грифенхейме наступил вечер, и газовые лампы города освещали улицы, когда последние магазины закрывались на ночь. Два чейнджлинга в военной форме сидели в кафе, потягивая кофе и наслаждаясь величием города. Прошло уже немало времени с тех пор, как они прибыли в город, но Café Central неизменно предлагало лучший кофе и вид. По крайней мере, намного лучше, чем то, что можно было получить в Весалиполисе.\nОдин из чейнджлингов с ярко-голубыми глазами заговорил, закуривая сигарету: "Давно мы не слышали новостей от Её Величества. Если верить Дер Бюргеру, война, должно быть, идет плохо, Синовиал."\n"Транкс, я считаю, что это просто пропаганда со стороны пони. Вскоре нас пригласят на торжество в Кантерлот," - ответил Синовиал, насыпая ложку сахара в кофе, прежде чем размешать его.\nТранкс сделал еще один глоток кофе: "Я даже и не знаю. По телеграфу приходят те же самые новости. Бомбардировка Весалиполиса, потеря Хьёртланда. Хотя я могу допустить, что дворец намеренно держит нас в неведении."\n"Думаешь они действительно хотят, чтобы мы знали поменьше?" - ответил Синовиал невозмутимо.\n"Да. Мы здесь в добровольном порядке, из-за войны дома," - сказал Транкс, закуривая сигарету и наслаждаясь этой доступной здесь роскошью.\n"И все же, если бы мы хотели вернуться домой, то могли бы просто воспользоваться первым же почтовым самолётом. Не думаю, что они обидятся," - сказал Синовиал, не замечая идущего к нему официанта.\n"Господа? Вам звонят из посольства чейнджлингов. Они говорят, что это срочно," - сказал он, указывая левым когтем в направлении бара.\nСиновиал и Транкс поднялись из-за стола. "Похоже, долг зовёт," - вздохнул Транкс, положил несколько монет на стол и подошёл к телефону на стойке вместе с Синовиалом, что следовал за ним по пятам. Он взял трубку и начал внимательно слушать.\nУсталый и отчаянный голос с другой стороны трубки пробормотал несколько слов, прежде чем отключиться: "Весалиполис пал... полный крах... все офицеры отзываются на родину, чтобы бороться с эквестрийской угрозой."\nТранкс опустил трубку, смотря в сторону Синовиала, но не видя его.\n"Ну, что там сказали?" - спросил Синовиал, вероятно, в некоторой степени осведомлённый о сообщении, которое только что получил Транкс.\nТранкс пробормотал, а эти слова всё повторялись в его голове. "Родина пала. Мы должны вернуться назад, чтобы выполнить свой долг против угрозы со стороны Эквестрии."\nВскоре после этого чейнджлинги покинули Империю, направляясь на родину, чтобы принять там последний бой."
changelingattache.14.d_annex:0 "Титульные страницы газет по всей Грифонии сегодня оглавлены одинаково - "Чейнджлинги объявили о безоговорочной капитуляции, мир в Эквестрии!"\nПосольство чейнджлингов в Грифенхейме подтвердило новости, но полностью не разорвало связи с родиной, насколько известно. Ввиду того, что Армия Чейнджлингов расформировывается, а будущее целой страны туманно, встал вопрос о судьбе военной миссии чейнджлингов в Империи. Они теперь чейнджлинги без родины, которые подчиняются уже не существующему командованию.\nЧейнджлинги Экспедиции хорошо адаптировались в Грифонии, многие приняли грифоньи обычаи за долгие годы нахождения в Грифенхейме. Предоставить им грифонье подданство и позволить им остаться - определённо, один из вариантов. Их знания в военной сфере сыграли бесценную роль в модернизации нашей армии. Транкс, в частности, чётко дал понять, что его полностью устраивает текущее положение вещей.\nВ ином случае, мы можем просто их отпустить, оставить их на произвол судьбы. Какое решение мы бы не приняли, мы больше можем не бояться навлечь на себя гнев Кризалис."
changelingattache.14.a:0 "Кто угодно может принять победу. Но немногие могут принять поражение."
changelingattache.14.b:0 "Мы позволим им остаться."
changelingattache.14.c:0 "Нам не стоит рисковать и устраивать очередной дипломатический инцидент."

changelings.44.t:0 "Посольство в Государство [PLB.GetName]"
changelings.44.d:0 "Наш взгляд перешёл на восток. Полярные Медведи - лакомый кусочек территории и ресурсов. У них нет ни промышленности, ни армии, которую они могли бы противопоставить нам. Кризалис отправляет посольство, чтобы предложить "сотрудничество"."
changelings.44.a:0 "Мы требуем золото."
changelings.44.b:0 "Мы хотим ресурсы."
changelings.44.c:0 "Нам нужны территории и золото."
changelings.44.e:0 "Нам нужны территории и ресурсы."

