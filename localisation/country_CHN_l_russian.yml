changelings.45.t_gold:0 "Чейнджлинги Требуют Золото"
changelings.45.d_gold:0 "Наш правитель, [Root.GetLeader], принял посольство чейнджлингов королевы Кризалис. Трутень пояснил требования королевы: они желают получить большое количество золота, а в обмен предлагают свою протекцию."
changelings.45.t_resources:0 "Чейнджлинги Требуют Сталь"
changelings.45.d_resources:0 "Наш правитель, [Root.GetLeader], принял посольство чейнджлингов королевы Кризалис. Трутень пояснил требования королевы: они желают получить значительное количество стали, а в обмен предлагают свою протекцию."
changelings.45.t_resources_land:0 "Чейнджлинги Требуют Сталь и Территории"
changelings.45.d_resources_land:0 "Наш правитель, [Root.GetLeader], принял посольство чейнджлингов королевы Кризалис. Трутень пояснил требования королевы: они желают получить значительное количество стали, а также наши земли, прилегающие к Ключ-Озеру, а в обмен предлагают свою протекцию."
changelings.45.t_gold_land:0 "Чейнджлинги Требуют Золото и Территории"
changelings.45.d_gold_land:0 "Наш правитель, [Root.GetLeader], принял посольство чейнджлингов королевы Кризалис. Трутень пояснил требования королевы: они желают получить большое количество золота, а также наши земли, прилегающие к Ключ-Озеру, а в обмен предлагают свою протекцию."
changelings.45.a:0 "Это возмутительно! Медведи, к оружию!"
changelings.45.b:0 "Мы уступаем."
changelings.46.t_deal:0 "Полярные Медведи Приняли Ультиматум"
changelings.46.d_deal:0 "Посольство принесло отличные новости! Полярные Медведи уступили, и выполнили все наши требования."
changelings.46.t_no_deal:0 "Полярные Медведи Отвергли Ультиматум"
changelings.46.d_no_deal:0 "Посольство принесло плохие новости. Медведи отвергли наши требования. Что ж, мы их недвусмысленно предупредили, теперь пора действовать."
changelings.46.a:0 "Мы возьмем своё силой."
changelings.46.b:0 "Их храбрость достойна нашей дружбы!"
changelings.46.e:0 "Не будем обострять ситуацию."

