political_divisions:0 "Политические разногласия"
political_divisions_desc:0 "Хотя все чейнджлинги имеют одни и те же цели, есть разногласия относительно того, как они должны быть достигнуты. Это может привести к будущим конфликтам внутри страны."
canterlot_defeat:0 "Кантерлотское поражение"
canterlot_defeat_desc:0 "Несмотря на неудачу, Кризалис была опасно близка к захвату Кантерлота. Спустя 5 лет кантерлотское поражение всё ещё влияет на общество. Королева использовала его для разжигания ненависти к Эквестрии и пони. Это стало краеугольным камнем для объединения чейнджлингов и внедрении идей о будущей войне."
canterlot_defeat_but_for_friends:0 "Кантерлотское поражение"
canterlot_defeat_but_for_friends_desc:0 "Несмотря на неудачу, Кризалис была в шаге от захвата Кантерлота. Это побудило чейнджлингов не заключать никаких сделок с Эквестрией в будущем, и проницательный лидер может использовать это в своих интересах..."
canterlot_defeat_1:0 "Кантерлотское поражение"
canterlot_defeat_1_desc:0 "Несмотря на неудачу, Кризалис была опасно близка к захвату Кантерлота. Спустя 5 лет Кантерлотское поражение всё ещё влияет на общество. Королева использовала его для разжигания ненависти к Эквестрии и пони. Однако есть ещё чейнджлинги, которые сомневаются в компетенции королевы и её правительства."
canterlot_victory:0 "Кантерлотская победа"
canterlot_victory_desc:0 "Утраченная честь чейнджлингов была восстановлена, а жалкие пони потерпели поражение. Нам больше не нужно чувствовать стыд. Теперь мы можем гордиться достигнутым нами великим триумфом!"
