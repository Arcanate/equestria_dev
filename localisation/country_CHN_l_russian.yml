CHN_gw_tank_equipment:0 "Abteilung 7 Verkehrswesen"
CHN_gw_tank_equipment_desc:0 "A7V был первым экспериментальным танком чейнджлингов. До недавнего времени чейнджлинги были ограничены в военном развитии из-за отсутствия промышленного потенциала, но всё изменилось с недавним смещением акцента внимания королевы на быструю индустриализацию ульев. Армия чейнджлингов взялась за секретную программу, по инициативе самого генерала Векта."
CHN_gw_tank_equipment_short:0 "A7V"
