politics_thorax_puppet_desc:0 "Изгнанный изо всех ульев, Торакс стал одним из первых сторонников гармонии среди чейнджлингов. Его вера в то, что любовь можно получить дружбой и мирной торговлей со своими соседями, медленно набирает популярность среди подавленных чейнджлингов, которые чувствуют, что их жизни бесполезно тратятся в процессе милитаристской экспансии. Тем не менее, его идеи не слишком распространены, а королевы ульев презирают его и считают идеи гармонии опасными и вредными для чейнджлингов. Это изменилось после поражения чейнджлингов в Великой Войне, и теперь Торакс ведёт изменившуюся нацию в светлое будущее, надеясь показать миру, что не все чейнджлинги монстры."

#news events
changelings.47.t:0 "Чейнджлинги Оккупировали Страну Полярных Медведей"
changelings.47.d:0 "[This.GetNewspaperHeader]Очередная страна пала жертвой империалистических амбиций чейнджлингов, на этот раз это оказались Полярные Медведи с крайнего севера. Несмотря на то, что Медведи всегда были далеки от мировой политики, это не помешало чейнджлингам нахально прийти и потребовать уступок в пользу Империи. Правитель медведей, [PLB.GetLeader], отверг все эти безумные требования.\nОтвет Кризалис был очевиден и не заставил долго ждать, вскоре было развёрнуто полномасштабное вторжение. Оборона медведей быстро оказалась сломлена и перемирие было заключено уже на следующий день. Большинство медведей сбежало в более безопасные земли, а теми, кто остался, теперь правит медведь Бьорнлинг, симпатизирующий фашистским идеям."
changelings.47.d_had_border_wars:0 "[This.GetNewspaperHeader]\nОчередная страна пала жертвой империалистических амбиций чейнджлингов, на этот раз это оказались Полярные Медведи с крайнего севера. Несмотря на то, что Медведи всегда были далеки от мировой политики, это не помешало чейнджлингам нахально прийти и потребовать уступок в пользу Империи. Хотя правитель медведей, [PLB.GetLeader], принял некоторые из этих требований, посол счел это недостаточным.\nКазалось, что все утихло, однако через неделю начались многочисленные рейды через границу между медведями и Империей, в результате чего многие деревни медведей оказались разрушены. Правительство медведей, зная что это может в любой момент превратиться в полномасштабное вторжение, приняло все требования чейнджлингов, ради сохранения своей "независимости"."
changelings.47.d_plb_accepted_deal:0 "[This.GetNewspaperHeader]\nОчередная страна пала жертвой империалистических амбиций чейнджлингов, на этот раз это оказались Полярные Медведи с крайнего севера. Несмотря на то, что Медведи всегда были далеки от мировой политики, это не помешало чейнджлингам нахально прийти и потребовать уступок в пользу Империи. Зная, что сопротивление бесполезно, правитель медведей, [PLB.GetLeader], согласился на все требования чейнджлингов, в обмен на защиту и помощь.\nКоролева оказалась довольна таким исходом и заключила союз с медведями. Большое количество золота и стали было вывезено в Весалиполис, в поддержку приготовлений к будущей войне. Жители недовольны сложившейся ситуацией, однако рады, что сохранили независимость и свои жизни."
changelings.47.a:0 "Это не может не беспокоить."
changelings.47.b:0 "Отлично!"

changelings.48.t:0 "Атака Успешна!"
changelings.48.d:0 "Наше нападение было успешным, и теперь мы полностью контролируем территорию Полярных Медведей."
changelings.48.a:0 "Отлично."

changelings.49.t:0 "Атака Была Отражена"
changelings.49.d:0 "Каким-то чудом Медведи смогли справиться с нашим натиском. Нападение обернулось катастрофой, и все что мы получили - это кучку трупов наших собратьев."
changelings.49.a:0 "Армия чейнджлингов проиграла каким-то медведям?"
changelings.49.b:0 "Переходим ко второму этапу!"

changelings.50.t:0 "Пограничный Конфликт Прошёл Без Последствий"
changelings.50.d:0 "Похоже пограничное вторжение приняло патовую ситуацию - ни мы, ни медведи не оказались в состоянии одержать победу."
changelings.50.a:0 "Мишки нас остановили?"

changelings.51.t:0 "Могучая Медвежья Армия Победила Снова!"
changelings.51.d:0 "Мы обратили их в бегство! Наши земли снова в безопасности, они не посмеют снова совать к нам свою морду!"
changelings.51.a:0 "Ура!"

changelings.52.t:0 "Чейнджлинги Нас Побили!"
changelings.52.d:0 "Беда! Наши силы были повержены и обращены в бегство, мы утратили контроль над государством!"
changelings.52.a:0 "О, нет!"

changelings.53.t:0 "Атака Отражена!"
changelings.53.d:0 "Чейнджлинги напали, но мы смогли отбиться! Это наша земля, и сегодня мы показали этим жукам, что не сдадимся без боя!"
changelings.53.a:0 "РРААГХ!"

changelings.54.t:0 "Стол Переговоров"
changelings.54.d_gold:0 "Как и описано в договоре, мы возьмём указанную сумму золотом, в обмен на защиту в виде протектората под нашим управлением."
changelings.54.d_resources:0 "Как и описано в договоре, мы возьмём указанное количество стали, в обмен на защиту в виде протектората под нашим управлением."
changelings.54.d_resources_land:0 "Как и описано в договоре, мы возьмём указанное количество стали, а также получим контроль над указанными территориями, в обмен на защиту в виде протектората под нашим управлением."
changelings.54.d_gold_land:0 "Как и описано в договоре, мы возьмём указанную сумму золотом, а также получим контроль над указанными территориями, в обмен на защиту в виде протектората под нашим управлением."
changelings.54.a:0 "Королева всегда получает желаемое!"
changelings.54.b:0 "Ничто не устоит на пути королевы!"
changelings.54.c:0 "Медведи полюбят свою королеву."
changelings.54.e:0 "Королева - лучший правитель, которого можно желать."

changelings.55.t:0 "Медведи Сопротивляются!"
changelings.55.d:0 "Похоже, что грубой силой с медведями справиться не получится, особенно на их родной земле. Однако мы - чейнджлинги, и у нас есть чем похвастаться, окромя грубой силы."
changelings.55.a:0 "Отправьте наших специалистов по внедрению."

changelings.56.t:0 "Шпионы Чейнджлингов Среди Нас"
changelings.56.d:0 "Чейнджлинги внедрились в нашу страну, в ответ на оказанное им сопротивление! Они проникли в наши ряды, сея хаос и беспорядки."
changelings.56.a:0 "Похоже, придется сдаться!"
changelings.56.b:0 "Мы еще поборемся!"

changelings.57.t:0 "Чейнджлинги Следуют Договору"
changelings.57.d:0 "Чейнджлинги сдержали свое слово! Мы не только официально получили протекцию с их стороны, но вместе с этим приобрели многие бонусы, например, они отправили к нам специалистов и строителей, готовых помочь нам довести нашу инфраструктуру до ума!"
changelings.57.a:0 "Возможно, так даже выгоднее для нас..."

changelings.58.t:0 "Время Действовать!"
changelings.58.d:0 "Чейнджлинги проигрывают! Чего стоит их протекция, если они не могут защитить даже самих себя? У нас есть возможность принять сторону победителя! Как мы поступим?"
changelings.58.a:0 "В атаку!"
changelings.58.b:0 "Мы уважаем договор!"

changelings.59.t:0 "Общенациональные Рейды"
changelings.59.d:0 "Тайная полиция Весалиполиса, Дитрисиума, Волистада, Ликтиды, Сикары, Фантины и прочих городов чейнджлингов начала секретную операцию под названием "Дегармонизация". Рейды на сеть сопротивления Торакса были осуществлены в каждом уголке страны. Большинство сторонников Торакса находятся под арестом или мертвы. Гражданские потери минимальны. Население ни о чём не подозревает. К сожалению, сам Торакс сбежал куда-то на восток."
changelings.59.a:0 "Наконец-то это сделано."

changelings.60.t:0 "Королевы Ульев"
changelings.60.d:0 "Во главе каждого традиционного города-улья находится королева, самый высокопоставленный член королевской семьи. Королевы четырёх самых могущественных ульев приняли Кризалис в качестве Единой Королевы земель чейнджлингов, пообещав ей преданность в эпоху объединения в 980-990-х годах. Аргиннис во Враксе. Хельвия в Дитрисиуме. Ауранция в Ликтиде. Ярия в Сорифе."
changelings.60.a:0 "Лучше бы им быть верными, иначе..."

changelings.61.t:0 "Большой Военный Парад в Весалиполисе"
changelings.61.d:0 "Сегодня улицы города Весалиполиса до краев были полны гудящими чейнджлингами, многие их которых были в воздухе. Все они собрались, чтобы увидеть огромный военный парад, который готовился и рекламировался неделями. Чейнджлинги собрались со всей страны, и даже королевы ульев были там.\nКвадратные колонны солдат, одетых в серое, вскоре вышли из казарм, маршируя в ногу и неся белые знамёна. Когда они проходили мимо, мирные жители с одобрением приветствовали их и восхищались дисциплиной. Позади них катились новые блестящие танки, а маршал Триммель возглавлял длинную колонну из сотни танков. За ними следовали моторизованные дивизии в своих грузовиках, артиллерийские батальоны с колесными орудиями, морские пехотинцы, моряки, элитные эскадрильи егерей, эскадроны смерти и многое другое. Это был бесконечный поток солдат, вооруженных до краев новейшим оружием. Толпа была в восторге и убеждена в мощи своего народа.\nВ конце колонны была сама Кризалис, которая ехала в машине и была облачена в белоснежную военную форму. Она приветствовала толпу, и толпа приветствовала её в ответ, скандируя: «Да здравствует королева!» почти фанатично. И чуть позже, в небе появились ревущие истребители и бомбардировщики, что затмили собой солнце."
changelings.61.a:0 "Слава чейнджлингам!"

