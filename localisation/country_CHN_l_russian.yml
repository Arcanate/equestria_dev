changeling_swarm:0 "Рой"
political_divisions:0 "Политические разногласия"
political_divisions_desc:0 "Хотя все чейнджлинги имеют одни и те же цели, есть разногласия относительно того, как они должны быть достигнуты. Это может привести к будущим конфликтам внутри страны."
canterlot_defeat:0 "Кантерлотское поражение"
canterlot_defeat_desc:0 "Несмотря на неудачу, Кризалис была опасно близка к захвату Кантерлота. Спустя 5 лет кантерлотское поражение всё ещё влияет на общество. Королева использовала его для разжигания ненависти к Эквестрии и пони. Это стало краеугольным камнем для объединения чейнджлингов и внедрении идей о будущей войне."
