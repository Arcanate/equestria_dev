changelings_paxchrysalia.400.t:0 "Анархия в Вечнодиком лесу"
changelings_paxchrysalia.400.d:0 "— Это было ужасно, генерал-майор! Я потерял шестнадцать своих солдат, прежде чем отдал приказ отступать. Шестнадцать! А врагом была лишь куча растений!\n\n— Полегче, гауптфельдфебель. Успокойтесь, — Генерал-майор Джахс приказал сержанту. — Иди прогуляйся, выпей воды и успокойся. Твой доклад окончен. — Он кивнул двум солдатам, стоявшим у двери, и те осторожно вывели контуженного сержанта из конференц-зала. Вздохнув, Джахс повернулся к другим офицерам, сидевшим вокруг него: обер-лейтенанту Алкиппе, его незаменимому правому копыту, генерал-лейтенанту Марсилио, главному хирургу армии, а также целому ряду местных командиров из центрального региона Эквестрии. — Отчёт гауптфельдфебеля не является единственным в своём роде, — сказал Джахс им, постукивая по простой папке, лежащей перед ним. — Я уверен, что многие из вас, чьи войска размещены в окрестностях Вечнодикого леса, докладывали о том же самом. Нападения пони-повстанцев, раскрашенных краской и шаманскими знаками, которые после нападений исчезают как тени. Тревожное увеличение числа случаев наблюдения монстров вокруг Вечнодикого леса - разведывательный самолет даже заметил гидру. — Взяв пачку фотографий, Джахс продолжил. — Кроме того, партизаны, совершавшие налёты, были вооружены неизвестным алхимическим оружием. — Он разложил фотографии на столе: на одной было изображено то, что когда-то было танком чейнджлингов, а теперь превратилось в искореженный кусок металла. На другой был изображен солдат-чейнджлинг, сплавившийся с бортом своего сгоревшего грузовика. — Вдобавок ко всему этому, линия деревьев, похоже, продвигается вперёд с пугающей скоростью.\n\nОберстлейтенант Алкиппе кивнула и предоставил чуть больше подробностей. — Железные дороги вокруг леса повреждаются хищными лозами, и несколько наших разведывательных постов уже захвачены растительностью. Генерал-оберштабсарцт, вы видели нечто похожее прежде?\n\nМарсилио покачал головой. — Вечнодикий лес - это место, полное дикой, неукротимой магии, непроницаемой даже для величайших магов-пони и учёных, которые жили рядом с ним, — сказал главный хирург. — Мы сражаемся против магии, которой не понимаем. И я не уверен, что мы победим.\n\n— Мы постараемся, — решительно заявил Джахс. — Это единственное, что мы можем сделать."
changelings_paxchrysalia.400.a:0 "Сама магия и мать-природа восстают против современного мира."

changelings_paxchrysalia.401.t:0 "Потерянный рай"
changelings_paxchrysalia.401.d:0 "Финикус Весали прошел мимо тлеющих останков гигантского лиственного дерева, его кора почернела от огня и побелела от мха, который пировал жизненной силой древа, прежде чем угаснуть самому. Скрюченные и сломанные хищные лозы тянулись к небу, будто отчаянно надеясь, что оттуда спустится кто-то и спасёт их прежде, чем огнеметы и напалм превратят их в уголь. Скелет гидры лежал неподалеку, позвонки на одной её шее были раздавлены гусеницами танка. Чуть в стороне в братской могиле гнили тела пони и ужасное зловоние отравляло воздух.\n\nФиникус посмотрел вверх, где над головой пролетела ещё одна волна тяжелых бомбардировщиков. Люки их бомбоотсеков были открыты и машины были готовы сбросить свой груз. День за днём, ночь за ночью бомбардировщики уничтожали и сжигали лес, работая вместе с таким количеством артиллерии, которое прежде никогда не работало по одной цели. А когда промышленник открывал рот и пробовал воздух на вкус, то чувствовал языком слабый металлический привкус. То были осадки от детонации магической ядерной бомбы, которые всё ещё парили в воздухе. В его ушах всё ещё слышался слабый звон, вызванным воздействием остаточной радиации.\n\nКаким-то образом армии удалось это. Вечнодикий лес, возможно, и мог быть источником дикой, неукротимой магии, но лес, как и пони, которых он пытался защитить, не смог справиться с мощью военной машины чейнджлингов. В конце концов, магия не могла противостоять современной армии. В столкновении магии и стали бесспорно победила сталь. Теперь от некогда внушавшего благоговейный трепет леса не останется ничего, кроме костей и пепла.\n\nКак жаль, что всё закончилось именно так. Кто знает, чему могли бы научиться ульи, получив возможность изучить дикую магию леса, а также его уникальную флору и фауну? Чего бы мог достигнуть вид чейнджлингов в новой эре с помощью этих знаний? Теперь это были вопросы без ответов.\n\nКогда ветер дул сквозь скелеты деревьев, их ветви гремели, как кости мертвецов, создавая жуткую какофонию, раздававшуюся над этой проклятой землёй.\n\nПора уходить отсюда."
changelings_paxchrysalia.401.a:0 "Все наши победы оставляют за собой лишь смерть."

changelings_paxchrysalia.402.t:0 "Пожирающий лес"
changelings_paxchrysalia.402.d:0 "Генерал-майор Джахс стоял на балконе кантерлотского замка и смотрел, как по узким извилистым дорогам, ведущим в Кантерлот, один за другим проносятся фары грузовиков. Это была отступающая армия. Если бы он посмотрел чуть дальше на юго-запад, то увидел бы, как пожары в Вечнодиком лесу угасают с наступлением ночи, а оранжевые огоньки уступают место всепожирающей тьме вокруг них. Он уже отозвал бомбардировщики три часа назад, заметив, насколько тщетны были все дальнейшие попытки сдержать Вечнодикий лес. Он просто разросся и стал слишком мощным и большим. Столь сильным, что теперь армия уже не могла её остановить.\n\n— Генерал-майор? — Оберстлейтенант Алкиппе стояла у арочного проёма, ведущего обратно в замок, и на её морде было написано беспокойство. — Вы... в порядке?\n\n— Да, — ответил ей Джахс. — По крайней мере, на данный момент. Я не знаю, на кого наша королева возложит вину за то, что мы не смогли сдержать Вечнодикий лес, но вряд ли этот неудачник долго проживёт.\n\nАлкиппе озабоченно закусила губу. — Хорошо... не всё так плохо, у меня есть и хорошие новости, Джахс, — сказала она, медленно подходя ближе. — Наши разведчики говорят, что лес перестал расширяться. Его магической энергии, должно быть, не хватает, чтобы продолжать двигаться дальше.\n\n— А может быть, он просто удовлетворён своей победой, — сказал Джахс, качая головой. — Мы вытащили всех, кого смогли, и в ближайшие дни решим, куда их перебросить. Сердце Эквестрии теперь потеряно для нас навсегда. Это тревожный знак.\n\n— Джахс?\n\nДжахс вздохнул. — Оставьте меня, обер-лейтенант, — устало сказал он. — Со мной всё будет в порядке. Мне нужно время, чтобы подумать.\n\nАлкиппе склонила голову, её печальные глаза смотрели на генерала, которым она так восхищалась. Только вот сейчас он был совершенно побеждён поражением со стороны леса. — Генерал-майор... Джахс... если вам что-нибудь понадобится...\n\n— Я буду в порядке, — упорствовал на своём Джахс. Больше он ничего не мог ответить."
changelings_paxchrysalia.402.a:0 "Поражение - это горькая пилюля."

changelings_paxchrysalia.403.t:0 "Поезд в лесу"
changelings_paxchrysalia.403.d:0 "Оберпионьер Маурик как раз вовремя прикрыл уши. Через мгновение после этого огромный локомотив бросил вызов Вечнодикому лесу оглушительным ревом своего клаксона. Наступление бронепоезда казалось неумолимым, когда острие копья армии всё глубже и глубже проникало в лес. Под защитой целого полка сапёров, вооружённых огнемётами и бронированными бульдозерами, безжалостное продвижение поезда уничтожало на своём пути лес и чудовищ, которые называли его своим домом. Холодной эффективность этого продвижения была сравнима лишь с жестокостью военной полиции на борту поезда: с помощью хлыстов, дубинок и штыка они заставляли оборванную группу пони-путеукладчиков класть шпалы и рельсы на пути поезда до полного своего изнеможения. Морис уже прошёл мимо уже такого количества тел пони, что это зрелище перестало его волновать.\n\nЭто была нелёгкая задача для армии. Ну, точно, далеко не простая. Партизаны под защитой леса и рыскающих в нём чудовищ своими засадами и набегами заставляли чейнджлингов платить за каждый дюйм продвижения по лесу. И по мере того, как военный поезд и его окружение продвигались всё глубже в Вечнодикий лес, чейнджлинги всё дальше отдалялись от внешнего мира. Арьергард, оставленный для защиты проложенных рельсов, страдал не только от набегов партизан и монстров, но и от самого Вечнодикого леса - десятки раз сапёров отправляли обратно, чтобы восстановить путь, который захватили разросшиеся растения.\n\nНо толстая броня поезда и тяжелая артиллерия сдерживали натиск леса и его обитателей. И всё же продвижение было крайне медленным. Хищные лозы регулярно прорывались между шпалами, опутывая колеса поезда, пока их не сжигали огнемётами, а фоновая магия леса и удушающая влажность постоянно разъедали и разрушали тонкую электронику на борту поезда. Оказалось, что курьеры обеспечивают наилучшую связь, поскольку рации регулярно переставали работать всего через несколько часов после того, как их доставляли на поезд. Несмотря на всё это, движение поезда, каким бы медленным и мучительным оно ни было, не было остановлено.\n\nРазведчик свистнул, и солдаты вокруг поезда немедленно бросились к своим боевым постам, готовясь использовать орудия, установленные в вагонах поезда, против всего, что лес бросит против них на этот раз. Сам Маурик быстро поднялся в бронированную кабину поезда вместе с остальными сапёрами, надеясь убраться подальше от опасности. — Вступи в пионерский корпус, говорили они, всё будет хорошо, — с горечью отметил про себя Маурик. — Это лучше, чем быть на передовой, говорили они."
changelings_paxchrysalia.403.a:0 "Когда я вербовался, никто не сказал, что мне придётся сражаться с волшебным лесом!"

changelings_paxchrysalia.404.t:0 "Курьеры"
changelings_paxchrysalia.404.d:0 "— Ты думаешь, что в армии тебя ждёт лишь слава, личинка? — Седой ветеран смотрит на тебя пустым взглядом, его глаза, казалось, запали глубоко в череп после бесчисленных ночей, когда он прижимал к ним копыта и кричал. Полдюжины пустых рюмок валяются на стойке перед ним, и это только те, которые бармен ещё не убрал. — Ты ничего не видел. Ты даже не знаешь, во что ввязываешься.\n\n— Армия - это лучший способ заработать себе имя, — протестуешь ты, пытаясь оправдаться перед пьяным ветеринаром, стоящим перед тобой. — Кроме того, война уже закончилась. Остались лишь партизаны в лесу. Как долго они смогут продержаться?\n\nБывший солдат бросается к тебе и внезапно сильные копыта ударяют тебя по плечам, прижимая к сиденью табурета. — Слушай, личинка, — рычит он. — Я тоже когда-то был таким же глупым, как и ты. Я получал медали в Великой войне. Я штурмовал дворец в Кантерлоте. Я был членом ягдкоманды-айнзатцгруппы. У меня было всё, что я хотел. Рабы, шекели, статус. Всё. — В его глазах промелькнуло что-то такое ... может быть, проблеск ностальгии по старым добрым временам? Но это исчезло через долю секунды. — А потом я записался в Фернспехер, потому что того, что у меня было, мне было недостаточно. И именно поэтому они послали меня прямо в центр Вечнодикого леса.""
changelings_paxchrysalia.404.a:0 "И... что произошло в Вечнодиком?"

changelings_paxchrysalia.8404.t:0 "Кошмарные ночи"
changelings_paxchrysalia.8404.d:0 "— Твои худшие кошмары оживают, — рычит бывший егерь. — Ты думаешь, что Вечнодикий лес - это просто волшебные растения и кучка культистов, которые нападают на тебя время от времени? Именно так я и думал вначале. И это ещё ничего. Ничего. Я мог бы справиться с этим, только вот дело было совсем в другом. К тому времени я слишком часто попадал в засады, чтобы это могло меня напугать. Нет, дело кое в чём совсем другом. До тебя добираются совсем другие вещи.\n\nВетеран на мгновение задерживает свой взгляд на пустой рюмке, стоящей перед ним, и делает знак бармену принести ещё одну. Он тут же появляется, и чейнджлинг, не теряя времени, засовывает рюмку себе в отверстие в копыте и одним глотком выпивает содержимое. Он кашляет, морщится, и прежде чем ты успеваешь спросить, всё ли с ним в порядке, он снова впивается в тебя своими затравленными глазами. — Это деревья, личинка. Они разговаривают с тобой. Они стонут и причитают, когда наступает ночь. У них тоже есть лица. Ночь полна шёпота и криков. Они пытаются заставить тебя что-то сделать, пытаются заставить тебя убивать своих друзей, вышибать себе мозги. Если ты ляжешь спать слишком близко к одному из них, то оно задушит тебя своими корнями, утащит в грязь без единого крика.\n\n— А ещё есть древесные волки. Просто волки, только сделанные из дерева, верно? Только вот дерево не чувствует боли, и оно не истекает кровью. Тебе нужны противотанковые патроны, чтобы убить одного. Пули тут бесполезны. И удачи тебе найти достаточно топлива для огнемета, когда ты находишься глубоко в лесу, далеко от остальной части твоего подразделения. Пожалуй, единственное, что меня поддерживало - это контрабанда, на которую я мог наложить свои копыта. Я усовершенствовал рецепт коктейля из стимуляторов и транквилизаторов, приготовленного из промышленной любви, просто чтобы поддерживать себя на копытах. Это сводило меня с ума, личинка. Клянусь, я десятки раз стрелял одной и той же пони в лицо, но никогда не мог убить её. Я до сих пор не знаю, была ли она настоящей или нет.\n\nОн грустно смотрит на тебя в последний раз. — Так что если ты сам хочешь пережить эти кошмары, то давай. Но если ты на это решишься... не слушай деревья. Не слушай эти проклятые деревья, личинка."
changelings_paxchrysalia.8404.a:0 "Потому что если ты это сделаешь, то не вернёшься из леса прежним."

changelings_paxchrysalia.405.t:0 "Брифинг по Вечнодикому лесу"
changelings_paxchrysalia.405.d:0 "Оберстлейтенант Алкиппе закрыла за собой дверь, заходя во временную оперативную базу генерал-оберстабсарцта Марсилио в Кантерлоте, пока армия работала над тем, чтобы сдержать стремительный рост Вечнодикого леса. Она увидела Марсилио, который сидел за своим столом, уткнувшись носом в какие-то отчёты, и стукнула копытами в знак приветствия и чтобы привлечь его внимание. — Генерал-оберстабсарцт, вы сказали, что у вас есть донесения для генерал-майора?\n\n— Да, сказал, — ответил Марсилио, заметив, что вошла лишь Алкиппе. — А где же он?\n\n— Ему очень нужно отдохнуть, — сказала Алкиппе, подавляя собственный зевок. — Я решила, что займусь некоторыми простыми вещами для него, пока он спит. Например, получу некоторые его отчёты.\n\n— Похоже, что тебе самой тоже нужно отдохнуть, Алкиппе, — сказал Марсилио. Когда Алкиппе отрицательно покачала головой, он пожал плечами и жестом указал на стул напротив себя. -Ну, моя команда добилась некоторого прогресса с тех пор, как мы в последний раз говорили на эту тему, — сказал он, когда Алкиппе села. - Короче говоря, при той скорости, с которой растет Вечнодикий лес, у нас есть, возможно, чуть меньше двух месяцев, чтобы сдержать его распространение, прежде чем положение армии в центральной Эквестрии станет очень плохим. Нам нужно что-то сделать до этого момента, чтобы сдержать лес."
changelings_paxchrysalia.405.a:0 "А если не сокращать рассказ?"

changelings_paxchrysalia.8405.t:0 "50 дней до полуночи"
changelings_paxchrysalia.8405.d:0 "— Лес растет во все стороны с постоянной скоростью, — объяснил Марсилио. Он положил перед Алкиппе карту, на которой были обозначены границы Вечнодикого леса, а затем множество расширяющихся кольца, расходящихся от леса. — Хищные лозы — вот первый признак вторжения. Эти лозы разрывают дороги, разрушают мосты и целиком поглощают города. Затем появляются деревья, за ними следуют монстры и, конечно же, сами партизаны. Более того, лес усиливает свой внутренний рост. Солдаты и разведывательные отряды, которые мы посылаем в лес, несут большие потери, а многие просто пропадают без вести в течение нескольких следующих дней. Участки леса, которые вырубает армия, почти полностью зарастают на следующий день. Нам нужно прилагать очень много постоянных усилий лишь для того, чтобы сдерживать лес и не терять свой прогресс. Чем больше ресурсов мы выделяем на обуздание леса, тем больше мы добиваемся успехов. Но при этом мы теряем персонал и оборудование с ошеломляющей скоростью. Мы не сможем долго продержаться в том же духе.\n\n— Итак, — сказала Алкиппе, глядя на карту между ними. — И каков же тогда вывод? Что мне сказать Джахсу, когда он проснётся?\n\n— Скажи ему, что по моим расчетам у нас есть полтора месяца, чтобы сдержать лес, — сказал Марсилио. — Если лес полностью захватит соседние регионы, то он станет слишком большим и плотным, чтобы мы могли надеяться предпринять какие-либо усилия по обращению вспять его экспансии. Нам придется отступить и окопаться по новому периметру, просто чтобы убедиться, что он не захватит всю Эквестрию. Прямо сейчас присутствие армии по краю замедляет рост леса, но скоро мы не сможем остановить этот рост."
changelings_paxchrysalia.8405.a:0 "Что-то нужно сделать, и быстро."

changelings_paxchrysalia.406.t:0 "Засеивание леса"
changelings_paxchrysalia.406.d:0 "Финикус Весали ворвался в кабинет генерал-майора Джахса. — Генерал-майор, вы совершаете огромную ошибку! — Прокричал Финикус, подбегая к столу Джахса и бросая несколько папок на те бумаги, которые генерал-майор читал до прибытия своего гостя. — Огромную ошибку, которая погубит нас обоих!\n\n— Что ты здесь делаешь, Финикус? — Рявкнула Алкиппе, делая шаг вперед, чтобы перехватить промышленника. — Ты не договаривался о встрече с генерал-майором!\n\n— Нет, потому что время крайне очень важно! —  Финикус постучал по папкам, которые бросил на стол Джахса. —  Я слышал, что армия планирует использовать объект "Омега" в качестве дефолианта, чтобы остановить рост Вечнодикого леса. Ты ведь планируешь сбрасывать споры с низколетящих кукурузников, верно? После чего они превратятся в мох, который начинает паразитировать на всех органических веществах, к которым он прикасается. Он питается и размножается на своём хозяине, пока не убивает его и себя в течение нескольких часов. Гениальный подход к решению неортодоксальной проблемы, верно?\n\n— Да, — сказал Джахс, прищуривая глаза. — И где же мы совершаем огромную ошибку? Мы принимаем надлежащие меры предосторожности, а землю вокруг леса мы подожжём и расчистим, чтобы мох не рос там, где его не должно быть...\n\n— Но ты же покупаешь самое слабое средство! — Воскликнул Финикус. - Компания, которая поставляет вам споры, принадлежит одному из закадычных дружков Дитера. Капитан королевской гвардии обошёл всех остальных конкурентов нечестными методами, а предлагаемая им субстанция слаба и неэффективна. Мне ли это не знать, я сам тоже боролся за этот контракт.\n\n— Ладно, — Сказал Джахс, нахмурившись. — И ты хочешь, чтобы я воспользовался твоим...?\n\nФиникус выразительно кивнул. — Да, — сказал он. — Мой мох растёт быстрее, он более эффективен, и самое главное, он не распространяется не так быстро. Это самая большая проблема штамма, который вы используете. Если его оставить без присмотра, то рост мха может выйти из-под контроля. Но если вы подпишете парочку бумаг и потянете за несколько ниточек, то сможете получить гораздо более качественную замену для вашего проекта..."
changelings_paxchrysalia.406.a:0 "Я всё же оставлю первый вариант штамма."
changelings_paxchrysalia.406.b:0 "Незаметно начните использовать лучший штамм."

changelings_paxchrysalia.407.t:0 "Последствия применение дефолианта"
changelings_paxchrysalia.407.d:0 "Стабсарзт Катидид повернула голову в сторону неба, услышав отдаленный гул винтов. Пока она смотрела, над Вечнодиким лесом пронеслась тройка модифицированных кукурузников.  Из сопел под их крыльями вырывалось зелёное облако, которое оседало на лесной полог внизу. С того места, где она стояла, Катидид не могла видеть, куда выпадают споры, но ближе к своему посту в полевом госпитале армии она могла видеть белую, как кость, кору деревьев, где мох приземлился, попировал, а впоследствии вымер. Мало-помалу последний план армии по остановке продвижения леса стал казаться успешным. Их действия резко замедлили скорость продвижения леса к выложенному бетоном рву, который армия поспешно возвела вокруг леса.\n\nНо цена, которую требовал этот прогресс, быть ужасной. В больницу доставляли непрерывный поток пони и чейнджлингов, павших жертвой спор. Пони часто оказывались простыми гражданскими лицами, которые лишь оказались не в том месте и не в то время, а чейнджлинги - членами Фернспехера, действовавшего глубоко внутри Вечнодикого леса. Мох поражал не только растения. Он нападал на всё органическое, и как пони, так и чейнджлинги одинаково страдали, когда мох поражал их плоть. У большинства из них не было шансов выжить. Как только мох попадал в кровоток существа, их было уже не спасти, когда мох начинал пировать на их внутренних органах. Катидид могла лишь давать пациентам тройную дозу морфия, чтобы облегчить их боль. Это было крайне непросто, и её страхи лишь усилились, когда один из санитаров под её командованием заразился этими спорами.\n\nЕё краткий миг самоанализа закончился, так что Катидид вновь изобразила свою привычную бесстрастную маску стоицизма и вернулась к своей работе, когда шум самолетов стих вдали. Да, "Fall Grün" работал, но требовал ужасной платы за свой успех."
changelings_paxchrysalia.407.a:0 "Должен быть другой вариант, получше."

changelings_paxchrysalia.408.t:0 "Проект "Королевский колокол""
changelings_paxchrysalia.408.d:0 "РАПОРТ ОТ ОБЕРФИЗИКЕРА ДОКТОРА ФИЛИ ВЕРХОВНОМУ КОМАНДОВАНИЮ АРМИИ:\n\nТЕСТЫ КОРОЛЕВСКОГО КОЛОКОЛА ЗАВЕРШИЛИСЬ ОГРОМНЫМ УСПЕХОМ. УСТРОЙСТВО СПОСОБНО НЕЙТРАЛИЗОВАТЬ МАГИЧЕСКИЕ ЭНЕРГИИ В РАДИУСЕ 2 КИЛОМЕТРОВ. ДОПОЛНИТЕЛЬНОЕ КОБАЛЬТОВОЕ ДИСПЕРСНОЕ ПОКРЫТИЕ ПОЗВОЛИТ ПОДДЕРЖИВАТЬ АНТИТАУМАТИЧЕСКИЕ ЭФФЕКТЫ НА ВСЕЙ ПРИЛЕГАЮЩЕЙ ТЕРРИТОРИИ НА ПРОТЯЖЕНИИ ТЕЧЕНИЕ ПРИМЕРНО 24 МЕСЯЦЕВ. СЛЕДУЕТ ОЖИДАТЬ НЕОБРАТИМОГО ПОВРЕЖДЕНИЯ ОКРУЖАЮЩЕЙ ОРГАНИЧЕСКОЙ МАТЕРИИ. МОЩНОСТЬ ПРОГНОЗИРУЕМОЙ УДАРНОЙ ВОЛНЫ ПРИ ВЗРЫВА СОСТАВЛЯЕТ ПРИМЕРНО 70 КПА. СЛЕДУЕТ ОЖИДАТЬ СЕРЬЕЗНОГО И НЕПОПРАВИМОГО УЩЕРБА ОКРУЖАЮЩЕЙ МЕСТНОСТИ.\n\nКОРОЛЕВСКИЙ КОЛОКОЛ ГОТОВ К РАЗВЁРТЫВАНИЮ В 06-00 ЧАСОВ. ПЕРВОНАЧАЛЬНАЯ ЦЕЛЬ - ЗАМОК ДВУХ СЕСТЕР, РЕКОМЕНДОВАННЫЙ ИЗ-ЗА КОНЦЕНТРАЦИИ ПАРТИЗАН В ЭТОМ РЕГИОНЕ. ДИРЕКТИВА ОТ ВЕЛИКОЙ КОРОЛЕВЫ КРИЗАЛИС ТРЕБУЕТ, ЧТОБЫ ДЕТОНАЦИЯ БЫЛА ПРОВЕДЕНА НАД ГУСТЫМ ЛЕСНЫМ МАССИВОМ В ПЯТНАДЦАТИ КИЛОМЕТРАХ К ЮГО-ЗАПАДУ ДЛЯ СОХРАНЕНИЯ ЭТОЙ СТРУКТУРЫ, СОГЛАСНО ДИРЕКТИВЕ 15-0A1L, ДЕТАЛИЗИРУЮЩЕЙ РЕКОНСТРУКЦИЮ СТРУКТУРЫ В ПОСЛЕВОЕННЫЙ МУЗЕЙ. ЭФФЕКТ КОРОЛЕВСКОГО КОЛОКОЛА, ВЕРОЯТНО, БУДЕТ СНИЖЕН НА 63%. ЗАПРАШИВАЮ НЕМЕДЛЕННОЕ ПОДТВЕРЖДЕНИЕ ДАННОГО КУРСА ДЕЙСТВИЙ СО СТОРОНЫ ВЕРХОВНОГО КОМАНДОВАНИЯ АРМИИ."
changelings_paxchrysalia.408.a:0 "Удатьте по замку двух сестёр."
changelings_paxchrysalia.408.b:0 "Удатьте по скорректированным координатам."

changelings_paxchrysalia.409.t:0 "Ядерный удар по Вечнодикому лесу"
changelings_paxchrysalia.409.d:0 "[This.GetNewspaperHeader]Сегодня стало известно, что Гегемония чейнджлингов взорвала таумато-ядерное устройство в эпицентре печально известного Вечнодикого леса, расположенного в центральной части Эквуса. Это, по-видимому, не было испытанием, поскольку выбранное место затруднило бы проведение наблюдений. Скорее всего, это был военный ответ мятежникам из Вечнодикого леса. Другие источники заявляют, что взрыв был задуман как особенно экстравагантное средство дефолиации для борьбы со сверхъестественным и экспоненциальным увеличением роста Вечнодикого леса, который угрожает поглотить владения королевского армии чейнджлингов в этом регионе. Хотя Великая война закончилась, саму Эквестрию умиротворить не удалось. А это недавнее событие является доказательством решимости Гегемонии (или же её отчаяния) сохранить свою власть над Эквусом."
changelings_paxchrysalia.409.a:0 "Подвергнуть ядерной бомбардировке кучу растений? Какой абсурд!"

changelings_paxchrysalia.410.t:0 "Пункт об отказе от конкуренции"
changelings_paxchrysalia.410.d:0 "— Что всё это значит? — Спросил генерал-майор Джахс, протягивая через стол лист бумаги Финикусу Весали. Он нахмурился, когда промышленник взял его между копыт и внимательно прочитал. — Я изо всех сил стараюсь остановить распространение Вечнодикого леса, но мне кажется, что каждый чейнджлинг в гегемонии пытается указывать мне, как это делать.\n\nФиникус закатил глаза и передал письмо обратно Джахсу. — Мои коллеги пронюхали о вашем новом плане относительно Вечнодикого леса. Бомбить этот лес напалмом каждый час каждый день на протяжении двух недель подряд?\n\n— В самой простой интерпретации - да, — сказал Джахс. — Высокоточные бомбардировки в течение первой недели создадут огненный периметр, который, питаемый рециркуляционным струйным потоком, созданным с помощью манипуляций с погодой, станет самоподдерживающимся. А потом последует бомбардировка для насыщения, которая создаст огненный шторм, пока всё не превратится в угли и пепел. Но в этом письме, подписанном всеми твоими друзьями, мне приказано сократить свои бомбардировки.\n\nФиникус быстро вытащил из портфеля пачку бумаг. — Вы должны знать о звёздных пауках. Я слышал, что на них приходится целых два процента потерь наших солдат в Вечнодиком лесу. — Видя, что генерал-майор нахмурился ещё сильнее, Финикус продолжал настаивать на своём. — Я не ожидаю, что вы в курсе того, насколько ценным активом они станут для будущих научных разработок. Точнее, их шёлк. Я слышал, что даже новые модели наших пантер с трудом выпутываются из их паутины. — Ближе к делу, — отрезал Джахс.\n\n— Я хочу сказать, что Вечнодикий лес потенциально является самым значительным источником всё ещё неразработанных природных ресурсов во всём Эквусе. Шёлк звездного паука - лишь вершина сокровищ Вечнодикого леса. А теперь ты говоришь, что хочешь превратить весь этот потенциал в пепел и прах.\n\n— Отчаянные времена требуют отчаянных мер, — почти прорычал Джахс. — Моя работа состоит в том, чтобы не дать Вечнодикому лесу - позволь мне напомнить тебе, что мы здесь говорим о том самом проклятом богами Вечнодиком лесе — захватить всю центральную Эквестрию, а ты лишь говоришь о том, что потеряешь немного прибыли."
changelings_paxchrysalia.410.a:0 "Армия должна остановить Вечнодикий лес любыми необходимыми средствами."
changelings_paxchrysalia.410.b:0 "Мы не можем пожертвовать потенциальными инновациями и прогрессом."

changelings_paxchrysalia.411.t:0 "Как можно спать на горящих кроватях?"
changelings_paxchrysalia.411.d:0 "Роузлак спрятала голову под подушку, когда гудение двигателей бомбардировщиков возобновилось почти ровно через час. Было четыре часа утра, и каждый час в течение последних нескольких дней над Понивиллем пролетало очередное крыло бомбардировщиков чейнджлингов, направлявшихся к Вечнодикому лесу. Каждый раз, когда она слышала этот гул, её сердце подскакивало к горлу из-за возвращающихся травмирующих воспоминаниях о бомбардировщиках, разрушающих её город во время Великой войны. Ну, хотя бы она начала привыкать к такой регулярности бомбёжек...\n\nНо это совсем не помогало Роузлак, когда она пыталась заснуть. Она высунула голову из-под подушки и сердито посмотрела на задернутые плотные шторы в углу своей комнаты. Огненная буря, бушевавшая в самом сердце Вечнодикого леса, была так велика, что её апокалиптическое пламя освещало сам Понивилль окрашивая её комнату в янтарные тона, несмотря на то, что Роузлак сделала всё возможное, чтобы покрыть штору чёрной краской, чтобы не дать любому свету проникнуть внутрь. Она знала, что завтра утром ей придется часами разгребать пепел с дорожки, а потом снова делать это перед тем, как лечь спать. Из-за работы, недосыпа и удушливой оранжевой дымки, окутавшей Понивилль, Роузлак почти серьёзно желала, чтобы один из этих бомбардировщиков сбросил свой груз на её дом и избавил её от страданий.\n\nПочти."
changelings_paxchrysalia.411.a:0 "Сколько ещё это будет продолжаться?"

changelings_paxchrysalia.412.t:0 "Что скрывается в глубинах леса"
changelings_paxchrysalia.412.d:0 "Гауптфельдфебель Вексель положил свою винтовку между двумя камнями на краю окопа и прицелился в цель - единорога, разукрашенную зелёной краской, пока та бежала с одной стороны улицы на другую. Прежде чем она успела спрятаться, Вексель выстрелил из своего оружия, пуля пронзила шею пони и оставила её умирать в собственной крови на земле. Ответный огонь остальных партизан, находившихся чуть дальше по улице, ударил по его позиции, и сержант скользнул глубже в свой окоп.\n\nРядом с ним стояла оберлейтенант Цисифус, чья офицерская фуражка была потеряна где-то в боях вокруг Понивилля. Она прижимала к голове гарнитуру радиоприемника, и на её клыках отражались оранжевые огни, горевшие вокруг города, пока оберлейтенант кричала в микрофон. — Что значит - нет никакой артиллерии?! Ты же должен был держать хищные лозы подальше от пушек! Вот для чего нужны были бетонные огневые точки!\n\nПо городу пронесся рёв, и грязь посыпалась в окоп, когда его перепрыгнула Малая Медведица. Её сияющие когти легко расплющили вездеход, который обеспечивал Векселю и оберлейтенанту огневую поддержку. Земля задрожала под копытами, когда Малая Медведица продолжала неистовствовать. Солдаты-чейнджлинги побежали вниз по улице в паническом бегстве, и Вексель понял, что их ряды рассыпаются и скоро их сокрушат. Стиснув зубы, Вексель подбежал к Цисифус и схватил её за плечо. — Оберлейтенант, нам нужно отступать! Наши ряды дрогнули, и если мы не передислоцируемся...\n\n— Я не сдам Понивилль кучке растений! — Крикнула в ответ Цисифус. — Я не хочу, чтобы меня запомнили как офицера, потерявшего Понивилль! Я не сдамся этому лесу! Я буду сражаться до победного конца, если придётся! Всё, что нам нужно сделать, так это продержаться, пока не прибудут бомбардиро...\n\nОна так и не успела договорить. Вокруг оберстлейтенанта внезапно взорвалась земля, отбросив Векселя назад. Сержант упал в дальнем конце окопа и увидел, как там, где мгновение назад стояла оберлейтенант, в небо подобно гейзеру извергается сверкающая пурпурная труба, превышающая по толщине ствол дерева. Эта штука была увенчана змееподобной головой, которая раскрылась, как распустившийся цветок, явив свету тройку лепестков, усеянных узкими глазами глаз. Глаза на лепестках всё ещё взмывающего ввысь тацлвурма смотрели вниз на убегающих солдат с жестокой злобой. Тварь издала жуткий визг, набрасываясь на строй истребителей люфтваффе, круживших над городом. Она поймала своими хлыстоподобными языками тройку машин и обрушила их на крыши домов мощным движением своего тела. От лейтенанта не осталось ничего, кроме её рации.\n\nПосле ужасной кончины своего командира остатки армии в Понивилле вскоре начали беспорядочно отступать, преследуемые партизанами вечнодикого леса и их чудовищными союзниками."
changelings_paxchrysalia.412.a:0 "Отступаем! Отступаем!"

changelings_paxchrysalia.413.t:0 "Анализ поражения"
changelings_paxchrysalia.413.d_1:0 "Генерал-майор Джахс оглядел собравшихся перед ним чейнджлингов, его доверенных советников по борьбе с кризисом Вечнодикого леса. Все знали, что стратегия, на которую они сделали свою ставку, провалилась. Теперь им оставалось лишь понять, почему это произошло. Стоит надеяться, что благодаря в будущем они смогут извлечь пользу из своих ошибок.\n\n— Ладно, — начал Джахс. Он перевёл взгляд с обер-лейтенанта Алкиппе на генерал-оберстабсарцта Марсилио и, наконец, на промышленника Финикуса Весали. — Что же случилось? Что мы должны сказать Кризалис?\n\n— Анти-тауматическое ядерное устройство было использовано соответствующим образом, — заявил Марсилио. — Центральный хаб сопротивления и сам Вечнодикий лес получили колоссальные повреждения. Тут всё было в порядке.\n\n— Мы пытались сжечь весь лес дотла, несмотря на желание друзей Финикуса, — заявила Алкиппе. — Мы не пытались сдерживаться в тщетной надежде, что сможем позже выгодно использовать этот лес.\n\n— Мы использовали не тот тип мха, — сказал Финикус. — Он был абсолютно неэффективен в сдерживании роста леса. Нам следовало бы воспользоваться моим штаммом.\n\nДжахс покачал головой. — Мы скомпрометировали нашу стратегию, стараясь угодить королевской гвардии, — заключил он. — Вот почему мы потерпели неудачу. Использование штамма Финикуса было бы намного эффективнее для сдерживания роста леса, но королевская гвардия хотела заработать денег на своём образце. Я надеюсь, что они довольны полученной прибылью, которая для них, по-видимому, оказалась важнее эффективности." ## A = fail because of the MILITARY-INDUSTRIAL COMPLEX ##
