changelings_paxchrysalia.1001.t:0 "Конец начала"
changelings_paxchrysalia.1001.d:0 "[This.GetNewspaperHeader]    Королевство Чейнджлингов победило в Великой войне, а эйфория от победы теперь уступила место отрезвляющей реальности послевоенного периода. Гордо стоящая над горой захваченных эквестрийских флагов (многие из которых всё ещё несут шрамы битв и запятнаны кровью) королева Кризалис провозгласила рассвет золотого века для расы чейнджлингов, которые сбросили оковы эквестрийской "гармонии", дабы занять своё законное место в качестве гегемона всего Эквуса.\n    Хотя речь королевы была встречена ошеломляюще высоким народным одобрением, будущее "Pax Chrysalia" по-прежнему остаётся неопределённым. Хотя милитаризм ульев и мощь военно-промышленного комплекса чейнджлингов принесли королеве победу, но после победы над Эквестрией возвращение к мирному времени для некоторых может оказаться весьма непростым."
changelings_paxchrysalia.1001.a:0 "Мы победили. И что теперь?"

changelings_paxchrysalia.1002.t:0 "Речь королевы"
changelings_paxchrysalia.1002.d:0 "[This.GetNewspaperHeader]Появившаяся перед толпами обожающих её чейнджлингов, королева произнесла в Весалиполисе напыщенную речь, в которой она назвала победу ульев в Великой войне отмщением за великую несправедливость - за древний сговор между иностранными державами, нацеленный на то, чтобы лишить ульи заслуженного ими по праву: неограниченного получения любви от тех, кто является низшими по сравнению с нами. Победа в Великой войне, как провозгласила королева, спасла расу чейнджлингов от голода и вымирания. Кроме того, эта война продемонстрировала очевидное превосходство расового единства над отсталыми и расточительными идеалами мира и гармонии. Ведь потребовался единственный решительный удар в дверь, чтобы вся прогнившая структура Эквестрии рухнула. И наконец, королева пообещала дать каждому чейнджлингу достаточно любви, чтобы никто больше никогда не чувствовал себя слабым или голодным."
changelings_paxchrysalia.1002.a:0 "Да здравствует великая королева!"

changelings_paxchrysalia.1.t:0 "Кантерлотский парад победы"
changelings_paxchrysalia.1.d:0 "Генерал-майор Джахс расписался на ещё одном распоряжении, лежащем на его импровизированном столе, и испустил вздох, звук от которого добрую тысячу раз отразился от высоких и ныне пустых стен старого тронного зала в Кантерлоте. До тех пор, пока в оккупированной столице пони не будет построен новый административный центр, генерал-майор Джахс и его персонал устроили себе временный штаб внутри замка. С таким же успехом он мог называть это место своим новым домом; после того, как он был назначен надзирать за чейнджлингской оккупацией Кантерлота, его жизнь оказалась захвачена неистовым шквалом бумажной волокиты, когда он пытался создать новый руководящий аппарат с нуля, почти не имея свободного времени для сна, еды или личной гигиены.\n\nДвери в дальнем конце тронного зала распахнулись, и в тронный зал с жужжанием ворвалась чейнджлинг. Она пронеслась мимо полудюжины самодельных стоек и столов, за которыми трудились другие подчинённые Джахса. Она приземлилась перед столом Джахса и идеально, как и всегда, отдала честь. «Генерал-майор!»\n\nДжахс оторвал взгляд от бумаг на своем столе, обрадованный кратковременной передышке. — Вольно, обер-лейтенант Алкиппе. Что случилось?\n\n— Послание непосредственно от королевы, сэр, — сказала Алкиппе, протягивая ему хитиновым копытом листок бумаги.\n\nДжахс застонал и потер глаза. — Прочти его мне, пожалуйста. Мои глаза и так достаточно устали."
changelings_paxchrysalia.1.a:0 "Этому лучше не быть тешащей самолюбие чепухой..."

changelings_paxchrysalia.801.t:0 "Королевская проблема"
changelings_paxchrysalia.801.d:0 "Алкиппе кивнула и подняла бумагу. — Генерал-майор Джахс, как вам должно быть хорошо известно, ни одна победа не может считаться завершённой без парада. Через две недели я лично прибуду в Кантерлот, и я надеюсь, что вы достойно подготовитесь к моему приезду. Этот парад должен быть величайшим в Эквестрии... нет, даже величайшим во всём мире. Шествие должно продолжаться весь день, от восхода до заката, а эскадрилии гордых люфтваффе должны возвещать о марше наших танковых бригад по улице Мэйн. Уцелевшие члены королевской гвардии должны предстать перед нашими войсками закованными в цепи, а кантерлонская знать должна лично поклясться мне в верности на площади Солнца. А после этого должен быть устроен пир, чтобы отпраздновать наступление эры "Pax Chrysalis". Подготовься ко всему этому.\n\nДжахс тупо уставился на Алкиппу, медленно начиная понимать масштаб требований королевы. Через мгновение Алкиппе спрятала записку и откашлялась, виновато улыбаясь. — Это... значит, что у нас будет очень много работы, не так ли?\n\nДжахс отодвинул свой стул от стола и встал. — Пошли, обер-лейтенант, — бросил он через плечо, проходя мимо Алкиппе. — Мне нужно выпить. Очень нужно. А потом я выясню, как по мнению королевы мы должны справимся с этим делом."
changelings_paxchrysalia.801.a:0 "Всё что угодно для нашей королевы-победительницы!"
changelings_paxchrysalia.801.b:0 "Разве мы не можем немного смягчить эти требования?"

changelings_paxchrysalia.2.t:0 "Королевский кантерлотский парад"
changelings_paxchrysalia.2.d:0 "Генерал-майор Джахс изо всех сил старался не заснуть на пятому часу парада. За последние две недели он спал всего лишь несколько часов подряд и всё сильнее полагался на очищенную любовь для поддержания своих сил во время планирования этого кошмарного парада. Но когда над Кантерлотом с оглушительным ревом пронеслась эскадрилья истребителей, Джахс позволил себе слегка улыбнуться. Он действительно сделал всё, что хотела Кризалис, и даже добился большего.\n\nСама королева сидела лишь через несколько кресел от него, и на её морде играла легкомысленная, почти безумная улыбка. Демонстрация мощи чейнджлингов в сочетании с унижением пони доставляла ей такое же удовольствие, как самая очищенная любовь во всей стране. Королеве было крайне сложно сохранить свой царственный вид; вместо этого она скорее напоминала жеребёнка в канун Дня Согревающего Очага, или как там назывался этой глупый праздник пони. Но всё равно счастливая Кризалис была бесконечно предпочтительнее разочарованной королевы.\n\nОднако когда пришло время дворянам присягнуть ей на верность, начали проступать трещины на фасаде этого великолепия. Собравшиеся представители высшего общества отказывалось повторять клятву верности до тех пор, пока обер-лейтенант Алкиппе не повторила первое предложение ещё два раза, и даже тогда они делали это весьма неохотно. А когда генерал-майор Джахс взглянул на лица пони, которых выгнали из их домов для создания массовости присутствия, то он увидел лишь ненависть и гнев.\n\nДжахс с трудом сглотнул и потер глаза. Да, королева наслаждалась игрой со своими игрушками... но пройдет совсем немного времени, прежде чем всё это изменится. И генерал-майор знал, что даже все танки и самолеты мира не помогут ему удержать Эквестрию, если только пони не примут чейнджлингов в качестве своих новых господ.\n\nСам парад, конечно, был шедевром, но бессонные ночи закончатся ещё очень нескоро."
changelings_paxchrysalia.2.a:0 "Прекрасно... но тревожно."

changelings_paxchrysalia.3.t:0 "Королевский кантерлотский парад"
changelings_paxchrysalia.3.d:0 "Генерал-майор Джахс неловко ёрзал на своем стуле, изо всех сил стараясь делать вид, что не замечает косого взгляда королевы, сидящей всего лишь в нескольких креслах от него. Вместо того, чтобы согласиться с её высокопарным (и нереалистичным) видением парада победы, генерал-майор и обер-лейтенант Алкиппе решили действовать осторожно, сократив парад до нескольких часов и оставив граждан Кантерлота в своих домах для безопасности Королевы. Самолёты ревели над головой, а танки грохотали по улицам, но выражение морды королевы Кризалис оставалось кислым на протяжении большей части парада. Было совершенно очевидно, что это совсем не то, что она намеревалась увидеть.\n\nДворяне присягнули на верность королеве в окружении вооружённых винтовками солдат-чейнджлингов, выстроенных по периметру площади Солнца. Хотя принесение клятвы верности прошло без сучка и задоринки, всем присутствующим было совершенно очевидно, что в этих словах было мало честности. Именно в тот момент королева с отвращением покинула парад и отменила запланированный после него пир.\n— Если эти никчемные пони не будут кормить меня своей любовью, то и я не буду кормить их своим хлебом, — заявила она, прежде чем улететь обратно в замок.\n\nДжахс и Алкиппе обменялись взволнованными взглядами через проход. Они разочаровали свою королеву, а королева Кризалис не терпела разочарований."
changelings_paxchrysalia.3.a:0 "Королева недовольна, но она, по крайней мере, в безопасности."

changelings_paxchrysalia.4.t:0 "Ярость королевы"
changelings_paxchrysalia.4.d:0 "—  Что за убогость! —  Взвизгнула королева Кризалис, пока её мощная магия расшвыривала старинные деревянные стулья по большому залу замка. —  Это так жалко! Этот парад едва ли достоин называться уличной ярмаркой в Сорифе! Это должен был быть мой момент величайшего триумфа, мой звёздный час, а я получила вот это!\n\nГенерал-майор Джахс и обер-лейтенант Алкиппе обменялись нервными взглядами и медленно отошли чуть подальше от своей разъяренной королевы. — Ваше величество, это было сделано для вашей безопасности, — начал Джахс, пытаясь защитить свою подчинённую. — Кантерлот ещё не умиротворён, а такое растяжение наших ресурсов... "\n\n— Да мне всё равно! — Прорычала Кризалис, поворачиваясь к двум чейнджлингам. — Это пони, генерал-майор. Слабые и жалкие маленькие существа. И ты хочешь сказать, что Эквестрия всё ещё представляет для нас угрозу?!\n\n— Не для нас, конечно нет, — уточнил Джахс, пытаясь остудить гнев королевы. — Эквестрия мертва, её армии распались. Она не представляет никакой угрозы для нашей нации. А вот пони.....  нужна лишь одна пуля, Ваше Величество...\n\nКоролева Кризалис сердито посмотрела на него. — Кто командует гарнизоном в этом городе, генерал-майор? Кто держал пони взаперти в их домах, давая им всем понять, что мы настолько боимся их, что вынуждены держать их взаперти?\n\n— Майор Вескан, Ваше Величество.\n\nКризалис подняла один из стульев и превратила его в щепки своей магией, прежде чем разбросать щепки по полу. — Скажите майору Варискану, что его услуги больше не требуются моей армии, и назначьте на его место кого-нибудь, кто не боится пони. Это пони должны бояться нас, а не наоборот!"
changelings_paxchrysalia.4.a:0 "Я рад, что гнев обрушился не на мою голову."

changelings_paxchrysalia.5.t:0 "Нам нужна лишь любовь" ## 5, 6, 7 corresponding to entries 3, 3.1, 3.2 in the Google Docs ##
changelings_paxchrysalia.5.d:0 "— Это всё, что вам нужно, генерал-оберштабсарцт Марсилио?"\n\nМарсилио, недавно назначенный главным хирургом королевской армии чейнджлингов, осмотривал свой новый кабинет в Сиддле. Все его бумаги и книги были доставлены из Весалиполиса ранее в тот же день, а несколько трутней потратили последний час на то, чтобы навести порядок в его офисе. Комната была немного более просторной, чем он привык. Это здание было перепрофилированным оленийским административным центром, а олени предпочитали высокие потолки, чтобы ничего не мешало их рогам. Но, несмотря на всё это, здание его полностью устраивало. Тем не менее, не помешает ещё раз всё проверить. Ведь надо убедиться, что комариные мозги из гвардии королевы действительно потрудились прочитать все его инструкции по переезду. — Были ли получены отчёты со всей Олении и Эквестрии?\n\n— Конечно, генерал-оберштабсарцт Марсилио, — заверил его стоявший рядом солдат. — Папки лежат у вас на столе.\n\n— Хорошо. — Генерал-хирург отослал солдата взмахом копыта. — Тогда позвольте мне вернуться к моей работе. Я с содроганием представляю себе, насколько наши армии напрягли линии снабжения любовью.\n\nЧейнджлинг отдал честь и ушел, оставив Марсилио в одиночестве. Медленно покачав головой, генерал-хирург обошел свой стол и сел в кресло с высокой спинкой, придвинув поближе первую из многочисленных папок. Взяв блокнот и карандаш, чейнджлинг принялся анализировать страницы записей о сборах и тратах любви по всей королевской армии, делая заметки о недостатках линий снабжения. Однако, судя по неэффективности поставок, становилось все более очевидным, что старые системы сбора любви плохо подходят для выполнения поставленных задач: каким-то образом снабжать любовью всю королевскую армию и самих граждан ульев, а также продолжать оккупировать аннексированные территории Эквестрии. Королевская армия и гвардия до сих пор так и не могли ничего придумать, и именно поэтому королева Кризалис лично назначила Марсилио новым главным хирургом страны. Если и был какой-то чейнджлинг, способный разрешить постоянно углубляющийся кризис, то именно Марсилио был им.\n\n— Только бы у меня на пути не встала бюрократия, — пробормотал он себе под нос."
changelings_paxchrysalia.5.a:0 "Это будет сделано во имя королевы."

changelings_paxchrysalia.6.t:0 "Назревающий кризис"
changelings_paxchrysalia.6.d:0 "Генерал-оберштабсарцт Марсилио уставился на черные буквы лежащего перед ним краткого изложения, будто это был смертный приговор. С того самого момента, как он прибыл в Сиддл и разместил свою команду в их новом офисе, он заставлял их день и ночь пересчитывать цифры и пересматривать прогнозы, чтобы разрешить назревающий любовный кризис. Они фигурально хватали армию за её щупальца и пытались остановить её. Хотя старые методы сбора любви устраивали армию и позволяли ей бесчинствовать на землях Эквестрии, но теперь война закончилась и весь народ пони нужно было подчинить. Стало ясно, что такой метод сбора любви был совершенно нерациональным и неэффективным в долгосрочной перспективе для поддержания контроля над этой землей. При текущем положении дел нельзя ожидать, что армия продолжит пополнять свои любовные припасы за счёт сбора урожая с эквестрийских военнопленных и обескровливания целых городов. Нужны перемены. И как можно скорее.\n\nК счастью, пока его команда сосредоточила свои усилия на понимании деталей растущей нехватки любви, Марсилио занялся разработкой новой системы сбора урожая. Плотно заселённые города получат приоритет над малонаселёнными деревнями, а любовь будет собираться с населения на ежеквартальной основе, причем только половина населения будет платить любовный налог одновременно. Это нужно для того, чтобы оставить хоть немного пони, способных удовлетворять повседневные потребности. Важно отметить, что пони не будут лишаться всех своих сил; чем меньше у них будет хлопот, тем меньше они будут сопротивляться сборщикам любви. В целом предложенная Марсилио система будет весьма эффективной, упорядоченной и действенной. Но сохранялась одна проблема: как бы сильно он не менял цифры, как бы ни подправлял переменные там и тут, чейнджлинг всегда приходил к одному и тому же выводу.\n\nТа армия, что завоевала Эквестрию, больше не могла сохранять свою численность. Она была слишком большой и чрезмерно раздутой. И если не сократить её размер, то единственный способ продолжить поддерживать её любовью - это попросту высосать всю Эквестрию досуха."
changelings_paxchrysalia.6.a:0 "Придётся кое-чем пожертвовать."

changelings_paxchrysalia.7.t:0 "Скептицизм со стороны армии"
changelings_paxchrysalia.7.d:0 "... и это оставляет нам лишь один вариант, способствующий долгосрочной стабильности нашей нации и армии, — закончил Марсилио, постукивая дубинкой по графику, проецируемому на экран в штаб-квартире королевской армии чейнджлингов. — Мы должны пресечь все эксцессы армии и демилитаризоваться. Это единственный способ сохранить достаточные резервы для наших армий на случай возникновения новой угрозы.\n\nМарсилио бросил на генералов ястребиный взгляд, быстро прикидывая, удалось ли ему за последний час достучаться до них. Однако, судя по их скучающим лицам и кислым хмурым взглядам, этого не случилось. Это стало ещё более очевидным, когда генералоберст Дитер Генрих, капитан королевской гвардии, пренебрежительно махнул копытом. — Догадки и беспокойство, — сказал он, закатывая глаза. — Система в её нынешнем виде работает просто безупречно. Ведь она давала нам припасы, необходимые для победы в войне. А теперь вы хотите уменьшить размеры нашей армии? — Он усмехнулся, услышав хихиканье других офицеров в комнате. — Такая пораженческая позиция не подобает Вам, генерал-оберштабсарцт.\n\nМарсилио заставил себя сделать глубокий вдох, прежде чем ответить на вызов Дитера. — Захват Эквестрии - это одно, генералоберст, — начал Марсилио. — Удержать её - совсем другое дело. Война окончена; нет больше нужды армии оставаться такой же чрезмерно раздутой, как сейчас. Если мы не уменьшим её размер, то наша славная армия рухнет и развалится от банальной нехватки любви. — Он позволил себе свирепо взглянуть на тщеславного капитана королевской гвардии. — И в конце концов у тебя закончатся крестьяне, из которых можно высасывать любовь, пока они не превратятся в высохшие и пустые оболочки.\n\n— Система будет работать так же, как и всегда, — провозгласил Генрих, оставаясь по-прежнему непреклонным. — Кроме того, намек на то, что наше обращение с этими покоренными лошадьми является жестоким или суровым, также подразумевает, что о них стоит заботиться. Они выполняют своё предназначение, как и любой другой скот.\n\n-Это не скот, а такие же, как и мы, существа! — Крикнул в ответ Марсилио. — И если мы не будем относиться к ним с некоторым уважением, то они будут сопротивляться!\n\n— Существа? — Генералоберст Дитер рассмеялся над этим. — Моё мнение нравится мне больше, чем ваше, генерал-оберштабсарцт. Эта встреча окончена.\n\nКогда чейнджлинги из верховного командования начали подниматься со своих мест и гуськом выходить из комнаты, Марсилио опустил взгляд на папку в своих копытах, на которой были напечатаны слова "Протокол безопасного и устойчивого сбора любви". Если верховное командование не желает его слушать, то он должен каким-то образом убедить саму королеву..."
changelings_paxchrysalia.7.a:0 "Ненавижу иметь дело с этими мухами-однодневками..."

changelings_paxchrysalia.8.t:0 "Сиддлский протокол" ## entries 4, 4.1, 4.2 ##
changelings_paxchrysalia.8.d:0 "Марсилио так и не понял, как ему это удалось, но он это сделал. Каким-то образом, используя всевозможные услуги и давние долги, а также раздаривая щедрые подарки, которые некоторые менее щепетильные чейнджлинги могли бы назвать взятками, генерал-оберштабсарцт смог представить свои новые протоколы извлечения любви непосредственно самой королеве, обойдя верховное командование. И что еще более удивительно, королева, по-видимому, с интересом изучила это предложение и приказала начать осуществлять его во всех недавно присоединённых землях. Так или иначе, но на этот раз разум восторжествовал в верхних эшелонах ульев чейнджлингов. Этого было достаточно, чтобы Марсилио закурил сигарету в знак торжества, хотя он бросил курить уже два года назад.\n\nСиддлский протокол, как он был официально назван, должен стать радикальным изменением системы сбора любви чейнджлингами и сделать его регулярной частью жизни тех, кто живёт под властью чейнджлингов. Каждый месяц любовь будет извлекаться у половины населения, а вторая половина будет заботиться об истощённой первой. А в следующем месяце они поменяются ролями. Полурегулярных и относительно безвредных процессов сбора любви было бы достаточно, чтобы поддерживать необходимый ульям поток этой субстанции, одновременно не вызывая гнева у тех, к кого она собирается. В конце концов, преимущества стабильной жизни под властью чейнджлингов с лихвой перевешивали небольшие неудобства каждый месяц, когда в город приезжали сборщики любви. Через какое-то время эти ежемесячные сборы любви станут для пони привычной рутиной."
changelings_paxchrysalia.8.a:0 "Скоро это будет нормой для маленьких пони..."

changelings_paxchrysalia.9.t:0 "Чего не сделаешь ради любви..."
changelings_paxchrysalia.9.d:0 "До нас дошли тревожные сообщения из городка в Западной Эквестрии, который недавно посетили члены королевской гвардии. Прибыв в город, отряд немедленно собрал всех присутствующих жителей и под угрозой насилия вывел их на городскую площадь. Потом всех пони одного за другим уводили в кабинет местного врача, где из них насильно выкачивали всю любовь до последней унции, выжимая из них сок как из лимона, пока все пони не превратились в пустые и безжизненные оболочки.\n\nТела были найдены в открытой яме за городом. В этой жалкой братской могиле оказалась почти сотня ни в чём не повинных гражданских лиц. Чейнджлинги и пони по всем ульям пришли в ужас от этой новости, и многие были возмущены самой королевской гвардией. Генералоберст Дитер Генрих, капитан королевской гвардии, начал защищать действия своих солдат, утверждая, что они нуждаются в любви так же, как и любые другие чейнджлинги, и возложил вину на пони Эквестрии и их нежелание подчиняться текущим методам сбора любви, что делает эти процессы гораздо более трудной задачей. Затем генералоберст заявил, что сбор урожая любви будет продолжаться как и прежде, после чего спешно закончил интервью."
changelings_paxchrysalia.9.a:0 "Эта жестокость неприемлема!"

changelings_paxchrysalia.10.t:0 "Успешный сбор урожая"
changelings_paxchrysalia.10.d:0 "Генерал-оберстабсарцт Марсилио наблюдал из машины за тем, как пони выводят на городскую площадь их деревни. Большинство из них с тревогой наблюдали за чейнджлингами, собравшимися вокруг, инстинктивно прижимаясь друг к другу и настороженно наблюдая за солдатами, охранявшими периметр с винтовками и пулеметами. Несколько солдат нашли прячущихся в своих домах оставшихся пони, и в течение часа всё население города было собрано вместе.\n\nМарсилио внимательно следил за мордами пони, пока чейнджлинги делили собравшихся на две группы. Затем они вывели одну группу вперед и начали приводить в действие машины, расположенные вокруг них. Розовое сияние окружило пони, заставив многих из них задрожать или закричать... но затем крики сменились смущенным бормотанием, поскольку ничего страшного или ужасного не произошло. Через несколько секунд всё было кончено, и собравшиеся пони просто выглядели немного вялыми и усталыми, но ничуть не потрепанными. После этого чейнджлинги отпустили их, упаковали своё оборудование и вежливо напомнили другой половине города, что через месяц они вернутся и тогда уже им придётся пройти через эту процедуру. Когда две группы вновь собрались в центре города, они удивлённо зашептались, с недоверием наблюдая, как чейнджлинги готовятся к отбытию. Даже раздался лёгкий смех, когда обе группы обнялись.\n\nМарсилио позволил себе едва заметно улыбнуться, когда он снова забрался на пассажирское сиденье машины. Смех - это хорошо. Это означало, что процесс извлечения любви был не слишком травмирующим. И если пони могли посмеяться над этим, то следующий сбор должен пройти ещё легче. И по прошествии достаточного времени сборы любви стали бы для этих пони просто ещё одной рутинной частью жизни."
changelings_paxchrysalia.10.a:0 "Сиддлский протокол работает как часы."

changelings_paxchrysalia.11.t:0 "Железная лошадь"
changelings_paxchrysalia.11.d:0 "Панцерцугкомандант Госсамер смотрела, как рельсы впереди её локомотива сверкают в лунном свете, словно две серебряные линии, уходящие в пустоту за фарами кабины. Сегодня состоялось первое испытание новых бронепоездов, которые должны были переправить бригаду егерей в место их развёртывания, где они должны были подавить отряды эквестрийского сопротивления, что наводнили сельскую местность между Понивиллем и оккупированной столицей пони. Узкие горные перевалы и крутые подъемы по дороге к Кантерлоту требовали использования бронетехники, способной защитить себя, а небольшие дороги ограничивали количество тоннажа, который военные грузовики могли перевозить в город и из него. Но железнодорожные линии уже были проложены, и они были слишком труднодоступны для всех не умеющих летать существ. Так что железные дороги могли не так сильно опасаться операций сопротивления.\n\nНу или на это надеялась Госсамер. Локомотив, которым она командовала, был не очень похож на военный поезд. Это был старый пассажирский поезд, покрытый бронированной обшивкой и защищаемый пёстрым набором устаревшего вооружения: на крышах вагонов были установлены устаревшие гаубицы, а на самом заднем вагоне разместилась огневая точка, ощетинившаяся пулемётами. Несмотря на то, что эта самоделка была далека от настоящих военных поездов, которые всё ещё собирались, у поезда Госсамер была скорость, броня и, самое главное, масса. И хотя она беспокоилась по поводу поездки вверх по склону горы к Кантерлоту, сейчас, на спуске к Понивиллю, ей почти ничего не нужно было делать, кроме как время от времени жать на тормоза. Но когда фары поезда осветили импровизированную баррикаду, поставленную поперёк железнодорожных путей, и изможденных пони, вооруженных противотанковыми ружьями позади неё, Госсамер поняла, что большая масса, возможно, была самым большим плюсом перепрофилированного Экспресса Дружбы. Как только пони начали стрелять, Госсамер отпустила тормоза и присела на корточки в кабине, слушая, как в бронированные пластины с оглушительным грохотом врезаются противотанковые снаряды. Мгновение спустя она слабо расслышала испуганные крики, перекрывающие шум пыхтящего впереди паровоза, после чего весь поезд затрясся и задрожал, когда его снегоочиститель разрушил баррикаду, разбрасывая куски этого заграждения и, вероятно, пони, по всему горному склону за собой. Пони были готовы к многому, но только не к бронепоезду, несущемуся на них вниз со склона горы. И хотя Госсамер держала глаза открытыми в ожидании новых баррикад или засад вдоль остальной части пути, она не увидела ничего необычного, пока поезд не остановился в Понивилле."
changelings_paxchrysalia.11.a:0 "Дружба - это 100 мм бронированная пластина."

changelings_paxchrysalia.12.t:0 "Региональные комиссариаты"
changelings_paxchrysalia.12.d:0 "— Моя Королева. — Генерал-майор Джахс склонился перед великой королевой Кризалис, приближаясь к ее трону в Весалиполисе. Он высоко поднял свой портфель магией и, открыв защелки, протянул его ей. — Я подготовил отчеты, обобщающие ситуацию в Кантерлоте и прилегающих территориях. Они готовы к принятию назначенного вами губернатора, кого бы вы ни выбрали, Ваше Величество.\n\nКоролева Кризалис отмахнулась от протянутого ей портфеля с почти скучающим выражением на морде. — Мне не нужно читать ваши отчеты, генерал-майор, — она прямо заявила ему. — Пусть этим занимается губернатор Кантерлотского комиссариата. Моё время лучше потратить на другие дела.\n\nДжахс медленно кивнул и вернул портфель на место. — Конечно, Ваше Величество. Вы уже приняли решение о том, кто будет курировать Кантерлот?\n\n— Я приняла это решение уже некоторое время назад, губернатор, — сказала она. Поймав удивленный взгляд Джахса, она нахмурилась и немного выпрямилась на своем троне. — Генерал-майор, я буду с вами откровенна. Есть сотня других чейнджлингов, которые бы целовали мои копыта в течение нескольких недель, чтобы получить назначение губернатором Кантерлота. Но ты был в городе со времён его капитуляции. Вы и ваша обер-лейтенант Алкиппе сыграли важную роль в удержании города под контролем. Мне не особенно нравится ваше тёплое отношение к пони, и я думаю, что вы, возможно, недостаточно суровы с ними. Но вы получили  приличную поддержку для себя в Кантерлоте, и, похоже, было бы весьма расточительно или неэффективно отстранить вас от должности или отдать под власть другого чейнджлинга, что хуже знаком с ситуацией. Поэтому я передаю Кантерлотский комиссариат под ваше командование.\n\nНеожиданное назначение застало Джахса врасплох, и ему потребовалось несколько секунд, чтобы найти нужные слова для ответа. — Моя королева, вы оказываете мне большую честь, но я не уверен, что лично я подхожу для этой работы.\n\n— Ну конечно подходите, — сказала Кризалис, закатывая глаза. — Ты и так уже выполняешь свою работу. А это всего лишь официальное расширение ваших обязанностей. Но я хочу кое-что прояснить. — Она наклонилась вперёд на своем троне, слегка нависая над генералом-чейнджлингом, стоявшим перед ней. — Я хочу, чтобы Кантерлот был готов принять меня, как только ты сможешь это обеспечить. И не только: ещё я хочу, чтобы они любили меня. В скором времени я короную себя императрицей-регентшей Кантерлота, и не годится иметь население, которое не любит свою императрицу. Вы меня понимаете?"
changelings_paxchrysalia.12.a:0 "Конечно, Ваше Величество."

changelings_paxchrysalia.13.t:0 "Промышленность любви"
changelings_paxchrysalia.13.d:0 "Генерал-оберштабсарцт Марсилио вздохнул и пролистал папку с записями, лежавшую у него на коленях, ожидая решения королевского двора. Зачем он вообще принёс столько бумаг? Он знал, что королева не прочтет ни единой из них. После падения Эквестрии она забросила все свои королевские обязанности, чтобы поиграть в завоевательницу в Кантерлоте, и потребовалось немало усилий со стороны двора, чтобы заставить её вернуться в Весалиполис и заняться своими королевскими обязанностями. Но если он сумеет убедить советников..... да кого он обманывает? Все советники были родом из больших ульев вроде Вракса, Дитрисиума, Сорифа и даже самого Весалиполис. Конечно же, никто из жуков королевского совета даже и не слышал о безымянном улье, из которого он сам был родом.\n\nПо крайней мере, чтение предложений в папке хоть немного отвлекало его, пока советники обсуждали его предложение. Он листал страницу за страницей и просматривал заметки, каждая из которых подробно объясняла, как можно улучшить производственные возможности ульев-чейнджлингов путём предоставления рабочим более широкого доступа к любви для компенсации более длительных рабочих часов и возросших требований. Конечно, это снизило бы доступные армии резервы любви, но разве поддержание работы промышленности не важнее нескольких патрулей? Да и не только это, Марсилио думал о будущем, когда размеры гарнизонов будут сокращены и Эквестрия сможет управлять сама собой. Инициативы, которые он выдвинул сегодня, могут иметь большое значение для развития промышленности чейнджлингов в будущем...\n\nОткрывшаяся дверь вывела его из задумчивости, и советник Коммора шагнул вперед, повернувшись к Марсилио. — Генерал-оберштабсарцт?\n\n— Да? — ответил Марсилио.\n\n— Приступайте, — кратко сказал советник, прежде чем закрыть двери и вернуться к своим важным делам, происходящим внутри. Марсилио несколько мгновений тупо смотрел на двери, а потом на его лице появилась довольная улыбка. Пора приниматься за работу."
changelings_paxchrysalia.13.a:0 "Похоже, что этот жук продвигается к вершинам этого мира..."

changelings_paxchrysalia.14.t:0 "Её Величества корпус реквизирования любви"
changelings_paxchrysalia.14.d:0 "Генерал-оберштабсарцт Марсилио наблюдал за процессом сбора любви с другого конца кабинета доктора в маленьком городке Бридлевилле, держа перед собой блокнот и ручку. С тех пор как предложенные им реформы системы сбора любви начали внедряться во всех ульях, эффективность особых отрядов, собирающих любовь с пони и оленей, лишь возросла. Сбор любви, который контролировался и выполнялся вооруженными солдатами на грузовиках, по большей части прошёл без каких-либо трудностей, за исключением нескольких случаев истощения и головокружения у пожилых, а также у очень молодых пони и оленей. Марсилио сделал несколько пометок в своём планшете, когда пара подростков поднялась со стульев и, пошатываясь, пошли прочь, опираясь друг на друга ради поддержки. Он уже достаточно насмотрелся на процесс сбора и знал, что им придется ограничить минимальный возраст, в котором пони и олени должны платить любовный налог. Сделать этот процесс обязательным в 18 лет, а затем прекратить его в 58 лет, казалось, было разумной идеей. Потому что у пони, возраст которых выходил за пределы этого диапазона, наблюдались неприятные побочные эффекты, вызванные процессом этого сбора. Тем не менее, это давало ульям сорок лет сбора любви от каждого субъекта, и до тех пор, пока худшие эксцессы армии будут сдерживаться, такая ситуация будет устойчивой в течение долгого времени."
changelings_paxchrysalia.14.a:0 "Дела идут просто великолепно."

changelings_paxchrysalia.15.t:0 "Новые жильцы"
changelings_paxchrysalia.15.d:0 "— Знаешь, — начал Марсилио, — нет такой вещи, как безусловная любовь.\n\nОн шёл трысцой по главной улице Калмара, маленького городка земных пони на границе с Оленией. Рядом с ним шагала Алкиппе, которую он на несколько дней одолжил у Джахса. Она должна была помочь ему наладить логистику для схемы Эйнквартьерунг.\n\n— Я имею в виду, что любовь и её таумато-эмоциональный энергетический потенциал никогда не могут возникнуть из вакуума. Материнская или семейная любовь очень близки  к этому, но всё равно основываются на биологических инстинктах.\n\n— Это, э-э, определенно звучит интересно, сэр, — сказала Алкиппе, рассеянно уставившись на ряды цифр на толстом переплете досье, которое она держала в своей магией. — Я сопоставила нашу прогнозируемую прибыль со всеми соответствующими показателями, и цифры сошлись. До тех пор, пока мы будем подчёркивать тот факт, что пони не придётся долгое время мириться с проживающими в их домах солдатами, а также благодаря предоставлению инициативы высшим чинам и частичному возвращению к старой системе децентрализованного сбора любви, мы сможем рассеять любые остающиеся опасения как со стороны армии, так и со стороны представителей пони по поводу обеспечения жильём наших офицеров.\n\n— Это очень хорошо, обер-лейтенант. Это, должно быть, то самое место. — Оба чейнджлинга стояли на пороге резиденции местного мэра: двухэтажной виллы, построенной в кантерлонском стиле. — Было удовольствие работать с вами, Алкиппе. Джахсу очень повезло, что вы служите под его началом. — Алкиппе покраснела и пробормотала слова благодарности. Какое-то мгновение они неловко стояли перед дверью виллы, готовясь разойтись по своим делам.\n\n— Прежде чем вы уйдёте, — сказал Марсилио, нарушая затянувшееся молчание. — Подумайте о том, что я сказал: безусловной любви не существует. Поймите, что хотя мэр и его семья сейчас предоставляют вам жильё только по принуждению, взаимное гостеприимство может привести к неожиданным последствиям...\n\n— Мне кажется, я уловила основную мысль, генерал-оберштабсарцт, — перебила его внезапно напрягшаяся Алкиппе. — Я не знаю, что об этом думать, и не знаю, что думает об этом Джахс.\n\n— Ах. —  Застигнутый на мгновение врасплох, Марсилио воспользовался этим моментом, чтобы восстановить ход своих мыслей. — Ну, у вас же рациональный ум, обер-лейтенант. Просто помните, что любовь - это конечный ресурс, а пони - весьма непостоянный источник. Мы пожинаем то, что посеяли, верно?\n\n— Увидимся в Весалиполис через несколько недель, сэр. — Алкиппе подняла копыто, чтобы постучать, и Марсилио распознал в этом намёк на прощание. Но прежде чем он успел удалиться, оберстлейтенант окликнула его:"
changelings_paxchrysalia.15.a:0 "Я всё же постараюсь поразмыслить над вашими словами."

changelings_paxchrysalia.16.t:0 "Королева в высоком замке"
changelings_paxchrysalia.16.d:0 "Правительственное постановление 157/2/B\n\nПринимая во внимание, что Гегемония расширилась за пределы административных возможностей своего старого руководящего аппарата благодаря успешному освобождению территорий оленей и пони;\n\nПринимая во внимание то, чтобы Гегемония продолжала надлежаще функционировать и эффективно действовать на вновь приобретенных территориях, административный аппарат должен быть расширен и централизован;\n\nПринимая во внимание, что прежний децентрализованный характер административного аппарата привёл к падению эффективности и распространения недосмотра вдали от бдительного ока великой королевы Кризалис;\n\nПэтому сейчас, я, королева Кризалис и единственная правительница Объединенных Ульев чейнджлингов, а также правительница как Олении, так и Эквестрии, приказываю своей абсолютной властью централизовать правительство ульев чейнджлингов и государственный аппарат на вершине Башни Великой Королевы, дабы они там находились под лично моей юрисдикцией и контролем. Такая реорганизация центрального правительства позволит ему действовать на более высоком уровне, необходимом для управления новыми владениями ульев чейнджлинг, а также постоянно находиться под моим непосредственным руководством. Отныне все руководящие органы должны быть готовы переместиться из своих нынешних офисов в Весалиполисе и прилегающих к нему районах в помещения на вершине Башни Великой Королевы в течение семи (7) дней с момента публикации этого правительственного постановления. Несоблюдение этого требования в установленные сроки приведёт к суровой каре.\n\nУтверждено великой королевой Кризалис."
changelings_paxchrysalia.16.a:0 "Pax Chrysalia должна начаться."

changelings_paxchrysalia.17.t:0 "Блестящее будущее?"
changelings_paxchrysalia.17.d:0 "Генерал-оберштабсарцт Марсилио задержался на мгновение, чтобы взглянуть на огромный новый завод по переработке любви, прежде чем подняться на трибуну для торжественной церемонии открытия. Завод представлял собой будущее добычи и обработки любви. Там современный промышленные подходы сочетались бы и работали вместе с древней природой самого вида чейнджлингов. Завод, предназначенный для очищения и увеличения эффективности добытой любви, был построен благодаря науке чейнджлингов и труду пони с оккупированных территорий. Он был первым в своём роде, и в ближайшие месяцы многие другие его аналоги будут достроены и в других местах.\n\nОн обратил свое внимание на толпу чейнджлингов, собравшихся перед ним. Все они были очень разными: от бюрократов до промышленников и аристократии. Они все собрались вокруг своих маленьких столиков и потягивали коктейли, приготовленные из самой первой партии любви, очищенной на заводе во время его испытательных испытаний. Чейнджлинги явно наслаждаясь этим первым шагом в дивное новое будущее для Гегемонии. Но многие ли из них знали об истинной цене строительства этого завода? Пони, которых Агентство Восстановления Эквестрии привезло на завод для его строительства, были всего лишь рабами, военнопленными и преступниками, попавшими в долговую кабалу. Технология чейнджлингов, сделавшая возможным строительство завода, на самом деле была украденной и немного перепрофилированной идей эквестрийцев, в которую чейнджлинги добавили лишь немного своего. И конечно, любовь для фабрики должна была откуда-то взяться. Соседние города пони сильно пострадали от необходимости предоставлять достаточное количество любви для поддержания работы фабрики. Под блестящей облицовкой будущего скрывалась гнилая древесина прошлого.\n\nНо он прибыл сюда не для рахговора на эту тему. Он здесь для того, чтобы говорить о будущем и не обращать внимания на его цену. Поэтому, отбросив сомнения в сторону, Марсилио откашлялся и постучал по микрофону. — Добрый день, наши глубокоуважаемы гости...""
changelings_paxchrysalia.17.a:0 "Будущее, основанное на настоящих страданиях."

changelings_paxchrysalia.18.t:0 "Заключённые, выплачивающие свои долги"
changelings_paxchrysalia.18.d:0 "Генерал-оберштабсарцт Марсилио с ужасом смотрелна разворачивающуюся сцену с наблюдательной вышки, построенной в центре лагеря военнопленных. Вниза эквестрийца за эквестрийцем вытаскивали из толпы и тащили в брезентовую палатку, окруженную вооруженной охраной. Несколько грузовиков сборщиков любви стояли рядом с большой палаткой, пока их резервуары медленно, но верно заполнялись собранной из заключенных любовью. После того, как у пленников отнимали их любовь, заключённых часто вытаскивали солдаты-чейнджлинги и бросали на землю в нескольких метрах в стороне. Большинство из них вскоре находили силы, чтобы встать и вернуться в свои бараки. Но многие не вставали, и Марсилио с расстояния не мог сказать, дышат ли они ещё или уже нет.\n\n— Клянусь королевами, да это же настоящее варварство, — пробормотал он вслух, с ужасом и отвращением наблюдая, как первый грузовик отъезжает с полными баками выжатой из пленников любви к месту своего назначения, где бы оно ни было.\n\n— Прямой приказ от самой великой королевы, — сказал начальник лагеря, кивнув головой. — Ульи не получают достаточного количества любви, поэтому мы должны выдавливать из заключенных как можно больше. Да и всё равно они получают по заслугам, так как осмелились поднять оружие против нашей армии.\n\n— Но выкачивать из них столько любви... они не переживут второго или третьего раза, не говоря уже о первом, — запротестовал Марсилио.\n\nКомандир лишь пожал плечами. — Приказ великой королевы, — повторил он, как будто эти три слова снимали с него всякую ответственность. — Кроме того, они всё равно этого заслуживают.\n\nМарсилио вотвращении отлетел прочь, оставив командира любоваться своей работой."
changelings_paxchrysalia.18.a:0 "Мы делаем один шаг вперёд и два назад..."

changelings_paxchrysalia.19.t:0 "Промышленность пони и наука чейнджлингов"
changelings_paxchrysalia.19.d:0 "— Полегче, полегче! Не сломай эту штуку, эта машина стоит больше, чем ты, твоя жена и все личинки, которые она родила прошлой весной, вместе взятые!\n\nФиникус Весали ударил себя копытом по лбу и заворчал, когда дроны-идиоты, которых он привез с заводов "Мейн-Хайв Индастриз" из Сорфиа, попытались закинуть кристальный зачарователь в кузов поджидавшего их грузовика подъемным краном. Хрупкий промышленный механизм, предназначенный для зачаровывания кристальных ресиверов эквестрийского магического оружия, с силой ударился о кузов грузовика, когда крановщик слишком быстро опустил его. Несколько болтов выскочили из основания, звеня по асфальту, и Финикус подумал о том, как повезло этим дронам, что у него сейчас не было пистолета. Если бы он был у него, Финикус перестрелял бы их всех, а потом, возможно, и себя. В надежде, что загробной жизнью управлял кто-то более компетентный, чем эти увальни.\n\nРазвернувшись, Финикус вернулся в палатку, которую он поставил возле фабрики магического оружия в оккупированном Вайнияполис, и ненадолго скрылся от солнца. Как генеральный директор и президент компании "Мейн-Хайв Индастриз", он был обязан (и имел привилегию) приступить к разборке эквестрийских заводы, продукция которых использовалась против них во время Великой войны, и перевезти их дорогостоящее оборудование обратно в Весалиполис для изучения. Хотя наука чейнджлингов конечно же была лучшей в мире, эквестрийцы пошли немного другими путями в некоторых областях науки и промышленности, и если было что-то новое, чему пони научились в своих неуклюжих научных исследования, что могло бы принести пользу ульям, то Финикус должен был это найти. Пони были особенно искусны в массовом производстве зачарованного оружия и припасов, что попортило немало крови армии во время войны. Будем надеяться, что изучение тяжелого оборудования этой фабрики в Весалиполисе поможет раскрыть некоторые из их производственных секретов.\n\n— Сколько ещё ждать, Финикус? —спросил его другой чейнджлинг в костюме. — Ещё час или два, и мы закончили, — сказал Финикус, махнув копытом. — Тогда мы будем готовы упаковать его и доставить домой в Весалиполис для изучения.\n\n— Но ведь Бэйлс ближе, — сказал другой жук из его промышленного консультативного комитета. — У нас тоже есть грузовики. Мы могли бы просто забрать оттуда всё ценное и вывезти. Это будет компенсацией со стороны пони.\n\nФиникус вздохнул и сердито посмотрел на жука. — Ты что, совсем дурак? Чему мы можем научиться на военном заводе? Фабрики Бэйлса производили лишь пули, бомбы и снаряды.\n\nОн свирепо взглянул на осмелившегося заговорить чейнджлинга и наклонился над столом. — Мы не разбойники. Мы не лентяи. Мы - величайшие новаторы, которых когда-либо видела эта планета. Нет ничего лучше науки чейнджлингов. Именно этот дух новаторства позволил нам победить в Великой войне. Мы перевозим эти заводы в Весалиполис лишь потому, что пони узнали что-то, чего мы не знаем, и я хочу извлечь из этого урок, а не просто украсть станки и притвориться, что они мои. Вы это понимаете?"
changelings_paxchrysalia.19.a:0 "Финикус добивается своего."
changelings_paxchrysalia.19.b:0 "Консультативный комитет голосует против него."

changelings_paxchrysalia.20.t:0 "Проблема свободы слова"
changelings_paxchrysalia.20.d:0 "Была полночь, но Весалиполис не обращал внимания на мелочи вроде дня и ночи. Город-улей, ставший домом для десятков миллионов чейнджлингов, никогда не спал, и суматошная торговля и работа промышленности продолжались до самого раннего утра.\n\nСалон был полон сливок общества чейнджлингов, ведь соблазны власти и наживы подавляли остатки уважения к циркадному ритму. Генерал-майор Джахс протискивался мимо бодрствующих биржевых маклеров, работающих по графику Мэйнхеттена, и военных бюрократов, для которых задача по управления гегемонией требовала постоянной бдительности.\n\nЕго целью была задняя комната салона - любимое пристанище высокопоставленных чиновников из соседней Королевской Башни. Именно там, среди облаков сигарного дыма и смутных угроз, располагался великий никто - сам Васпир Орн Кладисиум.\n\nСобрание уже было в самом разгаре, когда Джахс подошел к столу. С одной стороны сидели члены Королевская гвардии, всё ещё одетые в парадные мундиры даже в изнуряющей жаре комнаты. Напротив них расположились представители УОБВ с презрительными ухмылками и гордыми выражениями на мордах, так как они чувствовали себя весьма непринужденно в безопасности своего святилища. Джахс был одним из немногих членов армии, присутствовавших здесь, ведь их присутствие тут было чистой формальностью. Королевская гвардия была хозяевами эры "Pax Chrysalia", а находящаяся на подъёме УОБВ наступала им за пятки. Членам армии позволялось лишь ворчать, пока над их головами разворачивалась тайная борьба за власть.\n\nВсе присутствующие просматривают длинный список, где записаны имена пони и уготовленные им судьбы. Они были учителями, учёными, интеллектуалами, политиками и даже известными магами. Большинство из них должны были быть арестованы и интернированы, а другие же - казнены без суда и следствия. Лишь немногие избранные получат честь быть выбранными для замены. Специально подобранные чейнджлинги-дублёры уже проходят обучение, чтобы занять их места.\n\nКоролевская гвардия и УОБВ ссорятся и пререкаются. Васпир Орн Кладисиум говорит с гладкой, отработанной непринужденностью и разъясняет необходимость точности и деликатности в деле подавлении инакомыслия; опухоли вырезаются скальпелями, а не дубинками. Капитан Дитер Генрих, этно-националистический фанатик и начальник охраны королевы, призывает к массовому подавлению эквестрийского сопротивления путём массовых арестов и публичных казней.\n\nЭтот спор, набирающий силу, окончательно разрушает фасад вежливости, который пытались поддерживать между собой обе фракции. Джахс понимает, что его крошечная группа офицеров армии должна стать рефери, чтобы межведомственные склоки не переросли во вспышку насилия и междоусобное кровопролитие."
changelings_paxchrysalia.20.a:0 "Нацельтесь на особо влиятельных пони."
changelings_paxchrysalia.20.b:0 "Ни одному существу не позволено выступать против гегемонии."

changelings_paxchrysalia.21.t:0 "Консультативный комитет эквестрийских коллаборационистов"
changelings_paxchrysalia.21.d:0 "— И как долго нас собираются заставлять тут ждать?\n\n— Не знаю, дорогая, но вряд ли очень долго.\n\nФиникус Весали вздохнул и сделал все возможное, чтобы не обращать внимания на разговор двух пони-аристократов позади него, делая вид, что восхищается портретом великой королевы, висящим на стене. Ему и нескольким другим чейнджлингам со всех ульев, разбирающимся в экономике и промышленности, было поручено организовать комитет из ценных эквестрийцев, которые могли бы сыграть решающую в управлении недавно завоеванными провинциями, сотрудничая с чейнджлингами. Но это принесло лишь кучу головной боли и больше проблем, чем выгоды. В гостиной за спиной Финикуса собралась толпа мелкой знати Кантерлота, наиболее заметными из которых были представители дома Аметиста; несколько дезертиров и бывших офицеров эквестрийских Вооруженных Сил, присягнувших на верность королеве; а также несколько самых богатых бизнеспони Эквестрии, готовых первыми присягнуть новому режиму, если это принесёт им быструю прибыль. Кабинет, именуемый "Консультативным комитетом эквестрийских коллаборационистов", или сокращенно ККЭ-коллаборационистами, должен был стать козырной картой чейнджлингов, которая заставит остальную часть Эквестрии быстро подчиниться их новым правителям. Но, судя по тому, что лорд и леди дома Аметист имели наглость жаловаться на то, что их заставляли ждать аудиенции у королевы, Финикус сомневался, что коллаборационисты решат больше проблем, чем создадут сами. Тем не менее, приказы королевы были приказами королевы, и если общение с грязными эквестрийцами принесёт пользу "Мейн-Хайв Индастриз", то оно будет стоить того.\n\nК счастью, двери распахнулись, и вся праздная болтовня и бормотание в гостиной резко прекратились. — Королева сейчас примет вас, — сказал солдат Королевской гвардии, просунув голову в щель. Это был единственный сигнал, который требовался Финикусу, чтобы перестать восхищаться искусством и начать действовать.\n\n— Отлично! Так, пони, следуйте за мной сюда, — сказал он, направляясь к дверям и жестом приглашая эквестрийцев следовать за ним. — Я не знаю, как вы, идиоты, обращались со своими принцессами, но Кризалис - королева, и я надеюсь, что вы знаете кое-что о королевских титулах. Так что ведите себя прилично, а иначе вы отправитесь домой к своим семьям в мешке для сэндвичей. — В ответ аристократы сурово уставились на него, а бизнеспони заухмылялись. Финикус закрыл глаза и повернулся, желая покончить с этой неразберихой до того, как ему придётся задержаться здесь для уборки."
changelings_paxchrysalia.21.a:0 "Эти пони бесполезны..."

changelings_paxchrysalia.22.t:0 "Новые экономические зоны"
changelings_paxchrysalia.22.d:0 "Финикус Весали стоял перед картой Эквестрии, разложенной на столе в его кабинете, и внимательно изучал цветные линии, которыми были заштрихованы различные области побежденной нации. После небольших подталкиваний и подкупа (и, возможно, парочки завуалированных угроз) ему удалось добиться того, чтобы "Мейн-Хайв Индастриз" смогла извлечь максимальную пользу из побеждённой страны пони. Эквестрия была богата ресурсами, техникой и промышленностью, а заводы и города, которые остались после неё, стали отличной добычей для победителя. Финикус позаботился о том, чтобы "Мейн-Хайв" был первым в очереди, и смог получить себе исключительные права в недавно созданной экономической зоне добычи, сосредоточенной вокруг Кантерлота и соседних регионов, а также контроль над важными портами в Ванхувере. Другие регионы страны разделили между "Мэйфлай Электроникс", "Нидхогг Индастриз" и многими другими концернами чейнджлингов, ведь каждый жук получил свой кусок эквестрийского пирога. Теперь, когда война закончилась, другие концерны и корпорации снова стали его конкурентами, так что сотрудничество с "Мейн-Хайв" ради победы над Эквестрией больше не требовалось. А это обещало множество возможностей и развязывало копыта. Чейнджлинг с чутьём на деловые возможности мог бы извлечь максимум пользы в этой новой экономической игре, а ни один жук не мог превзойти в этом Финикуса.\n\nОн выдвинул ящик стола, достал бутылку коньяка сорокалетней выдержки, которую приберегал для такого особого случая, как этот, и откупорил сосуд, впервые за многие десятилетия позволив вину соприкоснуться с воздухом. Хорошо, что он велел секретарше освободить его расписание на завтра, потому что после сегодняшнего праздника он точно не сможет работать как минимум день или два."
changelings_paxchrysalia.22.a:0 "За гордость и прибыль!"

changelings_paxchrysalia.23.t:0 "Вступительный съезд НПИДГ"
changelings_paxchrysalia.23.d:0 "После окончания Великой войны и высыхания чернил в учебниках истории пришло время перейти к полноценной оккупации. Недавно учрежденный план действий "Бедект" ставит своей целью извлечение максимальной пользы из павшей Эквестрии, отыскивая учёных-пони в руинах их старой нации и "поощряя" их делиться своими исследованиями и открытиями с Гегемонией. Для контроля за выполнением плана действий в Весалиполисе был создан комитет из лучших учёных-чейнджлингов, армейских офицеров и промышленников, которые должны были определить, куда следует направить эти усилия. Этот совет директоров, названный Научно-Промышленным Исследовательским Договором Гегемонии (сокращенно НПИДГ) должен определить, на чём стоит сфокусировать усилия, прежде чем эквестрийские учёные уйдут в подполье, а их исследования будут потеряны для нас.\n\nСовет директоров, однако, разделился во мнениях. Представители королевской гвардии настаивают на том, что НПИДГ уделил приоритетное внимание военной технике и передовым вооружениям вроде железнодорожной артиллерии и сложной электроники, а высокопоставленные офицеры армии желают, что НПИДГ инвестировал в ракетную технику и исследования атома, поскольку именно там будет разработано оружие завтрашнего дня. А вот значительная фракция чейнджлингов-промышленников и капиталистов видит большие перспективы для гегемонии (и их бизнеса), если пони подробно расскажут нам о принципах действия их технологий, дабы мы понимали их, а не копались в обломках, как стервятники. Обсуждения в НПИДГ между тремя фракциями зашли в тупик, и в конечном счете должно быть принято решение, дабы доказать, что план действий "Бедект" всё же может быть успешным."
changelings_paxchrysalia.23.a:0 "Королевская гвардия исполняет волю самой королевы"
changelings_paxchrysalia.23.b:0 "Потребности армия важнее всех прочих"
changelings_paxchrysalia.23.c:0 "Промышленники смогут неплохо заработать"

changelings_paxchrysalia.24.t:0 "Королевская гвардия добивается своего"
changelings_paxchrysalia.24.d:0 "После окончания великой войны армия и королевская гвардия были растеряны, не зная, на чём им сейчас сосредоточить свои усилия. В конце концов, эти две фракции существуют главным образом для ведения войны и осуществления завоеваний во имя великой королевы, и после падения Эквестрии им теперь уже почти не на что тратить свою энергию. Лидеры Королевской гвардии взяли на себя смелость создать новое, более мощное и разрушительное оружие, чем всё, что в сейчас находится в арсенале армии. Они утверждают, что по мере стирания памяти об ужасах войны из общественного сознания, это новое оружие необходимо для того, чтобы напоминать пони, что мы всё ещё их хозяева и теперь можем уничтожить их значительно более худшими способами, чем во время Великой войны, чтобы не дать им восстать. С этой целью Королевская гвардия, несмотря на протесты остальных членов НПИДГ, вынудила их разработать планы по поиску эквестрийских учёных, инженеров и техников для создания самой огромной железнодорожной пушки, подобной которой мир ещё не видел.\n\nАртиллерийское орудие, получившее название железнодорожное орудие класса "Сориф", сможет отправлять снаряды, несущие не менее 700 кг фугасных взрывчатых веществ, на дистанции свыше 40 км. Это орудие также будет весить примерно 1350 тонн, иметь длину в 47 метров и потребует двух параллельных железнодорожных путей для своей транспортировки. Многие сожалели о таких тратах ресурсов, которые вливаются в разработку одной-единственной крупногабаритной пушки, но королевская гвардия непреклонно уверена в том, что их проект окупится."
changelings_paxchrysalia.24.a:0 "Этот механический монстр посрамит всех чудовищ мира."

changelings_paxchrysalia.25.t:0 "Ракетная программа армии"
changelings_paxchrysalia.25.d:0 "Генерал-оберштабсарцт Марсилио стоял на безопасном расстоянии от стартовой площадки, когда грузовики-заправщики отделили шланги от ракеты и сами отъехали в безопасное место. Проведя долгие часы в спорах с НПИДГ, армия, наконец, добилась своего, так что учёные и инженеры пони начали работу над ракетными программами, которые возглавляли некоторые из самых ближайших коллег Марсилио. Ракета - металлическая труба высотой в пятнадцать метров с конусом на одном конце и четырьмя рулями на другом - блестела под полуденным светом. Марсилио был главным хирургом и отвечал за централизованную научную работу ульев. Он был экспертом в области биохимии и медицины, и поэтому некоторые из самых специфичных деталей запуска не были понятны ему. Его коллеги сделали все возможное, чтобы объяснить Марсилио, как работает система жидкостных реактивных двигателей и как всё это поможет ракете достичь дальности полета, многократно превосходящей любую существующую в настоящее время артиллерийскую систему.\n\nЗатем начался обратный отсчет, и все взгляды обратились к ракете. Её основание начало дымиться, небольшое облако сразу же унесло легким ветерком, а затем над полем разнесся утробный рёв. На мгновение Марсилио потерял ракету из виду в облаке обломков, но затем увидел, как ее металлический конус появился из дымового облака. Она рванулась в небо, а хвост ослепительно белого огня толкал ракету вперёд. Она понималась всё выше и выше, намного быстрее любого самолёта в арсенале люфтваффе. Марсилио смотрел, как ракета исчезает в чистом голубом небе над головой, где в конце концов её нос накренился и она начал опускаться к океану на западе.\n\nПока ученые и инженеры вокруг него радовались успешному испытанию, взгляд Марсилио задержался на небе высоко над ними. Ракеты чейнджлингов продвинулись очень далеко с тех пор, как НПИДГ обеспечила финансированием эти проекты. В один прекрасный день ракеты смогут поразить Речные земли с окраин Весалиполиса. Но что, если они смогут пойти ещё дальше? Что, если однажды эти ракеты смогут унести чейнджлингов высоко в небо, на луну... или ещё дальше?\n\nПока это было лишь несбыточной мечтой, но она давала Марсилио некоторую надежду на то, что успехи армии в военном деле когда-нибудь могут быть использованы ради мирных целей за пределами этого мира."
changelings_paxchrysalia.25.a:0 "Per aspera, ad astra."

changelings_paxchrysalia.26.t:0 "Магия промышленности"
changelings_paxchrysalia.26.d:0 "Обратившись за помощью ко всем подряд и пообещав увеличить их финансирование в будущем, чейнджлинги-промышленники сумели убедить НПИДГ направить все свои усилия на поддержку постоянно растущей промышленности Гегемонии. Эквестрийских техников, изобретателей, учёных и инженеров со всей страны нашли и уговорили подписать щедрые контракты с чейнджлингами-промышленниками по всей гегемонии. В этих контрактах пони обязались предоставить свою интеллектуальную собственность и идеи для массового внедрения в промышленность чейнджлингов в обмен на скромную компенсацию. Благодаря притоку новых идей и умных пони, более или менее навсегда привязанных к промышленности ульев, экономика чейнджлингов, несомненно, будет расти невиданными ранее темпами."
changelings_paxchrysalia.26.a:0 "Пони изобретают, а чейнджлинг получают прибыль."

changelings_paxchrysalia.27.t:0 "Шверер-Триммель"
changelings_paxchrysalia.27.d:0 "[This.GetNewspaperHeader]Сегодня королевская гвардия показала первый железнодорожное орудие класса "Сориф", который будет больше разрушительным гибким, чем самый мощный из наших тяжелых бомбардировщиков. Его прозвали Шверер-Триммель в честь одной из самых популярных личностей Улья в военное время. Королева Кризалис лично присутствовала сегодня на демонстрации оружия за пределами Сорифа, где пушки обстреливали цели, находящиеся от них в нескольких десятках километров. Снаряды оставляли после себя воронки глубиной в десять метров, в которых от целей не оставалось ничего. Кризалис, явно впечатленная, высоко оценила усилия королевской гвардии и НПИДГ и немедленно потребовала строительства нескольких дополнительных орудий, по одному на каждый большой улей гегемонии."
changelings_paxchrysalia.27.a:0 "Ну и здоровенные же воронки!"

changelings_paxchrysalia.28.t:0 "Положение чейнджлингов"
changelings_paxchrysalia.28.d:0 "Генерал-оберштабсарцт Марсилио вошел в закусочную в центре Сиддла и увидел, что его коллеги уже заняли столик. Помахав им копытом, Марсилио быстро прошёл через закусочную и сел на свободное место в углу стола, обмениваясь приветствиями со своими друзьями. У него потекли слюни, когда он увидел уже заказанную закуску, и он взял себе несколько кусочков. Он должен был признать, что за всё то время, что он провел в Сиддле после окончания Великой войны, оленийская еда действительно стала ему нравится. Не говоря уже о том, что оленийская любовь казалась более сытной, чем любовь пони...\n\n— Ты слишком припозднился, Марсилио, — сказал один из чейнджлингов, ведущий научный сотрудник доктор Ликиакс. — Опять работаешь допоздна?\n\n— Ты же меня знаешь, — усмехнулся Марсилио. — Не хочу разочаровать королеву.\n\nИх беседа продолжалась на протяжении всей трапезы, и шестеро чейнджлингов наслаждались возможностью поговорить о своей работе и идеях, не ограничивая это рамками бизнеса. Если бы не такие вечера в выходные дни вроде сегодняшнего, то Марсилио, лишённые возможности отдохнуть, давно бы сошел с ума. Но когда разговор неизбежно коснулся методов, используемых для получения любви от новых подданных ульев, Марсилио нахмурился, глядя в свой стакан, и в его голове закрутились шестерёнки.\n\n— Марсилио? — Спросила Ликия. — Что случилось?\n\n—Я просто думал про себя...—  Начал было Марсилио. — Почему же мы можем спокойно дружить друг с другом, свободно обсуждая идеи, как сейчас, но не можем делать этого с теми существами, чья любовь нам нужна? Почему мы должны насильно извлекать любовь из оленей и пони ради выживания? Разве не лучше просто работать с ними теснее, что понимать их и отвечать взаимностью на любовь, которую мы у них берём?\n\nНастроение за столом тут же сменилось беспокойством. — Такое опасно говорить, — сказал доктор Легус, сидевший слева от Марсилио. — Ты хочешь сказать, что чейнджлинги... паразиты? Что наша природа изначально ущербна?\n\n— Я бы выразился не так грубо, но основная мысль схожа, — сказал Марсилио. — И я думаю, что чем скорее мы, как вид в целом, осознаем это, тем скорее сможем адаптироваться и выжить. Мы должны перестать быть паразитами, иначе в будущем нам будет не на ком питаться. Мы должны стать симбионтами, а не паразитами, и наладить хоть какое-то сотрудничество с другими видами. Это - наш единственный путь в будущее."
changelings_paxchrysalia.28.a:0 "Лучше обсуждать такое только с друзьями."
changelings_paxchrysalia.28.b:0 "Может быть, мы сможем поделиться своими мыслями с учёными-пони..."

changelings_paxchrysalia.29.t:0 "Прыжок веры"
changelings_paxchrysalia.29.d:0 "Марсилио помедлил перед дверью кафе в Акорнейдже, глядя на свое отражение в дверном стекле. Была ли это действительно хорошей идеей? Он сомневался в этом, но вопросы требуют ответов, а долг учёного - отыскать их. Хорошо бы, чтобы пони внутри думал также.\n\nСобравшись с силами, Марсилио толкнул дверь и шагнул внутрь, где и увидел свою цель: синего жеребца с белой гривой, сидевшего в кабинке в углу кафе. Он не терял времени даром, сразу же направившись к будке, хотя и замедлил шаг, чтобы пони смог его увидеть. В глазах жеребца вспыхнуло узнавание, и он встал, искренне (хотя и неуверенно) улыбнувшись. — Марсилио? — спросил жеребец. — О, во имя Селестии, сколько же времени прошло.\n\n— Взаимно, Спектрограф, — сказал Марсилио, приветствуя жеребца копытопожатием. — Хотя я бы предостерёг вас от слишком громкого произнесения этого имени.\n\nСпектрограф, казалось, пришел в себя и встряхнул головой. — Хорошо, хорошо. Ваша королева не хочет, чтобы кто-то из пони помнил о существовании принцесс.\n\n— Наша королева, — сказал Марсилио. — Теперь уже не только моя.\n\nУлыбка Спектрографа сменилась хмурым выражением. — Ты же знаешь, что я не могу простить твоему виду то, что они совсем недавно сделали с моим народом. Я здесь лишь потому, что мы были друзьями и коллегами до того, как всё покатилось в Тартар. Так чего же ты хочешь?\n\nМарсилио вздохнул, недовольный тем, что дружеская атмосфера так быстро исчезла, но всё же вытащил из сумки небольшую пачку бумаг и положил их перед Спектрографом. — Прочти это, — сказал он, — и скажи мне, что ты думаешь.\n\nСпектрограф несколько мгновений смотрел то на бумаги, то на Марсилио, а потом достал очки для чтения и принялся за работу. В молчании прошло несколько минут, пока жеребец читал газеты, и с каждым новым абзацем его лоб всё сильнее нахмуривался. Наконец он снял очки и посмотрел на Марсилио. — Что это такое? Какой-то манифест?\n\n— Чейнджлингам и пони не обязательно быть паразитами и их жертвами, — сказал Марсилио. — Может быть, когда-нибудь мы станем симбионтами. Что будет выгодно обеим сторонами. По крайней мере, я на это надеюсь. — Он забрал бумаги обратно и засунул их в сумку, а затем сложил копыта вместе. — Ну что? Твоё мнение? Готов ли ты мне помочь?\n\nСпектрограф несколько секунд думал над ответом, прежде чем пронзить Марсилио пронзительным взглядом. — Когда пала Эквестрия, я поклялся никогда не помогать вам, — сказал он с горечью в голосе. Но потом он вздохнул. — Но это также поможет и Эквестрии. — Немного пожевав губу, он кивнул Марсилио. — Ты хороший ученый, Марсилио, и всегда думал о том, как твои исследования влияют на окружающих. Если и есть хоть какой-то чейнджлинг, которому я доверяю превратить этот беспорядок в нечто лучшее, так это тебе."
changelings_paxchrysalia.29.a:0 "Сотрудничество выгодно всем нам."

changelings_paxchrysalia.30.t:0 "Незаконное граффити"
changelings_paxchrysalia.30.d:0 "Должен сказать, генерал-майор, я был поражен тем, как вы справлялись с делами в Кантерлоте. Это даёт мне надежду, что когда-нибудь я смогу вести свои дела так же гладко и хорошо, как и вы.\n\nГенерал-майор Джахс покачал головой и пожал плечами, шагая рядом с чейнджлингом-губернатором региона Ванхувера. Он был отозван в Весалиполис, чтобы разобраться с некоторыми административными делами, и решил сделать крюк и узнать для сравнения, как другие области павшей Эквестрии, что находились вне его компетенции, решали свои собственные проблемы. — Я прилагал куда больше тяжелой работы, чем вы можешь себе представить, — сказал Джахс, — а также провёл очень и очень ночей без сна. Но даже сейчас у меня остаются проблемы с тем, чтобы удерживать сопротивление в узде, губернатор Карпейс.\n\n— Забавно, что вы об этом упомянули... — Губернатор Карпейс указал на какое-то анти-чейнджлингское граффити на соседнем здании и нахмурился. — У нас возникли проблемы с сопротивлением, распространяющим здесь пропаганду. Похоже, что они мобилизовали всю молодёж города, чтобы распространять свои сообщения после комендантского часа; остановить их всех практически невозможно. Нам удалось арестовать нескольких жеребят, которые рисовали некоторые граффити, примерно тринадцати или четырнадцати лет, и мы никак не можем решить, что с ними делать. УОБВ думает, что они находятся в контакте с кем-то из сопротивления, кто указывает им цели и передаёт сообщения.\n\n— И в чём же вам нужна моя помощь в этом деле? — Сказал Джахс, приподняв бровь. — Так как же нам их наказать? — Губернатор остановился и потёр одним копытом другое. — Они дети, генерал-майор, но то, что они делают - это измена, караемая каторжными работами или смертью. Но в то же время я не могу просто дать им пощёчину и отпустить обратно. Так как же мне поступить?"
changelings_paxchrysalia.30.a:0 "Нужно быть снисходительны к жеребятам, иначе мы станем чудовищами из пропаганды сопротивления."
changelings_paxchrysalia.30.b:0 "Иногда нужно стать чудовищем, которого боится сопротивление, чтобы заставить их подчиниться."

changelings_paxchrysalia.31.t:0 "Чейнджлингско-эквестрийский договор о союзе и дружбе"
changelings_paxchrysalia.31.d:0 "Генерал-майор Джахс, прищурившись, наблюдал за приближением Верховного командования эквестрийцев. Именно с ними он сражался в Великой войне, и именно их стратегии он должен был одолеть. Или, по крайней мере, часть из них были такими. Большая часть высшего эквестрийского командования сбежала или спряталась где-то, когда нация рухнула, так что генералы, стоявшие перед ним, были всего лишь подхалимами и лизоблюдами, возведенными на свои посты, чтобы подчиняться гегемонии. Никогда ещё это не было так очевидно, как сегодня, когда королева Кризалис приказала королевской гвардии и верховному командованию эквестрийцев подписать договор с гегемонией, подтверждающий вечный союз и дружбу Эквестрии с их завоевателями. Это был фарс, почти такой же достоверный, как если бы любой трутень превратился бы в саму королеву и провозгласил, что гегемония теперь принадлежит именно ему. Но законность была не так важна, когда то же самое копыто, что создало договор, писало вдобавок и книги по истории.\n\nНастроение Джахса не улучшилось во время последовавшего за этим праздника, если его можно было так назвать. У него была важная работа, которую он должен был закончить, и последнее, что он хотел сделать, так это общаться с Кризалис и её королевской гвардией. Он будет лишь напрягать свое терпение, слушая, как всякие сосунки часами напролет будут пытаться утопить королеву в потоке банальностей и комплиментов. Вместо этого слонялся у края зала, где заметил пони, наблюдавшего за ним.\n\n— Что тут? — Спросил Джахс, едва взглянув на пони. — Я могу вам чем-нибудь помочь?\n\nПони вздрогнул, удивленный тем, что Джахс заметил его, откашлялся. — Я...  вы же присутствовали сегодня при подписании контракта, верно, сэр?\n\nДа, к сожалению, — Джахс застонал. Он повернулся лицом к пони. — И что из этого?\n\nОглядевшись вокруг, словно опасаясь, что за ним следят, пони сократил расстояние со своим собеседником. — Неужели вы действительно думаете, что между нашими расами может начаться настоящая дружба? — Спросил он. — Или всё это было лишь ложью для вида?"
changelings_paxchrysalia.31.a:0 "Между господином и его рабом никогда не может быть настоящей дружбы."
changelings_paxchrysalia.31.b:0 "Возможно, когда-нибудь наши дети будут считать друг друга равными."

changelings_paxchrysalia.32.t:0 "Эквестрийская Пенитенциарная Служба"
changelings_paxchrysalia.32.d:0 "Стук в дверь отвлек внимание генерал-майора Джахса от отчетов, лежавших на его столе. — Входите, — сказал он, пользуясь возможностью потянуться и хоть немного размять затекшие суставы. Оберстлейтенант Алкиппе шагнула в открывшуюся дверь, быстро отдав честь генерал-майору. — Прибыли представители ЭПС, генерал-майор, — сказала она. — Мы пригласить их?\n\nДжахс вздохнул и потер копытом висок. Он весь день с ужасом думал про эту встречу! — Я бы предпочел, чтобы ты этого не делала, но у меня нет выбора, — сказал он, в конце концов отпустив её взмахом копыта. Когда Алкиппе ускользнула, чтобы привести гостей, Джахс начал просматривать бумаги на своем столе, пока не вытащил рекомендации службы исправительных учреждений о том, как использовать эквестрийских военнопленных, диссидентов и призванных гражданских лиц для продвижения экономических интересов ульев. Даже когда он краем глаза увидел это бессердечное предложение, он почувствовал, как снова закипает его кровь, но постарался никак не выдать своего волнения, когда Алкиппе снова постучал в дверь и открыл её, пропуская представителей. В первую очередь он был офицером армии, а во вторую - личностью, и лучше всего было помнить об этом.\n\nНо это никак не помешало ему отчитать чейнджлингов, что предстали перед ним, ещё до того, как они успели сесть. — Я ознакомился с вашим предложением, представители, — сказал он, постукивая копытом по листку бумаги на своем столе, — и должен сказать, что крайне разочарован вашим поведением по отношению к этим пони. Суровые квоты для трудовых лагерей, навязанные с помощью физического насилия и пыток? Никаких гарантий для необходимых вещей вроде еды, воды и жилья? Конфискация имущества любого обвиняемого без суда и надлежащего судебного разбирательства? Если бы я не знал вас лучше, представители, я бы поверил, что вы намерены сделать рабов из наших пленников.\n\nЖёсткая встреча остановила обоих представителей на полпути, пока более низкорослый и толстый жук, который, как показалось Джахсу, был удивительно похож на личинку, набитую гниющей плотью, не изобразил обезоруживающую улыбку и не потёр свои копыта друг о друга. — Разве это не то, чего заслуживают пони, генерал-майор? — Сказал чейнджлинг. — Они осмелились противостоять нам во время войны. Их солдаты убили многие тысячи верных пехотинцев-чейнджлингов. У них хватило наглости цепляться за своих бесполезных принцесс, вместо того чтобы признать нашу власть над ними. Почему они должны заслужить за своё неповиновение что-то иное, кроме труда и рабства? В конце концов, именно этого хочет от них наша королева... Хотя я полагаю, что она оставила принятие окончательного решения именно за вами, не так ли, генерал-майор?"
changelings_paxchrysalia.32.a:0 "Они заплатят за свои преступления кровью, потом и тяжким трудом."
changelings_paxchrysalia.32.b:0 "Каждое существо, даже пони, заслуживает хоть каких-то прав!"

changelings_paxchrysalia.33.t:0 "Парад КОДП"
changelings_paxchrysalia.33.d:0 "Генерал-майор Джахс стоял в тени сторожки кантерлотского замка, а позади него на территории самого замка расположилось около пятисот пони. В воздухе витало нервное возбуждение, как будто сам город знал, что всё меняется, и никто не знал об этой энергии больше, чем Джахс. В конце концов, это ведь была кульминация всей его работы за последние несколько недель. А теперь пришло время показать всему миру, что чейнджлинги и пони могут сотрудничать.\n\nОберстлейтенант Алкиппе поправила своей зелёной магией шляпу Джахса и ухмыльнулась ему. — Самое время устроить парад в вашу честь, за проделанную тут работу, — Сказала она. — Королева будет рада видеть, как далеко вы продвинулись в принятии чейнджлингов здесь, в Кантерлоте.\n\n— Не один только я, обер-лейтенант, — сказал Джахс, кивая ей. Алкиппе отвела глаза, словно уклоняясь от комплимента, хотя Джахс протянул копыто и похлопал её по плечу. — Вознагради саму себя завтра свободным временем, Алкиппе. Ты это заслужила.\n\nБольше говорить было не о чем, так как звон полуденных колоколов в Кантерлоте возвестил о том, что пора отправляться в путь. Джахс последний раз посмотрел на Алкиппе, прежде чем дунуть в свисток и начать движение парада из добровольцев-пони. Джахс направился к своей штабной машине, пока сержанты оттуда принимали командование парадом. Предстоял долгий день, полный парадов и церемоний, но впервые за долгое время генерал-майор с нетерпением ждал их. И надеялся, что королева также будет довольна результатами."
changelings_paxchrysalia.33.a:0 "Терпимость привела ко многому в Кантерлоте"

changelings_paxchrysalia.833.t:0 "Королева довольна"
changelings_paxchrysalia.833.d:0 "Генерал-майор Джахс ожидал вызова от королевы с тех самых пор, как увидел эту ухмылку на её морде во время церемонии отправки добровольцев. Кризалис, казалось, была в восторге от того, что теперь под её командованием находятся пони, искренне преданные гегемонии, даже если они не были преданы лично Кризалис. Однако это не беспокоило Джахса, так как он знал, что королева считает саму себя и государство неразделимыми вещами. Её заботило лишь то, чтобы пони поступали к ней на службу без принуждения и угроз. Это уже само по себе было немалой победой.\n\nДва члена королевской гвардии открыли дверь, когда Джахс приблизился, очевидно ожидая его появления, и он удостоил их кивком, прежде чем войти внутрь. Там он увидел королеву, сидящую на одном из балконов замка и наблюдающую за городом Кантерлотом, лежащим далеко внизу, как будто она действительно могла увидеть свой новый Королевский Корпус Добровольцев-Пони в действии с такой высоты. Охранник, стоявший позади неё, стукнул прикладом своего ружья о пол, привлекая внимание королевы, и Кризалис отвернулась, чтобы с улыбкой взглянуть на Джахса. — Генерал-майор, — сказала она, жестом приглашая его сесть на стул рядом с ней. — Должна признаться, я впечатлена вашей работой здесь, в Кантерлоте.\n\nДжахс отдал честь и подошёл, повинуясь зову своей королевы, но сел лишь тогда, когда Кризалис сделала второй жест. — Я приложил огромные усилия, чтобы сделать переход как можно более плавным, — сказал он, выпрямив спину и приняв жёсткую и более формальную позу. — Вольности и свобода действий, которые я предоставил большей части населения Кантерлота, ослабили напряженность между нашими расами.\n\nКризалис усмехнулась, но не отвергла эту идею сразу. — Возможно, вы что-то перепутали, генерал-майор, — к большому удивлению Джахса сказала она. — Пони служат в моем королевстве по собственной воле... — Её крылья радостно затрепетали. — Это просто великолепно. Совершенно великолепно. Мне ещё нужны такие пони, чего бы это ни стоило. Мы должны показать Эквестрии, что это их будущее, и если они подчиняться нам, то так будет только лучше для всех нас.\n\nСлова Кризалис удивили Джахса, но он не осмелился настаивать на своём и дальше - в конце концов, её настроение могло измениться очень быстро. Но всё же он гадал: сможет ли сегодняшний успех, наконец, показать королеве, что суровые меры - наименее эффективный способ завоевать доверие и преданность пони."
changelings_paxchrysalia.833.a:0 "Мягкое копыто часто сильнее твёрдого."

changelings_paxchrysalia.34.t:0 "Ночные егери"
changelings_paxchrysalia.34.d:0 "Капитан королевской гвардии Дитер Генрих неловко заёрзал в кресле, ожидая прибытия своей королевы. Великая королева сочла нужным пригласить его, а также других генералов и членов штаба верховного командования в свою башню для обсуждения одного очень важного дела. Однако королева ничего не сказала о природе своего дела.\n\nНаконец, королева Кризалис появилась в комнате, что заставило Дитера и других чейнджлингов встать и поклониться ей. — Моя королева, — сказал Дитер, распрямляясь после поклона. — Чем мы можем быть вам полезны?\n\n— Мне нужен новый отряд телохранителей, - сказала Кризалис, расхаживая перед собравшимися перед ней офицерами. — Мне нужен отряд фестралов, который будет защищать меня.\n\nЭта просьба застала Дитера врасплох, и он нахмурился, пытаясь осмыслить её. — Фестралы, моя королева? Могу ли я спросить, почему?\n\n— Потому что Селестия так и не смогла завоевать их преданность, — заявила Кризалис. - Если у меня будет рота бэтпони в качестве элитной ночной гвардии, то я докажу пони Эквестрии, что я лучше обеих их принцесс, потому что мне будут преданы как пони, так и фестралы!\n\nКризалис не заметила, как остальные члены высшего командования обменялись настороженными взглядами. — Это... прекрасная мысль, моя королева, — начал Дитер, осторожно развивая свою мысль. — Но ведь фестралы... верны лишь одному существу - их принцессе ночи. Они порвали связи с Эквестрией, чтобы стать на её сторону тысячу лет назад, и в последующие тысячелетия они всегда сохраняли верны ей. Поколение за поколением фестралов рождались, жили и умирали, пока она была поймана в ловушку на луне. Они слишком глубоко верны Луне и не подчиняться кому-то другому.\n\n— Скоро они будут верны мне, своей единственной истинной королеве! — Настаивала на своём Кризалис. — Когда они увидят, что меня охраняет рота бэтпони, то они поймут, что должны поклоняться мне, а не той кобыле, что залазит в чужие сны по ночам!"
changelings_paxchrysalia.34.a:0 "Это слишком опасно, моя королева."
changelings_paxchrysalia.34.b:0 "Королевская гвардия исполнит любое желание королевы."
changelings_paxchrysalia.34.c:0 "Может быть элитные наёмники-грифоны станут компромиссом?"

changelings_paxchrysalia.35.t:0 "Бэтпони!"
changelings_paxchrysalia.35.d:0 "Взрыв, сотрясший башню королевы, разбудил капитана Генриха. Его первейшей задачей как капитана королевской гвардии была защита своей королевы, и инстинкты, отточенные годами службы, заставили его схватить пистолет, который он держал в тумбочке, и в считанные секунды выскочить в коридор. Он услышал выстрелы, доносившиеся из тронного зала: это нападение, каким бы они ни было, проводилось явно скоординировано, а такая атака на башню королевы могла осуществляться лишь с единственной целью: для убийства.\n\nДитер, не теряя времени, помчался в тронный зал, где увидел отряд королевской гвардии, вступивший в яростную перестрелку с недавно созданными ночными егерями. Бэтпони использовали выданное им оружие, чтобы попытаться пробиться сквозь телохранителей королевы. Рефлекс заставил Дитера нырнуть в укрытие сбоку комнаты, и не прошло и мгновения, как пули прошили то место, где он стоял всего секунду назад. Дитер обнажил клыки и высунул голову из укрытия, быстро прицелился и отправив по поле в шею двум фестралам, что приближались к его позиции. Нырнув обратно в укрытие, он нашел время оглядеться и оценить ситуацию. Гвардия королевы по-прежнему занимала выгодные позиции в тронном зале, и со всей башни к ним присоединялись подкрепления, но у фестралов был элемент внезапности, а также численное превосходство. Дитер лично создавал и распределял солдат гарнизона, так что знал, что панцергренадерам потребуется пять минут, чтобы собраться и ответить на атаку. А это означало, что ему нужно было лишь несколько минут защищать королеву, прежде чем фестралы будут сокрушены подкреплением.\n\nКонечно, это было легче сказать, чем сделать, особенно когда он увидел саму королеву Кризалис, входящую в тронный зал. Её рог окутался магией, когда она увидела кровавую бойню вокруг себя. — Что тут происхо...\n\nДитер повалил её на землю прежде, чем королева успела закончить свой вопрос. Через секунду град пуль пронёсся в воздухе над ними. Кризалис зарычала и оскалила зубы, возмущенная тем, что её так грубо отшвырнул в сторону подчиненный, но яростный взгляд Дитера заставил её проглотить свои слова. — Не вставай и убирайся отсюда! — Закричал он на неё. — Они за тобой охотятся! Вперёд! Мы тебя прикроем!\n\nЧто-то в голосе Дитера заставило королеву не вступать с ним в спор, и она выбежала из комнаты, пока Дитер и остальные телохранители обеспечивали её прикрытие."
changelings_paxchrysalia.35.a:0 "Это было ужасной идеей с самого начала!"

changelings_paxchrysalia.835.t:0 "Ночные егеря сокрушены"
changelings_paxchrysalia.835.d:0 "Панцергренадеры прибыли вовремя, как и надеялся Дитер, и подкрепление из регулярных войск и бронетехники помогло быстро переломить ход сражения. Жестокое сражение привело к гибели или ранениям множества чейнджлингов, а фестралы, дерзко вступившие в последний бой во имя своей принцессы, были уничтожены почти полностью. Все выжившие фестралы были ранены слишком серьёзно, чтобы сражаться. Вскоре солдаты окружили их и вытащили во двор, где они и ожидали, пока королева не определит их судьбу.\n\nКапитан Генрих сидел у стены в тронном зале и пил кофе, который ему дал кто-то, пока солдаты выносили из комнаты тела чейнджлингов и бэтпони. Его копыта всё ещё дрожали после боя, и Генрих сомневался, что сможет хорошо выспаться до конца ночи. Если бы ему удалось добраться до шей тех офицеров-фестралов, что организовали восстание, он бы просто оторвал им головы лишь за то, что они испортили ему ночной сон. О, что бы он сделал с этими проклятыми бэтпони...\n\nВскоре сама королева Кризалис вернулась в тронный зал. Она была слегка шокированной, но всё же невредимой благодаря быстрым действиям отборных телохранителей Дитера. Однако теперь у капитана Генриха не осталось сил придерживаться формальностей при обращении к королеве. — Оставшиеся в живых находятся во внутреннем дворе внизу. Как вы хотите с ними поступить?\n\nКризалис сердито нахмурилась. — Убейте их всех, — рявкнула она. — Но только не офицеров. Я хочу, чтобы они подверглись самому жестокому наказанию, какое только можно придумать. Никто не может предать меня и легко отделаться.\n\n— Они с самого начала и не были преданы, где же тут измена? — Вслух задумался Дитер.\n\nКризалис сердито уставилась на него. — Что ты только что сказал?\n\n— Ничего, моя королева. Возвращайтесь в постель и позвольте мне разобраться с этим беспорядком."
changelings_paxchrysalia.835.a:0 "Самое время сказать: "Я же говорил...""

changelings_paxchrysalia.36.t:0 "На крючке"
changelings_paxchrysalia.36.d:0 "— Пожалуйста, мистер Рич, уделите своё время тому, чтобы ознакомиться с условиями соглашения. Я уверен, что вы найдете их приемлемыми.\n\nФилси Рич придвинул условия займа поближе к себе от представителя Агентства Восстановления Эквестрии. Ему потребовалась вся его сила воли, чтобы даже просто войти в здание этим утро, и ему нужно было проглотить свою гордость и приготовиться просить милостыню у чейнджлингов-завоевателей, если он хотел получить деньги, необходимые для поддержания его бизнеса на плаву. Эквестрийское правительство занимало у него огромные деньги на протяжении всей войны, чтобы поддерживать экономику в рабочем состоянии по мере того, как чейнджлинги приближались всё ближе и ближе к Кантерлоту, но теперь, когда правительство пало, Филси знал, что никогда больше не увидит этих монет. Его единственная надежда - попросить денег у АВЭ и молиться, чтобы они были не слишком суровы к нему.\n\nОднако условия займа смущали его. На протяжении всей своей карьеры Филси составлял, читал и подписывал бесчисленные юридические и деловые контракты, так что юридический жаргон на страницах перед ним никак не мог сбить его с толку. Но под маской оказания помощи и поддержки эквестрийскому бизнесу скрывалась настоящая пиявка, у которой он собирался позаимствовать деньги. Его предприятия должны были бы платить "специальный налог" АВЭ каждый квартал, и он должен был предоставить одно место в своём совете директоров для руководителей АВЭ на каждых четверых своих пони. Любые варианты для инвестиций, которые он рассматривал, должны были быть раскрыты инвесторам-чейнджлингов на две недели раньше, чем для инвесторов-пони, что дало бы жукам фору в выборе наилучших вариантов. Но и это не всё. Ни один чейнджлинг, который он нанимал, не мог заработать менее 150% от зарплаты пони на аналогичной должности. И не менее 30% его сотрудников должны были быть чейнджлингами из-за пункта о "разнообразии". Это было простым и явным экономическое запугивание, но у Филси Рича не было иного выбора, кроме как принять такие условия. Он нуждался в деньгах, чтобы поддерживать свой бизнес на плаву, и если его компания обанкротится, то чейнджлинги, несомненно, займут его экономическую нишу, а он знал, что проклятым паразитам совершенно плевать на пони в экономике, которую они высасывают досуха, чтобы прокормить самих себя. Будет только лучше для всех пони, если его бизнес останется на плаву. Это он знал наверняка."
changelings_paxchrysalia.36.a:0 "Мое достоинство и гордость в обмен на занятость для пони."

changelings_paxchrysalia.37.t:0 "Сделано в Мейнхеттене"
changelings_paxchrysalia.37.d:0 "Финикус Весали посетил восстанавливающийся промышленный комплекс в Мейнхеттене, где до Великой войны располагались одни из крупнейших заводов в Эквестрии. Бомбардировки и жестокие бои в городе разнесли комплекс на куски, и почти все здания понесли катастрофические повреждения, но сейчас это начало меняться. В рамках послевоенного восстановления павшей эквестрийской нации гегемония предоставила своим корпорациям и концернам почти полную свободу действий, дабы они могли забрать себе землю и начать восстанавливать её по своему усмотрению. Кроме того, гегемония вынудило местное население помогать корпорациям (даже против их воли) в восстановлении, назвав это партнерством между чейнджлингами и пони. Но в Мейнхеттене Финикус видел совсем другое. Он передал контроль над действиями "Мейн-Хайв Индастриз" региональному директору, и тот широко воспользовался властью гегемонии. Казалось, что почти все кобылы и жеребцы из близлежащих районов были вытащены из своих домов и вынуждены были выполнять тяжелую работу по расчистке завалов и транспортировке нового материала под дулом оружия, а солдаты армии и наёмники компании разместились по периметру, а также на крышах соседних зданий. Медлительность в этом деле была недопустима, и он не раз слышал, как измученные пони умоляли о перерыве только для того, чтобы их ударом вернули обратно к работе. Не нужно было быть гением, чтобы осознать, что здешние пони были всего лишь рабами, одноразовыми орудиями труда, чьей единственной задачей было лечь костьми, но восстановить нацию ради блага своих хозяев-чейнджлингов.\n\nФиникус прикусил губу, покачал головой и в конце концов ушел. Мейнхеттен не входил в его непосредственную юрисдикцию, но, возможно, тактично сформулированная служебная записка донесёт до региональных директоров мысль о том, что такие жестокие условия неприемлемы для его компании."
changelings_paxchrysalia.37.a:0 "Хороший ремесленник должен относиться к своим инструментам с заботой."

changelings_paxchrysalia.38.t:0 "Кто-то следит за мной"
changelings_paxchrysalia.38.d:0 "Управление Общественной Безопасности Весалиполиса недавно начало расширять программы по вербовке и подготовке кадров, дабы набрать побольше обученных инфильтраторов, которые займутся операциями под глубоким прикрытием по всей Эквестрии. Эти агенты должны будут отыскивать, а позже и уничтожать группы сопротивления и прочих инакомыслящих по всей стране, чтобы укрепить контроль чейнджлингов над этими землями. Весьма любопытно, что УОБВ раскрыла эти сведения и распространила их по каналам, как явным, так и скрытным. Предполагаемый эффект был достигнут почти сразу: по всей Эквестрии пони больше не доверяют как своим соседям, так военнопленным, возвращающимся домой, из-за вполне обоснованного страха, что они могут быть чейнджлингми-лазутчиками. Группы сопротивления изо всех сил стараются продолжать увеличиться в размерах, но теперь они знают, что любой пони может быть замаскированным чейнджлингом, а это делает их более осторожными, чем когда-либо прежде. Единство пони, направленное против ульев, безнадежно рухнуло, что делает объединение и противостояние нашему режиму для них крайне трудной задачей. Сейчас чужаки подвергаются остракизму в местных сообществах со всё возрастающей скоростью и неформальные средства коммуникации по всей Эквестрии начинают замедляться - за исключением контролируемых чейнджлингами газет и пропагандистских передач. Всё это позволяет легче управлять Эквестрией и контролировать её население.\n\nА больше всего впечатляет то, что всё это было достигнуто лишь несколькими словами, за которыми почти не последовало реальных действий. Хотя УОБВ действительно расширяет вербовку персонала и свои операции, у них даже близко нет необходимого количества агентов глубокого прикрытия, чтобы разместить их в каждом сообществе по всей Эквестрии. Но сарафанное радио и инстинктивный страх того, что кто-то из соседей может оказаться чейнджлингом, оказываются столь же эффективными (если не более), чем настоящее наблюдение за нацией с помощью тысяч лазутчиков. Пока мы скрываем от пони истинное число наших агентов, они никогда не смогут доверять друг другу настолько, чтобы противостоять нам."
changelings_paxchrysalia.38.a:0 "Иногда величайшее оружие это зерно истины, скрытое во лжи."

changelings_paxchrysalia.39.t:0 "Радужная разбойница"
changelings_paxchrysalia.39.d:0 "РАСШИФРОВАННАЯ ПЕРЕДАЧА ОПЕРАТИВНИКА:\n\nИнфильтрация в ячейки Мэйрчестера прошла успешно. Мы завоевали доверие местного рекрутера; осуществлена попытка проникнуть в высшие ряды ячейки сопротивления. Успешно внедрили ещё двух инфильтраторов в нижние эшелоны ячейки. Большинство членов ячейки по-прежнему с подозрением и недоверием относятся к новым агентам; мы советуем проявлять осторожность при инициировании любых новых операций или установлении контакта с уже внедрёнными инфильтраторами.\n\nСледует отметить: в недавних сообщениях говорится о кобыле с радужной гривой, организующей сопротивление на более высоких уровнях в Мэйрчестере. Она считается одной из носительниц элементов гармонии или же талантливой подражательницей. Воздушные налёты на местные гарнизоны становятся всё более частыми; они явно координируются с самых высоких уровней командования ячейки. Многие пегасы были одеты в спортивную форму ныне не существующих Вандерболтов. Следует увеличить воздушные патрули вокруг Мэйрчестера, чтобы противостоять этим атакам. Рекомендуется отправить два крыла истребителей для противодействия. Обновления будут предоставляться так долго, как это возможно.\n\n-Хитин\n\nКОНЕЦ ПЕРЕДАЧИ"
changelings_paxchrysalia.39.a:0 "Отправьте туда крыло истребителей-бомбардировщиков; наша авиация справится с этими оборванцами."

changelings_paxchrysalia.40.t:0 "Первый съезд трибунала по ведению войны"
changelings_paxchrysalia.40.d:0 "[This.GetNewspaperHeader]Сегодня последний день трибунала по ведению войны, на которым чейнджлинги рассматривали действия верховного командования эквестрийцев и прочих ведущих деятелей пони в великой войне. В течение нескольких месяцев различные высокопоставленные генералы и политические деятели представали перед трибуналом и обвинялись во множестве военных преступлений, а также прочих ужасающих деяний, совершенных по их приказу на фронте. Ни одного из обвиняемых пони не защищали адвокаты, так как ни один уважаемый чейнджлинг или пони не мог вынести даже мысли о том, чтобы защищать этих мерзавцев. Обвиняемые яростно отрицали свои преступления и называли трибунал не более чем очевидным фарсом. Однако их доводы были проигнорированы, и большая часть высшего командования эквестрийцев была приговорена к смертной казни или десятилетиям принудительных работ, дабы они могли заплатить за свои преступления."
changelings_paxchrysalia.40.a:0 "Вершится королевское правосудие."

changelings_paxchrysalia.41.t:0 "Телега впереди пони"
changelings_paxchrysalia.41.d:0 "— Генерал-майор?\n\nГенерал-майор Джахс поднял глаза от своего стола, когда обер-лейтенант Алкиппе просунула голову в его кабинет. — Входите, Алкиппе, — сказал он, жестом приглашая её сесть в кресло напротив его стола, и обер-лейтенант без колебаний подчинился. — Что случилось? Надеюсь, никаких неприятностей из Вемалиполиса?\n\n— На этот раз нет, — сказала она, кладя папку на стол. — Когда всё начнет возвращаться в нормальное русло, нам нужно будет создать местный руководящий орган здесь, в Кантерлоте, для той территории, которой мы управляем. В конце концов, мы - военные, а не политики, и я не думаю, что вам будет так уж интересно управлять повседневными делами регионального правительства.\n\n— Я и так достаточно этим занимаюсь, — сказал Джахс, придвигая папку поближе и листая её. В начале папки было много досье на разных чейнджлингов. Все они были известными или находящимися на подъёме политиками в ульях, многие из которых также служили (или всё ещё служат) в армии. А затем он заметил прикреплённые к части досье фотографии. — Пони? — спросил он, бросив настороженный взгляд на свою обер-лейтенанта. — Вы уверены в этом? Я вот не уверен, что мы готовы прямо сейчас отдать бразды правления этим пони.\n\n— Чем скорее мы сможем осуществить эффективный передачу власти, тем лучше, — возразила Алкиппе. — Пони станут более послушными, если увидят, что ими управляют другие пони, а не чейнджлинги. Также эти пони могли бы служить посредниками между армией и гражданскими. Так мы сможем убедиться, что все потребности будут удовлетворены. Чем шире мы будем сотрудничать, тем лучше будет всем."
changelings_paxchrysalia.41.a:0 "Отлично, это звучит как прекрасная идея."
changelings_paxchrysalia.41.b:0 "Мы не можем доверять пони, обер-лейтенант. Пока не можем."

changelings_paxchrysalia.42.t:0 "Сочувствующий пони?"
changelings_paxchrysalia.42.d:0 "— Королева примет вас прямо сейчас.\n\nГенерал-майор Джахс кивнул, когда гвардец королевы открыл перед ним двери тронного зала и вошёл внутрь, стараясь сохранять при этому свою строгую военную выправку. Королева Кризалис вернулась в Кантерлот, как будто это был курорт, от которого она никак не могла держаться подальше, и его долгом было доложить ей о своих последних успехах в управлении сердцем бывшей Эквестрии. Он лишь хотел, чтобы она не находилась в тронном зале всё время своего пребывания. Огромный зал постоянно продувался сквозняками, и эхо в нём было столь сильно, что затрудняло разговор, но Кризалис была полна решимости проводить все встречи, сидя на троне Селестии, как будто он принадлежал ей по праву.\n\n— Генерал-майор, - поприветствовала Кризалис приближающегося чейнджлинга. — С момента нашего последнего разговора я слышала много интересного.\n\nДжахс замешкал на середине поклона, затем осторожно встал. — Я надеюсь, что только хорошее, моя королева.\n\n— Это зависит от того, как посмотреть. — Кризалис приподняла бровь, жестом приглашая Джахса подойти. — Я слышал, что ты слишком мягко обращаешься с пони здесь. Что дело дошло до того, что обращаешься с ними как с равными нам, несмотря на их статус. Что же случилось с тем генералом, который успешно сумел внедрить лазутчиков в королевскую гвардию во время битвы за этот город? Насколько я помню, тогда вы были безжалостны и беспощадны. Что же изменилось сейчас?\n\nК таким вопросам Джахс не был готов. — Я... я не совсем понимаю, что вы имеете в виду, — начал он, пытаясь осторожно прощупать почву. — Я всегда был верен гегемонии и вам, моя королева. Я выполнял все ваши приказы. И сейчас в Кантерлоте гораздо безопаснее, чем тогда, когда я только начал здесь работать.\n\n— Верно, но какой ценой? — Кризалис нахмурилась, глядя на него. — Позвольте мне объяснить вам, генерал-майор то, что я одобряю вашу работу, но не ваши методов. Держать Кантерлот в безопасности и послушании - вот что вам было поручено здесь делать, а не заигрывать с пони. Они ничтожны, они уступают нам, они - лишь скот, с которого мы собираем любовь. Они должны лежать под нашими копытами, а не стоять рядом с нами как равные. Понятно?\n\nДжахсу пришлось сдержать своё неодобрение и лишь кивнуть, как и ожидала Кризалис. Если он будет следовать желаниям Кризалис, то лишь обернёт всрять весь прогресс, достигнутый им в управлении Кантерлотом за последние месяцы. — Да, моя королева.\n\n— Хорошо.- Кризалис взмахом копыта дала понять, что эта тема закрыта. — А теперь давайте рассмотрим эти отчеты..."
changelings_paxchrysalia.42.a:0 "Королева уничтожит всё, что мы сделали, и убьёт нас всех!"

changelings_paxchrysalia.43.t:0 "Ячейка Луламун"
changelings_paxchrysalia.43.d:0 "Капитан королевской гвардии Дитер Генрих очень легко постучал в дверь кабинета генерал-майора Джахса и сразу же шагнул внутрь, застигнув того врасплох. — Капитан Генрих, — сказал Джахс, вставая на копыта и отдавая честь. — Что привело вас сюда?\n\n— Я пришёл, чтобы обсудить отчеты, полученные из Вайнияполиса, - сказал Дитер, придвигая стул к столу и садясь напротив Джахса. — Итак, Трикси Луламун была наконец-то загнана в угол, верно?\n\nДжахс медленно сел в своё кресло. — Да, у УОБВ есть оперативники, которые успешно проникли в её главную ячейку в Вайнияполисе. Они отслеживают её передвижения прямо сейчас пока мы разговариваем. — Он помедлил, а затем добавил. — А где же королева? Я специально хотел обсудить это с ней лично.\n\n— Королева занята, — сказал Дитер, ухмыляясь Джахсу. — Я здесь вместо неё. Итак, когда мы атакуем?\n\n- Атакуем? — Джахс опешил. — Мы не можем атаковать, только не сейчас! Сейчас самое подходящее время, чтобы внедрить ещё больше оперативников в сопротивление и подготовиться к более крупной операции чуть позже. Капитан, единственное, чего мы добьемся, атакуя сейчас, так это просто спугнём её. Мы не можем позволить этому случиться.\n\n— Я согласен с вами, - сказал капитан Генрих. -Вот почему мы должны атаковать сейчас, пока она не пронюхала о нас и снова не скрылась. Чем дольше будет продолжаться эта операция, тем больше шансов, что она поймёт, что в её ряды проникли лазутчики. Теперь мы знаем, где она находится. Зачем рисковать, потенциально позволяя ей ускользнуть, ожидая непонятно чего?"
changelings_paxchrysalia.43.a:0 "Мы должны немедленно захватить Трикси, пока есть шанс успеха."
changelings_paxchrysalia.43.b:0 "Мы должны направить больше ресурсов на операцию по внедрению."

changelings_paxchrysalia.44.t:0 "Ячейка сопротивления в Вайнияполисе уничтожена"
changelings_paxchrysalia.44.d:0 "Сегодня задолго до рассвета послышались выстрелы, когда отделения нашего гарнизона в Вайнияполисе были мобилизованы по приказу королевской гвардии. С помощью информации, переданной инфильтраторами из главной ячейки сопротивления города, гарнизон одновременно напал на десятки различных укрытий и оперативных центров по всему городу. Бои были ожесточенными, схватки часто вспыхивали на улицах и между зданиями, так как панцергренадеры и бронетехника работали в тандеме с местным гарнизоном, чтобы уничтожить опорные пункты сопротивления и выманить эквестрийцев из их нор. Сопротивление отбивалось удивительно свирепо, они использовали украденное оружие чейнджлингов вроде противотанковые ружей и панцерфаустов, чтобы нанести значительный урон гарнизону, но к концу дня дым, поднимающийся из-за города, провозгласил нашу победу. Ячейка сопротивления в Вайнияполисе была разгромлена, её выжившие члены разбежались, а контроль над городом стал крепким, чем когда-либо прежде.\n\nОднако главная цель операции  -захват лидера сопротивления Трикси Луламун - не была выполнена. Кобыла смогла ускользнуть от наших войск после короткой стычки с панцергренадерами у главного укрытия сопротивления. При этом она нанесла нам немалый ущерб. Хотя мы искали беглянку повсюду, эти поиски ни к чему не привели и она, вероятно, к этому моменту уже покинула город. Похоже, что наш шанс поймать одного из лидеров эквестрийского сопротивления провалился, а в следующий раз она, несомненно, будет более осторожной и её будет куда труднее найти."
changelings_paxchrysalia.44.a:0 "Сегодня мы победили, но до конца войны ещё далеко."

changelings_paxchrysalia.844.t:0 "Месть сопротивления за Вайнияполис"
changelings_paxchrysalia.844.d:0 "[This.GetNewspaperHeader]    Ячейки сопротивления, действующие на всё эквестрийском северо-западе, совершили серию террористических атак, направленных на наши гарнизоны, самой заметной из которых был особенно кровавый расстрел приезжих высокопоставленных чейнджлингов в театре Вайнияполиса. Атаки, по-видимому, слабо координировались, и разведка УОБВ предполагает, что они, скорее всего, были ответом на наше кровавое умиротворение Вайнияполиса месяц назад. Лидер повстанцев Трикси Луламун, которая, как полагают, залегла на дно после операций после развёртывания направленных против повстанцев операций чейнджлингов, похоже, вновь появилась, чтобы координировать это наступление. Граффити с изображением её метки были найдены на стенах рядом с местами атак гармонического сопротивления, а также и лозунги вроде "Великая и могучая" и "Эквестрия всё ещё сражается"."
changelings_paxchrysalia.844.a:0 "Гармоническое сопротивление - это сорняк, который не исчезнет, если его не выкорчевать с корнем."

changelings_paxchrysalia.45.t:0 "Больше ресурсов для инфильтраторов"
changelings_paxchrysalia.45.d:0 "— Я не знаю, как вы это сделали, но вы этого добились, — сказала оберстлейтенант Алкиппе, стоя рядом с Джахсом, когда они вдвоём просматривали сводки, поступившие от агентов УОБВ в Вайнияполисе. Тамошние оперативники обезопасили последнюю доставку припасов и прочих материальных средств, а теперь аккуратно работали над тем, чтобы в главную ячейку сопротивления проникло больше чейнджлингов.\n\n— Я и сам не знаю, — признался Джахс, хлопая своими крыльями. — Капитан Генрих предпочел бы пойти в лобовую атаку, но это не самое правильное решение.\n\n— Тут вы полностью правы. — Алкиппе прищурилась, перечитывая записи и отчёты оперативников УОБВ. — Ну и что теперь? У нас есть ещё несколько лазутчиков наготове, готовых исполнить наши приказы. Следует ли нам послать их напрямую за Трикси или им стоит действовать более осторожно?\n\n— Нам не помешали бы ещё инфильтраторы в этой ячейке, — начал говорить Джахс, — но рано или поздно мы достигнем критического числа, где не сможем скрыть от лидеров ячейки тот факт, что они скомпрометированы. Нам стоит попытаться приблизить лазутчиков к самой Трикси. Это даст нам более полную информацию о планах сопротивления и позволит следить непосредственно за ней. Это будет сложнее, но если получится..."
changelings_paxchrysalia.45.a:0 "Пусть инфильтраторы подберутся к Трикси."
changelings_paxchrysalia.45.b:0 "Главное - проникнуть в остальные части сопротивления в Вайнияполисе, а не шпионить за самой Трикси."

changelings_paxchrysalia.46.t:0 "Резня Луламун"
changelings_paxchrysalia.46.d:0 "Джахс проснулся от звона бьющегося стекла. Ему снилось, что он находится среди пышной растительности, в ботаническом саду башни великой королевы, и в последние сонные мгновения он представлял себе, как застекленные окна в крыше разбиваются вдребезги, обнажая тропическую листву холодному северному дождю.\n\nВ темноте его спальни кто-то двигался. Перед разбитым окном стоял жеребец, а лунный свет отражался от сабли, которую он держал в зубах. Его задние ноги были напряжены, от готовился к прыжку, и Джахс подумал, что вряд ли он вовремя успеет дотянуться до пистолета на прикроватном столике. Но тут дверь распахнулась, и на пороге появился Алкиппе, освещенная светом из коридора. В следующее мгновение она выстрелила в пони из винтовки, которую она держала в своей магии. Звук выстрела оглушил и дезориентировал Джахса, и когда он смог видеть чётко, то увидел, как она обошла тело его несостоявшегося убийцы, чтобы занять огневую позицию перед разбитым окном.\n\n— Это Луламун и её головорезы, — сказал Алсипп, прервав Джахса прежде, чем тот успел заговорить. — Они придали нас у входа в казарму, но теперь я думаю, что это просто отвлекающий маневр. Учитывая... ну, вы понимаете. — Она указала на мёртвого жеребца. Выскользнув из постели, Джахс присел у окна рядом с обер-лейтенантом.\n\n— Если мы выберемся отсюда живыми, напомни мне, чтобы я как-нибудь пригласил тебя выпить, — сказал он. — Не каждый вечер сама Трикси Луламун удостаивает тебя своим присутствием.\n\nАлкиппе довольно фыркнула. — Да, сэр. Она оказала вам немалую честь.\n\nВ ночном мраке послышались выстрелы. Толпа солдат армии в серой форме вперемежку с гвардейцами королевы во всём чёрном, собралась и устремилась к месту сражения. Но атака замедлилась, передние ряды рухнули под воздействием какой-то невидимой силы. Затем из тени появилась сама Трикси Луламун. Она двигаясь быстрее, чем любой пони, которого когда либо видел Джахс. Трикси уворачиваясь от пуль и взрывов и прорвалась сквозь контратаку чейнджлингов с помощью своих смертоносных заклинаний. Джахс в тревоге вскочил на копыта, рядом с ним Алкиппе смотрела в прицел своей винтовки со снайперским хладнокровием. Но им незачем было беспокоиться; во вспышке голубого дыма Трикси исчезла так же быстро, как и появилась, оставив за собой гору изуродованных тел чейнджлингов.\n\nТрикси оставила после себя визитную карточку. На следующее утро уборщик обнаружил разнообразные конечности и неровные куски хитина в мусорке казармы. Агенты УОБВ, которые заглянули чуть позже, подтвердили, что эти части тел принадлежали полудюжине высокопоставленных инфильтраторов, объявленных пропавшими без вести. Никто ничего не сказал; армия всё ещё пыталась справиться с последствиями рейда, но Джахс знал, что в ближайшее время он точно не пошлёт больше чейнджлингов за Трикси."
changelings_paxchrysalia.46.a:0 "Я рад, что она не пришла за мной лично."

changelings_paxchrysalia.47.t:0 "Погасить путеводную звезду"
changelings_paxchrysalia.47.d:0 "— Моя королева, я получил срочное известие, требующее вашего внимания.\n\nКоролева Кризалис лениво приподняла бровь, когда генерал-майор Джахс приблизился к её креслу на балконе, выходящем на Кантерлот. Королева Кризалис лениво подняла бровь, когда генерал-майор Джахс приблизился к ее креслу на балконе, выходящем на Кантерлот. — Что случилось, генерал-майор? — спросила она, даже не потрудившись взглянуть на чейнджлинга. Если ей повезёт, то это, скорее всего будет какая-то бесполезная жалоба на то, что с пони обращаются слишком грубо и что гарнизон умерить свою прыть. Она чувствовала, что генерал-майор всё сильнее начинает сочувствовать пони. Возможно, вскоре потребуется внести кое-какие изменения...\n\n— Это срочное сообщение от наших оперативников в Бэйлсе, — ответил ей Джахс, не подозревая о мыслях королевы. — Ключевая фигура сопротивления, чьё кодовое имя Путеводная звезда, будет лично присутствовать в городе для наблюдения за крупной операцией. Настоящее имя пони - Старлайт Глиммер.\n\nГлаза Кризалис расширились, и она встревоженно повернулась к Джахсу, вся во внимании. — Старлайт Глиммер будет в Бэйлсе? — спросила она, и на её морде появилась угрожающая ухмылка. - Где это? Я лично прослежу, чтобы она была уничтожена. Стоп. Нет. Я лично сделаю это!\n\nДжахс сделал шаг назад и обменялся обеспокоенным взглядом с капитаном королевской гвардии Генрихом, который тоже был поблизости. — Моя королева... это неразумно. Это слишком рискованно для вас делать такие вещи лично. Понадобится лишь один пони с винтовкой в нужном месте...\n\n— Чепуха! — Воскликнула Кризалис, вставая. — Старлайт Глиммер разрушила один из моих ульев. Она пыталась уничтожить мою власть. Я больше не позволю этой сучке сбежать от меня!"
changelings_paxchrysalia.47.a:0 "Я лично убью эту шавку и покончу с ней раз и навсегда!"
changelings_paxchrysalia.47.b:0 "Если подумать, то, возможно, на самом деле слишком рискованно лично делать это."

changelings_paxchrysalia.48.t:0 "Танец со звёздами"
changelings_paxchrysalia.48.d:0 "Дверь в подвал заброшенного здания с силой распахнулась, и двое пони, стоявших на страже рядом с ней, едва успели среагировать, как зеленая магия схватила их за горло и ударила головами друг о друга, немедленно вырубив их. — Старлайт Глиммер! — Взревела королева Кризалис, шагнув в дверной проем и пустив в ход свою магию против других пони. В мгновение ока сразу восемь пони из сопротивления погибли или были смертельно ранены магией королевы. Их товарищи либо бежали, спасая свои жизни, или хватали своё оружие, пытаясь отступить на лучшие позиции, пока солдаты-чейнджлинги заходили в комнату, следуя за своей королевой.\n\nТо есть все, кроме одной пони. Розовая единорог стоял на своём месте в центре комнаты, кобура её пистолета была расстегнут, а голубая магия сияла вокруг её рога. Старлайт Глиммер презрительно ухмыльнулась королеве Кризалис и даже осмелилась подойти к ней поближе. — Не могла остаться в стороне, Кризя? — насмешливо спросила она, и её усмешка превратилась в ухмылку. — Ты лично захотела меня прикончить?\n\n— Ты и я, Старлайт Глиммер, — прорычала королева Кризалис. — Я пришла, чтобы покончить с этим раз и навсегда. Только ты и я. Я обязательно отомщу тебе!\n\n— Ну, это мы ещё посмотрим, — сказала Старлайт, хрустнув шеей и расправив свои плечи. — Это будет весело."
changelings_paxchrysalia.48.a:0 "О, я так долго ждала этого момента."

changelings_paxchrysalia.848.t:0 "Магическая дуэль"
changelings_paxchrysalia.848.d:0 "Две кобылы немедленно бросились друг на друга, магические заклинания слетела с их рогов  и разрывали комнату на части. Солдаты-чейнджлинги нырнули в укрытие и отступили назад, когда магический заряд пронзил воздух рядом с ними, а пони из сопротивления воспользовались этой возможностью, чтобы выбраться из здания. Зеленая магия Кризалис прорезала опорную колонну, разбрасывая бетонную шрапнель вокруг, а Старлайт попросту телепортировалось в безопасное место, прежде чем обломки могли зацепить её. Она ответила несколькими быстрыми вспышками энергии из своего рога, которые Кризалис отразила щитом. Потом Старлайт вытащила пистолет и выстрелила несколько раз в королеву чейнджлингов, двигаясь при этом. Кризалис бросилась к Старлайт Глиммер, обогнув колонну, и единорог попятилась, пытаясь держаться подальше, пока заклинания вылетали из её рога и наносили огромный ущерб окружающей комнате, одновременно поднимая завесу пыли. Но когда Кризалис пронеслась сквозь пыль, Старлайт Глиммер там уже не было видно.\n\n— Эй, дырявая! Не меня ищешь? — Старлайт появилась в дальнем конце комнаты с гордо поднятой головой, а Кризалис зарычала на неё.\n\n— Иди сюда, проклятая лошадь! — Крикнула Кризалис, уже несясь к ней через всю комнату. — Не можешь сбежать от меня?\n\n— Не могу? — Сказала Старлайт, когда её магия охватила две оставшиеся опорные колонны в центре комнаты. — Как думаешь, может нам стоит закопать топор войны? — Через мгновение Старлайт потянула магией колонны и они рассыпались, как только Кризалис прошла мимо них.\n\nЗдание содрогнулось, с потолка посыпалась пыль, и прежде чем Кризалис успела что-либо предпринять, всё здание рухнуло прямо в подвал, обрушив тысячи фунтов бетона и стали на королеву чейнджлингов и её солдат внутри."
changelings_paxchrysalia.848.a:0 "Неужели всё кончится именно так?!"

changelings_paxchrysalia.948.t:0 "Спасательная операция"
changelings_paxchrysalia.948.d:0 "Прошло несколько часов, прежде чем спасателям удалось найти её среди обломков, но уже довольно скоро королева Кризалис увидела свет над своей головой и услышала голоса чейнджлингов, как только прошло её оцепенение. — Мы нашли её! — воскликнул какой-то чейнджлинг, и она закашлялась, когда черные передние копыта обвились вокруг её ног и осторожно вытащили её на свободу. Её зрение было затуманено, а рог болел от мощного заклинания щита, которое и помогло ей спастись от обрушения целого здания на голову. Но она была жива, и это было всё, что имело значение. Какой-то чейнджлинг предложил ей немного воды, которую она с жадностью приняла, а потом спасатели повели её прочь от зоны бедствия под радостные приветствия солдат окружения.\n\nОни усадили её на безопасном расстоянии и начали задавать вопросы, но Кризалис должна была узнать ответ на собственный вопрос. — Старлайт... Глиммер, — прохрипела она, ведь её горло пересохло и болело от долгого вдыхания бетонной пыли. — Она... мертва?\n\nК сожалению, чейнджлинги отрицательно покачали головами. — Старлайт Глиммер и остальные члены сопротивления Бэйлса сбежали после обвала, — сказал один из них. — Мы больше беспокоились о том, чтобы выкопать вас, чем о том, чтобы преследовать партизан. Вам нельзя напрягаться несколько недель, моя королева. Ваш экзоскелет и панцирь получили повреждения.\n\nКризалис застонала и повернула своё туловище в разные стороны, чувствуя, как сломанные пластины её панциря скрежещут друг о друга. — Я... да... ты прав, — призналась она, морщась от боли. Когда прибывшие на место происшествия медики быстро обработали остальные её раны, Кризалис могла лишь хмуро смотреть на город вокруг себя. Она тут же решила, что ненавидит город Бэйлс, а ещё сильнее - кобылу, что уронила на неё одно из зданий этого города."
changelings_paxchrysalia.948.a:0 "Теперь мне придется отращивать новый панцирь..."

changelings_paxchrysalia.49.t:0 "Победа над сопротивлением"
changelings_paxchrysalia.49.d:0 "После значительного времени и усилий, потраченных на тщательное внедрение инфильтраторов по всему гармоническому сопротивлению, армия и гвардия королевы вместе с УОБВ сегодня нанесли серию сокрушительных ударов по силам партизан всего эквестрийского сердца и северо-запада. Информация о планах партизан была передана военным, которые координировали атаки с агентами УОБВ, чтобы громить и уничтожать ячейки сопротивления, пока те пытались выполнять свои цели. Убежища ячеек подвергались штурмам, а диверсантов и террористов встречала подготовленная оборона и засады, которые прорезали их ряды как горячий нож через масло. В течение нескольких часов большая часть региональной сети сопротивления была объята хаосом или уничтожена. Некоторые изолированные партизанские группы всё ещё сражались, пытаясь спастись, но по мере продвижения наших сил их число неуклонно сокращалось.\n\nОднако, несмотря на все наши успехи, лидерам гармонического сопротивления, двум кобылам по имени Трикси Луламун и Старлайт Глиммер, удалось избежать этой кровавой бойни. Их местонахождение в настоящее время неизвестно, но считается, что они направились на восток, чтобы избежать хватки УОБВ и Весалиполиса. И всё же, несмотря на все их усилия, неважно, насколько далеко они убегут, так как само гармоническое сопротивление разрушено и вряд ли скоро оправится от этого тяжёлого удара. Сегодня мы можем отпраздновать нашу хорошо выполненную работу и поаплодировать отличной координации между различными подразделениями, которая и сделала эту победу возможной."
changelings_paxchrysalia.49.a:0 "Мы отрубили все головы этой гидре одним решительным ударом."

changelings_paxchrysalia.50.t:0 "Засада!"
changelings_paxchrysalia.50.d:0 "Армия работала, тесно сотрудничая с УОБВ, для проведения операции по обширной зачистки всей Эквестрии от сопротивления, но как раз в тот момент, когда мы уже собирались начать операции, сопротивление нанесло свой неожиданный и мощный удар. Вокруг наших плацдармов взрывались бомбы, пехотные роты попадали в засады на пути к известным укрытиям сопротивления, а также наши склады снабжения подвергались прямым атакам, что снижало возможности реагирования местных гарнизонов. Даже наша великая королева не избежала опасности: каким-то образом сопротивление завладело маршрутом её следования в Бэйлс для наблюдения за антипартизанскими операциями и устроило засаду на её конвой. Хотя Королеве Кризалис удалось уйти невредимой, остальная часть конвоя была части рассеяна и уничтожена, а оставшаяся часть отступила.\n\nПосле анализа всей серии неудач, приведших к краху наших антипартизанских операций, сотрудники УОБВ выдвинули предположение, что предыдущая неудача с размещением инфильтраторов возле лидера сопротивления Трикси Луламун предупредила сопротивление о наших планах, и поэтому они сместили свой фокус на противодействие нашим будущим операциям. Это полная катастрофа, и сопротивление, несомненно, будет извлекать немалую выгоду из хаоса в ближайшие недели."
changelings_paxchrysalia.50.a:0 "Всех офицеров УОБВ нужно отдать под суд за некомпетентность."

changelings_paxchrysalia.51.t:0 "Анти-партизанская стратегия"
changelings_paxchrysalia.51.d:0 "— Эти неудачи не должны остаться безнаказанными! — Прорычал капитан королевской гвардии Дитер Генрих, расхаживая взад и вперёд перед столом генерал-майора Джахса. — Мы должны были заставить Трикси Луламун и Старлайт Глиммер подчиниться нам. Или, хотя бы, нам нужно всадить пулю в одну из них!\n\n— Они неуловимы, надо отдать им должное в этом, — сказал Джахс, пожимая плечами. — Мы были близки, но иногда нам просто не хватает удачи.\n\n— Забудь об удаче! — Воскликнул капитан Генрих. — Мы же чейнджлинги! Мы сами создадим себе удачу! — Капитан порылся в кармане жилета и положил на стол Джахса бумагу с королевской печатью. — У меня есть разрешение королевы мобилизовать всю армию, чтобы сокрушить это сопротивление. В каждом городе, в каждом городке, на каждой ферме разместятся солдаты, которые будут следить за соблюдением и исполнением наших законы. Во всей Эквестрии не останется ни одного места, где эти партизаны могли бы укрыться. Мы используем всё, что у нас есть, всю армию, если понадобится, чтобы выследить этих предателей и повесить их всех до единого!\n\nДжахс мог лишь недоверчиво смотреть на чейнджлинга перед собой. — Вы же понимаете, насколько невозможен этот приказ, капитан? — спросил он. — Такое просто невозможно выполнить. Нам придётся прекратить все операции по внедрению только для того, чтобы получить достаточное количество чейнджлингов для выполнения этого заказа, и нет совершенно никаких гарантий, что это сработает.\n\n— Фортуна благоволит смелым, генерал-майор, — настаивал на своём Генрих. — А армию нельзя не назвать смелой."
changelings_paxchrysalia.51.a:0 "Как скажешь, дружище."
changelings_paxchrysalia.51.b:0 "Ладно, мы будем смелыми - но на моих условиях."

changelings_paxchrysalia.52.t:0 "Невероятная трата ресурсов"
changelings_paxchrysalia.52.d:0 "— Мы ничего не добились, капитан Генрих. На самом деле даже большего, чем ничего. Мы потратили на этот фарс значительные ресурсы и рекрутов. — Генерал-майор Джахс изо всех сил старался сохранить невозмутимое выражение лица, когда противостоял капитану королевской гвардии в его кабинете. Там, судя по роскошным украшениям, висевшим на стенах, Дитер Генрих был больше сосредоточен на том, чтобы выглядеть как можно лучше, а не на выполнении своего долга в меру своих способностей. — Мы не только нанесли немалый ущерб армии, но и подавляющее количество солдат по всей Эквестрии не смогло сделать ничего иного, кроме как напугать сопротивление и заставило его спрятаться. Мы не столько устранили проблему, сколько немного спрятали её с глаз долой.\n\n— И всё же партизанская деятельность прекратилась, не так ли? — Возразил Дитер Генрих, приподняв одну бровь. — За последние три месяца мы отметили самые низкие темпы атак партизан с момента оккупации страны. Три месяца эффективной полицейской работы наконец-то решили эту проблему.\n\n— Мы ничего не решили, капитан. Мы только заставили ячейки сопротивления затаиться. — Джахс бросил на стол Дитера папку с отчетами своих оперативников, работавших в полевых условиях. — Как только сопротивление осознало, что мы делаем, они отправили всем своим агентам сигнал затаиться, пока мы не ослабим давление. Сейчас мы находимся в самом разгаре вывода войск армии, и мои инфильтраторы уже сообщают, что партизаны снова начинают готовиться к боевым действиям. Да и проблема не только в этом. Партизаны использовали это время, чтобы набрать новых солдат. Как только наши войска будут выведены, проблема вернется, и даже в большей степени, чем когда-либо прежде.\n\nКапитан Генрих на мгновение задумался над этим, пока дым от кончика его сигареты тянулся к потолку тонкой струйкой. — Это вы, генерал-майор, считаете так? Или объективный факт? Потому что я считаю, что эта операция была полным и абсолютным успехом.\n\n— Это... моё мнение, капитан, — сказал Джахс, прищурившись. — Мнение, сформированное на основе фактов и простых рассуждений.\n\n— Ну что ж, — сказал Генрих с улыбкой. — Тогда моё мнение нравится мне больше вашего."
changelings_paxchrysalia.52.a:0 "Вера в ложь, отличающуюся от реальности, не поможет, бесполезная ты тля."

changelings_paxchrysalia.53.t:0 "Золотой чейнджлинг королевской гвардии"
changelings_paxchrysalia.53.d:0 "Генерал-майор Джахс налил себе стакан виски и устроился в удобном кресле, которое заказал для своего кабинета. День подходил к концу, и, к счастью, в Кантерлоте всё немного успокоилось, так что у него было не так много работы, как обычно. Поэтому сейчас было идеальное время для стакана выпивки и небрежного просмотра файлов некоторых чейнджлингов, рекомендованных для продвижения по службе. Это была приятная перемена попытокам потушить пожары по всей Эквестрии.\n\nОднако, открыв папку из самого верха стопки, он заметил, что на ней была одобрительная печать свмой королевской гвардии. Нахмурившись, Джахс внимательно изучил досье молодого лейтенанта, пробегая глазами по составленным для него заметкам. Судя по всему, этот молодой лейтенант, жук по имени Глоссус Сикарус, был образцовым офицером-чейнджлингом: патриотичным, лихим, смелым и, по общему мнению, успешным и компетентным. Но были и другие записки, сделанные чейнджлингами не из королевской стражи. Лейтенант Сикарус имел репутацию офицера, смелого до безрассудства, а также был известным радикальным сторонником превосходства чейнджлингов. Однако внимание Джахса привлекла нехватка информации о деятельности Глоссусса в качестве инфильтратора в тылу эквестрийскийцев в последние дни войны. Отчёты о важных действиях просто отсутствовали, а те, что имелись, были сильно отредактированы.\n\nДжахс вздохнул. Пропавшая информация вышлядело явно подозрительно, но чего ещё можно ожидать от королевской гвардии?"
changelings_paxchrysalia.53.a:0 "Дайте лейтенанту испытательный срок на 90 дней, прежде чем мы снова рассмотрим его дело."
changelings_paxchrysalia.53.b:0 "Он явно хорош, если королевская гвардия так сильно хочет заполучить его."

changelings_paxchrysalia.54.t:0 "Глоссус Сикарус, мясник Солт-лик-Сити"
changelings_paxchrysalia.54.d:0 "Сегодня днем до нас дошли донесения о ситуации в Солт-лик-Сити. В течение последних месяцев армия проводила антипартизанские акции в городе и его окрестностях. Солт-лик-Сити является соларистскии оплотом, полных пони, которые видят в Селестии не только свою принцессу, но и свою богиню, и этот город рассадником сопротивления нашей власти с момента своей оккупации.\n\nНедавно повышенный в должности в королевской гвардии, оберст Глоссус Сикарус был направлен в город для наблюдения за операциями по борьбе с повстанцами. По его доктрине не следует щадить всех, кто выступает против власти нашей королевы, поэтому оберст Сикарус потребовал, чтобы все лидеры партизан города сдались гарнизону чейнджлингов в течение двенадцати часов. После этого он объявил весь центр города заложниками армии, на тот случай, если гармоническое сопротивление не подчинится.\n\nЕго ультиматум был отвергнут, после генерал Сикарус вывел всех солдат-чейнджлингов из центра города, заблокировать главные магистрали, а потом немедленно начал обстреливать город из тяжелой артиллерии, размещенной в пригородах. Беспорядочный обстрел продолжался несколько часов подряд. Жертвы среди гражданского населения, как ожидается, будут исчисляться сотнями, если не тысячами, а ущерб самому городу даже по предварительным оценкам будет гигантским. Обстрел оберста прекратился лишь тогда, когда его коллеги из армии отказались доставить ему больше боеприпасов.\n\nБольшая часть Солт-лик-Сити лежит в руинах, а многие его кварталы были систематически сровнены с землёй залпами снарядов. Часть партизанских отрядов, всё ещё остававшихся внутри города, попытались сдаться королевской гвардии, чтобы избавить Солт-лик-Сити от ещё большего ущерба, но некоторым удалось прорвать блокаду при поддержке местных жителей. После того, как эта информация распространилась, многие пони на территориях вокруг Солт-лик-Сити взялись за оружием. Даже некоторые генералы армии потребовали, чтобы Сикарус был немедленно понижен в должности или, по крайней мере, подвергнут дисциплинарному взысканию. Королевская гвардия решительно воспротивилась таким действиям, утверждая, что Сикарус является воплощением верного и ревностного солдата-чейнджлинга. Когда его попросили прокомментировать ситуацию, генерал Сикарус лишь заметил, что "Все до единого пони в этом отвратительном городе являются предателями. Я сожалею лишь о том, что армия не дала мне достаточно снарядов, чтобы закончить работу.""
changelings_paxchrysalia.54.a:0 "В любви, как на войне, все средства хороши?"

changelings_paxchrysalia.55.t:0 "Меч и щит"
changelings_paxchrysalia.55.d:0 "— Над чем вы работаете, генерал-майор?\n\nДжахс оторвался от составления приказа и увидел, что в дверях его кабинета стоит обер-лейтенант Алкиппе. Он моргнул, потянулся и закряхтел, разминая мускулы, которыми не пользовался весь день. — Алкиппе. Я не слышал, как вы постучали. — Он махнул копытом в сторону своего стола. — Взгляните.\n\nАлкиппе шагнул в кабинет Джахса и, приподняв брови, приблизилась к стопке бумаг. Она подняла одну из них своей магии и начала читать. —Ягдкоммандо-айнзатцгруппы? — спросила она, склонив голову набок и глядя прямо на генерал-майора. — А это ещё зачем?\n\n— Эквестрия разделена на различные комиссариаты, и держать войска вдоль жёстких границ просто невозможно, учитывая угрозу со стороны партизан, с которой мы имеем дело, — объяснил Джахс. — Поэтому эти силы быстрого реагирования будут размещены в железнодорожных узлах по всей стране, откуда они смогут быстро развернуться в любом нужном месте. В борьбе с сопротивлением нужно более быстрое, а не тяжелое копыто. — Он вздохнул, взял ручку и принялся писать на листе бумаги. — К сожалению, создание чего-то вне рамок обычной структуры армии отнимает много времени и, мягко говоря, весьма утомительно. Скорее всего, я буду работать над этим всю ночь напролет.\n\n— Возможно... Я могу помочь? — Сказал Алкиппе со слабой улыбкой. — Я могу вам чем-нибудь помочь, Джахс?\n\n— Я уверен, что мы сможем что-нибудь придумать, — сказал Джахс, радуясь компании другого чейнджлинга. — Подвинь себе стул, и мы можем начать.\n\nАлкиппе сделала так, как её попросили. Она поставила свой стул рядом с креслом Джахса, максимально эффэективно используя ограниченное пространство. Джахс дал ей несколько официальных писем, чтобы она проверила их на предмет грамматических ошибок и опечаток, и плечом к плечу два чейнджлинга работали до глубокой ночи.\n\nНе то чтобы кто-то из них возражал против этого."
changelings_paxchrysalia.55.a:0 "Как две свечи, пылающие во мраке самых тёмных ночей."

changelings_paxchrysalia.56.t:0 "Последний ужин"
changelings_paxchrysalia.56.d:0 "Мэр Санни Скай стоял за трибуной и ждал.\n\nОн ждал с самого раннего утра. По правде говоря, он ждал этого гораздо дольше. С тех пор как в Хоуп Холлоу пришла весть о том, что война проиграна и Эквестрия официально сдалась, он ждал этого самого дня. Но не с предвкушением и волнением, о нет. Со страхом. Хоуп Холлоу был так далеко от линии фронта, что боевые действия не коснулись этой местности. Хотя несколько пони отправились воевать, город был слишком мал, чтобы рекрутеры навещали их. Долгое время единственной вещью, напоминавшей Хоуп Холлоу о войне, которая велась далеко от него, были радиосообщения из Кантерлота, пока они не умолкли.\n\nНо всё изменилось. В город прибыли чейнджлинги. Они желали собрать сведения из переписи населения и получить клятву верности от мэра - от него самого. Его долгом было оказать им теплый прием, изобразить свою самую яркую улыбку и лизать сапоги завоевателей. От него ожидалось повиновение, но за верность можно было получить награду. Хотелось надеяться, что если он будет умиротворять чейнджлингов, то с пони Хоуп Холлоу будут справедливо обращаться. Отбросив остатки собственного достоинства, он сделает самое малое, чтобы они были в безопасности.\n\n— Санни?\n\nСанни Скай подпрыгнул, испуганное внезапным обращением. Он оглянулся через плечо и увидел, что Петуния Петалс беспокойно трёт копытом о свою ногу. — Санни... они всё ещё идут сюда?\n\n— Да, — сказал он, печально кивая. — Они скоро будут здесь. Должны быть.\n\n— О. — Петуния заёрзала на месте, потом прочистила горло. — Ну, пока ты ждёшь их, не желаешь ли чего-нибудь поесть, дорогой? Ток Врэнч поджарила кукурузу в магазине, пытаясь сделать побольше хорошей еды, прежде чем придут жуки и заберут её. Вы же были здесь с самого утра...\n\nМэр заколебался, не желая покидать свой пост в случае появления жуков, но у желудка было другое мнение. Он вообще ел что-нибудь на обед? Вероятно, быстрый перерыв не помешает. Наконец он сдался и отошел от трибуны. — Ладно, Петуния, звучит неплохо. Я думаю, что мне не помешает немного поесть."
changelings_paxchrysalia.56.a:0 "Последняя встреча друзей перед самым концом."

changelings_paxchrysalia.856.t:0 "Пусть надежда и слаба..."
changelings_paxchrysalia.856.d:0 "Санни Скай последовал за своей женой через весь город, в своих мыслях он всё ещё обдумывал грядущий приезд чейнджлингов, не в силах забыть о них ни на секунду. Петуния почувствовала его неловкость и потерлась плечом о его плечо. — Не думай об этом, дорогой, — сказала она, покачав головой. — Нас впереди ждёт ещё много печали и мрака, но сегодня вечером мы можем притвориться, что ничего об этом не знаем. У нас есть наши друзья, пони из Хоуп Холлоу, и мы сможем быть вместе в последний раз, прежде чем появятся жуки. Они не могут забрать это у нас, разве ты не понимаешь?\n\n— Да... да, наверное, ты права, — признал Санни Скай. Он изо всех сил постарался отодвинуть свои тревоги как можно дальше, и запах жареной кукурузы, доносившийся из лавки Ток Врэнч, помог ему, так как у мэра сразу потекли слюнки. —  Ух-ты... пахнет просто потрясающе.\n\n— А на вкус ещё лучше, — сказала Петуния, чмокнув его в щеку, прежде чем рысцой забежать внутрь. Санни рассеянно улыбнулся и последовал за своей женой в мастерскую, как раз чтобы услышать, как она воскликнула — Эй, я привела его!\n\nРаздался хор одобрительных возгласов и смешков, успокоивший Санни Скай. Он прошёл в заднюю часть мастерской, где множество знакомых лиц собрались вокруг длинного верстака, превращенного теперь в стол. Он увидел Ток Врэнч и Керфаффл, мистера и миссис Хуффингтон, Муди Рута и даже двух лихих пегасов-летунов, Барли и Пикли Баррел, а также их родители. Они и ещё многие повернулись к нему, когда Санни приблизился, и счастливые маленькие улыбки украсили их морды. Если бы не тихая атмосфера, повисшая в помещении, то можно было бы притвориться, что это не последняя встреча друзей перед тем, как жизнь изменится навсегда. Почти наверняка.\n\n— Всем привет, - сказала Санни, робко позволив Петунии усадить себя в центре стола. — Здесь хорошо пахнет.\n\n- Ой, да заткнись ты, - сказала Ток Врэнч, закатив глаза, и ставя перед ним тарелку с жареной кукурузой и картофельным пюре. — Может, я и кобыла на все копыта, но стряпня - это точно не моё ремесло.\n\n— Я позволю себе не согласиться, — сказала Керфаффл, хихикая. — Может быть, тебе стоит подумать о смене профессии?\n\nПосле этого раздался ещё один сердечный смех, и это радость помогла всем присутствующим немного позабыть своё глубинное внутреннее напряжение. Санни видела это по тому, как Ток переминалась с копыта на копыто, по тому, как Керфаффл вспушивала свои крылья, по тому, как Петуния не отходила от его боку, по тому, как близнецы Баррелы каждые несколько минут останавливали свою игру, чтобы оглядеться, будто что-то услышав. Никто не знал, что ждет город Хоуп Холлоу в будущем, и не питал никаких иллюзий, что жить будет лучше, чем под властью Кантерлота. Но они должны были пройти через это вместе. В этом Санни Скай не сомневался.\n\nПоэтому он схватил стакан сидра, стоявший перед ним, и поднял его в воздух. — Эй, народ. Позабудем о жуках. Мы Давайте сделаем эту ночь такой, чтобы её хотелось помнить!"
changelings_paxchrysalia.856.a:0 "...её так просто не сломить."

changelings_paxchrysalia.57.t:0 "Генеральный план Лебенсраум"
changelings_paxchrysalia.57.d:0 "Генерал-майор Джахс нырнул в закусочную на углу Мейн-Стрит, в его ушах до сих пор звенели звуки парада, мимо которого он проходил. Королева Кризалис вернулась в Кантерлот и, конечно же, приказала устроить ещё один парад, чтобы возвестить о своём возвращении в город. К счастью, Джахс смог свалить планирование этого парада на обер-лейтенанта Алкиппе, у которой уже был целый шкаф, полный описаний всех приготовлений, которые город должен был проводить каждый раз, когда королева возвращается, чтобы понежиться в лучах славы своего триумфа в Эквестрии. У Джахса были более важные дела, чем потакать самолюбию его королевы. Например, не дать её проклятой стране развалиться на части.\n\nК счастью, чейнджлинг, которого искал Джахс, уже сидел в закусочной. генерал-оберштабсарцт Марсилио с праздным интересом наблюдал за парадом через окно и медленно перевел взгляд на Джахса, когда тот сел напротив него. — Генерал-майор, — кивнул Марсилио. — Надеюсь, у вас всё хорошо?\n\n— Всё так же, как и обычно, — пожал плечами Джахс. — Я всё переживу. Итак, повторите ещё раз что нам нужно сделать?\n\n— Мы должны создать шестой великий улей, — сказал Марсилио, открывая свой портфель и кладя перед Джахсом папку с документами, чтобы тот мог их внимательно изучить. — Вы прекрасно знаете, как я уверен, что вблизи старой границы есть города, в которых ещё до Великой войны жило немало чейнджлингов. Наша великая королева хочет, чтобы мы сделали ещё один шаг вперед и выбрали тот, на котором сосредоточим наши усилия. Моя команда и я рассматривали разные варианты и остановились на двух вариантах: Акорнейдж и Ванхувер. Там уже проживает немало чейнджлингов и, если мы приложим ещё чуть-чуть усилий, то эти города можно "колонизировать", чтобы большинство населения там составляли этнические чейнджлинги."
changelings_paxchrysalia.57.a:0 "Ладно, так в чём же подвох?"

changelings_paxchrysalia.857.t:0 "Повесть о двух городах"
changelings_paxchrysalia.857.d:0 "— Подвох заключается в том, что Ванхувер и Акорнейдж - два совершенно разных города, — сказал Марсилио. — Акорнейдж - это город, но весьма небольшой. В нём проживает немало чейнджлингов, которые уже неплохо интегрированы в город. Точнее так было до войны, но позже их вытеснили жители-пони, поскольку война тянулась довольно долго, несмотря на то, что мы быстро оккупировали этот город в начале конфликта. В городе немало места для строительства, и я слышал, что климат там весьма умеренный и приятный. Это идеальное место для строительства нового улья.\n\n— Тогда почему мы рассматриваем вариант Ванхувера? — Джахс спросил, приподнимая бровь.\n\n— Ну, Ванхувер - один из крупнейших городов Эквестрии, — объяснил Марсилио. — Он имеет немалый военно-промышленный потенциал, что делает его невероятно ценным для нашего флота. Это также самый престижный из двух городов. Представьте себе, что мы смогли бы превратить Ванхувер, эквестрийскую крепость, в шестой большой улей. — Но энтузиазм Марсилио быстро угас. — Однако всё не так просто. Да, популяция чейнджлингов там больше, чем в Акорнейдже, но в процентном отношении их меньше. Они также слабее интегрированы в сообщество, чем чейнджлинги в Акорнейдже. Большинство чейнджлингов живут в эксклавах и общинах, окружающих город, а не в самом городе. Интеграция его может оказаться сложной и дорогостоящей, учитывая огромное количество пони, живущих в нём. Превратить чейнджлингов в этом городе в этническое большинство может оказаться для нас слишком сложной задачей... однако это ваши земли, которыми вы можете распоряжаться по своему усмотрению. Кризалис доверила эту обязанность вам, а не мне и моей команде. Поэтому, прежде чем я начну что-то делать, мне нужно получить ваше одобрение по одному из проектов."
changelings_paxchrysalia.857.a:0 "Из Ванхувера получится великолепный шестой улей!"
changelings_paxchrysalia.857.b:0 "Наверное, нам лучше перестраховаться."

changelings_paxchrysalia.58.t:0 "Колонизация Ванхувера"
changelings_paxchrysalia.58.d:0 "...и таким образом вполне уместно, чтобы Ванхувер стал новейгей драгоценностью в короне гегемонии.\n\nКризалис широко ухмыльнулась, когда Ликитус, исполнительный директор Вонунгсабтейлунг, показал последний слайд своей презентации. — Мне это нравится, — сказала королева, наклоняясь вперед и хлопая копытами.  Ванкувер станет шестым великим ульем гегемонии. Мы ещё больше унизим проклятых принцесс, когда заставим их смотреть издалека на то, как мы превращаем один из величайших городов пони в огромный и современный улей. Это будет похоже на начало новой эры. На начало эры королевы. — Кризалис ещё немного посмеялась про себя, а затем лениво откинулась на спинку трона. — Итак, когда мы сможем начать?\n\n— Э-э-э... Моя королева, — вмешался один из королевских советников, прежде чем Ликитус успел ответить. — Ванхувер - это огромный мегаполис пони. Эксклавы чейнджлингов, которые жили вокруг него до войны, находятся на окраинах города, полностью изолированные от пони. Мы должны вывезти так много пони, перестроить очень много районов города, а затем покрыть расходы на перемещение чейнджлингов в Ванхувер и перестройку города... Я не знаю, сможем ли мы провести такую операцию.\n\n— Знать это - вот твою работа, — рявкнула на него Кризалис, сурово нахмурившись. — Ванхувер станет следующим великим ульем. Это БУДЕТ сделано. Тут нет места спорам. — Затем Кризалис снова обратила своё внимание на Ликитуса. — Сделай так, чтобы это было сделано."
changelings_paxchrysalia.58.a:0 "Шестой великий улей будет стоить расходов."

changelings_paxchrysalia.59.t:0 "Колонизация Акорнейджа"
changelings_paxchrysalia.59.d:0 "— Акорнейдж? Из всех возможных мест вы выбрали это захолустье?\n\nКоролева Кризалис сердито уставилась на чейнджлингов, выстроившихся перед ней, в том числе и генерал-майора Джахса и генерал-оберстабсарцта Марсилио. Двое офицеров армии, а также чейнджлинги из жилищного департамента нервно сделали шаг назад, когда Кризалис сердито посмотрела на них. — Это был... наиболее подходящий кандидат, — отважился заговорить со своей разъяренной королевой Джахс. — В Акорнейдже уже живет большое сообщество чейнджлингов, которые составляют значительную часть его населения. Он также близкое к границе, и его можно значительно дешевле и проще превратить в настоящий улей чейнджлингов. Это самый логичный выбор.\n\n— Это бесполезная глубинка, вот что это такое! — Воскликнула Кризалис. — Почему вы не выбрали один из великих городов Эквестрии? Почему не Ванхувер или Бэйлс? Даже из Понивилля получился бы лучший шестой улей, чем из этого Акорнейджа!\n\n— Просто доверься нам, моя королева, — взмолился Марсилио. — Мы уже разобрались с логистикой, у нас есть чёткий план действий. Если вы доверитесь нам, мы сможем сделать Акорнейдж самым великолепным из всех ульев гегемонии. Мы сделаем его жемчужиной короны гегемонии, ульем, который затмит все остальные. Даже сам Весалиполис. — Он умоляюще склонил голову. — Просто доверьтесь нам, моя королева, и дайте немного времени. И вы не будете разочарованы.\n\nКазалось, прошла целая вечность, прежде чем Кризалис наконец вздохнула и взмахнула свои копытом. — Прекрасно, Марсилио. Можешь рассчитывать на моё терпение и доверие... на сегодня. Но если вы не справитесь с поставленной задачей, то готовьтесь встретится с не самыми приятными последствиями. — Она наклонилась чуть ближе, угрожающе ухмыльнувшись. — Смекаете?"
changelings_paxchrysalia.59.a:0 "Конечно, моя королева."

changelings_paxchrysalia.60.t:0 "Расовые волнения в Ванхувере"
changelings_paxchrysalia.60.d:0 "— Хаос и анархия! Да что вы там творите в Ванхувере?!\n\nКризалис ударила копытами по столу перед собой, заставив остальных присутствующих чейнджлингов отодвинуть свои стулья на безопасное расстояние. Ликитус осмелился заговорить с королевой. — Этот проект доставляет немного больше... хлопот, чем мы первоначально предполагали, — начал исполнительный директор Вонунгсабтейлунг. — Кто-то, не умеющий держать язык за зубами, проболтался, что мы планируем депортировать пони из культурного района города и разрушить находящиеся там, чтобы построить там надлежащие жилища чейнджлингов, и новость распространилась по городу, как лесной пожар. Наши войска изо всех сил пытаются сдержать беспорядки, но со всего города поступают сообщения о расправах над чейнджлингами и пони. Нам пришлось выделить дополнительные силы для защиты сообществ чейнджлингов, расположенных на окраинах города. — Затем, тяжело сглотнув, он нервно продолжил. — Моя королева... это уже выходит из-под контроля. Может быть, нам лучше вообще отказаться от этого проекта?\n\n— Лучше отказаться? Ты что, идиот? — Крылья Кризалис затрепетали от ярости. — Сдаться - значит признать своё поражение. А я не потерплю поражения в этом вопросе. Ванхувер станет шестым великим ульем, потому что я требую этого!"
changelings_paxchrysalia.60.a:0 "Мы сделаем это во имя королевы."
changelings_paxchrysalia.60.b:0 "Мы должны немедленно прекратить впустую тратить силы!"

changelings_paxchrysalia.61.t:0 "Скучное совещание по бюджету"
changelings_paxchrysalia.61.d:0 "— Благодарю всех присутствующих за то, что вы согласились принять участие в этом срочном совещании по составлению бюджета, — начал Ликитус, оглядывая тесный кабинет, доверху заполненный офицерами, промышленниками, бюрократами и даже несколькими членами королевской гвардии. — Я сразу же перейду к делу: Ванхувер - это катастрофа. Мы потратили очень много средств, но даже сейчас вероятность того, что наша колонизация успешно завершится, крайне мала. В городе просто живёт очень много пони, и их сопротивление нашим усилиям слишком сильно. И вся наша деятельность лишь способствует росту сопротивления в городе и прилегающей к нему сельской местности. Я хочу сказать, что мы остановимся на достигнутом прогрессе и оставим всё как есть.\n\n— А как же королева? — спросил один из офицеров королевской гвардии. — Этот город же должен был стать её шестым великим ульем.\n\n— Я удивлюсь, если наша королева ещё помнит о том, что мы собирались это делать, — сказал Ликитус. — Честно говоря, у неё память как у мухи-одноднёвки. И я надеюсь, что эти слова не покинут эту комнату. —  В ответ раздался хор лёгких смешков, так что Ликитус кивнул и поднял копыто. — Итак, все, кто выступает за то, что тихо отложить проект колонизации Ванхувера, просто скажите "Да".""
changelings_paxchrysalia.61.a:0 "Да!"

changelings_paxchrysalia.62.t:0 "Колония-улей Альвариум"
changelings_paxchrysalia.62.d:0 "Генерал-майор Джахс улыбнулся и восхищённо взглянул на парад, проходящий за его окном. Прошёл почти целый год, полный тяжёлой работы, но они справились. С помощью армии и Вонунгсабтейлунга город Акорнейдж был превращен в шестой великий улей гегемонии, и сами результаты были не менее выдающимися. Целые кварталы были снесены и перестроены в соответствии с требования чейнджлингов. А также по всей стране, и особенно в рядах армии, нашлось множество пышущих энтузиазмом переселенцев-патриотов, которых привлекали в этот город толпами обещания свободного и просторного жилья. Также относительно небольшой размер Акорнейджа сделали депортацию местных пони, которые считались ненадёжными эквестрийским лоялистами, простой и лёгкой. Город стал настоящим городом чейнджлингов, и этот факт ещё больше укрепился, когда сама королева Кризалис проехала по главной улице во главе триумфального шествия и приняла официальный сюзеренитет над новым ульем в качестве его королевы.\n\nДжахс понимал, что это не было (и никогда не могло быть) совершенной трансформацией. Переселить половину пони из города в сельскую местность и заменить их таким же количеством чейнджлингов-поселенцев практически невозможно. В конце концов, в городе где-то около 75% населения составляли пони, но с этим числом Джахс был готов мириться. Население пони, по большей части ставшее жителями второго сорта, должно было обеспечить достаточное количество необходимой чейнджлингам любови, так что улей можно считать самоподдерживающимся. А приток новых солдат-поселенцев означал, что за партизанской деятельностью в новом улье будут наблюдать ещё более тщательно. Генерал-оберстабсарцт Марсилио пообещал королеве, что Акорнейдж станет самой яркой драгоценностью короны, и благодаря своему превращению в колонию-улей Альвариум, он стал именно таким."
changelings_paxchrysalia.62.a:0 "Этот успех стоит отпраздновать."

changelings_paxchrysalia.63.t:0 "Манифест судьбы"
changelings_paxchrysalia.63.d:0 "Унтер-офицер Мурлен Касс явился на вокзал ровно в 07.00. Ни минутой раньше, ни минутой позже, как того и следовало ожидать от члена армии. С собой у него был лишь чемодан и перекинутая через плечо винтовку в чехле. Верное оружие времен Великой войны обеспечивало чувство комфорта, пока он двигался вместе с другими присутствующими чейнджлингами. Все они были солдатами, как и сам Мерлен, но никто не носил их форму. Сегодня они были "гражданскими лицами" в самом широком смысле этого слова.\n\nЛейтенант Филигри наблюдала, как её солдаты подсознательно выстраиваются строем перед ней, инстинкты улья брали верх над ними верх, когда те приближались к поезду на станции. Крылья лейтенанта затрепетали, когда она наблюдала, как каждый из них находит своё место, а затем она поднялась в воздух и зависла перед ними. Мурлен и все остальные присутствующие солдаты инстинктивно уставились на своего командира, после чего она обратилась к толпе:\n\n— Верные солдаты армии! — провозгласила она, повысив голос, чтобы её речь можно было легко услышать среди шума поездов. — Сегодня мы отправляемся на юго-восток, где армия щедро одарила нас всех необходимым имуществом, которое поможет нам заселить варварскую пустыню эквестрийского приграничья. Многие из вас, конечно, видят в этом дар или награду, и хотя ваша служба во время войны помогла получить эту землю, это не дар всё же не бесплатен. Прежде всего мы солдаты армии, а лишь потом граждане гегемонии. Эта земля дана нам не для того, чтобы мы сложили оружие и растолстели на любви к пони, о нет. Эта земля дана нам для того, чтобы мы охраняли её и контролировали. Верховное командование считает, что лишь поселения опытных и закаленных солдат, живущих среди общин пони, смогут положить конец партизанской деятельности. И именно поэтому вам всем была предоставлена земля в собственность. Мы должны создать новые общины и контролировать города, где мы будем жить. Именно так мы обеспечим контроль нашей королевы над Эквестрией. Такова наша судьба!\n\nСобравшиеся солдаты зааплодировали, и Мурлен присоединился к ним. Затем раздался свисток поезда, и, как будто это был долгожданный сигнал, собравшиеся солдаты начали по очереди садиться в вагоны."
changelings_paxchrysalia.63.a:0 "Мы - солдаты, что сделают эту землю безопасной для тех, кто придёт после нас."

changelings_paxchrysalia.64.t:0 "Приятный ужин"
changelings_paxchrysalia.64.d:0 "Генерал-майор Джахс вошел в новый ресторан чейнджлингов, который недавно открылся в Кантерлоте, и направился к столику, где его уже ждал другой чейнджлинг. Он должен был признать, что рад том, что всё больше чейнджлингов наконец-то открывали свой бизнес в Кантерлоте - было очень неплохо снова почувствовать вкус еды из дома. Хотя еда, которую подавали в Тэйсти Трит, в последнее время действительно стала ему нравиться...\n\nДругой чейнджлинг посмотрел на приближающегося Джахса и ухмыльнулся. — Генерал-майор! Прошло уже так много времени, — сказал он, протягивая ему копыто.\n\nДжахс усмехнулся и потряс предложенное ему копыто. — Да забудь ты про эти титулы, Врен! У нас уже несколько месяцев не было возможности поговорить, и первое, что ты сказал - это "генерал-майор". Ты лишь напоминаешь мне, сколько времени прошло с того момента, как мы были соседями по казарме.\n\nАркус Врен рассмеялся, когда Джахс сел напротив него. — О, старые добрые деньки, не так ли? Попадать в неприятности за спинами сержантом, стоять в карауле под дождем в наказание...\n\n— Некоторые вещи я вспоминаю с теплотой, — сказал Джахс, качая головой. — О, чуть не забыл. Поздравляю с повышением, оберст Врен. Армии нужно больше офицеров вроде тебя.\n\n— И если бы ты не потянул за ниточки, то этого не произошло, не так ли? — Спросил Врен, на что Джахс мог лишь застенчиво улыбнуться. Врен усмехнулся, потом вздохнул и потер копытом основание своего рога. — Ну, армии нужно больше пони вроде нас. Гвардия королевы становится всё более... радикальной... с каждым днём. Я уверен, что и ты это заметил. Кто-то должен держать их в узде, и я думаю, что именно нам придётся разгребать всё это дерьмо, верно?\n\n— К сожалению, да, - ответил Джахс. — Но я надеюсь, что мы вдвоём сможем держать их под контролем."
changelings_paxchrysalia.64.a:0 "Интересы армии и ульев нужно защитить как от внутренних, так и от внешних угроз."

changelings_paxchrysalia.65.t:0 "Сбалансированная асимметрия"
changelings_paxchrysalia.65.d:0 "Генерал-майор Джахс наблюдал, как новая группа младших офицеров, повещённых под его командованием, рассаживается по своим местам в конференц-зале. Они были молоды для своего звания, и Джахс знал, что по их оценкам эффективности они не были лучшими из лучших, но ему приходилось работать с тем, что есть. Казалось, что все талантливые кадеты идут в королевскую гвардию, но сейчас это его не слишком беспокоило: он предпочел бы иметь под своим началом чейнджлинга, способного думать самостоятельно, чем даже самых умелых фанатиков королевы.\n\n— Доброе утро, офицеры, — начал говорить Джахс, как только все расселись. — Я генерал-майор Джахс, и сегодня мы рассмотрим самую важную часть ваших назначений: операции по борьбе с повстанцами. Для этого мы с моим штабом разработали теорию ведения войны, которая, как мне кажется, является ключом к решению этой проблемы: я называю её доктриной сбалансированной асимметрии.\n\nОн нажал кнопку и проектор показал первый слайд со словами "СБАЛАНСИРОВАННАЯ АСИММЕТРИЯ", напечатанными жирным шрифтом. — Ульи не живут в мире; не делайте тут ошибок, мы по-прежнему воюем. Вопреки информации, распространяемой некоторыми высокопоставленными представителями армии и правительства, эквестрийское население и близко не является послушными подданными нашей королевы.\n\n— Наша борьба против подрывной деятельности гармонического сопротивления не будет обычной войной. Тут правят бал партизаны и диверсанты, где любой гражданский, которого вы встретите на улице, может быть членом сопротивления. Забудьте об огневой поддержке и прикрытии с воздуха, когда вы движетесь от здания к зданию. В девяти случаях из десяти вашим солдатам придётся полагаться лишь на свой ум и на чейнджлингов-товарищей.\n\n— Армия была создан, чтобы сокрушить эквестрийские вооруженные силы, но теперь мы должны приспособиться, чтобы продолжать эффективно действовать в мире без официальных армий. В мире, где постоянно вспыхивают мятежи и спорадические восстания. Примирись с фактом, что славные блицкриги великой войны стали пережитком прошлого, если вы ещё этого не сделали. Прежде чем я продолжу... есть ли у вас какие-нибудь вопросы?""
changelings_paxchrysalia.65.a:0 "Адаптируйтесь или умрите, если хотите выжить в новом и опасном мире."

changelings_paxchrysalia.66.t:0 "Выученная беспомощность"
changelings_paxchrysalia.66.d:0 "Генерал-майор Джахс тихо прокрался в аудиторию через черный ход, аккуратно и беззвучно закрыв дверь за собой. Оратор на сцене уже вовсю готовилась к выступлению, а офицеры и генералы королевской гвардии, сидевшие в первых рядах, уделяли ей самое пристальное внимание. Однако вместо того, чтобы сесть в первых рядах, Джахс проскользнул на задние, где генерал-оберштабсарцт Марсилио со скучающим видом наблюдал за докладом.\n\n— Прошу прощения за опоздание, — извинился Джахс, садясь рядом с главным хирургом. — Проблемы с составлением бюджета для сотрудников отняли больше времени, чем предполагалось.\n\n— Не извиняйся, ты мало что пропустил, — медленно сказал Марсилио. Он лениво указал копытом на чейнджлинга в униформе на сцене, меняющую слайды своего выступления. — Эта недопсихолог издевается сразу над целой областью психологии. Её больше интересует зарплата от королевы, чем честное проведение исследований.\n\n— Вот как? — Джахс нахмурился, глядя на слайд, на котором была изображена карикатура на пони, съежившегося под хлыстами трёх чейнджлингов, стоящих над ним. — О чём она рассказывает?\n\n— "Выученная беспомощность", — сказал Марсилио, изобразив в воздухе кавычки копытами. — Гвардейцы королевы верят, что если они наступят на шеи пони, то те в конце концов перестанут сопротивляться нам, полагая, что их беспомощность - естественное состояние мира. Вот почему они считают, что широкомасштабные действия по подавлению партизан, которые они провели несколько месяцев назад, эффективны.\n\nДжахс лишь усмехнулся этому. — Они лишь заставили ячейки сопротивления залечь и временно прекратить деятельность. Они думают, что добились успеха, хотя на самом деле лишь ухудшили ситуацию.\n\nМарсилио покачал головой. — Попробуй сказать им это."
changelings_paxchrysalia.66.a:0 "Я пытался... много, много, много раз."

changelings_paxchrysalia.866.t:0 "Выученная услужливость"
changelings_paxchrysalia.866.d:0 "Джахс не мог дождаться, когда закончится бубнёж самозваного психолога. К счастью, пытка милосердно закончилась всего через час. Они с Марсилио решили заглянуть в бар, прежде чем разойтись, и обсудить услышанный ими обоими идиотизм.\n\n— Выученная беспомощность. Какая глупость, — посетовал Марсилио. — Эта концепция существует лишь потому, что королевская гвардия и фанатики верят в свою собственную пропаганду. Они думают, что пони - это не более чем простой скот, которого можно запугать и заставить подчиниться. Они не могут понять, что жестокое угнетение никогда не заставит пони прекратить борьбу с нами. Если бы у любого разумного существа был выбор между повторяющейся болью и страданиям и шансом так или иначе покончить со всем этим, то оно бы однозначно выбрало последний вариант.\n\n— Так оно и есть, — сказал Джахс, медленно кивая. — Вот почему дела идут плохо. Королевская гвардия и прочие ревностные командиры армии, похоже, наслаждаются жестоким обращением с населением из-за своих ошибочных взглядов. И именно это жестокое насилие приводит нас к смертям невинных, гибели солдат и ослаблении нашей хватки на Эквестрии. Они ещё не поняли, что необходим более умеренный подход, подход с пониманием. И я не думаю, что они когда-нибудь дойдут до этого.\n\nМарсилио на мгновение замолчал, обдумывая услышанное. — Ну, мы, конечно, не можем контролировать всю армию, королевскую гвардию или фанатиков, которыми окружает себя наша королева, но мы можем выполнять свою часть работы по-своему, — наконец сказал он. — Вы и я, генерал-майор, чейнджлинги, что ставят рационализм превыше фанатизма. Мы понимаем бедственное положение пони и солдат, которые должны взаимодействовать с ними больше и чаще королевы и её охраны. Вероятно, именно нам придётся сделать все возможное, чтобы обезопасить пони и остановить кровопролитие.\n\n— Да, — согласился Джахс. — Скорее всего, вы правы насчёт этого."
changelings_paxchrysalia.866.a:0 "Рационализм должен одержать верх... ради общего блага."

changelings_paxchrysalia.67.t:0 "Прекрасный день в нашем районе"
changelings_paxchrysalia.67.d:0 "Морнинг Фрост зевнула и повернулась в постели на другой бок, когда её будильник начал звонить. Она лениво потянулась к нему копытом и наконец выключила. Она хотела было снова заснуть: одеяла были такими удобными, но в конце концов сумела выбраться из постели и встать на копыта. Сегодня была суббота, а это означало, что весь день был в её полном распоряжении.\n\nПозавтракав и приготовившись к новому дню, Фрост вышла на улицу и на мгновение поёжилась от дуновения прохладного утреннего воздухе, одновременно любуясь лёгким инеем на растениях в саду. Была весна, но скоро наступит лето, и утренние морозы исчезнут до осени. Стоило наслаждаться этим, пока сохранялась возможность.\n\nКобыла отважилась покинуть свои владения и направилась по тротуару прямо в город на рынок. Она держала магией небольшую корзинку и что-то напевала себе под нос. Она обменялась приветствиями с некоторыми соседями, с которыми смогла подружиться с момента приезда в город несколько месяцев назад, и остановилась у забора Лили Лайлак, чтобы поделиться несколькими сочными сплетнями. Ей нравилось разговаривать с Лили; маленькая земная пони всегда умела рассмешить её, и она всегда рассказывала самые интересные вещи. Но как только она собралась уходить, Лили нахмурилась и склонилась чуть ближе к забору. — Ты слышала, что случилось с жеребёнком Карпентера?\n\n— Нет, — ответила Морнинг, озабоченно склонив голову набок. — И что же случилось?\n\n— Карпентер поймал его вчера поздно вечером, после наступления комендантского часа, — ответила Лили. — Он думает, что жеребенок пытался войти в контакт с сопротивлением. Глупый подросток. Его убьют, если поймают!\n\nЛицо Морнинг побледнело. — О нет, — испуганно ответила она, тревожно переступая копытами. — Как ты думаешь, кто-нибудь знает об этом?\n\n— Пока нет, — покачала головой Лили. Но потом она прищурилась и посмотрела на дом на другой стороне улицы. — Но не забывай следить за Риверами вон там, — сказала она. — Последние несколько дней они наблюдали за тем, как я работаю во дворе. Я думаю, что они шпионы жуков."
changelings_paxchrysalia.67.a:0 "Я обязательно буду следить за собой рядом с ними."

changelings_paxchrysalia.867.t:0 "Прекрасный день для разговора с соседями"
changelings_paxchrysalia.867.d:0 "Морнинг Фрост нахмурилась, когда Терракота указал копытом на проходящие мимо броневики чейнджлингов, патрулирующие рынок. — С каждым днём их становится все больше и больше, — проворчал жеребец. — И они останавливают тебя по любому поводу. Странно на них смотришь? Всё. Они тормозят и обыскивают тебя, а если ты позволишь себе сказать что-то лишнее? Они отвезут тебя в участок. Чизел что-то сказал им несколько дней назад, и с тех пор его никто не видел. Я уверен, что жуки забрали его. Он точно у них.\n\n— Но ведь они же не убьют его, правда? — Спросила Морнинг, тревожно положив переднюю лапу себе на грудь. — Он же не сделал ничего плохого!\n\n— Скажи это жукам, - сказала Терракота, сплевывая на тротуар, когда мимо проехала последняя машина чейнджлингов. — Им наплевать на нас, на пони. Полностью наплевать. И у них везде есть свои шпионы, так что следи за всем, что говоришь. И особенно возле Риверов.\n\n— Лили тоже говорила что-то о Риверах, - сказала Морнинг Фрост, прикусывая губу зубами. — Ты действительно думаешь, что они шпионы?\n\n— Они должны быть шпионами, - сказал Терракота. — Они переехали сюда всего неделю назад, а у них уже есть свой большой дом, который выглядит очень мило. Ни один пони не получил ни одного из этих красивых больших домов после захвата власти жуками. Ни один пони, а вот жук...\n\nТерракота покачал головой, когда два пони молча остановились на краю дороги. — Ты получала какую-нибудь... почту в последнее время? — Наконец спросила Терракота.\n\n— Нет... а что?- Спросила его Фрост.\n\n— Получил. Особую скидку на фермерском рынке в пятницу. Думаю, что мне... стоит это проверить. Тебе это интересно?\n\nЧто-то в том, как он это сказал, заставило гриву Морнинг встать дыбом, и его слова заставили что-то щёлкнуть у неё в голове. — Терракота... Я... правда, не думаю, что это хорошая идея. Многие пони хотят получить такие скидки, понимаешь? Кто-то может пострадать, особенно если об этом узнают жуки.\n\n— Кто-то же должен пойти туда, - хмыкнув, сказала Терракота. — Почему бы этим пони не быть мне. Нельзя просто сидеть и ждать, Морнинг. Иногда ты должен просто пойти туда сам, если хочешь, чтобы всё было сделано правильно."
changelings_paxchrysalia.867.a:0 "Но есть некоторые вещи, в которые мы не должны вмешиваться..."

changelings_paxchrysalia.967.t:0 "Не хочешь ли ты стать моим соседом?"
changelings_paxchrysalia.967.d:0 "Морнинг Фрост вздохнула, когда она наконец вернулась домой и поставила продукты на кухонный стол. Весь город просто казался таким напряженным, особенно её соседи, её близкие друзья, которых она завела с тех пор, как переехала сюда. Казалось, что с каждым днем чейнджлинги всё сильнее и сильнее укрепляли своё присутствие в городе, и всё больше пони присоединялись к рядам сопротивления. Казалось, что если подождать ещё немного, то все пони выберут свою сторону в этом назревающем конфликте.\n\nПотратив некоторое время на то, чтобы убрать продукты, Морнинг вернулась в свою спальню и закрыла дверь. Она легла на кровать, потирая копытами усталые глаза, и застонала, когда ее позвоночник расслабился. Её мысли постоянно возвращались к тому, что сказали Терракота и Лили. Риверы казались такой милой парой. Было странно, что её друзья сразу же посчитали их шпионами чейнджлингов. Она почувствовала укол совести так как новая пара уже была подвергнута остракизму в обществе, а ведь они живут тут всего несколько дней. И она не могла сделать для них ничего хорошего, чтобы даже её друзья не подумали, что она симпатизирует чейнджлингам...\n\nБудильник у её кровати снова зазвонил ровно в три часа. Закряхтев, Морнинг Фрост встала и полезла под кровать, вытащив оттуда чемодан. Когда она открыла его, её взору предстал целый клубок проводов, микрофон и антенна. Подняв антенну и направив её к окну, Морнинг Фрост задернула шторы и переступила с копыта на копыто, ожидая получения сигнала.\n\n— Оперативник Фрост, приём. Пришло время для получения вашего доклада.\n\nПосле короткой вспышки зеленой магии и маскировка Морнинг Фрост исчезла, теперь на месте пони стояла хитинистая чейнджлинг. — Я здесь, — устало ответила она. — И сегодня я узнала кое-что интересное."
changelings_paxchrysalia.967.a:0 "Мне всегда хотелось такого соседа."

changelings_paxchrysalia.68.t:0 "Пони в улье чейнджлингов"
changelings_paxchrysalia.68.d:0 "Стормчейзер убедился, что она проснулась раньше всех в большом поместье. Она встала с кровати в одном маленьком уголке дома, подошла к раковине и расчесала волосы, превратив свою грязную гриву в нечто более презентабельное. После того как она почистила зубы, пегаска одела свой костюм и просунула свои крыльями через прорези на его спине. Как и всегда по утрам, кобыла расправила крылья перед зеркалом и нахмурилась, глядя на свои подрезанные крылья. С ними они не могла пролететь больше двадцати-тридцати метров за один прыжок, но это было частью ее соглашения с герром Хальтере. Она была его телохранительницей и должна была находиться рядом с ним во время его путешествия по Эквестрии, а не улетать и оставлять его одного.\n\nСунув пистолет в кобуру своими с обрубленными перьями, Стормчейзер покинула спальню и приступила к утренней рутине прогулке по периметру поместья герра Хальтера. Чейнджлинг-промышленник сколотил целое состояние, поставляя материалы для войны с Эквестрией, а на полученные средства он построил огромное поместье на своем участке в сто акров и нанял множество пони в качестве слуг. Стормчейзер остановилась у окна, выходящего в сад, и посмотрела на земных пони, которые ухаживали там за растениями в свинцовых подковах. Лишний вес на их копытах гарантировал, что даже если пони разорвут свои контакты и убегут, далеко им уйти не удастся. Чуть дальше, на подъездном пути, пара единорогов осматривала старинный автомобиль герра Хальтера. Шкуры были покрыты маслом, а магия на концах их ослабевших рогов то и дело вспыхивала. Все пони в поместье герра Хальтера были подарены чейнджлингу гегемонией в знак признания его заслуг, которые он оказал ульям во время войны. Стормчейзер, бывшая солдат, сражавшаяся в Великой войне, была обязана служить ему в течение десяти лет, чтобы искупить свои "преступления", когда она осмелилась противостоять жукам на поле боя. Это было унизительно и оскорбительно, но, по крайней мере, у неё дела были получше, чем у земных пони или единорогов в поместье. И, учитывая слухи о лагерях военнопленных, это был определенно отличный вариант. Так что она просто будет продолжать в том же духе. День за днём.\n\nОсталось всего девять лет, десять месяцев и семнадцать дней."
changelings_paxchrysalia.68.a:0 "Это лучше, чем умереть с голоду в лагере для военнопленных."

changelings_paxchrysalia.69.t:0 "Военные фильмы"
changelings_paxchrysalia.69.d:0 "Хайвсмаршал Триммель на мгновение поправил фуражку, расправил мундир и посмотрел на себя в карманное зеркальце, прежде чем дать понять королеве, что он готов к встрече. Убедившись, что его внешний вид безупречен, верховный главнокомандующий королевской армией развернул проектор и направил его на пустой экран, убедившись, что плёнка уже была вставлена, когда вошла его королева. Ухмыляясь, Триммель низко поклонился королеве Кризалис, почти коснувшись рогом пола. — Добрый день, моя великая королева, — почти промурлыкал он. — Надеюсь, сегодня у вас был хороший день?\n\n— Теперь, когда Селестии больше нет, а Эквестрия принадлежит мне, все мои дни хороши, — резко ответила Кризалис. — Зачем ты меня сюда притащил? Ради какого-то фильма?\n\n— Это не просто фильм, Ваше Величество, — сказал Триммель, выпрямляясь и вежливо приглашая Кризалис присесть. — Я знаю, что вы лично хотели присутствовать на фронте во время Великой войны, но такая идея просто была слишком опасной. Однако я позаботился о том, чтобы чейнджлинги записывали сцены боёв прямо с линии фронта, когда мы продвигались по Эквестрии. — Триммель включил проектор и задернул шторы, чтобы в комнате стало достаточно темно для просмотра фильма. — И я уверен, что это вам очень понравится."
changelings_paxchrysalia.69.a:0 "Надеюсь, вы взяли попкорн, моя королева."

changelings_paxchrysalia.869.t:0 "Фельдмаршальское безумие"
changelings_paxchrysalia.869.d:0 "Триммель не спускал глаз с королевы Кризалис, пока ей демонстрировался фильм. Чейнджлинги, которых он нанял, чтобы запечатлеть войну во всей её красе, действительно стоили своих денег. Быстрые пролёты камеры над покрытыми воронками полями сражений, горящие эквестрийские флаги, длинные ряды военнопленных-пони и сгоревшие остовы эквестрийских один за другим демонстрировались присутствующим чейнджлингом под напыщенные звуки фанфар. На морде Кризалис играла широченная ухмылка, и она даже издала радостный возглас и хихикнула, когда взвод егерей взорвал массивное золотое солнце, висящее над аркой, ведущей в кантерлонский замок. Всё прошло именно так, как надеялся Триммель - фильм Кризалис очень понравился.\n\n— Итак, моя Королева, — начал Триммель, чувствуя, что Кризалис находится в достаточно хорошем настроении, чтобы согласиться на её просьбу. — В последнее время я много думал о состоянии армии. Великая война была поистине нашим величайшим достижением. Я думаю, что фильм ясно показывает это. Но сейчас мне нужно поговорить с вами о том, что будет дальше.\n\n— Дальше? — Рассеянно спросила Кризалис, но её внимание тут же переключилось на эквестрийский линкор, который раскололся надвое, когда залп торпед попал ему в корпус, и десятки моряков-пони упали с палубы в горящее на поверхности воды топливо.\n\n— Да, дальше, — сказал Триммель. — Видите ли, перед армией сейчас стоят большие задачи, чем когда-либо прежде. Нам нужно больше ресурсов, больше чейнджлингов, больше компетентных офицеров, чтобы действовать с максимальной эффективностью... Я надеялся, моя королева, что вы сможете обеспечить нас всем этим.\n\n—  Больше... офицеров? —  Спросила Кризалис. Она запомнила лишь последнее из всего, что сказал Триммель. — Да, конечно, эм-м-м... —  Она оглянулась через плечо туда, где в глубине комнаты стоял паж, всегда готовый выслушать приказы королевы. —  Пусть все генералы в армии будут повышены до фельдмаршалов, —  сказала она, пренебрежительно махнув копытом. —  Это должно стать достаточной наградой за всё.\n\nТриммель удивленно моргнул, когда паж поклонился и отошёл, а Кризалис снова перенесла своё внимание на фильм. — Каждый... генерал? — пробормотал он себе под нос, и по мере того, как до него доходил смысл приказа Кризалис, ему становилось всё страшнее. — О нет..."
changelings_paxchrysalia.869.a:0 "Нужно перестраивать всю цепочку командования..."

changelings_paxchrysalia.969.t:0 "Анархия в армии"
changelings_paxchrysalia.969.d:0 "Хайвсмаршал Триммель швырнул телефонную трубку обратно на стол и, кипя от злости, откинулся на спинку стула. С тех пор как Кризалис решила повысить каждого генерала до фельдмаршала, потому что подумала, что именно этого и хочет Триммель, армия пребывала в состоянии анархии и неразберихи. Внезапно стало слишком много наивысших командиров и слишком мало подчинённых у них, и это сделало почти невозможным функционирование почти всей цепочки командования. Триммель начал работать сверхурочно, чтобы найти подходящих кандидатов для повышения до генералов и восстановления хотя бы некоторого подобия прежней структуры армии, но он знал, что это будет временным решением проблемы. Чейнджлинги, которых он продвигал, не всегда были на самом деле этого заслуживающими, но они хотя бы пока смогут удержать ситуацию под контролем.\n\nНо что хуже всего, хуже даже полного хаоса в армии, так это то, что все новые фельдмаршалы внезапно увеличили вес своего мнения и получили новую большую платформу для обмена ими. Вся эта суматоха в высших эшелонах армии означала, что мнение самого Триммеля перестало быть столь веским. Он всё ещё был хайвсмаршалом гегемонии, единственным и неповторимым, но там, где раньше под его началом была лишь пара фельдмаршалов, теперь их стало во много раз больше. И среди них он уже не был столь непререкаемым авторитетом.\n\nНедовольный Триммель придвинул к себе листок бумаги и начал писать на нем приказ. — Мне нужно лишь создать несколько бесполезных званий между мной и новыми фельдмаршалами, и всё вернется на круги своя, — подумал он вслух. Это была поистине гениальная идея, которая должна была снизить влияние высших чинов армии и снова вернуть его на главенствующую позицию. Если маршалы будут понижены в цепочке командования, они больше не смогут конкурировать с его властью и влиянием.\n\nУхмыляясь, хайвсмаршал Триммель достал из ящика стола бутылку сталлионградской водки, убрал пробку и сделал несколько глубоких глотков прямо из горлышка. — Триммель, ублюдок, да ты просто гений."
changelings_paxchrysalia.969.a:0 "Это должно решить все мои проблемы."

changelings_paxchrysalia.70.t:0 "Война изменилась"
changelings_paxchrysalia.70.d:0 "— Они замечательны, Джахс. Просто прекрасны. Я думаю, что мы наконец-то движемся в правильном направлении с этими новыми офицерами.\n\nГенерал-майор Джахс улыбнулся, расслабившись в своем кресле на балконе замка, откуда открывался вид на остальную часть Кантерлота. Рядом с ним сидел его хороший друг, генерал Аркус Венн, а между ними на столике располагался обжигающе горячий чайник с чаем. В кои-то веки оба офицера нашли в своих расписаниях окно, чтобы вместе выпить послеобеденного чая и просто поговорить обо всём, что придёт в голову. Одной из таких тем была медленная эволюция армии с помощью новых офицеров, начинающих делать в ней карьеру. — Дни блицкрига, шока и трепета закончились, — медленно кивнув, сказал Джахс. — Офицеры завтрашнего дня должны посвятить своё время обучению борьбе с повстанцами и нетрадиционной войне. Она не так славна, как великая война, но гораздо важнее.\n\n— Врено, - сказал Венн. — Захватить Эквестрию было легко, но удержать её под контролем - вот самое трудное. Я полагаю, мы должны быть благодарны хотя бы за то, что помогли нам сохранить её. Похоже, только у тебя хватило сил противостоять всем этим идиотам из королевской гвардии. Они бы сожгли всю страну дотла и назвали это успехом, потому что в процессе убили нескольких пони.\n\n— О, я едва ли был один. Мне помогало немало хороших чейнджлингов. — Стук по открытой дверь предупредил обоих генералов о появлении посетителя, и Джахс, обернувшись, увидел адъютанта, протягивающего Аркусу бумагу на подпись. Генерал взял его в магией, просмотрел, а затем взял предложенную ручку и расписался. Когда помощник исчез, Джахс поднял бровь. — И что это было?\n\n— Ах, это? Ничего славного, как ты и говорил, — сказал Венн с легкой ухмылкой. — Это была директива о расширении вооружения для пони-коллаборационистов. Многие эквестрийцы готовы подчиниться нам и обратиться против своих товарищей.\n\nДжахс задумчиво кивнул. — Разделяй и властвуй, — сказал он. — Мы не можем держать всю Эквестрию под контролем в одиночку, но если пони будут слишком заняты борьбой друг с другом..."
changelings_paxchrysalia.70.a:0 "Это классический случай "разделяй и властвуй", и он прекрасно работает."

changelings_paxchrysalia.71.t:0 "Война никогда не меняется"
changelings_paxchrysalia.71.d:0 "Крики протеста были оглушительны. Прискорбно недовооружённый батальон, которому было поручено сдерживать толпу от штурма площади Солнца, изо всех сил старался сдержать их ярость. Генерал-майор Джахс поморщился, увидев причину гнева толпы. Возле воздвигнутой на площади виселицы стояла семья из шести пони: мать, отец, дед и три жеребёнка. Все они плакали и слабо сопротивлялись своим палачам, когда им на шею надевали петли. Палач зачитал толпе их преступления - укрывательство агента сопротивления в своем доме в течение нескольких дней, прежде чем платформа, на которой стояли шестеро, упала вниз после рывка рычага. Джахс наблюдал, как самый младший из шестерых жеребёнок, которому было не больше четырех лет, брыкался и дёргался дольше всех, его тело было не настолько тяжелым, чтобы сломать шею при падении вниз, как это произошло с остальными членами его семьи.\n\n— Они начинают становиться слишком шумными, — неловко заметила оберстлейтенант Алкиппе, указывая на толпу. — Мы должны разогнать их.\n\n— Да, — вяло сказал Джахс. Он неопределенно махнул копытом. — используйте слезоточивый газ. Этого должно быть достаточно, чтобы заставить их разбежаться. Арестуйте тех, кто не сбежит.\n\nАлкиппе молча кивнула и покинула балкон, а через несколько минут среди протестующих начали подниматься клубы дыма, после чего пони закричали и бросились бежать. Джахс пассивно наблюдал за всем этим, оцепенев от криков и воплей.\n\nКазалось, что хаос и горе просто притянула того чейнджлинга, которого Джахс меньше всего хотел тут видеть. Капитан королевской гвардии Дитер Генрих уселся на балконе рядом с Джахсом, ухмыляясь от уха до уха, наблюдая за солдаты выволокли пони на площадь и заставили их опуститься на колени под прицелом винтовок. — Чудесный денек, не правда ли? — Сказал Генрих. — Я просто обожаю слушать, как эти жалкие лошади блеют, как овцы. Ничто так не настраивает меня на долгий день, полный работы по принуждению Эквестрии к миру."
changelings_paxchrysalia.71.a:0 "Чего тебе, Дитер?"

changelings_paxchrysalia.871.t:0 "Нет конца зверствам"
changelings_paxchrysalia.871.d:0 "— Слезоточивый газ. Превосходная вещь, не правда ли? — Заметил Дитер, указывая на то, что отравленные газом пони очевидно испытывали боль. — Просто дайте газу попасть в глаза или нос, и вы ничего не сможете сделать в течение получаса. Кроме того, он не просто убивает пони, как горчичный газ. Он оставляет так много возможностей: из пони выбить что-нибудь ценное, а можно просто лично убить их и насладиться этим. Я подумываю о том, чтобы взять его из армии для армии. Наш артиллерийский корпус мог бы накрыть газом сто квадратных километров за короткий залп правильными снарядами.\n\n— Применение слезоточивого газа это военное преступление, — возразил Джахс. — Ты же знаешь это, Дитер.\n\nДитер пожал плечами. — А кто нам осмелится сказать, что мы не можем этого сделать? Мы - владыки Эквуса, Джахс. Что, грифоны собираются протестовать? Они далеко за морем, да и у них хватает собственных проблем, с которыми нужно разобраться. Никто во всём мире не может говорить нам, что мы можем и чего не можем делать.\n\nДжахс смотрел, как пони грузят в грузовики прямо перед ним. Наконец-то, действие слезоточивого газа на них начало ослабевать. Они потерпели поражение, но едва ли были сломлены. Газовая атака, казалось, лишь напомнила им, что их единственный выбор - восстать или умереть в попытке. Они не могли продолжать жить, страдая от такой жестокости, которую чейнджлинги причиняли им каждый день. Рано или поздно Эквестрия достигнет критической точки, и тогда уже никто во всей армии уже ничего не сможет сделать, чтобы удержать нацию от восстания. Он гадал, отдадут ли его под военный трибунал за вклад в терроризирование пони Кантерлота, или же его повесят на самом высоком флагштоке замка, когда Кантерлот наконец падёт.\n\nДжахс вздохнул и встал, желая как можно дальше отодвинуться от Дитера. — Делай что хочешь, Дитер, — пробормотал он. — Я не собираюсь спорить с тобой из-за этого.\n\nОн понял, что мог бы остановить капитана королевской гвардии. У него было достаточно рычагов воздействия на армию и саму королеву Кризалис, чтобы помешать планам Дитера. Нужно только постараться. Но какой в этом был смысл? Ничего не изменится. Пони все равно восстанут, и в конце концов все офицеры в армии будут мертвы, казнённые за свои преступления. Джахс уже позволил всему этому зайти слишком далеко. Небольшое снижение жестокости уже не изменит ситуации.\n\nПо дороге в свой кабинет Джахс думал лишь о бутылке водки, стоявшей на его письменном столе. Он вытащил её, сломал пробку и поднёс бутылку прямо к губам. Может быть, если ему повезет, то водка убьет его раньше, чем пони."
changelings_paxchrysalia.871.a:0 "Но я всегда был неудачником."

changelings_paxchrysalia.72.t:0 "Плохое яблочко?" ## Applejack 72-76 ##
changelings_paxchrysalia.72.d:0 "Рекламный щит над фермой был первым, что заметил Джахс после остановки. Выйдя из своей чёрной служебной машины, он прищуром оглядел билборд. "ЯБЛОЧНАЯ АЛЛЕЯ", - гласила надпись, помещённая над ухмыляющейся оранжевой земнопони, обнимающей двух знаменитых киноактёров-чейнджлингов, улыбающихся от уха до уха. "ДОМ ДЛЯ ВСЕХ САМЫХ СЛАДКИХ ФРУКТОВ ВО ВСЕХ УЛЬЯХ, КАЖДОЕ ЯБЛОКО СОБРАНО С ЛЮБОВЬЮ!" - было подписано под ними. Джахс нахмурил бровь: неужели одна из знаменитых Элементов Гармонии переметнулась на сторону своего врага? Это нужно было проверить.\n\nПоднимаясь на холм, к фермерскому дому, Джахс вспомнил времена Великой войны. Рядом с ним шёл отряд телохранителей. Однажды он сталкивался с носителями Элементов на поле боя, эти поклятые пони вели солдат в бой своими командами, и уничтожали волны отборных егерей-ветеранов Джахса, отказываясь уступать важный плацдарм, пока не было обеспечено безопасное отступление Эквестрийских войск. Единственное что смогло заставить их отступить - крупномасштабный авианалёт люфтваффе, запрошенный Джахсом, и последующее наступление двух рот танков под ужасающим огонём артиллерии. Из всех сражений, в которых Джахс участвовал за время Великой войны - это было именно тем, что почти сломило его дух, как командира. Ирония судьбы не ускользнула от него, и конец войны, похоже, сломил одну из тех самых кобылок, отдав её судьбу в копыта управляющего центральной Эквестрией. \n\nРабочие пони приостановили свою работу на полях, чтобы лицезреть прибытие Джахса, во всяком случае, пока их надзиратели не приказали им вернуться к ней. Когда Джахс посмотрел на крыльцо фермерского домика - он сразу заметил ту самую оранжевую кобылу, мирно покачивающуюся в кресле-качалке и смотрящую как наёмные рабочие усердно трудятся на её полях. Командир не знал что и думать об увиденном, неужели эта кобыла была тем самым "воплощением честности"? Неужели она была одной из самых верных Эквестрии пони? По какой такой причине она поддержала чейнджлингов? Что-то буквально выворачивало его внутренности изнутри, однако он не мог описать это ощущение.\n\nЭппл заметила приближение Джахса, встала и надела шляпу, после чего выбежала ему навстречу. — Привет вам всем и добро пожаловать на Яблочную Аллею! — Провозгласила она, сочась гостеприимством. — Звать меня Эпплджек, для меня честь встретиться с вами... эм... Обер-лейтенант? — спросила Эпплджек, робко склонив голову набок. — Простите меня, я ещё не до конца привыкла к званиям армии - я не самая умная из пони, даже несмотря на то, что мало кто из нас действительно умён."
changelings_paxchrysalia.72.a:0 "Моё звание - генерал-майор, но, пожалуйста, зовите меня Джахс."

changelings_paxchrysalia.73.t:0 "Сломленный элемент"
changelings_paxchrysalia.73.d:0 "— Ах, простите меня мою забывчивость, генерал-майор. — Эпплджек изобразила самую искреннюю и извиняющуюся улыбку, на какую только была способна. — Вас не мучает жажда, генерал-майор? У меня дома есть свежевыжатый сидр, если вы желаете этого.\n\nЭпплджек выразительно кивнула в сторону своего дома, и Джахс махнул копытом двум своим телохранителям, чтобы те вошли первыми и осмотрели помещение. — Через минуту, Мисс Эпплджек, — сказал он. Потом Джахс поднял бровь. — Мисс, верно? Вы ведь не состоите в браке?\n\n— Замужем за своей работой, — рассмеялась Эпплджек. — Сложно стать крупнейшим производителем свежих фруктов в гегемонии, сидя весь день на своем крупе и наслаждаясь роскошью. Как хорошо чейнджлинг тут организовали всё. Производство ещё никогда не было столь высоко!\n\nЭта часть была правдой. Джахс знал это. Он подписал несколько указов, предписывающих чейнджлингам-инвесторам выделять средства коллаборационистские предприятиям в центральной Эквестрии. Как ни странно, но среди них была "Яблочная Аллея". До войны тут были простые яблочные сады, которые сейчас расширились до огромных плантаций с собственными перерабатывающими мощностями и складами. Эпплджек, конечно, получала от этого огромную прибыль, но неужели кто-то из бывших носителей элементов действительно так легко соблазнился бы деньгами? — Я знаю, что наши регуляции могут быть довольно жёсткими, — осторожно рискнул Джахс в попытке выудить что-нибудь из пони, известной во всей стране своей честностью. — Они не доставляли вам слишком много хлопот?\n\n— Нетушки! У меня не было ни малейших проблем! — Гордо провозгласила Эпплджек. — Иногда нужно быть готовым пойти на уступки ради клиента. А гегемония - мой новейший и самый крупный клиент.\n\n— А ваши рабочие? — Спросил Джахс, указывая копытом в сторону полей, где трудились связанные договором рабочие. — Никаких проблем с ними?\n\n— Единственная проблема с ними, что у меня есть, заключается в том, что они недостаточно усердно работают. — Эпплджек кивнула. — Производство могло бы быть ещё выше, если бы я выжимала из них чуть больше. К счастью, у меня есть несколько верных чейнджлингов, которые помогают поддерживать здесь порядок. Так что? Налить сидра? Может быть, вы желаете комнату на ночь? Это самое малое, что я могу для вас сделать, генерал-майор.\n\nДжахс смотрел на ухмыляющуюся кобылу, стоявшую перед ним, и изо всех сил постарался не нахмуриться. Он не знал, чего ожидал. Может быть, какого-то жеста неповиновения? Но нет, он видел лишь сломленную кобылу, которая сделала бы всё, что он ей приказал. Кем бы ни была Эпплджек до войны, теперь она изменилась... и он не знал, радоваться ему или огорчаться."
changelings_paxchrysalia.73.a:0 "Ну, было бы невежливо отказываться от такого гостеприимства."

changelings_paxchrysalia.74.t:0 "Может ли честность лгать?"
changelings_paxchrysalia.74.d:0 "В ту ночь Джахс никак не мог уснуть. Что-то в событиях прошлого дня беспокоило его. Эпплджек была исключительно добра и учтива, возможно, даже чересчур, и не показала ему ничего, что могло бы его хоть как-то разочаровать. Эта крупная фигура, одна из шести кобыл, которые спасали Эквестрию снова и снова, превратила себя в идеального коллаборациониста, идеального пони для гегемонии. Это было именно то, чего хотел бы любой чейнджлинг: идеальный номинальный глава коллаборационистов, что успокоит остальную часть мятежного населения. Так почему же ему это всё так не нравится?\n\nВозможно, всё это было притворством, подумал про себя Джахс. Весь день Эпплджек была окружена солдатами-чейнджлингами и прочими стражами. Может быть, она просто притворялась? Но он нахмурился, глядя в потолок хозяйской спальни, куда его поместили на ночь. Может ли элемент честности лгать так убедительно? Может ли она вот так предать свой элемент? Может быть, она на самом деле здесь всего лишь подставной фигурой, марионеткой, а чейнджлинги вокруг фермы действительно контролировали ситуацию. Джахс почувствовал, что должен знать ответ на этот вопрос. Хотя бы для того, чтобы незнание прекратило терзать и разъедать его изнутри.\n\nДжахс выскользнул из кровати и открыл дверь. Телохранитель, которого он поставил снаружи, подскочил, явно испуганный резкий возвращением к реальности из царства дрёмы. Как хорошо, что никто не попытался убить его во время отдыха. — Оставайся здесь, — приказал ему Джахс. — Я сейчас вернусь."
changelings_paxchrysalia.74.a:0 "Мне нужно честно поговорить с глазу на глаз с Эпплджек."

changelings_paxchrysalia.75.t:0 "Честная правда"
changelings_paxchrysalia.75.d:0 "Джахс увидел, как Эпплджек резко встала из своей маленькой кровати в гостевой комнате, как только дверь со скрипом открылась. Её глаза были широко раскрыты, а дыхание прерывалось, прежде чем она моргнула и огляделась. Увидев Джахса, она с трудом сглотнула, натянула улыбку и сбросила одеяло. — Генерал-майор, — поздоровалась она. — Вас что-то беспокоит? Я могу вам что-нибудь предложить?\n\nВместо ответа Джахс вошёл внутрь и медленно закрыл за собой дверь до тихого щелчка замка. Затем, достав стул из угла комнаты, он сел на него задом наперед и положил свои передние лапы на его спинку. — Эпплджек, — медленно начал он, стараясь тщательно подбирать слова. — Зачем ты это сделала? — Наконец спросил он её. — Почему ты пожертвовал всем... — Он обвёл комнату движением копыта, как будто это все объясняло. — Чтобы стать кем ты стала сейчас?\n\nЭпплджек открыла рот, чтобы произнести все те же слова, которыми она кормила его весь день, но что-то в глазах Джахса остановило ее. Наконец, после нескольких долгих секунд раздумий, она нахмурилась, глядя на офицера, вместо того чтобы привычно улыбнуться. — Я должна защитить этих пони, — тихо сказала она. — Я должна сделать всё, что в моих силах, чтобы защитить их. Я сражалась против твоего вида так долго, как только могла, чтобы защитить их. И это не сработало. А теперь я целую твои сапоги, чтобы защитить их. Отбросить мою честность, мой элемент, мое достоинство? Да пожалуйста. Ничего из этого не поможет этим пони. Но быть "твоей маленькой подлизой" - уж точно поможет, и ещё как.\n\n— Но почему? — Джахс спросил её. — До меня дошли слухи, что твои друзья сражаются в рядах сопротивления против нас. Почему бы не присоединиться к ним? Зачем жертвовать всеми моральными ценностями, ради кучки пони, которых ты едва знаешь?\n\n— Потому что есть более чем один способ изменить ситуацию, — сказала Эпплджек, её голос упал почти до неслышимого уровня, а глаза опустились к полу. — И он не обязательно должен быть славным. Я делаю всё, что должна, чтобы защитить пони. Потому что это эквестрийский путь. — Она посмотрела на него. — Я знаю, что мораль чейнджлингов отличается от морали пони. Хотя вы и выиграли войну, мы не проиграли, генерал-майор. Потому что мы готовы сделать всё возможное, чтобы защитить друг друга. Вы потребляете и разрушаете. Мы делимся и защищаем."
changelings_paxchrysalia.75.a:0 "..."

changelings_paxchrysalia.76.t:0 "Проблеск надежды"
changelings_paxchrysalia.76.d:0 "— Почему ты так хочешь это узнать, Джахс? — Спросила его Эпплджек. — Ты хочешь узнать, была ли я искренна или нет? Ты хочешь оторвать меня от этих пони лишь за то, что я сочувствую им? Я ничего не могу поделать с тем, кто я есть. Я ничего не могу поделать с тем, что я эквестрийка, так же как и ты не можешь поделать с тем, что ты солдат жуков. И Дискорд возьми, если я не могу не помогать пони, то что это значит для нас двоих?\n\nДжахс молчал в течение продолжительного времени. Почему он так сильно хочет это знать? Почему явное раболепие Эпплджек перед гегемонией так сильно беспокоило его? Но постепенно, подобно звездам, проявляющимся в тусклом свете умирающих сумерек, его разрозненные мысли начали складываться в цельную картину. — Мне кажется, что я хотел во что-то верить, — сказал Джахс, не глядя на Эпплджек. — Мне кажется, я хотел знать, что некоторые вещи слишком священны, чтобы пасть. В глубине души ты всё ещё веришь в гармонию и в Эквестрию. Если бы нам удалось сломать тебя и сделать коллаборационистской, то тогда я бы перестал доверять каким-либо законам природы в этом мире.\n\nОн перевел взгляд на открытое окно, где звезды и луна освещали сельхозугодья. — Так... утешительно осознавать, что, как бы ни были плохи дела, есть пони, которые не откажутся от своих идеалов. Какое бы зло ни захватило этот мир, всё равно есть те, кто пытается творить добро. Это, я думаю, очень много значит для меня.\n\n— А как насчет тебя, генерал-майор? — Спросила Эпплджек, приподняв бровь. — Ты пытаешься творить добро в этом мире, созданном твоим видом?\n\n— Я... я не знаю, — признался Джахс. — Я никогда не предам свою страну. Я сделаю все, что в моих силах, чтобы сохранить "Pax Chrysalia". Но, возможно, это не обязательно должна быть эпоха тирании и угнетения. Может быть, мы сможем сотрудничать ради блага обоих наших видов.\n\nОн встал и отодвинул стул обратно в угол комнаты. — Спасибо, Эпплджек, — сказал он, склонив голову в сторону земной пони. — Продолжай делать свою работу. Я больше не побеспокою тебя.\n\nА потом он ушёл."
changelings_paxchrysalia.76.a:0 "Может быть, просто может быть, что для всех нас ещё есть надежда."

changelings_paxchrysalia.77.t:0 "Собирая лучших" ## Rainbow Dash 77-81 ##
changelings_paxchrysalia.77.d:0 "Гауптъегерь Раш выпрыгнул из кузова грузовика незадолго до его остановки, его длинная шинель развивалась под утренним бризом. Несколько солдат незамедлительно отдали чести капитану, когда он приблизился, хотя он не особо обратил на них внимание - оно было сосредоточено на Мейрчестерском штабе армии, возвышающимся перед ним. Его магия открыла двери, позволяя ему войти, не замедляя шаг.\n\nПройдя внутрь, Раш отдал честь. — Гауптъегерь Раш. — поприветствовал его лейтенант.\n\nОтветив поклоном, Раш протрещал. — Обер-лейтенант Тиркс. — Я здесь. Вам повезло что вы смогли до меня достучаться, ведь я собирался свозить матушку в Грифонию - отличное место для празднования победы в войне.\n\n— Ох, я не знал, гауптъегерь. Прошу прощения за вклинивание в ваши семейные планы, однако ситуация в Мейрчестере... В общем - нам нужны лучшие из лучших.\n\n— Что же, тогда вы обратились по адресу. — Раш достал сигарету и зажёг её, проигнорировав гримасу на лице лейтенанта.\n\n— Я так понимаю, есть какая-то пони, от которой вы хотите избавиться.\n\n— Совершенно точно, вы можете как убить её, так и захватить, главное для нас - решить проблему, — сказал Тиркс, после чего достал досье из ближайшего стола и передал его Рашу. — Мы не могли раскрыть детали раньше, в связи с тем что сопротивление прознало бы не только о вашем прибытии, но и о вашей цели. Но теперь, когда вы здесь - держите.\n\nПриподняв бровь, Раш раскрыл папку."
changelings_paxchrysalia.77.a:0 "..."

changelings_paxchrysalia.78.t:0 "В погоне за радугой"
changelings_paxchrysalia.78.d:0 "Лицо, которое Раш увидел в досье, принадлежало голубой кобылке с радужной гривой. Её фото было вырезано из промо-съёмки Вандерболтов. Капитану не требовалось представление о Рейнбоу Дэш, однако он прочёл выданную ему информацию, ведь довоенное знание о ней может быть не совсем корректным, а значит - оказаться абсолютно бесполезным. Тем временем, Тиркс решил быстро посвятить его в суть дела. — Несколько недель назад мы обнаружили её во главе рейдов на наши гарнизоны. Она координирует спецподразделение пегасов, нацеленное на нанесение сокрушительного удара по нашим позициям, и побег до того, как мы успеем среагировать. Мы назначили несколько крыльев на патруль в округе города, однако она взлетела за ними и просто начала сбивать по одному - из засады. Нам пришлось их отозвать - против неё нужна более... деликатная мера.\n\n— Раш медленно кивнул, сопоставив полученные от Тиркса данные, с данными из досье. — Если это действительно Рейнбоу Дэш - тогда это самая быстрая из всех наших проблем на континенте. Она будет коварна, однако пегасы не могут летать вечно. Не знаете ли вы, есть в её команде ещё Вандерболты?\n\n— Мы не уверены в этом. — уточнил Тиркс. — Мы смогли распознать лишь саму Рейнбоу Дэш. УОБВ решило, что она является реальной проблемой, и у нас нет причин спорить с этим. — Он некоторое время колебался, после чего всё же задал ключевой вопрос. — Вы справитесь с этим, сэр?\n\n— Раш глубоко задумался над заданным ему вопросом. — Смогу ли я? Несомненно, я смогу убить её, как кого бы то ни было ещё, и не важно, чейнджлинг это, пони, олень, или грифон. У меня есть всё, что мне для этого нужно, но когда речь идёт о Рейнбоу Дэш - навыков недостаточно. Хватит ли мне удачи чтобы преуспеть? Этого я не знаю. — Завершил он, пожимая плечами. — Я лучший десантник, вам ведь нужен лучший из тех, кого может предоставить армию, верно? — После этих слов он положил файл на стол, и копытом указал на лицо Рейнбоу Дэш. — Но она - лучшая из Вандерболтов. Она лучшая из лучших в Эквестрийской армии. Она и я - две стороны одной монеты. Мы подобны друг другу, но одна вещь разделяет нас - мы никогда не сойдёмся во мнениях.\n\nС этими словами он развернулся и пошёл. — Мне нужно созвать нескольких моих старых товарищей - нас ждёт перестрелка."
changelings_paxchrysalia.78.a:0 "Посмотрим, кто сможет выжить в расколотых небесах."

changelings_paxchrysalia.79.t:0 "Берегись шквала"
changelings_paxchrysalia.79.d:0 "Гауптъегерь Раш был в грузовом отсеке транспортного самолета, который гудел в небе над Мэйрчестером. Он слышал жужжание двигателей истребителей сопровождения сквозь алюминиевые стенки металлического чудовища и старался не думать о том, что все пилоты, скорее всего, мертвы. Но они были лишь приманкой, необходимой для того, чтобы поймать более крупную рыбу, а рыбак не оплакивал червяка, брошенного в озеро ради ценного улова.\n\nОн в последний раз проверил своё снаряжение. Утепленная куртка позволяла не замёрзнуть на большой высоте, а очки плотно прилегали к лицу и обеспечивали идеальную видимость. Он позаботился о том, чтобы заменить масло во всех компонентах своей автоматической винтовки  на состав, рассчитанный на арктические условия. На тот случай, если охота развернётся в холодной и высокой стратосфере. Эта винтовка при разграблении Клаудсдейла спасла ему жизнь больше раз, чем он мог сосчитать, и сегодня вечером ему понадобится вся удача, которую он сможет выжать из этого треснувшего и расколотого деревянного приклада. Убедившись, что его собственное снаряжение надежно закреплено, Раш посмотрел на остальных членов своей команды. Всего их было восемь, но их всегда было восемь. Начиная с их первой высадки над Ванхувером и заканчивая последним прыжком над Мэйнхеттеном. А теперь ещё один прыжок ждал этих восьмерых десантников. Один удачный прыжок, и они станут героями - или даже большими героями, какими они сейчас являются.\n\nГлухой грохот взрыва качнул транспортник из стороны в сторону, и три пули пробили корпус самолёта над головой Раша. — Они здесь, гауптъегерь! — раздался в интеркоме голос второго пилота. — Они пытаются заставить нас приземлиться!\n\nРаш вскочил на ноги и ударил копытом по откидной двери грузового отсека. Огни внутри отсека стали ярко-красными, и он с радостью увидел, что остальные его товарищи уже поднялись на копыта и готовы взлететь. — Готовьтесь, личинки! — Закричал Раш. — У неё с собой целая команда. Не подпускайте их ко мне, и я сам убью радужную разбойницу!\n\nЕму ответил хор криков, и Раш выглянул в ночь, когда зажегся зеленый свет. Истребители вертелись в сумерках, а их пушки сверкали, когда те выпускали в ночную тьму светящиеся ленты трассирующих пуль. Призрачные фигуры пегасов порхали между ними, их крылья из перьев были намного более проворными, чем алюминиевые крылья самолётов. Пегасы успешно играли в кошки-мышки с самолетами чейнджлингов. Хотя пегасы были не так плохо вооружены, как казалось: Раш лично увидел, как один истребитель перевернулся и начал падать, оставляя за собой след из горящего керосина, льющегося из множества пулевых отверстий в его левом крыле.\n\n—  Сейчас! —  Закричал Раш, выскакивая из открытой двери десантного отсека. — Прыгаем!"
changelings_paxchrysalia.79.a:0 "Держитесь меня, и у нас всё получится!"

changelings_paxchrysalia.80.t:0 "Потанцуем с ангелами!"
changelings_paxchrysalia.80.d:0 "Холодный воздух ударил Рашу в лицо, как выпрыгнул с борта транспортного самолёта. Он позволил себе пролететь в свободном падении на несколько мгновений, чтобы набрать скорость, превратив высоту в энергию, прежде чем распахнул тонкие крылья и стабилизировался воздухе. Тени остальных членов его команды выстроились в воздухе позади него. Когда транспорт умчался прочь, один из его двигателей вспыхнул пламенем, так как точная очередь пробила топливопроводы. Каждый чейнджлинг становился в пару с ближайшим чейнджлингов, пока все четыре пары не выстроились в небе. Затем, пара за парой, они разделились, чтобы преследовать мелькающие тени пегасов, парящих в тёмно-серых облаках.\n\nРаш и его напарница Айшу бросились на первого пегаса, который попался на их пути. В ночи раздавались выстрелы, автоматическое оружие, закреплённое на их боках, отбрасывало резкие стробоскопические вспышки света. В ответ раздался крик боли, и тело пегаса обмякло. Оно понеслось к земле, истекая кровью из многочисленных ран. Если тот бы не погиб от града выстрелов, то падение на землю точно бы прикончило его, но Раша волновало лишь то, что пегас был оранжевым жеребцом, а не голубой кобылой. Они должны были продолжать свои поиски.\n\nК тому времени пегасы уже поняли, что их заманили в ловушку. Выстрелы и трассирующие снаряды разлетались по всему ночному небу, стрельба гремела громом между облаками, прерываемым гулом и жужжанием оставшихся истребителей эскорта, пытающихся поразить свои цели в этом хаосе. Самолеты были самыми быстрыми, но наименее маневренными, чейнджлинги - самыми медленными, но обладали наибольшей маневренностью, а пегасы находились где-то посередине: недостаточно быстрые, чтобы обогнать самолет, но и не слишком проворные, чтобы превзойти в этом чейнджлинга. Дождь хлестал по их телам, сначала это была морось, которая потом быстро усилилась. И вот тогда Раш увидел её: синего беса, радужную разбойницу, летящий на них во всеоружии.\n\nВ Айша попал первый залп и она полетела вниз. И хотя Рашу как никогда хотелось закричать от ужаса, ведь он только что потерял старую коллегу, он воспользовался моментом, чтобы прицелиться и выстрелить..."
changelings_paxchrysalia.80.a:0 "Винтовка подпрыгивает от отдачи на своём креплении..."

changelings_paxchrysalia.81.t:0 "Конец радуги"
changelings_paxchrysalia.81.d:0 "Попадание! Брызги крови на фоне яркого лунного света и вспышки выстрелов - вот и всё, что нужно было увидеть Рашу. Он видел, как его мишень дрогнула и начала падать, но у неё хватило сил удержать оба свои крыла развёрнутыми и превратить своё падение в парение в воздуху. Раш, оставшийся один в небе после гибели Айши, погнался за спускающимся к земле пегаской во всеоружии. Его жертва едва успела увернуться от первой очереди, но когда Раш приготовился дать вторую, его винтовка успела выпустить лишь несколько пуль, прежде чем щелчок оповестил о том, что обойма опустела. Ему пришлось на мгновение сбавить скорость, чтобы сосредоточиться на перезарядке, но к тому времени, когда он снова был готов, Рэйнбоу Дэш смогла оторваться на достаточное расстояние, чтобы сделать стрельбу пустой тратой боеприпасов. Но он мог видеть, куда она направляется: разбомбленный завод под ними, который обеспечит ей укрытие, которое позволит улизнуть и зализать свои раны. Раш не собирался этого допустить.\n\nОна приземлилась в разрушенном сборочном цехе, после чего быстро скрылась из виду в укрытии. Раш осторожно приземлился в нескольких метрах от нее. Убедившись, что пегаска не собирается устроить ему засаду, Раш шагнул вперед, высунув язык и ощутив медный привкус крови в воздухе. Он причинил ей боль, это было ясно, а если она будет достаточно долго истекать кровью, то умрёт. Фонарик под дулом его винтовки освещал темные коридоры разрушенной фабрики, и Раш медленно продвигался вперед, следуя по кровавому следу на полу. Но когда он завернул за угол, ожидая увидеть свою жертву загнанной в тупик, то обнаружил там лишь скомканную и брошенную в угол окровавленную тряпку, вырванную из её униформы Вандерболтов.\n\nСлишком поздно Раш осознал свою ошибку, но к тому времени пара мощных пинков в бок заставила Раша рухнуть на землю. Панцирь треснул, сокрушая хрупкие перепончатые крылья, которые он защищал. Его кровь разлилась по земле, смешиваясь с кровью пегаски. И когда чейнджлинг поднял глаза, то увидел, что она ковыляет к нему, сгорбившись от боли из-за раны на груди. Кровь капала из ран на от пуль в её теле и крыле, падая на пол рядом с копытами. Лишь чистая удача спасла ее от смертельного выстрела. — Проклятые жуки, — прохрипела она, направляя винтовку на голову Раша. — Ты почти достал меня. Почти. Не расстраивайся из-за этого — ближе ко мне из вас ещё никто не подбирался.\n\nРаш ничего ей не ответил. Он лишь вздохнул, смиряясь со своей судьбой, и закрыл глаза.\n\nВ последние мгновения он думал о своей внезапно овдовевшей жене."
changelings_paxchrysalia.81.a:0 "Я старался как мог."

changelings_paxchrysalia.82.t:0 "Простая запись"
changelings_paxchrysalia.82.d:0 "Бобина чёрной магнитной ленты и магнитофон - вот и всё, что было в скудно обставленной комнате регионального отделения УОБВ в Кантерлоте. Хорошо, что генерал-майор Джахс предусмотрительно захватил с собой бумагу, блокнот и карандаш. Что-то в атмосфере офиса УОБВ заставляло его чувствовать себя очень неловко, прося о чём-то. Джахсу казалось, что так он каким-то образом раскроет какую-то компрометирующую тайну о себе, о которой даже он сам не в курсе. Единственным иным существом в этой пустой комнате с белыми стенами и резким освещением был Васпир Орн Кладисиум, сам великий имперский никто.\n\n— Добро пожаловать, генерал-майор — сказал Васпир, жестом приглашая Джахса сесть напротив него. — Надеюсь, у вас всё хорошо?\n\n— Разве ты ещё не знаешь ответа на этот вопрос? — Спросил Джахс, садясь на предложенное ему место. — Я уверен, что у тебя есть шпионы в моей команде, которые следят за мной день и ночь.\n\nОтветная обезоруживающая улыбка Васпира на самом деле не была столь уж обезоруживающей.\n\nОтбросив в сторону тот факт, что УОБВ почти наверняка шпионило за ним, как и за всеми остальные, Джахс положил свой блокнот на стол перед собой и кивнул на магнитофон. — Ну что такого важного случилось, что тебе понадобилось моё личное присутствие тут?\n\n— Простая запись, - сказал Васпир. — Простая запись, которая заслуживает нашего внимания.\n\nДжахс хмуро взглянул на магнитофон. — И что ж ней такого?\n\n— Терпение, генерал-майор, - подразнил его Васпир, включая запись своей магией. — Рассказы не так интересны, если прочитать сразу эпилог, пропустив всё остальное, не так ли?"
changelings_paxchrysalia.82.a:0 "Не просто так у книг есть аннотация, Васпир."

changelings_paxchrysalia.83.t:0 "Божья коровка в осином гнезде"
changelings_paxchrysalia.83.d:0 "Динамики, встроенные в магнитофон, затрещали, оживая, и в комнате послышался слабый гул фонового шума. Вскоре стали слышны два голоса - мужской и женский. — Вы ведь Стабсарцт Катидид, не так ли? — произнес мужской голос, звучавший твёрдо и властно.\n\nЖенский голос звучал совсем иначе: он был маленький, хрупкий и даже казался немного контуженным. — Д-да, — наконец сказала она. — Д-да, это я... э...\n\n— Моё звание не имеет значения, Стабсарцт, — ответил мужской голос. — А теперь расскажи нам свою историю. Ты была в Понивилле, когда лес захватил его?\n\n— Я, была там. Это было ужасно, так ужасно... о...\n\n— И ты была найдена у подножия кантерлотской горы патрулем, который искал любые признаки дальнейшего расширения роста леса, верно?\n\n— Я... д-да, пожалуй, что всё так.\n\n— Тебя посчитали пропавшей без вести после падения Понивилля, вероятной даже убитой. Между падением Понивилля и тем моментом, когда тебя нашёл патруль, прошло тридцать три дня.\n\n— О... неужели это было так быстро? Мне казалось... показалось, что прошло больше времени...\n\n— Я уверен, что в тех экстраординарных обстоятельствах, в которых ты оказалась, Стабсарцт, так оно и было. Но тебя не было всего тридцать три дня. Тридцать три дня в самой враждебной среде, известной чейнджлингам, должен тебе напомнить. Солдаты постоянно уходили в Вечнодикий лес, но мало кто из них возвращался обратно. Нам нужно знать, что ты там видела и как выжила. Сможешь это сделать, Стабсарцт?\n\n— Я... д-да, я думаю, что смогу. Это просто так...\n\n— Не торопись. Мы начнём, когда ты будешь готова."
changelings_paxchrysalia.83.a:0 "Проходит несколько минут..."

changelings_paxchrysalia.84.t:0 "Брошена умирать"
changelings_paxchrysalia.84.d:0 "— Я... Я ухаживала за солдатами в Понивилле, когда лес напал, — сказала Катидида через некоторое время, которое ей потребовалось, чтобы собраться с мыслями и эмоциями. — Столь многие выходили из леса всё это время... Я делала всё возможное, чтобы позаботиться обо всех них. Я действительно заботилась, но то, с чем они столкнулись там, снаружи...\n\n— Спокойно, Стабсарцт, - произнёс мужской голос. — Сосредоточься на своей истории.\n\n— Т-точно. — Последовала пауза, а затем Катидид продолжила. — Стрельба продолжалась несколько часов подряд. Я и остальной медицинский персонал прятались так долго, как только могли, надеясь, что армия сможет удержать лес. Потом появились партизаны, когда хищные лозы начали рвать все подряд, и они начали стрелять. Беспорядочно. Им не было важно, что там была больница, они просто хотели убить всех чейнджлингов. Всех! Разве они не уважают врачей? Разве они не уважают то, что мы пытаемся сделать?\n\n— Пони - жестокая и отвратительная раса, — сказал дознаватель. Раздался взрыв помех, как будто он настраивал микрофон, а затем его голос вернулся снова. — Пожалуйста, продолжай. Самое трудное уже позади, если не считать этого последнего момента.\n\n— Хорошо... хорошо. Так вот, в этом хаосе я поставила на копыта как можно больше ходячих раненых, и мы выскользнули из задней части медицинской палатки. Но мы заблудились - после того, как там прошлись растения, старых ориентиров не осталось. Но мы просто хотели уйти как можно дальше от сражающихся, поэтому выбрали направление наугад и побежали. Но... выбрали мы его неправильно."
changelings_paxchrysalia.84.a:0 "Проходит ещё одна минута..."

changelings_paxchrysalia.85.t:0 "Немного доброты"
changelings_paxchrysalia.85.d:0 "— Мы... целыми днями безнадёжно блуждали по лесу, — продолжала Катидид. — Нас было тринадцать человек. Нет... четырнадцать. Мне кажется. А вот остальные..... чудовища из леса загоняли нас всё глубже и глубже. Те, кто не мог бежать, погибли первыми. Потом те, что слишком устали. Мало-помалу они выслеживали нас, пока не остались лишь я и ещё один солдат. Кажется, гауптфельдфебель Вексель. Нас загнала в угол мантикора. Он велел мне бежать, но я ... .. он же был моим последним пациентом! Я должна была защитить его! Но что я могу сделать против мантикоры?!\n\n— Твоя храбрость достойна восхищения, — прервал её голос дознавателя. — А что случилось дальше?\n\n— Так... Я думал, что нам обоим пришёл конец, но потом ... появилась эта желтая пони, она взлетела и сила прямо перед мантикорой. И она потом... уставилась на неё или сделала что-то подобное, после чего мантикора сбежала. Я думал, что она собирается убить нас или что-то в этом роде, но пони спасла нас! Она отвела нас в свой маленький домик, который построила в лесу, дала нам свежие бинты и место для ночлега... она нам очень помогла. Затем она показала нам дорогу из леса, но когда мы повернулись, чтобы поблагодарить её, пони уже исчезла. Я так и не узнала её имени...\n\n— Ясно. — Раздалось неловкое покашливание, а затем что-то стукнуло по столу на записи. — Спасибо тебе за всё, Стабсарцт. На этом всё.\n\n— О... спасибо. Итак, я могу идти? Я чувствую себя намного лучше.\n\nПауза, а затем дознаватель заговорил снова. — Увы, пока ты не можешь идти, Стабсарцт. Ты должна знать, что общение с партизанами Вечнодикого леса это серьезное преступление. Наказание за это... сурово.\n\nВаспир выключил магнитофон и поднял бровь, глядя на Джахса. — Итак, генерал-майор? Твои мысли?"
changelings_paxchrysalia.85.a:0 "Это... очень похоже на Флаттершай!"

changelings_paxchrysalia.86.t:0 "Это вне наших сил"
changelings_paxchrysalia.86.d:0 "Васпир кивнул в ответ на восклицание генерал-майора. — Да, мы подумали именно так. Похоже, что в этой войне выжило больше носителей элементов, чем мы думали или надеялись. Действия пони по имени Флаттершай... нежелательны для нас. И, учитывая чрезмерное разрастание Вечнодикого леса, маловероятно, что мы сможем организовать попытку захвата или убийства.\n\n— Итак... зачем мы это говорить? — Спросил Джахс. - Если мы ничего не можем с этим поделать...\n\n— Ты администратор Кантерлота и его окрестностей. Вечнодикий лес, несмотря на его текущие увеличившиеся размеры, подпадает под твою юрисдикцию. Таким образом, я счел разумным сообщить тебе об этом событии, чтобы ты был в курсе о Флаттершай, если она надумает покинуть лес. — Васпир встал, и Джахс рефлекторно повторил его движение. — Если её увидят вдали от Вечнодикого лес, пожалуйста, дай нам знать. У нас есть планы относительно всех носителей элементов. Нам просто нужно, чтобы они стали уязвимыми, прежде чем мы их казним.\n\nДжахс нахмурился. — Всех носителей элементов? Никто из них не погиб во время войны? Сколько из них выжило?\n\nВаспир лишь вежливо улыбнулся и открыл дверь своей магией. — Это всё, генерал-майор. Да, и постарайся не пить так много. Алкоголь хорош только в умеренных количествах для снятия стресса. Сверх того... ну, тогда ты будешь подавать плохой пример всем остальным.\n\n— Я... Я постараюсь помнить про это, Васпир, - сказал Джахс. Затем, потрясенный замечанием Васпира генерал-майор тихо извинился и выскользнул за дверь."
changelings_paxchrysalia.86.a:0 "Флаттершай в Вечнодиком лесу, шпионы в моем отделе... что дальше?"

changelings_paxchrysalia.87.t:0 "Тут не на что смотреть" ## Twilight 87-99 ##
changelings_paxchrysalia.87.d:0 "Генерал-майор Джахс сидел на балконе кантерлонского замка, наслаждаясь тёплым летним днем в самом большом городе Эквестрии. Хотя большинство чейнджлингов предпочитали привычный им холод родины, Джахс провёл достаточно времени в центральной Эквестрии, чтобы привыкнуть к умеренной температуре и солнечным дням. А после дня, полного встреч и принятия трудных решений, иногда наилучшим способом расслабиться было просто занять бумажной работой на улице, со стаканом чего-нибудь крепкого перед ужином.\n\nВ Мэйнхеттене всегда 5 часов, верно?\n\nБезветренная погода была особенно приятной, так как Джахсу не нужно было беспокоиться о том, что ветер подхватит и унесёт какие-нибудь бумаги из стопки, лежавшей на столе рядом с ним. Он мог неспеша просматривать бумаги, а когда маленькие чёрные буквы слишком напрягали его зрение, он мог пару минут рассматривать прекрасные сельские угодья внизу, прежде чем снова взяться за следующую волну донесений. Именно после одного из таких перерывов он вытащил запрос на подкрепление от королевской гвардии. Он был подписал этот отчёт сразу даже не задумываясь, если бы не заметил, как отчет пытается вообще ничего не сказать. Нахмурившись, он поднёс его поближе своей магией и ещё раз прочитал. Донесение было настолько простым, насколько это вообще возможно. Там заключалась простая просьба прислать побольше солдат для охраны шахт под Кантерлотом. Это было странно. Что же такое располагалось в шахтах под Кантерлотом, что королевская гвардия нуждалась в большем количестве войск?\n\nОн знал, что этот вопрос нельзя просто так задавать. Тот факт, что королевская гвардия старалась объяснять как можно меньше, делал это довольно ясным. Но стоит ли ему выделять ещё солдат или нет?"
changelings_paxchrysalia.87.a:0 "Я уверен, что у них есть веская причина для этого запроса."
changelings_paxchrysalia.87.b:0 "Я не собираюсь выделять ресурсы на проекты, о которых ничего не знаю."

changelings_paxchrysalia.88.t:0 "Болтовня между друзьями"
changelings_paxchrysalia.88.d:0 "— Я должен признать, что такие маленькие мгновения становятся всё более драгоценными, — сказал генерал-оберштабсарцт Марсилио, поднимая свой стакан виски в знак приветствия, прежде чем сделать глоток из него. — Я думал, что через какое-то время всё начнет замедляться, но этого не случилось. Мы всё ещё заняты, как и всегда. Особенно с теми новыми проектами, которые Королева постоянно вываливает на мою голову.\n\nГенерал-майор Джахс отхлебнул из собственного стакана. — И не говори. — Он поморщился и на мгновение отставил стакан в сторону, он, в отличие от Марсилио, предпочитал чуть более разведённый алкоголь. — Ты создал Сиддлский протокол, так что я думал, что твоя команда сосредоточилась на работе Либессаммельдинста, а не на решении новых задач.\n\n— Жизнь становится скучной, если перед тобой не стоят новые задачи, — сказал Марсилио, пожимая плечами. — Но новый вид любви, который мы исследуем? Это уже что-то интересное. Более сильная, более мощная, чем любая другая любовь, которую мы видели раньше. Мне говорили, что она извлекается из одного пони, но она сильнее любви, извлечённой из целой семьи. Увлекательные, захватывающие задачи. Где ты её взял?\n\nЭто точно застало Джахса врасплох. — Я? О чём ты говоришь? Я не одобрял никаких особых поставок любви из Кантерлота в твои лаборатории, и уж точно ничего уникального. Ты уверен, что получаешь её из Кантерлота?\n\nМарсилио растерянно заморгал. — Я... ну, я думал, что за этим стоишь ты, — сказал он. — Все полученные нами грузы проштампованы печатью Кантерлотского комиссариата. Я полагал, что они поставлялись с твоего одобрения.\n\n— Нет, я вообще не понимаю, о чем ты говоришь. — Джахс нахмурился и задумался. — А раз мы уж об этом заговорили, то я видел послание от королевской гвардии с просьбой усилить охрану шахт под Кантерлотом. Тогда я отмахнулся от этого, так как они были очень скрытны по поводу подробностей, да и никто из них не возражал мне по этому поводу...\n\nДва чейнджлинга обменялись взглядами. — Особый вид любви, никогда не виданный прежде... Дополнительная безопасность в одном из самых труднодоступных и безопасных мест в Эквестрии...  Тебе это не кажется странным?"
changelings_paxchrysalia.88.a:0 "Что бы это могло значить?"

changelings_paxchrysalia.89.t:0 "Это время между днем и ночью"
changelings_paxchrysalia.89.d:0 "— Ну, я видел все виды любви, какие только можно себе представить, — сказал Марсилио, постукивая копытами. — Любовь оленей, пони и даже нескольких грифонов, которые вызвались добровольцами. Молодые и старые, одинокие, женатые и молодые пары, влюбленные друг в друга, даже любовь между матерью и ребенком. Но это что-то совсем другое. Что-то очень мощное, единственное в своём роде. Тот, у кого она была извлечена, является очень могущественным.\n\nДжахсу не потребовалось много времени, чтобы сложить два и два. — Кто-то единственный в своем роде... Королевская гвардия, так заинтересованная в защите шахт под Кантерлотом... Тогда именно там и будет содержаться этот субъект. И кто, как не одно из самых могущественных магических существ на свете, могло бы создавать такую мощную любовь?\n\nОт этого откровения у Марсилио на секунду отвисла челюсть. — Аликорны Селестия, Луна и Каденс сбежали за океан, — сказал он, хмуро глядя на свой бокал, пока шестерёнки в его мозгу крутились. — Но Твайлайт Спаркл... мы давно ничего о ней не слышали. Подозрительно давно.\n\nДжахс сделал глоток из своего стакана. На этот раз крепость напитка его полностью устраивала. Он не знал, сможет ли достойно справиться с тем, что он был готов вот-вот осознать. — Твайлайт Спаркл, Принцесса Дружбы, — продолжал Марсилио... — Может ли быть, что она всё это время находилась под Кантерлотом? Королевская гвардия, должно быть, вытягивает из неё любовь аликорна! И до сих пор этого никто не понял?\n\n— Мы можем просто спешить с выводами, — предупредил друга Джахс. — Кроме того, ни у кого не было необходимых для решения кусочков головоломки. Ну, ни у кого вне рядов фанатиков из королевской гвардии.\n\nОба чейнджлинга сделали свои выводы одновременно.\n\n— Нам нужно увидеть её! — Воскликнул Марсилио.\n\n— Я считаю, что нам следует забыть об этом, — ответил ему Джахс."
changelings_paxchrysalia.89.a:0 "Любопытному чейнджлингу нас на базаре оторвали."
changelings_paxchrysalia.89.b:0 "Нам нужно поговорить с Твайлайт."

changelings_paxchrysalia.90.t:0 "Куда не следует совать нос" ## Jachs increased the number of guards in 87 ##
changelings_paxchrysalia.90.d:0 "Генерал-майор Джахс нахмурился, косясь на грубый набросок карты, удерживаемый своей магией. Он и генерал-оберштабсарцт Марсилио потратили несколько недель, готовясь к путешествию в шахты под Кантерлотом лишь для того, чтобы хотя бы краем глаза увидеть Твайлайт Спаркл и убедиться, что аликорн действительно там. Оба чейнджлинга потратили много времени, пытаясь медленно разговорить солдат королевской гвардии, дабы получить от них информацию о том, где именно в шахтах должен был находиться аликорн. Чуть позже они наконец-то собрали все подсказки воедино и получили приблизительное представление о пути, которым они должны пройти по лабиринту туннелей, чтобы добраться до пленницы-аликорна. Только вот карты, которые они составили, были неполными, и после того, как чейнджлингам пришлось прятаться от патрулей, они безнадежно заблудились в боковом туннеле.\n\n— Это была плохая идея, — проворчал Джахс, пытаясь разобраться в схеме. — Нам вообще не следовало сюда спускаться. Я же тебе говорил!\n\n— Всё бы хорошо, если бы тут повсюду не было так много солдат! повсюду Прошипел в ответ Марсилио, свирепо глядя на Джахса. — Ты просто ставишь свою печать на всё, что ложится тебе на стол, или как?!\n\n— Тише, — прорычал Джахс, швыряя карту в морду Марсилио. — Давай попробуем вернуться назад. Может быть, мы найдем дорогу обратно.\n\nНо они не успели отойти далеко, прежде чем свет фонариков осветил соседние стены, а затем и их морды. —  Стоять! — раздался крик солдата, после чего послышались быстро приближающиеся звуки копыт. — Назовите себя и изложите причину пребывания тут!\n\nМарсилио бросил в Джахса ледяной взгляд. — Ну что, рад, что отправил дополнительных солдат в шахты? — Ехидно заметил он."
changelings_paxchrysalia.90.a:0 "Да заткнись ты."

changelings_paxchrysalia.91.t:0 "Куда не следует совать нос" ## Jachs did not increase the number of guards in 87 ##
changelings_paxchrysalia.91.d:0 "Генерал-майор Джахс, обер-лейтенант Алкиппе и генерал-оберштабсарцт Марсилио наблюдали, как одинокий дрон и свет его единственного фонарика лениво перемещаются по туннелю перед ними. Джахс и Марсилио потратили несколько недель на подготовку своего путешествия в шахты под Кантерлотом с помощью Алкиппе, просто чтобы мельком увидеть Твайлайт Спаркл и убедиться, что аликорн действительно находится там. Чейнджлинги потратили немало времени, медленно и аккуратно выпытывая у солдат королевской гвардии необходимую информацию, которая должна была позволить им определить местоположение аликорна. Теперь они собрали все кусочки головоломки воедино, получили приблизительное представление о маршруте через лабиринт туннелей и отправились на поиски пленницы. К счастью, туннели почти не патрулировались, и Джахс понял, что он уже непреднамеренно приложил копыто к этому; королевская гвардия не желала настаивать на выделении дополнительных солдат для шахт после отказа Джахса, опасаясь того, что кто-нибудь узнает, что под Кантерлотом есть что-то важное. И перегруженные работой патрули, которым отчаянно не хватало рекрутов, точно не были самые лучшими в обнаружении нарушителей, если таковые вообще имелись.\n\n— Ладно, выдвигаемся, — сказал Марсилио, как только одинокий солдат скрылся из виду. — Наша цель должна быть как раз за этим углом.\n\nДжахс кивнул и последовал, как и Алкиппе, за главным хирургом, постоянно переводя взгляд с удерживаемой магией карты на россыпь кристаллов, лежащих на полу, на тот случай, если его копыта наткнутся на что-нибудь в этой большой пещере. Налево, направо, вниз, налево и ещё раз налево... Джахс не был уверен, что они точно знают своё местоположение и смогут в случае чего вернуться обратно. Но хруст расколотого копытом кристалла выдал присутствие чейнджлингов поблизости, и вскоре слабое фиолетовое свечение осветило кристальные стены перед ними.\n\nНе нужно быть гением, чтобы понять, что они нашли свой объект поисков."
changelings_paxchrysalia.91.a:0 "Мы нашли её?"

changelings_paxchrysalia.92.t:0 "Метаморфоза"
changelings_paxchrysalia.92.d:0 "Трое чейнджлингов завернули за последний угол и оказались внутри огромной кристаллической пещеры. Листы из цельных минералов поднимались вверх вокруг них, сходясь под потолком, как арки собора. Их усиливали стальные опоры, которые делали комнату как можно более стабильной. Верстаки, столы и какие-то прочие небольшие механизмы стояли по периметру комнаты, так как большая часть пространства была занята одним массивным металлическим устройством. Это была колоссальная машина, быстро понял Джахс, и вскоре он заметил, что она выглядела похожей на гигантский механический кокон. Стеклянные прорези тянулись по всей длине кокона, и из этих щелей исходил яркий фиолетовый свет, освещавший комнату.\n\n— Нам действительно не следует быть здесь, — сказала Алкиппе, оглядывая пустую пещеру, как будто кристаллы собирались превратиться в солдат королевской гвардии и арестовать их всех. — А что, если рабочие вернутся? Или охранники?\n\n— Успокойтесь, обер-лейтенант, — сказал Марсилио, изучая некоторые из ближайших механизмов. — Сейчас стоит глухая ночь, так что все ученые спят. И кроме того, нас нельзя арестовать. Джахс превосходит по рангу любого чейнджлинга в городе. В конце концов, сам город принадлежит ему.\n\n— Да, но давай не будем испытывать судьбу, — сказал Джахс, подходя поближе к кокону. — Дитер и его дружки сделали все возможное, чтобы скрывать это у меня под носом. Моя это юрисдикция или нет, но я не думаю, что наше присутствие здесь всем понравится. — Он снова посмотрел на Марсилио. — Как думаешь, она там?\n\n— Я не представляю, где ещё она может быть, — проворчал Марсилио, вытаскивая очки и, прищурившись, разглядывая выпуклые буквы на оборудовании. - Но мы это сейчас выясним.\n\nОн нажал кнопку на консоли, и Джахс отступил на шаг назад, когда из кокона повалил фиолетовый дым. Металл разошелся по скрытым швам, а кокон распахнулся и отодвинулся в сторону для упрощения доступа. И как только дым рассеялся, Джахс в шоке широко раскрыл глаза, а Алкиппе прикрыла рот копытом."
changelings_paxchrysalia.92.a:0 "О боже..."

changelings_paxchrysalia.93.t:0 "Аликорн в паутине"
changelings_paxchrysalia.93.d:0 "Внутри кокона была пурпурная кобыла. Однако Джахсу потребовалось несколько мгновений, чтобы узнать в пони кобылу: грива и хвост у неё выпадали, шерсть была очень скудной и неравномерной, а ребра резко выпирали из тощей груди. В рог кобылы был вставлен металлический зонд, слабо светящийся во время высасывания её магию, а крылья аликорна были растрепаны и грязны. Но её метка отличия всё ещё была на месте, Джахс мгновенно узнал эти звёзды и не сомневался, что смотрит на настоящую Твайлайт Спаркл - или то, что осталось от неё.\n\n— Что с ней случилось? — Алкиппе спросила у Марсилио. По её морде было видно, что она была явно шокирована. — Она выглядит просто ужасно!\n\n— Королевская гвардия почти безостановочно высасывает из неё любовь, — сказал генерал-хирург. — Любой другой пони - да любое другое существо, если уж на то пошло, - уже умер бы от такого. Но похоже, что аликорны более устойчивы даже к самым жестоким методам сбора любви, которые только можно себе представить. К добру или же к худу.\n\nПока они разговаривали, Джахс нерешительно приблизился к кобыле в коконе. Её дыхание было прерывистым, но она всё ещё была жива, несмотря на то, что выглядела так, словно провела в могиле уже несколько дней. А потом, к его удивлению, её глаза открылись, и она с трудом повернула голову, чтобы посмотреть на него. — Кто... ты такой? — Спросила она, щуря свои налитые кровью глаза на генерал-майора. — Я тебя не узнаю...\n\nДжахс не смог найти слова. Вот это Дитер и его дружки сотворили с принцессой Дружбы? То, что он видел перед собой, вызвало у него лишь отвращение и ужас. Он всегда изо всех сил старался помочь пони, находящихся под его юрисдикцией, гарантируя, что "Pax Chrysalia" справедливо отнесётся к ним. Это было трудно, и он сам, вероятно, не был идеальным, но Джахс не наслаждался страданиями, которые он причинил ради обеспечения мир. Королевская гвардия, с другой стороны, явно не испытывала подобных сомнений. У него было такое чувство, что гвардейцы истощают Твайлайт и наносят ей такой физический вред просто потому, что могут это сделать.  Они явно получали какое-то извращенное удовольствие от того, что так низко опустили одну из четырёх аликорнов Эквестрии.\n\nПока Джахс усиленно размышлял, Алкиппе вышла вперёд и ответил на вопрос Твайлайт. — Это генерал-майор Джахс, губернатор Кантерлота и прилегающих территорий, — сказала она. Она прижала копыто к своей груди. — Я обер-лейтенант Алкиппе, его заместитель, а это генерал-оберштабсарцт Марсилио. Мы...  рады познакомиться с тобой?"
changelings_paxchrysalia.93.a:0 "Я просто хотел, чтобы это произошло при более благоприятных обстоятельствах, принцесса."

changelings_paxchrysalia.94.t:0 "Дружба это магия"
changelings_paxchrysalia.94.d:0 "— Я приму во внимание обстоятельства, учитывая всё остальное, что случилось со мной, — заметила Твайлайт, и Джахс удивился, что в её голосе не слышалось ни горечи, ни ненависти. — Обычно у меня нет возможности поговорить с кем-нибудь... Ваши ученые отлично справляются с тем, что держать меня взаперти и кормить едва ли больше необходимого... — Она смущенно хихикнула, и если бы её копыта не были привязаны к металлической плите, на которой она лежала, Джахс был уверен, что она бы неловко почесала свою шею сбоку. — А знаешь что... у вас есть вода? По правде говоря, я очень хочу пить.\n\nТут же появился Марсилио с бутылкой воды, которую он схватил со стола и поднес к губам Твайлайт, чтобы она могла напиться. — Они должны были лучше заботиться о тебе, — заявил он, качая головой. — Может, ты и аликорн, но даже у аликорнов есть свои пределы.\n\nОн забрал бутылку, после того как Твайлайт кивнула, и кобыла облегченно вздохнула. — Вы трое отличаетесь от прочих чейнджлингов, что работают здесь, — сказала она, искренне улыбаясь им. — Вы живое доказательство того, что гармония может расцвести в самых неожиданных местах.\n\nАлкиппе нахмурилась. — Что ты имеешь в виду? — Спросила она ее. — Мы все преданы Ульям. Мы не работаем с партизанам, которые пытаются нас выгнать.\n\nТвайлайт покачала головой. — Я не это имела в виду, — сказала она. — Гармония - это не правительство и не определение того, кто и кем должен править. Гармония - это идея, вера, жизненная перспектива. Не обязательно быть "хорошими парнями", чтобы верить в гармонию. Вы просто делаете мир немного ярче любыми малыми способами, которые вам доступны. И что-то в вас троих говорит мне, что и вы это тоже знаете.\n\n— Как ты можешь в это верить, когда мы держим тебя здесь взаперти? — Джахс спросил её. — Когда наш вид заставляет тебя и твоих близких страдать каждый день?\n\nАликорн взглянул вниз на свой бок, на разноцветные звезды, запечатлённые на нем. — Ну, возможно, моя судьба заключается в том, чтобы не только распространять дружбу и гармонию, но и искренне верить в доброту всех созданий, — сказала она. — Я принцесса дружбы, но мне не нужен титул, чтобы показывать существам, что есть лучший способ делать вещи. — Её губы снова скривились в усталой улыбке, но затем уши повернулись в сторону выхода из пещеры. — Я так понимаю, что вам троим здесь быть не положено... возможно, вы захотите уйти до того, как вас обнаружат.\n\n— Надеюсь, ты не ждешь, что мы освободим тебя? — Предостерёг аликорна Джахс.\n\nНо Твайлайт лишь покачала головой. — Я не жду, — призналась она. — Но я действительно ожидаю, что вы трое приложите все усилия, чтобы распространить хоть немного гармонии везде, где вы будете действовать. — Она даже подмигнула им. — И я знаю, что так и будет."
changelings_paxchrysalia.94.a:0 "Мы постараемся не подвести тебя... принцесса."

changelings_paxchrysalia.95.t:0 "Предпреждение от УОБВ"
changelings_paxchrysalia.95.d:0 "Генерал-майор Джахс не успел ответить, услышав стук в дверь, как открылась и в кабинет вошли трое чейнджлингов. Двое из них были одеты в униформу УОБВ и сразу же встали по обе стороны двери, тупо уставившись вперёд на дальнюю стену. Но вот чейнджлинг в центре больше всего беспокоил Джахса: Васпир Орн Кладисиум, великий имперский никто, демонстрирующий ему свою обманчиво веселую улыбкой. Джахс не знал, что он здесь делает, но догадывался.\n\n— Чудесный денек, не правда ли? — Спросил его Васпир, придвигая стул и усаживаясь на него прямо перед столом Джахса. Он наклонился вперед и предложил сигарету Джахсу, на что тот отказался, махнув копытом. Пожав плечами, Васпир зажег её и сунул в рот, насадив цилиндр на один из своих клыков, чтобы иметь возможность продолжать говорить. — У тебя есть какие-нибудь планы на такой чудесный день? Только не говори мне, что ты проведешь весь день взаперти, занимаясь бумажной волокитой.\n\n— Я ещё не решил, - ответил Джахс. - Такие решения я часто делаю спонтанно.\n\n— Беззаботный и беспечный, да? — Васпир сделал пару затяжек сигаретой, затем бросил её в мусорную корзину Джахса и поднял бровь. — Я слышал от нескольких жуков, что ты недавно заинтересовался спелеологией.\n\nДжахс изо всех сил старался сохранять нейтральное выражение морды; он должен был догадаться, что УОБВ рано или поздно обнаружат, что он исследовал пещеры в поисках Твайлайт. — Я хотел попробовать что-то новое, — сказал он, тщательно подбирая слова. Откровенное отрицание, конечно, было бесполезно, но подыгрывание было неплохим вариантом. — Жук проводит слишком много времени в одном и том же месте, занимаясь одним и тем же делом, из-за чего начинает искать новые дела и развлечения.\n\n— Совершенно верно, — сказал Васпир, всё ещё слегка ухмыляясь генерал-майору. — Но на твоем месте я бы поостерегся заходить в некоторые места, — наконец сказал он, медленно кивая. — В пещеры под Кантерлотом, к примеру. Они довольно большие. Мы ещё не полностью нанесли их туннели на карту. Для твоей же безопасности я бы посоветовал тебе держаться от них подальше, пока мы не изучим их. — Он встал и вернул стул на прежнее место. — Пожалуй, я бы порекомендовал тебе Гастли Гордж. Там есть пещеры, которые можно исследовать, если тебе это так интересно. Они определенно безопаснее, чем кристальные шахты под этим городом.\n\nОн пошёл обратно к двери, и двое оперативников УОБВ открыли её и вышли в коридор. Васпир в последний раз задержался на пороге, чтобы кивнуть Джахсу. — Береги себя, генерал-майор. Я бы не хотел услышать о том, что однажды ты и твои друзья внезапно исчезнете. Это просто разобьёт мне сердце."
changelings_paxchrysalia.95.a:0 "Несомненно, Васпир. Хорошего дня."

changelings_paxchrysalia.96.t:0 "Добиваясь расположения судьбы"
changelings_paxchrysalia.96.d:0 "Генерал-оберстабсарцт Марсилио сидел в своем кабинете, на столе которого были разложены отчёты о последних экспериментах с особой любовью - теперьто  он совершенно точно знал, что это была любовь Твайлайт Спаркл. Но он не читал их; его разум и мысли были где-то далеко.\n\nКак бы ему ни было неприятно это признавать, но короткий разговор с Твайлайт изменил в нём что-то фундаментальное. Несмотря на всё, что с ней случилось, несмотря на множество причин, по которым она должна была ненавидеть чейнджлингов, Принцесса Дружбы всё ещё соответствовала своему имени. Она была дружелюбна и даже в определенном смысле поддерживала работу, которую делали три чейнджлинга. А когда на неё надавили, она назвала это своей судьбой и сослалась на метку на своем боку. Эта "судьба" позволила Твайлайт Спаркл идти наперекор желаниям мира. Этим пренебрежении к самой естественной и рациональной реакции на ситуацию, в которой она оказалась, Твайлайт полностью противоречила тому, что Марсилио ожидал от разумных существ. Но было ли это основано на науке или лишь на его собственном опыте?\n\nЭтот вопрос мучил Марсилио уже некоторое время. Вызывающее поведение Твайлайт Спаркл являлось полной противоположностью покорности чейнджлингов. Чейнджлинги были конформистами, они действовали рационально, они подчинялись авторитетам и власти. Пони часто этого не делали, они верили в высшие силы вроде фортуны и судьбы. Но почему оно было так? Может быть, это просто зависело от общественных ценностей? Чейнджлинги вылуплялись из огромных партий яиц, выращенных королевами и матерями, работающими вместе. Все они были одинаковы с самого начала и их воспитывали, чтобы они были винтикам в машине. Но пони были индивидуумами, они относились друг к другу как к чему-то особенному и делали силой различия между собой. Они уделяли очень много внимания своим меткам, и многие верили, что эти метки непременно связывали пони с его судьбой.\n\nЭто оно и есть? Была ли метка различия всем тем, что отличало индивидуалистов-пони от конформистов-чейнджлингов? Может ли метка навсегда изменить чью-то жизнь в лучшую сторону?\n\nА что бы случилось, если бы у чейнджлингов были метки?\n\nВскоре Марсилио понял, что ему наплевать на лежащие перед ним отчеты. Это был вопрос, на который ему нужно было знать ответ. И если судьба была на его стороне, то она поможет ему ответить на этот вопрос."
changelings_paxchrysalia.96.a:0 "Могут ли чейнджлинги измениться?"

changelings_paxchrysalia.97.t:0 "Мы можем стараться лучше"
changelings_paxchrysalia.97.d:0 "Оберлейтенант Алкиппе задумчиво мешала палочками лапшу в своей тарелке. С момента её разговора с принцессой Твайлайт она боролась с душевной сумятицей, которая не давала ей спать по ночам. Твайлайт сказала, что она, Джахс и Марсилио делают все возможное для распространения гармонии в Эквестрии. Что даже несмотря на все случившееся, все три чейнджлинга были частью этого. Алкиппе не знала, права ли аликорн или же та просто обманывает себя. Неужели она действительно распространяла гармонию, работая с Джахсом и добросовестно выполняя его приказы? Похоже, он действительно думал об интересах пони, находящихся под его властью. А что насчёт Торакса, первого чейнджлинга, который первым из ульев действительно встал на защиту идей гармонии...\n\n— Что-то не так, Алкиппе? — Спросил Джахс. Он уже наполовину съел свою миску с раменом, явно не беспокоясь о тех вещах, которые мучили Алкиппе. Когда она открыла рот, чтобы возразить, он покачал головой. — Я вижу, когда тебя что-то беспокоит, Алкиппе. Мы слишком долго работали вместе, чтобы я мог пропустить это.\n\n— Ну... я думала... — Алкиппе заколебался, заметив, что они были не единственными чейнджлингами в ресторане, и пожала плечами. — Я думала про ТОТ разговор, — сказала она, и Джахс тут же понимающе кивнул. — Неужели она права? Неужели мы действительно делаем всё, что в наших силах?\n\nДжахс лишь пожал плечами. — Может быть как-то не очень значительно. Я бы не придавал слишком большого значения тому, что она сказала, Алкиппе. Она была обезвожена и, вероятно, бредила.\n\n— Но она не ошиблась, — настаивала Алкиппе. — Всё, что ты сделал, Джахс... ты показал, что заботишься о пони. Ты не похож ни на Дитера, ни на Васпира, ни даже на нашу королеву. Им просто нравится мучить пони ради забавы. Но только не тебе.\n\n— Наверное, ты права, — сказал Джахс. — Я просто не вижу в этом смысла. Сотрудничество с пони выгодно всем: как им, так и нам. Это прагматично.\n\n— И гармонично, — сказала Алкиппе, кивая самой себе. — Твайлайт была права. Мы пытаемся сделать этот тёмный мир хоть немного ярче, по одной мелочи за раз. Ты и я, мы действительно верим в гармонию. И это... это хорошо, — заключила она. Затем она улыбнулась: — И до тех пор, пока мы будем продолжать это делать... может быть, мы сможем построить лучшее завтра для всех. Более гармоничный завтрашний день. Мы же не идём по полностью неизведанному пути, ты же понимаешь..."
changelings_paxchrysalia.97.a:0 "Нам нужна гармония в эти тёмные времена, Джахс. Теперь сильнее, чем когда-либо прежде."

changelings_paxchrysalia.98.t:0 "Не в наших силах"
changelings_paxchrysalia.98.d:0 "— Жаль только, что мы ничего не можем сделать, — заметил Алкиппе, когда трое чейнджлингов вышли из шахты. — То, что делает с ней королевская гвардия... это просто жестоко! И совершенно излишне!\n\n— Для Дитера жестокость это лишь способ причинения максимально возможного количества страданий, — сказал Марсилио. — Хотя некоторые его меры предосторожности, я считаю, необходимы. В конце концов, Твайлайт - это аликорн. Если бы они не вставили зонд в её рог, её магия была бы слишком сильна, чтобы мы смогли удержать её, если Твайлайт сумеет выскользнуть из этого кокона.\n\n— Но это не значит, что они должны отказывать ей в пище и воде и заставлять её так страдать! — Запротестовала Алкиппе. Она повернулась к Джахсу, который до сих пор молчал. — Сэр? Ваше мнение?\n\n— Это... неправильно, — сказал Джахс, хмурясь. — Но давай посмотрим на эту ситуацию с позиции реализма. А что мы можем сделать? Почти, если не наверняка, ничего. Потому что сделать хоть что-то означает, что мы признаемся о том, что видели Твайлайт. А если УОБВ пронюхает об этом... — Он пожал плечами. — Нас не посвятили в это по какой-то причине, и если королевская гвардия узнает про то, что мы в курсе о Твайлайт, то даже наши звания не защитят нас. Пройдет совсем немного времени, прежде чем в нашу дверь посреди ночи постучат оперативники УОБВ и никто нас больше не увидит.\n\nХотя этот ответ, казалось, разочаровал Алкиппе, Марсилио торжественно кивнул в знак согласия. — К сожалению, Джахс прав, — сказал он Алсиппе. — В сущности, мы ничего не можем сделать. По крайней мере, до тех пор, пока нам не будет позволено официально узнать хотя бы о факте захвата Твайлайт, если этот день когда-нибудь наступит. А до тех пор мы должны поклясться никому больше не рассказывать о том, что видели в пещерах. Абсолютно никто не должен знать, что мы там были, или, как сказал Джахс, скоро никто не будет знать, куда мы исчезли.\n\nЭто был не тот ответ, которого хотела Алкиппе, но это был единственный возможный вариант, который позволил бы им всё ещё выполнять свою работу. Поэтому она неохотно согласилась."
changelings_paxchrysalia.98.a:0 "Может быть, однажды, мы найдем способ помочь ей..."

changelings_paxchrysalia.99.t:0 "Трусость и презрение к себе в Кантерлоте"
changelings_paxchrysalia.99.d:0 "Прошло уже несколько дней с момента внезапного визита Васпира в его офис, но Джахс никак не мог уснуть.\n\nНе то чтобы он ожидал, что УОБВ в любой момент постучит в его дверь, хотя это, возможно, могло быть частью проблемы в глубине его сознания. Он полагал, что не узнает о том, что УОБВ в курсе его встречи с Твайлайт, пока не станет слишком поздно для него или его друзей. Скорее всего, его бессонница была вызвана стыдом.\n\nПочему же ему должно быть стыдно? Это был лишь один из многих вопросов, на которые у него не было ответа. Ему нечего было стыдиться, когда дело касалось Твайлайт Спаркл, томящейся глубоко в шахтах под городом, которым он теперь правил. Визит Васпира сделал для него ещё более очевидным тот факт, что он ничем не может помочь аликорну. Не раскрывая УОБВ и королевской гвардии информацию о встрече с ней. Может быть, его стыд был вызван тем, что он ничего не смог сделать, и это освобождало его от необходимости что-то делать. Он считал себя хорошим чейнджлингом и хорошей личностью, и все инстинкты подсказывали ему найти способ помочь Твайлайт. Но теперь он мог рационально игнорировать эти инстинкты, потому что он действительно ничего не мог поделать. Обстоятельства, в которых он оказался, избавили его от любых возможных моральных затруднений. Ему не нужно выбирать между верностью ульям и собственной моралью. Это решение он уже принял из-за полной невозможности найти способ помочь Твайлайт. И он чувствовал облегчение от того, что ему не пришлось принимать это решение... возможно, именно это его и смущало.\n\nОн медленно покачал головой и уставился в потолок. Было ли трусостью радоваться тому, что ему не пришлось делать трудный выбор?\n\nОн этого не знал. И он предположил, что этот вопрос будет беспокоить его ещё долго."
changelings_paxchrysalia.99.a:0 "Ничего нельзя сделать."

changelings_paxchrysalia.200.t:0 "Замок дружбы"
changelings_paxchrysalia.200.d:0 "Генерал-майор Джахс и обер-лейтенант Алкиппе сидели бок о бок на заднем сиденье едущего впереди кюбельвагена, когда колонна бронетехники въехала в Понивиль. Это был последний из парадов победы, организованных королевой. Хотя Джахс не знал, почему именно королева Кризалис приказала устроить такую демонстрацию силы в этом захолустье, служившем в лучшем случае остановкой перед Кантерлотом, он не собирался подвергать сомнению приказы своей королевы. По крайней мере, Алкиппе составляла ему свою кампанию во время поездки в город. Присутствие обер-лейтенанта и её помощь в организации работы стали одной из немногих стабильных вещей в его беспокойной жизни, без которых он точно не мог обойтись.\n\nТем не менее, два чейнджлинга сохраняли строжайший военный профессионализм, когда колонна въехала в центр города. На заднем фоне города маячил сверкающий и безвкусный замок дружбы, а оккупационные силы практически силой выволокли жителей Понивилля на улицы для прослушивания речи королевы. Как только Кризалис поднялась на подиум, установленный для неё перед замком, Джахс начал немедленно изучать толпу в поисках скрытых угроз, пока его королева произносила хвастливую и почти насмешливую речь, обращённую к жителям этого маленького городка. Он видел лишь едва сдерживаемый гнев пони, вынужденных слушать это издевательство, но, к счастью, ни один из них не сделал ни одного резкого движения и не представлял угрозы для королевы-победительницы. Уверенный в безопасности королевы, Джахс позволил помечтать о более позднем вечере, когда, как он надеялся, ему удастся немного поспать по дороге обратно в Кантерлот.\n\nНо когда королева Кризалис уже заканчивала свою речь, одна её реплика привлекла внимание Джахса. — И наконец, чтобы показать, как сильно подвела вас ваша жалкая "магия дружбы", любимый замок Твайлайт Спаркл будет сровнен с землей, а на его месте будет построен новый административный центр моей империи. Для этого мои генералы и я останемся здесь, чтобы лично понаблюдать за его разрушением.\n\nДжахс и Алкиппе немедленно повернулись друг к другу и обменялись взглядами, полными не только удивления, но и ужаса. — Вы знали об этом? — Прошептала Алкиппе.\n\n— Если бы я знал про это, то собрал бы побольше вещей, чем на однодневную поездку, — проворчал Джахс, оглядываясь через плечо на возвышающуюся позади него кристаллическую структуру. — Почему-то я чувствую, что это причинит нам очень много проблем."
changelings_paxchrysalia.200.a:0 "Замок сделан из кристаллов, но насколько они прочны?"

changelings_paxchrysalia.201.t:0 "Замкомания"
changelings_paxchrysalia.201.d:0 "Генерал-майор Джахс и обер-лейтенант Алкиппе стояли за противовзрывным щитом, воздвигнутым в нескольких сотнях метров от замка дружбы. Двое офицеров потратили целую неделю на то, чтобы в спешном порядке создать подрывную группу и реквизировать двадцать пять тонн взрывчатки, дабы наполнить замок Дружбы достаточным количеством динамита, чтобы сравнять его с землей. И теперь плоды их трудов должны были вот-вот окупиться. Оставалось надеяться, что после разрушения замка они смогут вернуться в Кантерлот и продолжить там важную работу, прекратив тратить время на тщеславие королевы.\n\nСама королева Кризалис стояла за противовзрывным щитом, нетерпеливо переминаясь с копыта на копыто, пока её команда телохранителей не позволяла никому подходить слишком близко без её разрешения. Джахс обратил свое внимание, что за её спиной собралось несколько репортеров, а также зеваки-пони, чье любопытство взяло верх и заставило их покинуть свои дома, чтобы стать свидетелями сего исторического события. Съемочные группы расположились на платформах чуть дальше, чтобы получить четкий снимок кристаллического замка, когда он превратится в блестящие осколки. Джахс знал, что это станет впечатляющей пропагандистской статья как тут, так и дома.\n\nЗатем пришло время взорвать заряды. Команда подрывников подключила взрыватели к пульту, и сама королева Кризалис притянула его поближе своей магией. — За конец магии дружбы! — провозгласила она со злобной ухмылкой на лице, опуская рукоятку вниз.\n\nСо стороны замка послышался ужасающий грохот, которые заполнил воздух пылью и дымом. Собравшиеся вокруг чейнджлинги засвистели и зааплодировали, а пони нахмурились или отвернулись. Джахс и Алкиппе повернулись друг к другу и потрясли копытами, радуясь тому, что окончанию работы, пока пони позади них не разразились громким смехом. Джахс обратил внимание на уже рассеивающийся дым и увидел, что замок всё ещё стоит. Он немного почернел от взрыва, но  его не сильно потрепало. — Сделано в Эквестрии, — пошутил кто-то, что вызвало ещё один приступ хохота.\n\nГлаза королевы Кризалис дёрнулись, когда она посмотрела на замок, всё ещё стоящий как дерзкий враг, насмехающийся над ней. Зарычав, она резко повернула голову и уставилась прямо на Джахса и Алкиппе, которые рефлекторно отпрянули назад. — Больше. Взрывчатки, — прорычала она и пошла прочь, сердито топая копытами."
changelings_paxchrysalia.201.a:0 "Эти кристаллы гораздо прочнее, чем кажется на первый взгляд..."

changelings_paxchrysalia.202.t:0 "Сотрясающий землю взрыв"
changelings_paxchrysalia.202.d:0 "Прошла ещё одна неделя планирования, ещё одна неделя поиска припасов для сноса замка дружбы по всем уляьм, ещё одна неделя, когда генерал-майор Джахс и обер-лейтенант Алкиппе работали допоздна и забывали про сон, чтобы удовлетворить требования королевы. Несмотря на все усилия цензоров, по окрестностям начали распространяться слухи о том, что армия не сумела разрушить замок дружбы с первого раза, но после того, как все комнаты и закоулки замка были заполнены доверху динамитом и тротилом, Джахс почувствовал уверенность, что на этот раз они смогут разрушить замок. На этот раз всё должно было получиться.\n\nИ снова офицеры, королева Кризалис и её телохранители собрались за противовзрывными щитами, готовые наблюдать, как замок будет уничтожен всей мощью ульев чейнджлингов. На этот раз, однако, пони из Понивилля были вынуждены оставаться внутри своих домов, и никакие репортеры не собрались понаблюдать за разрушением. Как бы Джахс ни был уверен в том, что на этот раз всё должно сработать, Алкиппе удалось убедить его, что, возможно, будет лучше перестраховаться. Несомненно, вторая неудача только ухудшит положение армии и всех чейнджлингов в целом.\n\nКогда запалы был подсоединены, Кризалис не стала тратить время на церемонии или прочую помпезность. Она лишь слегка нахмурилась, выразив своё раздражение тем, что ей пришлось предпринять вторую попытку. Выхватив подрывную машину у чейнджлинга, который уже нес её к ней, Кризалис резко опустила рычаг вниз, а затем сразу же упала назад, когда чудовищный взрыв едва не разорвал барабанные перепонки всех присутствующих, а образовавшаяся ударная волна разбила вдребезги стеклянные окна ближайших к замку зданий, едва не опрокинув сами противовзрывные щиты. Земля содрогнулась, словно возле города только что случилось страшное землетрясение, и в воздух взметнулось колоссальное облако из дыма и обломков. Но когда почти две минуты спустя дым и пыль наконец рассеялись, кристаллические ветви замка дружбы по-прежнему вызывающе сияли, всё ещё не повреждённые детонацией почти пятидесяти тонн взрывчатки.\n\nПодрывная машина превратилась в кучу обломков под действием магии Кризалис, которые она разбросала повсюду спустя секунду. Кризалис молча бросилась прочь, трясясь и вздрагивая от ярости."
changelings_paxchrysalia.202.a:0 "Обычная взрывчатка тут не поможет..."

changelings_paxchrysalia.203.t:0 "Последний довод королев"
changelings_paxchrysalia.203.d:0 "Уже несколько дней в Понивилль один за другим прибывали поезда, безостановочно доставляя в маленький городок рой техники и солдат. Обер-лейтенант Алкиппе, измотанная попытками уничтожить кристаллическое здание, едва успела почистить свою форму и привести себя в приличный вид перед третьей попыткой разрушить замок дружбы. Она опоздала на несколько минут, что было совершенно на неё не похоже. Но Алкиппе была столь измотана попытками направления ресурсов армии на выполнение одной неподатливой задачи, что её привычный двухчасовой сон растянулся до четырёх этим утром.\n\nПо крайней мере можно было считать удачей то, что ни королева Кризалис, ни генерал-майор Джахс, казалось, не заметили (или не заботились о том), что она немного опоздала. Королева и высшее начальство армии стояли в поле, и смотрели на замок в бинокль. Перед ними лежали плоды работы Алкиппе: более 1000 артиллерийских орудий и 100 000 фугасных снарядов уже готовых к стрельбе. Алкиппе невольно поморщилась, глядя на то, чем нужно заниматься гордости армии. Это глупо и отчаянно, но ведь замки из кристаллов не должны быть такими прочными!\n\nАлкиппе подошла к Джахсу и королеве, сумев заставить себя устало отсалютовать, когда Джахс заметил её. Он махнул тонким крылом, приглашая её подойти, и когда она это сделала, он прикусил свою нижнюю губу клыками и покачал головой. — Надеюсь, это сработает, обер-лейтенант... — сказал он. — Я очень, очень на это надеюсь...\n\n— Это сработает! — Крикнула королева Кризалис, и Алкиппе поняла, что неудачи сказались не только на ней или Джахсе. Королева схватила одного из артиллерийских офицеров, стоявших поблизости, и прижалась своей мордой к его, зашипела, обнажив зубы, демонстрируя явные проблемы с выдержкой и поддержанием самообладания. — Скажи им стрелять по готовности! Разрушьте этот проклятый замок!\n\nНапуганный артиллерийский офицер мог лишь кивать, пока королева не отпустила его, и тогда команда была передана орудиям. Все офицеры надели защитные наушники и отступили на несколько шагов назад, когда артиллерийские орудия начали выпускать в замок снаряд за снарядом. Алкиппе тревожно взмахнула крыльями, отчаянно надеясь, что такая мощная огневая мощь сможет оказать хоть какой-то эффект. Она могла поклясться, что видит кристальные осколки, отлетающие от замка среди дыма и обломков. Но по мере того, как залп за залпом ложились на замок и сотрясали землю вокруг него, надежды Алкиппе начали угасать, когда она увидела, что замок всё ещё стоит. А когда через три часа наконец прозвучал последний выстрел, никаких заметных повреждений с её позиции не было заметно.\n\nДжахс и Алкиппе обменялись тревожными взглядами. Каждый из чейнджлингов знал, что это означает ещё больше работы для них двоих. Маска профессионализма Джахса временно спала, и он изобразил, как вытаскивает пистолет и вышибает свои мозги, которые разлетаюся по полям Понивилля.\n\nАлкиппе не смогла удержаться от смешка. По крайней мере, ей не нужно было проходиться через этот кошмар в одиночку."
changelings_paxchrysalia.203.a:0 "У меня ещё неделю будет звенеть в ушах..."

changelings_paxchrysalia.204.t:0 "80-сантиметрый бронебойный снаряд"
changelings_paxchrysalia.204.d:0 "Генерал-майор Джахс даже не знал, какой сегодня день, пока обер-лейтенант Алкиппе не постучала в дверь кабинета мэрии, который он превратил в свой командный пункт в Понивилле. Когда он открыл дверь, то увидел измотанную обер-лейтенанта, которая была слишком усталой, чтобы даже отдать ему честь. Впрочем, Джахса это совсем не волновало. — Готово?\n\n— Да. Нам пора идти, а не то мы опоздаем, — ответил Алкиппе, отступая назад, чтобы Джахс мог выйти из кабинета.\n\n— Тогда не будем заставлять нашу королеву ждать следующего разочарования. — Джахс первым вышел из ратуши и направился к железнодорожным путям, где огромное металлическое чудовище нависало над крошечной железнодорожной станцией. Каким-то образом Алкиппе удалось найти 80-сантиметровую железнодорожную пушку, которая разрабатывалась ещё до начала великой войны. Она приказала построить параллельную линию железнодорожных путей, чтобы доставить этого монстра в Понивилль. Металлическое чудовище достигало 12 метров в высоту и почти 50 метров в длину, что делало тяжелые гаубицы, использованные на прошлой неделе, больше похожими на игрушки личинок. Орудийный расчет потратил последние полчаса, чтобы загрузить один 80-сантиметровый бронебойный снаряд в ствол огромной пушки с помощью крана. Этот единственный снаряд весил более 7000 килограммов. Сможет ли один огромный снаряд, выпущенный из огромной пушки, добиться успеха там, где не справились тысяча пушек и сто тысяч снарядов меньшего калибра?\n\nКогда Джахс занял своё место на приличном расстоянии от огромного орудия и оглушительного рёва, которое оно, несомненно издаст, он увидел саму королеву Кризалис, которая стояла на вершине орудия и нетерпеливо потирала копыта. Он огляделся вокруг, чтобы убедиться, что поблизости нет других чейнджлингов, затем повернулся к Алсиппе и толкнул её в плечо. — Как думаешь, можно попросить орудийный расчёты, чтобы они выстрелили ею из этой штуки? — В ответ на шутку он сначала получил удивленный вздох от Алкиппе, а затем смешок и хихиканье с её стороны.\n\n— Это положило бы конец нашим проблемам, верно? — ответила она. Но тут оба офицера отложили свои шутки в сторону, когда орудийный расчёт занял свои позиции наготове, а другие чейнджлинги подошли ближе. На огневой платформе осталась лишь сама королева и артиллеристы. После обмена несколькими словами со старшим артиллерийским офицером, зеленая магия Кризалис схватила рычаг и резко дёрнула его назад.\n\nУдарная волна ударила Джахса и Алкиппе в живот, заставив их отшатнуться назад, а сама массивная пушка даже немного подскочила на рельсы. Звук попадания снаряда в замок Дружбы, был почти не слышен из-за звона, но Джахс слабо расслышал треск и скрежет металла, а также взрыв вдалеке. Но когда дым рассеялся, единственным признаком повреждения на замке Дружбы было выжженное черное кольцо в самом центре ствола и пара осколков хрустальной филиграни, оторвавшихся от концов самых маленьких веток.\n\nДжахсу не нужен был его слух, чтобы понять, что королева была не очень довольна, когда она сбросила артиллерийского офицера с огневой платформы орудия."
changelings_paxchrysalia.204.a:0 "Да как вообще уничтожить эту штуку?!"

changelings_paxchrysalia.205.t:0 "Алюминиевая гроза"
changelings_paxchrysalia.205.d:0 "Вой сирен воздушной тревоги разбудил Джахса, а наработанные за годы инстинкты уже заставили его вскочить со стула и спрятаться под столом, пока этот ужасный гул раздавался по всему городу. Он присел на корточки, но лишь через несколько секунд вспомнил, что война закончилась и все эквестрийские бомбардировщики давным-давно превратились в металлолом. Но почему тогда завыли сирены?\n\nОберстлейтенант Алкиппе ворвалась в кабинет Джахса, позабыв где-то свою офицерскую шинель. — Нам нужно немедленно отправляться в бункер! — крикнула она, подбегая к столу и пытаясь поставить Джахса на его копыта. — Бомбардировщики приближаются!\n\n— Бомбардировщики?! — Закричал сбитый с толку Джахс. Но он позволил Алкиппе вести себя дальше. — Что ты имеешь в виду? Война же окончена!\n\n— Великая война, может быть и закончилась, но не личная война нашей королевы, — ответила Алкиппе, ведя Джахса вниз по лестнице, которая спускалась в подвал ратуши и бункер под ним. — Было бы неплохо, если бы она предупредила нас заранее, верно? — Прочие растерянные и встревоженные чейнджлинги бегали туда-сюда, пытаясь собрать важные документы, прежде чем отступить в бункер. Нервное чириканье и стрекотание слышалось по всему зданию, создавая ещё больше какофонии. И вот тогда Джахс услышал его: отдаленное гудение звена бомбардировщика. Судя по звуку, с запада приближались сотни самолётов.\n\nДвое офицеров, пошатываясь, спустились по ступенькам, добрались до бронированной двери в нижней части лестничного пролёта и бросились внутрь. Сразу же после этого земля начала дрожать. Потеряв равновесие, они оба упали друг на друга в тёмном углу, и оставались там ещё несколько часов, пока бомбардировщики люфтваффе не громили город и ненавистный замок рядом с ним. Час за часом грохотали взрывы и тряслась земля. Паузы случались лишь между отдельным волнами бомбардировщиков, сбрасывающих свой груз на цель. Когда всё наконец закончилось, Джахс и Алкиппе осторожно выбрались из бункера вместе и обнаружили, что половина ратуши разрушилась от прямого попадания, а по всему Понивиллю бушевали пожары, с которыми пытались справиться солдаты гарнизона.\n\nА на фоне ночного мрака, освещаемого пламенем многочисленных пожаров, по-прежнему возвышался сверкающий замок, окруженный воронками. В ветвях Замка Дружбы, словно металлические яблоки, застряло несколько неразорвавшихся бомб."
changelings_paxchrysalia.205.a:0 "Мы должны остановить это, пока всё не стало ещё хуже."

changelings_paxchrysalia.206.t:0 "Предложение для королевы"
changelings_paxchrysalia.206.d:0 "Генерал-майор Джахс ворвался в кабинет королевы прежде, чем королевская гвардия успела остановить его. Он не обращал внимания на предупреждающие крики и направленное в его сторону оружие. — Моя королева, — крикнул он, подбегая к её столу и едва успевая отдать честь, пылая от гнева. — Нам нужно поговорить!\n\n— Назад, генерал-майор, — прорычал капитан королевской гвардии Дитер Генрих. — Кто вообще разрешил тебе...\n\n— Довольно, Дитер, — рявкнула Кризалис, заставив капитана Генриха поморщиться и склонить голову. Он был похож на собаку, на которую прикрикнул хозяин. Затем королева перевела свое внимание с бумаг на своём столе на стоящего перед ней генерал-майора. — Относитесь с уважением к своей королеве, генерал-майор, иначе разговор будет очень коротким, — предупредила она его.\n\nДжахсу потребовалась вся его сила воли, чтобы сдержать свой гневный. Он заставил себя закрыть глаза, сделать глубокий вдох, сосчитать до трёх и заговорить. — Моя королева, отправка бомбардировщиков в Понивилль на прошлой неделе подвергла опасности не только жизни ваших солдат, но и ваших новых подданных. Инфраструктура самого города тоже сильно пострадала. Половина зданий сгорела, а другая половина пострадала от бомб. Неужели разрушение Замка Дружбы действительно стоит такого сопутствующего ущерба?\n\n— Ну конечно же!- Кризалис рявкнула в ответ. Она угрожающе выпрямилась во весь свой рост и, стукнув передними лапами по столу, злобно уставилась на Джахса. - Этот замок был средоточием власти Твайлайт Спаркл. Он просто воняет её присутствием, и случит напоминание этим жалким пони о том, как всё было до того, как мы победили их. Ты понимаешь, насколько опасны такие напоминания?"
changelings_paxchrysalia.206.a:0 "..."

changelings_paxchrysalia.8206.t:0 "Предложение для королевы"
changelings_paxchrysalia.8206.d:0 "— Я понимаю, моя королева, но...\n\n— Очевидно, что нет! — Прервала его Кризалис. — Пока он стоит, замок будет провоцировать восстания и потворствовать инакомыслию, и все ваши неудачные попытки уничтожить его только сделали нас посмешищем по всей Эквестрии. Мы должны уничтожить, чтобы показать этим пони, что нет ничего невозможного для ульев чейнджлингов!\n\nДжахс подавил желание указать на то, что бомбардировка, практически сравнявшая город с землей, была её идеей, а не его, и сделал шаг вперед. — Моя королева, становится всё более ясно, что замок защищает некая магия, против которой обычное оружие бесполезно. Это наводит меня на мысль, что есть лишь один возможный способ разрушить замок, и если он не сработает, то замок действительно не может быть разрушен.\n\n— И что же это за способ?\n\n— Вы должны сами разрушить замок, — сказал Джахс, тщательно подбирая слова. — Вы победили Селестию в сражении в Кантерлоте после того, как отобрали у Шайнинг Армора его любовь к этой блуднице, к Каденс. Вы были сильнее аликорна, способного двигать солнце. Чего бы вы смогли добиться с помощью любви, собранной у десятков тысяч пони по всей вашей новой империи?\n\nКазалось, что на мгновение в голове Кризалис практичность столкнулась с её эго. Но эго быстро победило, как и надеялся Джахс. —Да, — ответила она, злобно ухмыляясь от уха до уха. — Это единственный выход. Лишь по-настоящему могущественная королева смогла бы избавиться от этой угрозы раз и навсегда. — Она захлопала копытами и захихикала. — Сделай это, генерал-майор. Подготовь всё необходимое."
changelings_paxchrysalia.8206.a:0 "Это будет конец, сработает ли этот способ или нет."

changelings_paxchrysalia.207.t:0 "Одно последнее усилие"
changelings_paxchrysalia.207.d:0 "Грузовик за грузовиком с любовью, собранной по всей Олении и Эквестрии, въезжали в Понивилль в течение последних нескольких дней. Всё это готовилось для личной попытки королевы Кризалис разрушить проклятый Замок Дружбы. Генерал-майор Джахс и оберстлейтенант Алкиппе наблюдали с безопасного расстояния, как их королева подходит к грузовикам с собранной для неё любовью. — Я очень надеюсь, что это её не убьет, — вслух подумал генерал-майор Джахс. — Если это случится, Дитер оторвёт мне голову.\n\n— По крайней мере, ты сможешь выспаться после смерти, верно? — Пошутил Алкиппе, на мгновение подняв ему настроение.\n\n— Нет никаких гарантий, что наша королева не будет вечно преследовать мою душу, — ответил генерал-майор. Затем его беззаботная улыбка исчезла, сменившись строгим и сосредоточенным хмурым взглядом, когда рог королевы Кризалис стал зеленым, и она открыла свою пасть, чтобы поглощать розовые потоки любви, текущие из грузовиков. Джахс и Алсиппе придвинулись чуть ближе друг к другу, с тревогой наблюдая, как королева поглощает любовь, собранную тысяч пони и оленей. Оба чейнджлинга задавались вопросом, есть ли предел тому, сколько любви может поглотить королева, и что произойдет, если этот предел будет достигнут.\n\nНо королева Кризалис вскоре доказала, что является величайшей из королев чейнджлингов, без труда опустошив все грузовики. Её тело практически светилось энергией, рог увеличился, а зелёная хитиновая броня выросла на спине, груди и плечах. Затем она потратила мгновение, чтобы прочувствовать свою новую силу, а потом сразу же бросилась головой вперед к Замку Дружбы, ворвалась в его двери и высвободила всю свою магию внутри здания. Земля затряслась, а окна засветились зеленым светом магии. Казалось, что это длилось нескольких часов. Все присутствующие затаили дыхание, ожидая, что Кризалис обрушит замок на себя. Однако свечение, как и дрожь, медленно, но верно начали угасать. И в конце концов королева Кризалис, шатаясь, вышла из дверь замка, а затем рухнула от усталости на землю.\n\n— Она не могла этого сделать... — Заметила Алкиппе, кусая клыками свою нижнюю губу.\n\n— Нет, — согласился Джахс, — но я думаю, что на этом всё и закончится."
changelings_paxchrysalia.207.a:0 "Всё кончено, обер-лейтенант."

changelings_paxchrysalia.208.t:0 "Замок, Милый Замок"
changelings_paxchrysalia.208.d:0 "Генерал-майор Джахс подписал последнюю директиву о переоборудовании Замка Дружбы в новый административный центр эквестрийского сердца. После того как королева Кризалис не смогла разрушить замок, она, наконец, неохотно признала своё поражение. Поскольку разрушить замок больше было нельзя, вместо этого его покроют бетоном, чтобы скрыть первоначальное строение от взоров населения и превратить архитектуру в нечто, более привычное чейнджлингам. Как говорится: "С глаз долой, из сердца вон". Вскоре любой, кто упомянет о существовании Замка Дружбы, очень быстро исчезнет, как только цензоры и тайная полиция пронюхают об этом. Но Джахсу было всё равно: это был разумный компромисс уничтожению Понивилля тысячами стратегических бомбардировщиков.\n\nОтложив бумаги, Джахс выскользнул из своего кресла и направился по коридору туда, где обер-лейтенант Алсиппе разместила свой кабинет в те суматошные недели, когда они застряли в Понивилле из-за глупости своей королевы. Алкиппе оставила свою дверь открытой, хотя Джахс всё же постучал в неё из вежливости, чейнджлинг подскочила от этого внезапного звука, испуганно оторвавшись от своей важной работы. После этого она вскочила и отдала честь, когда поняла, кто к ней пришёл. — Генерал-майор!\n\n— Расслабься, Алкиппе, — сказал Джахс, заходя в кабинет и закрывая за собой дверь. Он сел в одно из кресел напротив Алкиппе и жестом предложил ей сделать то же самое, так что оберстлейтенант снова уселась в своё кресло. — Ну вот, наконец-то вся эта кутерьма осталась позади, — сказал он, откидываясь на спинку стула и массируя свои глаза.\n\n— Да, наконец-то закончилось, — Согласилась Алкиппе. — Я уже начала думать, что этому конца-края не будет видно.\n\n— Не ты одна. — Джахс зевнул и расправил крылья, позволив им затрепетать, чтобы попытаться снова разогнать кровь. — Я собираюсь проспать целую неделю, когда мы вернемся в Кантерлот, если мне это сойдет с копыт.\n\n— Мне знакомо это чувство. — Алкиппе слегка переложила какие-то бумаги на столе, а потом слегка откашлялась. — Итак, генерал-майор... что вы хотели?\n\n— Хотел? О, нет, ничего, — сказал Джахс, махнув копытом. — Я просто хотел узнать, не хотите ли вы выпить и поужинать вместе сегодня вечером, когда закончите свою работу. Я думаю, мы оба могли бы немного расслабиться.\n\n— Выпить и поужинать? — Эхом повторила слова Джахса Алкиппе. Она на мгновение задумалась, прежде чем легкая улыбка появилась на её морде. —  Думаю, мне бы это очень понравилось, генерал-майор.\n\n— Хорошо. И да, кое-что ещё напоследок. — Джахс подмигнул ей, поднимаясь на копыта, пока в его животе начали трепетать бабочки. — Интересно, сможем ли мы провести эту ночь, не упоминая никаких титулов, а, Алкиппе?\n\nАлкиппе смущенно улыбнулась в ответ и попыталась спрятать своё лицо в бумагах, вернувшись к работе. — Я буду стараться изо всех сил, Джахс."
changelings_paxchrysalia.208.a:0 "Без неё я бы не справился."

changelings_paxchrysalia.209.t:0 "Настырное древо"
changelings_paxchrysalia.209.d:0 "Генерал-майор Джахс просматривал последние донесения, поступавшие со всего сердца Эквестрии, ища всё, что требовало его немедленного внимания. Большинство из бумаг были просто отчетами о ходе выполнения различных проектов или обновлениями информации от командиров гарнизонов относительно их усилий по подавлению беспорядков во всех новых владениях ульев. То есть ничего серьёзного, что требовало бы от него действий. Однако он заметил письмо, написанное командиром гарнизона в Понивилле с пометкой "СРОЧНО" на лицевой и оборотной сторонах.\n\nВздохнув, Джахс открыл донесение, уже ожидая, что из этого захолустного городка, доставившего ему столько хлопот в прошлом, придёт что-то бессмысленное. Но когда он вчитался в первые строки, его глаз дернулся от осознания прочитанного. Судя по всему, бетонный фасад, возведенный вокруг Замка Дружбы, чтобы скрыть от посторонних глаз это нелепо неуязвимое здание, в одночасье рухнул, вновь выставив сверкающий замок на обозрение жителей Понивилля. Командир предположил, что в этом могли быть замешаны мятежники, хотя до сих пор не было обнаружено никаких подобных доказательств. Хотя Джахс не удивился бы, если бы само дерево сделало бы это. Закусив губу, Джахс в конце концов решил ничего не сообщать Весалиполису, чтобы избавить себя от головной боли, связанной с неизбежными требованиями королевы Кризалис что-то сделать с этим. Вместо этого написал простой приказ командиру гарнизона, который гласил: — Накройте его одеялом или чем-то ещё. Мне все равно, что ты сделаешь, просто сделай так, чтобы никто об этом ничего не говорил.\n\nУдовлетворенный, Джахс немедленно разорвал донесение из Понивилля, бросил обрывки в мусорную корзину, а затем бросил зажженную сигарету в мусорное ведро следом за бумагами. С глаз долой, из сердца вон."
changelings_paxchrysalia.209.a:0 "Давайте просто сделаем вид, что этой проблемы больше не существует."

