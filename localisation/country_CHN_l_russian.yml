CHN_post_war_1:0 "Pax Chrysalia"
CHN_post_war_1_desc:0 "Наши армии полностью господствуют на континенте, никто не может бросить вызов нашей военной машине, так что теперь пришло время позабыть о войнах и перейти к оккупации. Но прежде всего пришло время провозгласить нашу окончательную победу величайшим парадом!"
CHN_post_war_1_a:0 "Die Dekompression"
CHN_post_war_1_a_desc:0 "Экономика военного времени помогла нам победить эквестрийцев. Хотя она была эффективна в эпоху войны, ей нет места сейчас. Мы должны сократить наши военные траты, перестроить экономическую систему и обеспечить ей возможность быть столь же эффективной в мирное время, как ранее во время войны."
CHN_post_war_1_b:0 "Предвестники мира"
CHN_post_war_1_b_desc:0 "Война выиграна, и теперь пришло время подумать о мире. Мы - бесспорные владыки всего Эквуса, и все это признают. Но война была только первым шагом, потому что легче застрелить пони, чем убедить его рассерженного брата не стрелять в тебя в акте мести."
CHN_post_war_2:0 "Миньоны королевы"
CHN_post_war_2_desc:0 "Чтобы добиться хоть какого-то ощущения нормальной жизни в Эквестрии, мы должны укрепить ряды наших коллаборационистов, чтобы общество начало медленно восстанавливаться и возвращаться к нормальной жизни. Этот шаг очень важен для облегчения нашей оккупации."
CHN_post_war_2_a:0 "Чейнджлингская корпоратократия"
CHN_post_war_2_a_desc:0 "Передача управления богатыми ресурсами регионами чейнджлингам или даже коллаборационистским корпорациям позволит нам получать огромные богатства из новых территорий. Хотя мы почти уверены, что местные жители точно не будут рады такому новому экономическому господству."
CHN_post_war_2_b:0 "Лая и кусая"
CHN_post_war_2_b_desc:0 "Чтобы обеспечить господство на обширных землях Эквуса, мы должны быть уверены, что никогда не уступим и не пойдём на компромисс во внедрении наших законов. Мы должны сохранять свою позицию, чтобы все наши новые подданные знали, что мы не собираемся отказываться от нашей оккупации этих земель."
CHN_post_war_2_c:0 "Нет покоя грешникам"
CHN_post_war_2_c_desc:0 "Наша королева, конечно, может наслаждаться массовыми убийствами тех, кто ей сопротивляется, но это не эффективна. Хотя реабилитация в этом случае маловероятна, мы можем заставить работать многих заключенных и попытаться показать им всё то хорошее, что мы делаем для Эквестрии в целом. Хотя вряд ли они к нам прислушаются."
CHN_post_war_2_d:0 "Условность дружбы"
CHN_post_war_2_d_desc:0 "Одно из правил заставить когда-либо поверить в ваши слова - это говорить убедительно и устроить настоящее шоу. И Кризалис прекрасно справляется с этой ролью. Мы покажем пони преимущества сотрудничества и свяжем это с их драгоценной концепцией дружбы.\n§CТолько что именно это значит?§!"
CHN_post_war_2_e:0 "Заставить несогласных замолчать"
CHN_post_war_2_e_desc:0 "Диссидентские идеи нужно выкорчевать прежде, чем они распространятся. У УОБВ есть чёрный список открытых сторонников Эквестрии, которые слишком влиятельны. Гвардия хочет идти дальше: любой чейнджлинг или пони, невовремя открывший рот, должен быть немедленно устранён. Чтобы поделиться идеей нужен лишь голос, а идеи позже становятся семенами революции..."
CHN_post_war_2_f:0 "Помощь в восстановлении"
CHN_post_war_2_f_desc:0 "Хотя мы не желаем создавать самодостаточную экономику в Эквестрии, крахом на оккупированных территориях нам тоже не нужен. Предоставление условной финансовой поддержки предприятиям, как мы надеемся, позволит сохранить рабочие пони и движение денег в экономике Эквестрии, что чуть позже приведет к возвращению этих денег обратно в ульи."
CHN_post_war_2_g:0 "Возродить военное производство"
CHN_post_war_2_g_desc:0 "До поражения Эквестрии её военная экономика выпускала снаряжение, способное посоперничать с нашим. Хотя этот факт нужно скрыть от широкой общественности, мы можем использовать инфраструктуру Эквестрии, чтобы расширить и усилить наши собственные военные проекты с помощью эквестрийских модификаций и идей."
CHN_post_war_2_h:0 "Восстановление - это рэкет!"
CHN_post_war_2_h_desc:0 "Процесс восстановления экономики идет относительно гладко по всей Эквестрии, особенно в промышленных центрах, где мы можем вернуть к работе наших новых подданных. Хотя, к сожалению, нам пришлось пойти некоторые крайние меры, чтобы добиться этого. Но говорят, что нельзя приготовить омлет, не сломав чьи-то кости."
CHN_post_war_2_i:0 "Конфисковать эквестрийские активы"
CHN_post_war_2_i_desc:0 "Положение эквестрийских финансовых активов некоторые время было в подвешенном состоянии. Когда Эквестрия рухнула, мы захватили их валютные резервы, но пока нк использовали их из-за проблем с международными связями и обменом валюты. Мы конвертировать монеты в пригодную для использования валюту, проведя их через грифоний банк."
CHN_post_war_2_j:0 "Корпус пони-волонтёров"
CHN_post_war_2_j_desc:0 "Давайте попробуем другой подход. Пони из регионов, далёких от Кантерлота или прочих крупных городов, проявили большую готовность участвовать в нашей системе. Мы организовали их в отряды военных рабочих, где они будут получать стандартную военную зарплату (за вычетом любовных пайков) и смогут работать под руководством некоторых пони-сержантов."
CHN_post_war_2_k:0 "План действий "Бедект""
CHN_post_war_2_k_desc:0 "Мы получили не только земли Эквестрии, но и многие испытательные площадки, архивы, а также и самих учёных. Будет создана новая структура, которая уделит приоритетное внимание получению доступа к этим знаниями и сотрудничеству с режимами наших протекторатов. Только на какой сфере науки нам сосредоточиться?"
CHN_post_war_2_l:0 "Егери-фестралы Её Величества"
CHN_post_war_2_l_desc:0 "В письме прямо из столицы сама королева Кризалис заявила, что она довольна успехом КОДП и той работой, которую они проделали для гегемонии. Впрочем, она была недовольна отсутствием фестралов в программе. В письме содержалась просьба прислать ей отряд личных телохранителей-фестралов, чтобы доказать, что она смогла объединить Эквестрию лучше, чем любая из сестёр-аликорнов."
###"Alright, communiqué is in from Vesalipolis. Let's see what Chrysalis is requesting from us this time. It seem the Queen demands... bats.\nThe Queen wants bats."\n\n§R"Oh no."§!###
CHN_post_war_2_m:0 "Сиддлский протокол"
CHN_post_war_2_m_desc:0 "Детище генерал-оберстабсарцта Марсилио, Сиддлский протокол - это нормативное руководство и схема операций для армии описывающая то, как собирать необходимые объёмы любви, не вызывая гнева населения и сопротивления. Хотя это потребует времени и усилий для осуществления, выгода от таких операций перевесит расходы."
CHN_post_war_3:0 "Управление из высокой башни"
CHN_post_war_3_desc:0 "Из своей высокой башни, возвышающейся над Весалиполисом, королева управляет всем, что видит её взор. Этот столп нашей власти является настоящим живым центром гегемонии. Там целые армии бюрократов исполняют нужды государства, манипулируя внутренней работой гегемонии и действуя подобно её органам. Гегемония - это тело, а башня королевы - её мозг."
CHN_post_war_3_a:0 "Расширение УОБВ"
CHN_post_war_3_a_desc:0 "УОБВ проделало удивительную работу для достижения победы в войне, а теперь они должны постараться сохранить наш мир. Расширение УОБВ по всей Эквестрии будет способствовать снижению активности сопротивления и, будем надеяться, напугает пони достаточно, чтобы они подчинились нашей власти."
CHN_post_war_3_b:0 "Правосудие победителей"
CHN_post_war_3_b_desc:0 "Эквестрия впала в отчаяние в свой самый трудный час и применяла военные тактики, которые могут не понравиться её населению. Раскрытие и манипулирование такой информацией, как мы надеемся, позволит настроить многих граждан против их старого режима. И идеальный способ сделать такое - это судебное разбирательство."
CHN_post_war_3_c:0 "Ячейка Луламун"
CHN_post_war_3_c_desc:0 "ОБЪЕКТ С КОДОВЫМ ИМЕНЕМ СТАРФЛЭШ ОТСЛЕЖЕН ДО ВАЙНИЯПОЛИСА\n§Y-§!\nУДЕРЖИВАЕТСЯ В ГОРОДЕ АРМИЕЙ\n§Y-§!\nНУЖНО НАНЕСТИ РЕШИТЕЛЬНЫЙ УДАР"
CHN_post_war_3_d:0 "Погасить путеводную звезду"
CHN_post_war_3_d_desc:0 "ПУТЕВОДНАЯ ЗВЕЗДА ОТСЛЕЖИВАЕТСЯ ОТРЯДОМ ИНФИЛЬТРАТОРОВ\n§Y-§!\nОНА ВСТУПИЛА В КОНТАКТ С ЯЧЕЙКОЙ В БЭЙЛСЕ\n§Y-§!\nНА ЭТОТ РАЗ МЫ ЕЁ ПОЙМАЕМ"
CHN_post_war_3_e:0 "Псы гвардии"
CHN_post_war_3_e_desc:0 "КОММЮНИКЕ КОРОЛЕВСКОЙ ГВАРДИИ В КАНТЕРЛОТ\n§Y-§!\nОФИЦЕРУ ТРЕБУЕТСЯ ПОВЫШЕНИЕ ПО СЛУЖБЕ\n§Y-§!\n§RДОЛЖНО БЫТЬ ОДОБРЕНО.§!"
CHN_post_war_3_f:0 "Бригады егерей"
CHN_post_war_3_f_desc:0 "Мы экспериментировали с быстрым развертыванием спецназа с тех пор, как сопротивление начало наносить удары в тылу наших войск во время Великой войны. Но теперь, когда мы контролируем инфраструктуру и логистику Эквестрии, мы сможем внедрить эту систему в более широком масштабе и наши войска смогут получить помощь в любом необходимом им месте."
CHN_post_war_3_g:0 "Пресечь на корню!"
CHN_post_war_3_g_desc:0 "Сопротивление упорно сопротивлялось нашим попыткам подавить его. И в Весалиполисе многие, прежде всего королевская гвардия, недовольны этим. Они считают, что стоит попробовать их собственные идеи относительно уничтожения сопротивления. Но окончательное решение зависит от генерал-майора Джахса. Если, конечно, не поступит указаний от самой Кризалис..."
CHN_post_war_3_h:0 "Миротворческая доктрина"
CHN_post_war_3_h_desc:0 "Армия родилась в горниле жестокого объединения нашей родины для осуществления мечты нашей королевы о завоеваниях. Но после достижения этой цели мы столкнулись с новой проблемой. Армия была создана для разрушения, а не для сохранения завоеваний. Но мы будем импровизировать, адаптироваться и преодолевать ради нашего выживания в новом мире."
CHN_post_war_3_i:0 "Меритократические повышения"
CHN_post_war_3_i_desc:0 "После победы над эквестрийцами влияние королевской гвардии и её радикальных доктрин значительно повысилось. Их вера в изначально превосходство чейнджлингов представляет собой угрозу для продолжения существования "Pax Chrysalia". Мы должны остановить их. Но нам понадобится свежая кровь."
CHN_post_war_3_j:0 "Выученная беспомощность"
CHN_post_war_3_j_desc:0 "Выученная беспомощность это состояние, которое возникает после неоднократно пережитой стрессовой ситуации. Наука считает, что в таком случае существо больше не будет пытаться избежать этой ситуации, даже если ему будет предоставлен выбор. К счастью, эта концепция обычно применима к внутренним переживаниям или менее разумным существам. §RК сожалению, королевская гвардия хочет опробовать это на пони.§!"
CHN_post_war_4:0 "Триумф ульев"
CHN_post_war_4_desc:0 "После долгих лет терпеливого ожидания мы достигли того, чего не смогли в 1002 году. Это важный момент для всех чейнджлингов, поскольку мы теперь контролируем огромный резерв важнейшнго ресурса - любови в чистом виде. У руля страны наша королева, так что наших граждан впереди ждут хорошие времена!\n§RВерно?§!"
CHN_post_war_4_a:0 "Военная модернизация"
CHN_post_war_4_a_desc:0 "Наша нация, а теперь и оккупация, основаны на военной мощи, так что мы должны постоянно работать над модернизацией и усовершенствованием нашей военной тактики и машин. Эквестрийцы постоянно работают над тем, чтобы найти новые способы саботировать наши военные операции, поэтому мы всегда должны быть на шаг впереди."
CHN_post_war_4_b:0 "Усмирить Понивилль"
CHN_post_war_4_b_desc:0 ""
CHN_post_war_4_c:0 "Подготовить Siedlungsplan"
CHN_post_war_4_c_desc:0 "Идея колонизации эквестрийских регионов чейнджлингами всегда занимала особое место в нашей военной пропаганде. А теперь, после победы, настало время выполнить обещания о мире, земле и хлебе для наших граждан, хотя это будет гораздо труднее, чем мы первоначально думали."
CHN_post_war_4_d:0 "Шестой великий улей?"
CHN_post_war_4_d_desc:0 "Пять главных ульев наших земель - Дитрисиум, Ликтида, Сориф, Вракс и Весалиполис - это пять столпов, которые поддерживают мечту чейнджлингов. Но теперь, когда мы отобрали Эквестрию у её прежнего деспота, многие заговорили о создании нового столпа в землях Эквуса. В случае удачи это будет огромным благом для нации, а также великой практической и пропагандистской победой."
