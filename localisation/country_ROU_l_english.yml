### Ideas ###
ROU_eyr_archonate:0 "Archonate of Eyr"
ROU_eyr_archonate_desc:0 "Romau has been the seat of the Archon of Romau for the past six hundred years, and as such the Archon exerts quite a bit of influence in local politics"
ROU_free_city:0 "Imperial Free City"
ROU_free_city_desc:0 "Romau is classified as an Imperial Free City, and as such enjoys a great deal of autonomy in domestic matters.\n\nThis has allowed Romau to mostly focus on building itself up economically rather than having to worry about issues such as national defense and diplomacy"
ROU_political_violence:0 "Political Violence"
ROU_political_violence_desc:0 "With the proclimation of the new Imperial Regent the entire city is rioting!"
ROU_the_worst_is_over:0 "The Worst is Over"
ROU_the_worst_is_over_desc:0 "The initial riots have calmed down and a clear victory has emerged from the various factions in Romau, but we will still need some time to fully recover"
ROU_palace_of_the_people:0 "Palace of the People"
ROU_palace_of_the_people_desc:0 "The Archon's Palace ahs been remodeled into a true monument to the working peoples of Romau... just ignore all the graffiti"
