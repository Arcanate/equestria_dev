### events ###

equestria.1.t:0 "С Новым годом и счастливого Дня Согревающего Очага!"
equestria.1.d:0 "Несколько дней назад все пони отпраздновали День Согревающего Очага. Наступил Новый год. Пони на улицах делятся оптимистичными взглядами на будущее и желают каждому встречному чужаку счастья в новом году. Впрочем, в Эквестрии никто не чувствует себя чужаком."
 equestria.1.a:0 "Время повеселиться!"
 equestria.2.t:0 "Проблема с бизонами"
 equestria.2.d:0 "Мы готовы отправить бизонам официальное предложение о дружбе. Это должно привести к улучшению отношений и взаимопониманию между нами. Однако некоторые наши военные предлагают другое решение проблемы - уничтожить государство буйволов одним молниеносным ударом. По их мнению, это улучшит наше военное положение в общем, а наши бойцы получат ценный опыт, который может пригодиться в ближайшем будущем. Что мы будем делать?"
 equestria.2.a:0 "Отправить дипломатов. Милитаризму нет места среди пони."
 equestria.2.b:0 "По машинам, пора покончить с ними."
 equestria.3.t:0 "Осведомление в ситуации"
 equestria.3.d:0 "По мнению журналистов, политическая ситуация на настоящий момент выглядит не очень стабильной. Нужно что-то с этим делать."
equestria.3.a:0 "Хорошо."
 equestria.4.t:0 "Академия одаренных единорогов"
 equestria.4.d:0 "Наконец-то были выделены средства для кантерлотской Школы одаренных единорогов, где училась всем известная Твайлайт Спаркл. Современные технологии вот-вот поступят в пользование лучших учеников страны."
 equestria.4.a:0 "Знание - сила."
 equestria.5.t:0 "Новая Лунная Академия"
 equestria.5.d:0 "Началось финансирование Новой Лунной Академии. Скоро она сможет принять ещё больше одарённых пони со всей Эквестрии."
 equestria.5.a:0 "Хорошо."
 equestria.6.t:0 "Финансирование школ"
 equestria.6.d:0 "Постепенно улучшается наша школьная система. Эквестрия достойна хорошего образования."
  equestria.6.a:0 "Отлично."
  Unicorn_Academy:0 "Это увеличит скорость исследований."
  equestria.7.t:0 "Военный комитет"
 equestria.7.d:0 "В связи с прорывом чейнджлингов мы были вынуждены организовать Военный комитет. Теперь куда больше пони смогут стать военными или учёными."
  equestria.7.a:0 "Хорошо."
  equestria.8.t:0 "Высшее командование пони"
  equestria.8.d:0 "Мы довольно быстро расширяем свой военный состав. В Эквестрии есть куча талантливых пони. Давайте работать с ними."
 equestria.8.a:0 "Хорошо."
  equestria.9.t:0 "Сотрудничество с Сталлионградом"
  equestria.9.d:0 "Мы готовы отправить в Сталлионград предложение дружбы. Будем надеяться, они нам помогут."
  equestria.9.a:0 "Отправляйтесь за помощью"
  equestria.9.b:0 "Нет, спасибо."
  equestria.10.t:0 "Сталлионград принимает наше предложение"
  equestria.10.d:0 "Официальные представители Сталлионграда принимают наши условия."
  equestria.10.a:0 "Дружба - магия!"
  equestria.11.t:0 "Политическое убежище"
  equestria.11.d:0 "Мы собираемся дать убежище бывшей королеве Олении. Вельвет была изгнана из страны нынешним королем - её братом-бастардом Йоханом Джавулиным. Теперь мы постараемся защитить её от возможных покушений и надеемся, что в будущем гармония вернётся на трон Олении."
  equestria.11.a:0 "Конечно."
  equestria.12.t:0 "Присоединение региона бизонов."
  equestria.12.d:0 "Сегодня мы с радостью принимаем бизонов в состав Эквестрии на правах автономного региона. Старые вожди этой племенной страны не смели даже думать о такой возможности, однако под руководством предводительницы Стронгхарт ситуация изменилась. Сегодня мы празднуем объединение бизонов и пони под одним флагом."
  equestria.12.a:0 "Что-то новенькое."
  equestria.13.t:0 "Постепенное восстановление."
  equestria.13.d:0 "Недавно учрежденная администрация работает над переводом экономики на военные рельсы. Прогресс налицо, но предстоит ещё много работы, чтобы всё было отлично."
  equestria.13.a:0 "Хорошие новости."
 equestria.14.t:0 "Магические бомбы"
  equestria.14.d:0 "Наши учёные работают над оружием невероятной мощности. Один из недавних проектов вызвал их интерес. Это концепция бомб с некромантическим мегазаклинанием. В теории, взрыв такой бомбы будет сопоставим с большим количеством тонн тротила."
  equestria.14.a:0 "Я считаю, это хорошо."
   news.14.t:0 "Дэринг Ду, “Кровопролитие: гражданская война.”"
   news.14.d:0 "В [GetDateText] на полки магазинов отправилась первая копия новой книги Дэринг Ду "Кровопролитие: гражданская война". Как лидер сторонников Селестии в южных джунглях, Дэринг Ду не понаслышке знает, что такое война. Мы соболезнуем всем, кто потерял отцов и сыновей, матерей и дочерей в этой войне. Пусть эта книга станет напоминанием и уроком для будущих поколений."
   news.14.a:0 "Ужасающе."
   news.14.b:0 "Хорошо показано, к чему приводит империализм!"
   news.14.c:0 "Мы покажем вам, что такое настоящая война."
  equestria.15.t:0 "Сталлионград отклонил предложение об исследованиях."
 equestria.15.d:0 "Власти Сталлионграда отклонили наше предложение о совместной научной работе. А ещё говорят о дружбе народов..."
  equestria.15.a:0 "Ну ладно..."
  equestria.16.t:0 "На военные рельсы."
  equestria.16.d:0 "Как говорилось ранее, новая администрация и ускоренный исследовательский прогресс в целом улучшили ситуацию. Наше производство стало гораздо эффективней. Скорость строительства увеличилась. Пони готовы сражаться за Эквестрию до последней капли крови."
  equestria.16.a:0 "Хорошо."
  equestria.17.t:0 "Сталлионград принимает предложение"
  equestria.17.d:0 "Правительство Сталлионграда приняло наше предложение о совместной научной работе. Вместе к победе!"
  equestria.17.a:0 "Отлично."
  equestria.18.t:0 "Драконы отказываются уступить Пустоши"
  equestria.18.d:0 "Принцесса Эмбер была вынуждена отказать нам. Кажется, её заставили сделать это насильно."
  equestria.18.a:0 "Посмотрим."
  equestria.19.t:0 "Драконы приняли наше предложение"
 equestria.19.d:0 "Совет драконов принял наше предложение и уступил Пустоши."
  equestria.19.a:0 "Отлично."
  equestria.20.t:0 "Драконы всё-таки приняли наше предложение"
  equestria.20.d:0 "Посетив Драконье логово, Спайк смог убедить драконов отдать Пустоши мирным путём."
  equestria.20.a:0 "Продолжаем идти вперед."
  equestria.21.t:0 "Драконы хотят войны?"
  equestria.21.d:0 "Драконы прикидываются дураками и не хотят мирно уступить нам Пустоши."
  equestria.21.a:0 "Это их выбор."
  equestria.22.t:0 "Новые генералы в Военном штабе"
  equestria.22.d:0 "Расширенный призыв помог нам найти способных пони, которые поведут наши армии в бой."
  equestria.22.a:0 "Хорошо."
  equestria.23.t:0 "Диктатура пролетариата."
  equestria.23.d:0 "Мы успешно захватили власть в стране. Теперь мы сможем обобществить средства производства и заставить экономику работать на народ."
  equestria.23.a:0 "Да."
  equestria.25.t:0 "Защита родины."
  equestria.25.d:0 "Мы больше не можем рассчитывать на “дружбомагическую” риторику. Наша родина в опасности и мы должны сделать всё, чтобы защитить её."
  equestria.25.a:0 "Верно!"
   equestria.33.t:0 "Гражданская война!"
   equestria.33.d:0 "Все крупные города переходят под контроль коммунистов. Их вооруженные группы захватывают инфраструктуру. Ситуация выходит за рамки протеста и, судя по всему, Эквестрия вступает в новую эру… Гражданская война."
   equestria.33.a:0 "Дискордовы коммунисты!"
   equestria.36.t:0 "Конфедерация Юга свободна!"
   equestria.36.d:0 "В хаосе гражданской войны группа ненавистников бизонов восстала и захватила южную часть Эквестрии со столицей в Эппалузе."
   equestria.36.a:0 "Этих мы завалим позже."
   equestria.36.b:0 "Пакуйте мои вещички, я к ним."
   equestria.27.t:0 "Сталлионград уступает"
   equestria.27.d:0 "Когда [STG.GetLeader] учредил свое посольство в Эквестрии и попросил помощи, дорога в Сталлионград была открыта для эквестрийских торговцев. Дарк Винг так же хочет тайно поклясться в верности [EQS.GetLeader], но просит оставить Сталлионград как автономию. По его мнению, революция ещё живёт в сердцах пони."
   equestria.27.a:0 "Оу… Хорошо."
   equestria.38.t:0 "Ванхуверская коммуна!"
   equestria.38.d:0 "Коммунисты Ванхувера захватили власть и провозгласили независимость! Они не хотят участвовать в кровопролитии, идущем в Эквестрии на данный момент."
   equestria.38.a:0 "О нет."
   equestria.37.t:0 "Республика Мэйр свободна!"
   equestria.37.d:0 "Коммунисты Балтимэйра поднялись и захватили власть в городе."
   equestria.37.a:0 "Ну ладно."
   equestria.40.t:0 "Сталлионград направляет требования!"
   equestria.40.d:0 "Сообщение из Сталлионграда. После того, как война закончилась с их помощью, они требуют вернуть территории, захваченные нами во время их первого отсоединения от Эквестрии."
   equestria.40.a:0 "Хорошо."
   equestria.40.b:0 "Мы не согласны."
   communists_chosen:0 "Объединимся с коммунистами!"
   equestria.33.b:0 "Лоялисты!"
   equestria.41.t:0 "Бандиты Джунглей!"
   equestria.41.d:0 "Банда из пригородов Теночтитлана захватила власть в городе и объявила о создании так называемых “Независимых свободных джунглей”."
   equestria.41.a:0 "Разберемся с этим позже."
  equestria.34.t:0 "Митинги левых"
  equestria.34.d:0 "Коммунисты, социалисты, рабочие и просто сочувствующие выходят на марши солидарности по главным улицам больших городов. Эти акции приурочены к Дню труда - 1 мая. Эти пони говорят, что они выражают свою солидарность с  угнетенными народами всего мира."
  equestria.34.a:0 "Пускай выходят."
  equestria.34.b:0 "Пресечь демонстрацию!"
  equestria.35.t:0 "Активность коммунистов."
  equestria.35.d:0 "После того, как первомайские демонстрации социалистических пони были разогнаны Королевской гвардией, политические взгляды левонаправленных пони стали более радикальными. Появилось множество коммунистических газет, коммунисты ведут агитацию на фабриках и в сельской местности, а ряды сторонников Коммунистической партии пони становятся всё больше."
  equestria.35.a:0 "Окей."
  equestria.43.t:0 "Отречение Селестии!"
  equestria.43.d:0 "В связи с началом Гражданской войны в Эквестрии принцесса Селестия отреклась от престола. Она выражает глубочайшую скорбь о судьбе Эквестрии и говорит, что не смогла предотвратить катастрофу. Принцесса с сожалением заявила, что более не способна управлять землями Эквестрии и не имеет права быть лидером Эквестрийской нации. Её материнский взгляд не будет более ласкать эквестрийцев. Она  больше не будет поднимать и опускать для них солнце. Её правление, длившееся тысячи лет, подошло к концу. Принцесса Луна, шокированная таким поворотом событий, заняла место своей сестры и в эти тяжелые времена взяла судьбу Эквестрии в свои копыта. Только время покажет, что же будет дальше."
  equestria.43.a:0 "О нет..."
  equestria.44.t:0 "Гражданская война окончена"
  equestria.44.d:0 "Война наконец окончена, и мы вышли из неё победителями! Эквестрия будет жить вечно под знаменем сестёр!"
  equestria.44.a:0 "Ура!"
  equestria.45.t:0 "Королевская семья арестована!"
  equestria.45.d:0 "После переворота в Кристальной империи Принцесса Каденс и её семья была схвачены и заключены в тюрьму. Должны ли мы спасти их?"
  equestria.45.a:0 "Потребовать их освобождения!"
  equestria.45.a.tt:0 "Кристальная империя отказывается выполнять требования"
  equestria.45.b:0 "Мы должны освободить их иным способом, нельзя нарушать мир."
  equestria.46.t:0 "[CRY.GetName] принимает предложение"
  equestria.46.d:0 "[CRY.GetName] принимает требования. Каденс и её семья уже возвращаются домой"
  equestria.46.a:0 "Юхуу!"
  equestria.47.t:0 "[CRY.GetName] отказывается"
  equestria.47.d:0 "[CRY.GetName] отвергает требования и решает оставить их в тюрьме."
  equestria.47.a:0 "Посмотрим, как долго они протянут без нас..."
  equestria.47.b:0 "Ну и ладно. Потом разберемся."
  equestria.48.t:0 "[CRY.GetName] отпускает принцессу"
  equestria.48.d:0 "Нашего давления хватило и они сдались!"
  equestria.49.t:0 "Принцесса найдена!"
  equestria.49.d:0 "После того, как мы захватили Кристальный город, принцесса и её семья были найдены в самом глубоком подземелье. Их нужно сопроводить домой в полной безопасности"
  equestria.50.t:0 "Возвращение королевской семьи!"
  equestria.50.d:0 "Принцесса Каденс с семьёй добрались до Кантерлота. Хоть они и измучены, но находятся в целости и сохранности."
  equestria.50.a:0 "Слава Богу, они в порядке."
  equestria.100.t:0 "Гражданская война!"
  equestria.100.d:0 "В Кантерлоте хаос. Принцесса Луна снова обратилась в Найтмэйр Мун, неизвестно, добровольно или нет. Она сражалась с Селестией на равных, пока не была вынуждена бежать. Со своими сторонниками она создала ‘’Армию ночи’’ - армию предателей, которые хотят захватить Эквестрию во славу Найтмэйр Мун.. Без помощи элементов единственным шансом лоялистов остаётся борьба. Это ни что иное, как полномасштабная гражданская война."
  equestria.100.a:0 "Луна!"
  equestria.100.b:0 "Селестия!"
  equestria.101.t:0 "Восстание свершилось!"
  equestria.101.d:0 "Вперед, мои легионы! Ночь будет длиться вечно!"
  equestria.101.a:0 "Да!"
  equestria.102.t:0 "Принцесса Луна чувствует себя одиноко."
  equestria.102.d:0 "Из-за последних событий в мире у Селестии не остаётся времени, чтоб уделить внимание её сестре Луне. Пони редко видят Луну на встречах, потому как она спит весь день. Принцесса Луна хочет проводить больше времени с сестрой. Она боится, что тёмные силы снова подчинят её себе."
  equestria.102.a:0 "Мы любим тебя, Луняша."
  equestria.102.b:0 "У нас нет времени на эти глупости."
  equestria.103.t:0 "Новые сторонники Луны."
  equestria.103.d:0 "У нас мало времени, но мы можем попробовать переманить на нашу сторону определенную группу пони, которые станут нашими ценными союзниками."
  equestria.103.a:0 "Рабочие!"
  equestria.103.b:0 "Армия!"
  equestria.103.c:0 "Ученые!"
  equestria.104.t:0 "Принцессы Луны более не существует."
  equestria.104.d:0 "Теперь мы называем её Найтмэйр Мун. Она возглавляет восставших террористов."
  equestria.104.a:0 "Забудьте её имя."
  equestria.105.t:0 "Конфедерация южных штатов!"
  equestria.105.d:0 "Южные регионы Эквестрии воспользовались суматохой гражданской войны и объявили о своей независимости. Они захватили контроль над большей частью юга Эквестрии. Эти предатели дистанцируются от Селестии и остальных лидеров Эквестрии."
  equestria.105.a:0 "Проклятье!"
  equestria.106.t:0 "Ванхуверская коммуна!"
  equestria.106.d:0 "Вдохновленные Сталлионградом, коммунисты Ванхувера захватили контроль над городом и провозгласили Ванхуверскую Коммуну!"
  equestria.106.a:0 "Что дальше?"
  equestria.107.t:0 "Толл Тэйлс возвращен!"
  equestria.107.d:0 "Верные нам пони скинули ночных предателей и вернули город Толл Тэйлс и его пригород под наш контроль. "
  equestria.107.a:0 "Это запомнится навсегда."
  equestria.109.t:0 "Аннексировать восставшую территорию."
  equestria.109.d:0 "Эта тёмная тень больше никогда не нависнет над землей Эквестрии."
  equestria.109.a:0 "Да!"
  equestria.109.b:0 "Пусть будут."
  equestria.110.t:0 "Последователи Найтмер Мун на юге."
  equestria.110.d:0 "Мы победили нашего главного врага, Найтмер Мун, но борьба с её сторонниками продолжается в южных регионах страны. Мы должны покончить с этим."
  equestria.110.a:0 "Вперед!"
  equestria.111.t:0 "Селестианские повстанцы."
  equestria.111.d:0 "Наши верные подданные стояли до последнего против сил зла. Настало время воссоединиться с родиной."
  equestria.111.a:0 "Да!"
  equestria.112.t:0 "Вопрос Свободных Джунглей."
  equestria.112.d:0 "Гражданская война окончена, а это значит, что отколовшимся землям пора вернуться под материнское крыло Селестии. Кабальерон незаконно захватил власть в наших землях. Мы можем попросить вернуть их мирным путем или же забрать силой."
  equestria.112.a:0 "У нас нет времени церемониться."
  equestria.112.b:0 "Давайте поговорим."
  equestria.114.t:0 "Селестианские повстанцы."
 equestria.114.d:0 "Наши верные подданные стояли до последнего против сил зла. Настало время воссоединиться с родиной."
 equestria.114.a:0 "Да."
 equestria.115.t:0 "Удалить все напоминания."
 equestria.115.d:0 "Вся Эквестрия должна управляться достойным монархом."
 equestria.115.a:0 "Да."
 equestria.113.t:0 "Свободные Джунгли отказались."
 equestria.113.d:0 "Свободные Джунгли отказываются возвращаться."
 equestria.113.a:0 "Ну что же...Тут нет другого пути."
 equestria.116.t:0 "Программа ‘’Возвращайтесь домой!’’"
 equestria.116.d:0 "Селестия объявила о начале дипломатической миссии. Её цель - убедить пони, что согласились отделиться от Эквестрии в момент гражданской войны, вернуться в состав единой Эквестрии."
 equestria.116.a:0 "Вернитесь, блудные пони."
 equestria.117.t:0 "Конфедерация."
 equestria.117.d:0 "Мы можем отправить дипломатов в Конфедерацию и мирно решить вопрос о воссоединении или просто ввести войска."
 equestria.117.a:0 "Избавимся от них."
 equestria.117.b:0 "Давайте посмотрим, что они скажут."
 equestria.118.t:0 "Ванхуверская комунна."
 equestria.118.d:0 "Ванхуверская коммуна отделилась от нас всего несколько месяцев назад. Мэр города был незаконно изгнан. Этот регион по праву принадлежит Эквестрии."
 equestria.118.a:0 "Трудный путь сработает."
 equestria.118.b:0 "Мы слишком цивилизованны для этого."
 equestria.119.t:0 "Республика Мэйр"
 equestria.119.d:0 "После захвата Балтимэйра повстанцами Найтмэйр Мун в городе произошло кровавое восстание против нового режима. [BAL.GetLeader] поднял пони на освободительную войну. Они браво сражались против повстанцев Найтмер Мун вместе со сторонниками Селестии, которых вела Дэринг Ду. Но война окончена и теперь стоит вопрос о воссоединении с Эквестрией. Как всегда, у нас есть выбор: взять свое силой или договориться. Сейчас они улучшают свои взаимоотношения со Сталлионградом. Скорее всего, коммунисты поддержат Балтимейр в случае войны, так что нам нужно быть осторожнее."
 equestria.119.a:0 "Вернуть их силой!"
 equestria.119.b:0 "Организовать конференцию."
 equestria.120.t:0 "Предупреждение из Сталлионграда."
 equestria.120.d:0 "Мы получили сообщение от [STG.GetLeader] и его товарищей. Они заявляют, что будут защищать молодую республику от любых иностранных вторжений. Похоже, вернуть Балтимейр без войны сразу на два фронта у нас не выйдет."
 equestria.120.a:0 "Скажите, что мы их понимаем."
 equestria.120.b:0 "И что теперь?"
 equestria.121.t:0 "Республика Мэйр не соглашается с нашими требованиями."
 equestria.121.d:0 "Сегодня в Кристальном Городе прошла конференция. Она длилась несколько часов, но делегаты Балтимейра отказались бросить свой новый дом и вернуться в Эквестрию."
 equestria.121.a:0 "Значит, война!"
 equestria.121.b:0 "Пусть живут."
 equestria.122.t:0 "Республика Мэйр соглашается."
 equestria.122.d:0 "Конференция прошла в Кристальном городе. Она заняла несколько часов, но нашим дипломатам удалось убедить их вернуться под крыло Эквестрии, пока что в виде протектората."
 equestria.122.a:0 "Победа словами!"
 equestria.123.t:0 "Конфедерация возвращается."
 equestria.123.d:0 "Сообщение от [SCS.GetLeader]. Они согласны снова стать частью Эквестрии. Мы можем частично интегрировать их в наше государство или полностью аннексировать."
 equestria.123.a:0 "Сделать их марионеткой."
 equestria.123.a:0 "Аннексировать их."
 equestria.124.t:0 "Ванхуверская коммуна уступает."
 equestria.124.d:0 "После короткой конференции на прекрасном берегу залива Акадия Бэй лидеры Ванхувера решили закопать топор войны. Они согласны вернуться к нам, как в виде протектората, так и полностью войти в состав Эквестрии."
 equestria.124.a:0 "Пусть пока побудут."
 equestria.124.b:0 "Вы снова дома!"
 equestria.125.t:0 "Ванхуверская коммуна не прогибается."
 equestria.125.d:0 "После короткой конференции на прекрасном берегу залива Акадия Бэй официальные представители Ванхувера отказались возвращаться в Эквестрию, хоть идея и была поддержана народом."
 equestria.125.a:0 "Раздавить их."
 equestria.125.b:0 "Оставьте их."
 equestria.126.t:0 "Интеграция Свободных Джунглей."
 equestria.126.d:0 "Пони Свободных Джунглей хотят возвращения в Эквестрию, можем ли мы исполнить их желание?"
 equestria.126.b:0 "Естественно."
 equestria.126.a:0 "Оставьте их."
 equestria.127.t:0 "Сталлионград готов"
 equestria.127.d:0 "Время реинтегрировать Сталлионград в наше государство."
 equestria.127.b:0 "Да."
 equestria.127.a:0 "Нет!"
 equestria.128.t:0 "Непрочный мир"
 equestria.128.d:0 "Несмотря на ненависть между двумя сестрами, нам удалось заключить мирный договор."
 equestria.128.a:0 "Что?"
 eqscom.25555.t:0 "Гражданская война окончена!"
 eqscom.25555.d:0 "Настало время вернуться к мирной жизни и продолжить развитие нашего общества."
 eqscom.25555.a:0 "Да."
 eqscom.1.t:0 "Гражданская война!"
 eqscom.1.d:0 "Все крупные города переходят под контроль коммунистов. Их вооруженные группы захватывают инфраструктуру. Ситуация выходит за рамки протеста и, судя по всему, Эквестрия вступает в новую эру… Гражданская война."
 eqscom.1.a:0 "Коммунисты!"
 eqscom.1.b:0 "Лоялисты!"
 equestriachn.1.t:0 "Шпионы чейнджлингов"
 equestriachn.1.d:0 "В последние несколько недель увеличилось количество сообщений о саботаже, некоторые пони резко меняют своё поведение, а проверенные работники говорят о капитуляции. По мнению экспертов, это дело чьих-то дырявых копыт. Судя по всему, Кризалис направила своих шпионов сеять беспорядки в наших рядах."
 equestriachn.1.a:0 "Найти их всех, сейчас же!"
 equestriachn.1.b:0 "Найдите их!"
 equestriachn.1.c:0 "Мы не можем отвлекаться на это."
 equestriachn.1.e:0 "Не беспокойтесь."
 equestriachn.2.t:0 "Шпионская сеть ликвидирована!"
 equestriachn.2.d:0 "Спустя месяцы арестов и паранойи, агентура чейнджлингов была полностью уничтожена."
 equestriachn.2.a:0 "Отлично."
 eqscom.2.t:0 "Союз социалистов!"
 eqscom.2.d:0 "Социалистическая революция в Эквестрии поставила под сомнение силу принцесс. Теперь коммунисты ищут единомышленников, с которыми они могли бы наладить отношения. Это нужно для создания коммунистического союза и распространения коммунистических идей по всему миру."
 eqscom.2.a:0 "Ладно."
 eqscom.3.t:0 "Приглашение Сталлионграда."
 eqscom.3.d:0 "Если мы хотим быть уверенными в нашей победе, нам нужно позвать Сталлионград на помощь."
 eqscom.3.a:0 "Отправить запрос."
 eqscom.4.t:0 "Союз с Сталлионградом."
 eqscom.4.d:0 "После того, как мы выиграли гражданскую войну и создали новое правительство, нам нужно думать о будущем эквестрийского народа. Сталлионград был независим более десяти лет, но они всё ещё пони и эквестрийцы. Нам нужно отправить [STG.GetLeader] предложение о вступлении в союз."
 eqscom.4.a:0 "Да."
 eqscom.4.b:0 "Всё нормально"
 eqscom.5.t:0 "Сталлионград принимает предложение."
 eqscom.5.d:0 "Мы готовы воссоединиться!"
 eqscom.5.a:0 "Наконец!"
 eqscom.6.t:0 "Сталлионград отвергает предложение."
 eqscom.6.d:0 "Сталлионград отказывается воссоединяться. Лидеры Сталлионграда не видят перспективы общего будущего наших стран."
 eqscom.6.a:0 "Хм."
 eqscom.7.t:0 "Союз с Деревней Старлайт."
 eqscom.7.d:0 "После победы в гражданской войне и установления нового правительства, нам нужно думать о будущем Эквестрии. [STL.GetName] независима уже более 10 лет, но там живут пони и эквестрийцы. Мы должны отправить предложение [STL.GetLeader] по поводу союза с нами."
 eqscom.7.a:0 "Отправить запрос."
 eqscom.7.b:0 "Всё нормально."
 eqscom.8.t:0 "Деревня Старлайт соглашается!"
 eqscom.8.d:0 "Предложение было принято и теперь пони из Деревни Старлайт рады вернуться домой."
 eqscom.8.a:0 "Отлично!"
 eqscom.9.t:0 "Деревня Старлайт отказывается!"
 eqscom.9.d:0 "Лидер деревни заявляет, что союз с нами бессмысленен для его страны."
 eqscom.9.a:0 "Окей."
 eqscom.10.t:0 "Каменный союз!"
 eqscom.10.d:0 "Конфедерация отрезала нас от Роквилля. Коммунисты этого города берут ситуацию в собственные копыта."
 eqscom.10.a:0 "Ладно!"
 eqscom.11.t:0 "Союз сформирован"
 eqscom.11.d:0 "Вся Эквестрия, включая Сталлионград, деревню Старлайт и Кристальную империю, наконец-то воссоединилась под знаменем рабочего класса!"
 eqscom.11.a:0 "Вперед!"
 eqscom.12.t:0 "Сталлионград предлагает союз!"
 eqscom.12.d:0 "Мы получили предложение от Сталлионграда. Они предлагают объединиться в единую Социалистическую Республику Эквестрия."
 eqscom.12.a:0 "Круто!"
 eqscom.12.b:0 "Сохранить статус кво."
 eqscom.14.t:0 "Каменный союз"
 eqscom.14.d:0 "Поскольку гражданская война окончена, Каменный союз снова воссоединяется с нашим государством!"
 eqscom.14.a:0 "Круто."
 eqscom.15.t:0 "Союз с Кристальной Империей."
 eqscom.15.d:0 "Мы готовы объединиться с Кристальной Империей."
 eqscom.15.a:0 "Отлично."
 eqscom.15.b:0 "Ага..."
 eqscom.16.t:0 "Кристальная империя принимает наше предложение."
 eqscom.16.d:0 "Мы объединяемся!"
 eqscom.16.a:0 "Ладно."
 eqscom.17.t:0 "Коллективизация!"
 eqscom.17.d:0 "Настало время освободить фермеров Эквестрии и создать кооперативные хозяйства, где каждый из них будет работать на общее благо."
 eqscom.17.a:0 "Да."
 eqscom.19.t:0 "Балтимейр!"
 eqscom.19.d:0 "Республика Мэйр была верна нам всю гражданскую войну и теперь готова воссоединиться с Эквестрией."
 eqscom.19.a:0 "Отлично!"
 eqscom.20.t:0 "Свободные Джунгли сдаются!"
 eqscom.20.d:0 "В хаосе гражданской войны бандитам из джунглей удалось взять под свой контроль Теночтитлан. Однако после нашей великолепной победы стало ясно, что сопротивление попросту бесполезно. Лидер банды, [JUN.GetLeader], встретился с нашим представителем и попросил амнистию в обмен на капитуляцию."
 eqscom.20.a:0 "Мы согласны."
