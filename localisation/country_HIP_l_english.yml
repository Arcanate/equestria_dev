 hippocommie.64.t:0 "War Plan Hydrogen"
 hippocommie.64.d:0 "#TODO: Posada proposes a preemptive invasion of EVERY REACTIONARY STATE IN THE WORLD. This outright shocks most of the Presidium, but as she makes her case, it starts to look more and more appealing."
