 hippogriff_society.1.t:0 "Hippogriff Stage a Protest"
 hippogriff_society.1.desc:0 "A crowd of hippogriffs staged a protest outside a local government office today. They claim that our government has been unfairly prioritizing the needs of seaponies over those of hippogriffs, and they demand this alleged bias be redressed at once. They are particularly outraged because the hippogriff form is our natural form, which had served our kind well for millennia, and find it galling that we are once again listening to the seaponies after their suggestions got us years of languishing isolation when the Storm King arrived, even though in the end we fought him anyways and won. The picket line makes it impossible for the bureaucrats who work in the office to get to work, and the protestors say they will not leave until the government promises to reverse its course."
 hippogriff_society.1.a:0 "We shall listen to their concerns."
 hippogriff_society.1.b:0 "Ignoring them is the best option. They will return home eventually."
 hippogriff_society.1.c:0 "Break up these protesters."

 hippogriff_society.2.t:0 "Seaponies Stage a Protest"
 hippogriff_society.2.desc:0 "A crowd of seaponies staged a protest outside a local government office today. They claim that our government has been unfairly prioritizing the needs of hippogriffs over those of seaponies, and demand this alleged bias be redressed at once. They are particualrly agitated because of the large socioeconomic ails already brought on by the mass emigration of over half of us out of Seaquestria, and they are concerned that between that and our government's policies Seaquestria could be left completely behind. The picket line makes it impossible for the bureaucrats who work in the office to get to work, and the protestors say they will not leave until the government promises to reverse its course."
 hippogriff_society.2.a:0 "We shall listen to their concerns."
 hippogriff_society.2.b:0 "Ignoring them is the best option. They will return home eventually."
 hippogriff_society.2.c:0 "Break up these protesters."

 hippogriff_society.3.t:0 "Ministers Disagree"
 hippogriff_society.3.desc:0 "A disagreement in a budgeting committee has spiraled into an all-out row between two of our ministers. Seapony Ocean Spray and hippogriff Wind Lance have both come to Queen Novo to resolve the dispute, which was over a package of transport funding meant to connect towns in Mt. Aris and Seaquestria. Given the immense differences in the infrastructure needed by seaponies and hippogriffs, neither minister is happy with the current arragement. They have demanded we split the funding, with each minister arguing that their race has more complicated infrastructure requirements and thus should get the larger share of the funding."
 hippogriff_society.3.a:0 "Side with the hippogriff minister."
 hippogriff_society.3.b:0 "We will provide equal funding to both."
 hippogriff_society.3.c:0 "Side with the seapony minister."

 hippogriff_communist.1.t:0 "The Rising Lower Classes"
 hippogriff_communist.1.d:0 "The benefits of our booming economy have not been distributed evenly. While opening up our markets has brought the prices of goods down and has made great profits for our corporations via exports and tourism, there is rising discontent among the lower classes that they are not getting their share of the national prosperity.\n\nWhile before, much of the opposition to our trade policies have been from nationalists and isolationists among the middle classes afraid of foreign competition, now much of the anger is coming from the proletariat, as socialist ideas once popular mainly among radical student groups have started percolating among the common workers. Popular discontent is directed more and more at domestic businessgriffs rather than distant foreigners, and even at the monarchy itself, which is increasingly seen as a defender of inequality."
 hippogriff_communist.1.a:0 "I'm sure it's nothing to worry about."

 hippogriff_communist.2.t:0 "The Motor Strike"
 hippogriff_communist.2.d:0 "The simmering discontent among the working class has reached a boiling point today. Despite our efforts, auto-workers in both Seaquestria and Mount Aris have walked out of their jobs in large-scale strikes, citing low wages, unsafe working conditions and callous supervisors.\n\nThe industry has ground to a standstill, but as the strikers are not centrally organized, it is difficult to tell what would get them to go back to work. Enraged at being denied the right to unionize, different groups have demanded everything from increased safety standards to a complete restructuring of the wage system so that every worker shares in a percentage of the profits of their company. Skystar has suggested getting all the labour leaders together into one room so they can talk amongst themselves and talk with us to figure out a plan that works for everygriff, while auto industry leaders like Lucky Break have cautioned against such a plan, saying that that would likely result in the most radical voices swaying the others and pointing to the increasing popularity of socialist ideologues like the anarchists and Posada. They suggest simply waiting the strikers out, playing the disparate factions off eachother until their movement loses momentum. If that fails, the Queen can always sign back-to-work legislation forcing the strikers to return to their jobs."
 hippogriff_communist.2.e:0 "The simmering discontent among the working class has reached a boiling point today. Organized by their new unions, auto-workers in both Seaquestria and Mount Aris have walked out of their jobs in large-scale strikes, citing low wages, unsafe working conditions and callous supervisors.\n\nThe industry has ground to a standstill. Given the ideological leanings of many union leaders, it is difficult to tell exactly what would get them to go back to work, as although they publicly say they mainly want increased wages and safety standards, many of them are known socialist radicals who have previously called for the abolition of the wage system. Skystar has suggested giving in to the more moderate demands and figuring out a plan that works for everygriff, while auto industry leaders like Lucky Break have cautioned against such a plan, saying that that would give legitimacy to the radicals in the labour coalition. They suggest simply waiting the strikers out, playing the disparate factions off eachother until their movement loses momentum. If that fails, the Queen can always sign back-to-work legislation forcing the strikers to return to their jobs."
 hippogriff_communist.2.a:0 "Let's hear them out."
 hippogriff_communist.2.b:0 "They should return to work."

 hippogriff_communist.3.t:0 "The Socialist Unions"
 hippogriff_communist.3.d:0 "Swimming about her throne room, Queen Novo looked over report after report of more industries trying to form unions, and of the socialist goals those unions had declared. While many said they were forming in response to the rising inequality and deregulation, one look at their founding members told Novo all she needed to know.\n\nSkystar was with her, but as usual her daughter underestimated the severity of the situation. Once more Novo wondered what would happen to Hippogriffia when she was gone.\n"We should never have let it get this far," Novo muttered, looking at another report.\n"Look at this one: the glassmakers are organizing, and one of their chief organizers is Hot Breeze, who is one of Posada's top henchgriffs!"\n"I don't know, it doesn't seem so bad," said Skystar, "All kingdoms have labour movements."\n"This isn't about a labour movement!" Novo snapped, "They want to get rid of us. Stallionists, anarchists, Posadists, these new unions are full of them! You know what they do to creatures like us in Stalliongrad? I should have done this a long time ago, but I'm still the Queen. I'm going to ban these unions while I still can."\n\nSkystar was silent for a moment, lost in thought. Novo hadn't heard Skystar be silent in a long time, and finally embraced her daughter in her fins, holding onto her.\n"I'm sorry Skystar. I really don't want to crack down on our own subjects, but I haven't been this scared since the Storm King. I don't want to lose you."\nSkystar hugged her back, trying to find the words to tell her mother how wrong she was. "Mom, I know you're scared, and I know a lot of them are real weird, but they just want the right to negotiate on an even level with their bosses. Isn't that what Harmony is all about: every creature has a fair say?""
 hippogriff_communist.3.a:0 "Skystar is right: they just want a voice."
 hippogriff_communist.3.b:0 "Ban the unions. They're dangerous."
 
 hippogriff_communist.4.t:0 "The Beggar in the Throne Room"
 hippogriff_communist.4.d:0 "Queen Novo was shocked today to find a grimy beggar in her throne room on Mount Aris. The hippogriff pleaded with the queen, telling her that the shelter he was staying at had been condemned and he had nowhere to go. As he spun his tragic tale, Novo hissed to her advisors to get Silverstream, who could always be relied upon to defuse tense situations, but she was nowhere to be found.\n\nTensions rose as Novo deliberated, with some of her courtiers demanding the beggar be removed from the throne room as he began accusing the queen herself of not caring about the plight of the poor. The reporters who always attended court sessions scribbled furiously. Finally, Novo rose from her throne, her face betraying outrage, though whether that was at this hippogriff's situation or at his impertinence, nogriff could say. Silencing the room, she spoke:"
 hippogriff_communist.4.a:0 "We need social reform. And we need it now."
 hippogriff_communist.4.b:0 "You are a failure in one of the world's richest countries. There's no-one to blame but yourself."

 hippogriff_communist.5.t:0 "The Party Line"
 hippogriff_communist.5.d:0 "In a secluded part of Seaquestria, a bright green seapony named Hard Line spoke to a crowd of local students.\n\n"Can anypony among you tell me what Caramel Marks would say if she could see you?"\n"To keep up the hard work?" asked one of them.\n\n"Absolutely not!" barked Hard Line, "Caramel Marks would be ashamed! You talk of revolution in private, but in public you demand nothing but free tuition and a few trinkets for the workers you claim to champion. Scraps, you demand scraps! Caramel Marks herself once demanded scraps from Princess Celestia, but her pleas were rebuffed, and she learned her lesson well. It was only the Winter Revolution which brought the ponies more than scraps, and even they fell backwards into state capitalism. Why?"\n\n"Because of the material conditions of-"\n"No! Because they allowed timid rightists to lead! Revisionists, who told them to slow down lest somepony get hurt. Revolution is no game! If nopony is getting hurt, then what is it? Surely not a revolution. Rosey Luxembark once said, "Either the revolution must advance at a rapid, stormy, resolute tempo, break down all barriers with an iron paw and place its goals ever farther ahead, or it is quite soon thrown backward and suppressed by counter-revolution." Will you take your scraps and go back home, become cogs in the state apparatus? Or will you stand as comrades and proclaim resolutely, and proudly, that you stand for the revolution?""
 hippogriff_communist.5.a:0 "Soon, the students were saying what they had been thinking."

