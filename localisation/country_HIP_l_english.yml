 hippogriff.1.t: "Hurricane!"
 hippogriff.1.d: "A devastating hurricane with sustained winds over 220 kilometres per hour slammed into Hippogriffia from Warzena and Chiropterra, with the heaviest damage done to East Aris. Although our ability to shift between hippogriffs and seaponies let us avoid any deaths due to flooding, it provided no protection against the trees hurled through the air or the gusts slamming us into walls. The death toll is thankfully low, although the property damage is devastating. The economic impact of this disaster cannot yet be calculated, and many seaponies are using it as an evidence that the surface is too dangerous."
 hippogriff.1.a: "So much destruction..."

 hippogriff.100.t:0 "Zumidian Tank Trials"
 hippogriff.100.desc:0 "Over the past few weeks, the army has been trialling various proposals for tank designs in Zumidia. After our victory over the Storm King, the army searched for the latest advances in land warfare from around the world. Of particular interest was Stalliongrad's use of tanks during their revolution. Royal Island Arsenal has been hard at work developing a series of proposed tank designs and experimenting with how best to integrate them into our land forces. The original T1 prototype was scrapped early in development, but the T2 and T3 prototypes are looking promising.\n\nThe T2 is a small and fast light tank with a crew of four. It has 16mm of armour and a max speed of 72 km/h on roads. The T3, however, is the exact opposite. A joint collaboration with Equestria, the T3 is designed with a crew of ten and has a maximum speed of 10 km/h over roads. With seven guns, it is built to overwhelm the enemy with superior firepower as it advances with the infantry, rather than outmanoeuvring the enemy lines.\n\nA third contestant had also entered the trials; Cross Tide, an eccentric inventor and racing car driver, submitted his own design based purely on speed. While more lightly armoured than either the T2 or T3, Tide's tank supports a crew of two, it is armed with a 37mm cannon, and has an astonishing speed of 120 km/h on roads. However, army analysts are not confident that it could stand up to any form of anti-tank weapons that it would be liable to face.\n\nAs the trials conclude, a decision must be taken. Which design will the army adopt?"
 hippogriff.100.a:0 "The light tank should be our focus."
 hippogriff.100.b:0 "The heavy tank is the way to go."
 hippogriff.100.c:0 "Perhaps Cross Tide is on to something after all?"

 hipflavour.1.t:0 "Foreign Literature in Universities"
 hipflavour.1.desc:0 "Ever since we exposed ourselves to the outside world after our long sequester in Seaquestria, foreign products have been coming into Hippogriffia. Perhaps the most important of these are books, and the ideas they hold. From works of literature to science to philosophy, our younger generation are voraciously devouring this new reading material, and as they do so, they pick up some of these ideas and make them their own. Of greatest concern to us are the political ideas they have been absorbing: while Hippogriffia has always been a stable absolute monarchy, many among the younger generation are now discovering that there are other ways of organizing society, ranging from constitutionalism to republicanism to nationalism to even the most radical ideas, such as fascism and communism. Right now their curiosity is intellectual, but we know how fast these intellectual ideas can take hold, and the threat they could eventually pose to our rule."
 hipflavour.1.a:0 "We should keep an eye on this."

 hipflavour.2.t:0 "The Socialist and Liberal Clubs"
 hipflavour.2.desc:0 "New ideas are spreading across Hippogriffia, brought in by our renewed contact with the outside world. Clubs have formed discussing and spreading these ideas, which range from liberal ideas of free trade and representative government inspired by the Griffonian "three principles" to more radical ones, with some of these clubs even forming up around communist ideas imported from Stalliongrad, although none have yet called for anything like a revolution. Most of the membership of these clubs consist of curious young griffs prone to experimentation, as well as a few older ones who are dissatisfied with the monarchy and its handling of the Storm King's invasion."
 hipflavour.2.a:0 "It's their right to exist."
 hipflavour.2.b:0 "Order them to be shut down."

 hipflavour.3.t:0 "The Aris First Committee"
 hipflavour.3.desc:0 "A group of veterans, protectionist economists, and community activists gathered together today to announce the formation of the Aris First Committee, a group "Dedicated to preserving traditional Hippogriffian values and protecting our economy from foreign takeover." The most prominent leaders were seapony Raft Wood, the Queen's former advisor who had first proposed the move to Seaquestria, and hippogriff flying ace Crack Lightning, who gave a patriotic speech at the opening of the committee:\n\n"Mt. Aris stands tall, and like the mountain we must stand alone. We cannot depend on foreigners to help us, and neither should they depend on us. We have always been strong, self-sufficient, and proud of our cultures and traditions, and the Aris First committee will see that that stays true into the 11th century and beyond."\nHe was met with thunderous applause, and launched into the second half of his speech with even more vigor: "Liberal intellectuals would have us believe that harmony means opening our markets and our borders to everycreature, or funneling money and resources into charity projects in the North Zebrican Mandate. I believe harmony means a well-ordered, self-sufficient society that looks after its own. Aris First stands for the auto worker who is tired of seeing foreign cars drive their wages down, for the veteran tired of zebras accusing us of cowardice when we defeated the Storm King, for the small business owner tired of competing with foreign conglomerates who cheat the market. More than that, Aris first stands for our culture, our values, our history, and for a bright future for all Hippogriffia!"\n\nMany newspapers have denounced Aris First as xenophobic, backwards, or fearmongering. Still, their membership is quickly swelling, particularly in Seaquestria where seaponies see very little to gain from international trade, as there are few foreign products they want and many are concerned about underwater manufacturing being unable to compete with industrial giants in Equestria and Griffonia."
 hipflavour.3.a:0 "It's good to see them standing up for our values."
 hipflavour.3.b:0 "We must accept progress and not seek to shut out the world."

 hipflavour.4.t:0 "The First Socialist Conference"
 hipflavour.4.banned.desc:0 "Banning the socialist book clubs has not eliminated these ideas, it seems. Reports trickle in daily of these clubs organizing in the nooks and crannies of Seaquestria, and of more and more of our citizens gravitating towards this enticing "forbidden knowledge." From what little information we have on these meetings, their disdain for the government has grown since we banned them, and while they once talked of abstract ideals, they have now become more like conspiratorial groups plotting revolution.\n\nAmong the seaponies, the largest of these underground groups are anarchists, who who call for a complete abolition of the state and claim to represent the "natural way of life of the seaponies," advocating for democratic non-hierarchical school-based living. Meanwhile, the most popular group among hippogriffs is a communist faction which emerged around a charismatic and eccentric seapony named Posada, who claims that Hippogriffia is uniquely suited to achieving "a post-scarcity society" but only if it is revolutionized into a dictatorship of the proletariat.\n\nRecently, we have received a tipoff that the anarchists and communists are planning a conference to debate their ideas and form a coalition, presumably with the aim of combining their forces for some plot against the government."
 hipflavour.4.desc:0 "The socialist book clubs have begun spreading outside the universities, as idealistic students try to spread their ideas among the general populace. While many of these groups profess "harmonic socialist" and "democratic socialist" ideals and want to work with the government to implement socialist economics in Hippogriffia, there is an undercurrent of sedition in these groups, as they all want at least as much devolution of power away from the monarchy as the liberals do.\n\nMore alarmingly, some of these groups openly call for the complete transformation of Hippogriffia. These more radical groups are gaining popularity among the poorer seaponies and hippogriffs who are skeptical of the possibility of reform. The largest of these radicals among the seaponies are anarchists, who call for a complete abolition of the state and claim to represent the "natural way of life of the seaponies," advocating for democratic non-hierarchical school-based living. Meanwhile, the most popular group among hippogriffs is a communist faction which emerged around a charismatic and eccentric seapony named Posada, who claims that Hippogriffia is uniquely suited to achieving a "post-scarcity society" but only if it is transformed into a revolutionary dictatorship of the proletariat. Although Posada has expressed a willingness to work with the monarchy, there is little doubt that like the anarchists, her calls to revolution are very literal.\n\nWhile these groups are currently fairly small, their membership is rapidly growing, and news has reached us that they are planning a conference to debate their ideas and form a coalition of some kind, presumably organized around whichever faction's ideas prove most persuasive."
 hipflavour.4.a:0 "Cracking down would do more harm than good."
 hipflavour.4.b:0 "Break up this conference at once!"

 hippogriff.16.t:0 "Crack Lightning Returns"
 hippogriff.16.desc:0 "Aviator and Storm War hero Crack Lightning touched down at Queen Novo Airport this morning to an awaiting crowd of reporters and fans. His trusty custom-built aeroplane, the Spirit of Starfield, gleamed in the morning light as it taxied to its parking spot. His three-month solo tour of the world has been the talk of Hippogriffia, with many wondering what he'd discover beyond the borders of the island. His words to a reporter from Aris Post have been reprinted in numerous outlets, and his celebrity has turned them into a rallying cry for the isolationist elements within Hippogriffia:\n\n"There are many great sights in the wider world, Karthin chief among them, but I must say on the whole, the Storm King's barbarism is the rule rather than the exception outside of our fair nation. They have very little to offer us except for endless 'isms': communism, liberalism, republicanism, all ideas which griffons and even ponies kill each other over every day. We need to remain strong in the face of this violent new world, and reject these foreign ideas which would disrupt our peaceable way of life.""
 hippogriff.16.a:0 "There's a big world out there. More hippogriffs should experience it."
 hippogriff.16.b:0 "Perhaps we should listen to his concerns."

 hippogriff.2.t:0 "A Meeting with Hippogriffs"
 hippogriff.2.desc:0 "A delegation from Hippogriffia met with Director Arclight today, requesting assistance from the OHS for a similar body called the "Anti Harmonic Activities Committee" in Hippogriffia. The Director was quite sympathetic to their case, as ever since they opened up their country they have been inundated with fascist, communist and other anti-harmonic radicals trying to spread their ideologies and undermine one of the few harmonist states in North Zebrica.\n\nThey requested we share our experience combatting communist influence in Rijekograd, as well as conduct joint training exercises for their agents to better prepare them to nip subversive activity in the bud. "
 hippogriff.2.a:0 "We're happy to help our fellow defenders of Harmony."
 hippogriff.2.b:0 "Our interests lie elsewhere."

 hippogriff.3.t:0 "The OHS Accepts our Request"
 hippogriff.3.desc:0 "Good news! The OHS has sent us a letter accepting our request to share information and training, and to coordinate our efforts in guarding harmony in our nations. In his letter to us, Director Arclight praised the AHAC's efforts at securing Hippogriffia against subversion. His letter also contained the first of hopefully many lessons from the OHS, gleaned from many years of combating communism in Rijekograd. He warned us was to stay vigilant against all forms of socialism, even so-called moderates, stating that "Behind every Nova Whirl there is a Caramel Haze. Behind every so-called 'Democratic Socialist' there is a tyrannical overlord waiting to be unleashed." The chairgriff of the AHAC read this out before the committee, which has taken this warning to heart."
 hippogriff.3.a:0 "We'll defend harmony together."

 hippogriff.4.t:0 "The OHS Rejects our Request"
 hippogriff.4.desc:0 "Unfortunately, the OHS has rejected our request for cooperation. In a perfunctory letter, Director Arclight indicated that while he applauded our vigilance against anti-harmonic subversion, he considered it "Hardly in the interests of the River Republic to share intelligence, personnel or classified training material with a monarchy halfway across the world."\n\nThis has been met with disappointment by the AHAC, who had hoped that the vaunted expertise of the OHS in suppressing communist radicals withing Rijekograd would prove useful in rooting out similar extremists here. The committee has elected to thank Director Arclight for his consideration, but not to push the issue further as it is clear that his mind is made up."
 hippogriff.4.a:0 "We shouldn't put our faith in foreigners."

 hippogriff.5.t:0 "A Meeting with Hippogriffs"
 hippogriff.5.desc:0 "A delegation from Hippogriffia has arrived with an unusual request. Citing concerns about growing communist and fascist influence in Hippogriffia, as well as the threat of infiltration from foreign powers, they have requested to coordinate a program where their "Anti-Harmonic Activities Committee" would share intelligence and training with SMILE. Director Bon Bon is entusiastic about this plan, saying that it is just as important to protect harmony in Hippogriffia as it is in Equestria, but Princess Twilight Sparkle has expressed some reservations. She sees some of the AHAC's actions, such as the censoring of books, as unacceptably stifling to learning and damaging to the trust between Queen Novo and her subjects. She has suggested we politely decline the AHAC's offer. Ultimately, the decision is ours."
 hippogriff.5.a:0 "We're more than happy to help our Hippogriff friends."
 hippogriff.5.b:0 "We want no part in this."

 hippogriff.6.t:0 "SMILE Accepts our Request"
 hippogriff.6.desc:0 "Good news! SMILE has accepted our request to share information and training, and to coordinate our efforts in guarding harmony in our kingdoms. In her letter to us, Director Bon Bon spoke of the lessons SMILE gleaned in the aftermath of the Changeling infiltration/invasion of 1002, discussing the many subtle ways enemy agents can use the openness of a harmonist society to infiltrate it, and suggesting a number of preliminary steps to avoid similar security breaches in Hippogriffia."
 hippogriff.6.a:0 "We'll defend harmony together."

 hippogriff.7.t:0 "SMILE Rejects our Request"
 hippogriff.7.desc:0 "Much to our surprise, Equestria has rejected our request to coordinate between the AHAC and SMILE. The matter apparently made it to the princesses' desks, because the response is signed by Twilight Sparkle herself. In it, she expresses concern over some of the book bans the AHAC has issued, stating that: "Harmony and knowledge go claw-in-fin, and harmony requires governing with a light hoof and trusting your subjects. However good the intentions behind it, the AHAC's activities undermine that trust. Therefore, [EQS.GetLeader] has regretfully declined your request to share intelligence between SMILE and the Anti-Harmonic Activities Committee."\n\nThis comes as a great disappointment to the AHAC, whose chairgriff expected our friends in Equestria to enthusiastically support our fight against extremism in Hippogriffia."
 hippogriff.7.a:0 "The Equestrians are less trustworthy than we thought."

 hippogriff.8.t:0 "The Wingbardian Book Ban"
 hippogriff.8.desc:0 "In a controversial move, the AHAC has banned all books coming from Wingbardy or written in Wingbardian from entering [From.GetNameDef]. They cite Wingbardy as "a hotbed of socialist and fascist radicalism," paying particular attention to the doctrines of Beakolini and the way supposedly-apolitical Wingbardian literature subtly advances fascist ideology.\n\nThis move has been met with condemnation from a singularly unexpected source: while Raft Wood and most of the rest of Aris First have praised the move as "the first step in freeing our culture from foreign influence," Crack Lightning has criticized the ban, arguing that Wingbardian books are no more dangerous than any other, that the ban is poorly worded, and that it rests on an idea of so-called "Crypto-fascism" which he finds preposterous. His voice is joined by the usual choir of progressive harmonists who oppose the AHAC, with Silverstream and Skystar both urging Queen Novo to rein in the AHAC, seeing the ban as yet another example of an escalating trend of xenophobia within the committee, with Skystar being particularly passionate about not wanting to go back to the lonely days of hiding from the world."
 hippogriff.8.a:0 "We cannot let our nation fall to subversive ideas."

 hippogriff.9.t:0 "[From.GetNameDef] banned Wingbardian Books"
 hippogriff.9.desc:0 "[From.GetNameDef] has issued a blanket ban on all Wingbardian books. They say that everything written in Wingbardian is a potential source of anti-harmonic radicalism, citing the popularity of Wingbardian fascism as "evidence" that our entire literary tradition is somehow a corrupting influence. The ban has offended and outraged many both within the government and the Wingbardian literary scene, with many calling for an immediate denunciation of this move. Ultimately, it is up to [WNG.GetLeader] whether to officially protest this cowardly move by the Hippogriffs."
 hippogriff.9.a:0 "Send an official protest."
 hippogriff.9.b:0 "We don't care about what those sad seabirds read."

 hippogriff.10.t:0 "Looking to Griffonia"
 hippogriff.10.desc:0 "While Griffonia isn't known as a bastion of stable harmonic governance, we have nonetheless found an alliance forming on that continent around a nation which stands for harmonic values and is willing to fight for them. After much deliberation, Queen Novo has decided that this nation will make an excellent ally, and has extended her claw in friendship to:"
 hippogriff.10.a:0 "[WNG.GetNameDef]!"
 hippogriff.10.b:0 "[SIC.GetNameDef]!"
 hippogriff.10.c:0 "[MIT.GetNameDef]!"

 hippogriff.11.t:0 "Terrafin's Proposal"
 hippogriff.11.desc:0 "Terrafin has departed, sailing to meet with our allies' military science department and set up a joint research fund. He will write back to us as soon as he receives an answer from our allies, although we have no reason to expect them to refuse. If Terrafin's project succeeds, it could give us a major edge for years to come."
 hippogriff.11.a:0 "We trust that your research is fruitful."

 hippogriff.12.t:0 "The Terrafin Mission"
 hippogriff.12.desc:0 "A military science division from [From.GetNameDef] led by a hippogriff named Terrafin has arrived in our country today, looking to set up a joint research enterprise. Terrafin has the blessing of the Hippogriff government, and has impressed our own scientists with the scope of his ambition for this research. Some more cautious elements within our military have cautioned that this would necessitate sharing classified information with the Hippogriffs and could end up costing a significant amount of money. Still, our scientists have pointed to the benefits we could gain from cooperation, and the hippogriff ambassador has emphasized the value of Terrafin's proposal in promoting trust and friendship between us and our allies."
 hippogriff.12.a:0 "This sounds like a good idea."
 hippogriff.12.b:0 "We're sorry, but we'd rather not."

 hippogriff.13.t:0 "[From.GetNameDef] Agrees to the Terrafin Mission"
 hippogriff.13.desc:0 "The high command of the [From.GetNameDef] have signed off on the Terrafin mission, giving us access to previously-classified files and pooling together a significant amount of their own research funding to supplement our own. Terrafin has already thrown himself into the research, writing to us that the data our allies have shared with us is already leading him to new breakthroughs in military science. By combining our research efforts, we and our allies will both grow stronger."
 hippogriff.13.a:0 "Excellent!"

 hippogriff.14.t:0 "[From.GetNameDef] Rejects Terrafin's Offer"
 hippogriff.14.desc:0 "Terrafin returned to Mount Aris dejected. Despite his best proposal and intense negotiation with the [From.GetAdjective] government, they have decided not to accept his proposal of a joint-advanced research mission. He has no idea how this happened, and quickly returned to his home in despair. We will have to continue researching on our own."
 hippogriff.14.a:0 "What is the point of an alliance if we don't share?"

 hippogriff.15.t:0 "Terrafin's Breakthrough"
 hippogriff.15.desc:0 "A report was provided this morning by the Terrafin Mission, signed by Terrafin himself. It seems that they have had a major breakthrough in several areas of research, including rocketry, computing, magical studies, and even nuclear physics. While we will still need to invest into further development in these areas, the breakthroughs will no doubt put ahead of our enemies."
 hippogriff.15.a:0 "A toast to science!"

 hippogriff.17.t:0 "Silverstream's Declaration"
 hippogriff.17.desc:0 "Queen Novo's niece Silverstream has denounced the AHAC's move to expand coverage to foreign nationals today, saying that it's "Stupid and wrong and not Harmony" to impose our values and laws upon others, and that it "Treats creatures who should be our friends with suspicion and fear." Aris First founder Raft Wood has praised the move as "The first step in removing foreign influence from our Mountain," lending credence to Silverstream's statements that the AHAC is turning into a weapon of xenophobia.\n\nAHAC chairpony Violet Facade insists her fears are overblown, and that the measure is primarily intended to combat tax evasion, pointing to the AHAC's fining of businessgriff Plumage Moonfeather for hiding money with his New Mareland associates, which would not have been possible without the new measure."
 hippogriff.17.a:0 "Maybe she has a point..."

 hippogriff.18.t:0 "What is "Harmony"?"
 hippogriff.18.desc:0 "After weeks of deliberation, the AHAC proposed their definition of Harmony to Queen Novo to be signed into law. Progressives opposed setting down a legal definition of Harmony as being against the spirit of Harmony, with Skystar and Silverstream begging the Queen not to "Put Harmony in a cage of ink and paper." Meanwhile, the Aris First movement largely endorsed the move, with Raft Wood proclaiming his full confidence in Violet Facade's judgement and expertise. Queen Novo decided to at least give it a read before making a decision. The report addressed each Element of Harmony in turn:\n\nLoyalty, contrary to the Equestrian understanding, was about pride in your home and loyalty to the Queen and Hippogriffian Harmony itself, not about your personal friends.\nHonesty is more than telling the truth. It was also about behaving in an upright and correct manner for your station.\nGenerosity is when well-off creatures willingly used their wealth to help their country and those less fortunate, and is thus incompatible with forced wealth redistribution.\nMagic is not only magic, but the pursuit of excellence in all of one's talents.\nLaughter and Kindness, being altogether too vague to be given a rigorous legal definition, should be considered secondary Elements.\n\nThe report concluded that under the definition, Hippogriffia should stop looking to Equestria and especially to Griffonian republicans, liberals, social democrats, and other false-Harmonists for guidance, as these were all either too laissez-faire, too individualistic, or too focused on anti-harmonic notions of constitutionalism or economic redistribution to truly understand Harmony as we do.\n\nNovo set the report down, declaring:"
 hippogriff.18.a:0 "We are the only true Harmonists in the world."
 hippogriff.18.b:0 "These fools know nothing about Harmony!"

