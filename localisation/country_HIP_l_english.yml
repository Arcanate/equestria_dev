 hippocommie.35.a:0 "Let's hope this isn't a gigantic waste of time and money."

 hippocommie.36.t:0 "Choosing an Anthem"
 hippocommie.36.d:0 "The Supreme Workers' Council debated several proposed options for a new national anthem for Revolutionary North Zebrica. While Posada vigorously argued for The Internationale, which she said reflected the dreams of liberation for every worker, two other songs garnered substantial approval among the deelgates.\n\nThe first, the aggressive "The People's War," had a substantial appeal among the more militaristic elements of the RWP, and its upbeat and bombastic rhythm has made it a favourite among many hippogriffs outside the party. It is also a new song, composed in Hippogriffia itself as part of the new musical movements whihc have sprung up after our revolution, as opposed to the Internationale which is more of a classic.\n\nThe other proposal is called "Fourteen minutes to launch," and reflects the dreams of spaceflight which have gripped many of the younger and more technologically-minded communists. With that said, others have dismissed it as effectively putting the entire nation's hopes on technocratic cliques, as ultiamtely only a very few will be involved in any space program, and it is still an open question whether one will ever succeed.\n\nThe debate raged well into the night, but in the end, the Supreme Workers' Council came to a decision."
 hippocommie.36.a:0 "The Internationale will unite all creaturekind."
 hippocommie.36.b:0 "The People's War will inspire our soldiers!"
 hippocommie.36.c:0 "Fourteen Minutes to Launch, to announce our dreams of the stars."
 hippocommie.36.e:0 "The Supreme Workers' Council deadlocks, and the pre-revolutionary anthem remains."

 hippocommie.37.t:0 "Medical Report MOONFALL"
 hippocommie.37.d:0 "Author: Doctor XXXXXXXXXX\n\nDate: [GetDate]\n\nSummary: The Lord Commanders were afflicted with roughly eleven thousand roentgens. After initial severe burns (treated by washing the affected areas with water) and cellular trauma, a recovery seemed imminent, as symptoms softened. 24 hours after dosage, the Lord Commanders conversed, with Autumn Breeze mocking [HIP.GetName]'s pathetic torture department.\nOver the next 48 hours, cellular damage progressed as cells died but could not be replaced. Samples taken indicated the DNA had been completely destroyed. The nervous system, not needing cells replaced, remained entirely intact.\nAcross the next week, rot began to set in, as the immune system failed. The blood vessels spilled open, leading to bleeding across and inside the body. 107 hours after dosage,, a nurse attempted to murder the Lord Commanders, but was stopped by orderlies. He was quoted as saying, "This is monstrous. It's disgusting. Why are we keeping these poor people alive? Do you pretend not to hear them begging for us to kill them?"\nIn the final week, cellular and internal damage became catastrophic to a level never seen before. Two of the Lord Commanders regurgitated bits of their organs, and one could not speak due to the liquid filling his throat.\nConclusion: Acute radiation syndrome is a horrific death. I hope we never have to treat victims afflicted with it again, but should, gods forbid, we do, we have hopefully learned at least a little here."
 hippocommie.37.a:0 "Personal note: You make me sick, General Secretary."

 hippocommie.45.t:0 "A Fond Farewell"
 hippocommie.45.d:0 "Posada took one last look out at the Aquilan harbor before retiring to bed. It had been a magical week, but unfortunately she had to return to her duties at home. Still, she would never forget Aquila's sights and splendors, and she intended to keep her promise to her guide to write to him as soon as she returned to Seaquestria.\n\nWhile her official business had been to foster ties between Revolutionary North Zebrica and their comrades on Griffonia, she had spent most of her time not with the dull president of the Aquileian Republic but with one of his associates: the delightfully-mad Victor Allard. Victor had shown her all around the city, and they'd stayed into the small hours every night discussing their dreams, ambitions, and the peculiar kinds of Marksist theories they each subscribed to. Victor was one of the few creatures Posada had met who could keep up with her on that front. Whether dining at one of the many fine restaurants in Aquila, wandering the parks and boulevards of the capital or in Victor's bedroom, there was never a dull moment with him.\n\nPosada chuckled at the crazy request she'd made on her last day in Aquila, asking him to come with her to North Zebrica. "Your zeal is wasted here!" she'd exclaimed, "The rest of the PAT are so boring; you'd fit in so much better in North Zebrica. We could really use somegriff with a mind like yours!"\nHe'd just given that sardonic grin she'd grown to enjoy so much, and told her that he could never abandon his beloved city, then slyly said not to underestimate [JER.GetLeader] and what the PAT could do. Then with a peck on her cheek, he'd sent her off, Posada promising to write as soon as she got back to Seaquestria."
 hippocommie.45.a:0 "We'll always have Aquila."
 hippocommie.45.b:0 "We'll always have Aris."

 hippocommie.46.t:0 "Hippogriffia Denounces the Gray Pact"
