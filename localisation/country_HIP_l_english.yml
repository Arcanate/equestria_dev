 hippocommie.8.a:0 "Reuse anything we can apply to the civilian sphere, destroy the rest."
 hippocommie.8.b:0 "Even the military applications could be useful."
 hippocommie.8.c:0 "We need to offer amnesty to Chiropterran scientists."

 hippocommie.9.t:0 "Project SALVO"
 hippocommie.9.d:0 "One of many pet projects of the Experimental Weaponry Commission, Project SALVO was finally shelved today after half a year of research failed to produce a next-generation conventional assault rifle. Prototypes included triple-barreled rifles, fletchette guns, and all manner of other methods to increase rate of fire, all with the goal of creating a rifle that could fire off a burst of three to five rounds before the recoil from the first shot was felt. This comes as a great disappointment to Terrafin, who had hoped that by equipping every single soldier with advanced weaponry, Hippogriffia could inspire its recruits and strike fear into the hearts of reactionaries worldwide."
 hippocommie.9.a:0 "Damnit."
 hippocommie.9.b:0 "I don't care how much it costs, restart the program!"

 hippocommie.10.t:0 "Project SHATTER"
 hippocommie.10.d:0 "Project SHATTER has run into a slight problem: super heavy tanks create tremendous ground pressure, and in amphibious operations we rarely have the stable ground necessary for them not to sink into it. With added weight from snorkels, fully-sealed armor, and an amphibious engine, anything short of the solid basalt of the ocean floor will be unable to support it, making it rather useless for amphibious assaults. Terrafin has suggested that we take the extensive data from the project and apply it to a more traditional super-heavy tank, as without all the extra weight and complexity he could design a good tank, but some within the project insist that the concept is possible. In particular they point to the double-tread idea which performed well in models but has not been rigorously tested and would take extensive redesigning."
 hippocommie.10.a:0 "Go with Terrafin's idea and abandon the amphibious requirement."
 hippocommie.10.b:0 "We believe in our scientists! They can do it!"

 hippocommie.11.t:0 "The Weapon of the Future"
 hippocommie.11.d:0 "After a dozen failed prototypes, project SALVO has finally borne fruit! The rifle of the revolution will no longer fire lead or steel slugs, but finned sub-calibre darts made of pure tungsten. The new rifle can achieve incredible rates of fire, pierce enchanted griffonian armor, and in larger calibres even punch through light tank armor! Comrade Posada was thrilled to learn that it also had far greater range underwater than any conventional or magical rifle, and has ordered the rollout of the newly-named 'Caramel-pattern Flechette Rifles' to all branches of our infantry. The cost of the ammunition, being made of tungsten and soon perhaps even depleted uranium, would be prohibitive had we not already abolished money!"
 hippocommie.11.a:0 "A splendid design."

 hippocommie.12.t:0 "Project STARFIRE"
 hippocommie.12.d:0 "Our efforts have borne fruit! While we are unable to reach altitudes where we would be invulnerable to anti-aircraft guns, our new designs generate enough lift to get higher than most fighters can reach, forcing the enemy to attack us from below and making targeting difficult for even the most sophisticated AA guns. Alternately, we can use this additional lift to implement the expanded bomb bays recommended in the program, but the added weight would make our bombers unable to reach those higher altitudes."
 hippocommie.12.a:0 "The higher we fly, the harder we'll be to target."
 hippocommie.12.b:0 "The larger our payloads, the faster the anti-air is destroyed."

