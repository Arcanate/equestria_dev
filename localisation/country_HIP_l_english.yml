 HIP_figurehead_novo:0 "Queen Novo"
 HIP_figurehead_novo_desc:0 "Although she is no longer the primary decision-maker in Hippogriff politics, the blessing and presence of Queen Novo adds an air of legitimacy to Aris First's government."
 HIP_hostage_novo:0 "Queen Novo"
 HIP_hostage_novo_desc:0 "Surrounded by guards clawpicked by Crack Lightning, only allowed to see her subjects on ceremonial occasions, Queen Novo has become a prisoner in her own palace. Though she may wish to see the Phalanx overthrown, she must mouth words of praise to them, knowing that they can and will dispose of her if she ceases to be useful."
