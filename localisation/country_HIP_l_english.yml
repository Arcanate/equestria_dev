 hippocommie.55.t:0 "Hard Disclosure"
 hippocommie.55.d:0 "#TODO: Sharing all data and analysis RNZ has done of UFOs. They are real, they've been spotted by pilots and astronomers, police officers and politicians, and even been confirmed on radar. Reported sightings go back thousands of years. What are these things? Spirits taking physical form? Ley lines twisted into knots? Aliens? Experimental craft being tested by another nation? Something even stranger?"
 hippocommie.55.a:0 "The truth is out there!"

 hippocommie.56.t:0 "Project STARFIRE"
 hippocommie.56.d:0 "Against all the doubts and naysayers, STARFIRE has succeeded. However, many of the doubts have proven to be well-founded. The XB-70 Valkyrie's bomb bay is smaller than a B-52 Stratofortress, it has less range, and it is far, far more labor-intensive to produce and guzzles fuel like no plane before. The XB-70 will not replace the B-52, but it will complement it and serve missions the Stratofortress cannot. We have our deep-penetration bomber, and our enemies will never be safe behind their interceptors again."
 hippocommie.56.a:0 "A glorious design!"

