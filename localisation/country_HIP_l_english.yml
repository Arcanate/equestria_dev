 hippocommie.7.t:0 "The Fate of Chiropterra"
 hippocommie.7.d:0 "Posada hadn't slept in almost two days. The presidium had been endlessly debating what to do with the Chiropterran occupation zone, with the proposals getting more and more desperate as new facts about the depths of Chiropterra's crimes came to light. This was a society engineered from the ground up for a thousand years to be as ruthless as possible, and they had achieved a level of psychopathic disregard for life normally associated with serial killers across an entire culture. Given the depth of their crimes and the depth of their hatred for their occupiers, incorporating Chiropterra as an ordinary administrative region was out of the question. Whichever option was adopted, it would take generations to fully uproot the Chiropterran system, which had seemingly taken root in the minds of every Chiropterran citizen even with their government gone. Three proposals lay before the presidium, each sickening in its own way.\nThe first would represent a concession to absolute evil. There were two Chiropterran Moonspeakers, two out of the entire country, who had somehow twisted the Nightmarist faith into something resembling liberation theology. Posada could withdraw the majority of the occupation force and put these two in charge, although in order to actually administer Chiropterra they would have to use much of the old power structure, which meant letting war criminals return to their old jobs and potentially setting Chiropterra up to rise again and exact revenge.\nThe second proposal would mean remaining in the Chiropterran quagmire for generations. The creatures of Chiropterra would be mostly spared death, but the Nightmarist faith would be completely banned, even in its most casual incarnations, and the entire population of Chiropterra would be relocated to vast open-air reeducation camps, where the next generation would learn of the evils of the Chiropterran system so that they might grow up better than their parents. This was guaranteed to be met with massive resistance and  endless insurgencies, but its proponents argued that the first plan was naive and the third plan monstrous.\nThe third option was little more than genocide. Justice would be applied in its harshest form, with everyone above the rank of sergeant in their vast stratocracy shot. A blue terror of massive proportions would erase Chiropterra, with those who were not shot put into permanent reeducation camps. It was horrific, it was bloodier than even the Storm King's methods, but it would not waste her creatures' lives to save a nation which hated them."
 hippocommie.7.a:0 "Bring in the Moonspeakers. We are withdrawing."
 hippocommie.7.b:0 "The occupation will continue and intensify."
 hippocommie.7.c:0 "The Chiropterrans have chosen their fate."

 hippocommie.8.t:0 "The Fate of Chiropterra's Science"
