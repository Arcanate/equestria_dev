 hippogriff.106.t:0 "Silverstream's First Day"
 hippogriff.106.desc:0 ""And what's this room for?"\n"That's the outgoing records room, it's where we put files which are going to be sent to the national archive to be prepared for long-term storage."\n"That is so cool!"\n\nSilverstream's tour of the National Revenue Agency's headquarters building had taken nearly four hours, and her guide Swift Claw was wondering when she'd ever stop asking these questions. Swift Claw had been glad to answer at first, enthusiastic even, but as time wore on it became clear Silverstream would never stop asking. It reminded him of his three year old daughter. Swift Claw had become increasingly convinced that the new "Royal Friendship Advisor" was as useless as she was annoying.\n\nAs her tour finally concluded and Swift Claw bade her farewell, Silverstream announced that she'd thought of at least three changes which could be made to "make the whole place more friendly," and said they'd be hearing from her soon. Getting back to his coworkers for coffee, Swift Claw was surprised to hear them all talking about Silverstream: how friendly she was, how appreciated they felt when she came to them, how her questions made them feel like somegriff actually cared about what they were doing. How they hoped their kids grew up to be as kind and thoughtful as her. When Swift Claw mentioned how she'd said she was going to change their workplace, they all agreed that whatever she suggested would definitely make things better. Swift Claw returned home that night a little puzzled, but curiously optimistic. He gave his daughter an extra hug that night, and went to work the next day with a smile on his face."
 hippogriff.106.a:0 "Maybe she knows a thing or two about friendship."

 hippogriff.111.t:0 "A Drink with the Communist"
 hippogriff.111.desc:0 "The left had been largely pacified, except for one figure: Posada, the eccentric firebrand at the head of the Revolutionary Worker's Party. When Silverstream had suggested Skystar invite her to a party, Skystar had laughed out loud, but Silverstream was serious. One week and a whole lot of awkward conversations later, Silverstream had convinced the communist leader to meet them at a popular club in Seaquestria.\n\n"So that's why cap'talism will alwaysh collapse," slurred the red seapony, several hours into the night, "It's all about the falling rate of profit, it'll happen, don't you worry 'bout it..."\nThe three had all had a little too much, and Skystar wasn't quite sure how long they'd even been there.\n"M'kay so you... you're still gonna fight cuz you think you can't lose? You're crazy Posada..."\n"I am! But naw, communism will win, maybe now, maybe in a thousand yearsh... you guys ain't so bad though is what I mean, you know capitalism will go bye-bye but s'long as it's no Storm King takin' out the whole world with it we good, we good..."\nIn the drunken haze, Posada's words almost made sense, and Skystar felt oddly enraptured as Posada careened into another rapturous rambling declaration about the wonders of nuclear power.\n\n"Is gonna be a nuclear age, I'm tellin' ya!" she proclaimed at the end of it, "Everyfin's gonna be powered by splitting atoms, I'm tellin' ya, I'm tellin' ya... No but really, you's'all've been good to th'left n' me, better'n any other monarchs I can think of... And I know nopony's gonna follow me into some crazy revolutionary thingamabob 'gainst creatures who've done right by them so you have my... My nuclear approval!"\n\nAs Silverstream launched into her third barrage of questions about nuclear science and extraterrestrials, Skystar had a hazy thought that they'd done something good today, no matter how bad the hangover would be tomorrow. They'd spent so long worried this communist was coming for their heads, but now that they finally met her she was just another dorky, enthusiastic seapony like Skystar herself. As she took another long gulp of her seaweed beer, Skystar couldn't help but look forward to working with Posada."
 hippogriff.111.a:0 "We were afraid of this goofball?"

