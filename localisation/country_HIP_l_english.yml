 arisfirst.3.t:0 "Aris First Supporters Attack Non-Traditional Clothing"
 arisfirst.3.desc:0 "A member of Aris First has been arrested and fined for harassing a griff wearing foreign-made clothes. The offending hippogriff, an out-of-work tailor named Sew Stopper, followed the victim shouting invectives, telling him to "Go back to Griffonia if you wanna wear that," and finally escalating to a physical altercation where the victim was shoved against a wall, spraining his wing. Sew Stopper blamed Aquileian imports for destroying his business. While many have condemned the attack as evidence of Aris First's "xenophobic thuggery," others have expressed sympathy for Sew Stopper's situation, even if they don't approve of his actions."
 arisfirst.3.a:0 "Worrying"

 arisfirst.4.t:0 "The Clothing Partition"
 arisfirst.4.desc:0 "The "Clothing Debate" has come to a head, with Aris First and their opponents both demanding that Queen Novo take a solid position on the issue of foreign clothing in Hippogriffia. Raft Wood has presented a petition with thousands of signatures demanding that government workers only be allowed to wear clothing made in Hippogriffia, claiming that the influx of foreign clothing "Dilutes our identity and damages our economy, leading to unrest and poverty."\nThe petitioners claim that having government employees wear foreign clothing at work sends a particularly bad message, because as servants of the crown they are also representatives of Hippogriffia as a whole. Having them wear foreign clothing represents an endorsement, however tacit, of the idea that foreign nations produce better cultural products than our own, which damages national unity, the petitioners claim.\n\nMore hardline voices within Aris first have demanded the government go even further, pointing to the lax labour laws and lower quality control standards in Griffonia and arguing that "greedy griffons" would still find ways to undercut and eventually destroy the Aris clothing industry even with Rift Wood's proposed ban.\n\nMore liberal voices have denounced the whole issue as "a silly affair" and have argued that no Harmonist government should pass laws mandating what its citizens wear, as doing so is an unacceptable breach of personal liberty. They've also argued that competition breeds innovation, and that the exchange of fashion between Hippogriffia and other nations has caused new and exciting fashion trends to develop, which would be stifled by the government issuing bans. Notably, Princess Skystar and Silverstream have come out against the proposed bans, saying that Hippogriffia should be friendly towards other nations, with Silverstream pointing to the griffon and pony friends she made in Equestria as reasons why Hippogriffs don't need to be afraid of other creatures."
 arisfirst.4.a:0 "We will not legislate what our subjects choose to wear."
 arisfirst.4.b:0 "We shall ban foreign clothing from government jobs only."
 arisfirst.4.c:0 "We shall issue a full ban on foreign clothing."

 arisfirst.12.t:0 "A Crack in the Coalition"
 arisfirst.12.desc:0 ""Thank you all for gathering here," Raft Wood began, "You all represent the few members of Aris First I can absolutely trust with the information I am about to give you. It is no secret that Crack Lightning and I have disagreements, but only now that we have attained power am I realizing the full extent of our differences. Aris First has always stood for isolationism, for putting our own interests ahead of foreign ones, but Crack Lightning and his hardliners, particularly his ridiculous 'Phalanx,' want us to destroy our own traditions in the name of, and I cannot believe I am saying this..."\n\nRaft Wood took a pause, swimming about anxiously and checking for the fifth time if the room was bugged. He was the one who was supposed to know if a phone line was being tapped or a room was being bugged, but with his allies turning against him he couldn't be too careful.\n\n"The vile Wingbardian ideology of fascism," he concluded. "Many of you have worked with the AHAC, and know that fascism is entirely against our way of life. Rather than withdrawing us from Zebrica, Crack Lightning would see us become even more entangled in it in the name of 'Aggressive Defence.' Worse yet, fascism requires one supreme leader, which means he undoubtedly plans to sideline and eliminate both Queen Novo and, well, me."\n\nRaft Wood let his statement sink in, reading the room for a moment. The signs had always been there, but it felt odd to say out loud that his staunchest ally, the charismatic voice which had carried his movement to power, now sought to remove Raft Wood from the picture.\n\n"The hardliners have already started to act. They control the military, the Phalanx, and a significant portion of Aris First. And since we are only now becoming aware of the threat, we have to assume they are several steps ahead of us. We on the other hand have the AHAC, the intelligence agencies, and the police, plus the fact that most of the membership of Aris First and almost all of Hippogriffia at large do not want to live in a fascist state. We will have to act quickly, yet subtly. Prevent him from raising the jingoistic fervour of the masses to a high enough pitch that they demand we go to war, keep an eye on the military for the signs of a coup d'etat, and remove his influence from Aris First. While we're doing that, I will arrgange several secret AHAC meetings to build an ironclad case to arrest him. If we act too brashly, his supporters will hang us in the streets. Too timidly, and he'll have us all shot in a military takeover. This is a fine line we walk, and I don't have to tell you that our full intentions cannot be discussed outside this room. Now, you're dismissed. I trust you all to know what to do when the time comes.""
 arisfirst.12.a:0 "The members nodded, and took their leave."
 arisfirst.12.b:0 "As they left, one of the members wondered how best to reveal this to Crack Lightning."

 arisfirst.14.t:0 "Hippogriff Fashion"
 arisfirst.14.desc:0 "Popular New Mareland fashion designer Suri Polomare has come out with a line of clothes based on traditional hippogriff designs, modified to fit the pony body. They were designed in correspondence with hippogriff fashionista Cross Stitch, and have already proven quite popular among New Mareland pegasi and thestrals, who admire the breezy cut and the comfort the designs provide while flying. Ms. Polomare has even said that she's considering designing another line for griffon customers in New Mareland and Wingbardy, as well as a high-fashion version to present at this year's Fashion Week in Manehattan."
 arisfirst.14.a:0 "How nice."

 arisfirst.13.t:0 "Aris First Demmands Action on New Mareland's Cultral Appropriation"
 arisfirst.13.desc:0 "Crack Lightning and several other prominent voices within Aris First have spoken out against Suri Polomare and her "collaborator" Cross Stitch, claiming that by redesigning hippogriff fashion for ponies she was wrongfully appropriating hippogriff culture and ingenuity. They also poked several holes in the production process where she had deviated from the traditional methods which had inspired the designs.\n\n"These cheap knockoffs," Lightning Crack declared in a brief interview, "Are as inauthentic as they are tacky. If pegasi want to wear hippogriff clothing, they should get it from hippogriffs, or better yet try designing something half as good themselves."\nWhen asked what the harm was, he replied: "The harm is that these knock-offs are the first experience these creatures have with our culture, and having Polomare market these takes jobs away from our hard-working textile workers."\nMore liberal voices have reacted with astonished confusion, with Cross Stitch defending her and Polomare's work as "An attempt to blend the fashion taste of New Mareland ponies with the stylistic trends of Mt. Aris." She pointed to the enthusiastic reception of the line as evidence that if anything, it was giving ponies a greater appreciation for hippogriff culture and traditions."
 arisfirst.13.a:0 "We support Suri Polomare in promoting our culture."
 arisfirst.13.b:0 "Denounce Suri Polomare's work!"

 arisfirst.15.t:0 "Hippogriffs Denounce Suri Polomare's New Fashion Line!"
 arisfirst.15.desc:0 "In a confusing turn, the Hippogriff government has officially denounced Suri Polomare's new fashion line inspired by traditional hippogriff designs as "Offensive knockoffs" and demanded they be pulled from stores. Suri Polomare protested that she had worked closely with hippogriff fashionista Cross Stitch, but the hippogriffs seem to have taken offense to Cross Stitch's involvement too.\n\nThe line was quite popular among New Mareland pegasi and thestrals, but while it will not be pulled from stores, Ms. Polomare has declared that due to the controversy, the plans to create a high-fashion version of the line for this year's Manehattan Fashion Week have fallen through."
 arisfirst.15.a:0 "Well, that's not very nice..."

 arisfirst.5.t:0 "Fire at Lucky Break's Car Dealership!"
 arisfirst.5.desc:0 "TODO: Arsonists belonging to Aris First set fire to a car dealership that is selling imported cars from Wingbardy and New Mareland."
 arisfirst.5.a:0 "We cannot have harmony if we cannot accept others."
 arisfirst.5.b:0 "Say nothing. They will be judged fairly."
 arisfirst.5.c:0 "They where only doing what they thought was best."

 arisfirst.11.t:0 "Aris First Protests Against Imported Cars"
 arisfirst.11.desc:0 "Aris First has sprung into action after a sensational news story broke in the Aris Times. A Wingbardian-made car from Lucky Break's Auto Dealership suffered a brake malfunction, sending a family of three careening into a telephone pole, leaving no survivors. In the wake of the tragedy, nearly two hundred protestors gathered outside Lucky Break's car dealership, picketing the entrance and refusing to leave even when day turned to night and a rainstorm swept across their hastily-erected camp. Lucky Break was nowhere to be found, but the protestor's leader Raft Wood told reporters that his followers would not leave until Lucky Break promised to stop buying Wingbardian and New Marelander automobiles.\n\n"It's a disgrace!" he exclaimed, "Lucky Break knows we produce perfectly good cars here, and yet she insists on bringing in products from halfway across the world, damaging our economy and putting more and more of these foreign deathtraps on the road. Everygriff knows that the Wingbardian and New Mareland goverenments are subsidizing their companies, everygriff knows they don't play fair. Well we've had enough, and we're not gonna leave until something is done about this!"\n\nWhile the police managed to disperse the protestors after the third day, numerous newspaper editorials have come out supporting them, and with Lucky Break and other industry leaders refusing to answer the protestors' demands, they have turned to the government in hopes of getting a ban on the import of foreign cars."
 arisfirst.11.a:0 "We will not ban imports."
 arisfirst.11.b:0 "They've got a point. Ban them."

 arisfirst.16.t:0 "[From.GetNameDef] Bans Imports of Our Cars"
 arisfirst.16.desc:0 "The Hippogriff government has banned the import of our cars following a much-publicized accident involving a foreign car, a brake malfunction and a lamp post which left three dead. They have accused us of producing unsafe vehicles, and shut down all imports of our cars. Our cars were quite popular in Hippogriffia, and the sudden loss of that entire market is crippling our auto industry. Our industry leaders have denied the accusations that their cars are unsafe, and have demanded that we take action to get the Hippogriffs to reopen their market at once."
 arisfirst.16.a:0 "Issue a diplomatic protest!"
 arisfirst.16.b:0 "We shall react with equivelent bans."

 arisfirst.17.t:0 "[From.GetNameDef] Issues a Diplomatic Protest"
 arisfirst.17.desc:0 "[From.GetNameDef] has protested our ban on their cars, saying that our accusations of unfair subsidies and unsafe vehicles are baseless and urging us to repeal the ban. No retaliatory economic action has been taken, in the interests of preventing a trade war. Still, they have warned us that they will respond to any further bans with economic retaliation."
 arisfirst.17.a:0 "Sad."

 arisfirst.18.t:0 "[From.GetNameDef] Issues Sanctions On our Car Industry"
 arisfirst.18.desc:0 "[From.GetNameDef] has responded to our ban on their cars with by banning ours. Industry leaders are decrying the "escalating trade war" and urging us to work out a compromise with them. The ban has sent ripple effects through our economy, leading to many auto workers losing their jobs. Curiously, those most affected by the ban seem most supportive of pursuing further retaliatory actions, blaming the government of [From.GetNameDef] for what Aris First leader Raft Wood has called an unfair response. He and his supporters insist that our cars, unlike those manufactured in [From.GetNameDef], are safe for the road and that our companies compete honestly, and thus that this retaliation is yet another example of foreign countries not playing fair with Hippogriffia."
 arisfirst.18.a:0 "Well that's unfortunate."

 arisfirst.6.t:0 "Aris First Rally in Squidville"
 arisfirst.6.desc:0 "Large crowds came out in support of Aris First and their protectionist message in Squidville today. The group managed to attract thousands of seaponies, who see nothing to gain from foreign trade. Noted Aris First leader Raft Wood lead the rally, riling up the seaponies and telling them that foreign powers wanted to exploit them and that the government had failed to stop it. He called upon Queen Novo to "hear the voice of the little seapony!" and protect Seaquestrian industry from foreigners. He also called upon Hippogriff businessgriffs to use "Good, reliable seapony workers" rather than "Sending off our jobs to the unskilled masses of Zumidia.""
 arisfirst.6.a:0 "Underwater conservatives made themselves heard."

 arisfirst.7.t:0 "Aris First Rally in Canterford"
 arisfirst.7.desc:0 "Another Aris First rally was held today, this time in Canterford. Crack Lightning, who organized the rally, openly denounced the Zumidian zebras as "foreign barbarians leeching off the hard-working hippogriffs" and called for Novo to either withdraw from Zumidia immediately, or start "making the zebras pull their weight."\n\nThe crowd rapidly became rowdy, trashing the park they rallied in and disrupting nearby nighbourhoods with chants and parties afterwards, which lasted long into the night.\n\nA coalition of local residents and progressive harmonists have called on Queen Novo to denounce Aris First as "racist and inflammatory," but a spokesgriff for Aris First protested that the rally had been entirely legal, and that Aris First supporters had broken no laws and caused no injury to anygriff's life or property. Regardless of the government's response, the size and enthusiasm of the rallygoers shows that Aris First's message is reaching many hippogriffs in Canterford, so denouncing them could cause a backlash."
 arisfirst.7.a:0 "Free Speech is important, but this is growing worrying."
 arisfirst.7.b:0 "It's their right to speak. We'll say nothing."

 arisfirst.8.t:0 "Aris First Applies for Rally Permit in Harmonising Heights"
 arisfirst.8.desc:0 "Aris First has applied for a rally permit in the Harmonising Heights, one of the most idyllic spots on Mount Aris and a popular destination for families on vacation, home to some of the oldest and grandest villas in Hippogriffia. Local residents have expressed concerns, given the rowdiness of previous Aris First rallies and the likely size of tihs one, that the Harmonising Heights will become polluted with trash and hooligans, and have requested Queen Novo to refuse the permit."
 arisfirst.8.a:0 "Deny their request. They should go elsewhere."
 arisfirst.8.b:0 "It's their right. Approve the request."

 arisfirst.9.t:0 "Aris First Denounces The Government"
 arisfirst.9.desc:0 "TODO: 'How can we have Free-Speech if the government denies our right to hold a rally?' said Crack Lightning."
 arisfirst.9.a:0 "Free Speech only goes so far."

