 hippogriff.66.t:0 "Defeatism on the Rise"
 hippogriff.66.d:0 "Stratus Skyranger was no stranger to difficult situations, but he'd never had to fight a war his own people didn't seem to want to win. The situation was bad: protests, editorials, petitions, everywhere seemed to be sending a message of defeatism. Since the loss of Zumidia, the people of [HIP.GetName] had lost faith in their government's ability to win the war, and the news of [HIP.GetLeader]'s rejection of peace had opened the floodgates.\n\nThree months, Stratus had been given. Three months to retake Ain Trotgourait before the general feeling that defeat was inevitable turned into nation-paralyzing certainty. At that point, he could expect factory strikes, draft-dodging, and a general breakdown of the Hippogriff war economy. He had promised [HIP.GetLeader] that he could do it, but Stratus himself couldn't shake the feeling that he was fighting a lost war."
 hippogriff.66.a:0 "We need to turn this around, and fast."

