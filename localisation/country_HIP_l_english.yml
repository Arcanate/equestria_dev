 HIP_underwater_construction_cat:0 "Underwater Construction"
 HIP_underwater_construction_cat_desc:0 "Seaquestria is a vast underwater realm that's almost untouchable to surface-dwellers. Few even know it is there. Its cities on the sea floor are just as large and developed as those on the surface, and the seaponies are masters of life under the waves. While building industry underwater may seem odd at first, it would be foolish to not include half our nation in our economic growth. So long as our kingdom remains united, we will both prosper, with the right investments.\n\nCurrent Underwater Buildings:[GET_HIP_UNDERWATER_BUILDINGS_CATEGORY]"
