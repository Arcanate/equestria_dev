 hippocommie.48.b:0 "They just don't understand our sacred mission."

 hippocommie.49.t:0 "Hippogriffia Denounces MARESOC"
 hippocommie.49.d:0 "General Secretary Posada of Revolutionary North Zebrica has denounced Marelandia and The Party. Her statement was made after consultation with exiled New Mareland Stallionist Lufty Star who has been a consistent opponent of the ideology of MARESOC and a regular feature of Five Minute Hate broadcasts within the country. In the uncharacteristically-short speech, she said:\n\n "Marelandia is one of the most evil states in existence. This is obvious. I will waste no time arguing against their ideology. War is Peace, Freedom is Slavery, Ignorance is Strength, Poverty is Prospecity: It is pointless to argue against these axioms, because they are made not to appeal to the intellect, but to insult it.\nThe theory and practice of Oligarchical Collectivism makes fascism seem almost palatable: it is unmatched in its illogic, its cruelty, and its fundamental opposition to the freedom and dignity of sentient creatures. Comrade Lufty has assured me that The Party's rule cannot last, for only if the entire world were ruled by similar states could it preserve itself indefinitely. Still, if it does not collapse on its own, then Revolutionary North Zebrica will have to crush it."
 hippocommie.49.a:0 "We eagerly await their collapse and the freedom of their workers."
 hippocommie.49.b:0 "This seapony clearly is colluding with Celestia!"

