## Yakistan ##
# Leaders #
POLITICS_PRINCERUTHERFORD_DESC:0 "Beyond the Crystal Mountains, Prince Rutherford leads a proud nation of Yaks. Prince Rutherford is the disputed ruler of the traditionally isolationist Yaks, and has only recently begun to enter the global scene. This entry resulted in a nearly disastrous diplomatic event, which almost brought the underdeveloped nation of Yakyakistan into a war with Equestria. Luckily, Pinkie Pie - Equestria's own Element of Laughter - was able to step in and prevent the situation from spiralling out of control. Since the incident, Prince Rutherford has become committed to bringing his kingdom out of its current dark ages, and into an age of prosperity. Rutherford is willing to do just about anything for his people, provided it does not come at the expense of the Yaks' pride."

## Jakistan ##
# Leaders #
POLITICS_PRINCEBRADFORD_DESC:0 "To the East of the internationally recognized country of Yakyakistan, Prince Bradford holds claim over a clan of Yaks whom call themselves the 'Jaki-Clan.' A long-time rival of his brother, Prince Rutherford of Yakyakistan, Bradford simply wishes for his Yaks - or Jaks, depending on who you ask - to be left alone. Unfortunately for Bradford, with tensions rising with the Changelings to the West, the Griffons to the East, and Prince Rutherford practically breathing down its neck, the Jaki-Clan finds itself in a precarious position.

## Crystal Empre ##
# Leaders #
POLITICS_CADENZA_DESC:0 "Princess Mi Amore Cadenza, better known as Cadence, is another Alicorn Princess, though she began life as a Pegasus. After overcoming a jealous sorceress by opening her heart to her, Cadence was elevated into Alicornhood and joined Luna and Celestia in the Equestrian Royal Family as the Princess of Love. There she fell in love with a young Shining Armour, and married him. Unfortunately, their wedding was used by the Changeling Queen, Chrysalis, to overthrow the Royal Family and take over Equestria. With the power of their love, Shining Armour and Cadence managed to thwart the invasion and repelled the Changeling forces out of the country. After some time, Cadence was installed as the leader of the Crystal Empire and has since safekept it along with her husband."
POLITICS_SOMBRA_DESC:0 "Sombra’s origins are as mysterious as the mere mention of his name is unsettling. Whatever memories of his past have long been forgotten, perhaps even by himself. What is known of him and his rule over the Crystal Empire paints a grim picture: as King, he enslaved and tortured his own subjects to further his powers. He was only stopped when he was banished by Princess Celestia and Luna over a thousand years ago, along with his empire. When he returned, Sombra had become an immaterial creature of shadow, and threatened to take over the Crystal Empire once more were it not for the combined efforts of Princess Cadence and the Bearers of the Elements of Harmony. His form might have been gone, but his essence remained. This pony might not be the Sombra of the past, but he is just as cruel and tyrannical as the tales describe. One thing is sure: the King is back."