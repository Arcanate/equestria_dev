### Leader Descriptions ###
## Equestria ##
# Leaders #
POLITICS_CELESTIA_DESC:0 "Older than anyone would dare guess, Princess Celestia is an Alicorn, the eldest of the two Royal Sisters, and head ruler of Equestria. Additionally, she is responsible for the raising and lowering the sun, working in tandem with her sister Luna to ensure a stable night and day cycle. She is perhaps the most beloved creature in the world, being a staunch proponent for peace, kindness and cooperation. Very little of her past before Celestia’s victory over Discord is known, except that she and Luna discovered the Elements of Harmony. With these artefacts and their bearers, Princess Celestia has secured a long, relative peace for the nation."
POLITICS_DAYBREAKER_DESC:0 "Daybreaker is the pompous alternate ego of Celestia. Daybreaker is considerably arrogant, power-hungry, and known for being filled with rage. She boasts that she doesn't need Luna or anyone else, claims that she should have destroyed Luna instead of banishing her to the moon. Daybreaker dismisses the notions of balance and harmony in favor of ruling over all, in a single state under her iron hoof. Daybreaker harnesses more of the sun's power than Celestia does, allowing her to breathe fire and generate intense, burning light."
