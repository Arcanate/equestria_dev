 JER_memories:0 "Память о Республике"
 JER_memories_desc:0 "Вскоре после развала Грифоньей империи в королевстве Аквелия произошла революция, которая закончилась низложением семьи Дискрет. Была официально провозглашена Первая Аквелийская Республика по главе с Теодором Верани. К сожалению, спустя лишь пять лет после провозглашения республики, маршал Бертело начали контрреволюцию, что привело к восстановлению правления семьи Дискрет. Однако, в стране ещё много тех, кто не отбросил мечту о республике, что делает власть короля Морисета над страной весьма шаткой."
 JER_memories_2:0 "Память о Республике"
 JER_memories_2_desc:0 "Вскоре после развала Грифоньей империи в королевстве Аквелия произошла собственная революция.\n\nСама Революция низложила монархию Дискретов и привела к провозглашению Первой Аквелийской Республики с Теодором Верани во главе. К сожалению, через пять лет после создания республики маршал Бертело возглавил успешную контрреволюцию, которая привела к восстановлению монархии.\n\nДаже сейчас, после поражения второй революции, в стране всё ещё есть много грифонов, мечтающих о Республике."
 JER_revolutionary:0 "Вторая Революция"
 JER_revolutionary_desc:0 "Да здравствует революция!"
