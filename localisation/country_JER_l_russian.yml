 JER_memories:0 "Память о Республике"
 JER_memories_desc:0 "Вскоре после развала Грифоньей империи в королевстве Аквелия произошла революция, которая закончилась низложением семьи Дискрет. Была официально провозглашена Первая Аквелийская Республика по главе с Теодором Верани. К сожалению, спустя лишь пять лет после провозглашения республики, маршал Бертело начали контрреволюцию, что привело к восстановлению правления семьи Дискрет. Однако, в стране ещё много тех, кто не отбросил мечту о республике, что делает власть короля Морисета над страной весьма шаткой."
 JER_memories_2:0 "Память о Республике"
 JER_memories_2_desc:0 "Вскоре после развала Грифоньей империи в королевстве Аквелия произошла собственная революция.\n\nСама Революция низложила монархию Дискретов и привела к провозглашению Первой Аквелийской Республики с Теодором Верани во главе. К сожалению, через пять лет после создания республики маршал Бертело возглавил успешную контрреволюцию, которая привела к восстановлению монархии.\n\nДаже сейчас, после поражения второй революции, в стране всё ещё есть много грифонов, мечтающих о Республике."
 JER_revolutionary:0 "Вторая Революция"
 JER_revolutionary_desc:0 "Да здравствует революция!"
 JER_grand_army_1:0 "Великая армия"
 JER_grand_army_1_desc:0 "Мы расширяем воинскую повинность и стандартизируем подготовку армии. Аквелия больше не будет прятаться от внешних и внутренних врагов. Вместо этого наши армии достигнут новых вершин славы, а грифоны Аквелии будут сражаться как один, защищая свою королеву!"
 JER_build_the_nation_idea:0 "Сияющий маяк"
 JER_build_the_nation_idea_desc:0 "Мы пережили две разрушительные революции и восстановились от них. Третьей не будет. Уже дважды мы показывали миру, что власть Дискретов приносит лишь процветание. И теперь настала очередь молодой королевы Вивьен подхватить факел и заставить Аквелию сиять ярче, чем когда-либо прежде."
 JER_new_law_code_idea:0 "Кодекс Дискретов"
 JER_new_law_code_idea_desc:0 "Благодаря усилиям королевы Вивьен правовая система Аквелии была существенно упрощена и значительно стандартизирована, что позволило судам функционировать более эффективно, а также облегчило наше управление страной."
 JER_old_glories_idea:0 "A Cœur Vaillant"
 JER_old_glories_idea_desc:0 "Нет ничего невозможного! Настало время Аквелии подняться на своё законное место на вершине мира. Мы исполним судьбу Аквелии и перепишем историю Грифонии!"
 JER_grand_army_2:0 "Великая армия"
 JER_grand_army_2_desc:0 "Расширение великой армии Аквелии было весьма успешным. Наши войска обучены как никогда прежде. У великой армии королевы нет соперников во всём мире, а свирепость и храбрость наших солдат войдут в легенды Грифонии!"
