 aquileia.139.t:0 "Таррин освобождён!"
 aquileia.139.d:0 "Наши храбрые солдаты успешно вытеснили вражеский гарнизон из самого Таррина, вынудив его отступить за линию холмов. Почти всё местное сопротивление приветствовало нас как освободителей, хотя некоторые из них отказались сложить оружие и продолжили борьбу за независимый Таррин. Однако их число невелико, и столица региона вместе со своими ценными ресурсами и промышленностью теперь снова находится в наших когтях."
 aquileia.139.a:0 "Молодцы, солдаты!"
 
 aquileia.140.t:0 "Неожиданное поражение"
 aquileia.140.d:0 "С границы пришли печальные вести. Атака наших войск была отбита вскоре после того, как они вторглись на вражескую территорию. Похоже, оккупанты подготовились лучше, чем мы ожидали, и в результате этого многие жизни наших солдат были бессмысленно потеряны. Однако эти жертвы, принесённые мучениками, не были напрасными, так как в следующий раз мы лучше подготовимся к освобождению этого региона."
 aquileia.140.a:0 "В следующий раз повезет."
 
 aquileia.141.t:0 "Изменение планов"
 aquileia.141.d:0 "Наше верховное командование решило отложить освобождение этого региона и приказало нашим войскам отступить. Причины этого неясны, но они, скорее всего, решили дождаться лучших условий или откорректировать свои планы."
 aquileia.141.a:0 "Ну что же."
 
 aquileia.142.t:0 "Атака аквелийцев отбита!"
 aquileia.142.d:0 "Наши смелые защитники успешно сумели отбить жалкое аквелийское наступление. Наши земли пока остаются в безопасности, но враг, скорее всего, рано или поздно вернется. Мы должны быть наготове и никогда не терять бдительности."
 aquileia.142.a:0 "Будьте бдительными."
 
 aquileia.143.t:0 "Наша оборона сокрушена!"
 aquileia.143.d:0 "Аквелийцы удивили наших защитников своей свирепостью во время атаки и сумели сокрушить их. Наши войска эвакуировались из этого региона, оставив после себя много тел своих павших товарищей. Мы потерпели прискорбное поражение, несмотря на все попытки защитить земли, которые по праву принадлежат нам."
 aquileia.143.a:0 "Проклятые аквелийцы!"
 
 aquileia.144.t:0 "Вражеская атака отложена"
 aquileia.144.d:0 "Наша разведка сообщает, что аквелийцы по некой причине решили отложить своё грядущее нападение на наши пограничные регионы. Это должно дать нам чуть больше времени, чтобы получше подготовиться к их наступлению."
 aquileia.144.a:0 "Окупывайтесь, солдаты..."
 
 aquileia.145.t:0 "Трансиста освобождена!"
 aquileia.145.d:0 "После недолгих, но ожесточенных боев наши войска сокрушили противника и заставили его бежать через горы, поджав хвост. Над плодородными равнинами Трансисты теперь снова развевается аквелийский флаг, а местные жители приветствуют нас как освободителей."
 aquileia.145.a:0 "Маленькая, но важная победа."
 
 aquileia.146.t:0 "Шато Аккиелант освобождено!"
 aquileia.146.d:0 "После жестокого штурма старого замка в Шато Аккиелант нам удалось установить контроль над этой горной местностью и изгнать оттуда вражеский гарнизон. Это сражение было нелёгким из-за пересеченной местности и мы мало что приобрели взамен, но эта местность будет идеальной для защиты от возможного вторжения с востока. Но сперва нам придется восстановить этот разрушенный замок."
 aquileia.146.a:0 "Жаль, что его нельзя было сохранить в целости."
 
