 JER_support_rebels_in_rila:0 "Организовать теракт"
 JER_support_rebels_in_rila_desc:0 "Мишель Дискрет - коллекционер искусств, но большинство экспонатов являются его собственными статуями. Он готовиться вскоре получить новое произведение искусства в свою частную коллекцию, а мы знаем, что скульптор является сторонником революции. Мы убедимся, что новая статуя просто "снесёт башку" Мишелю."
 JER_spread_pamphlets:0 "Распространять слова"
 JER_spread_pamphlets_desc:0 "Революция не произойдёт, если ни один грифон не понимает, что пришло время подхватить факел. Мы заручимся поддержкой всех владельцев печатных прессов в Риле, что верят в республику. Так мы напомним народу Рилы о революции и привлечём в клубы новых членов, готовых сражаться и умирать за свою свободу."
 JER_fund_meshoiro_partisans:0 "Вооружить клубы"
 JER_fund_meshoiro_partisans_desc:0 "Революция не может победить с помощью одних только пламенных речей и страстных протестов. Если мы планируем свергнуть монархию, то необходимо убедиться, что все члены клубов вооружены и готовы сражаться. Пришло время убедиться, что клубы по всей Риле готовы восстать, когда придёт время, и принести нам головы всех дворян, которые избежали нашей ярости в первый раз."
 JER_support_rebels_in_pridea:0 "Разжечь искру"
 JER_support_rebels_in_pridea_desc:0 "Когда Деннис Дискрет захватил власть в Придее, он безжалостно казнил сотни революционеров у Стены Плача в Старом Городе. Грифоны, которые всё ещё мечтают о революции, слишком напуганы, чтобы говорить о ней открыто. Но если ни один грифон не желает бороться за свою свободу, то хватка Денниса над Придеей никогда не ослабнет. Пришло время напомнить сторонникам революции по всей Придее, что есть вещи и похуже смерти. И продолжающееся царствие тирании - лишь одна из них."
 JER_assassinate_police_officers:0 "Высокоприоритетные цели"
 JER_assassinate_police_officers_desc:0 "Пони Придеи предали нас. Они предали свой шанс на свободу, перейдя на сторону барона. И теперь они пируют объедками, которые он бросает им со своего стола. Они лишились права присоединиться к нам, когда предпочли тиранию свободе. Давайте напомним им, что предатели в конце концов получают по заслугам. Мы пошлём пони из жандармерии Денниса головы их командиров..."
 JER_infiltrate_dockyards:0 "Ключ к революции"
 JER_infiltrate_dockyards_desc:0 "Флот Придеи - это основа власти барона Денниса. Во время Революции его флот атаковал саму Придею. Пушки его кораблей сровняли с землей целые кварталы города и убили сотни жителей. Если революция вспыхнет снова, то у нас нет сомнений, что Деннис опять уничтожит немалую часть города. Мы должны не позволить ему спускать на воду новые корабли. Также мы должны убедиться, что когда придёт время, его флот не сможет покинуть порт и уничтожить город - и наши мечты о революционной Придее."
 JER_fund_colette:0 "Поддержать Колетт"
 JER_fund_colette_desc:0 "Полковник Колетт, которая некогда была подчинённой генерала Томаса Рейани и немало поспособствовала поражению революции в Весткипе, крайне усердно работала, дабы не допустить дворян и маркизу Орель Дискрет до власти над этой маркой. Она точно не друг монархистов. Быть может, старый враг сможет стать нашим союзником?"
 JER_target_monarchist_MPA:0 "Нацелиться на монархистов"
 JER_target_monarchist_MPA_desc:0 "Среди ПДА и солдат Колетт в Вестикпе есть немало монархистов. Мы не можем позволить им помочь другим монархистам в ходе грядущей революции. С помощью Колетт мы очистим Вестикип и армию от сторонников монархии."
 JER_make_ties:0 "Расширить ячейки"
 JER_make_ties_desc:0 "Именно анархия, возникшая после революции, а не вмешательство генерала Рейани, привела к тому, что марка досталась монархистам. На этот раз мы позаботимся о том, чтобы наши революционные ячейки были крупнее, а также лучше оснащены и обучены. На этот раз Весткип не уступит так просто армиям монархистов."
 JER_support_the_commies:0 "Поддержать АРП-У в Виновии"
 JER_support_the_commies_desc:0 "Герцог Гадиффер едва сдерживает многочисленные партии Виновии. Если мы поддержим коммунистическое движение в герцогстве, то они, в свою очередь, смогут помочь нам в достижении наших целей."
 JER_support_the_democrats:0 "Поддержать МАФ в Виновии"
 JER_support_the_democrats_desc:0 "В основе власти герцога Гадиффера над Виновией лежит тщательное балансирование между удержанием революционных настроений под контролем и умиротворением фракций по всему герцогству. Если мы сумеем заставить гармонистов поддержать революцию и перестать слушать сладкие речи герцога, то Виновия будет готова для революции."
 JER_send_supplies:0 "Снаряжение для ячеек"
 JER_send_supplies_desc:0 "Тщательный контроль герцога над оружием и его поставками привёл к тому, что революционные ячейки, разбросанные по всему герцогству, стали слабыми и неэффективными. Так что теперь они лебезят перед герцогом, вместо того чтобы лишить того головы. Однако если мы вооружим ячейки, то их будет намного труднее запугать или же очаровать речами Гадиффера."
 
 JER_JRR_the_lady_and_the_countess:0 "Полковник и маркиза"
 JER_JRR_the_lady_and_the_countess_desc:0 "Полковник Колетт уже почти год использует свой контроль над армией Весткипа и поддержку в рядах ПДА, чтобы не дать маркизе Орель Дискрет занять её законное место на троне марки. Пришло время решить эту проблему раз и навсегда."
 JER_JRR_rev_crush_the_FJA:0 "Убедиться, что МАФ играет свою роль"
 JER_JRR_rev_crush_the_FJA_desc:0 "Мы все должны внести свой вклад, чтобы сохранить Весткип, а также предотвратить возвращение дворян и их расточительного и легкомысленного образа жизни. Такой декаданс однажды чуть не уничтожил Вэсткип, поэтому мы должны сделать всё возможное, чтобы это не повторилось снова. Мы с МАФ расходимся по поводу того, как лучше управлять Вестикипом, но они должны признать главенство Колетт и поддержать её."
 JER_JRR_rev_crush_the_anarchists:0 "Удержать социалистов в узде"
 JER_JRR_rev_crush_the_anarchists_desc:0 "У социалистов из АРП-У есть грандиозные идеи о том, как революционизировать жизнь грифонов Весткипа. Однако они забывают, что для любых изменений в Вестикипе мы сначала должны совместно выступить против знати. Отсутствие единого фронта ослабляет всех нас, а также даёт противнику возможность сокрушить нас поодиночке. У социалистов нет выбора: либо они поддержат полковника, либо же..."
 JER_JRR_rev_secure_republican_backing:0 "Обеспечить надёжность лидеров революции"
 JER_JRR_rev_secure_republican_backing_desc:0 "Нам нужны компетентные офицеры помимо самой Колетт и её доверенных командиров. У революционеров есть опыт борьбы с армиями короля. Еслм мы обратимся к ним, то получим опытных офицеров, которые помогут нашим армиям лучше сражаться во время революции."
 JER_JRR_rev_blame_nobility:0 "Корень наших проблем"
