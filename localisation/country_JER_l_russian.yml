 aquileia_two.1.t:0 "Точка кипения Рилы"
 aquileia_two.1.d:0 "В Риле сегодня шёл дождь, и из своего дворца герцог Мишель смотрел на улицы города, через стёкла, по которым стекали капли. Он был мрачен. День казался спокойным. Все дождливые дни казались такими. В конце концов, даже самая яростная толпа ненавидит мокнуть. Но он знал, что такая ситуация не продлится долго. Завтра толпы будут снова петь революционные песни, писать лозунги на стенах и плести интриги за спинами дворян и охранников. И его советники снова будут изводить его своими идеями о том, что следует силой вбить в толпу здравый смысл и заставить её подчиниться.\n\nОн устал. Тяжкий груз лежал на его плечах. Правда была ясна и проста, и все же ему было больно осознавать её и понимать свою глупость. Он всегда был в неладах со своей семьей. Династия Дискрет всегда была такой... смотрящей лишь в прошлое. У них не было идей относительно того, каким должен стать мир. Они видели лишь традиции и считали Аквелию своей личной собственностью. Не существовало концепций народной поддержки, новых идей об улучшенном государственном управлении... Да о чём можно говорить? Считается, что самые достойные граждане - лишь покорные и трудолюбивые слуги. Такие идеи, улучшающие понимание великих истин мира, были поддержаны не ими, а такими грифонами, как Кемерскай или Верани. Мишель всегда рассматривал республику как потенциально очень интересный эксперимент, даже если это полностью противоположно ценностям его семьи. Его родословная не оставляло ему возможности выбора в жизни, но давало некоторую власть. Он был герцогом, а это чего-то стоило. Тем не менее, он попытался разрушить это, превратив свою власть в инструмент для создания чего-то нового. Если бы он принадлежал к любой другой семье, кроме Дискрет, он бы давно уже оказался на гильотине за измену, но семья позволила ему давать убежище философам и художников, если Бастилии продолжат функционировать и Рила останется стабильной. Но разве это правильно? И он продолжал помогать республиканцам ещё сильнее.\n\nИ что теперь? Стены Бастилий рухнули, а народ Рилы требует революции. Всё потому, что он следовал своим идеалам, не замечая того, что голоса его друзей - разумных сторонников компромиссов, реформ и свободы под властью монарха или в мирно установленной республике - были заглушены криками тех, кто жаждет крови. Все из-за этих «радикалов», яростных членов клуба кокардиеров. Именно они обращались к низшим инстинктам народа, заставляя их жаждать крови и насилия. Теперь они были повсюду в Риле, грабя, оказывая давление, убивая и занимаясь другими ужасными делами. И они не остановятся, пока ни одного члена семьи Дискрет не останется в живых.\n\nТем не менее, может быть, в конце концов, хладнокровие победит. Может быть, сначала нужно разобраться с призраками прошлого, чтобы дать юным росткам свободы взойти. Может быть, это не приведёт ни к чему ужасному. Может быть."
 aquileia_two.1.a:0 "Республиканцы причинили Риле больше зла, чем добра."
 aquileia_two.1.b:0 "Была ли пролитая королевская кровь такой уж чистой?"
 
 aquileia_two.2.t:0 "Революционные клубы"
 aquileia_two.2.d:0 "После недель тщательного планирования Комитет Общественной Безопасности устроил первую встречу. Местом сбора был особняк графа Де Бекинье, одного из редких дворян-грифонов, симпатизирующих революции. Хотя некоторые из присутствовавших смеялисб при упоминании его имени, граф был неотъемлемым элементом обеспечения безопасности и секретности мероприятия.\n\nКомитет был первой попыткой за многие годы объединить различные республиканские организации, известные в Риле как революционные клубы. Из них было множество и все они придерживались разных политических взглядов. Некоторые, такие как Société Justice или Club de la Raison, были более чем готовы пойти навстречу монархии, если бы это означало постоянство новых институтов. Другие были едины в своих выводах о крахе монархии и необходимости положить ей конец, а некоторые даже высказывали идеи о построении социалистического общества. У других клубов, таких как Club des Haies, Fanal или Club Patriote, было точное и чёткое представление о том, как должна выглядеть будущая республика, чтобы быть в безопасности. Однако самой важной группой из всех были кокардиеры, группа радикалов, единодушных в том, чтобы вторая республика не должна пасть любой ценой. И чтобы не пала республика, нужно разобраться с монархией. Жестоко и окончательно.\n\nДостижение компромисса для создания такой свободной коалиции было сложным делом, но мы справились. Они все были там, двести двадцать шесть представителей, готовых спланировать и осуществить революцию."
 aquileia_two.2.a:0 "Они теперь везде."
 
 aquileia_two.3.t:0 "Республиканская пропаганда"
 aquileia_two.3.d:0 "Сегодня представители Societé Justice представили Комитету информацию о планах и маршрутах патрулирования сил полиции в Риле на предстоящую неделю. Прошли интенсивные дебаты относительно того, как можно использовать эти сведения. Некоторые экстремисты из кокардиеров хотели использовать эту информацию для организации восстания. Тем не менее, был достигнут консенсус в отношении того, что для восстания время ещё не пришло, а эта информация может использоваться в пропагандистских целях. В конце концов, пропагандисты победили, и план кокардиеров провалился на голосовании.\n\nПредставителям клуба du Verbe Vrai было поручено использовать свою сеть в типографиях и книжных магазинах Рилы для увеличения республиканской пропаганды, напечатанной на плакатах, баннеров и листовках. Fanal было поручено использовать своих последователей, в основном неграмотных рабочих, чтобы размещать материалы на улицах.\n\nБольшинство членов Комитета не знало, что «информация» фактически была предоставлена самим герцогом Мишелем. Члены более склонной к реформам фракции договорились с ним о распространении идей республиканизма в столице. Силы безопасности получили приказ покинуть улицы и отступить, фактически закрыв глаза на всю операцию."
 aquileia_two.3.a:0 "Пусть все узнают, что рабство - не добродетель."
 
 aquileia_two.4.t:0 "Штурм Бастилий"
 aquileia_two.4.d:0 "Для многих Рила была землёй изысканных вин, великолепных побережий и театра, но для республиканцев она была тюрьмой. Восстановленный тиранический режим стремился держать узников подальше от исторического центра революции. В течение многих лет после окончания революции множество грифонов отправлялись в тюрьмы Рилы. Эти заключенные были собраны в нескольких укрепленных крепостях: Бастилиях. С течением времени они стали живым символом королевского гнета в Риле, вечно напоминающим всем, кто жаждет свободы, что их ждёт в случае поимки.\n\nКомитет стремился положить конец этим тюрьмам. Они планировали массовый штурм всех Бастилий следующим образом: начать пожары и драки в различных точках города, чтобы отвлечь войска, собрать толпы сочувствующих, преодолеть оборону, освободить заключенных и награбить как можно больше оружия.\n\n[Root.GetDateText] план начал исполняться. Толпы республиканцев собрались и во главе с членами клуба прошли маршем по крепостям. В некоторых местах они находили сочувствующих им или трусливых охранников, которые просто отказывались противостоять силам свободы и открывали ворота в обмен на свою безопасность. Повсюду продолжались бои и схватки, и окровавленные и замотанные в бинты республиканцы освобождали своих товарищей и простых заключенных. В тот день число республиканцев выросло на многие сотни, и пролилось много слёз радости, когда давно потерянные друзья и родственники встретились снова. К сожалению, в Бастилии Фловерино толпа под предводительством местных кокардиеров понесла существенные потери от когтей стражи и в припадке мести убила всех грифонов внутри.\n\nЭта новость встревожила власти, которые попытались подавить клубы как можно быстрее, но информации не хватало. Герцогский дворец паниковал. Тем не менее, один грифон всё ещё оставался спокойным: это был сам герцог Мишель. Некоторые из его советников считали это признаком решимости перед лицом опасности. К сожалению для них, его спокойствие объяснялось не силой характера, а подготовкой к событиям, которые он сам и помог осуществить. В конце концов, шесть крепостей не могут пасть за один день из-за одного лишь революционного рвения толпы ..."
 aquileia_two.4.a:0 "Первый шаг к революции."
 
 aquileia_two.5.t:0 "Аппарат свободы"
 aquileia_two.5.d:0 "В Риле сердце революции бьётся уверенно. Там революция поддерживается стальной решимостью, которая особенно сильна и крепка среди гордых кокардиеров. Однако, хоть у республиканцев хватает силы характера, этого нельзя сказать про оружие. И хотя можно утверждать, что аквелийкий республиканизм пуленепробиваем, это будет неверно для самих революционеров - нет. Нам нужно оружие.\n\nКомитет изучил много планов по получению оружия из местных арсеналов или у контрабандистов, но в конечном итоге потерпел неудачу. Арсеналы в Риле были слишком хорошо охраняемыми или слишком лояльными режиму.\n\nЧлены различных клубов собрались и пересекли границу с Аквелией, связавшись там с республиканскими ложами. Конечно, те согласились помочь, но этого было недостаточно, чтобы считать свою миссию хотя бы отдаленно успешной. Таким образом, морща свои клювы от неудовольствия, республиканцы оказались в долгу перед множеством сомнительных пони и грифонов со всего мира. Большие суммы были выплачены в обмен на клинящие и плохо собранные контрабандные ружья, которые были бы действительно передовыми лишь во время первой революции.\n\nКокардиеры с трудом доставили их обратно в Рилу. Некоторые ящики были потеряны на границе после того, как пограничники обнаружили одну из групп, но все революционеры смогли вернуться в Дилвен. Там, несмотря на их разочарование от не самых выдающихся успехов, товарищи воодушевлённо встретили их. У революции, наконец, появились когти."
 aquileia_two.5.a:0 "За революцию!"
 
 aquileia_two.6.t:0 "Охота на важных птиц"
 aquileia_two.6.d:0 "Комитет общественной безопасности был потрясен очень беспорядочными и взволнованными дебатами. Проблемой было предложение представителя кокардиеров, которые утверждали, что одной из причин падения первой республики была поддержка богачами монархии. Они полагали, что любой богач, чья лояльность республиканскому делу не может быть уверенно подтверждена, должен лишиться своих богатств, которые пойдут на финансирование революции. Сначала предложение было встречено ворчанием или смешками из рядов умеренных и реформистов, но чуть позже нашло отклик у многих представителей клубов из низших классов и некоторых социалистов. Они ругали умеренных и реформистов за их нежелание следовать революционным идеалам. Кокардиеры яростно противостояли критике своей идеи и громко перебивали своих соперников. Некоторые умеренные колебались, а другие пытались защитить свою репутацию. Некоторые покинули совещание в знак протеста. В итоге предложение было принято.\n\nДискуссия привела к некоторым непредвиденным последствиям, поскольку члены различных клубов решили присоединиться к делу кокардиеров, что еще больше укрепило их лидерство в Комитете.\n\nВ последующие недели члены кокардиеров начали организовывать налёты на так называемых «рупинов», богатых дворян Рилы, и привлекать население для участия в мародерстве."
 aquileia_two.6.a:0 "Будем надеяться, что это окупится."
 
 aquileia_two.7.t:0 "Конец дебатов"
 aquileia_two.7.d:0 "Вчера в Комитете общественной безопасности состоялось новое голосование. К удивлению многих из присутствующих, один клубы теперь получили большинство, поглотив множество меньших клубов своих единомышленников. После этого сессия, в отличие от предыдущих раз, была на редскоть молчалива. Речи были спокойны и в перерыве многие группы собрались, чтобы поболтать и выразить своё беспокойство или энтузиазм.\n\nКогда комитет вернулся к заседанию, прошло ещё несколько выступлений. Лидеры клуба поздравляли новое большинство за внесение ясностей в цели. Некоторые указывали на необходимость честных дебатов и уважения друг к другу. Речи встерили достойные апплодисменты. Некоторые получили их меньше, чем другие, и вызвали обеспокоенные взгляды среди некоторых представителей. Наконец, лидер нового большинства поднялся. В своем выступлении он поблагодарил клубы за поддержку, но призвал к единству. Больше не было времени для полумер. Идеалы республики требуют действий, а не бесконечных споров и планирования. Они были готовы."
 aquileia_two.7.a:0 "Очень хорошо."
 
 aquileia_two.8.t:0 "Аутодафе"
 aquileia_two.8.d:0 "С балкона своего дворца он не мог не видеть эти маленькие облака черного дыма, поднимающиеся из города. Герцог Мишель знал, что дым идёт не только из кухонь, где семьи готовят пироги с вишней. Он грустно вздохнул, зная, что там горела часть души и духа Аквелии,.\n\nНа улицах Рилы и других городов был наведен порядок. Все книжные магазины, печатные мастерские и частные библиотеки должны были подвергнуться обыску. Любые книги, которые считались подрывными для режима Аквелии и её вассалов, должны были быть собраны и сожжены, чтобы все могли это увидеть.\n\nРешение было трудным. Его советники объединились против него и его обязательства позволять и защищать определенную степень свободы мысли и письма среди философов Рилы. Он сопротивлялся, но было ясно, что, если он не подчинится, его администрация начнёт распадаться сейчас, в то время, когда он никак не может себе этого позволить. Это разозлит его друзей и союзников, но это будет необходимым компромисс для поддержания некоторого порядка. По крайней мере, это будет держать королевскую администрацию в Аквиле на расстоянии."
 aquileia_two.8.a:0 "Это должно было быть сделано."
 
 aquileia_two.9.t:0 "Королевский указ о рынках"
 aquileia_two.9.d:0 "Рила уже давно страдает от трудностей при сборе налогов, а также от налоговых льгот и уступок дворянству. В течение многих лет герцогские советники пытались приукрасить ситуацию при дворе в Риле или Аквиле, но, если сказать прямо: сокровищница почти пуста. В данный момент кредита нам никто не даст, и герцогству нужны средства для преодоления нестабильности.\n\nК счастью, администрация разработала политику, основанную на той области, где им никто не мог противостоять: ярмарки и торговые площадоки. Традиционно это использовалось для развития торговли по всей стране. Это исторически сделало рынки и ярмарки очень популярными, как и способствующую им политику. План состоит в том, чтобы использовать эту популярность, приняв указ, запрещающий торговлю за пределами ярмарок и рынков, организованных властями, и вводящий немалую комиссию на всех участвующих поставщиков. Это также успокоило бы торговую знать, которая активно лоббировала действия против конкурентов.\n\nРешение не избежало немедленной реакции. Группа либеральных мыслителей, организованная герцогом, мягко говоря, раздражена. Мелкие торговцы также уже начали ходатайствовать о снижении комиссии или отмене указа. Сам герцог Мишель, похоже, сочувствует этим мольбам и уже согласился предоставить некоторые исключения для различных мелких фермеров и ремесленников, которые регулярно принимали участие в торговле на рынках."
 aquileia_two.9.a:0 "Это принесет пользу нам в краткосрочной перспективе."
 
 aquileia_two.10.t:0 "Аквелийский арсенал"
 aquileia_two.10.d:0 "Новости из Аквилы! И на этот раз, полностью лишённые едва скрываемых оскорблений от матери герцога или обвинений от королевского правительства.\n\nКоролевская администрация одобрила нашу просьбу о предоставлении дополнительного оружия для сдерживания беспорядков и мятежей. Около двухсот ящиков, полных новых винтовок Marielle образца 1002 года, боеприпасов и штыков прибыли на корабле. Наши солдаты уже разгружают их в доках Рилы."
 aquileia_two.10.a:0 "Это очень поможет нам."
 
 aquileia_two.11.t:0 "Склады Рилы"
 aquileia_two.11.d:0 "Сегодня день Плачущей Рене, и в столице проходит великий герцогский парад в честь этого! Грифоны и пони собираются вместе, чтобы посмотреть парад, посетить торжественную церемонию в храме Эйр и, наконец, насладиться гуляниями и даже большим балом на главной площади! Герцог Мишель лично будет наблюдать за всем этим и присутствовать на торжествах. На балу даже можно будет даже увидеть самого ценного холостяка Рилы.\n\nТеперь трудно было бы найти грифона, способного рассказать историю о Плачущей Рене в Риле. Это могли сделать грифоны со страстью к аквелийскому фольклору при дворе герцога Мишеля. Она была набожной грифиной, которая бросилась перед императором Гровером II, когда он готовился сжечь Рилу. Хотя это прекрасная история и доказательство того, что уроки истории могут быть очень полезны, это отличный повод для великих торжеств. И пока добрые грифоны и пони смотрят, как танцует наш герцог, в столице происходит и другой танец.\n\nГерцогская администрация знала о многих складах в столице, которые могли бы стать потенциальными убежищами или арсеналами революционеров. Сам герцог составил список конкретных складов, принадлежащих членам революционного клуба кокардиеров. На вопрос советника о том, как он узнал о них, герцог просто усмехнулся: «При помощи Плачущей Рене, конечно! Вполне нормально, чтобы она вернулась, чтобы помешать другим грифонам опять зажечь герцогство.» Советники неловко рассмеялись в ответ. Они знали, что более подробного ответа не получат."
 aquileia_two.11.a:0 "Огромный успех."
 
 aquileia_two.12.t:0 "Фермы Фловерино"
 aquileia_two.12.d:0 "Сегодня в Фловерно в самом разгаре специальная ярмарка, организованной самим герцогом в знак демонстрации любви к своему народу. Вокруг сельского храма Эйр, известного как Спойокная Скала Роше, был выстроен настоящий городок из палаток. Под патронажем герцога местные ремесленники и фермеры были приглашены продавать и обменивать свою продукцию без обложения налогами. Художники развлекают массы и организуют мероприятия для птенцов.\n\nГерцог Мишель презрел опасность и смешался с толпой, не беря с собой охрану. Были запланированы многочисленные мероприятия, в которых Мишель будет главным судьей, в частности, в конкурсах на самый крупный продукт. Сегодня вечером будет организован большой публичный праздник, и там герцог предложит населению несколько бочек с вином из собственных виноградников. Завтра будет организована грандиозная охота для местных дворян.\n\nОднако истинная цель всего этого - не развлечение простого народа, а отвлечение его. Поскольку грифон всех возрастов вместе с семьями будут развлекаться, герцогская армия переместится в сельскую местность. Одина за другой фермы обыщутся на предмет любые следов революционных тайников или сочувствующих их делу.\n\nКак и ожидалось, присутствие герцога привлекло революционеров, а именно местную группу террористов-кокардиеров. Идиоты попытались устроить покушение на герцога. К сожалению для них, окружение герцога было предупреждено, и, как только они попытались напасть на него, солдаты в штатском набросились на них. Удивительно, но крестьяне вступились за герцога, думая, что он действительно в опасности. Ловушка внезапно превратилась в великолепный момент, когда Мишель поблагодарил толпу за спасение его жизни. Ярмарка ревела приветствия для герцога. И всё это время фермы этих доброжелательных грифонов тщательно исследовались."
 aquileia_two.12.a:0 "С каждым днём мы всё ближе к миру."
 
 aquileia_two.13.t:0 "Доки Пелиса"
 aquileia_two.13.d:0 "Небольшая верфь Chantiers de Pélis построила свой сотый торговый корабль в начале этого года. Несмотря на то, что это была радостная новость лишь для самой верфи, она была удивительно хорошо принята в Риле, где герцог Мишель приказал устроить то, что герцогский дворец назвал «запоздалым праздником работников верфей Пелиса, моряков и всех достижений морского флота». С необычайной скоростью на приморских улицах был организован грандиозный парад в рамках празднования в Пелисе, настоящей жемчужине герцогства.\n\nТем не менее, элиты Рилы были мало заинтересованы в морских традициях Пелиса. Они следили за революционной деятельностью в городе, который был известным оплотом республиканизма в герцогстве. Революционные клубы, такие как «Фанал» или «Кокардье», получили широкую поддержку среди докеров и рабочих верфи. Местные силы собрали много информации, но никогда не использовали её, опасаясь, что действия могут вызвать всеобщее восстание. Революционеры знали и пользовались этим.\n\nПарад позволил решить эту проблему. Герцогские агенты собрались в Пелисе под видом гражданских лиц, посещающих парад. Они приезжали на машинах, в вагонах, поездах, кораблях и даже приходили пешком. Благодаря их поддержке и привлечению внимания парадом, местные власти наконец начали широкомасштабный рейд. Бастион республиканизма в Риле пал после одного удара."
 aquileia_two.13.a:0 "Скоро мы подавим этих революционеров."
 
 aquileia_news.1.t:0 "Вторая Аквелийская Революция"
 aquileia_news.1.d:0 "[This.GetNewspaperHeader]В королевстве Аквелия во второй раз в новейшей истории случилась революция. Сторонники республиканцев и коммунистов сумели быстро сокрушить, задержать или уничтожить силы лоялистов в нескольких регионах, ввергнув страну в хаос Второй Аквелийской Революции.\n\nРеспубликанцам яростно противостоят сторонники монархии, поклявшиеся сокрушить революционеров раз и навсегда. Республика готовится к предстоящему шторму, чтобы защищать свои идеалы и ценности любой ценой."
 aquileia_news.1.a:0 "Республика вернулась."
 aquileia_news.1.b:0 "Маар, прокляни предателей!"
 aquileia_news.1.c:0 "Республиканский дух разрушает наши традиции."
 aquileia_news.1.e:0 "Народ Аквелии устал от угнетения тиранами!"

 aquileia_news.3.t:0 "Успешная революция"
 aquileia_news.3.d:0 "[This.GetNewspaperHeader]После официальной капитуляции последних сторонников монархии, Аквелийская Республика празднует победоносную революцию. После кровопролития и многочисленных злодеяний в регионе вновь наступил мир, и теперь позиция республики прочна.\n\nОднако будущее республики остаётся неопределенным, так как временный союз коммунистов и республиканцев распадается в свете предстоящих первых всеобщих выборов. Аквелия и мир вокруг неё задаются вопросами о том, что ждёт в будущем республику."
 aquileia_news.3.a:0 "Мы будем ждать результатов."
 aquileia_news.3.c:0 "Они не продержатся долго."
 aquileia_news.3.e:0 "Революция победила!"

 aquileia_news.5.t:0 "Неудачная революция"
 aquileia_news.5.d:0 "[This.GetNewspaperHeader]После капитуляции последних сил республиканцев приходит конец неудачной Второй Аквелийской Революции. Многие грифоны безрезультатно погибли в ходе борьбы. Сторонники монархии разгромили революционную армию и захватили в плен многих лидеров республики. Ожидается, что, как и в случае с первой Аквелийской Республикой, установится царство террора, чтобы разобраться с последними остатками республиканизма в Аквелии."
 aquileia_news.5.a:0 "Все закончилось..."
 aquileia_news.5.b:0 "Повесить предателей!"
 aquileia_news.5.c:0 "Отлично"
 aquileia_news.5.e:0 "Печально"

 aquileia_news.6.t:0 "Тарринская война"
 aquileia_news.6.d:0 "[This.GetNewspaperHeader]Несколько дней назад [JER.GetName] отправил ультиматум, требуя уступить регион Таррин. Он был захвачен у Аквелии во время неспокойных времен Первой революции, когда местная графиня была казнена, а республиканцы слабо контролировали этот регион.\n\nУльтиматум был официально отклонен, и Аквелия использовала его для оправдания открытой войны. [WNG.GetLeader] из Вингбардии проявил большую озабоченность по этому поводу и пообещал вмешаться в случае необходимости."
 aquileia_news.6.a:0 "Мы должны отбить атаку аквелийских захватчиков!"
 aquileia_news.6.b:0 "Таррин будет освобожден!"
 aquileia_news.6.c:0 "Небольшой земельный спор быстро обострился."

 ### National Focus ###
 JER_state_of_aquileia:0 "Второе царство террора"
 JER_state_of_aquileia_desc:0 "Наша тайная полиция нашла доказательства деятельности республиканцев. Похоже, эти предатели не усвоили урок с первого раза. На этот раз мы опередим их восстание и задушим революцию в колыбели."
 JER_help_rila:0 "Брат в беде"
 JER_help_rila_desc:0 "Брат Его Величества, герцог Мишель, также столкнулся с деятельностью республиканцев. Обычно мы бы предпочли не вмешиваться, но сейчас семья важнее гордости."
 JER_send_guns_to_rila:0 "Вооружить лоялистов"
 JER_send_guns_to_rila_desc:0 "Многие всё ещё верным нам и готовы сражаться за своего короля. По приказу Его Величества мы обеспечим тех, кто готов защищать корону, достаточным количеством оружия."
 JER_arrest_officers:0 "Послать Шуэт"
 JER_arrest_officers_desc:0 "Как тень в ночи, Шуэт выслеживают на улицах и переулках Рилы всех видными республиканцами, которых только могут найти. Они хорошо знают, что для убийства змеи ей лучше отрубить голову одним лёгким ударом."
 JER_friends_within_the_ponies:0 "Друзья среди пони"
 JER_friends_within_the_ponies_desc:0 "Мы не можем забыть про тех пони, которые живут на наших землях. Многие из них родом из Эквестрии, где монарх столь же обожаемая фигура, как и Его Величество у нас. И с самых давних времён пони были верны короне. Мы позаботимся о том, чтобы, когда настал самый тёмный час, они пришли на помощь."
 JER_expand_info_network:0 "Искать широко и тщательно"
 JER_expand_info_network_desc:0 "Мы заглянем под каждый камень, пока выслеживаем революционеров. Они, вероятно, проникли везде и всюду! Поэтому мы должны искать их в том числе и в Виновии и Весткипе. К счастью, наши верные вассалы окажут помощь."
 JER_help_westkeep:0 "Верная полковник"
 JER_help_westkeep_desc:0 "Полковник Солиде так же надёжна, как и приливы, и всегда была таковой. Его Величество лично написал полковнику, чтобы поблагодарить её за службу в прошлом. Грядут бурные времена, и она будет верно служить нам снова."
 JER_help_vinovia:0 "Земля вина"
 JER_help_vinovia_desc:0 "Добрый двоюродный брат Его Величества предпочитает заниматься виноделием, а не управлением государства. Конечно, приятное занятие, но сейчас нет времени на такие вещи, и Его Величество напомнит герцогу об этом."   
 JER_orvaillo_railroad:0 "Железная дорога Орвалилло"
 JER_orvaillo_railroad_desc:0 "Если наши королевские силы должны будут нанести удар по республиканцам, они должны будут быстро добраться до них. Это внезапный приказ, но железная дорога Орвалилло должна быть обновлена для предстоящих боёв."
 JER_deal_with_republican_MPA:0 "Предатели в рядах ПДА"
 JER_deal_with_republican_MPA_desc:0 "Они утверждают, что являются верными слугами нации, но некоторые представители Патриотического Движения Аквелии, похоже, забыли, что Аквелия - это Его Величество. Пришло время увидеть, как в ПДА останутся лишь истинные патриоты."
 JER_visit_vinovia:0 "Государственный визит в Виновию"
 JER_visit_vinovia_desc:0 "Герцог Гадиффер - это кто угодно, но, прежде всего, он гостеприимный приятный грифон. Принцесса Вивьен убедила отца возглавить визит к герцогу и показать королевскую веру в его правление. Его Величество с неохотой согласился."
 JER_help_pridea:0 "Всеми любимый дядюшка"
 JER_help_pridea_desc:0 "Барон Деннис, дядя короля, является одним из самых способных - и безжалостных - сторонников Его Величества. Мы благодарны за это, нам нужно только доверять ему, если мы хотим сокрушить повстанцев в Придее."
 JER_give_dennis_free_reign:0 "Дать Деннису полную свободу"
 JER_give_dennis_free_reign_desc:0 "Как и надеялся Его Величество, дядя ответил откровенно и чётко. Все, что ему нужно, чтобы выжечь республиканскую гниль, это одобрение Его Величества. Его Величество не видит причин не давать его."
 JER_mass_crackdowns:0 "Найти революционеров"
 JER_mass_crackdowns_desc:0 "Во время последней революции барон Деннис Дискрет, не колеблясь, навлек на предателей гнев Арктуриуса и не стеснялся в средствах. Придея и дядя Его Величества действуют с похвальным рвением, чтобы подавить любые признаки республиканизма."
 JER_send_monarchist_MPA:0 "Усилить ПДА"
 JER_send_monarchist_MPA_desc:0 "Придейское крыло ПДА является исключительно преданной силой. Барон держал их на коротком поводке и уверен, что они абсолютны лояльны с смогут разобраться с повстанцами самостоятельно."
 JER_to_kill_an_idea:0 "Убить идею"
 JER_to_kill_an_idea_desc:0 "Всё кончено.\n\nКровь пропитывает улицы и поля королевства, но хоть её и потрепало, Аквелия выстояла. Республиканцы в этот раз не победили, и мы позаботимся о том, чтобы следующего раза для них не было."
 JER_begin_reforming_education_system:0 "Обучить народ"
 JER_begin_reforming_education_system_desc:0 "Кажется, что мы не выполняли своих обязанностей по просвещению населения. Если бы многие из них не были неграмотными и невежественными, сорняки республиканизма не укоренились бы так быстро. Настало время обучать народ, чтобы они лучше понимали свои обязанности и привилегии как слуг короны."
 JER_royal_academy:0 "Королевская академия наук"
 JER_royal_academy_desc:0 "Аквелия древняя и славная, но слава прошлого плохая замена прогрессу. Поэтому мы подписали хартию для новой грандиозной Академии наук. Её миссия проста: стать ведущим институтом в мире в своих областях."
 JER_integrate_the_loyal:0 "Интегрировать лоялистов"
 JER_integrate_the_loyal_desc:0 "Наши вассалы хорошо послужили нам, и мы всегда будем помнить тех, кто в этот тёмный час был верен короне. Тем не менее, настало время централизовать контроль над нацией."
 JER_integrate_the_MPA:0 "Наградить патриотов"
 JER_integrate_the_MPA_desc:0 "Во время революции отличились многие патриоты Аквелии. Слишком многие забыли о верности короне, но те, кто всё ещё помнил, сражались как герои ради защиты нации. И это абсолютно естественно и правильно, что мы вознаградим лоялистов из ПДА."
 JER_reward_the_ponies:0 "Наградить пони"
 JER_reward_the_ponies_desc:0 "Снова и снова наши маленькие пони показывали себя столь надежными и преданными, что ими мог гордиться любой король. Пони, такие как Сева Шако, чьи добровольцы сдерживали целое подразделение повстанцев, являются примером и вдохновением для всех нас, и их следует достойно наградить."  
 JER_initial_army_reforms:0 "Начало армии"
 JER_initial_army_reforms_desc:0 "Наши солдаты хорошо сражались во время восстания, и поэтому лишь позором может быть то, что их подготовка, снаряжение и даже лидерство могут отличаться. Настало время создать единую армию, которая станет гордостью нации."
 JER_new_officers:0 "Свежие таланты"
 JER_new_officers_desc:0 "Если наша армия должна быть лучшей, мы должны начать с самого верха; армия героев, которой командуют дураки, будет бесполезной. Мы уже отметили несколько перспективных курсантов, которые станут генералами для солдат нового поколения."
 JER_support_domestic_industries:0 "Поддержать предпринимателей Аквелии"
 JER_support_domestic_industries_desc:0 "Ради процветания Аквелии мы должны хоть немного верить в простых грифонов, и ради этого решили выдать субсидии некоторым избранным подданным короны, чтобы они смогли полностью раскрыть свой потенциал."
 JER_build_the_nation:0 "Сияющий маяк"
 JER_build_the_nation_desc:0 "Наше царство древнее и в равной степени славное, сияющий маяк процветания и прогресса, который освещал путь бесчисленных поколений, и который не прекратит этого дела и в будущем."
 JER_new_law_code:0 "Кодекс Дискретов"
 JER_new_law_code_desc:0 "Наша правовая система отстала от времени, будучи запутанным и противоречивым беспорядком из старых законов, привилегий и местных прецедентов, которые делают функционирование судов практически невозможными. Настало время создать новую, унифицированную и современную систему права, которая облегчит бремя как для судов, так и для граждан."
 JER_a_advisory_parliament:0 "Королевский парламент"
 JER_a_advisory_parliament_desc:0 "Наш монарх - это государство, и так оно и останется до скончания веков, но было высказано предположение, что нам следует создать хоть какой-то парламент. Это может помочь короне в выполнении её обязанностей и решать вопросы, которые стоят ниже её достоинства, так что простые граждане смогут чувствовать себя спокойнее и не поддадутся республиканизму снова."
 JER_old_glories:0 "Слава былого"
 JER_old_glories_desc:0 "Аквелия - не какая-то жалкая нация, которая покорно склонит голову. Она не знает себе равных и не примет никакой иной позиции, кроме как на самой вершине мира, которому она принадлежит! Она королева среди народов, рычащий лев!"
 JER_reclaim_northwest:0 "Вернуть север"
 JER_reclaim_northwest_desc:0 "Сердце Аквелии, наконец, в безопасности, и пришло время обратить взгляд на север. Наши старые земли лежат в плачевном состоянии, и все, начиная от крестьянских республик и заканчивая купеческими государствами, пытаются установить свой контроль над регионом. Эти заблудшие регионы должны быть быстро и твёрдо возвращены под власть короны."
 JER_reclaim_east:0 "Вернуть восток"
 JER_reclaim_east_desc:0 "На востоке лежат земли, которые уже давно не были частью Аквелии. Территории домов Авиана и Эри, которые когда-то были частью нашего королевства, захватил Гровер I их и отдал в награду верным шавкам из Верении. Таррин же был потерян относительно недавно, но также по праву принадлежит нам! Настало время отвоевать эти земли."
 JER_reintegrate_old_lands:0 "Реинтегрировать старые земли"
 JER_reintegrate_old_lands_desc:0 "В каком плачевном состоянии лежат наши старые земли! Мы должны немедленно начать их реинтеграцию в собственное государство и следить за тем, чтобы они вернулись к своей прежней славе как часть чего-то большего."
 JER_pony_mage_regiments:0 "Магическая поддержка"
 JER_pony_mage_regiments_desc:0 "На протяжении веков наши маленькие пони были самыми верными подданными, и их магия действительно впечатляет. Это позор, что мы не использовали их способности в полную силу раньше. Начиная с этого дня, новые «Régiments de Mage» дадут нашим пони возможность служить в армии, полностью используя свои способности."
 JER_the_grand_army:0 "Великая армия"
 JER_the_grand_army_desc:0 "Армия Аквелии предназначена не только для того, чтобы просто быть армией. Это должен быть непобедимый зверь, состоящий из многих тысяч солдат, бесподобных по свирепости и отваге и готовых умереть за своё отечество, если того потребует их долг."
 JER_pardon_republican_officers:0 "Королевское помилование"
 JER_pardon_republican_officers_desc:0 "Есть степени для всего, даже для измены. Несколько республиканских офицеров, находящихся в камерах, умоляли о возможности для искупления. Некоторые назвали бы это оскорблением правосудия, но Аквелия - не та нация, которая бездарно растрачивает таланты своих подданных."
 JER_expand_conscription:0 "Levée En Masse"
 JER_expand_conscription_desc:0 "Как мило и почетно умереть за свою страну. Народ Аквелии хорошо знает эту истину, и, если потребуется, граждане с энтузиазмом и смелостью пойдут в бой за корону и за отечество."
 JER_final_showdown:0 "Финальная битва"
 JER_final_showdown_desc:0 "Пришло время оспорить корону Империи Грифонов. Слишком долго они считали себя настоящими хозяевами Грифонии, а мы были вынуждены склонить голову перед ними. Тем не менее, настало время для Аквелии расправить крылья и занять место королевы грифонов. Вперёд! La Victoire Est Nous!"
 
 JER_fight_for_freedom:0 "Сражайтесь за Свою Свободу!"
 JER_fight_for_freedom_desc:0 "Мы, народ Аквелии, должны подняться на защиту наших республиканских идеалов! Мы не можем позволить монархам-тиранам ограничивать нашу свободу и указывать как жить! Мы должны защищать наши идеалы до последней капли крови!"
 JER_infiltrate_pridea:0 "From The Ashes"
 JER_infiltrate_pridea_desc:0 "Once a bright spot of revolutionary fervor for the young republic, Pridea fell back into royal claws after Baron Dennis Discret mercilessly shelled the city with his navy and stormed the dockyards with his marines, capturing and subsequently executing hundreds of revolutionaries. From the ashes of liberty, a new revolution will rise in Pridea."
 JER_spread_leaflets:0 "Stoke The Memory Of The Commune"
 JER_spread_leaflets_desc:0 "The autonomous Commune of Pridea is a fond but distant memory for many of the griffons in Pridea yearning for freedom. Find every republican printer in the barony and give them a message to print. The Commune must be assembled once more!"
 JER_target_the_worst:0 "Target The Maréchaussée"
 JER_target_the_worst_desc:0 "None were more complicit in the downfall of the Commune of Pridea than the ponies living in the barony, and none have profited more from the monarchists' return to power. We must show them what it means to stand against freedom!"
 JER_smuggle_it_in:0 "All's Fair In Love And War"
 JER_smuggle_it_in_desc:0 "When Dennis Discret returned to Pridea during the monarchist counter-revolution, he bestowed his gifts upon the griffons living in the city: cannonballs, mortar shells, and death. This year, it's time to return the favor and send him a gift that will blow him away."
 JER_infiltrate_aquila:0 "The Head Of The Snake"
 JER_infiltrate_aquila_desc:0 ""Cut off the head of the snake, and you will kill the wretched beast." King Moriset is the head of the monarchists, and as such, he must be the first to die. It's time to devote everything we can to ensuring Moriset dies with the rest of his vile line. The Discrets shall not escape the guillotine a second time!"
 JER_smuggle_the_weapons:0 "The Tools Of The Revolution"
 JER_smuggle_the_weapons_desc:0 "If we are going to see the monarchists exterminated, we will need rifles, and lots of them. Our collaborators will begin smuggling weapons into the capital which will greatly strengthen our position at the cost of weakening other revolutionary cells elsewhere in the Kingdom."
 JER_prepare_the_diaspora:0 "The Children Of The Revolution"
 JER_prepare_the_diaspora_desc:0 "Once we have guns, we need griffons to wield them on the field of battle. Send the call throughout the kingdom - we must summon revolutionaries from the far corners of Aquileia and bring them here to the capital. The City of Light must be taken and preserved at all costs if the revolution is to succeed."
 JER_ties_in_MPA:0 "The Rodier Connection"
 JER_ties_in_MPA_desc:0 "Though the MPA are supposed supporters of the crown, their leader, Léonard Rodier, harbors secret republican sympathies. We must work together with Rodier to infiltrate and supplant King Moriset's gendarmerie in Aquileia, giving us a better chance at removing the king's head from his body."
 JER_infiltrate_the_prisons:0 "Spying On The Spies"
 JER_infiltrate_the_prisons_desc:0 "The king's spies, the Chouette, are his eyes and ears in the streets, and they have rooted out and executed dozens of upstart revolutionary cells over the past four years. Keeping a better eye on the Chouette should give us more warning when a raid is imminent, and better yet, track the king's movements."
 JER_infiltrate_the_palace:0 "Into The Lair Of The Beast"
 JER_infiltrate_the_palace_desc:0 "Without a plan in place to capture King Moriset, he will surely slip through our claws once more. We must be ready to assault his palace when the next revolution begins. Scouting the grounds and assembling a team of experienced revolutionaries will greatly improve our chances."
 JER_convince_the_officers:0 "A Few New Friends"
 JER_convince_the_officers_desc:0 "The king's army is full of generals who fought for him out of necessity, believing the previous revolution to be doomed to failure. While they were right then, this time will be different, and with enough convincing, we may be able to presuade them to join our cause."
 JER_stoke_the_fires:0 "Stoke The Fire"
 JER_stoke_the_fires_desc:0 "Discontent is rife within the king's army, and many of the soldiers openly bemoan his rule. If we can stoke the fires of revolution in their hearts, we may be able to convince them to abandon the king and join the new republic."
 JER_infiltrate_vinovia:0 "The Land Of Wine And Traitors"
 JER_infiltrate_vinovia_desc:0 "The revolution was sabotaged from within by weak revolutionary leaders in Vinovia, who laid down their arms under Duke Gadiffer's rule after hearing just a few measely speeches. If we want the next revolution to succeed, we will have to become more involved in Vinovia than last time."
 JER_encourage_extremeism:0 "Encourage The Radicals"
 JER_encourage_extremeism_desc:0 "The only way to break Duke Gadiffer's hold over Vinovia is to mobilize our more radical and fanatic elements to the duchy. If we can stir up a frenzy and start riots in the streets, the Duke's honeyed words will no longer be able to save his wretched spine."
 JER_political_slander:0 "Air The Laundry"
 JER_political_slander_desc:0 "One of Duke Gadiffer's tricks to dismantle and discredit the revolutionary factions in Pridea was vile slander and false rumors about the moral character of their leaders. Well, two can play at that game, and soon the duke will be little more than a mockery throughout Vinovia."
 JER_anti_monarchist_rallies:0 "Stick It To the Duke"
 JER_anti_monarchist_rallies_desc:0 "With the Duke's credibility in shambles, it's time to march on his castle hold and show the soldiers there just how far he has fallen. A duke without an army is nothing to fear, and his friends and supporters are beginning to desert him at a wonderful rate."
 
 JER_the_triumph:0 "The Second Republic"
 JER_the_triumph_desc:0 "Victory at last! Once more, the monarchists of Aquileia lie in shambles, chased from the country or placed six feet deep in its soil. The Second Revolution has won, and in brilliant fashion, and now it is time to formally establish the democracy we have long waited for. The Second Republic rises!"
 JER_educate_the_populace:0 "Battle Illiteracy"
 JER_educate_the_populace_desc:0 "Ignorance is the tool of tyrants, the weapon of warlords. Knowledge is the foundation that freedom rests upon. We shall make it our endeavor to teach griffons all throughout the Republic how to read and learn so that they may become effective participants in our new and ever-lasting democracy."
 JER_delegalize_the_monarchy:0 "Legally Abolish The Monarchy"
 JER_delegalize_the_monarchy_desc:0 "Everything we do as a republic must have a basis in our laws and constitution. This includes removing the last vestiges of the monarchy and embracing democracy. Though we toppled the Discrets through force and bloody revolution, their end cannot truly be made real until the ink dries on our new constitution."
 JER_social_security_for_all_aquileians:0 "Déclaration d'Acceptation et des Droits Civils des Poneys"
 JER_social_security_for_all_aquileians_desc:0 "For as long as anyone can remember, Aquileia has maintained a sizeable pony minority throughout its lands, with the ponies acting as a support base for the Discret monarchy. In order to get them on our side, and share our revolutionary fraternité with them, we shall pass an official declaration ensuring that ponies are full citizens of our republic and have the same rights as any griffon."
 JER_republican_national_academy:0 "Académie Républicaine des Sciences"
 JER_republican_national_academy_desc:0 "Free from the yoke of tyranny, our finest scientists and most brilliant minds are now allowed to research as they please and teach future generations of innovative griffons with lavish funding from the Republic. Soon, Aquileia will feature the greatest scientific academy in all the world!"
 JER_unite_all_of_aquileia:0 "Reclaim The Périphérie"
 JER_unite_all_of_aquileia_desc:0 "Aquileia was once a great kingdom, and now we shall make it an even greater republic. The lands to our north are rightful Aquileian provinces, ruled now by a motley collection of misguided griffons and tyrants. We must bring them into the enlightened rule of the Republic, and let all experience true freedom."
 JER_integrate_the_borderlands:0 "Integrate The Périphérie"
 JER_integrate_the_borderlands_desc:0 "While it may take time for the griffons of the périphérie to get used to living under Aquileian rule, they will soon embrace the freedom we offer them with open wings! We bring cultural and economic prosperity to them, as well as political freedom! What is there that is not to love!"
 JER_invest_in_the_people:0 "Invest In The People"
 JER_invest_in_the_people_desc:0 "Education is the fuel for the future of our nation! If we do not invest in our young griffons, then how will they go forward to eventually improve Aquileia as a nation? This goal is one that we should not just pay lip service to, but take true action in order to better the future prospects of our nation."
 JER_limit_presidential_executive:0 "Limit The Presidential Executive"
 JER_limit_presidential_executive_desc:0 "One of the most hotly debated parts of the Aquileian constitution is the function of the executive office. Our political stance has always been to limit the executive and devolve more power into the Assemblée Nationale and have them be the primary driving force behind our democratic system. Our president is not to become a dictator, and these restrictions will make sure of that."
 JER_presidential_powers_expansion_act:0 "Expand The Presidential Executive"
 JER_presidential_powers_expansion_act_desc:0 "One of the most hotly debated parts of the Aquileian constitution is the function of the executive office. Our political stance has always been to strengthen the stewarding role of the executive position and ensure that the nation has a strong figure to rally behind. By increasing the presidential powers, they can take decisive action when needed to ensure the nation will never again fall to tyranny."
 JER_army_expansion_act:0 "Armée Républicaine Expansion Plan"
 JER_army_expansion_act_desc:0 "If Aquileia is to defend its revolutionary freedom, and possibly even extend it to the rest of the continent, we need to ensure that our army shall be up top the task. Increasing the military budget will provide more and better-trained soldiers for any wars that are to come. Especially against our hated enemy in the Herzland..."
 
 JER_PAT_victory:0 "Président Devereux"
 JER_PAT_victory_desc:0 "Thibault Devereux has emerged victorious in the elections!"
 JER_ammends_with_beefstake_MPA:0 "Make Ammends With The National-Syndicalists"
 JER_ammends_with_beefstake_MPA_desc:0 "Many members of Rodier's MPA party have incorporated tenants of socialist thinking into their policies. These so-called "National-Syndicalists" may be convinced to support our government if we promise them some nationalistic cultural reforms in turn. For we are all Aquelian patriots no? Why shouldn't we work together?"
 JER_attract_FJA_members:0 "Attract The Social Democrats"
 JER_attract_FJA_members_desc:0 "Many FJA members are strong advocates of a welfare state that supports the population through government action. If we can show them that we are only the logical continuation of this policy, we will have a guarantee of support from these left-FJA members when we attempt our economic reforms."
 JER_union_representation_act:0 "Loi Sur La Représentation Syndicale"
 JER_union_representation_act_desc:0 "Ensuring that the various unions across Aquelia have political representation at lower levels will strengthen the ties between our government and said unions. Tying PAT politics and union industrial activity together will lose us some support in the Assemblée, but the productivity and rights of the workers are worth it."
 JER_state_housing:0 "Logement d'État"
 JER_state_housing_desc:0 "The providing of housing to the poor by the state has long been a policy of Aquileia's Socialist movements. We are no different; we will ensure that all have a place to spend their nights in comfort and that none shall be left living on the streets! While our opponents may lambast this as pure populism, we stand true to our beliefs that all Aquelians deserve the right to a good life!"
 JER_the_shining_star_of_socialism:0 "The Shining Star Of Socialism"
 JER_the_shining_star_of_socialism_desc:0 "With Aquileia on the rise, more and more griffons credit the PAT with Aquileia's prosperity. We can capitalize on this to force through some legislation that may not have been previously possible."
 JER_civil_nationalism:0 "Aquileian Civil Nationalism"
 JER_civil_nationalism_desc:0 "Aquileia is a land of its citizens. This is a founding principle of our Socialist ideology that we should never forget. While we are not nationalists in the vein of those Blackshirts in Wingbardy or others like them, we are proud of our nation and of our revolutionary past. Our identity as Aquileians is inseparable from this revolutionary struggle for liberty, and we would do well not to forget it."
 JER_bring_the_unions_into_politics:0 "Politicise The Unions"
 JER_bring_the_unions_into_politics_desc:0 "While unions have previously only been active on a local political basis, it is time to bring them into the national light. Every administrative division, including on the federal level, will have a council of union members that represent the interests of the working Griffon. This way, the state will always be responsive to the needs of the laborer."
 JER_ammend_gun_ownership_laws:0 "Amend Gun Ownership Laws"
 JER_ammend_gun_ownership_laws_desc:0 "The pony revolutionary Caramel Marks once said, "Under no pretext should arms be surrendered; any attempt to disarm the workers must be sabotaged, by force if necessary." While we refute most of his philosophy, we agree with this statement. In the time before the first revolution, the monarchy tried to confiscate the weapons of the people and turn them against us. We shall never let this happen again!"
 JER_foreign_brigades:0 "Les Travailleurs Du Monde S'Unissent!"
 JER_foreign_brigades_desc:0 "We have succeeded in throwing off our own chains of tyranny, and we have created a haven for the worker wihtin our own borders. It is now the duty of our revolution to go abroad and fight for the right of all the workers of the world. And if you are a worker? You too are part of the worker's united front! Come, let us assist our comrades in their struggles against opression!"
 
 JER_FJA_victory:0 "Président Gaudreau"
 JER_FJA_victory_desc:0 "Cécile Gaudreau has emerged victorious in the elections!"
 JER_mend_the_divides:0 "Reach Across Party Lines"
 JER_mend_the_divides_desc:0 "Now is not a time for Aquileians to fight amongst themselves about the more delicate matters of policy! We are here to bring together the nation and to go forward into a new age! We will bring together all the députés we can find who will support our message of unity, and begin to implement our reforms."
 JER_tax_policy_revisions:0 "Redfine The Aquileian Tax Code"
 JER_tax_policy_revisions_desc:0 "Currently, our nation's tax code is all over the place. With there being roughly 63 different tax laws overlapping across all layers of society. This will not do. We shall come together as a nation and redefine all tax obligations for every Aquileian citizen. This will hopefully both increase revenue and decrease bureaucratic bloat, bringing a much needed boost in revenue."
 JER_rural_electrification_commission:0 "Commission d'Electrification Rurale"
 JER_rural_electrification_commission_desc:0 "Many parts of rural Aquileia still lack full electrical connection. As one of Griffonia's premier nations, this can not remain! We will embark on a campaign to connect electricity to the entirety of the nation, opening new lands to industry and development. However, it's an expensive plan, and will cost us some support amongst more financially concious députés, or those who don't think it goes far enough."
 JER_labour_law_revisions:0 "Modernise The Labour Laws"
 JER_labour_law_revisions_desc:0 "While we are not socialists by any means, we recognize it is the responsibility of the state to protect its workers through the legislative process. A new Aquileian labor code shall be drafted in order to provide legal protection for the rights of laborers as well as their unions. Unfortunately, however, this code is opposed by many in the Assemblée as either going too far or not far enough."
 JER_aquileia_reclaimed:0 "A United Aquileia"
 JER_aquileia_reclaimed_desc:0 "Finally! Aquileia's own blood brothers, those Griffons of the périphérie, are once again united with their homeland and can bask in the same freedom that embraces their countrygriffs. With this unification, our popularity is on the rise amongst the population, and we should easily be able to get some more legislation through the Assemblée riding on our new popularity."
 JER_anti_monopoly_laws:0 "Anti-Monopoly Laws"
 JER_anti_monopoly_laws_desc:0 "Looking back to the days of the Royal tyranny, we see that the monarchy often employed massive corporations to oppress the common griff into what was, in essence, slave labor. We must create a fairer business and working enviroment that all griffs will be able to operate in wthout fear of megacorperations driving them out of markets, or abusing them as laborers."
 JER_the_republican_gednermerie:0 "Form The Gendarmerie"
 JER_the_republican_gednermerie_desc:0 "While the idea of oppressive state surveillance and the very memory of La Chouette strikes a chord of fear and hatred in all Aquileians, we recognize that there is a need for protection amongst Aquileians. Not to spy on our own citizens, but to protect us from foreign agents and to conduct operations abroad. Of course, they may, at some points, need to operate domestically, but there we can only do our best."
 JER_cultural_pluralism:0 "Cultural Pluralism"
 JER_cultural_pluralism_desc:0 "While all the Griffons of the périphérie may now bask in the glory of our freedom, many of them are unwilling to accept other aspects of Aquileian culture. While in a perfect world, we would love it if they eventually accepted the Aquileian way of life, we recognize this is unlikely to ever happen. Instead, we must emphasize a multi-cultural outlook in all territories we rule."
 JER_eradicate_hunger:0 "Limited Price Regulations"
 JER_eradicate_hunger_desc:0 "The idea of bringing in price regulations to feed the urban poor of Aquileia has been brought up many times since our rise to power. While many see it as too much government intervention in economics, some are starting to come around to the idea's benefits. From now on, the government will purchase grain at market price and distribute it to the poor at a lower rate, or in exchange for labor projects."
 
 JER_MPA_victory:0 "Président Rodier"
 JER_MPA_victory_desc:0 "Léonard Rodier has emerged victorious in the elections!"
 JER_wrangle_the_party:0 "Wrangle The Party"
 JER_wrangle_the_party_desc:0 "The MPA is a political bushfire. Unpredictable, out of control, and extremely volitile. It is time to bring our estranged députés in line with Rodier and the party to ensure the Président is never lacking in support for his measures. Why use coalitions when you can pass what you want by yourself?"
 JER_repatriation_act:0 "Repatriate the Idole-d'Aquiléenne"
 JER_repatriation_act_desc:0 "The "Idole-d'Aquiléenne" is a tense subject in Aquileian politics. Starting out as fervent monarchists, this mostly pony based organization has, over the years, become closely affiliated with the MPA's new Republican cause. Since the revolutions, they have since calmed their methods a bit, and it is now time to legalize their practices once again."
 JER_urban_expansion_act:0 "Loi Sur l'Etalement Urbain"
 JER_urban_expansion_act_desc:0 "The Maréchal can see the future of industry and development. He knows that the center of commerce and even of society in the future will be the megacities. In line with this, we must invest in our urban infrastructure to provide services to all those who live in the cities. Many of these jobs will come in the form of military manufacturing to prepare for the coming national conflicts."
 JER_institute_of_cultural_preservation:0 "Found l'Institut de Préservation Culturelle"
 JER_institute_of_cultural_preservation_desc:0 "One of the strongest forces backing the MPA politically is that of Aquileian nationalism. The preservation of the Aquileian cultural identity was one of Rodier's main speaking points during the election, and now it is time to make good on those promises. The creation of a government agency with the sole job of sponsoring and nurturing our culture will be a strong boon to our nation's strength and pride!"
 JER_patriotic_fervour:0 "Visions Of Greatness"
 JER_patriotic_fervour_desc:0 "Aquileia is once again fast on her way to rising to become a Great Power on Griffonia once again! We are no longer just another runaway Imperial province; we are a strong and proud nation, invested in our traditions and culture. And of course, who else do we have to thank besides The Maréchal? He has brought our nation glory and prestige! Are we shall follow him to the end!"
 JER_establish_state_unions:0 "Syndicats Nationaux"
 JER_establish_state_unions_desc:0 "In order to improve our urban economic output, some members of the MPA, styling themselves as "National-Syndicalists" have recommended implementing a program of state-sponsored unions in order to improve working conditions while still retaining control over the economic process to serve the state. While some more traditional members call this "Communist," we are more than happy to embrace this idea."
 JER_aquileiafication_campaign:0 "Aquilifaction Campaign"
 JER_aquileiafication_campaign_desc:0 "The griffons of the périphérie still cling to backward cultures that demean their lives with uncivilized practices. We shall bring these griffons under our wings, show them how to be Aquileian, how to be greater than they once were. And once the lesser cultures are wiped from the land, we can all rejoice in the simple fact that we are all Aquileian, griffons of liberty and freedom!"
 JER_establish_the_foreign_legion:0 "Establish The Légion Etrangère"
 JER_establish_the_foreign_legion_desc:0 "The Idole-d'Aquiléenne has thus far served its purpose well. It has brought more ponies into the MPA and bolstered our support in key areas. And now the Maréchal has the perfect idea on how to thank them. By integrating the Idole-d'Aquiléenne into the Aquileian army as the "Légion Etrangère," we will create a government-sanctioned way for minority groups to do their service to the state."
 JER_the_four_principles:0 "Liberté, Egalité, Fraternité, Nationalité!"
 JER_the_four_principles_desc:0 "While the Aquileian revolution has always done its best to embody the three principles of Théodore Vérany, "Liberté, Egalité, and Fraternité", Rodier wants another one added to the list. By ensuring nationalism maintains as high of a position as the other three, we will ensure that Aquileia will always be a distinct cultural identity from the rest of griffonia, a shining example for all to try to become."
 
 JER_national_party:0 "Président Vérany"
 JER_national_party_desc:0 "Théodore Vérany has emerged victorious in the elections!"
 JER_poach_support:0 "Poach The Députés"
 JER_poach_support_desc:0 "The PNdA is, in many ways, a coalition ticket in a coalition system. Composed of politicians from all over the ideological spectrum of the Assemblée. All dissatisfied with other political factions and rallying behind Vérany's Pan-Griffonian ideology. With such a diverse cast backing us up, it is relatively easy to bring in support from all parts of society to boost our political acumen."
 JER_use_veranys_reputation:0 "The Hero Of The Republic"
 JER_use_veranys_reputation_desc:0 "Vérany's image as the hero of the Republic still rings loud and true with many across Aquileia. While many call him a relic of a bygone age, his loyal members of the PNdA still remember his glories and his victories. Along with them, many of the FJA still remember his as the greatest spokesgriff of Democracy, and are willing to vote with him in memory of that image."
 JER_reform_the_national_bank_of_aquileia:0 "Reform The National Bank"
 JER_reform_the_national_bank_of_aquileia_desc:0 "One of the greatest issues currently facing our revolutionary republic is that of the national debt. Through the fighting and the bloodsheed, we also spend massive amounts of gold and other currencies to keep our state stable. To manage this, we must create a financial institution with the sole purpose of lending money to the government so that we may remain solvent."
 JER_increase_military_funding:0 "Redefine The Army Budget"
 JER_increase_military_funding_desc:0 "Théodore Vérany has big plans for where Aquileia will go from here. He is a Pan-Griffonian through and through and believes strongly in going forth to spread our revolution across all of Griffonia. And to do that, he believes we must expand the army. The bill will be long, but we have the instruments of state, like our new bank, to lighten the load."
 JER_the_dream_aint_dead:0 "The Dream Isn't Dead"
 JER_the_dream_aint_dead_desc:0 "We can not give up on the great dream of Pan-Griffonianism! If the revolution only exists in Aquileia, then inevitably the other monarchies of the land will see us as a threat, and come to snuff us out once and for all. It is our sacred duty as a republic that successfully cast off the chains of bondage that once held us, to go beyond our borders, and free the rest of Griffonia!"
 JER_support_military_industrial_complex:0 "The Military Industrial Complex"
 JER_support_military_industrial_complex_desc:0 "Cooperation with the large industrial conglomerages of Aquileia will allow us to stockpile enough war materials for the coming conflict. Using loans and shares from the national bank, we will be able to bankroll a far larger military than before, always ready to defend republicanism wherever it is threatened. And eventually, that army will pay back the debt with a visit to Griffenheim itself..."
 JER_griffonian_citizenship_act:0 "The Griffonian "Citizenship" Act"
 JER_griffonian_citizenship_act_desc:0 "The Assemblée has drafted a controversial provision that massively eases the requirements to get Aquileian citizenship to any republican dissidents who enter our borders. While masquerading as a way to attract intellectuals from abroad, in reality, we are building networks, making contacts, and sharing information from abroad. When there are republicans everywhere, the imperials have nowhere to hide."
 JER_equal_lingustic_representation_act:0 "Equalise The Languages" 
 JER_equal_lingustic_representation_act_desc:0 "The effort by the Assemblée to equalize all Griffonian languages in the eyes of the Aquileian government is seen by all as a massive step towards fully embracing Pan-Griffonian identity. It sets up Aquileia as a leader in international efforts for republicanism, while also setting it on a collision course with the Imperial government. As there is no way they can pretend Vérany lacks ambition any longer."
 JER_prepare_for_the_future:0 "The Father Of The Revolution"
 JER_prepare_for_the_future_desc:0 "It is now time for Vérany to step into the role that was already made for him. He is not just the hero of both revolutions, but he is also their ideological father. It was his ideas that propelled our nation to what it is today, his influence creating the Aquileia its citizens now know. And as the father cared for his children, now to shall the children support the father in his great mission..."
 
 JER_the_tarrin_question:0 "The Matter of Tarin"
 JER_the_tarrin_question_desc:0 "Long ago, the land of Tarrin was ruled by Aquileian monarchs, it was Aquileian land just as much as Rila or Pridea is today, and then it was taken from them. Now it is remains ruled by oppressive monarchies, but this time these monarchs are foreign as well! We must oust the Wingbardian puppets from these lands and reclaim them pour la République!"
 JER_diplomacy_is_good:0 "A Soft Claw"
 JER_diplomacy_is_good_desc:0 "Our neighbors to the west may appear like squabbling buffoons to the rest of the world, but we know they may have some sense to them. While they are monarchies, they have made a commitment to resisting Imperial and other foreign aggression in their region, and for this purpose, they may be good partners, for now at least."
 JER_the_conquest_of_avian:0 "The Conquest Of Verenia"
 JER_the_conquest_of_avian_desc:0 "The lands of Verenia have for centuries, been torn between the influences of the Herzlanders and Aquileians. With our nation's rise to revolution however, the monarchs of these lands have become wary of indulging too far into Aquileian culture, lest their subjects become "uppity". Let us, therefore, give them a hint of what true revolution feels like, and ensure the Imperials never rule these lands."
 JER_on_our_own:0 "On Our Own"
 JER_on_our_own_desc:0 "Long ago, the failed revolutionary Alexander Kemerskai failed to bring freedom to the Herzland. He retreated north and became a monarch in all but name, abandoning the principles he once fought for. While we may appreciate his effort, he has lost the revolutionary mandate. It now falls to us, the second great revolution to instead take up this torch, and bash some Imperial skulls with it!"
 JER_work_with_the_republicans:0 "The Cloudbury Connection"
 JER_work_with_the_republicans_desc:0 "While the revolutionaries in Cloudbury may have failed once, we still owe them a debt of gratitude for all they did to advance our ideology. Let us reach out to them once again and form an alliance against the hated Imperial menace. Only together can we defeat this greatest trial!"
 JER_first_strike:0 "Ouvre La Porte"
 JER_first_strike_desc:0 "This shall be the call of the revolution:\n\nDebout les citoyens d'Aquilée! Que le sang des tyrans impériaux abreuve nos sillons!\n\nAll shall hear it and either rally to the call or cower in fear!"
 
 JER_liberal_industry:0 "Finish the Coltbert Reforms"
 JER_liberal_industry_desc:0 "The ministry of Coltbert was a strange time. By welcoming back the bright minds that had fled the counter-revolution, Coltbert both weakened the prestige of the monarchy and yet offered it prosperity. His early death marked the end of many of his reforms and caused the chaos of 1008. Now, it is time to resume his work."
 JER_the_rebirth_of_a_city:0 "The Rebirth of Aquila"
 JER_the_rebirth_of_a_city_desc:0 "In the aftermath of 1008, Haussgriff’s project of transforming our capital into a Cité Splendeur as he calls it had to shut down. Now, it is time for us to get back to work and decide on the future of Aquila."
 JER_local_resource_extraction:0 "National Geological Survey"
 JER_local_resource_extraction_desc:0 "Aquileia’s soil is much like its people, full of potential and yet so often untapped. We will send our brightest minds and engineers around the nation and seek new ventures. And if they fail to find worthwhile deposits, it may still produce some happy accidents."
 JER_agrarian_reforms:0 "Agricultural Modernisation Committee"
 JER_agrarian_reforms_desc:0 "Coltbert had long lamented at how outdated the Aquileian agriculture but the question was incredibly sensitive since king Moriset had to walk a fine line between contenting both the former serfs and the land-owning nobility. Now that the situation is settled, we can finally modernize the countryside!"
 JER_fund_arms_production:0 "Tax Cuts For the Arms Industry"
 JER_fund_arms_production_desc:0 "Coltbert made a large gamble during his ministry by heavily taxing the arms industry in what he saw as an era of unrest but peace for the kingdom, bringing him much needed funds. It was wise but now, Aquileia requires guns and cannons. We’ll have to trust our civilian investments to make up for the loss."
 JER_all_aquileian_railway:0 "Create the SNCA"
 JER_all_aquileian_railway_desc:0 "Despite the great progresses that Aquileia has made in recent years, transportation still remains woefully outdated. One of Coltbert’s great plan was the design of a state-owned railway company that would seek to create whole network of affordable rail transportation and cargo. It’s time to make it happen!"
 JER_support_automobile_industry:0 "The Léopard Compagnie Automobile Bailout"
 JER_support_automobile_industry_desc:0 "The Léopard Compagnie is one of the pearl of Aquileian industry. Yet, their focus on luxury cars at home and their expansion in Saddle Arabia proved to be a disaster due to the social changes at home and civil war overseas. By bailing them out, we can save a titan of industry and save it from itself at the same time."
 JER_aquileian_academy_of_science:0 "The Aquileian School of Polytechnique"
 JER_aquileian_academy_of_science_desc:0 "While Aquileia has long cultivated a tradition of higher learnings, it has long failed in focusing it on practical matters like the famed universities of Yale. One of the protégés of Coltbert has since proposed the creation of a school dedicated to forming the best and brightest engineers for the service of the nation at large. For Science, Country and Glory!"
 JER_develop_industrial_tech:0 "Machine Tool Modernisation"
 JER_develop_industrial_tech_desc:0 "The modern world is no longer one of sweat and honed skills but one of buzzing and whirring machines. If we are to continue on our path of modernization, we will have to invest significantly in our machinery. It may not be the most refined task but it is a necessary one!"
 JER_solving_the_fuel_issue:0 "Synthetic Oil Experimentation"
 JER_solving_the_fuel_issue_desc:0 "When it comes to oil, Aquileia has not been in the worse situation. With close proximity with the Lissay oil fields and historical ties with Saddle Arabia, we’ve had our luck. But the world is ever changing and we ought to explore synthetic fuel. Abundance and dependance is a dangerous combination to trust."
 JER_aquileian_standard:0 "The Aquileian Standard"
 JER_aquileian_standard_desc:0 "Aquileian industrial output has long been of either poor quality or bound by outdated methods. And while the Republicans did help when it comes to industrialization, it was Coltbert who proposed that Aquileian industry should seek quality rather than quantity to compete. It is time to implement the Valeur-Qualité!"
 JER_elecronics_industry:0 "Electronics Investments"
 JER_elecronics_industry_desc:0 "While the industrial revolution is still roaring, we can distinguish the seeds of a new and different revolution. While mechanization has strengthened the social muscles, electronics seems to be able to attune the social mind and voice in ways we haven’t seen since the printing press. This time around, we won’t miss the boat of modernity!"
 JER_nuclear_development:0 "Project: Damocles"
 JER_nuclear_development_desc:0 "Coltbertism has in many ways helped us catch up but Coltbert was also the product of his time. Science has marched on and so has Aquileia. Harnessing the power of the crystals was still fringe science during his lifetime. Now, it is time for us to dare surpass our old masters for we now have the means of our ambitions. Vers l’infini et au-delà!"
 JER_industrial_projects:0 "Métropole Development Commission"
 JER_industrial_projects_desc:0 "While there are many industrial initiatives in Aquileia, few of them are viable. We will form a special commission to stir and direct our industry. It will be given a plentiful budget to fund projects until they acquire enough know-how and size to compete on the world stage."
 JER_expand_the_shipyards:0 "Refurbish the Pridean Shipyards"
 JER_expand_the_shipyards_desc:0 "Despite our vast shores and overseas relations, Aquileia still lags behind more naval-minded nations when it comes to shipbuilding. We will make investments in Pridea to make them up to the task. We may yet see a world in which the brand of the Chantiers Navaux de Pridea carries water."
 JER_periphery_projects:0 "Périphérie Development Scheme"
 JER_periphery_projects_desc:0 "Independence hasn’t brought much prosperity to the Périphérie but there is no point in gloating about such observations. We need to go and fund these prodigal regions in a way that ties and integrate them into the Aquileian family. We have learned the hard way what happens when provinces try and become their own little kingdoms."
 
 JER_navy_reform:0 "Военно-Морской Флот"
 JER_navy_reform_desc:0 "Нация снова едина, но всё ещё есть одно слабое место, которое должно быть исправлено. Когда нация раскололась, значительная часть военно-морского флота была разделена между Дискретами. Теперь, когда Аквелия снова едина, честь флота должна быть восстановлена!"
 JER_cat_base_strike_f:0 "Морская Авиация Белопёрого"
 JER_cat_base_strike_f_desc:0 "Гюнтер Белопёрый - теоретик-новатор морского флота, выходец из знатной семьи Герцлэнда. Он предлагает создание флота, основанного на авианосцах, способных с помощью самолётов топить вражеские корабли с огромных дистанций или даже в портах. Аквелия должна использовать морскую авиацию!"
 JER_cat_trade_interdiction_f:0 "Современное пиратство Альберта Русселота"
 JER_cat_trade_interdiction_f_desc:0 "Мы должны признать тот факт, что нам не хватает военно-морских традиций имперцев или вингбардийцев. Возможно, что мы не сможем победить наших основных конкурентов в прямом столкновении. У Альберта Русселота есть решение. Отказаться от сражений в пользу рейдов подлодок. Даже при небольших инвестициях мы сможем нанести ощутимый ущерб."
 JER_cat_fleet_in_being_f:0 "Великий Флот Жана"
 JER_cat_fleet_in_being_f_desc:0 "Авторитет страны определяется размером её флота. Мы должны запретить любую нечестную тактику со стороны флота, чтобы не опозорить нашу нацию. Вместо этого у Аквелии будет самый большой форт. Он будет вызывать благоговение у моряков иных стран, а линейные корабли справятся со всеми, кто осмелится противостоять нам!"
 JER_naval_planes_f:0 "Эксперименты с Морской Авиацией"
 JER_naval_planes_f_desc:0 "Использование авианосцев создаёт новые проблемы для проектирования самолётов. Им придется взлетать и садиться на более короткую взлетно-посадочную полосу. Стандартные модели не справятся с этим. Мы узнаем, что работает, а что нет, и вскоре разработаем подходящие для авианосцев модели."
 JER_heavy_cruiser_f:0 "Строительство Новых Линейных Крейсеров"
 JER_heavy_cruiser_f_desc:0 "Крупные суда могут быть разных размеров, но именно линейные крейсера будет основой наших групп ударных групп. Относительно дешевые в производстве, но всё же превосходящие любые крейсера, эти корабли уже являются главной опорой нашего флота. Модернизация этих линейных крейсеров будет простым способом повысить эффективность флота. "
 JER_destroyer_f:0 "Торговый Флот"
 JER_destroyer_f_desc:0 "Аквелия, будучи современной страной по всем стандартам, является неотъемлемой частью глобальной торговли, и наши торговые суда гордо несут цвета аквелийского флага! Тем не менее, эти корабли могут подвергнуться атакам пиратам и подлодок, когда их никто не сопровождает. Современные эсминцы смогут патрулировать наши воды и отражать атаки на торговые суда."
 JER_light_cruiser_f:0 "Эксперименты с Лёгкими Крейсерами"
 JER_light_cruiser_f_desc:0 "Специализация может быть роскошью, которую мы не можем себе позволить сейчас, но крейсеры - это ответ на наши проблемы. Эти корабли универсальны и могут выполнять множество ролей. Лёгкие крейсеры могут служить тяжелыми эсминцами, защищая торговлю, а более тяжелые крейсеры - выполнять роль крупных кораблей. Давайте специализируемся на универсальном флоте."
 JER_battleships_f:0 "Величайшие Корабли"
 JER_battleships_f_desc:0 "Наш флот должен сравниться по престижу и славе с остальной частью нации, и поэтому мы не можем отставать в строительстве линейных кораблей. Эти прекрасные корабли, укомплектованные нашими лучшими моряками, станут гордостью нации. Куда бы они ни пошли, все будут поражены нашими прекрасными линкорами!"
 JER_expand_the_dockyards:0 "Расширить Верфи"
 JER_expand_the_dockyards_desc:0 "Если мы хотим осуществить наши великие планы, то военно-морские объекты должны быть заблаговременно расширены. Мы построим два новых сухих дока в Аквиле и расширим военно-морскую базу в этом районе. В трущобах города всегда будут грифоны, которые ищут работу, поэтому найти персонал для доков не составит труда. "
 JER_carrier_experiments:0 "Эксперименты с Авианосцами"
 JER_carrier_experiments_desc:0 "Авианосцы находятся на переднем крае наших технологических возможностей. Они будут должны не только запускать и размещать эскадрильи самолётов. Им нужны контрмеры против самолетов и подводных лодок, а также способ разместить экипаж и пилотов, одновременно работая в качестве мобильного командного центра для командующего флотом или адмирала."
 JER_submarine_experiments:0 "Подводный Флот"
 JER_submarine_experiments_desc:0 "При взгляде на огромные просторы океана глаза могут запросто обмануть мозг. Они видят зеркало, которое ревностно хранит секрет того, что скрывается под его поверхностью. Пока наши линкоры и авианосцы отвлекают врагов, подлодки тихо и незаметно плывут под поверхностью. И когда океан, наконец, раскроет свои секреты, будет уже слишком поздно..."
 JER_further_expansion:0 "Дом ВМФ"
 JER_further_expansion_desc:0 "Аквила не только наша столица и центр искусств, науки и цивилизации, но также и дом для флота. Многие произведения шансона рассказывают о желании наших моряков ещё раз увидеть дома и услышать звуки причалов. Мы должны использовать это вдохновение, чтобы усерднее работать на нашем флоте, чтобы ее размер мог внушить ревность нашим соперникам."
 JER_doctrinal_development:0 "Новое Вдохновение"
 JER_doctrinal_development_desc:0 "Наши усилия по оживлению флота не остались незамеченными гражданами. Новых моряков набирают каждый день, и у нас просто нет возможности обучать каждого грифона, желающего стать офицером. Эти новые таланты, несомненно, будут отлично служить нам!"
 JER_naval_academy:0 "Военно-Морская Академия Придеи"
 JER_naval_academy_desc:0 "После раздела нашей нации Придея получила большую часть флота. Мы можем поблагодарить местное правительство за то, что им хватило ума заранее создать военно-морскую академию. Мы вновь откроем и расширим этот институт, чтобы дать образования всем потенциальным офицерам."
 JER_marine_f:0 "Морпехи"
 JER_marine_f_desc:0 "Контроль над океаном - это лишь первый шаг к конролю земель противника и принуждению его к сдаче. К сожалению, вражеские пляжи, как правило, являются хорошо укрепленными препятствиями. Элитные подразделения морской пехоты, специализирующиеся на абордаже и десантных операциях, смогут эффективно проводить высадки с моря."
 JER_landing_craft_f:0 "Улучшить Десантные Суда"
 JER_landing_craft_f_desc:0 "Морпехам нужно добраться до побережья, чтобы захватить его. Хотя мы рассматривали возможность позволить морским пехотинцам лететь навстречу противнику, воздушное перемещение сделает их легкими целями для противника. Нам придётся разработать всепогодные бронированные транспорты, чтобы защитить их, пока они не приблизятся к берегу."
 JER_expanding_the_marines:0 "Расширить Корпус Морпехов"
 JER_expanding_the_marines_desc:0 "Морские пехотинцы являются элитой наших вооруженных сил, но, к сожалению, их сейчас слишком мало. Это может исправить несколько вдохновляющих речей, парочка поездок в сельскую местность и более щадящие критерии отбора! Давайте приступим к работе по расширению нашего спецназа до уровня, где они представляют собой не только тактическую, но и стратегическую угрозу."
 JER_semper_fi:0 "Первыми в Бой"
 JER_semper_fi_desc:0 "Наши благородные и непобедимые силы жаждут битвы! Следовать за знаменем Аквелии - значит не бояться битвы, а искать ее! Наши морпехи будут первыми в авангарде и последними в арьергарде. Наши талантливы и быстро составляют планы атак, чтобы наши силы могли удивить и сокрушить врагов!"
 JER_the_greatest_fleet:0 "Великий Флот"
 JER_the_greatest_fleet_desc:0 "Возрождение флота привело к тому, что он превратился в гордость нации. Многие в нашей стране приравнивают возрождение флота к возрождению Аквелии в целом, и в этом может быть доля правды. Однако мы далеки от финиша. Наш флот будет увеличиваться в размерах всё быстрее и быстрее, пока не затмит всех, кто осмелится бросить вызов нам!"
 
 JER_new_airforce:0 "Воздушная Армия Аквелии"
 JER_new_airforce_desc:0 "ВВС Аквелии начинали как часть армии, что было естественно для грифонов, уже привыкших к дару полёта. Пришло время создать новый отдел по контролю за нашими самолетами - Воздушную Армию Аквелии!"
 JER_astrium_contract:0 "Астриумский Контракт"
 JER_astrium_contract_desc:0 "Астриумская Авиация добивается эксклюзивного контракта с правительством. Компания поделится своими эксклюзивными разработками бомбардировщиков, в обмен на право производить их исключительно для нашей страны. Мы примем предложение Астриума и создадим воздушную армию, основой которой станет наземная поддержка."
 JER_safran_contract:0 "Сэфронский Контракт"
 JER_safran_contract_desc:0 "Сэфрон узнал о наших усилиях по расширению возможностей наших самолетов. Если мы пообещаем им крупный контракт, они готовы поделиться своими передовыми чертежами истребителей, которые, как они обещают, уничтожат все, что бросят на нас Герцландцы или Вингбардийцы!"
 JER_thales_contract:0 "Тэлесский Контракт"
 JER_thales_contract_desc:0 "Тэлес стремится производить более тяжелые самолеты для наших воздушных сил. Компания известна своими надежными тракторами, и они утверждают, что в воздухе их двигатели будут работать так же хорошо. Конечно, если они хотят посвятить себя авиастроению, им потребуется государственная поддержка."
 JER_fighter_f:0 "Соколы Аквелии"
 JER_fighter_f_desc:0 "В старые времена наши рыцари сражались в небе ради чести своего сеньора или внимания прекрасной леди! Эти дни прошли, ведь наши рыцари теперь носят винтовки в бою и дуэли стали вне закона. Наследие этих воздушных воинов живет в мужественных соколах, наших летчиках-истребителях. Эти дуэлянты превзойдут любого оппонента!"
 JER_heavier_fighters:0 "Броня для Наших Соколов"
 JER_heavier_fighters_desc:0 "Современные воздушные дуэли, к сожалению, намного опаснее, чем во времена рыцарства. Наши соколы ловко парят в небесах и имеют достаточную огневую мощь, но один мощный удар может привести их к безвременной гибели. Чтобы предотвратить это, мы должны предоставить нашим соколам лучшую броню, которую эти самолеты смогут нести!"
 JER_bomber_f:0 "Эксперименты с Бомбардировщиками"
 JER_bomber_f_desc:0 "Влияние воздушной войны на наземную нельзя недооценивать. Большой самолет может нести бомбы, которые могут уничтожить бронированную колонну войск или даже фабрику! Однако, чтобы нанести удар хотя бы рядом с целью, нам нужно будет сделать больше, чем просто заставить пассажирские самолеты сбрасывать бомбы с неба. Нам нужны специализированные бомбардировщики."
 JER_strat_bomber_f:0 "Стратегическое Разрушение"
 JER_strat_bomber_f_desc:0 "Небольшие бомбардировщики могут оказывать влияние в тактическом масштабе, выводя из строя ключевые позиции противника или производственные объекты. Тем не менее, война редко выигрывается одной битвой. Чтобы добиться реальных перемен в войне, нам нужны самолеты, которые могут достичь вражеской земли и стереть в порошок целый городской квартал. Наши инженеры уже работают над необходимыми чертежами!"
 JER_flight_academy:0 "Институт Аэродинамики"
 JER_flight_academy_desc:0 "Аквелийский Институт Аэродинамики был одним из пионеров моторизованного полета, когда изобретение достигло нашего континента, но он еще остается в центре инноваций! Инвестиции в институт помогут нам обучать новых пилотов и совершенствовать наши самолеты!"
 JER_CAS_f:0 "Поддержка Наших Войск"
 JER_CAS_f_desc:0 "Хотя самолеты предлагают невероятную мобильность, они ничего не значат, если наши наземные силы будут уничтожены. Мы должны приложить усилия для производства более мелких и гибких бомбардировщиков, которые могли бы поддержать войска. Когда мы придем с небес, наш враг больше никогда не будет спать спокойно."
 JER_no_trees:0 "Ни Единое Дерево Не Устоит"
 JER_no_trees_desc:0 "Ставки в современной войне вышли за пределы разумных. Все стоит на кону, сама душа нашего народа, все, что делает нас аквелийцами. Если все находится на виду, нет никаких ограничений в доступе. Если какой-нибудь враг осмелится сразиться с нами, мы превратим их дома в руины, а их народ - в пепел и не оставим ни единого дерева."
 JER_jet_experiments:0 "Проект Пельтри"
 JER_jet_experiments_desc:0 "Обычные двигатели внутреннего сгорания до сих пор получат только грифона. Чтобы произвести настоящую революцию в воздушной войне, нужно новое изобретение, которое будет столь быстрым, что обгонит сам звук собственного названия. Будет создана секретная проектная группа, дабы убедиться, что Аквелия получит эту технологию первой."
 
 JER_army_reforms:0 "Реформы Армии"
 JER_army_reforms_desc:0 "Наша армия находится в печальном положении. Теперь самое время исправить это, от верха до самых низов."
 JER_mass_army:0 "Грифонья Волна"
 JER_mass_army_desc:0 "Если ты грифон, то ты можешь сражаться. Приливная волна из грифонов сокрушит наших врагов в соответствии с новой доктриной. Никто не выстоит на нашем пути."
 JER_new_equipment_f:0 "Оружие для Армии"
 JER_new_equipment_f_desc:0 "Если мы хотим создать самую большую грифонью армию, то нужно будет её адекватно оснастить."
 JER_new_magical_equipment:0 "Магическое Оружие"
 JER_new_magical_equipment_desc:0 "Стандартного оружия недостаточно. В прошлом магия использовалась для нападения и она может продолжить делать это сейчас, но уже в новом, более современном виде."
 JER_support_equipment_f:0 "Эквипе де Сутьен"
 JER_support_equipment_f_desc:0 "Все должно быть учтено. Ради эффективности каждый солдат должен быть оснащен не только оружием, но и прочим оборудованием."
 JER_special_forces_f:0 "Форсе Специаль"
 JER_special_forces_f_desc:0 "Пока враг скован нашими войсками, мы сможем развернуть специальные силы, способные адаптироваться к любой местности."
 JER_new_knights:0 "Современные Рыцари"
 JER_new_knights_desc:0 "Наши рыцари все еще используют древние тактики. Мы должны помочь им модернизироваться ради их же орденов и нашего будущего."
 JER_military_computers:0 "Военные компьютеры"
 JER_military_computers_desc:0 "Идёт вечная война без между шифрованием и дешифрованием. Мы должны использовать самые новые наработки, если не хотим отстать в этой важной области."
 JER_apres:0 "Апре но ле Делюже"
 JER_apres_desc:0 "Мы утопим врага в телах и снарядах. Если что-то встанет на нашем пути, мы легко раздавим препятствие. Мы - аквелийцы, и нас не удержать."
 JER_guerre:0 "Гер Эклер"
 JER_guerre_desc:0 "Мы раздавим врага огромными бронированными зверями. Мы растопчем его гусеницами наших танков."
 JER_rocket_artillery_f:0 "Пусковые Установки"
 JER_rocket_artillery_f_desc:0 "Хотя традиционная артиллерия хороша, мы не должны пренебрегать возможностями, которые предоставляют самоходные артиллерийские орудия."
 JER_tank_production:0 "Контракт с Фер-де-Ланс"
 JER_tank_production_desc:0 "Наши танки быстры, но они могут быть ещё быстрее. Контракта с проектировщиками танков должен сделать это возможным."
 JER_superior_doctrine:0 "Пуиссанс де Фо Сюперриер"
 JER_superior_doctrine_desc:0 "Зачем нам тратить драгоценные жизни солдат, когда мы можем сравнять врага с землёй с минимальными потерями?"
 JER_grenadiers:0 "Наследие Визимских Гренадёров"
 JER_grenadiers_desc:0 "Наша Старая гвардия - символ могучей нации, остатки славы прошлого. Их наследие - наше будущее, и мы должны прислушаться к их урокам."
 JER_arty_f:0 "Современная артиллерия"
 JER_arty_f_desc:0 "Мы должны регулярно обновлять наши пушки и разрабатывать новые, более совершенные модели."
 JER_mobile_army:0 "Гер Мобиле"
 JER_mobile_army_desc:0 "Никогда не прекращать двигаться вперед, всегда атаковать, всегда сражаться, не отступать. Мы сокрушим врага, прежде чем он сможет восстановиться."
 JER_mechanized_equipment_f:0 "Моторизация"
 JER_mechanized_equipment_f_desc:0 "Если мы хотим разрабатывать танки, то должны убедиться, что пехота не отстанет."
 JER_light_tanks_f:0 "Сотрудничество Дассо и АВА"
 JER_light_tanks_f_desc:0 "Очень трудно заставить две компании работать вместе, но результаты будут стоить затраченных усилий."
 JER_medium_tanks_f:0 "Средние танки АВА"
 JER_medium_tanks_f_desc:0 "Средние танки наиболее универсальны: они достаточно быстры для непрерывного натсупления, но, при необходимости, могут справиться с обороной."
 JER_heavy_tanks_f:0 "Тяжелые танки Дассо"
 JER_heavy_tanks_f_desc:0 "Тяжелые танки необходимы для прорыва укреплений противника. Пусть закапываются в норы, мы раздавим их без проблем!"
 
