 JER_authority_decentralisation:0 "Децентрализация Ассамблеи"
 JER_authority_decentralisation_desc:0 "Следующий шаг реформ Тибо касается региональных департаментов республики. Полномочия центральной Ассамблеи будет переданы региональным органам, в каждом из которых будут заседать выборные должностные лица и члены синдикатов. Так правительство сможет лучше прислушиваться к гражданам, которым оно служит. "
 JER_anti_reactionary_action:0 "Офис координации анти-реакционных действий"
 JER_anti_reactionary_action_desc:0 "Реакционеры продолжают сопротивляться нам, хоть мы показали им наш метод, с помощью которого Аквелия освободилась от тиранов и олигархов. Но у нас есть поддержка народа. Граждане знают, что именно мы освободили Герцланд и распространили революцию до самых отдалённых уголков континента. Поэтому мы уберём несогласных из нашего общества."
