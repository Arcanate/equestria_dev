 JER_POLITICS_RODIER_DESC:0 "§YДата рождения:§! 28 мая 962 года\n\n§YБиография:§! Маршал, герой, предатель, опора революции, недостающее звено новой республики... Этого грифона непросто писать лишь одним словом. Но заниматься этими исследованиями будет пустой тратой времени, поскольку Леонард Родье не из тех, кто любит длинные истории и всевозможные любезности.\n\nРодье родился в Вангуардиго в 962 году и казалось, что военная карьера для него была предопределена с самого начала. Его семья была довольно бедной, но они на протяжении многих поколений зарабатывали себе на жизнь службой в армии. Отец Родье хотел покончить с этим и желал, чтобы его семья стала мелкими землевладельцами. Однако революция и последовавший за ней террор монархистов не позволили этим мечтам воплотиться в реальности. Поэтому в 982 году Леонард отправился в военную академию в Весткипе, где и познакомился с весьма уникальной группой. Представители ПДА обратились к молодому грифону, отметив его академические успехи и сильную личность, и предложили вступить в их ряды. Но если бы эти грифоны смогли увидеть его сейчас, то горько пожалели бы об этом решении. Ибо тогда ПДА были ярыми монархистами. Но по мере того, как Родье делал карьеру в рядах ПДА и знакомился с её членами, то он обнаруживал там тайных республиканцев, которые ему нравились гораздо больше, чем заносчивые сыны и дочери дворян.\n\nПосле того, как Родье поработал с полковником Колетт над укреплением республиканизма в ПДА, он стал выжидать. Леонард связался с другими республиканскими группами, готовился к возвращению изгнанников и ждал второй революции. И когда революция всё-таки вспыхнула, Родье был готов к ней. Он вывел своих солдат из казарм и захватил город, приготовив его к возвращению всенародно популярного Верани. Леонард преуспел там, где первая революция потерпела неудачу. \n\nТеперь Родье готов построить новую и сильную Аквелию, основанную на его идеях об национальной силе и чести. \n\n§YАвтор портрета:§! Axidant"
