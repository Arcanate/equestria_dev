 ### Events ###
 aquileia.1.t:0 "Оружие из столицы"
 aquileia.1.d:0 "Большое количество оружия, любезно предоставленное королевским оружейным арсеналом, прибыло из Аквилы. При росте революционной напряженности это оружие, вероятно, станет бесценным в ближайшие месяцы."
 aquileia.1.a:0 "Превосходно!"
 
 aquileia.2.t:0 "Рейды Шуэт"
 aquileia.2.d:0 "Секретная полиция недавно проводила операции. Своими обычными методами - какими бы неприятными они ни были - они обнаружили несколько революционных ячеек и совершили налёт на них посреди ночи. Надеюсь, этого будет достаточно, чтобы помешать повстанцам."
 aquileia.2.a:0 "Это заставит крыс выйти на свет..."
 
 aquileia.3.t:0 "Марш пони"
 aquileia.3.d:0 "На этой неделе состоялся грандиозный марш в сельской местности. Многие тысячи пони шли от Пелиса до Рилы, держа королевские знамена и плакаты с про-роялистскими лозунгами. После каждой деревни, которую они проезжали, к ним присоединялось ещё больше пони, и, достигнув Рилы, они заняли всю городскую площадь, пели Королевский Гимн и заявляли о своей верности короне."
 aquileia.3.a:0 "Рад видеть, что наши копытные друзья всё ещё поддерживают нас"
 
 aquileia.4.t:0 "Республиканцы в рядах ПДА арестованы"
 aquileia.4.d:0 "Кажется, что у местного отделения ПДА были большие проблемы, чем мы подозревали. Шуэт, действуя по приказам из Аквилы, арестовала более десятка высокопоставленных членов ПДА по обвинению в революционной деятельности."
 aquileia.4.a:0 "Как неловко"
 
 aquileia.5.t:0 "Визит в Виновию"
 aquileia.5.d:0 "Виновии была дарована честь принимать у себя королевскую семью. Из-за высокой напряженности многие опасались, что визит темпераментного короля только усугубит ситуацию, но, к счастью, представителем семьи оказалась принцесса Вивьен. Обаятельная принцесса не торопилась, проводя время как с простыми, так и с благородными грифонами и расточала улыбки и восхищение. Даже при угрозе возможной грядущей революцией, на один вечер принцесса сумела успокоить страхи и позволила всем почувствовать радость."
 aquileia.5.a:0 "Хвала Эйр, что Морисет отправил Вивьен вместо себя..."
 
 aquileia.6.t:0 "Распустить когти"
 aquileia.6.d:0 "Значит, революционные крысы снова выползли из своих ям, чтобы устроить беспорядки? Что ж, если они не усвоили урок в последний раз, похоже, нам придется преподать его им снова. Давайте удостоверимся, что на этот раз мы действительно будем готовы."
 aquileia.6.a:0 "Насилие решает большинство проблем"
 
 aquileia.7.t:0 "Найти и уничтожить"
 aquileia.7.d:0 "Силы роялистов нанесли удара по всей Придее, вытащив предателей и им сочувствующих из своих нор и убежищ. Граждане слишком боятся бросить нам вызов, зная цену измены, и к тому времени, когда мы закончим, во всей Придее не останется ни единой крысы!"
 aquileia.7.a:0 "Никто не сможет спрятаться от нас!"
 
 aquileia.8.t:0 "Друзья в ПДА"
 aquileia.8.d:0 "Похоже, что ПДА получает помощь от Акилы. Это прекрасная новость, поскольку это означает, что у нас будет больше бойцов, готовых сражаться за Аквелию."
 aquileia.8.a:0 "Превосходно!"
 
 aquileia.9.t:0 "Рила верна нам"
 aquileia.9.d:0 "Революционеры пришли и потерпели неудачу. Они думали, что могут сломить Рилу, но вместо она сломила их. Поднимите королевское знамя высоко, Рила не пала!"
 aquileia.9.a:0 "Ура!"
 
 aquileia.10.t:0 "Революция в Риле"
 aquileia.10.d:0 "Рано этим утром герцог бежал из Рилы после того, как улицы были заблокированы революционерами, а несколько военных частей объявили о своей верности Республике! Повсюду царит хаос, и дорога впереди длинна, но Драгоценность Севера снова в наших когтях и ясно, что первый большой шаг был сделан!"
 aquileia.10.a:0 "Да здравствует Республика!"
 
 aquileia.11.t:0 "Монархистский переворот ПДА"
 aquileia.11.d:0 "Революционеры вонзили свои когти глубоко в Весткип, но рано утром лоялисты их ПДА предприняли успешный контрпереворот, обезопасив столицу и объявив о своём намерении поддерживать короля."
 aquileia.11.a:0 "Да здравствуют Дискреты!"
 
 aquileia.12.t:0 "Революция в Весткипе"
 aquileia.12.d:0 "ПДА - патриоты, но это значит, что они верят в Аквелию, а не в Дискретов. Весткип встал на сторону революции. Настало время сбросить старых тиранов и освободить народ Аквелии."
 aquileia.12.a:0 "За революцию и народ Аквелии!"
 
 aquileia.13.t:0 "Виновия верна нам"
 aquileia.13.d:0 "Казалось, что неминуемо случиться катастрофа, но в конце концов герцог провёл страну через бурю, и революционеры не достигли своих целей. Несмотря на хаос на улицах, во всех сообщениях говорится, что силы лоялистов теснят революционеров, и законный порядок остается неизменным."
 aquileia.13.a:0 "Мы даже не сомневались в таком исходе"
 
 aquileia.14.t:0 "Революция в Виновии"
 aquileia.14.d:0 "Долой тиранов! Наши силы захватили дворец герцога и отдалённые районы столицы. Поднимите знамя Виновии и идите вперед! Мы идём за свободой и к победе!"
 aquileia.14.a:0 "За революцию и народ Виновии!"
 
 aquileia.15.t:0 "Придея верна нам"
 aquileia.15.d:0 "Несмотря на усилия предателей и революционеров, Придея остаётся верной короне. Они старались изо всех сил, но всё было напрасно, и мы смогли отыскать ещё больше предателей."
 aquileia.15.a:0 "Превосходно!"
 
 aquileia.16.t:0 "Революция"
 aquileia.16.d:0 "Бывший изгнанник Теодор Верани, проявив ошеломительную смелость, вернулся в Аквелию и, при поддержке армии из аквелийского крестьянства и ранее прятавшихся сторонников, взял штурмом Королевский Дворец, захватив короля и провозгласив создание Второй Аквелийской Республики, в то время как Аквелийская Республиканская Армия и социалисты сражались с военными на улицах. Время покажет, что будет с Аквелией дальше, а пока в ней снова начинается кровопролитие."
 aquileia.16.a:0 "Да здравствует Республика!"
 
 aquileia.17.t:0 "День расплаты"
 aquileia.17.d:0 "Капитуляция сил роялистов утвердила окончательную победу республиканцев, и монархия была снова отменена. Решая, что делать со свергнутым королём, Верани и его последователи иронично приговорили его к смерти при помощи его любимого устройства - гильотины. Когда голова короля отделилась от тела, умерли и любые мечты о монархии в Аквелии."
 aquileia.17.a:0 "Такова участь тиранов."
 
 aquileia.18.t:0 "Выборы"
 aquileia.18.d:0 "После триумфа Второй республики настало время для важного голосования, которое решит политическое будущее этой бывшей феодальной страны. Каждому грифону предлагается проголосовать, сборщики голосов рыщут по сельской местности. У населения Аквелии есть три основных кандидата на пост главы государства: Теодор Верани, герой Первой и Второй Аквелийской Революции, поддерживающий свободный рынок и права для каждого грифона. Сесилия Гудро из Аквелийской Рабочей Партии - умеренная социалистка, желающая гибко сочетать социализм и капитализм. Или, наконец, Виктор Аллард - еще один влиятельный член АРП и радикальный левый, являющийся сторонником исключительно социалистических идеалов и часто ссылающимся на сталлионградские методы в своих публичных выступлениях."
 aquileia.18.a:0 "Молодой Аквелийский Фронт победил, а Теодор Верани остался президентом!"
 aquileia.18.b:0 "Аквелийская Рабочая Партия во главе с Сесилией Гудро победила!"
 aquileia.18.c:0 "Аквелийская Рабочая Партия во главе с Виктором Аллардом победила!"
 
 aquileia.19.t:0 "Обрубить Концы"
 aquileia.19.d:0 "Нынешнее правительство провело грязную политическую акцию, в ходе которой оперативно и методично обрубило некоторые концы внутри АРП, поскольку, как сообщается, агенты аквелийского правительства ликвидировали потенциально враждебных оппозиционеров. В их числе оказались несколько известных политических и военных грифоньих чиновников, таких как фельдмаршал Виктор Моро, который был застрелен, и генерал Феликс Мурат, который, как сообщается, был отравлен."
 aquileia.19.a:0 "Ещё одна угроза устранена."
 
 aquileia.20.t:0 "Новая республика"
 aquileia.20.d:0 "Обезопасив свою победу, Виктор Аллард провозгласил сегодня о создании Аквелийской Народной Республики и объявил о нескольких достаточно быстрых планах реформирования страны для укрепления своего нового правительства. Осуждая капиталистическую буржуазию, Аллард радикально высказался и против либеральных форм правления, провозгласив социализм правильным путём развития для страны."
 aquileia.20.a:0 "Хорошо быть генеральным секретарём."
 
 aquileia.21.t:0 "Изгнание Виктора Алларда"
 aquileia.21.d:0 "Сегодня, поразив всю общественность, АРП и МАФ собрались вместе в правительстве, чтобы публично осудить и объявить персоной нон-грата радикального социалиста Виктора Алларда, ранее имевшего значительное влияние в АРП. Испытывая отвращение к произошедшим событиям и не желая больше ничего иметь с политикой, Аллард сегодня добровольно покинул страну в неизвестном направлении."
 aquileia.21.a:0 "С очередной угрозой стабильности покончено."
 
 aquileia.22.t:0 "Новая республика"
 aquileia.22.d:0 "Сегодня исторический день в истории Аквелии. Основываясь на результатах успешной революции и выученных уроках в неспокойное время, демократическое правительство объявило о постепенной реформе нашего правительства в истинную федеративную республику, поскольку республика более жизнеспособна, чем прямая демократия, и не угрожает праву голоса обычного грифона."
 aquileia.22.a:0 "Да здравствует Федерация!"
 
 aquileia.23.t:0 "Приглашение в Антанту"
 aquileia.23.d:0 "Похоже что аквелийцы, весьма гордящиеся своей новой республикой, решили пригласить нас во что-то называющиеся Антантой - видимо, оно предназначено как союз демократий в Грифонии и обеспечит как финансовую, так и военную помощь всем членам. Должны ли мы присоединиться?"
 aquileia.23.a:0 "Мы присоединимся."
 aquileia.23.b:0 "Аквелийцы не нужны."
 
 aquileia.24.t:0 "Скайфол соглашается"
 aquileia.24.d:0 "Скайфол принял наше приглашение."
 aquileia.24.a:0 "Чудесно."
 
 aquileia.25.t:0 "Скайфол отказывается"
 aquileia.25.d:0 "Скайфол отклонил наше приглашение"
 aquileia.25.a:0 "Что за чушь!"
 
 aquileia.26.t:0 "Приглашение в Антанту"
 aquileia.26.d:0 "Похоже что аквелийцы, весьма гордящиеся своей новой республикой, решили пригласить нас во что-то называющиеся Антантой - видимо, оно предназначено как союз демократий в Грифонии и обеспечит как финансовую, так и военную помощь всем членам. Должны ли мы присоединиться?"
 aquileia.26.a:0 "Почему бы и нет?"
 aquileia.26.b:0 "Аквелийцы не нужны." 

 aquileia.27.t:0 "Республика согласна"
 aquileia.27.d:0 "Грифонья Республика приняла предложение"
 aquileia.27.a:0 "Чудесно!"
 
 aquileia.28.t:0 "Республика отказывается"
 aquileia.28.d:0 "Грифонья Республика отказалась от предложения"
 aquileia.28.a:0 "Глупость."
 
 aquileia.29.t:0 "Судьба Королевства"
 aquileia.29.d:0 "По настоянию маршала Родье, строгого ультранационалиста по отношению ко всему аквелийскому, король должен теперь решить, останется ли он непоколебимым и абсолютным монархом Аквелии, которому принадлежит вся власть, или же сделает маршала премьер-министром и даст его приспешникам должности в правительстве, которые будут якобы оказывать поддержку королю и успокаивать ультранационалистов."
 aquileia.29.a:0 "Маршал предложил весьма интересные идеи."
 aquileia.29.b:0 "Власть короля абсолютна."
 
 aquileia.30.t:0 "Смерть маршала Бертело"
 aquileia.30.d:0 "Маршал Бертело, который сделал наибольший вклад в уничтожение Первой Аквелийской Республики и восстановление Морисета Дискрета на троне Аквелии, скончался сегодня в возрасте 87 лет. Старый маршал был найден мертвым в своей усадьбе в Вызиме одним из его слуг, быстрая проверка доказала, что Бертело скончался естественным путем. Похоронная процессия была организована его семьей и друзьями. Хотя Бертело и считается героем среди некоторых аквелийцев, большинство же считали его негодяем и прислужником семьи Дискрет, тем самым делая его и его смерть поводом для разногласий."
 aquileia.30.b:0 "Покойся с миром, старый друг"
 
 aquileia.39.t:0 "Маршал Ушел"
 aquileia.39.d:0 "К удивлению многих, маршал Родье, который до недавнего времени довольно лояльно относился к новому республиканскому правительству, решил покинуть Аквелию. По-видимому, маршал посчитал ПДА неудачной структурой, а Аквелию - мертвой нацией и отправился в Грифонью империю, что он намеревается делать дальше пока остаётся загадкой."
 aquileia.39.a:0 "Скатертью дорога."
 
 aquileia.41.t:0 "Дело Паскаля"
 aquileia.41.d:0 "Республика охвачена паранойей, поскольку артиллерийский офицер нашей армии был помещен под арест, его подозревают в отправке писем в Империю! Одна мысль о том, что один из наших честных граждан попытается обмениваться информацией и секретами с жадными до власти деспотами Грифенхейма, ужасает, это просто невероятно! Проблема, однако, заключается в том, что независимые следователи, после интервью с его коллегами-офицерами, а также с его собственной семьей, пришли к выводу, что Паскаль не отправлял эти письма. Они сочли его «истинным патриотом республики и с радостью отдали бы за него жизнь». Многие подозревают, что полицейские, отправленные для ареста, подбросили эти ложные документы в его дом и что они являются агентами ПДА, желающими разжечь ненависть к пони. Как бы то ни было, за всеми пони в республике теперь следует внимательно следить."
 aquileia.41.a:0 "Это не соответствует нашим республиканским идеалам!"
 
 aquileia.42.t:0 "Золави Скончался"
 aquileia.42.d:0 "Известный журналист и писатель Эмиль Золави недавно умер в своем старом доме на окраине Аквилы. Его писательская карьера фактически вдохновила новое направление в культуре Аквелии, а его откровенный подход даже убедил правительство ослабить свою хватку над обществом. Однако его самым известным действием было полномасштабное осуждение правящих чиновников во время дела Паскаля. Его едкие, подстрекательские обвинения не щадили никого, и Эмилю быстро предъявили иск за клевету. В результате Золави сбежал за границу в Новый Мэйрленд, где продолжал защищать своего близкого друга Паскаля. Ему лишь недавно разрешили вернуться, но стресс от судебного преследования истощил его. Правительство Авелии решило назвать недавно созданную литературную премию в честь Золави, чтобы почтить его вклад в развитие общества."
 aquileia.42.a:0 "Его книги не так уж и плохи."
 
 aquileia.43.t:0 "Беспокойный Грифон Бедокурит в Столице"
 aquileia.43.d:0 "Ненасытный любитель жизни и денди, Чарльз Биклер был хорошо известен в художественных кругах Аквилы за его довольно спорную поэзию. Хотя голосистое меньшинство считало его работы настоящим омоложением искусства, гораздо больше считало их произведениями, полными откровенной распущенности. Многочисленные судебные процессы и обвинения в оскорблении общественной морали не удержали Биклера от публикации новых стихов на темы современности, любви и вина. Кроме того, он принимал это близко к сердцу и часто лично противостоял своим критикам, что приводило к многочисленным публичным дракам. Из-за этого многие грифоны получили серьезные ранения, поскольку Биклер чрезмерно любит бутылки, а также общественная собственность понесла немалый ущерб. Однако, недавнее недолгое пребывание в тюрьме несколько смягчило Чарльза, хотя его работы продолжают вызывать много споров в кафе Аквилы."
 aquileia.43.a:0 "Художники - это особая группа."
 
 aquileia.44.t:0 "Плюмус Публикует L'Étranger"
 aquileia.44.d:0 "Альберт Плюмус - это имя, которое быстро стало известным в художественных кругах Аквелии. Его абсурдистский подход к жизни, широко представленный в работах, привлек множество грифонов, уставших от постоянных войн, бушующих по всему миру. Он недавно закончил свой новый роман под названием «L'Étranger» (Посторонний), который следует за Гриффсолом и его безразличным и индифферентным образом жизни. Критики высоко оценили склонность главного героя к жизни, авторитету и религии, заявив, что это правильные принципы для неопределенных времен. Таким образом, книга быстро стала неотъемлемой частью любой полки Аквелии."
 aquileia.44.a:0 "Напомни мне не смотреть на солнце."
 
 aquileia.45.t:0 "Вторая коммуна Придеи"
 aquileia.45.d:0 "Сегодня мы снова восстали! Несмотря на тиранов, которые пытались удержать нас в цепях, мы снова восстали против монархистов. За коммуну и свободу!"
 aquileia.45.a:0 "Да здравствует революция!"
 
 aquileia.46.t:0 "Вторая революция"
 aquileia.46.d:0 "Худшее сбылось! Несмотря на все наши усилия, революционеры восстали против короны. Вооруженные ополченцы на улицах, гарнизоны забросали бомбами, а сам королевский дворец подвергся нападению со стороны нелояльных солдат.\n\nПервая атака революционеров была отбита доблестной королевской гвардией, но теперь вся нация рухнула в объятия хаоса. Мы должны сплотить свои силы и нанести ответный удар по этим предателям, прежде чем они получат шанс достичь своих целей."
 aquileia.46.a:0 "Мы сокрушим их ещё раз!"
 
 aquileia.47.t:0 "Конец революции"
 aquileia.47.d:0 "Улицы окрашиваются в красный цвет кровью предателей и патриотов, но когда пыль оседает, мы празднуем победу! Революционеры были так же сильны, как и во время первой революции, но мы стали намного сильнее. Мы удержали строй и разбили их ряды! Королевское знамя Аквелии сегодня реет высоко в небе, знаменуя о победе!"
 aquileia.47.a:0 "Да здравствует король!"
 
 aquileia.48.t:0 "Конец революции"
 aquileia.48.d:0 "Несмотря на их заговоры и махинации, революционеры-заговорщики потерпел неудачу прежде, чем восстание смогло действительно начаться. Благодаря решительным действиям нашего короля и вассалов нам удалось пресечь революцию в зародыше. Аквелия твёрдо и гордо стоит сегодня, так как верность королю победила среди народа!"
 aquileia.48.a:0 "Да здравствует король!"
 
 aquileia.49.t:0 "Король умер..."
 aquileia.49.d:0 "Ужасные новости из королевского дворца!\n\nВо время принятия ванны Его Величеством слуга проскользнул в помещение и ударил его ножом! Хотя убийца был быстро задержан королевской гвардией, было уже слишком поздно, чтобы спасти Его Величество. В 16:23 Его Величество Король Морисет Дискрет скончался, несмотря на то, что доктора сделали всё, что могли.\n\n Вся Аквилея находится в шоке от ужасного события, ведь считалось, что с революционерами покончено, и тем не менее, этим проклятым повстанцам удалось нанести ещё один удар на своём издыхании. Единственное маленькое утешение, доступное для нас в это мрачное время - это принцесса Вивьен, которая, по всеобщему мнению, должна была быть парализованной горем. Вместо этого она в тот же вечер предстала перед собравшимся двором, будучи уже коронованной королевой Вивьен Дискрет из Аквелии."
 aquileia.49.a:0 "Да здравствует королева!"
 
 aquileia.50.t:0 "National Education Effort"
 aquileia.50.d:0 ""A for Aquila, where Her Majesty lives. B for Bread, such as Baguette or Brioche..." Monsieur Mésange said, pointing to the poster with his pointer as the young children in the benches all obediently echoed him.\n\nHe supposed that this was not what he had expected to be doing with his life. Teaching in a small rural town in the depths of Orvaillo had seemed like such a dreary prospect, but it seemed that was where his life had taken him. The state paid a decent salary, and after the recent unrest he found the countryside good for his nerves.\n\nIn the corner of his eye he saw how one of the local farmers, the father of young Lacroix if he wasn't mistaken, was lurking by the door, glancing inside and mouthing along with the lecture. Of course... even the adults around here were illiterate.\n\n"Good afternoon Monsieur Lacroix, are you here for your son?" he decided to ask, the farmgriff startling. Before he could say anything though, Monsieur Mésange continued. "We are not quite finished yet, but please, have a seat. Maybe you can assist me if the children get too rowdy," he said with a smile as he motioned to the back of the classroom to help the farmgriff save face. Somewhat hesitantly, Monsieur Lacroix stepped inside and sat down as Monsieur Mésange returned to the beginning. "Once again now mes élèves: A for Aquila, where Her Majesty lives...""  
 aquileia.50.a:0 "Not very glamorous, but a necessary and honorable duty!"
 
 aquileia.51.t:0 "Literacy Rates Soar"
 aquileia.51.d:0 "Remy's mother was curious about that book that her son had brought home from school. She hadn't at first been too sure about Monsieur Mésange, the city griffon had seemed so stuck-up and distant, and she couldn't understand why her son had to be away for so long to learn all these odd things. They needed him at the farm, after all.\n\nStill, Remy was happy, and he had taken to school like a fish to water. Maybe... she found herself dreaming as she stood by the stove... maybe this would really lead somewhere?\n\nRemy, meanwhile, was utterly absorbed in the book, reading about the strange and distant lands of "Equestria" and its supposedly immortal goddess-queen. Monsieur Mésange had let him borrow it on the condition that he'd perform a presentation on the book in front of the class, and Remy wasn't going to waste this chance. After all, Monsieur Mésange had told him that depending on how things went for him in school, any number of possibilities were open."
 aquileia.51.a:0 "An inquisitive mind is a treasure."
 
 aquileia.52.t:0 "Illiteracy Rates At An All Time Low"
 aquileia.52.d:0 "Remy sat quietly on the chair, his heart pounding as he had his parents to the left and Monsieur Mésange to the right. Having his teacher over at home was strange enough but Monsieur Mésange seemed to have something he wanted to say and only waited for the opening as Remy's mother kept nervously talking, asking for the third time if he'd like some more coffee.\n\n"I am here to discuss your son's efforts in school," the teacher began after a while. "See, Remy has been an exceptional student. He is dilligent and talented in equal measure, and I am convinced that he has the potential to succeed even in higher studies. Therefore," Monsieur Mésange said, smiling at Remy, "I would like to give you a recommendation so that you may go to the Lycée."\n\nRemy tried to say something and accept politely, but the news made his eyes well up and he didn't manage to do anything but to nod as tears of relief and happiness began to flow down his cheeks. Thankfully his father eagerly said yes in his stead as his mother wrapped him in her arms, tears of her own beginning to flow."  
 aquileia.52.a:0 "He deserves it!"
 
 aquileia.53.t:0 "A Literate Populace"
 aquileia.53.d:0 ""Do you have everything?" his mother fussed as they stood at the train station, checking him over and nervously wiping his cheek to remove an imagined smudge. "We packed warm clothes, did we not? What of your shirt? Do you have your best one?" Remy couldn't help but blush a little but bore it silently as the train rolled into the station and they boarded. Finding a seat, Remy sat down as his father helped him to get the bags up on the shelves above them\n\n"Mom, I will be okay," Remy said, giving his mom a hug. In truth, he was scared himself. He had barely even left the town before, and that he'd now move all the way to Vanguardigo to attend school was still a dizzying prospect.\n\n As his parents got off the train, they delayed outside, waving goodbye to him as the train began to slowly move again. Remy couldn't help but notice that his mother seemed to start crying again and swallowed to choke down his own tears.\n\nIt was frightening, but it was also exhilarating. For the first time, this farmboy from rural Orvaillo found he could dream. First the Lycée, then Université, then who knew where? The future was his now, and he wasn't going to waste it!"
 aquileia.53.a:0 "Good luck, Remy."
 
 aquileia.54.t:0 "A Demand From the Capital"
 aquileia.54.d:0 "A message has arrived from Aquila, written by the Queen herself. She thanks us for our service in these trying times and assures us that our service will always be remembered. However, she also is telling us that the time has come for Aquileia to be centralized again and asks that we return full control of the nation to the crown."
 aquileia.54.a:0 "Of course we shall reintegrate!"
 aquileia.54.b:0 "No."
 
 aquileia.56.t:0 "The Westkeep Mutiny"
 aquileia.56.d:0 "The news out of Westkeep are the worst possible! Our supposedly loyal servant has denounced the crown and is going to fight rather than relinquish the lands entrusted to her."
 aquileia.56.a:0 "Why is the MPA like this?"
 
 aquileia.57.t:0 "Trouble In Paradise"
 aquileia.57.d:0 "There must be something wrong with the wines made in the east. Our subjects have refused to reintegrate and have instead risen up against us!"
 aquileia.57.a:0 "What are those wine sippers doing?"
 
 aquileia.58.t:0 "The Obvious Suspect"
 aquileia.58.d:0 "It seems that once a scoundrel, always a scoundrel. Baron Dennis have defied the crown, stating that "if that little girl" - that would be Her Majesty - "wants MY lands she can take them from me by force!" To think that we trusted this pirate for so long!" 
 aquileia.58.a:0 "Finally an excuse to shoot Uncle Dennis' dumb ass."
 
 aquileia.59.t:0 "Support From the MPA Royalists"
 aquileia.59.d:0 "In a splendid ceremony in the royal capitol, Her Majesty rewarded over a hundred members of the MPA, all of which had distinguished themselves during the rebellion. Of these, five members were ennobled and twelve were given the Order of Merit for their services. Holding a glowing speech praising these heroes, the Queen stated that she felt she could rest easy as long as valiant patriots like the MPA remained in the nation."
 aquileia.59.a:0 "They truly do deserve their reward."
 
 aquileia.60.t:0 "Support From the Ponies"
 aquileia.60.d:0 "Ponies all over Aquileia were sitting by the radio for the speech that had been promised, listening with bated breath when, over the ether, the queen's voice came.\n\n"Good afternoon citizens of Aquileia. I address you this day to speak of loyalty. Many of us hold the notion that loyalty is something that stays in the species and that "outsiders", wherever they come from, cannot be part of this loyal bond."\n\n"I say to you, people of Aquileia, that this has proven itself utterly false not once, but twice in our nation. Our noble pony subjects have twice been among the most fierce and brave protectors of this nation that any monarch could wih for. My father knew their strength and in the recent monhts, so have I come to know it. Where griffons marched in the streets, seeking to overthrow their rightful king, the ponies remained loyal nigh on to the last stallion. I am proud to declare that for these many services, today shall be known the Day of the Faithful, the day where we remember that loyalty and duty is not born in feathers or a beak, but in word and in action, no matter where one comes from. My faithful ponies... today, Aquileia thanks you."   
 aquileia.60.a:0 "A thanks to their years of loyalty."
 
 aquileia.61.t:0 "The Royal Visit"
 aquileia.61.d:0 "Well... that dinner certainly was... Yes, let's stick to that. That dinner was.\n\nOur Duke's dear brother graced us with his presence during the dinner, and as the topic of republicanism came up we planned to deal with it in the usual calm manner so as to not inflame tensions. It seemed Moriset had other ideas though, and lashed out, denouncing all those who would dare to harbour such sentiments as traitors deserving only the guillotine.\n\n His majesty may have scared some griffins straight, but a LOT more are now dismayed by this brutish display."
 aquileia.61.a:0 "He should have sent Vivienne..."
 
 aquileia.62.t:0 "Royal Army Assaults Revolutionary Strongholds"
 aquileia.62.d:0 "In the early morning, the Royal Army struck in several places across the Duchy, arresting or killing hundreds of suspected revolutionaries. The brutish display have dismayed the people, but at the very least there's less revolutionaries to deal with."
 aquileia.62.a:0 "Moriset is like a minotaur in a porcelain store sometimes."
 
 aquileia.63.t:0 "Reinforcements From the Capital"
 aquileia.63.d:0 "Some good news! The King has sent three regiments of soldiers from the capitol to help shore up things here. We are going to need it, considering how Moriset has chosen to deal with the rebel situation,"
 aquileia.63.a:0 "Wonderful!"
 
 aquileia.64.t:0 "Increased Chouette Presence"
 aquileia.64.d:0 "Informants have told us that the royal Chouette are on the move. They've been setting up shop throughout Westkeep, no doubt on the king's orders. There is little to do about it though, not the least that meddling in the Chouette's affairs would constitute treason."
 aquileia.64.a:0 "Interesting..."
 
 aquileia.65.t:0 "Spies Within Our Midst"
 aquileia.65.d:0 "His Majesty is taking the revolutionary issue quite seriously. One would have wished that he had consulted with us before infiltrating our ranks as well, but it seems that a lowly Colonel is not worth this discretion from His Majesty."
 aquileia.65.a:0 "Hmmm..."
 
 aquileia.66.t:0 "MPA Recruits Flock To Westkeep"
 aquileia.66.d:0 "There has been a sudden influx of MPA Paramilitaries in the region. From what we can tell, the king decided to attempt to pre-empt the revolutionary uprising by sending more loyalits into the land. Of course, we are the ones who will have to make sure the situation is calm until then."
 aquileia.66.a:0 "I suppose they will be useful..."
 
 aquileia.67.t:0 "Orders From the Capital"
 aquileia.67.d:0 "There have been news from Aquila. Our dear cousin have contacted us with quite... enthusiastic orders. Effective immediately, Vinovia is to treat the possibility of civil war as very likely. What more, he made sure to state, very clearly, that any revolutionary caught should be treated as an enemy soldier."
 aquileia.67.a:0 "Of course he did..."
 
 aquileia.68.t:0 "Rebel Cells Discovered"
 aquileia.68.d:0 "We have received a tip about several Rebel cells in the City of Vinovia. It is a shock, but the rebels seem to have infested our lands much more thoroughly than we thought. Fortunately, this means we can now act on this. "
 aquileia.68.a:0 "Send in the police!"
 
 aquileia.69.t:0 "Revolutionaries In the Countryside"
 aquileia.69.d:0 "The royal army, coordination with local forces, carried out a series of arrests and ambushes in the countryside recently, flushing almost five hundred revolutionaries out of their holes. We can all sleep a bit easier now."
 aquileia.69.a:0 "Good job!"
 
 aquileia.70.t:0 "Moriset's Visit"
 aquileia.70.d:0 "His Highness the Baron's honorable nephew, his Majesty King Moriset, graced us with a brief visit today. The two shared a long talk about the state of the nation as they went on a hunt outside the city, followed by a luxurious dinner. The Baron loudly and fervently declared his intent to make sure that "any damn traitor is strung up like in the good old days" and the king seemed quite pleased by his uncle's fervor."
 aquileia.70.a:0 "That was nice."
 
 aquileia.71.t:0 "MPA Receives Resources From the Capital"
 aquileia.71.d:0 "Our local branch of the MPA have received funding from the crown, including weapons. Some would have blanched at the idea of arming Paramilitaries like this, but our Baron is not that kind of griffon. Rather, he greeted the news enthusiastically and said that when the rebels come, they'll find a Pridea packed with every roughneck and cutthroat the nation has to offer."
 aquileia.71.a:0 "More fighters to the cause."
 
 aquileia.72.t:0 "Support From Aquila"
 aquileia.72.d:0 "We have received a large amount of money from Aquila, with a message attached saying that His Majesty hopes that the money will be of good use when hunting traitors. The Baron has stated that they most certainly will."
 aquileia.72.a:0 "Great!"
 
 aquileia.73.t:0 "The Future Of Vinovia"
 aquileia.73.d:0 "Vinovia finds itself as a crossroad. Our Duke is family to the king and Gadiffer has never been a traitorous griffon. Yet, at the same time many Vinovians harbor revolutionary ideals, from the radical Les Amis des ABC through the Intellectual Student Society to the conservative Chevaliers of Fidelity. What is a Duke to do in times like this? Does one choose family, or their people?"
 aquileia.73.a:0 "We stick by our family and lineage."
 aquileia.73.b:0 "We must choose wisely - the Revolutionaries are destined to win."
 
 aquileia.74.t:0 "Vinovian Culture - An Aquileian Variation?"
 aquileia.74.d:0 "How long have we been told that the culture of our people, from the food to the language, is just a version of the Aquileian one? They insist on it in fact.\n\nYet, if that is the case, why then are the streets of Vinovia lined with resturants insisting on serving Aquileian food, yet if you tried to serve Vinovian dishes in Aquila you would be laughed out of the city? If we are truly one and the same culture, how come their ways are the right ones, period\n\nIt is time to reject this notion, embrace the food, the language, the customs and the traditions that make up Vinovia and its people."
 aquileia.74.a:0 "We're Vinovians, not Aquileians!"
 
 aquileia.75.t:0 "The Old Revolutionary Movements"
 aquileia.75.d:0 "As Vinovia stirs, old ideas are slowly waking up again and with them, old movements. Vinovia already plays host to many groups dissatisfied with the current situation and who have begun to move again now that the nation teeters on the brink."
 aquileia.75.a:0 "They're back in action."
 
 aquileia.76.t:0 "Les Amis des ABC"
 aquileia.76.d:0 "A fixture in the cafés and bars of the cities, Les Amis des ABC have long been famous, or infamous depending on how you view it, as radicals and rabble-rousers. Made up primarily of students from less affluent families, they have advocated for breaking down the old social order and even the adoption of socialist ideas, something that's made them either very popular or outright despised depending on which section of society you look at. One thing is for sure though; they are many, they are brave and they are willing to fight."
 aquileia.76.a:0 "To the barricade!"
 
 aquileia.77.t:0 "Les Chevaliers of Fidelity"
 aquileia.77.d:0 "They are something of an anachronism, but no sane person would dismiss Les Chevaliers of Fidelity.\n\nAs an organization of largely upper class griffons and landed gentry who have taken inspiration from the old Vinovian knights errant, they've been central figures within charitable and social work as well as in the preservation of Vinovian culture - in particular martial such. They should have been natural allies of the crown, but their dreams are of Vinovia's pride, not Aquileia's greatness, and for all their oddities, they are more than willing to fight for her."
 aquileia.77.a:0 "For ever-lasting prosperity!"
 
 aquileia.78.t:0 "Society of Intellectual Students"
 aquileia.78.d:0 "One of the most influential of all movements in Vinovia is the SIS, a nearly century old organization of university students, current and former. They started out as study circles but have over time grown to a massive network of intellectuals and political activists who have seen the changes in other parts of the world - most notably the Kemerskai revolution of 978 - and who are asking themselves why Vinovia does not walk such a path as well. They have influence, contacts and numbers, and they are unrelenting in their pursuit of political change."
 aquileia.78.a:0 "Progress is key to civilisation."
 
 aquileia.79.t:0 "Divided Lineage"
 aquileia.79.d:0 "Vinovia is a paradise on earth, yet Aquileia would tell us we're just a sleepy little corner of it, one with odd, primitive customs and who probably should just stick to making wine. Our nobility is as old as Aquileia's but is viewed as country bumpkins, our traditions are considered unbecoming and our language just a primitive dialect. All that we are is inferior to them, and they will only be happy when we leave it all behind."
 aquileia.79.a:0 "We're not like them - we're Vinovian."
 
 aquileia.80.t:0 "Popular Reforms"
 aquileia.80.d:0 "Fantastic news from the capitol!\n\nDuke Gadiffer decreed today, in a speech broadcast across the nation, that an institute for the preservation of Vinovian culture shall be founded. Its mission shall be to categorize and collect examples of all the things "truly Vinovian". This includes the publishing of an official Vinovian dictionary and thesaurus "In order that the language of our ancestors and our countryside shall be preserved for all future." The fact that he even called it a "language" has not gone unnoticed by the people."
 aquileia.80.a:0 "Vive le Duc!"
 
 aquileia.81.t:0 "Gadiffer's Speech"
 aquileia.81.d:0 ""Citizens of Vinovia, my dear subjects and fellow citizens. I come before you on this fine day to address the recent unrest in our fair nation. We have all been exposed to it, be it through unrest in the streetss, or the whispers in dark alleys or even the violence that has affected too many.\n\nI shall not say there are no causes for unrest or dissatisfaction with the state of things, but I want to nevertheless urge you all, my fellow Vinovians, to remember the horrors of war. We have all known it, and after the terrible events all those years ago I know that we all desire peace.\n\nNo one wishes to have their fathers or mothers ripped away in senseless conflict, or their children struck down by the pitiless bullet, or their siblings fallen in the streets where you once played. To those our there who harbor plans to unleash such a terrible thing, I urge you to reconsider. So little can be gained, and so much is at stake. My fellow Vinovians, let us all remember, and let us choose peace.""
 aquileia.81.a:0 "Heed my words, Vinovians!"
 
 aquileia.82.t:0 "The Unlikely Despot"
 aquileia.82.d:0 "A massive demonstration went through the city of Vinovia today, going up to the Duke's palace where they demanded he stepped down. Even though policeponies blocked their way, the demonstrators forced their way through, scattering the officers and in several cases disarming them by force.\n\nMaybe they had thought the Duke would acquiesce, but instead they were greeted by bullets. The Duke ordered the Ducal guard out to the palace gates and personally demanded the demonstrators scatter. When they refused to obey, he ordered the guard to open fire.\n\nWhen the smoke cleared, almost a hundred lay dead in the streets, with the police, the Ducal Guard and even the military storming the houses and clubs of suspected revolutionaries to bring down the hammer upon anyone seeking to disrupt the peace of Vinovia. It seems the Duke's patience finally ran out."
 aquileia.82.a:0 "If the people's adoration does not suffice, then their fear will."
 
 aquileia.83.t:0 "Pridea at Edge"
 aquileia.83.d:0 "Filler."
 aquileia.83.a:0 "Allons Y Les Soldats du Roi!"
 aquileia.83.b:0 "Vive La Commune!"
 
 aquileia.84.t:0 "The Future of our Party"
 aquileia.84.d:0 "Filler."
 aquileia.84.a:0 "We all stand against the Communards."
 aquileia.84.b:0 "I am sick of these Godsdamned Republicans in this Godsdamned Barony!"
 
 aquileia.85.t:0 "The Glory of our Past!"
 aquileia.85.d:0 "Filler."
 aquileia.85.a:0 "Such Fine Majesty, such passion..."
 
 aquileia.86.t:0 "The Kingsguard Strike"
 aquileia.86.d:0 "Filler."
 aquileia.86.a:0 "They chose this fate."
 
 aquileia.87.t:0 "La Duexieme Commune"
 aquileia.87.d:0 "Filler."
 aquileia.87.a:0 "A Dream that will Never Die!"
 
 aquileia.88.t:0 "Les Communards"
 aquileia.88.d:0 "Filler."
 aquileia.88.a:0 "Never forget the losses of our forerunners!"
 
 aquileia.89.t:0 "Avec Les Enfant Terrible"
 aquileia.89.d:0 "Filler."
 aquileia.89.a:0 "We are the forgotten children of Aquileia."
 
 aquileia.90.t:0 "Allies with the FJA"
 aquileia.90.d:0 "Filler."
 aquileia.90.a:0 "Unity and Liberty Across Aquileia!"
 
