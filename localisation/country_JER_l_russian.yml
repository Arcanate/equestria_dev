 JER_MPA_triumphant:0 "Триумф воли"
 JER_MPA_triumphant_desc:0 "Мы сделали это! Империи больше нет, а Грифенхейм принадлежит нам! Наш заклятый враг повержен, и Аквелия доказала своё превосходство. Теперь мы должны приступить к управлению вновь завоеванными землями, а также к как можно более широкому распространению аквелийской культуры."
 JER_securing_greater_aquileia:0 "Великая Аквелия"
 JER_securing_greater_aquileia_desc:0 "Президент Родье и ПДА уже давно мечтают о великой Аквелии, и после победы над нашим главным соперником эта мечта наконец-то стала достижимой. Благодаря быстрой аквелификации части герцландских территорий естественные границы нашей нации расширятся дальше, чем когда-либо прежде."
 JER_secure_skyfall:0 "Обезопасить Скайфол"
 JER_secure_skyfall_desc:0 "Скайфол - главный торговый центр Грифонии и один из богатейших городов мира. Поэтому крайне важно обеспечить безопасность региона и интегрировать его в аквелийскую нацию. Со временем он станет неотъемлемой частью нашей страны, как и все прочие города."
 JER_nationalise_the_industries:0 "Обуздать олигархов"
 JER_nationalise_the_industries_desc:0 "Олигархи Скайфола - главный враг интеграции этого региона. Их влияние должно быть сокращено, если мы хотим продолжить свою программу. Некоторые члены ПДА предложили национализировать заводы этих богачей. Так они будут производить оружие и товары для нашей страны."
 JER_work_with_the_industrialists:0 "Пожать когти олигархам"
 JER_work_with_the_industrialists_desc:0 "Хотя олигархи являются препятствием на пути к нашей цели, они также могут действовать разумно, если дать им правильные стимулы. Если мы привлечём богатых и состоятельных грифонов на нашу сторону, то они ускорят процесс культурной интеграции. Мы сможем достичь соглашения с ними."
 JER_economic_regulations:0 "Implement Trade Regulations"
 JER_economic_regulations_desc:0 ""
 JER_free_economic_zone:0 "Free Trade Zones"
 JER_free_economic_zone_desc:0 ""
 JER_begin_aquilification:0 "The Province of Caillefolois"
 JER_begin_aquilification_desc:0 ""
 JER_secure_griefenmarschen:0 "Обезопасить Грифенмаршен"
 JER_secure_griefenmarschen_desc:0 "Хоть Грифенмаршен не был историческим регионом Аквелии и не может похвастаться торговым или промышленным потенциалом, он лежит прямо на границе Герцланда. Нам стоит национализировать территории этой древней республики."
 JER_keep_the_traditions:0 "Особые юридические привилегии"
 JER_keep_the_traditions_desc:0 "Грифенмаршен был одной из старейших республик Грифонии. Их традиции прямого голосования, несмотря на неэффективность, сохранялась долгими веками. Мы проявим уважение к этой системе и позволим региону сохранить её."
 JER_centralise_voting_regions:0 "Изменить избирательные регионы"
 JER_centralise_voting_regions_desc:0 "Несмотря на свою древность, избирательная система Грифенмаршена ужасно устарела. Мы не можем допустить, чтобы к одному региону относились иначе, чем к другим, даже если его жители не будут счастливы этим. Вся система будет переделана, чтобы соответствовать современным стандартам."
 JER_protect_local_farms:0 "Ignore the Mess"
 JER_protect_local_farms_desc:0 ""
 JER_consolidate_the_land:0 "Consolidate the Farmland"
 JER_consolidate_the_land_desc:0 ""
 JER_aquileiafication_griefenmarschen:0 "The Province of Les Griffemarches"
 JER_aquileiafication_griefenmarschen_desc:0 ""
 JER_integrate_local_parties:0 "Интегрировать местные партии"
 JER_integrate_local_parties_desc:0 "На недавно аннексированных территориях хватает местных республиканских партий, которые раньше занимались агитацией в своих регионах. Мы интегрируем эти партии в наши основные. Так мы сможем дать им голос в правительстве и одновременно заполучить побольше союзников."
 JER_double_down:0 "Усилить интегрализм"
 JER_double_down_desc:0 "Интеграция грифонов в аквелийскую культуру всегда была основным приоритетом для ПДА и мы должны удвоить усилия на этом направлении. Хотя даже в нашей партии некоторые считают это перебором, президент Родье ясно дал понять, что уничтожение примитивных культур - настоятельная необходимость."
 JER_limited_multi_linguism:0 "Ограниченное многоязычие"
 JER_limited_multi_linguism_desc:0 "Хотя аквелийский язык и культура однозначно превосходят все другие, ассимиляция иных культур плохо сказывается на стабильности нации. Мы сохраним ограниченное многоязычие в определённых регионах, чтобы обеспечить лучшее представительство других культур в нашей стране."
 JER_expand_the_legion:0 "Расширить иностранный легион"
 JER_expand_the_legion_desc:0 "Во время войны иностранный легион служил на передовой и не раз проявил себя, сыграв решающую роль во многих сражениях. Эта преданная группа снова и снова доказывала свою ценность, и в награду мы расширим их ряды, дабы позволить им продолжать свою верную службу."
 JER_embrace_the_free_market:0 "Централизация железных дорог"
 JER_embrace_the_free_market_desc:0 "Железные дороги Аквелии слабо связаны друг с другом и принадлежат разным компаниям. Чтобы унифицировать и стандартизировать железнодорожные линии, мы объединим все эти корпорации в единую государственную структуру, облегчив строительство новых железных дорог."
 JER_aquileian_tourism:0 "Повысить военные расходы"
 JER_aquileian_tourism_desc:0 "Хотя империя и потерпела поражение, Аквелия должна оставаться бдительной. В Грифонии да и во всём мире всё ещё существуют народы, которые могут желать нашей гибели. Поэтому необходимо выделять больше средств на вооруженные силы, чтобы мы всегда были готовы сразиться с потенциальными врагами."
 JER_the_game_was_rigged_from_the_start:0 "Игра была нечестной с самого начала"
 JER_the_game_was_rigged_from_the_start_desc:0 "Республика Грифонов. Эти факелоносцы революции сбежали на север и десятилетиями ждали, пока империя увядала. Даже сейчас они всё ещё жадно смотрят на Грифенхейм, а их пангрифоньи идеалы вступают в конфликт с нашими мечтами об Аквелии. Пришло время погасить это угасающее пламя раз и навсегда."
 JER_new_friends:0 "Орлы-близнецы"
 JER_new_friends_desc:0 "К югу от нас в королевстве Вингбардия к власти также пришли националисты. И хоть монархия у них сохранилась, реальная власть находится в когтях Иль Дуче - Биколини. Хотя вопрос о Таррине и вызывал некоторые конфликты в прошлом, стоит попробовать примириться и найти нового союзника."
 JER_define_spheres:0 "Предложить Волинское соглашение"
 JER_define_spheres_desc:0 "Волинское соглашение обеспечит свободу передвижения между Карфинианским пактом Вингбардии и нашей Антантой. Это положительно скажется на иммиграции и облегчит торговлю, а также обеспечит взаимную безопасность и разграничит сферы влияния."
 JER_the_mutual_military_attache:0 "Аквелийско-вингбардийские военные игры"
 JER_the_mutual_military_attache_desc:0 "Армии Аквелии и Вингбардии очень опытны. Они сражались во многих войнах и выработали собственные уникальные тактики и доктрины. Если мы пошлём атташе друг к другу и проведём совместные учения и военные игры, то сможем поделиться уникальным военным опытом."
 JER_freedom_of_transit:0 "Аквелийская свадьба"
 JER_freedom_of_transit_desc:0 "Отношения между нашими странами тесны как никогда, так что настало время сделать последний шаг: полное слияние вингбардийского союза с Антантой. В случае успеха новый альянс ознаменует начало эпохи дружбы между орлами-близнецами Грифонии, что стали союзниками на мировой арене."
 JER_focusing_inwards:0 "Одинокий орёл"
 JER_focusing_inwards_desc:0 "Аквелии понадобятся друзья, чтобы выстоять в будущем. И нашим союзником станет новая Герцландская Республика, построенная на руинах Империи. Хотя технически она всё ещё наша марионетка, у неё есть потенциал стать чем-то большим, если мы инвестируем в неё."
 JER_help_them_rebuild:0 "Поддержать Республиканскую Армию Герцланда"
 JER_help_them_rebuild_desc:0 "Новая герцландская армия, мягко говоря, прискорбно слаба. Потребуется вложить немало средств, чтобы она вновь стала могучей силой. Мы направим Герцланду военную помощь, чтобы помочь возродить и перевооружить его армию."
 JER_economic_stimulus:0 "План Мюрата"
 JER_economic_stimulus_desc:0 "Война с империей привела к тому, что промышленность и экономика Герцланда теперь лежат в руинах. Наши экономисты предложили план Мюрата, который предполагает оказание экономической помощи Герцландской Республике для быстрого восстановления её экономики. Это позволит возрожденной нации вновь стать конкурентоспособной на международных рынках."
 JER_equals_not_subjects:0 "Освободители, не Империалисты"
 JER_equals_not_subjects_desc:0 "Теперь Герцландская Республика уверенно стоит на своих лапах, так что пришло время позволить ей занять свое место в мире в качестве новой независимой республики Антанты. Наша сестринская республика будет вместе с нами защищать свободу на континенте!"
 JER_literally_GIGN:0 "Создать ГБРНЖ"
 JER_literally_GIGN_desc:0 "Мы получили предложение создать Группу Быстрого Реагирования Национальной Жандармерии. Это элитное тактическое подразделение армии будет проводить спецоперации в зарубежных странах и бороться с преступностью дома. Она также будет защищать важные объекты и правительственных чиновников от враждебных атак."
 
