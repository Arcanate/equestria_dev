 JER_PAT_triumphant:0 "Третий шаг"
 JER_PAT_triumphant_desc:0 "Время пришло: республика под руководством АРП победила своего величайшего идеологического врага. Поддержка нашего режима со стороны народа невероятно высока, и мы готовы завершить освобождение трудящихся. Нужно сделать лишь шаг вперёд."
 JER_the_future_of_politics:0 "Народная Ассамблея"
 JER_the_future_of_politics_desc:0 "Третий шаг сделан, Герцланд готов поддержать свою братскую республику, мы можем заняться собственной политикой. Крю намерен позволить новому поколению подхватить факел революции. Эту концепцию старая гвардия никак не могла понять. У есть два варианта: синдикалист Тибо Деверо и неожиданный кандидат - авангардист Виктор Аллард."
 JER_socialist_assembly:0 "Первенство ортодоксальных идей"
 JER_socialist_assembly_desc:0 "Переход завершён и Тибо теперь находится у руля революции."
 JER_the_social_state:0 "Социальное государство"
 JER_the_social_state_desc:0 "Цель государства - защита граждан и революции. Правительство должно сосредоточиться на этих задачах. Поэтому мы должны расширить сеть социальной защиты населения. Это позволит нашим гражданам жить более счастливо, и не заводить большие семьи для работы на полях или фабриках."
 JER_trade_union_primacy:0 "Представительство синдикатов в правительстве"
 JER_trade_union_primacy_desc:0 "Руководителями новой революции должны стать именно те, кто сделал её возможной. Рабочие и членов синдикатов получат дополнительную политическую власть, с помощью которой они создадут консультативный совет, состоящий из представителей синдикатов, всегда готовых внести свой вклад в национальную политику."
 JER_neo_allardism:0 "Нео-аллардизм"
 JER_neo_allardism_desc:0 "Революция эволюционировала, так что теперь Аллард будет руководить ею!"
