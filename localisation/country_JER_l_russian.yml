 ### Events ###
 aquileia.1.t:0 "Оружие из столицы"
 aquileia.1.d:0 "Большое количество оружия, любезно предоставленное королевским оружейным арсеналом, прибыло из Аквилы. При росте революционной напряженности это оружие, вероятно, станет бесценным в ближайшие месяцы."
 aquileia.1.a:0 "Превосходно!"
 
 aquileia.2.t:0 "Рейды Шуэт"
 aquileia.2.d:0 "Секретная полиция недавно проводила операции. Своими обычными методами - какими бы неприятными они ни были - они обнаружили несколько революционных ячеек и совершили налёт на них посреди ночи. Надеюсь, этого будет достаточно, чтобы помешать повстанцам."
 aquileia.2.a:0 "Это заставит крыс выйти на свет..."
 
 aquileia.3.t:0 "Марш пони"
 aquileia.3.d:0 "На этой неделе состоялся грандиозный марш в сельской местности. Многие тысячи пони шли от Пелиса до Рилы, держа королевские знамена и плакаты с про-роялистскими лозунгами. После каждой деревни, которую они проезжали, к ним присоединялось ещё больше пони, и, достигнув Рилы, они заняли всю городскую площадь, пели Королевский Гимн и заявляли о своей верности короне."
 aquileia.3.a:0 "Рад видеть, что наши копытные друзья всё ещё поддерживают нас"
 
 aquileia.4.t:0 "Республиканцы в рядах ПДА арестованы"
 aquileia.4.d:0 "Кажется, что у местного отделения ПДА были большие проблемы, чем мы подозревали. Шуэт, действуя по приказам из Аквилы, арестовала более десятка высокопоставленных членов ПДА по обвинению в революционной деятельности."
 aquileia.4.a:0 "Как неловко"
 
 aquileia.5.t:0 "Визит в Виновию"
 aquileia.5.d:0 "Виновии была дарована честь принимать у себя королевскую семью. Из-за высокой напряженности многие опасались, что визит темпераментного короля только усугубит ситуацию, но, к счастью, представителем семьи оказалась принцесса Вивьен. Обаятельная принцесса не торопилась, проводя время как с простыми, так и с благородными грифонами и расточала улыбки и восхищение. Даже при угрозе возможной грядущей революцией, на один вечер принцесса сумела успокоить страхи и позволила всем почувствовать радость."
 aquileia.5.a:0 "Хвала Эйр, что Морисет отправил Вивьен вместо себя..."
 
 aquileia.6.t:0 "Распустить когти"
 aquileia.6.d:0 "Значит, революционные крысы снова выползли из своих ям, чтобы устроить беспорядки? Что ж, если они не усвоили урок в последний раз, похоже, нам придется преподать его им снова. Давайте удостоверимся, что на этот раз мы действительно будем готовы."
 aquileia.6.a:0 "Насилие решает большинство проблем"
 
 aquileia.7.t:0 "Найти и уничтожить"
 aquileia.7.d:0 "Силы роялистов нанесли удар по всей Придее, вытащив предателей и им сочувствующих из своих нор и убежищ. Граждане слишком боятся бросить нам вызов, зная цену измены, и к тому времени, когда мы закончим, во всей Придее не останется ни единой крысы!"
 aquileia.7.a:0 "Никто не сможет спрятаться от нас!"
 
 aquileia.8.t:0 "Друзья в ПДА"
 aquileia.8.d:0 "Похоже, что ПДА получает помощь от Аквилы. Это прекрасная новость, поскольку это означает, что у нас будет больше бойцов, готовых сражаться за Аквелию."
 aquileia.8.a:0 "Превосходно!"
 
 aquileia.9.t:0 "Рила верна нам"
 aquileia.9.d:0 "Революционеры пришли и потерпели неудачу. Они думали, что могут сломить Рилу, но вместо она сломила их. Поднимите королевское знамя высоко, Рила не пала!"
 aquileia.9.a:0 "Ура!"
 
 aquileia.10.t:0 "Революция в Риле"
 aquileia.10.d:0 "Рано этим утром герцог бежал из Рилы после того, как улицы были заблокированы революционерами, а несколько военных частей объявили о своей верности Республике! Повсюду царит хаос, и дорога впереди длинна, но Драгоценность Севера снова в наших когтях и ясно, что первый большой шаг был сделан!"
 aquileia.10.a:0 "Да здравствует Республика!"
 
 aquileia.11.t:0 "Монархистский переворот ПДА"
 aquileia.11.d:0 "Революционеры вонзили свои когти глубоко в Весткип, но рано утром лоялисты их ПДА предприняли успешный контрпереворот, обезопасив столицу и объявив о своём намерении поддерживать короля."
 aquileia.11.a:0 "Да здравствуют Дискреты!"
 
 aquileia.12.t:0 "Революция в Весткипе"
 aquileia.12.d:0 "ПДА - патриоты, но это значит, что они верят в Аквелию, а не в Дискретов. Весткип встал на сторону революции. Настало время сбросить старых тиранов и освободить народ Аквелии."
 aquileia.12.a:0 "За революцию и народ Аквелии!"
 
 aquileia.13.t:0 "Виновия верна нам"
 aquileia.13.d:0 "Казалось, что неминуемо случиться катастрофа, но в конце концов герцог провёл страну через бурю, и революционеры не достигли своих целей. Несмотря на хаос на улицах, во всех сообщениях говорится, что силы лоялистов теснят революционеров, и законный порядок остается неизменным."
 aquileia.13.a:0 "Мы даже не сомневались в таком исходе"
 
 aquileia.14.t:0 "Революция в Виновии"
 aquileia.14.d:0 "Долой тиранов! Наши силы захватили дворец герцога и отдалённые районы столицы. Поднимите знамя Виновии и идите вперед! Мы идём за свободой и к победе!"
 aquileia.14.a:0 "За революцию и народ Виновии!"
 
 aquileia.15.t:0 "Придея верна нам"
 aquileia.15.d:0 "Несмотря на усилия предателей и революционеров, Придея остаётся верной короне. Они старались изо всех сил, но всё было напрасно, и мы смогли отыскать ещё больше предателей."
 aquileia.15.a:0 "Превосходно!"
 
 aquileia.16.t:0 "Революция"
 aquileia.16.d:0 "Бывший изгнанник Теодор Верани, проявив ошеломительную смелость, вернулся в Аквелию и, при поддержке армии из аквелийского крестьянства и ранее прятавшихся сторонников, взял штурмом Королевский Дворец, захватив короля и провозгласив создание Второй Аквелийской Республики, в то время как Аквелийская Республиканская Армия и социалисты сражались с военными на улицах. Время покажет, что будет с Аквелией дальше, а пока в ней снова начинается кровопролитие."
 aquileia.16.a:0 "Да здравствует Республика!"
 
 aquileia.17.t:0 "Триумфальная революция"
 aquileia.17.d:0 "Это был долгий и кровавый путь, но сегодня последний из вассалов монархистов пал над натиском неудержимой волны свободы! Благодаря широко распространившимся идеям революции, высокой организации борцов за свободу и бесчисленным жертвам доблестных грифонов сторонники монархии были сокрушены, а династия Дискретов сброшена с трона. Многие офицеры, которые когда-то неохотно сражались под знаменами жестокости и тирании, перешли на нашу сторону и поклялись в вечной верности новой республике. Они защитят Аквелию от возвращения Дискретов, а также от прочих монархов Грифонии. Они помогли Аквелии обрести свободу, и нашу новую республику ждёт светлый рассвет!"
 aquileia.17.a:0 "Да здравствует республика!"
 
 aquileia.18.t:0 "Триумфальная революция"
 aquileia.18.d:0 "Это был долгий и кровавый путь, но сегодня последний из вассалов монархистов пал над натиском неудержимой волны свободы! Благодаря широко распространившимся идеям революции, высокой организации борцов за свободу и бесчисленным жертвам доблестных грифонов сторонники монархии были сокрушены, а династия Дискретов сброшена с трона. Хотя наши враги бились до самого конца, все они потерпели поражение, а их армии были разбиты. Новое поколение героев защитит Аквелию от тех, кто желает восстановить монархию. А пока Аквелия свободна, и нашу новую республику ждёт светлый рассвет!"
 aquileia.18.a:0 "Да здравствует республика!"
 
 aquileia.19.t:0 "Несколько пропавших винтовок"
 aquileia.19.d:0 "Квартирмейстер шла по складу, держа в когтях блокнот. — Двадцать четыре новых артиллерийских орудия, — пробормотала она себе под нос, считая новые пушки и делая пометку в блокноте. — Пятьдесят миномётов и снаряды для них... Есть. Запчасти для винтовок... Есть.\n\nОна напевала себе под нос, ведь все цифры в её данных сходились с реальностью. Пока всё идет хорошо. Она гордилась тем, что ведёт хороший учёт содержимого склада, а также тем, что с момента начала её службы на вверенном ей объекте не произошло ни единого происшествия. — Сейчас я пересчитаю оружие, а затем выпью чаю с Луисом...\n\nЭту наиболее рутинную работу она приберегала напоследок. Мало того, что ей приходилось пересчитывать ящики... Так ещё и фабрики никогда толком не следили за тем, сколько винтовок они помещают в ящики, так что иногда её цифры могли не сходиться. Даже спустя годы после подавления революции не все шестерёнки в Аквелии вращались гладко.\n\n— ...сорок шесть, сорок семь, сорок восемь... сорок восемь? — Она снова пересчитала все ящики. — Должно же быть пятьдесят ящиков... — Может быть на заводе решили запихнуть в ящики побольше оружия, чтобы сэкономить древесину? Но, потратив целый час на вскрытие ящиков и подсчет их содержимого, квартирмейстер не нашла ответа на вопрос о пропавшем оружии.\n\nЕй придется доложить об этом своему начальству. Обед с Луисом придётся отложить."
 aquileia.19.a:0 "Довольно странно, не правда ли?"
 
 aquileia.20.t:0 "Унесённые ветром"
 aquileia.20.d:0 "Главный разведчик обхватил когтями череп. Отчеты один за другим продолжали поступать. Казалось, что все революционные ячейки королевства просто в одночасье исчезли, а их членов куда-то унёс ветер. Некоторые из его шпионов посчитали, что революционеры просто отказались от борьбы, но генерал сомневался в этом. Все они не могли взять и просто так одновременно исчезнуть. Должно быть, они что-то задумали. Но там были десятки ячеек с сотнями членов, за которыми пристально следили его шпионы. А теперь все они исчезли. Куда же они подевались?!"
 aquileia.20.a:0 "Где они? Что они замышляют?"
 
 aquileia.21.t:0 "Помощь со стороны ПДА"
 aquileia.21.d:0 "По всему королевству снова растут революционные настроения. Грифоны втайне собираются, организуются и устраивают публичные демонстрации. Беспорядки расширяются с каждым днем, но неожиданный источник, фашисты из Патриотического Движения Аквелии, предложили нам помочь восстановить порядок и стабильность в стране. Фашисты хорошо организованны и вооружены, а также готовы оказать нашим жандармам помощь в подавлении беспорядков. Благодаря их помощи наша полиция может сосредоточиться на более насущных вопросах вроде искоренения революционеров и отрубания их голов с помощью гильотины!"
 aquileia.21.a:0 "Довольно великодушно с их стороны."
 
 aquileia.22.t:0 "Повышенная активность Шуэт"
 aquileia.22.d:0 "В последние дни Шуэт, тайная полиция, что служит правой лапой короля Морисета, увеличила свою активность по всему королевству. Её сотрудники выламывают двери в дома потенциальных революционеров посреди ночи и публично казнят их днём. Ныне ни один грифон не может быть уверен в том, что его не обвинят в сочувствии революциионным идеям. И Шуэт взяли на себя труд разобраться с потенциальным революционерами раз и навсегда."
 aquileia.22.a:0 "Как странно."
 
 aquileia.23.t:0 "Поддержка из столицы"
 aquileia.23.d:0 "Революционные настроения растут по всему королевству Аквелии, так что сегодня прибыли несколько рот солдат и дополнительная поддержка из жандармерии нам на помощь. Они усилят наши ряды, чтобы было указано в официальных бумагах, подписанных самим королём. Эти новые грифоны помогут следить за повстанцами на наших землях. Они уже шустро интегрируются в наши местные жандармерии и получают всю информацию о текущей ситуации."
 aquileia.23.a:0 "Это просто великолепно!"
 
 aquileia.24.t:0 "Пламя разгорается"
 aquileia.24.d:0 "Рядовая Ноэль уставилась на постоянно растущую гору бумаг, собранных в жандармерии. Полиция приносила их сюда весь день, а грифоны с самого рассвета то появлялись, то исчезали. Ноэль была практически неграмотна и изо всех сил пыталась прочесть слова на брошюре, зажатой в её когтях, но революционный триколор достаточно ясно говорил обо всём. Она понимала, что это значит.\n\n— Найди типографию, которая помогла им напечатать это, — проворчал сержант, разрывая брошюру пополам в разочаровании. — Стой. У меня появилась идея получше. Арестуй всех типографов в городе. Мы больше не можем позволить этим брошюрам появляться на улицах, понимаешь?\n\nНоэль отдала честь, подтвердив получение приказа. — Будет исполнено, сэр, — сказала она и быстро выскользнула из участка. Но, выйдя на улицу, грифина увидела, как пара других грифонов подхватила с земли две брошюры и засунула их под пальто. Да, арест всех типографов в Придее мог бы приостановить распространение новых брошюр, но если идея проникла в голову грифона, то от неё так просто уже не избавиться.\n\nВероятно впервые в своей жизни Ноэль обрадовалась, что не умеет читать."
 aquileia.24.a:0 "Вот бы побольше наших подданных были неграмотными..."
 
 aquileia.25.t:0 "Наипрезреннейшие убийства"
 aquileia.25.d:0 "После того как король Морисет вернулся из Зебрики и вновь занял трон в Аквиле, те, кто поддерживал его, были вознаграждены лучшими должностями и отличной зарплатой. Это наиболее очевидно проявилось в Баронстве Придея, где пони, сотрудничавшие с королём и маршалом Бертело, сделали отличную карьеру в рядах жандармерии и теперь командуют подчинёнными-грифонами. Однако прошлой ночью произошла серия скоординированных нападений на офицеров жандармерии. Многие из этих пони были убиты, а те, кто остался в живых, теперь прячутся в попытке спасти свои жизни. В Придее начинаются расовые трения, и "благодарить" за это следует проклятых революционеров!"
 aquileia.25.a:0 "Революционеры становятся более смелыми."
 
 aquileia.26.t:0 "Бомба по почте"
 aquileia.26.d:0 "Жандармерия Придеи и так уже достаточно растянула свои силы, а смерти и отставки пони лишь ухудшили ситуацию, так что не было ничего удивительного в том, что бомбу сумели пронести внутрь замка барона Денниса. Бомба была находилась в ящике, в котором перевозилась заказанная бароном статуя самого себя. Заряд должен был взорваться при раскрытии ящика. Похоже, что революционеры ожидали, что сам барон будет присутствовать при этом событии. Однако коллекционер произведений искусства барона жаждал кинуть украдкой хотя бы мимолётный взгляд на скульптуру. И хотя Деннису понадобится новый смотритель для его частной галереи и определённый ремонт каменной кладки его замка, гнусный заговор революционеров провалился. Тем не менее, это лишь повысит градус революционной напряженность по всей Придее..."
 aquileia.26.a:0 "Найдите виновного!"
 
 aquileia.27.t:0 "Рост экстремизма"
 aquileia.27.d:0 "В последние дни Виновию охватил хаос, и в нашей стране произошёл настоящий взрыв экстремизма. Всё началось с публичной речи сторонника революции на городской площади, которую быстро прервала наша верная жандармерия. Однако, прежде чем они успели разогнать толпу и арестовать оратора, из соседнего здания кто-то бросил кирпич, который ударил жандарма в затылок и мгновенно убил его. Затем сержант во главе отряда жандармерии попытался арестовать всех присутствующих грифонов, а когда некоторые из них начали сопротивляться, то его подразделение начало беспорядочно стрелять в толпу. Погибло семнадцать граждан, а десятки получили ранения. В ту ночь вспыхнули беспорядки, и город запылал оранжевым пламенем, когда толпа поджигала витрины магазинов, а также дома жандармов и сторонников монархии. Ещё одна стычка между толпой и жандармами привела к жестокой драке. Десятки грифонов с обеих сторон получили ранения, прежде чем батальон профессиональных солдат рассеял толпу. На протяжении следующих нескольких дней революционные настроения, казалось, лишь усилились, и новые протесты и беспорядки разгорелись по всей Виновии. Наша жандармерия и армия делают всё возможное, чтобы взять ситуацию под контроль, но про успокоение протестов говорить ещё слишком рано."
 aquileia.27.a:0 "Рано или поздно им надоест бунтовать."
 
 aquileia.28.t:0 "Скандал"
 aquileia.28.d:0 "Хихиканье из соседней комнаты отвлекло герцога Гадиффера от книги, которую он читал в своём кабинете. Нахмурившись, герцог положил фломастер между страницами и поднял глаза, встретившись взглядом с двумя горничными, смотревшими на него из другой комнаты. Слишком поздно грифины поняли, что герцог услышал их, и их лица побледнели под его суровым взглядом.\n\n— Подойдите сюда, — приказал герцог им, откладывая книгу в сторону. Две горничные неохотно вошли в его кабинет, склонив головы перед своим господином. Гадиффер мгновение рассматривал их, а затем резко нахмкрился. — Вы что, смеялись надо мной?\n\n— Н-нет, милорд, — ответила первая горничная. — Мы бы никогда не сделали такого! — добавила другая.\n\n— Если вы солжёте мне ещё раз, то я отрежу вам языки, — предостерёг их герцог. Он подождал несколько мгновений, чтобы горничные осознали угрозу, а затем сложил когти вместе. — Итак, — сказал он, глядя на грифин сверху вниз. — Что такого забавного вы нашли во мне?\n\n— Э-э ... это по поводу лжи, милорд, — сказала первая служанка. — Мы смеялись над её нелепостью.\n\n— Лжи? — Переспросил герцог Гадиффер. — Какой лжи?\n\n— В простонародье... говорят, что ваш клюв кривой.\n\n— Кривой? — Гадиффер моргнул. Затем он рассмеялся. — Так вот оно что? Что же тут смешного?\n\n— Они также говорят, что у вас лысина на голове... и когти тупые... и что ваш мозг ещё тупее... — Гадиффер и первая горничная уставились на вторую, которая продолжала болтать. — А ещё многие говорят, что вы импотент и предпочитаете молодых грифонов грифинам... и что цыплят не пускают в ваш замок ради их же безопасности...\n\nГерцог поднял свой коготь, заставив её замолчать. — Если ты ещё раз откроешь рот, то лишишься не языка, а сразу всей головы. — Двое служанок неловко заёрзали перед кипящим от ярости герцогом, прежде чем он сердито отмахнулся от них. — Оставьте меня. Сейчас же.\n\nСлужанки, не теряя времени, присели в реверансе и со всех лап бросились вон из комнаты, оставив герцога наедине с известиями о клевете, которая уже распространилась по всей Виновии. Гадиффер, вздохнув, снова открыл книгу и принялся с удвоенной энергией перелистывать страницы, дабы отвлечься от лжи революционеров."
 aquileia.28.a:0 "Ни один грифон им не поверит, верно?"
 
 aquileia.29.t:0 "Толпа перед замком"
 aquileia.29.d:0 "Герцог Гадиффер в смятении наблюдал за толпой, которая собиралась у ворот его замка. Они не были особо буйными, что было хорошей новостью. Хотя и вдоль стен замка выстроились солдаты с оружием напоказ, чтобы препятствовать любым активным действиям протестующих. А вот плохая новость заключалась в том, что клевета и оскорбления, которые скандировали собравшиеся, тоже совсем не радовали. Похоже, что слухи, которые он вытянул из своих служанок, распространились достаточно широко и не затихли сами по себе.\n\nГерцог слушал их крики на протяжении нескольких минут, а затем раздражённо повернулся к своему начальнику стражи. — Заставь их уйти! — крикнул он, выразительно размахивая своими когтями. — Стреляй в них, если понадобится. Просто разгони их любой ценой!\n\nКапитан поклонился, подтвердив получение приказа, и пошёл прочь, выкрикивая команды своим ближайшим подчиненным. Герцог вздохнул и закрыл лицо лапами. Он почти полностью растерял свою репутацию в Виновии. Его сторонников с каждым днём становится всё меньше, а ряды революционеров лишь растут. И всё из-за одного дурацкого слуха! Может быть, ему стоит просто начать казнить любого грифона, который продолжает распространять эту ложь. Ведь его клюв не был таким уж кривым..."
 aquileia.29.a:0 "Нельзя позволить им продолжать! Пристрелите их... или что-нибудь в том же духе!"
 
 aquileia.30.t:0 "Смерть маршала Бертело"
 aquileia.30.d:0 "Маршал Бертело, который сделал наибольший вклад в уничтожение Первой Аквелийской Республики и восстановление Морисета Дискрета на троне Аквелии, скончался сегодня в возрасте 87 лет. Старый маршал был найден мертвым в своей усадьбе в Вызиме одним из его слуг, быстрая проверка доказала, что Бертело скончался естественным путем. Похоронная процессия была организована его семьей и друзьями. Хотя Бертело и считается героем среди некоторых аквелийцев, большинство же считали его негодяем и прислужником семьи Дискрет, тем самым делая его и его смерть поводом для разногласий."
 aquileia.30.a:0 "Покойся с миром, старый друг"
 
 aquileia.31.t:0 "Королевская казнь"
 aquileia.31.d:0 "Республика сегодня заполучила в свои когти великий приз. Дерзкий налет на дворец прошлой ночью привёл к тому, что само здание было захвачено перед самым рассветом, и король Морисет попал в плен, прежде чем сумел ускользнуть через потайной ход в своей спальне. Быший король был немедленно закован в кандалы и доставлен в тронный зал, где уже всё подготовлено для суда. Именно в этом месте Морисет одними своими словами приговорил тысячи революционеров к смерти. Однако сегодня король был не слишком заинтересован в том, чтобы думать о защите. Вместо этого он изрыгал оскорбления в адрес Теодора Верани, республики и грифонов Аквелии, которые отдали его под суд. Вскоре Морисет был единогласно признан виновным всеми членами суда и его потащили на городскую площадь прямиком к гильотине, на которой расстались с жизнью тысячи наших товарищей. Король продолжал оскорблять республику, угрожая обрушить всю свою ярость на революционеров, если только те его не отпустят. Он не закрывал своего клюва вплоть до того момента, когда лезвие отделило его голову от тела. После этого фонтан "красноречия" Морисета иссяк.\n\nК сожалению, дочь короля Вивьен, избежала участи своего отца. Похоже, что её камеру охранял тайный сторонник монархии. Либо же эта блудница использовала свои чары, дабы соблазнить безвольного тюремщика и убедить его отпустить её на свободу. Как бы то ни было, ненавистная династия Дискретов всё ещё продолжает жить, хотя после смерти короля большинство оставшихся в живых монархистов покинут Вивьен в ближайшие недели."
 aquileia.31.a:0 "Такова участь тиранов!"
 
 aquileia.32.t:0 "Король сбежал"
 aquileia.32.d:0 "Перед самым рассветом отряд опытных революционеров, ветеранов славной первой революции, атаковала королевский дворец одновременно с началом восстаний по всей столице. Одной группе было поручено сделать брешь в стене с помощью фургона, набитого динамитом. Вторая должна был взлететь повыше и приземлиться на самых высоких башнях дворца, чтобы атаковать его сверху. Третья по плану должна была окружить дворец и убедиться, что ни один грифон не сбежит из нашей ловушки.\n\nКонечно, ни один план не может пережить столкновение с реальностью. Первая группа потратила очень много драгоценного времени, пытаясь сдвинуть гружёный порохом фургон под моросящим утренним дождём. Полёт второй группы заметили стражи дворца и последовавшая перестрелка предупредила солдат на территории о грядущем покушении. Когда первые две группы успешно захватили дворец, то короля Морисета и его семьи уже не было в покоях, а третья группа заглотила наживку и попалась на отвлекающий маневр, как раз призванный отвлечь их внимание от спасающегося бегством короля. Морисет исчез в ночи, и мы потеряли наш шанс одним ударом покончить с мерзкой династией Дискретов."
 aquileia.32.a:0 "Проклятье!"
 
 aquileia.33.t:0 "Взрыв в Риле"
 aquileia.33.d:0 "Сегодня оглушительный взрыв разбил окна зданий в центре Рилы. Ошеломленных горожан, которые выбежали из своих домов на улицу, встретило поднимающееся над городской площадью облако черного дыма. Сегодня утром подлые террористы взорвали бомбу перед статуей короля Джерара. Взрыв разрушил саму статую и убил взвод солдат, которые маршировали мимо неё в этот момент. Но это был не единственный инцидент. Целая серия скоординированных взрывов прокатилось по всему городу. Их целями стали вербовочный пункт, почта и военно-морская верфь. В ходе этих жестоких нападений погибло двадцать солдат, а городе было установлено военное положение, которое будет длиться до тех пор, пока все подозреваемые не будут задержаны."
 aquileia.33.a:0 "Проклятье!"
 
 aquileia.34.t:0 "Слова распространяется"
 aquileia.34.d:0 "— Сержант Дюпон!\n\nСержант Дюпон поднял голову от лежавших перед ним посланий от начальства. — В чем дело, Анри? — спросил сержант. Предполагалось, что Анри будет вместе с остальными жандармами в патруле на пристани. Может быть, на них напали мятежники?\n\nОтвет он получил через мгновение, когда Анри протянул ему листок бумаги с триколором якобы ставшей историей революции. — Мы нашли это на верфях.\n\n— Это? — Спросил сержант Дюпон, забирая у рядового листок. Это был революционный памфлет, осуждающий монархию и призывающий крестьян бороться за свою "свободу", чтобы не имели в виду под этим заблуждающиеся мятежники. — Есть ещё подобные бумаги?\n\nАнри кивнул и принялся рыться в сумках. Через мгновение он вытащил толстую стопку брошюр. — Мы попытались собрать всё, что только могли, но ...\n\nСержант Дюпон недоверчиво уставился на стопку бумаг. Как мятежникам удалось напечатать столько брошюр? Он встал и прошёл мимо Анри, направляясь к двери. Смущенный рядовой последовал за ним. Сержант открыл дверь и выглянул на улицу. И клюв его открылся от удивления, когда грифон увидел дюжины брошюр, которые ветер нёс по булыжной мостовой.\n\n— Так, пора сообщить об этом генералу."
 aquileia.34.a:0 "Проклятые революционеры!"
 
 aquileia.35.t:0 "Крестьяне Мешорио"
 aquileia.35.d:0 "Хотя центром предыдущей революции был основной домен короля Аквелии, особо активно революционеры действовали и в герцогстве Рила. Здесь революционные настроения укоренились очень глубоко, что привело к созданию бесчисленных революционных клубов по всему герцогству. Хотя большинство из них пытались хотя бы номинально организоваться, чтобы бороться с монархистами, между собой сотрудничали они крайне редко. Более того, большинство клубов скорее воткнут нож в спину друг другу, чем выступят против монархистов. Однако теперь, похоже, что раскол между клубами становится делом прошлого. Один клуб, Крестьяне Мешорио, в последнее время набирает силу. Мы не можем сказать, откуда они получают дополнительную поддержку, но их активность и масштабы вербовки резко возросли по всему герцогству. Другие клубы либо отстают от них по активности, либо же полностью исчезают, но одно для нас совершенно ясно: клубы снова набирают силу, а это является однозначным признаком того, что революция уже не за горами."
 aquileia.35.a:0 "Клубы становятся смелее..."
 
 aquileia.36.t:0 "Raising Unrest"
 aquileia.36.d:0 "It's a sound in the night, a whisper in a coffee house, a figure darting down an alleyway. It's the barred windows, the tense atmosphere, the way that young griffon's eyes watch you walk down the street. A hen cries out in outrage over rising bread prices, and a pair of gendarmes drag her away. A gang of angry young griffons and griffonesses marches down the streets, waving signs condemning the King and championing the rights of the working class. Pridea no longer feels safe, and Baron Dennis Discret's rule is no longer secure. The winds of change have arrived: the Revolution is coming to Pridea once more."
 aquileia.36.a:0 "Not again!"
 
 aquileia.37.t:0 "A Murder Most Foul"
 aquileia.37.d:0 "For years, the loyal pony minorities throughout the Barony of Pridea have formed the backbone of Baron Dennis Discret's militant gendarmerie. They aided him in retaking the city during the first Revolution, and were amply rewarded with high postings throughout the new gendarmerie and his personal army. Today, however, that seems to have made the ponies a target of the Revolution. Dozens of pony gendarmes and low-ranking military officers were systematically targeted and murdered throughout the previous week, crippling our gendarmerie and sending our loyal ponies into a fearful frenzy. While this has raised support for the monarchy to an all-time high amongst the pony population, they remain still a majority, and for every new pony swearing themselves to protect the monarchy, five new griffons meet in secret to plot its downfall, throwing their traitorous weight behind the coming of a second revolution."
 aquileia.37.a:0 "Damn them!"
 
 aquileia.38.t:0 "The Strike"
 aquileia.38.d:0 "The dockyards of Pridea are the pride of the Barony, and Pridea's naval thinkers are some of Aquileia's finest. Thus it was a great blow to the monarchy and Baron Dennis Discret's hold over the city when a massive strike broke out along the wharves, shutting down the dockyards. Hundreds of griffons gathered outside of the property, denying entry to any and all, and demanding better pay, better treatment, and better hours before they would return to work. The strike was broken up by the local marshal and the ringleaders arrested after a furious melee that saw more than a few griffs tumble into the harbor waters, but there is no guarantee it won't happen again... "
 aquileia.38.a:0 "The Dockyards of all places?"
 
 aquileia.39.t:0 "Funding From Aquila"
 aquileia.39.d:0 "Wagons full of gold bullion arrived today in Westkeep, having made a difficult and perilous journey across the Kingdom, managing to somehow skirt past the pockets of unrest and republican sentiment scattered throughout. Colonel Colette personally received the wagons outside of her keep, and after exchanging a few words with the soldiers guarding the wagons, gave them permission to enter the stronghold. The wagons presumably came from the crown, but no royal mark was present on the crates of bullion; perhaps that was to keep their journey secret, their contents unassuming. Instead, only a short letter accompanied the shipment. "Make good use of this in the coming struggle," it said. "We know where your loyalties lie." No names demarcated the parchment, and the only signature plainly listing off the sender as "Your Friends in Aquileia."\n\nCollete smiled as she put the letter away. Was was coming to the Kingdom once more, and there was no better place for a soldier than on the front lines."
 aquileia.39.a:0 "Wonderful!"
 
 aquileia.41.t:0 "Дело Паскаля"
 aquileia.41.d:0 "Республика охвачена паранойей, поскольку артиллерийский офицер нашей армии был помещен под арест, его подозревают в отправке писем в Империю! Одна мысль о том, что один из наших честных граждан попытается обмениваться информацией и секретами с жадными до власти деспотами Грифенхейма, ужасает, это просто невероятно! Проблема, однако, заключается в том, что независимые следователи, после интервью с его коллегами-офицерами, а также с его собственной семьей, пришли к выводу, что Паскаль не отправлял эти письма. Они сочли его «истинным патриотом республики и с радостью отдали бы за него жизнь». Многие подозревают, что полицейские, отправленные для ареста, подбросили эти ложные документы в его дом и что они являются агентами ПДА, желающими разжечь ненависть к пони. Как бы то ни было, за всеми пони в республике теперь следует внимательно следить."
 aquileia.41.a:0 "Это не соответствует нашим республиканским идеалам!"
 
 aquileia.42.t:0 "Золави Скончался"
 aquileia.42.d:0 "Известный журналист и писатель Эмиль Золави недавно умер в своем старом доме на окраине Аквилы. Его писательская карьера фактически вдохновила новое направление в культуре Аквелии, а его откровенный подход даже убедил правительство ослабить свою хватку над обществом. Однако его самым известным действием было полномасштабное осуждение правящих чиновников во время дела Паскаля. Его едкие, подстрекательские обвинения не щадили никого, и Эмилю быстро предъявили иск за клевету. В результате Золави сбежал за границу в Новый Мэйрленд, где продолжал защищать своего близкого друга Паскаля. Ему лишь недавно разрешили вернуться, но стресс от судебного преследования истощил его. Правительство Авелии решило назвать недавно созданную литературную премию в честь Золави, чтобы почтить его вклад в развитие общества."
 aquileia.42.a:0 "Его книги не так уж и плохи."
 
 aquileia.43.t:0 "Беспокойный Грифон Бедокурит в Столице"
 aquileia.43.d:0 "Ненасытный любитель жизни и денди, Чарльз Биклер был хорошо известен в художественных кругах Аквилы за его довольно спорную поэзию. Хотя голосистое меньшинство считало его работы настоящим омоложением искусства, гораздо больше считало их произведениями, полными откровенной распущенности. Многочисленные судебные процессы и обвинения в оскорблении общественной морали не удержали Биклера от публикации новых стихов на темы современности, любви и вина. Кроме того, он принимал это близко к сердцу и часто лично противостоял своим критикам, что приводило к многочисленным публичным дракам. Из-за этого многие грифоны получили серьезные ранения, поскольку Биклер чрезмерно любит бутылки, а также общественная собственность понесла немалый ущерб. Однако, недавнее недолгое пребывание в тюрьме несколько смягчило Чарльза, хотя его работы продолжают вызывать много споров в кафе Аквилы."
 aquileia.43.a:0 "Художники - это особая группа."
 
 aquileia.44.t:0 "Плюмус Публикует L'Étranger"
 aquileia.44.d:0 "Альберт Плюмус - это имя, которое быстро стало известным в художественных кругах Аквелии. Его абсурдистский подход к жизни, широко представленный в работах, привлек множество грифонов, уставших от постоянных войн, бушующих по всему миру. Он недавно закончил свой новый роман под названием «L'Étranger» (Посторонний), который следует за Гриффсолом и его безразличным и индифферентным образом жизни. Критики высоко оценили склонность главного героя к жизни, авторитету и религии, заявив, что это правильные принципы для неопределенных времен. Таким образом, книга быстро стала неотъемлемой частью любой полки Аквелии."
 aquileia.44.a:0 "Напомни мне не смотреть на солнце."
 
 aquileia.45.t:0 "Вторая коммуна Придеи"
 aquileia.45.d:0 "Сегодня мы снова восстали! Несмотря на тиранов, которые пытались удержать нас в цепях, мы снова восстали против монархистов. За коммуну и свободу!"
 aquileia.45.a:0 "Да здравствует революция!"
 
 aquileia.46.t:0 "Вторая революция"
 aquileia.46.d:0 "Худшее сбылось! Несмотря на все наши усилия, революционеры восстали против короны. Вооруженные ополченцы на улицах, гарнизоны забросали бомбами, а сам королевский дворец подвергся нападению со стороны нелояльных солдат.\n\nПервая атака революционеров была отбита доблестной королевской гвардией, но теперь вся нация рухнула в объятия хаоса. Мы должны сплотить свои силы и нанести ответный удар по этим предателям, прежде чем они получат шанс достичь своих целей."
 aquileia.46.a:0 "Мы сокрушим их ещё раз!"
 
 aquileia.47.t:0 "Конец революции"
 aquileia.47.d:0 "Улицы окрашиваются в красный цвет кровью предателей и патриотов, но когда пыль оседает, мы празднуем победу! Революционеры были так же сильны, как и во время первой революции, но мы стали намного сильнее. Мы удержали строй и разбили их ряды! Королевское знамя Аквелии сегодня реет высоко в небе, знаменуя о победе!"
 aquileia.47.a:0 "Да здравствует король!"
 
 aquileia.48.t:0 "Конец революции"
 aquileia.48.d:0 "Несмотря на их заговоры и махинации, революционеры-заговорщики потерпел неудачу прежде, чем восстание смогло действительно начаться. Благодаря решительным действиям нашего короля и вассалов нам удалось пресечь революцию в зародыше. Аквелия твёрдо и гордо стоит сегодня, так как верность королю победила среди народа!"
 aquileia.48.a:0 "Да здравствует король!"
 
 aquileia.49.t:0 "Король умер..."
 aquileia.49.d:0 "Ужасные новости из королевского дворца!\n\nВо время принятия ванны Его Величеством слуга проскользнул в помещение и ударил его ножом! Хотя убийца был быстро задержан королевской гвардией, было уже слишком поздно, чтобы спасти Его Величество. В 16:23 Его Величество Король Морисет Дискрет скончался, несмотря на то, что доктора сделали всё, что могли.\n\n Вся Аквелия находится в шоке от ужасного события, ведь считалось, что с революционерами покончено, и тем не менее, этим проклятым повстанцам удалось нанести ещё один удар на своём издыхании. Единственное маленькое утешение, доступное для нас в это мрачное время - это принцесса Вивьен, которая, по всеобщему мнению, должна была быть парализованной горем. Вместо этого она в тот же вечер предстала перед собравшимся двором, будучи уже коронованной королевой Вивьен Дискрет из Аквелии."
 aquileia.49.a:0 "Да здравствует королева!"
 
 aquileia.50.t:0 "Национальное образование"
 aquileia.50.d:0 ""А для Аквилы, где живет Её Величество. Б для Багета или Булочек ..." - сказал месье Мезанж, указывая на плакат, когда маленькие птенцы на скамейках послушно повторяли его слова.\n\nВсё таки это было не то, чем он хотел заниматься в жизни. Преподавание в маленьком сельском городке в глубине Орвалилло казалось ему крайне тоскливой перспективой, но именно сюда завела его жизнь. Государство платило достойную зарплату, а после недавних волнений он нашел сельскую местность подходящей для успокоения своих нервов.\n\nКраем глаза он увидел, как один из местных фермеров, отец молодого Лакруа, если он не ошибается, прячется у двери, заглядывая внутрь и повторяя лекцию. Ну конечно ... даже взрослые грифоны здесь были неграмотны.\n\n"Добрый день, месье Лакруа, вы здесь чтобы забрать своего сына?" он решил спросить, а фермер застыл, как громом поражённый. Прежде чем он успел что-то сказать, месье Мезанж продолжил. "Мы еще не закончили, но, пожалуйста, присаживайтесь. Может быть, вы можете помочь мне, если птенцы станут слишком шумными," сказал он с улыбкой, указывая на заднюю часть классной комнаты, чтобы помочь фермеру сохранить лицо. Несколько нерешительно месье Лакруа вошёл внутрь и сел, когда месье Мезанж вернулся к началу. "Еще раз, мои ученики: А для Аквилы, где живет Её Величество...""  
 aquileia.50.a:0 "Не очень гламурный, но необходимый и почётный долг!"
 
 aquileia.51.t:0 "Уровень грамотности растёт"
 aquileia.51.d:0 "Мать Реми заинтересовалась той книгой, которую её сын принес домой из школы. Сначала она была не слишком уверена в месье Мезанже, городской грифон казался таким отстранённым и далёким, и она не могла понять, почему её сын так много времени проводит в школе, чтобы узнать все эти странные вещи. В конце концов, они нуждались в нём на ферме.\n\nТем не менее, Реми был счастлив, и он ходил в школу так же охотно, как и рыба в воду. Может быть ... она поняла, что задумалась, стоя у плиты ... может, это приведёт к чему-то?\n\nТем временем Реми был полностью погружён в чтение книги, повествующей о странных и далеких землях «Эквестрии» и её якобы бессмертной богине-королеве. Месье Мезанж позволил ему одолжить книгу при условии, что он проведет презентацию перед классом по содержанию прочитанного, и Реми не собирался упускать этот шанс. В конце концов, месье Мезанж сказал ему, что в зависимости от того, как у него будут идти дела в школе, перед ним могут открыться любые возможности."
 aquileia.51.a:0 "Пытливый ум - это сокровище."
 
 aquileia.52.t:0 "Уровень неграмотности как никогда низок"
 aquileia.52.d:0 "Реми тихо сидел на стуле, а его сердце колотилось. Его родители сидели слева, а месье Мезанж - справа. Быть дома с его учителем было довольно странно, но месье Мезанж, казалось, хотел что-то сказать и ждал, пока мать Реми продолжала нервно говорить, в третий раз спрашивая, не хочет ли он ещё кофе.\n\n"Я здесь, чтобы обсудить достижения вашего сына в школе," учитель начал через некоторое время. "Видите ли, Реми - исключительный ученик. Он старателен и талантлив, и я убежден, что у него есть потенциал, чтобы преуспеть даже в высших учебных заведениях. Следовательно," месье Мезанж сказал, улыбаясь Реми, "Я хотел бы дать ему рекомендацию для поступления в лицей."\n\nМать Реми попыталась сказать что-то вежливое, но новости были слишком шокирующими и она смогла лишь кивнуть, когда слезы облегчения и счастья потекли по её щекам. К счастью, его отец с готовностью сказал «да» вместо неё, когда мать обняла его, плача от радости."  
 aquileia.52.a:0 "Он заслуживает этого!"
 
 aquileia.53.t:0 "Грамотное население"
 aquileia.53.d:0 ""Ты ничего не забыл?" его мать суетилась, когда они стояли на вокзале, проверяя Реми и нервно вытирая щеку, чтобы стереть с неё воображаемое пятно. "Мы же упаковали теплую одежду, точно? Какая у тебя рубашка? Ты взял самую лучшую?" Реми не мог не покраснеть, но молча терпел всё это, ожидая прибытия поезда. Зайдя в поезд, Реми нашёл своё место и сел, пока его отец помогал засунуть сумки на верхние полки.\n\n"Мам, да буду я в порядке," Сказал Реми, обнимая её. По правде говоря, он сам был напуган. Раньше он почти не покидал своего города, а теперь переедет в Вангуардиго, чтобы посещать там школу, и это всё ещё казалось невероятным.\n\n Когда его родители вышли из поезда, они задержались на перроне и махали ему, когда поезд снова начал медленно двигаться. Реми не мог не заметить, что его мать, казалось, снова начала плакать и сглотнула, чтобы не показать слёз.\n\nЭто было пугающе, но также и волнующе. Впервые этот птенец с фермы из сельского Орвалилло обнаружил, что может мечтать о будущем. Сначала лицей, потом университет, и кто знает, чего он может достигнуть потом? Он сам мог определить своё будущее, и не собирался потратить свой шанс впустую!"
 aquileia.53.a:0 "Удачи, Реми."
 
 aquileia.54.t:0 "Приказ из столицы"
 aquileia.54.d:0 "Пришло сообщение из Аквилы, написанное самой королевой. Она благодарит нас за нашу службу и верность в эти трудные времена и уверяет нас, что никогда об этом не забудет. Однако она также говорит, что настало время для централизации Аквелии, и просит нас вернуть полный контроль над нацией короне Аквелии."
 aquileia.54.a:0 "Мы с радостью вернёмся в её состав!"
 aquileia.54.b:0 "Нет."
 
 aquileia.56.t:0 "Бунтующий Весткип"
 aquileia.56.d:0 "Новости из Весткипа крайне неприятны! Наша, предположительно, верная слуга предала корону и собирается сражаться за вверенные ей когда-то земли."
 aquileia.56.a:0 "Почему С ПДА всегда так много проблем?"
 
 aquileia.57.t:0 "Проблемы в раю"
 aquileia.57.d:0 "Должно быть что-то не так с винами, приготовленными на востоке. Наши вассалы отказались реинтегрироваться и вместо этого восстали против нас!"
 aquileia.57.a:0 "Что взбрело в голову этим винолюбам?"
 
 aquileia.58.t:0 "Очевидный подозреваемый"
 aquileia.58.d:0 "Кажется, что негодяи не меняются. Барон Деннис бросил вызов короне, заявив, что "если эта маленькая птичка" - это, должно быть, её величество - "хочет МОИХ земель, пусть заберёт их у меня силой!" Как мы могли так долго доверять этому пирату!" 
 aquileia.58.a:0 "Наконец у нас есть достойное оправдание, чтобы выстрелить в тупую задницу дяди Денниса."
 
 aquileia.59.t:0 "Поддержка от роялистов из ПДА"
 aquileia.59.d:0 "На великолепной церемонии в столице Её Величество наградила более сотни членов ПДА, каждый из которых проявил себя во время восстания. Из них пятеро получили дворянские титулы, а двенадцать - Орден Заслуг. Выступая с яркой речью, восхваляющей этих героев, королева заявила, что она может спокойно отдыхать, пока в стране остаются доблестные патриоты, такие как ПДА."
 aquileia.59.a:0 "Они действительно заслуживают своей награды."
 
 aquileia.60.t:0 "Поддержка от пони"
 aquileia.60.d:0 "Пони по всей Аквелии собрались у радиоприёмников в ожидании обещанной речи и затаили дыхание, когда в эфире раздался голос королевы.\n\n«Добрый день, граждане Аквелии. Я обращаюсь к вам сегодня, чтобы поговорить о верности. Многие из нас придерживаются мнения, что верность - это к своему виду первична, и что «чужаки», откуда бы они ни происходили, не могут быть по-настоящему верны.»\n\n«Я говорю вам, жители Аквелии, что это уже было опровергнуто не один раз, а дважды в нашей истории. Наши пони-дворяне дважды были одними из самых яростных и храбрых защитников нации, которых хотел бы иметь на своей стороне любой монарх. Мой отец знал их силу и в последние месяцы я тоже узнала об этом. Там, где по улицам маршировали грифоны, стремясь свергнуть своего законного короля, пони оставались верными до последнего жеребца. Я с гордостью заявляю, что сегодняшний день, после всех многочисленных заслуг, оказанных нам пони, будет известен как День Верных, в который мы будем вспоминать, что верность и долг не определяются перьями или клювом, а определяются словами и действиями, кто бы их не совершал. Мои верные пони ... сегодня Аквелия благодарит вас.»"   
 aquileia.60.a:0 "Награда за годы верности."
 
 aquileia.61.t:0 "Королевский визит"
 aquileia.61.d:0 "Ну ... этот ужин определенно был ... Да, давайте придерживаться этого. Этот ужин был.\n\nДорогой брат нашего герцога порадовал нас своим присутствием во время обеда, и, когда был поднят вопрос республиканизма, мы планировали решить его обычным спокойным образом, дабы не разжигать напряженности. Но оказалось, что у Морисета были другие идеи, и он вспылил, обличая всех тех, кто осмелится хоть немного был согласен с предателями, заслуживающими лишь гильотины.\n\n Его Величество, возможно, напугал некоторых грифонов, но теперь ГОРАЗДО большее их количество встревожены этой агрессивной и жестокой точкой зрения."
 aquileia.61.a:0 "Он должен был отправить Вивьен..."
 
 aquileia.62.t:0 "Королевская армия штурмует базы революционеров"
 aquileia.62.d:0 "Рано утром королевская армия нанесла удар по нескольким точкам в Герцогстве, арестовав или убив сотни возможных революционеров. Жестокая демонстрация привела народ в замешательство, но, по крайней мере, нам придётся разбираться с меньшим числом революционеров."
 aquileia.62.a:0 "Морисет иногда ведёт себя как минотавр в посудной лавке"
 
 aquileia.63.t:0 "Подкрепления из столицы"
 aquileia.63.d:0 "Хорошие новости! Король решил послать три полка солдат из столицы, чтобы укрепить наши позиции. Нам это понадобится, учитывая, как Морисет решил разобраться с повстанцами."
 aquileia.63.a:0 "Отлично!"
 
 aquileia.64.t:0 "Расширенное присутствие Шуэт"
 aquileia.64.d:0 "Информаторы рассказали нам, что королевские Шуэт перемещаются. Они обустраиваются по всему Весткипу, без сомнения, по приказу короля. Однако с этим мало что можно сделать, ведь вмешательство в дела Шуэт будет означать измену."
 aquileia.64.a:0 "Интересно..."
 
 aquileia.65.t:0 "Шпионы в наших рядах"
 aquileia.65.d:0 "Его Величество очень серьезно относится к революционном проблемам. Хотелось бы, чтобы он посоветовался с нами, прежде чем отправлять шпионов в наши ряды, но, похоже, смиренный полковник не столь важен, чтобы заслужить личное послание от Его Величества."
 aquileia.65.a:0 "Хм-м-м..."
 
 aquileia.66.t:0 "Рекруты-монархисты стекаются в Весткип"
 aquileia.66.d:0 "В регионе произошел внезапный приток рекрутов в военизированные формирования, лояльные графине. Мы можем заключить, что король решил попытаться предотвратить восстание революционеров, послав больше лоялистов в наши земли. Конечно, мы должны сохранять ситуацию спокойной до тех пор."
 aquileia.66.a:0 "Он выбрал свою сторону..."
 
 aquileia.67.t:0 "Приказы из столицы"
 aquileia.67.d:0 "Пришли новости из Аквилы. Наш дорогой двоюродный брат отдал нам довольно ... полные энтузиазма приказы. Они вступили в действие немедленно и Виновия должна рассматривать возможность гражданской войны как очень вероятную. Более того, он очень чётко заявил, что к любому пойманному революционеру следует относиться как к вражескому солдату."
 aquileia.67.a:0 "Чего ещё от него можно было ожидать..."
 
 aquileia.68.t:0 "Ячейки повстанцев обнаружены"
 aquileia.68.d:0 "Мы получили информацию о нескольких ячейках повстанцев в городе Виновия. Это шокирует, но повстанцев, кажется, на наших землях намного больше, чем мы думали раньше. К счастью, это означает, что теперь мы можем действовать, использую любые средства. "
 aquileia.68.a:0 "Пошлите полицию!"
 
 aquileia.69.t:0 "Революционеры в сельской местности"
 aquileia.69.d:0 "Королевская армия, сотрудничая с местными силами, недавно провела серию арестов и засад в сельской местности, отыскав и арестовав почти пятьсот революционеров. Теперь мы можем спать немного спокойнее."
 aquileia.69.a:0 "Отличная работа!"
 
 aquileia.70.t:0 "Визит Морисета"
 aquileia.70.d:0 "Достопочтенный племянник Его Высочества барона, Его Величество король Морисет, сегодня осчастливил нас кратким визитом. Они долго беседовали о состоянии нации, когда отправились на охоту за город, после чего последовал роскошный ужин. Барон громко и горячо заявил о своем намерении удостовериться, что «любой мааров предатель будет вздёрнут, как в старые добрые времена», и король, похоже, был очень доволен пылом своего дяди."
 aquileia.70.a:0 "Мило."
 
 aquileia.71.t:0 "ПДА получает ресурсы из столицы"
 aquileia.71.d:0 "Наше местное отделение ПДА получило финансирование от короны, включающее и оружие. Кто-то бы побледнел от идеи вооружения военизированных групп, но только не наш барон. Наоборот, он с энтузиазмом приветствовал эту новость и сказал, что, когда придут повстанцы, они найдут в Придее лучших бандитов и головорезов, которые только найдутся в стране."
 aquileia.71.a:0 "Больше солдат на нашей стороне."
 
 aquileia.72.t:0 "Поддержка из Аквилы"
 aquileia.72.d:0 "Мы получили большую сумму денег от Аквилы, с приложенным сообщением о том, что Его Величество надеется, что эти деньги будут полезны при охоте на предателей. Барон заявил, что они, безусловно, будут."
 aquileia.72.a:0 "Отлично!"
 
 aquileia.73.t:0 "Будущее Виновии"
 aquileia.73.d:0 "Виновия находится на перекрёстке. Наш герцог связан с семьёй короля, а Гадиффер никогда не был предателем. Тем не менее, в то же время многие виновианцы симпатизируют революции: от радикальных Les Amis des ABC из интеллектуального студенческого общества до консервативных Chevaliers of Fidelity. Что же делать герцогу в такие времена? Останется ли он верным своей семье или своему народу?"
 aquileia.73.a:0 "Мы верны своей семьи и роду."
 aquileia.73.b:0 "Мы должны выбирать мудро - революционерам суждено победить."
 
 aquileia.74.t:0 "Виновская культура - вариация аквелийской?"
 aquileia.74.d:0 "Как долго нам говорят, что вся культура нашего народа - от еды до языка - является всего лишь вариацией аквелийской? Они на самом деле настаивают на этом.\n\nИ все же, если это так, то почему улицы Виновии усеяны ресторанам, подающими аквелийскую еду, а если вы попытаетесь подать на стол блюда из Виновии в Аквиле, то вас засмеют? Если мы действительно одна и та же культура, то почему такое постоянно происходит.\n\nПришло время отказаться от культуры Аквелии, принять пищу, язык, обычаи и традиции, которые восхваляют Виновию и её народ."
 aquileia.74.a:0 "Мы виновианцы, а не аквелийцы!"
 
 aquileia.75.t:0 "Старые революционные движения"
 aquileia.75.d:0 "По мере того, как Виновия начинает действовать, старые идеи медленно просыпаются ото сна, а вместе с ними - старые политические движения. В Виновии уже действует множество групп, недовольных текущей ситуацией, а сама нация балансирует на грани хаоса."
 aquileia.75.a:0 "Снова в действии."
 
 aquileia.76.t:0 "Les Amis des ABC"
 aquileia.76.d:0 "Отель Les Amis des ABC долгое время был знаменитым или печально известным, в зависимости от того, как вы его воспринимаете, как место сбора радикалов и провокаторов. В этих группах в основном состояли студенты из менее обеспеченных семей, которые выступали за разрушение старого социального порядка и даже за принятие социалистических идей, что сделало их либо крайне популярными, либо совершенно презираемыми в зависимости от того, к какой части общества вы принадлежите. Одно можно сказать наверняка: их много, они храбры и готовы сражаться."
 aquileia.76.a:0 "На баррикады!"
 
 aquileia.77.t:0 "Les Chevaliers of Fidelity"
 aquileia.77.d:0 "Это это анахронизм, но ни один здравомыслящий грифон не отмахнётся от Les Chevaliers of Fidelity.\n\nКак организация, состоящая в основном из грифонов высшего сословия и землевладельцев, которые черпали вдохновение в странствующих виновианских рыцарей древности, она была центральной фигурой в благотворительной и социальной работе, а также в сохранении виновианской культуры - в частности воинских традиций. Они должны были быть естественными союзниками короны, но их мечты - о гордости и величии именно Виновии, а не Аквелии, и, несмотря на все их странности, они более чем готовы сражаться на нашей стороне."
 aquileia.77.a:0 "За вечное процветание!"
 
 aquileia.78.t:0 "Общество студентов-интеллектуалов"
 aquileia.78.d:0 "Одним из наиболее влиятельных движений в Виновии является ОСИ, организация нынешних и бывших студентов университетов с почти столетней историей. Они начинали как учебные кружки, но со временем выросли до огромной сети интеллектуалов и политических активистов, которые видели изменения в других частях света - особенно в революции Кемерская 978 года - и которые спрашивают себя, почему Виновия также не пойдёт по этому пути. У них есть влияние, контакты и грифоны, и они неумолимы в своем стремлении к политическим изменениям."
 aquileia.78.a:0 "Прогресс - ключ к цивилизации."
 
 aquileia.79.t:0 "Разделившийся род"
 aquileia.79.d:0 "Виновия - это рай на земле, но Аквелия говорит нам, что мы всего лишь маленький сонный уголок, со странными и примитивными обычаями и которому, вероятно, стоит заняться виноделием. Наше дворянство так же старо, как и сама Аквелия, но они считаются деревенщинами, наши традиции - непристойностями, а язык - просто примитивным диалектом. Всё, чем мы являемся, уступает им, и они будут счастливы лишь тогда, когда мы оставим нашу культуру и прошлое позади."
 aquileia.79.a:0 "Мы не такие, как они, мы - виновианцы."
 
 aquileia.80.t:0 "Популярные реформы"
 aquileia.80.d:0 "Фантастические новости из столицы!\n\nГерцог Гадиффер объявил сегодня в своем выступлении, что должен быть создан институт по сохранению виновианской культуры. Его миссия будет заключаться в том, чтобы классифицировать и собирать примеры всех «истинно виновианских» вещей. Это включает в себя публикацию официального виновианского словаря и тезауруса «Для того, чтобы язык наших предков сохранился до конца веков». Тот факт, что он даже использовал слово «языком», не остался незамеченным грифонами."
 aquileia.80.a:0 "Да здравствует герцог!"
 
 aquileia.81.t:0 "Речь Гадиффера"
 aquileia.81.d:0 "«Граждане Виновии, мои дорогие подданные и сограждане. В этот день я я хочу обсудить недавние волнения в нашей стране. Мы были все подвержены им, будь то в ходе волнений на улицах, или же слыша шёпот в тёмных переулках, или даже когда подвергались прямому насилию.\n\nЯ не говорю, что нет причин для беспокойства или неудовлетворенности положением вещей, но я все же хочу призвать вас, мои товарищи, виновианцы, вспомнить ужасы войны. После страшных событий прошлых лет мы желаем мира.\n\nНикто не хочет, чтобы их отцы или матери погибли в бессмысленном конфликте, или их дети были убиты безжалостной пулей, или братья и сестры мёртвыми пали на улицах, где вы когда играли. Тех, у кого есть планы на такую ужасную вещь, я призываю их пересмотреть. Так много поставлено на карту и так мало можно получить от их исполнения. Мои товарищи, виновианцы, давайте вспомним прошлое и выберем мир.»"
 aquileia.81.a:0 "Прислушайтесь к моим словам, виновианцы!"
 
 aquileia.82.t:0 "Неожиданный деспот"
 aquileia.82.d:0 "Массовая демонстрация случилась сегодня в Виновии и на подходе к Герцогскому дворцу толпе приказали разойтись. Несмотря на то, что полицейские-пони блокировали им дорогу, демонстранты пробились сквозь их ряды, разгоняя офицеров, а в нескольких случаях и разоружая их силой.\n\nВозможно, они думали, что герцог согласится с их требованиями, но вместо этого их встретили пули. Герцог приказал страже прибыть к воротам дворца и лично попросил демонстрантов разойтись. Когда они отказались подчиниться, он приказал охраннику открыть огонь.\n\nКогда пороховой дым рассеялся, почти сотня мёртвых лежала на тротуаре, а полиция, герцогская гвардия и даже военные штурмовали дома и клубы в поисках революционеров, намереваясь разобраться так или иначе со всеми, кто стремится разрушить мир в Виновии. Кажется, терпение герцога наконец иссякло."
 aquileia.82.a:0 "Если обожания недостаточно, то, может, лучше сработает страх."
 
 aquileia.83.t:0 "Придея на краю пропасти"
 aquileia.83.d:0 "Баронство Придея находится на краю пропасти уже в течение некоторого времени. В начале революции она стала довольно изолированной коммуной-городом. Тем не менее, король позвал своего дядю, (печально) известного Денниса Дискрета. Деннис был одновременно адмиралом и пиратом, покинувшем свою семью, чтобы вольно бороздить моря.\n\nКоммуна не была подготовлена к такой атаке, которую он устроил, захватив город и близлежащую местность в помощью морпехов и пони за жалкие пару недель.\n\nНесмотря на большие потери, пламя революции всё ещё горит в сердце монархической Аквелии. Чем сильнее Денис давит на оставшихся революционеров, тем сильнее они сопротивляются. Несмотря на все усилия, которые он предпринял за эти годы, он не смог покончить с революционной угрозой, и вскоре они снова выступят в поход."
 aquileia.83.a:0 "Вперёд, воины короны!"
 aquileia.83.b:0 "Да здравствует коммуна!"
 
 aquileia.84.t:0 "Будущее нашей партии"
 aquileia.84.d:0 "ПДА почти везде в Аквелии - лишь тень своей былой славы. И все же при власти Денниса Дискрета в Придее она сохранил свою волю и не забыла о предназначении. Партии почти полностью состоит из лояльных монархистов ... почти. Образовалось множество различных фракций, которые взяли за основу националистические идеалы из республиканских учений. Хотя они не в полной мере подходят нам, эти националисты будут отличным оружием против коммунаров и их сторонников. Если повезет, они могут даже стать той искрой, что разожжёт конфликт в нашей оппозиции."
 aquileia.84.a:0 "Мы вместе выступим против коммунаров."
 aquileia.84.b:0 "Мне надоели эти проклятые республиканцы в этой проклятой баронии!"
 
 aquileia.85.t:0 "Слава нашего прошлого!"
 aquileia.85.d:0 "Вчера его высочество барон Деннис Дискрет организовал грандиозную музыкальную пьесу в местном театре, на которую могли прийти все, независимо от их социального положения. В пьесе впечатляюще демонстрировались важные моменты из истории Аквелии, описанные нашим собственного писателем-придейцем Черри Пеном. Театральные завсегдатаи сумели увидеть рождение Королевства Аквелия во время первого зрелищного акта. Затем последовал второй акт, где зрители стали свидетелями доблестной борьбы аквелийских солдат против армии Гровера I во время завоевания им Грифонии. Можно было по-настоящему почувствовать их патриотическое рвение, когда они защищали землю и всех её жителей. В третьем акте зрители увидели восстание гордых патриотов-аквелийцев во главе с королем против тиранического правления Гровера II, в чём можно было увидеть множество параллелей с восстанием короля Джерарда Дискрета в 978 году и восстановлением суверенитета Аквелии. Подбор актёров для пьесы было превосходным, за исключением небольших технических неполадок во время кульминации второго акта, присутствующие журналисты не могли не похвалить саму пьесу и самоотверженность актёров. В течение всего спектакля зрители могли свободно наслаждаться едой с банкетных столов, приготовленных по этому случаю. После завершения спектакля все желающие могли остаться на ночные лекции, где события, показанные в пьесы, были подробно объяснены с истоической точки зрения."
 aquileia.85.a:0 "Такая страсть..."
 
 aquileia.86.t:0 "Удар королевской гвардии"
 aquileia.86.d:0 "Мы знаем республиканцев в нашей партии, их имена, адреса, семью, друзей, рабочие места. Все это и многое другое уже было передано доверенным членам королевской гвардии. В нужный час мы нанесём удар, калёным железом уничтожив этот рак внутри ПДА. Число погибших будет не очень высоким, но стоит ожидать последствий.\n\nМы можем лишь надеяться, что это сделает нас сильнее. Верные нам парамилитаристы рыщут по улицам в поисках предателей, но это лишь вызывает усталость. Сейчас мы охотимся на своих, а коммунары беспрепятственно затачивают пики для наших голов."
 aquileia.86.a:0 "Вы выбрали свой путь."
 
 aquileia.87.t:0 "Вторая коммуна"
 aquileia.87.d:0 "Ночь была темна. Улицы Придеи были пусты, за исключением случайных ночных патрулей. И все же прямо сейчас на улице можно было рассмотреть одинокую фигуру. По силуэту можно было сказать, что это был грифон, но и только. Фигура остановилась перед домиком на окраине промышленного района города и постучала три раза. Через некоторое время дверь открылась, и молодой рыжий грифон выглянул в щель. Он сразу же узнал гостя и улыбнулся. «Пьер, рад тебя видеть!» - сказал он дружелюбно и впустил Пьера внутрь. «Мне жаль, что я опоздал», - сказал Пьер, извиняясь. «Сегодня было слишком много пони-полицейских. Я не мог рисковать привести их сюда, Луи» - объяснил он, снимая плащ, под которым скрывался немного более старый грифон со светло-оранжевыми перьями. «Не волнуйся, мы ещё не начали». Луи улыбнулся. Оба грифона перешли в соседнюю комнату, где уже собралась остальная часть группы. Комната была полна грифонов всех возрастов и полов. Кто-то стар, кто-то столь молод, что лишь недавно вышел из возраста птенца. Они точно не были армией. Многие были закутаны в обрывки одежды, некоторые вооружены простыми устаревшими револьверами. И все же атмосфера в комнате была напряженной. «Вы хотите, чтобы мы следовали за МАФ? После того, как они сбежали?!» - крикнул один из грифонов. «Ты не понимаешь. Нам нужно работать с ними, если мы хотим добиться успеха. Только сотрудничество может гарантировать нашу победу над монархистами», - утверждал его оппонент. «НЕТ! МАФ - всего лишь группа подхалимов Верани. Верани, который сбегает, когда дела идут плохо. Бросает всех, чтобы спасти свою шкуру!» - вмешался ещё один грифон. «Пожалуйста, будьте благоразумны, товарищи. Мы не сможем победить без компромиссов». Грифон продолжал спорить о союзе с МАФ. «Они не так уж и плохи. Мы сможем внедрить нашу политику, а МАФ может помочь нам быстро завоевать сердца народа и создать действительно свободную демократическую нацию. Вы должны увидеть, что они правы.» - «Лучше быть трусом, чем пони.» Кто-то сказал в толпе."
 aquileia.87.a:0 "Мечта, что никогда не умрет!"
 
 aquileia.88.t:0 "Коммунары"
 aquileia.88.d:0 "Ещё один день, ещё одна встреча, приближающая революцию. Все, собравшиеся здесь сегодня, знали, что несмотря ни на что, должны одержать победу и сбросить удушающую хватку ига короля и его прислужников. Луи знал об этом и решил выступить перед своими друзьями и товарищами. «Друзья, мы все знаем, что нужно сделать. Революция, возможно, потерпела неудачу в предыдущий раз из-за вмешательства коварного маршала Бертело. Верани и его лакеи сбежали и бросили нас, оставив страдать от тирании другого короля, но сегодня мы получили второй шанс. Шанс так близок, что он уже почти в наших когтях! Да, мы победим!» Толпа согласно кивнула, некоторые захлопали. «Теперь мы знаем, что недостаточно просто освободить грифонов Аквелии. Есть много других, кто страдает под реакционным игом! Мы не остановимся, пока все грифоны на континенте не будут свободны!» - продолжил он. «Свободно определять свою жизнь. Нам не нужны всевозможные короли, принцессы или президенты, чтобы говорить нам, что делать. Они лишь хотят угнетать нас и внушать нам свою собственную волю и мировоззрение. НЕТ, мы сможем определить своё собственное будущее, работая вместе! Благодаря нашей самоотверженности и усилиям мы создадим рай в этом мире!» Наконец-то зал взорвался аплодисментами и все с радостью начали говорить о будущем."
 aquileia.88.a:0 "Мы никогда не забудем страдания наших предшественников!"
 
 aquileia.89.t:0 "Avec Les Enfant Terrible"
 aquileia.89.d:0 "В отличие от других встреч, эта проходила совсем иначе, более мрачно. Присутствовало меньше участников. На стене висел революционный флаг. Один из присутствовавших грифонов встал. Он был относительно немолод, с густой бородой и черной повязкой на левом глазу. Он убедился, что встал перед флагом. «Друзья, я думаю, что я говорю от имени каждого из нас здесь, если скажу, что мы должны быть очень осторожны при планировании этой революцией. Каждый грифон Аквелии должен быть готов умереть во имя свободы и нашего народа, потому что я могу гарантировать, что силы банкиров, олигархов и знати Империи уже вместе с еоролем и его лакеями замышляют сокрушить нас. Другие могут ещё не осознавать этого, но это правда. В мире нет друзей. Только враги! Мы должны быть уверены, что наша любимая Аквелия сильна!"
 aquileia.89.a:0 "Мы забытые дети Аквелии."
 
 aquileia.90.t:0 "Союз с МАФ"
 aquileia.90.d:0 "Подготовка к революции продолжается и несколько сторонников МАФ из Придеи вступили в контакт с руководством партии. Было нелегко договориться о встрече, но им удалось встретиться в маленьком городке к северу от Придеи. Вопросов для обсуждения было немало, но основным была поддержка местной революции в Придее. Стало ясно, что для успеха революции в Придее МАФ должен привлечь всех революционеров в городе. Подготовка к встрече между представителем партии МАФ и коммунарами Придеи продолжилась. Встречу пришлось переносить в другое место несколько раз, чтобы избежать возможности вмешательства полиции. Не стоит упоминать, что это приведёт к катастрофе для революции. Наконец, однажды ночью представители всех сторон встретились в лесу на территории Виновии. Встреча была, конечно, весьма жаркой, но, в итоге, все участники согласились работать вместе и отложить споры до окончания революции."
 aquileia.90.a:0 "Единство и свобода по всей Аквелии!"
 
 aquileia.91.t:0 "Простые грифоны достатчоно настрадались..."
 aquileia.91.d:0 "Вчера в Придее произошёл самый большой протест в новейшей истории. Сотни протестующих вышли на улицу, требуя более справедливых условий труда, более высокую заработную плату, более короткое рабочее время, а также разрешения деятельности профсоюзов. Среди их требований было полное равенство между пони и грифонами при приёме на работу. Протестующие не разошлись даже после прибытия полиции. В конце концов наши храбрые пони-полицейские были вынуждены использовать силу, чтобы разогнать протестующих. Пока неизвестно, решат ли барон и его советники удовлетворить какие-либо из этих требований."
 aquileia.91.a:0 "...и требуют услышать их!"
 
 aquileia.92.t:0 "Вспомним погибших у стены."
 aquileia.92.d:0 "В начале своего правления в Придее барон Деннис Дискрет пытался ослабить решимость коммунаров любым необходимым способом. Однажды он отдал приказ арестовать всех членов семьей подозреваемых в революционной деятельности. Был предъявлен ультиматум, гласящий, что если эти революционеры не выйдут сдадутся, то их семьи будут казнены. Это был трудный выбор, но в итоге некоторые решили подчиниться и сдались. Однако то, что случилось позже, можно назвать предательством. После кратких судебных процессов все арестованные были приговорены к смерти и расстреляны вскоре после этого. Сегодня несколько свечей и букетов цветов появилось перед стеной, где происходили казни, вместе с сообщением: «Помни о стене!»"
 aquileia.92.a:0 "За такую жестокость нужно отомстить..."
 
 aquileia.93.t:0 "Мятежники захватывают корабли!"
 aquileia.93.d:0 "После недавних протестов, требующих улучшения рабочих условий, моряки последовали их примеру. Сегодня рано утром несколько кораблей вышли в открытое море без своих капитанов на борту. Они отказались вернуться или даже общаться с материком. Капитаны с дезертировавших кораблей решили отправиться в море, чтобы заставить своих подчиненных одуматься. Однако то, что они увидели по прибытии, шокировало их. Один из капитанов рассказал об этом позже. «Они просто отдыхали. Мы видели, как некоторые из них ловили рыбу. Другие играли в мяч на аппарели для самолетов, а остальные просто разговаривали или выпивали». Моряки по-прежнему отказываются общаться с кем-либо. Верховное командование пытается найти решение, но сейчас никто не защищает берега Придейского полуострова, так как с тех пор к ним присоединилось ещё больше моряков и кораблей."
 aquileia.93.a:0 "Пламя революции пылает даже в море!"
 
 aquileia.94.t:0 "Дворяне наносят ответный удар"
 aquileia.94.d:0 "Со времён революции в Аквелии, регионы находились под непосредственным контролем военных, а королевская семья заняла место в правительстве региона. Графиня была слишком молода, чтобы противостоять влиянию ПДА, когда она пришла к власти в детстве. И до 1006 года регион находился в железной хватке верного генерала Томаса Рейани. После его смерти амбициозная полковник Колетт, которой был не чужд популизм, стала де-факто главой марки. Графине Жанне сейчас за двадцать, и она, наконец, готова взять власть в марке в свои когти.\n\nЛояльность ПДА уже ставилась под сомнение некоторое время, но особенно сильны опасения были в Вестикипе. У Жанны были свои подозрения, и она начала собирать союзников. Но она была не единственным актёром на сцене.\n\nКолетт готовилась нанести решающий удар по монархии. Слишком долго она противостояла воле нации. И она сделает так, чтобы эту волю услышали громко и ясно.\n\nШахматные фигуры расставлены на доске ... но кто сделает первый ход?"
 aquileia.94.a:0 "Эти мерзавцы из ПДА не посмеют осквернить нашу Аквелию"
 aquileia.94.b:0 "За полковника!"
 
 aquileia.95.t:0 "Общественный протест"
 aquileia.95.d:0 "'Эта нация столкнулась с войной только из-за глупости дворян! Тех, кто сидят в своих башнях, в то время как простые солдаты должны бороться с революцией, вызванной их действиями!'\n\nНе было никаких сомнений, полковник была в своём репертуаре. Она была в своей стихии, нападая огненной риторикой и бурными речами на дворян. Используя невероятные подробности, она подчёркивала, как их некомпетентность вызвала великий бунт. И, возможно, она подразумевает, что ... без дворян будет лучше?"
 aquileia.95.a:0 "Долой коррупцию!"
 
 aquileia.96.t:0 ""Кампания по реабилитации""
 aquileia.96.d:0 "Из кабинета полковника начал течь медленный, но уверенный поток документов, неофициально дающих помилование для многих революционеров, арестованных с 978 года. Многие из них были яростными бойцами сопротивления. Им предлагается не только помилование, но и возможность поработать ещё раз, чтобы сбросить оковы тирании дворянства под новым знаменем. Приглашение приняли почти все."
 aquileia.96.a:0 "Тост за новых друзей"
 
 aquileia.97.t:0 "Новый вид борьбы"
 aquileia.97.d:0 "На первый взгляд, ПДА в Весткипе осуждают идеи республиканизма в своей новой кампании «Народная партия», направленной на то, чтобы привлечь побольше населения. Но у Колетт есть секрет: её предшественник взломал коды, использовавшиеся коммунистическими партизанами в Вестикипе ещё в 1006 году, но не успел доложить о них дворянам до своей смерти.\n\nТеперь каждый пропагандистский плакат, который служил для привлечения новых членов ПДА для их национальной революции, также посылал ещё одно скрытое послание тем, кто был в теме: «Долой маркизу, мы ваши союзники. Обратитесь к капитану ближайшего гарнизона»."
 aquileia.97.a:0 "Партизаны? Интересно."
 
 aquileia.98.t:0 "Лучшее применение для марок"
 aquileia.98.d:0 "Король регулярно посылает подарки своим родственникам в Весткип, знаки его добрых пожеланий, делающих тяжёлый труд по управлению королевством чуть легче и приятнее. Полковник хочет это изменить. Средства, которые получает дворянство, часто используются для продвижения их собственных политических интересов, с которыми она должна часто соглашаться, дабы сохранить лицо. Полковник составила план, по которому на марки, посланные королем, должно быть построено новое «поле для гольфа». Да, именно поле, а не какой-то учебный полигон для партизан."
 aquileia.98.a:0 "Вперёд!"
 
 aquileia.99.t:0 "Вопросы сегодняшнего дня"
 aquileia.99.d:0 "Ночью курьеры доставляют письма по всему Вестикипу всем, от дворян до Шуэта, от членов ПДА и даже некоторым реформаторов. Всех их зовут в дом маркизы для большой «дискуссии». Дискуссия, приглашения на которую доставляются ночными почтальонами, вооруженными до клювов. Когда гости прибывают и регистрируются, маркиза начинает свою речь. Она говорит о том, как ПДА правит этими землями железным кулаком, и о том, что запад станет намного лучше, если его вернут дворянам, как и было обещано после революции. Она почти час говорила перед ошеломленной публикой, прежде чем занять свое место. После этого начались сами дебаты."
 aquileia.99.a:0 "Части собраны"
 
 aquileia.100.t:0 "Письмо"
 aquileia.100.d:0 "Усилия маркизы по получению поддержки в полном разгаре, и она получает письмо от неназванного источника в ПДА, утверждающее, что у него имеют достоверные доказательства сотрудничества полковника с известными бандами и революционерами, а также с фотографиями и письмами, доказывающими это! Независимо от того, правда ли это, маркиза пишет письмо королю с просьбой оказать ей как можно более широкую поддержку, просто «на всякий случай»."
 aquileia.100.a:0 "Мы должны объединиться против них, ради нашей нации и семьи"
 
 aquileia.101.t:0 "Весткипский конгресс" 
 aquileia.101.d:0 "После тайной встречи маркиза решила, что пришло время впервые встретиться с недовольными в Вестикипе. Она должна устроить балл и званый ужин для интеллектуалов, дворян и некоторых избранных членов ПДА в её усадьбе. Это рискованный шаг, и маркиза это знала. ПДА всё ещё контролирует её государство, и такая встреча будет почти изменой. Маркиза знала, что она неприкосновенная для ПДА, но она не может допустить того, чтобы её сторонникам был причинён вред.\n\nВсё пошло не так почти сразу. В ПДА узнали	про её заговор слишком поздно, что было хорошо, но иные проблемы были гораздо серьёзнее. Как теперь, когда шок от тайной встречи прошёл, её наскоро собранная группа сражалась более открыто. Потребовалась вся её воля и ораторские навыки, чтобы собрать их и заставить работать вместе против ПДА любой ценой.\n\nНо теперь она должна сделать выбор. Даже если будет создана широкая база поддержки, кто возглавит её группу? Абсолютисты и ПДА издавна поддерживали её и её семью, но это отпугнуло бы многочисленных умеренных республиканцев. Но поддержка республиканцев снизила бы легитимность её "законной" для многих грифонов. На кого же сделать ставку?"
 aquileia.101.a:0 "Дворяне никогда не подводили нас!" 
 aquileia.101.b:0 "Нам нужно республиканское пламя!" 
 
 aquileia.102.t:0 "Письмо маркизы" 
 aquileia.102.d:0 "Король получил сегодня шокирующее письмо от маркизы Весткипа, повествующее о командире марки полковнике Колетт. Маркиза пишет, что у неё есть доказательства того, что Колетт сговорилась с известными головорезами и революционерами, дабы свергнуть власть короля в этом районе.\n\nХотя король, конечно, верит в поддержку ПДА, как и в то, что ни один революционер не осмелится проникнуть на столь высокий уровень в правительстве, письмо убедило его направить дополнительную поддержку маркизе." 
 aquileia.102.a:0 "Нас переиграли?" 
 
 aquileia.103.t:0 "Королевская благосклонность" 
 aquileia.103.d:0 "Радостные новости! Король счел целесообразным помочь нам в борьбе против коррумпированной Колетт и её головорезов-революционеров. Мы должны готовиться ..." 
 aquileia.103.a:0 "За работу" 
 
 aquileia.104.t:0 "An Unfortunate Incident"
 aquileia.104.d:0 ""We have to stand up for the monarchy!" Gerald screamed from the podium. The colors and livery of the MPA decorated the courthouse from where he gave his speech, and nearly a hundred fellow party members and soldiers had gathered to watch him speak. "The monarchy has brought stability back to the nation after the chaos of the Revolution! Do you remember the madness that seemed to possess every griffon, griffoness, and chick? Do you remember the blood that flowed down the streets? No more! It cannot happen again!"\n\nCheers went up from the assembled crowd, and Gerald allowed himself a little smile. Aging as he was, he was still the leader of the MPA's monarchist bloc, and one of the party's most influential members as a whole. "The real threat lies in the communists that the Revolution harbors. They have dangerous ideas, dangerous ideas that will see this nation burn even moreso than those who merely cry out for freedom, whatever mockery they attribute to that word! They must be stopped!"\n\nAgain, cheering roared to meet him, but then he saw several griffons slipping out the doors in disgust. "Fools," he muttered to himself. He'd have his loyal enforcers find out who had left early, and make them sorry for it. "I have with me a list of communist sympathizers in Westkeep, gathered by my talons in the dark. We shall start with them and rid Aquileia of the communist menace once and for all! Who is with me?!"\n\nGriffons stood up and raised their voices, ready to join the march. And in that instant, the courthouse exploded.\n\nThe plume of smoke was visible for miles. The scattered remains of the griffons caught in the bombing were far less so."
 aquileia.104.a:0 "Perhaps Gerhard should have retired sooner..."
 
 aquileia.105.t:0 "Increased Rebel Activity"
 aquileia.105.d:0 "The past week has seen a dramatic uptick in rebel activity all throughout Westkeep. Fliers, pamphlets, and speeches in coffehouses and taverns have all been noted praising the revolution and the republicans with greater frequency, and it seems that they are having some effect on our populace. Once loyal griffons are turning their backs on the monarchy, and the tricolour is being raised in more places, and more openly as well. The Colonel has sent her soldiers to round up republicans and make arrests, but with the situation spiraling out of control as it is, it seems like a lost cause. To make matters worse, a recent meeting between the Colonel and nobles from the capital has made it clear that this increased recruitment has been going on throughout the Kingdom for some time, and it was only a matter of time before it made its way to Westkeep as well. Unfortunately, that information is now useless to us, considering the revolutionary cells have already taken root throughout Westkeep, and we have missed the opportunity to nip this problem in the bud."
 aquileia.105.a:0 "They could have warned us"
 
 aquileia.106.t:0 "PAT Membership On The Rise"
 aquileia.106.d:0 "With Revolution on the beaks of every griffon throughout Aquileia, it was only a matter of time before lies and treason would make their way into the ears of the griffons of Vinovia. The Partie des Aquileian Travailleurs - Modéré, or the PAT-M, have capitalized on the situation, organizing increased recruitment drives and bestolling the benefits of communism over the corrupt ways of the Monarchy and the Discret family. While Vinovia remained relatively peaceful throughout the previous Revolution, if recruitment efforts like this continue, a second revolution could lead to a bloodbath throughout the Duchy."
 aquileia.106.a:0 "Worrisome..."
 
 aquileia.107.t:0 "FJA Membership On The Rise"
 aquileia.107.d:0 "Revolutionary sentiments are currently on the rise throughout the Kingdom, and with it, the dream of an Aquileian Republic is once more coming back to the forefronts of griffons throughout Vinovia. Though Duke Gadiffer had once pacified such sentiments in Vinovia with his charismatic charm and willingness to compromise, it seems the old saying of 'give an inch, take a mile' still holds true. The Harmonists of the Front des Jeunes Aquileia - the FJA - have begun holding rallies in the streets of Vinovia, arquing that the Kingdom should reform to become a true democracy, a place where every griffon has a say in how the nation runs. While such ideas are certainly laughable and short-sighted, doomed to failure, the sizes of the crowds the FJA is beginning to attract are certainly worrying. Perhaps something will need to be done about them soon; the Duke can hardly grant more concessions to them without appearing weak."
 aquileia.107.a:0 "Worrisome..."
 
 aquileia.108.t:0 "Riots In The Streets"
 aquileia.108.d:0 "Adeline clutched her rifle with both claws and gulped hard. She stood shoulder to shoulder with her compatriots in the gendarmerie, in a full company a hundred strong, but today, that gave her little comfort. Across from her, a mob of almost a thousand griffons had gathered, shouting angrily at the gendarmes and brandishing their weapons. Normally, that would have been no cause for alarm - the mobs had always been poorly equipped - but today was different. Today, the mob brandished rifles of their own, clean and modern, obviously fresh out of a factory from somewhere. Where that somewhere was, Adeline had no idea. Of course, that didn't matter now. What mattered is that she was on the opposite end of a larger block of armed griffons, and with the company blocking the street from sidewalk to sidewalk, the mob couldn't possibly miss if they decided to open fire.\n\n"Think if we ask nicely they'll go away?" Remy asked from her side, his usually snarky jokes shaken with worry. "They could all fire their guns at once and not hit the side of a barn. It's not like they're trained, right?"\n\nBut Adeline knew better. Many of these griffons were older. Many probably fought in the previous Revolution. Many probably knew how to use the weapons they held. And when the mob started pointing their weapons at the gendarmes, her heart jumped into her throat.\n\n"Fire! Shoot them, damn it!" her sergeant shouted. Discipline moved her talon for her, training forcing her to follow the suicidal command, and Adeline squeezed her eyes shut in terror as she fired her rifle.\n\nThe mob's rebuttal ripped through the gendarmes with a terrifying thunder, and Adeline opened her eyes just in time to see a bullet drill right between them."
 aquileia.108.a:0 "We need the army! Do something!"
 
 aquileia.109.t:0 "A Split In The Party"
 aquileia.109.d:0 "With the liberty afforded to us through our new Republic comes the unfortunate disagreements over how the nation should be run. With the new election coming for the Second Republic, It seemed all but certain that Théodore Vérany would lead the harmonists in the FJA to victory. Instead, after several days of shockingly bitter and caustic debates, Théodore has decided to leave the FJA entirely, along with many of his supporters. No longer content to let his ideas for the Second Republic be beaten into compromise by the FJA, Théodore has established his own party, which will run in opposition to the FJA in the coming elections. The Parti National d'Aquilée will focus first and foremost on balancing the nation's budget, repaying all the debts the Republic incurred in the fighting, and stabilizing the economy to leave it strong enough to withstand the influence of monarchists beyond our borders. After his departure, the FJA is now struggling to find a griffon to unite them and guide them toward victory at the ballot box. It seems their inevitable victory is no longer so inevitable."
 aquileia.109.a:0 "Merde!"
 
 aquileia.110.t:0 "The Champion Of The People"
 aquileia.110.d:0 "As the various Revolutionary Clubs gear up to send their candidates off to champion their platforms in the upcoming election, the socialist PAT party has nominated Thibault Devereux to represent them before all of Aquileia. Thibault's nomination was expected, as not only is he a more moderate, and thus more palatable, candidate to come from the communists, he is also a hero of the Revolution, having sheltered many revolutionaries during the furious fighting for the capital, providing food and water for families displaced by the war from stockpiles set aside before the revolution, and organizing the downfall of organized monarchist resistance in the capital and the surrounding countryside. Now, with Election Day drawing ever nearer, Thibault has promised to continue the work he performed during the Revolution, by expanding his party and bringing regional representation to all the far-flung corners of Aquileia. He even seeks to continue providing homes for families displaced by the war, a move sure to see him attain easy gains at the ballot box. Thibault presents an excellent look for the communists, and is sure to draw the votes of countless griffons throughout Aquileia. But will he lead the PAT along more moderate and sensible paths, or is he merely a face to let the more radical griffons inside his party take control of the nation?"
 aquileia.110.a:0 "Hopefully they can keep all the loonies on the sideline..."
 
 aquileia.111.t:0 "The Rose Of Vinovia"
 aquileia.111.d:0 "While the glorious Second Revolution had the unfortunate side effect of bringing desolation, destruction, and ruination to large swaths of the Kingdom, the former Duchy of Vinovia was spared the worst of the carnage by a griffoness by the name of Cécile Gaudreau. As chaos quickly engulfed the nation and the duchy, Cécile swiftly rose to the top of the revolutionary cells operating out of Vinovia, urging for the valiant soldiers of the Republic to only fight those that still openly supported the monarchy. Her messages of harmony amongst even enemies had a remarkable affect in the fighting, and Vinovia saw some of the least partisan bloodshed and extrajudicial killing in the entire Republic. Now, the griffoness the citizens of Vinovia call their rose has come to Aquileia to champion the peaceful reconstruction of the nation. In the power vacuum left by Vérany's departure, she has risen to the top of the FJA, championing all the tenets of the harmony that once made the party strong. She seeks to foster cooperation between the different parties in Aquileia, not competition, and is committed to restructuring Aquileia's tax code and bringing the nation into the modern era with electification for the countryside and modernized labor laws. But can such grand and peaceful plans sway the fervent supporters of the Revolution outside of Vinovia? Only time will tell."
 aquileia.111.a:0 "Gaudreau shall lead Aquileia to prosperity"
 
 aquileia.112.t:0 "The Maréchal"
 aquileia.112.d:0 "A last surprising entrant has put his name before the griffons of Aquileia in a bid of becoming their president. Léonard Rodier of the MPA, that fascists who claimed to have supported the monarchy in the years between the First and Second Revolutions, has stepped forward to champion the platform of his party. Centering around nationalism and Aquileian unity, the fascist Maréchal has unified griffons far and wide who fear the influence of the nations surrounding our great Republic and are looking for a strong leader to keep them safe. He champions the promotion of Aquileian culture and the expansion of our urban centers, as well as getting the former nobility to fall in line and provide some of their wealth to the Republic through generous pardons. Though the loyalties of the MPA throughout the revolutions are certainly suspect, it is quite clear that they are too large of a force with too much influence to simply label as traitors and be done with it. Perhaps we shall see just where the fascists' loyalties lie, and if they can truly court the votes of the loyal Republicans who brought us this grand victory."
 aquileia.112.a:0 "Wait, weren't they Monarchists?"
 
 aquileia.113.t:0 "The Aquileian Election"
 aquileia.113.d:0 "Once again, our Republic has toppled the monarchies of Aquileia, and once again, it is time to choose our new president. With the Revolution more secure than ever before, and the monarchists all but utterly defeated, it is time for Aquileia to come together as one nation and elect our leader. Griffons throughout the Republic are flocking to the ballot boxes, and in a joyous celebration of the Republican spirit, the polls are expected to be all but overwhelmed. Today is a monumentous day in Aquileian history, and though the four different factions all have their own ideas on how to strengthen the nation and move forward, only one can win.\n\nAs the polls close that night and the official tallies are flown by wing to the capital, the griffons of Aquileia wake up the following morning and turn on their radios to hear that..."
 aquileia.113.a:0 "The PAT wins the election!"
 aquileia.113.b:0 "The FJA takes the ballot box!"
 aquileia.113.c:0 "The MPA manages to win by a narrow margin!"
 aquileia.113.e:0 "The PNdA manages to win the election!"
 
 aquileia.114.t:0 "National Education Effort"
 aquileia.114.d:0 "She looked around herself at the small village she had arrived in, holding onto her hat as the wind picked up. When she had volunteered to participate in the NEE, she had hoped for a job in Rila, or maybe Vinovia. Rural Orvalillo hadn't really entered her mind, and she was deep enough in thought that she didn't notice the farmer coming up to her before he asked if she was the new teacher.\n\n"Oh, yes!" she said, hurriedly collecting herself. "Adrienne Hirondelle, pleased to meet you," she shook his claw with a smile. "Would I impose if I asked you where the school building is located?"\n\n"Pierre Lacroix, and not at all Madame," the farmgriff responded hurriedly, "In fact, I can take you there right now, it's right up this road. Should I take your bags?"\n\n"If it is not too much of a hassle, thank you." The two began up the road through the small village, and Adrienne found herself nigh bombarded with facts about the little village. There lived the Beauchenes, whose grandfather had planted oaks and now had left them the acorn kings of the village. The old woman watching them from the bench outside her home was Madame Veilleux, who knew what everyone was up to, always. The griff that was repairing the roof on the house by the brook was Damien Laval - currently unmarried in case Madame wondered. By the time they got to the school building, Adrienne's head was already spinning." 
 aquileia.114.a:0 "Well... this will be an interesting stay."
 
 aquileia.115.t:0 "Literacy Rates Soar"
 aquileia.115.d:0 "Remy Lacroix had been anxious for weeks, but he had done his best to carry out the duty Madame Hirondelle had given him. She had, in no uncertain terms, told him that as the oldest child in the class, he was now the prefect and that his word was law. He was responsible for keeping order in class, and if he told the teacher that any student had misbehaved, they'd be punished right away, and his word would trump theirs. Remy was honored, he really was, but he was also terrified! What if he misunderstood something? What if he got a classmate punished for the wrong reasons? He hadn't told on anyone to Madame Hirondelle all week, instead talking directly with the others. At the most, he had threatened with telling the teacher if they didn't stop fighting, but other than that he shied away from the power he had been given. If he misused it, Madame would be angry at him.\n\nMadame Hirondelle, meanwhile, was a her wits' end. When she had appointed Remy prefect she had expected the power to go to his head, and that in the end there would be a lesson about how power corrupted and the importance of equality in there for them all. And yet this boy had stepped as lightly as a feather, treating his power with a prudence that she doubted even the president could muster!\n\nStaring down at Remy's writing, where her red markings were few and far between, she smiled. What a little star he was, this boy..."
 aquileia.115.a:0 "Oh the places you will go."
 
 aquileia.116.t:0 "Illiteracy Rates At An All Time Low"
 aquileia.116.d:0 ""You misunderstand me," Madame Hirondelle interrupted Remy. She had come by his house out of the blue, saying she wanted to talk about his performance at school. The only ones more nervous than Remy at the moment seemed to be his parents, who were almost falling over themselves to be good hosts. "I am not asking what you feel is expected of you," she told him gently, "I am asking you want you want to do when you grow up. What is your heart's desire?"\n\n"I..." Remy was floored. The idea that he could choose what he wanted to do in life was hard for him to grasp. He had never thought of it, and in the end he had to lower his head in shame. "I am sorry Madame, I don't know." Madame Hirondelle smiled kindly at the answer though.\n\n"The important thing is this Remy; you can choose," she told him. "You are a studious and intelligent young griff, and I am sincerely convinced that you can go anywhere that your heart desires to. Wherever you want to go, I will help you get there."\n\n"Can... can I have a week to think?" Remy asked, Madame Hirondelle nodding."  
 aquileia.116.a:0 "You can have as many weeks as you need."
 
 aquileia.117.t:0 "A Literate Populace"
 aquileia.117.d:0 ""Have you decided?" Madame Hirondelle asked Remy. Sitting in her living room, he rocked slowly back and forth on the chair as he tried to decide how to say it.\n\n"I read the newspaper you lent me Madame," he began, stumbling a little over his words, "especially about the president, and think I realized what I want to do. I want to become a politician. I want to learn how the laws work, and make them better for everyone. If I live here I can help my neighbors, but in parliament I can help everyone in the country."\n\n"President Lacroix..." Madame Hirondelle mused, nodding to herself and making Remy almost fall off the chair at the thought. "That will be a very hard road to walk. You will need top grades from a fine Université, as well as both experience and contacts." Remy nodded at her explanation, listening attentively. "The first step will be Lycée, and you will need to be active in the political clubs as well. Use that time to decide where you want to go next; law will be a good choice at Université. When you are there, you will know better than I what to do." She smiled widely at him. "I'll start writing a recommendation for you right away. You'll have it tomorrow. Now go home and tell your parents where they will see you in thirty years."\n\n"Thank you Madame!" Remy exclaimed, almost leaping off his chair to head home. "Good bye Madame!" As he walked home, he thought of what she had said and after a while he adjusted his bag, letting the strap hang diagonally over his chest like the presidental sash. The thought made him almost tip-tap with glee as he hurried home to tell his parents."  
 aquileia.117.a:0 "President Lacroix... President Lacroix."
 
 aquileia.118.t:0 "The Act Of Abolition"
 aquileia.118.d:0 ""
 aquileia.118.a:0 "Long live the Republic!"
 
 aquileia.119.t:0 "Ультиматум из Аквелии"
 aquileia.119.d:0 "Недавно наше высшее командование выразило обеспокоенность по поводу наращивания военной мощи на западной границе. Теперь причина этого наконец-то раскрыта, поскольку дипломаты из Аквелии представили ультиматум от [From.GetLeader]. Аквелийцы требуют, чтобы мы уступили им все земли, которые до революции принадлежали графству Таррин. Если мы не примем это требование, они без колебаний прибегнут к силе для возвращения их законной территории.\n\nВ последние годы Аквелия стала намного сильнее и централизованнее, поэтому мы можем выжить только благодаря силе союзников. Тем не менее, Тарринский регион оказался довольно сложным в управлении, и, возможно, было бы лучше просто уступить его. Это не принесёт нам чести, но спасёт тысячи жизней."
 aquileia.119.a:0 "Пусть забирают его."
 aquileia.119.b:0 "Таррин наш!"
 
 aquileia.120.t:0 "Таррин вернулся к нам!"
 aquileia.120.d:0 "Мы получили ответ на наш ультиматум от [From.GetLeader]: они официально передают нам всю территорию Таррина, находящуюся под их контролем. Кажется, они ценят жизнь своих солдат больше, чем землю. Старая несправедливость была исправлена, и грифоны Таррина, наконец, свободны от иностранного ига."
 aquileia.120.a:0 "Сегодня мы будем праздновать!"
 
 aquileia.121.t:0 "[From.GetNameDef] отказывается!"
 aquileia.121.d:0 "Мы получили ответ на наш ультиматум от [From.GetLeader]: они не хотят возвращать нам территорию Таррина. Кажется, они ценят землю больше, чем жизни своих солдат. Если мы хотим освободить Таррин от иностранной тирании, у нас есть лишь один вариант: война."
 aquileia.121.a:0 "Если они хотят войны, то получат её."
 
 aquileia.125.t:0 "In Vino Veritas"
 aquileia.125.d:0 "Today the annual Fin d’Hiver banquet was held in Béroux. As is tradition, the local nobility, landowners and various griffs of note meet to celebrate the end of winter and to a prosperous year of harvest. While a major social event in itself beloved by all gentlegriffs of Béroux, it is also a political and economic affair where the nobility can entertain business partners and exchange on current affairs.\n\nTradition commands that the dinner is rythmed by various toasts. Attendees can freely call to drink for various causes, in honor of certain persons, the values of Aquileia and of course to our good king.\n\nThis year, a local merchant of note seemed to have too much to drink. After a gentlegriff offered to drink to king Moriset’s wisdom and the bright future of Aquileia, the merchant suddenly sprang up, causing glasses and bottles to spill on the table. He grasped his glass in his claw and started to rant nonsensically about the king’s policies. He ended his speech by raising his glass to the king’s head and how it should be separated from his shoulders, causing gasps and angry yells. He was promptly expelled from the feast and has been apprehended for breaking our lèse-majesté laws while still intoxicated."
 aquileia.125.a:0 "We shall drink to that"
 
 aquileia.126.t:0 "Republican Toasts"
 aquileia.126.d:0 "Today the annual Fin d’Hiver banquet was held in Béroux. As is tradition, the local nobility, landowners and various griffs of note meet to celebrate the end of winter and to a prosperous year of harvest. A major social event in itself, it is also a semi-political gathering. As Béroux remains a bastion of republicanism despite repression, with many republicans attending the gathering but so far, they have been forced to remain closeted. Few even knew that other like minded griffs attended.\n\nTradition commands that the dinner is rythmed by various toasts. Attendees can freely call to drink for various causes, in honor of certain person but also on political topics. While the evening started with several toasts to the king’s good health and various local causes, a slight change occurred later on. A local noble known for being critical of the king raised his glass to the needed reforms of Aquileia. While tipsy attendees cheered and drank, many republicans saw it as a hint.\n\nAs the evening went on, republican attendees started subverting the event. Toasts were raised to liberty, equality and fraternity. As nogriff seemed to react badly or truly realize, republican asserted themselves, raising their glasses to universal suffrage and even more surprisingly the betterment of workers’ conditions and rights. With each cheer, republicans recognized each other. The toasts ended without incidents and as people began to mingle again, the Béroux republican elites met and discovered that the fire of revolution hadn’t been snuffed out in their city."
 aquileia.126.a:0 "To Liberty!"
 
 aquileia.127.t:0 "The Appellation d’Origine Authentifiée"
 aquileia.127.d:0 "After years of careful negotiation between our ministry of agriculture, farmers and wine distributors, our government has established the Appellation d’Origine Authentifiée or APA for short. The APA creates geographical areas in which wine production respecting a certain tradition of craft and vine cultivation will receive an official label with a specific name. These names include the famous Chateau-Béroux, Côtes-de-Vyzima, Cuvée-du-Roy, Cru-de-Westkeep or Rilac. Wines sold under these names would be officially authentified and could be consumed with complete trust in its Aquileian quality. The APA system has been combined with additional tariffs on imported wines to further favor our local production. Various institutions such as the Académie Royale du Vin d’Aquilée, the Revue des Vins or the Comité Royal de Propagande Viticole have also been founded to both control and promote Aquileian wines.\n\nFor decades now, the wine trade has seen a significant loss in both quality and price. While some applauded the second part, it has proven to be a disaster for our farmers and the many vineyard owners. Some called the APA system a draconian measure. However, Jean Capus who has lead the movement in favor of it painted a dire picture of our wine production. He has talked about fine Aquileian wine being mixed with poorer wines mass produced in Wingbardy, New Mareland, Talouse or Minotauria and sold as Aquileian or poor wine spiked with chemicals and alcohol. All products which would only serve to tarnish real Aqullian vintage.\n\nSome foreign wine traders have strongly protested against the measure, calling it discriminatory and arbitrary, and communists have attacked the APA as a bourgeois construct designed to protect noble-owned vineyards at the expense of the average griffs."
 aquileia.127.a:0 "Santé! Et en Aquileian s’il vous plaît!"
 
 aquileia.128.t:0 "The Appellation d’Origine Authentifiée"
 aquileia.128.d:0 "After years of careful negotiation between the Aquileian ministry of agriculture, farmers and wine distributors, the Discret government has established the Appellation d’Origine Authentifiée or APA for short. The APA creates geographical areas in which wine production respecting a certain tradition of craft and vine cultivation will receive an official label with a specific name. Wines sold under these names would be officially authentified and could be consumed with complete trust in its Aquileian quality. The APA system has been combined with additional tariffs on imported wines to further favor our local production. Various institutions such as the Académie Royale du Vin d’Aquilée, the Revue des Vins or the Comité Royal de Propagande Viticole have also been founded to both control and promote Aquileian wines.\n\nLike Aquileia proper, Rilia has long suffered from counterfeit wine and brand usurpation from foreign winemakers. The ducal authorities have naturally joined the initiative. New wines are now protected such as the beloved Riliac, the Fiefs-Rilians, the Régalienne, the Côtes-de-Pelis and the Bien-Joué.\n\nThe APA adoption in Rilia has been met with mass support and many cities have organised wine tasting and festivals dedicated to wine in a grand display of fine Aquileian culture ! No longer shall our beaks taste the bitter taste of unauthenticity."
 aquileia.128.a:0 "Santé! Et en Aquileian s’il vous plaît!"
 
 aquileia.129.t:0 "The Appellation d’Origine Authentifiée"
 aquileia.129.d:0 "After years of careful negotiation between the Aquileian ministry of agriculture, farmers and wine distributors, the Discret government has established the Appellation d’Origine Authentifiée or APA for short. The APA creates geographical areas in which wine production respecting a certain tradition of craft and vine cultivation will receive an official label with a specific name. Wines sold under these names would be officially authentified and could be consumed with complete trust in its Aquileian quality. The APA system has been combined with additional tariffs on imported wines to further favor our local production. Various institutions such as the Académie Royale du Vin d’Aquilée, the Revue des Vins or the Comité Royal de Propagande Viticole have also been founded to both control and promote Aquileian wines.\n\nWestkeep winemakers have welcomed the system and many actively helped crafting the law. Few traditional winemakers from Westkeep have been affected by wine counterfeiting due to the difficulties of imitating the westkeeper method which produces the famous sparkly Westkeep. However, Westkeep has also been the birthplace of modern brand creation in the wine sector and westkeeper wine tasters have been particularly harsh on the evolution of wine drinking and the loss of quality. It was in Westkeep that the expression of “hard grape juice” to qualify poor wine (or simply non-Aquileian wine) was created.\n\nWhile many Aquileians see the APA as a novelty, Westkeep sees it as Aquileia catching up to true and traditional winemaking!"
 aquileia.129.a:0 "Great occasion to pop a bottle of Westkeep!"
 
 aquileia.130.t:0 "The Appellation d’Origine Authentifiée"
 aquileia.130.d:0 "After years of careful negotiation between the Aquileian ministry of agriculture, farmers and wine distributors, the Discret government has established the Appellation d’Origine Authentifiée or APA for short. The APA creates geographical areas in which wine production respecting a certain tradition of craft and vine cultivation will receive an official label with a specific name. Wines sold under these names would be officially authentified and could be consumed with complete trust in its Aquileian quality. The APA system has been combined with additional tariffs on imported wines to further favor our local production. Various institutions such as the Académie Royale du Vin d’Aquilée, the Revue des Vins or the Comité Royal de Propagande Viticole have also been founded to both control and promote Aquileian wines.\n\nPridea winemakers have welcomed the decision but the move to adopt the system has sparked controversy in Pridea. The port capital of our barony has become in recent decades a hotspot of foreign wine import into Aquileia. Importers called the system a direct attack on their business and pandering to a derelict system of production. Protesters even dumped unsold wine in the streets around the baronial palace.\n\nDespite these protests, the pridean intelligentsia has supported the system as an essential part of preserving Aquileia’s cultural integrity. They also point to the fact that wine traders have enough wealth to transition to export of proper Aquileian wine or a different trade entirely."
 aquileia.130.a:0 "Sometimes, cultural legacies requires some sacrifices"
 
 aquileia.131.t:0 "The Appellation d’Origine Authentifiée"
 aquileia.131.d:0 "After years of careful negotiation between the aquileian ministry of agriculture, farmers and wine distributors, the Discret government has established the Appellation d’Origine Authentifiée or APA for short. The APA creates geographical areas in which wine production respecting a certain tradition of craft and vine cultivation will receive an official label with a specific name. Wines sold under these names would be officially authentified and could be consumed with complete trust in its aquileian quality. The APA system has been combined with additional tariffs on imported wines to further favor our local production. Various institutions such as the Académie Royale du Vin d’Aquilée, the Revue des Vins or the Comité Royal de Propagande Viticole have also been founded to both control and promote aquileian wines.\n\nThe debates around the creation of the APA has split the winemakers in Vinovia. While many smaller wineries have supported it for the same reason, Vinovia is also home of vast domains of vineyards. These domains have transitioned for decades to mass production of cheap but savory wine destined to popular consumption. They became widely known as the pinard and beloved by workers and soldiers in all Aquileia. The APA as originally conceived would have left these wine out of the system.\n\nThe split has been mitigated by a lowering of the standard of the law and the surprising help of the poet Henri de la Batignière who dedicated several poems to the pinard and created the Brotherhood of Pinard Lovers. The amendments convinced our winemakers who feared foreign and especially wingbardian concurrence."
 aquileia.131.a:0 "At least, we’re out of the tariffs..."
 
 aquileia.132.t:0 "The Prodigal Writer Returns"
 aquileia.132.d:0 "Jules Fauxvelles, an old supporter of the Griffonian Revolution, returned to Aquileia from Skynavia this month and with him a new book. While some expected the book to be censored and Fauxvelles arrested, the book was surprisingly widely released and much to the Republicans dismay, it became soon clear why.\n\nThe book - A Spring Flower - depicts the grueling journey of a young idealist republican who left his home in a peaceful Vinovian village to go fight for Kemerskai and the Griffonian Revolution. The tone of the book becomes then increasingly somber as the young hero sees the crushing of the revolution at the hands of the monarchist armies, the long march to the cold duchy of Cloudbury, the cruel way the monarchists were persecuted there and the decay of the republic into a warlord state. The hero then turns to communism, blaming capitalism for Kemerskai’s failures and flees to Skynavia where he hopes to see a truer form of democracy flourish. Sadly for him, he only discovers famine and the bickering between ideological groups. Finally, he concludes that republicanism in all its forms is a “spring flower”, beautiful in many ways but incapable of lasting. The book ends with the hero sailing back to his native Vinovia, contemplating all the pain he caused by his naivety.\n\nWhile some republicans called Fauxvelles a traitor, other tried to claim that the book was apocryphal and that he was forced. But Fauxvelles was knighted for his writing and held numerous speech to apologize for his errors and to denounce republicanism or even moderate constraints to royal power. Despite the controversy, many republicans conceded sadly that Fauxvelles remained a wonderful writer and that the book would stand the test of time as a major piece of Aquileian literature."
 aquileia.132.a:0 "Copies available everywhere, to read or burn!"
 
 aquileia.133.t:0 "A Great Quill Ceases To Write"
 aquileia.133.d:0 "Jules Fauxvelles has returned to Aquileia today. Many republicans fondly remember him as a daring adventurer who wrote extensively about his dreams of revolution and his struggle in the name of the republican cause. Despite the failure of the first revolutionary era, he kept his commitment to the republican cause, following Kemerskai into Cloudbury and from there to the cold Skynavia where he wrote extensively about the hopes of communism.\n\nNow, the motherland of Fauxvelles welcomes him back, draped in the splendour of the successful second revolution. Sadly, he has declined many invitations to join other of our great thinkers in Aquila. Instead, he has left to his home near Vinovia.\n\nSome journalists and friends travelled to the old Fauxvelles farm and asked about him. He answered that he was ending his literary works, saying that “All that should be written by my claw has been. I dare not venture beyond.” The cryptic answer was followed by the announcement he would now focus on painting, to show the rural marvels of his homeland."
 aquileia.133.a:0 "A shame but the art has its reasons that reason ignores"
 
 aquileia.134.t:0 "Breakup Of The Guilds In Vyzima"
 aquileia.134.d:0 "Today, the glassmakers guild known as the Corporation des Verres de Vyzima has broken up after several heated meetings. The news has come as a shock to many in Vyzima as the Corporation was one of its oldest institution and a shining beacon of its culture. The guild used to assemble both workers and owners of the glass industry in a spirit of craftgriffs solidarity, a throwback to an era where ideas of class and social questions were unheard of.\n\nSome in Vyzima say the breakup was long overdue as the glass industry owners were becoming more and more powerful within it. The traditional solidarity and craftgriffship culture were withering under the strain caused by mechanization after the revolution. The writings of Caramel Marks also left their mark. For years now, glassmakers were increasingly identifying as proletarian workers whose interests were fundamentally at odds with the wealthier guild members.\n\nFor a time, guild members attempted to soften the divide by making deals to improve working conditions. Unfortunately for them, the ideological radicalization of the time gradually degraded the willingness to make such piecemeal contracts. Both workers refused to adhere to the system and glassworks owners ceased to rely on the apprenticeship system and started to use wage labor under contract outside of the guild system. The remaining members saw the writing on the wall and voted to disband, the first vote to pass the guild assembly in two years."
 aquileia.134.a:0 "Another victim of this era of radicals and iconoclasts..."
 
 aquileia.135.t:0 "The Glassmaker Strike Of Vyzima"
 aquileia.135.d:0 "A major strike erupted in the Fabrique Verrière d’Aquilée in Vyzima. The company is known for its difficult working conditions and the cynical methods used by its owner, Charles Desvases. The Fabrique Verrière notably pays its workers weekly in bars around the factory, which are owned by Desvases himself. The system has caused terrible situation of griffs drinking their paycheck and subverting camaraderie between workers into a vicious circle of alcoholism.\n\nThe Fabrique’s founder, the industrialist Charles Desvases, left the glassmaker guild four years ago and is now a leading voice against communism in Vyzima. Refusing to negotiate, he has aggressively recruited Severnayan pony refugees to replace the strikers. He also employed the service of a Severnayan paramilitary group composed of former soldiers and policemen who fought the Stalliongrad Revolution. These ponies were tasked with protecting the workers and disbanding the picket lines around the factory. The strikers obviously reacted with anger and fights have become a daily occurrence around the factory."
 aquileia.135.a:0 "Worrying..."
 
 aquileia.136.t:0 "The Vyziman Bloodbath"
 aquileia.136.d:0 "The strike of the Fabrique Verrière d’Aquilée in Vyzima has taken a turn for the worse. Fights became so violent that the local police was forced to act as a peacekeeping force between the severnayan strike breakers and the strikers as their fights extended beyond the limits of the factories. Sabotage attempts in the fabrique caused evermore damages and the bars owned by Desvases became target of arsonists.\n\nYesterday, it all came to a head when a team of strikers stormed Charles Desvases’ mansion on the outskirts of town. Armed with smuggled guns, they massacred the ponies protecting Desvases and took him hostage. In a moment of lucidity, the strikers allowed Desvases’ family to flee the scene, claiming they were only interested in forcing Desvases to finally agreeing to a fair deal. The police was alerted and quickly surrounded the mansion. Negotiations fell apart as the police unit was lead by a political friend of Desvases whose emotions and anticommunist opinions got the better of him. Shots were fired and the police stormed the building. It is unclear what happened. The chaotic scene left the strikers, the Severnayan ponyguards, several servants accused of helping the hostage makers, five policegriffs and Desvases himself dead.\n\nThe bloodbath caused the strike to fall apart after strikers split between supporters and opponents of the attack. The leaders of the strike and supporters were arrested under charge of terrorism."
 aquileia.136.a:0 "They all prefered to break rather than bend..."
 
