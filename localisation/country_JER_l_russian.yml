 JER_rebuild_herzland:0 "Реконструкция Герцланда"
 JER_rebuild_herzland_desc:0 "Чтобы Герцланд стал нашим верным союзником по социалистической борьбе, его рабочие должны получить собственные средства производства. Министр Мюрат разработал план по тесному объединению экономик двух наших братских республик, дабы помочь им в восстановлении своей экономики. "
 JER_new_herzland_army:0 "Быстрая ремилитаризация Герцланда"
 JER_new_herzland_army_desc:0 "Освобождение остальной Грифонии требует более преданных солдат. Мы мобилизуем всех преданных нашему делу социалистов в Герцланде для службы в его новой армии. Мы профинансируем строительство учебных лагерей и академий, а взамен Герцланд поддержит нас, когда мы понесём свет социализма на остальной континент."
 JER_herzland_revolution:0 "Анти-реакционные действия в Герцланде"
 JER_herzland_revolution_desc:0 "На первый взгляд революция в Герцланде победила, но его общество всё ещё реакционно и монархично по своей сути. Поэтому мы должны сделать всё возможное, чтобы избавиться от этой порчи посредством яростной революционной кампании против оставшихся тиранов и их сторонников."
