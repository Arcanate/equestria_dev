aquileia_news.1.t:0 "Вторая Аквелийская Революция"
aquileia_news.1.d:0 "[This.GetNewspaperHeader]В Королевстве Аквелия во второй раз в новейшей истории начались революционные волнения в виде так называемой Второй Аквелийской Революции. Республиканские и коммунистические сторонники сумели быстро сокрушить, захватить или устранить лоялистов в самой стране, даже сам король Морисет Дискрет был схвачен и брошен в тюрьму.\n\nПротив республики решительно выступили окружающие герцоги и бароны, которые поклялись сокрушить революционный дух раз и навсегда. Под руководством Теодора Верани республика готовится к грядущему шторму, готовая насмерть защищать свои идеалы и ценности. Во второй раз в истории в Аквелии началось кровопролитие."
aquileia_news.1.a:0 "Республика вернулась."
aquileia_news.1.b:0 "Маар, прокляни предателей."
aquileia_news.1.c:0 "Республиканский дух разрушает наши традиции."
aquileia_news.1.e:0 "Народ Аквелии устал от угнетения тиранами!"

aquileia_news.3.t:0 "Успешная революция"
aquileia_news.3.d:0 "[This.GetNewspaperHeader]После официальной капитуляции последнего вассала бывшего Королевства Аквелии, республика празднует свою успешную революцию. После огромного количества пролитой крови и многочисленных зверств и злодеяний, регион снова находится в мире, когда республика теперь твёрдо укрепила свои позиции.\n\nБудущее Республики, однако, остаётся неопределенным, поскольку временный союз коммунистов и республиканцев разрывается в свете предстоящих первых всеобщих выборов. Аквелия и окружающий мир теперь задаются вопросом о том, какое будущее ожидает республику."
aquileia_news.3.a:0 "Мы будем ждать результатов."
aquileia_news.3.c:0 "Они не продержатся долго."
aquileia_news.3.e:0 "Революция победила!"

aquileia_news.5.t:0 "Неудачная революция"
aquileia_news.5.d:0 "[This.GetNewspaperHeader]После капитуляции последних сил республиканцев приходит конец неудачной Второй Аквелийской Революции. Многие грифоны безрезультатно погибли в ходе борьбе. Бывшие вассалы королевства победили революционную армию и взяли в плен многих лидеров Республики. Ожидается, что, как и в случае Первой Аквелийской Республики, член семьи Дискрет будет коронован и королевство снова будет восстановлено после неудачной революции."
aquileia_news.5.a:0 "Все закончилось..."
aquileia_news.5.b:0 "Повесить предателей!"
aquileia_news.5.c:0 "Отлично"
aquileia_news.5.e:0 "Печально"
