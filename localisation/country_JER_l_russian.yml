 aquileia.129.d:0 "После многих лет аккуратных переговоров между министерством сельского хозяйства Аквелии, фермерами и дистрибьюторами вина правительство Дискретов учредило учреждение под названием Appellation d'Origine Authentifiée, сокращенно APA. APA учредило создание географических зон, в которых производство вина и выращивание винограда с соблюдением ремесленных традиций позволит размещать на бутылках особую официальную этикетку с определённым названием. Вина, продаваемые под этими названиями, можно смело покупать и потреблять, потому что их высокое аквелийское качество надёжно гарантировано. Помимо этого APA наложила дополнительные тарифы на импортные вина, чтобы ещё сильнее благоприятствовать местному производству. Различные учреждения, вроде Académie Royale du Vin d'Aquilée, Revue des Vins или Comité Royal de Propagande Viticole также контролируют качество и продвигают аквелийские вина.\n\nВиноделы Весткипа приветствовали внедрение системы APA, и многие активно помогали в ходе разработки закона. Мало кто из виноделов Весткипа пострадал от подделок, поскольку копирование методов производства их знаменитого искрящегося вина довольно сложно. Тем не менее, именно в Весткипе зародились современные методы создания винодельческих брендов, а дегустаторы вина этих земель были особенно суровы к эволюции винопития и снижению качества напитков. Именно в Вестикипе появилось выражение "твёрдый виноградный сок", которым описывалось плохое или же не-аквелийское вино.\n\nХотя многие аквелийцы считают APA новинкой, Весткип видит в нём возрождение истинного и традиционного виноделия!"
 aquileia.129.a:0 "Отличный повод откупорить бутылку вестикипского!"
 
 aquileia.130.t:0 "Appellation d’Origine Authentifiée"
 aquileia.130.d:0 "После многих лет аккуратных переговоров между министерством сельского хозяйства Аквелии, фермерами и дистрибьюторами вина правительство Дискретов учредило учреждение под названием Appellation d'Origine Authentifiée, сокращенно APA. APA учредило создание географических зон, в которых производство вина и выращивание винограда с соблюдением ремесленных традиций позволит размещать на бутылках особую официальную этикетку с определённым названием. Вина, продаваемые под этими названиями, можно смело покупать и потреблять, потому что их высокое аквелийское качество надёжно гарантировано. Помимо этого APA наложила дополнительные тарифы на импортные вина, чтобы ещё сильнее благоприятствовать местному производству. Различные учреждения, вроде Académie Royale du Vin d'Aquilée, Revue des Vins или Comité Royal de Propagande Viticole также контролируют качество и продвигают аквелийские вина.\n\nВиноделы Придеи приветствовали это решение, но переход на новую систему вызвал немало споров. Порты столицы нашего баронства в последние десятилетия стали центром импорта иностранного вина в Аквелию. Импортёры назвали систему APA прямым нападением на их бизнес и потворством устаревшей системе производства. Протестующие даже вывалили непроданное вино на улицы вокруг баронского дворца.\n\nНесмотря на протесты, интеллигенция Придеи поддержала систему. Она, по их мнению, крайне важна для сохранения культурных целостностей Аквелии. Они также указывают на то, что виноторговцы достаточно богаты, чтобы начать экспортировать оригинальные аквелийские вина или переключить своё внимание на другие товары."
 aquileia.130.a:0 "Иногда ради культуры нужно пожертвовать чем-то материальным"
 
 aquileia.131.t:0 "Appellation d’Origine Authentifiée"
 aquileia.131.d:0 "После многих лет аккуратных переговоров между министерством сельского хозяйства Аквелии, фермерами и дистрибьюторами вина правительство Дискретов учредило учреждение под названием Appellation d'Origine Authentifiée, сокращенно APA. APA учредило создание географических зон, в которых производство вина и выращивание винограда с соблюдением ремесленных традиций позволит размещать на бутылках особую официальную этикетку с определённым названием. Вина, продаваемые под этими названиями, можно смело покупать и потреблять, потому что их высокое аквелийское качество надёжно гарантировано. Помимо этого APA наложила дополнительные тарифы на импортные вина, чтобы ещё сильнее благоприятствовать местному производству. Различные учреждения, вроде Académie Royale du Vin d'Aquilée, Revue des Vins или Comité Royal de Propagande Viticole также контролируют качество и продвигают аквелийские вина.\n\nДебаты вокруг создания APA вызвали раскол среди виноделов Виновии. Хотя небольшие винодельни поддерживают нововведения, в Виновии также хватает огромных виноградников. Их владельцы десятилетиями массово производили дешёвое, но ароматное вино, предназначенное для общенародного потребления. Это вино получило название пинар. Оно широко распространилось и пользовалось особой популярностью среди рабочих и солдат по всей Аквелии. И APA, как первоначально и задумывалось, выступала именно против таких вин.\n\nРаскол был смягчен определённым снижением стандартов и удивительной помощью со стороны поэта Анри де ла Батиньера. Он посвятил несколько стихотворений пинару и даже создал братство любителей этого напитка. Компромиссные поправки убедили наших виноделов, которые опасались иностранной конкуренции, в особенности со стороны Вингбардии."
 aquileia.131.a:0 "Ну, хотя бы вопрос с тарифами решён..."
 
 aquileia.132.t:0 "Возвращение блудного писателя"
 aquileia.132.d:0 "Жюль Фоксвель, старый сторонник грифоньей революции, вернулся в Аквелию из Скайнавии в этом месяце и привёз с собой новую книгу. Некоторые ожидали, что его труд будет подвергнут цензуре, а Фоксвель немедленно арестован, но этого не случилось. Произведение было сразу напечатано и на удивление широко распространилось. Только вот республиканцы были очень разочарованы его работой и вскоре стало ясно почему.\n\nВ книге "Весенний цветок" рассказывается об изнурительном путешествии молодого республиканца-идеалиста, который покинул свой дом в мирной виновианской деревне, чтобы сражаться за Кемерская и грифонью революцию. Тон книги становится всё мрачнее по мере того, как юный герой своими глазами видит поражение революции от когтей армий монархистов, переживает долгий поход в холодное герцогство Клаудбьюри, жестокое преследование монархистов там и превращение республики в государство под властью генералов-военачальников. Затем герой обращается к идеологии коммунизма, обвиняя капитализм в неудачах Кемерская, и бежит в Скайнавию, где надеется увидеть расцвет истинной демократии. К сожалению, там герой обнаруживает лишь голод да ссоры между идеологическими группами. Он приходит к выводу, что республиканство во всех его формах - это самый настоящий "весенний цветок", который прекрасен во многих отношениях, но крайне недолговечен и не приспособлен к суровому миру. Книга заканчивается тем, что герой отплывает обратно в свою родную Виновию, размышляя о боли, которую он причинил сам себе своей наивностью.\n\nНекоторые республиканцы называли Фоксвеля предателем, а другие заявили, что книга была недостоверной и что его вообще заставили её написать. Однако Фоксвель был посвящен в рыцари за свои труды и неоднократно выступал с речами, в которых извинялся за свои ошибки, а также осуждал не только республиканство, но и более умеренные ограничения королевской власти. Несмотря на противоречивость всего этого, многие республиканцы с грустью признают, что Фоксвель по-прежнему остаётся замечательным писателем. И что его книга однозначно выдержит испытание временем и станет одним из важнейших произведений аквелийской литературы."
 aquileia.132.a:0 "Копии доступны всем! Читайте или жгите их."
 
 aquileia.133.t:0 "Великое перо, что перестало писать"
 aquileia.133.d:0 "Жюль Фоксвель сегодня вернулся в Аквелию. Многие республиканцы любовно считали его отважным авантюристом, который много писал о своих мечтах, посвящённых революции и борьбе во имя республиканского дела. Несмотря на неудачи первой революции, он сохранил свою приверженность республиканскому делу. Жюль последовал за Кемерскаем в Клаудбьюри, а оттуда в холодную Скайнавию, где он много писал о надеждах и перспективах коммунизма.\n\nА теперь родина Фоксвеля, в которой произошла триумфальная вторая революция, поприветствовала возвращение своего блудного сына. К сожалению, Жюль отклонил множество приглашений присоединиться к прочим нашим великим мыслителям в Аквиле. Вместо этого он уехал в свой дом близ Виновии.\n\nНекоторые журналисты и друзья Жюля отправились на старую ферму Фоксвелей для личной встречи. Однако Жюль ответил, что заканчивает свою литературную карьеру. Он заявил, что "Написал всё, что должен был. Я не осмеливаюсь идти дальше." После этого загадочного ответа он заявил, что теперь сосредоточится на живописи, дабы показать всему миру сельские чудеса его родины."
 aquileia.133.a:0 "Жаль, но душа творца - потёмки."
 
 aquileia.134.t:0 "Распад гильдий в Вызиме"
 aquileia.134.d:0 "Сегодня гильдия стеклодувов, известная как Corporation des Verres de Vyzima, распалась после нескольких весьма жарких встреч. Эта новость шокировала многих в Визиме, поскольку корпорация была одним из старейших учреждений города и ярким культурным маяком. Гильдия объединяла как рабочих, так и владельцев стекольной промышленности в духе ремесленной солидарности, которая напоминала о временах, когда никто и не слышал ни про какие классовые и социальные вопросы.\n\nНекоторые жители Вызимы говорят, что этот распад уже давно назревал, поскольку владельцы стекольной промышленности становились всё более и более влиятельными. Традиционная солидарность и культура ремесленничества после революции медленно увядали под давлением прогресса и механизации. Труды Карамель Маркса тоже внесли свой вклад. В течение многих лет стеклодувы всё чаще отождествляли себя с рабочими-пролетариями, чьи интересы в корне расходились с интересами более богатых членов гильдии.\n\nЧлены гильдии какое-то время пытались смягчить этот раскол, заключая сделки для улучшения условий труда. К несчастью для них, идеологическая радикализация рабочих постепенно ослабила их желание заключать такие контракты. Рабочие отказались придерживаться старой системы, а владельцы стекольных заводов перестали полагаться на систему ученичества и начали нанимать наёмных рабочих-контрактников не из рядов членов гильдии. Остальные члены гильдии поняли, что происходит, и проголосовали за роспуск гильдии. Это стало первым успешным голосованием собрания гильдейцев за последние два года."
 aquileia.134.a:0 "Ещё одна жертва этой эпохи радикалов и иконоборцев..."
 
 aquileia.135.t:0 "Забастовка стеклодувов Вызимы"
 aquileia.135.d:0 "Крупная забастовка вспыхнула на фабрике Verrière d'Aquilée в Вызиме. Эта компания широко известна тяжелыми условиями труда рабочих, а её владелец Шарль Десвас "прославился" весьма циничными методами управления. В частности, рабочие получают свою еженедельную плату в барах вокруг фабрики, которые принадлежат самому Десвасу. Эта система привела к тому, что грифоны начинают немедленно пропивать свою зарплату. Они подрывают товарищество между рабочими и скатываются в порочный круг алкоголизма.\n\nОснователь фабрики, промышленник Шарль Десвас, покинул гильдию стеклодувов четыре года назад и теперь стал одним из главных антикоммунистов Вызимы. Он отказывается вести с ними переговоры, а также агрессивно вербует северянских беженцев-пони на замену забастовщикам. Шарль также взял на службу военизированный северянский отряд, состоящий из бывших солдат и полицейских, которые сражались против сталлионградских революционеров. Эти пони теперь защищают рабочих, а также разгоняют пикеты вокруг фабрики. Забастовщики весьма гневно отреагировали на это, и вокруг фабрики почти ежедневно начали вспыхивать драки."
 aquileia.135.a:0 "Это вызывает беспокойство..."
 
 aquileia.136.t:0 "Кровавая бойня в Вызиме"
 aquileia.136.d:0 "Забастовка на фабрике Verrière d'Aquilée в Вызиме приняла нахудший оборот. Стычки стали настолько ожесточёнными, что местная полиция была вынуждена выступать в качестве миротворцев между северянскими штрейкбрехерами и забастовщиками, поскольку их схватки уже начали выходить за пределы фабрик. Попытки саботажа на фабрике приводили к ещё большему ущербу, а бары, принадлежащие Десвасу, становились мишенями поджигателей.\n\nВчера всё обострилось, когда группа забастовщиков взяла особняк Чарльза Десваса на окраине города штурмом. Вооруженные контрабандным оружием протестующие убили пони, защищавших Десваса, и взяли его в заложники. В момент просветления забастовщики отпустили семью Десваса, заявив, что они заинтересованы лишь в том, чтобы заставить владельца фабрики принять их справедливые условия. Полиция была поднята по тревоге и быстро окружила особняк. Переговоры провалились, поскольку отряд полиции возглавил политический друг Десваса, чьи эмоции и антикоммунистические взгляды помешали трезвому суждению. Раздались выстрелы, и полиция взяла здание штурмом. Мы точно не знаем, что произошло внутри. Но в конце концов на столах в морге оказались тела забастовщиков, северянских пони-телохранителей, нескольких слуг, обвиняемых в помощи террористам, пятерых полицейских и самого Десваса.\n\nЭта кровавая бойня привела к тому, что забастовка растеряла своё единство после того, как асть её участников поддержала нападение на особняк, а часть - осудила. Лидеры забастовки и её сторонники были арестованы по обвинению в терроризме."
 aquileia.136.a:0 "Никто не захотел проявить гибкость..."
 
 aquileia.138.t:0 "Аквелийская военная миссия"
 aquileia.138.d:0 "Правительство Аквелии желает поддержать наши военные усилия. И поэтому оно направило группу своих офицеров, которые будут консультировать представителей нашей армии и укреплять её возможности. Мы очень благодарны им за это."
 aquileia.138.a:0 "Чудесно!"

 aquileia.139.t:0 "Таррин освобождён!"
 aquileia.139.d:0 "Наши храбрые солдаты успешно вытеснили вражеский гарнизон из самого Таррина, вынудив его отступить за линию холмов. Почти всё местное сопротивление приветствовало нас как освободителей, хотя некоторые из них отказались сложить оружие и продолжили борьбу за независимый Таррин. Однако их число невелико, и столица региона вместе со своими ценными ресурсами и промышленностью теперь снова находится в наших когтях."
 aquileia.139.a:0 "Молодцы, солдаты!"
 
 aquileia.140.t:0 "Неожиданное поражение"
 aquileia.140.d:0 "С границы пришли печальные вести. Атака наших войск была отбита вскоре после того, как они вторглись на вражескую территорию. Похоже, оккупанты подготовились лучше, чем мы ожидали, и в результате этого многие жизни наших солдат были бессмысленно потеряны. Однако эти жертвы, принесённые мучениками, не были напрасными, так как в следующий раз мы лучше подготовимся к освобождению этого региона."
 aquileia.140.a:0 "В следующий раз повезет."
 
 aquileia.141.t:0 "Изменение планов"
 aquileia.141.d:0 "Наше верховное командование решило отложить освобождение этого региона и приказало нашим войскам отступить. Причины этого неясны, но они, скорее всего, решили дождаться лучших условий или откорректировать свои планы."
 aquileia.141.a:0 "Ну что же."
 
 aquileia.142.t:0 "Атака аквелийцев отбита!"
 aquileia.142.d:0 "Наши смелые защитники успешно сумели отбить жалкое аквелийское наступление. Наши земли пока остаются в безопасности, но враг, скорее всего, рано или поздно вернется. Мы должны быть наготове и никогда не терять бдительности."
 aquileia.142.a:0 "Будьте бдительными."
 
 aquileia.143.t:0 "Наша оборона сокрушена!"
 aquileia.143.d:0 "Аквелийцы удивили наших защитников своей свирепостью во время атаки и сумели сокрушить их. Наши войска эвакуировались из этого региона, оставив после себя много тел своих павших товарищей. Мы потерпели прискорбное поражение, несмотря на все попытки защитить земли, которые по праву принадлежат нам."
 aquileia.143.a:0 "Проклятые аквелийцы!"
 
 aquileia.144.t:0 "Вражеская атака отложена"
 aquileia.144.d:0 "Наша разведка сообщает, что аквелийцы по некой причине решили отложить своё грядущее нападение на наши пограничные регионы. Это должно дать нам чуть больше времени, чтобы получше подготовиться к их наступлению."
 aquileia.144.a:0 "Окупывайтесь, солдаты..."
 
 aquileia.145.t:0 "Трансиста освобождена!"
 aquileia.145.d:0 "После недолгих, но ожесточенных боев наши войска сокрушили противника и заставили его бежать через горы, поджав хвост. Над плодородными равнинами Трансисты теперь снова развевается аквелийский флаг, а местные жители приветствуют нас как освободителей."
 aquileia.145.a:0 "Маленькая, но важная победа."
 
 aquileia.146.t:0 "Шато Аккиелант освобождено!"
 aquileia.146.d:0 "После жестокого штурма старого замка в Шато Аккиелант нам удалось установить контроль над этой горной местностью и изгнать оттуда вражеский гарнизон. Это сражение было нелёгким из-за пересеченной местности и мы мало что приобрели взамен, но эта местность будет идеальной для защиты от возможного вторжения с востока. Но сперва нам придется восстановить этот разрушенный замок."
 aquileia.146.a:0 "Жаль, что его нельзя было сохранить в целости."
 
 aquileia.147.t:0 "Осуждение"
 aquileia.147.d:0 "Сегодняшние события привели Национальную Ассамблею в смятение. Как Теодор Верани, так и Гран Крю открыто осудили президента Родье и ПДА. Они заявили, что националистическая политика и культурная ассимиляция являются извращением идей революции. Представители обеих партий полностью отказались от какой-либо поддержки нынешней администрации.\n\nХотя президент Родье по-прежнему легитимен, мы лишились поддержки в крайне неподходящее время. Наши коалиции с АРП и НПА полностью развалились, и у нас нету столь необходимой поддержки от депутатов для продолжения нашей текущей программы и аквелификации окраинных территорий. Управление и интеграция недавно захваченных регионов Герцланда также будет весьма трудной задачей, что ещё сильнее усугубляет наши проблемы."
 aquileia.147.a:0 "Как воду в решете носить!"
 
 aquileia.148.t:0 "Запоздавшая справедливость"
 aquileia.148.d:0 "Уолтер Голдбик ещё раз проверил свои вещи, сел в лодку и оглянулся на город Скайфол. Некогда это был его дом, пристанище для богатых промышленников вроде него, где можно было так легко разбогатеть. Но теперь, когда аквелийцы захватили власть, всё изменилось.\n\nНовые законы, которые были приняты почти сразу, ограничили власть грифонов вроде него и повысили налоговую ставку. Аквелийцы даже национализировали большинство его фабрик, передав их под контроль государства! Теперь Уолтеру было ясно, что Скайфол, который он некогда знал, исчез, так что больше не было смысла оставаться здесь. Он не питал особой любви к старой Торговой Федерации, но Аквелия точно не была подходящим местом для грифона, заинтересованного в том, чтобы заработать немного идолов.\n\nУолтер вздохнул. Может быть, на Эквусе он сможет найти себе новое пристанище. Грифон очень на это надеялся."
 aquileia.148.a:0 "Надо было вовремя платить налоги!"
 
 aquileia.149.t:0 "Новая сделка"
 aquileia.149.d:0 "Уолтер Голдбик подписал документ, который дал ему аквелийский чиновник, и положил его обратно на стол. — Спасибо за уделённое мне время, мистер Голдбик, — сказал грифон. После чего тот схватил документ, встал и быстро вышел из комнаты. Уолтер посмотрел вслед аквелийцу, после чего достал из ящика стола сигарету и зажигалку.\n\nСделав долгую затяжку, Уолтер снова обратил внимание на копию только что подписанного им соглашения. На самом деле всё было очень просто: пока он будет поддерживать недавние культурные кампании нового правительства в Скайфоле, аквелийцы позволят ему как и раньше заниматься бизнесом. Для Голдбика это действительно был беспроигрышный вариант. Уолтер не испытывал ни национальной гордости, ни преданности самому Скайфолу. Его ничего не волновало, пока он продолжал зарабатывать свои идолы.\n\nСделав еще одну затяжку, Уолтер улыбнулся. Похоже, что захват власти аквелийцами оказался не так уж и страшен, как он думал прежде."
 aquileia.149.a:0 "Делаем деньги как обычно."
 
 aquileia.150.t:0 "Butting In" #sweet
 aquileia.150.d:0 "" #Event Tied To Implement Trade Regulations
 aquileia.150.a:0 "So this is how true freedom dies..."
 
 aquileia.151.t:0 "The Free Trade Zone" #sweet
 aquileia.151.d:0 "" #Event Tied To Free Trade Zones (Essentially places with unregulated Capitalism/this is a special privelege granted to Skyfall and Grifftonia)
 aquileia.151.a:0 "Freedom lives another day!"
 
 aquileia.152.t:0 "Крестьянские права" #sweet
 aquileia.152.d:0 "Райнер не испытывал никакого энтузиазма после того, как аквелийцы захватили этот регион. Несмотря на всё их блеяние о демократии, он не слишком доверял им. Да и в первых революционеров он тоже не очень-то и верил. У Грифенмаршена уже была собственная демократия, и им не были нужны иностранцы, желающие показать, как именно она должна работать. Вот почему он и его соседи были так удивлены, когда они сидели в сарае и наблюдали за грифоном, посланным правительством.\n\n— ...и поэтому я хочу заверить всех вас в том, что правительство планирует уважать вашу нынешнюю систему. Мы не будем вводить никакие новые должности, а ваши методы голосования никоим образом не будут изменены. Вы сможете продолжать голосовать так, как вы всегда это делали, это мы можем вам гаранти... — небольшой грифон резко замолчал, когда Райнер подошёл и положил огромную лапу ему на плечо.\n\n— Хлопни меня по крупу и назови пони! Так значит, вы, аквелийцы, всё же были честны! — сказал он, широко улыбаясь и тряся грифона за плечо. — Иди сюда, ты заслуживаешь чего-то за это. Хельмут? — Райнеру тут же вручили большую бутылку, которую он откупорил с громким хлопком. — Вот, отлично! Где ты остановился? Сегодня мы готовим рагу. Иди сюда!\n\n— О нет, я не могу... — кротко запротестовал чиновник, прежде чем ему под одобрительные возгласы толпы сунули бутылку в клюв и опрокинули внутрь добрую половину.\n\nПримерно через час Райнер и чиновник, спотыкаясь, вышли из сарая. Они, смеясь и покачиваясь, направились по дороге к дому Райнера, громко крича "Veevre la Demokraci!"."     #Event Tied To Special Legal Priveleges (Griefenmarschen has a lot more leeway in electoral processes/direct voting is a thing)
 aquileia.152.a:0 "Наконец-то, хоть немного уважения."
 
 aquileia.153.t:0 "Старые добрые деньки" #sweet
 aquileia.153.d:0 "Весь амбар был полон разъяренных грифонов, которые изо всех сил старались перекричать друг друга. Новости из Аквилы заставили их всех кипеть от ярости, и лишь когда Реймер встал и заорал во всю глотку, чтобы они заткнулись, собравшиеся затихли. Массивный фермер-грифон подошёл к маленькому чиновнику, который стоял в дальнем конце комнаты и изо всех сил старался слиться со стеной и стать совершенно незаметным.\n\n— Ладно. Эй ты, маленький говнюк, попробуй-ка повторить ещё раз, — попросил Реймер, схватив бюрократа за галстук. — Почему вы, аквелийцы, считаете, что имеете право пытаться объяснить нам, как должна работать демократия? Наша демократия существовала веками, пока вы бегали и рубили друг дружке головы!\n\n— Мне ужасно жаль, но в основе демократической системы должна лежать общая платформа, через которую все граждане могут участвовать в системе, и...\n\n— И поэтому вы собираетесь попросту уничтожить всю нашу превосходную систему, считая, что совершаете благое дело?! — Реймер начал сердито трясти бюрократа. — Что, по-твоему, случится после этого, а?! Ты думаешь, мы смиренно примем это?!\n\n— Пожалуйста, перестаньте трясти меня-я-я-я-я ... — заскулил чиновник, и Реймер отпустил его.\n\n— Ползи обратно к своим хозяевам. И поспеши покинуть деревню, иначе мы вываляем тебя в смоле и сене, — прорычал крупный грифон, и чиновник, схватив свои вещи, исчез за дверью, оставив позади толпу разъяренных крестьян. Он действительно надеялся, что эти грифоны его поймут. Он не испытывал к ним неприязни, но они должны были играть по тем же правилам, что и все остальные граждане. Поморщившись, он поспешил к своей машине. Может быть, в конце концов они поймут..." 
 aquileia.153.a:0 "Эти проклятые аквелийцы даже хуже имперцев!"
 
 aquileia.154.t:0 "Жизнь на ферме" #sweet
 aquileia.154.d:0 "— Эй, Хельмут, не мог бы ты поторопиться? — Крикнул Реймер с края поля. Он присел на скамейку, чтобы открыть свой упакованный ланч. Он намеренно вёл себя как засранец, так как Хельмут уже почти завершил свою работу. Однако они так долго подшучивали друг над другом по поводу того, кто первым закончит обрабатывать свою полосу поля, что просто уже не могли остановиться. — Еда испортится быстрее, чем ты закончишь свою работу.\n\n— Да, да, толстяк, — ответил Хельмут, отряхивая когти и садясь рядом. Он открыл свой собственный ланч, откусил кусок пирога и посмотрел на поле. — Я, конечно, рад, что аквелийцы не вмешивались в распределение земли на наших полях. Однако я понял, что для большого и единого поля намного проще достать трактор.\n\n— Верно, — согласился Реймер. — Эй, если бы мы купили трактор совместно, то могли бы и пользоваться им вместе, не так ли?\n\n— Ты прав, — кивнул Хельмут, — и мы могли бы спросить остальных жителей деревни. Может, мы построим общий сарай для тракторов? Представь, если бы у нас было скажем... четыре трактора. Мы могли бы вспахать всё это поле лишь за час или около того. — Оба грифона были очень взволнованы этой мыслью. И когда остальные фермеры закончили обработку своих участков земли, они также присоединились к дискуссии.\n\nКрестьяне Грифенмаршена, как они уже делали на протяжении долгих веков, всегда найдут свой собственный путь."   #Event Tied To Ignore the Mess (Agricultural Land in Griefenmarschen remains divided along historical lines)
 aquileia.154.a:0 "Жизнь идёт своим чередом." 
 
 aquileia.155.t:0 "Новый день" #sweet
 aquileia.155.d:0 "Со всех концов деревни доносились бесконечные проклятия. Сам Реймер в этот время просунул железный лом между двумя брёвнами его хижины, медленно раздвигая их. Эти брёвна десятилетиями были частью его дома, но теперь всё это нужно было разобрать. И для чего? Услышав шум, Реймер поднял голову и впился взглядом в машину землемера, которая с рёвом проезжала через деревню. Вытерев пот с глаз, он уставился на землемера, который и был причиной всех его бед.\n\n— Я слышал, что землемер здорово тебя надурил, — услышал он голос своего соседа Хельмута и посмотрел на заговорившего грифона. Когда землемер проезжал через деревню, он быстро разделил поля между местными фермерами. Раньше они делили все свои поля между собой. Каждый житель деревни получал по маленькой полоске каждого поля и так оно было на протяжении веков. Но теперь с этими традициями было покончено и каждому фермеру досталось по целому полю. Хельмут получил поля совсем рядом с деревней, но вот Райнеру досталось поле, что лежало в двадцати милях. — Не думал о продаже? Я слышал, что они предлагают довольно хорошие цены.\n\n— Да. И я сказал этому говнюку в костюме, что он может взять клей, намазать им свой клюв и поцеловать дракона в задницу. — Ответил Реймер. — Это моя, Маар побери, земля, и я её не отдам! Мне наплевать. Даже если мне придётся отстраивать свой дом на болоте, то я сделаю это. К Маару их всех!\n\nТем временем землемер сидел в машине и сверял старые карты местности с теми, которые было сделаны после его работы. Запутанная мешанина из линий и отметок исчезла, сменившись логичной и четкой сеткой полей, которые было легко оценивать и продавать. Он откинулся на сиденье с лёгкой улыбкой, чувствуя глубокое удовлетворение. Это были совершенно кошмарные несколько недель, но дело было сделано, и он был доволен своими трудами."  #Event Tied To Consolidate The Farmland
 aquileia.155.a:0 "Наконец-то тут появился хоть какой-то смысл!"
 
 aquileia.156.t:0 "Аквилейское дипломатическое предложение"
 aquileia.156.d:0 "Наши отношения с аквелийцами никогда не были тёплыми. Они дополнительно обострились, когда Францистрия захватила Таррин во время первой революции. А после возникновения второй республики, желающей вернуть все свои потерянные территории, ситуация ухудшилась ещё сильнее. Однако в Аквелии к власти пришёл президент Родье, который отправил в нашу столицу послов для обсуждения потенциального улучшения отношений между нашими странами. В Аквелии, как и у нас, к власти пришли националисты. Хотя мы ещё не уверены в том, что сможем преодолеть разрыв между нами."  #Aquileia Making Diplomatic Overtures to Wingbardy
 aquileia.156.a:0 "Отлично!"
 
 aquileia.157.t:0 "Волинское соглашение"
 aquileia.157.d:0 "Аквелийская Республика познакомила нас с деталями Волинского соглашения. Оно обеспечит свободу транзита между нашими государствами, а также теми, кто входит в наши альянсы. Аквелийцы утверждают, что этот договор облегчит торговлю и иммиграцию между нашими государствами. Это также позволит лучше определить сферы нашего влияния и поможет создать фундамент путь для будущего сотрудничества. Что мы ответим?"  #Aquileia Proposes Full Freedom Of Mobility Between The Karthin Pact and the Entete
 aquileia.157.a:0 "Мы согласны!"
 aquileia.157.b:0 "Мы должны вежливо отказаться."
 
 aquileia.158.t:0 "Вингбардийцы соглашаются"
 aquileia.158.d:0 "Наши дипломаты отчитались об успехе! Вингбардийцы решили подписать Волинское соглашение, которое обеспечит полную свободу транзита между нашими странами. Это отличный фундамент для будущего сотрудничества." #Wingbardy Agrees
 aquileia.158.a:0 "Отлично!"
 
 aquileia.159.t:0 "Вингбардийцы отказываются"
 aquileia.159.d:0 "К сожалению, Вингбардия предпочла отклонить Волинское соглашение. По какой-то причине Биколини отказался от этого предложения, отправив наших дипломатов домой с пустыми когтями. Хотя возможности дипломатии всё ещё не исчерпаны, маловероятно, что мы сможем заключить дальнейшие взаимовыгодные соглашения в ближайшем будущем." #Wingbardy Disagrees
 aquileia.159.a:0 "Какая жалость!"
 
 aquileia.160.t:0 "Договор о взаимной военной помощи" #baron
 aquileia.160.d:0 "Аквелия предложила нам новый договор, согласно которому мы заключим соглашение о взаимной военной помощи, а также получим возможность проводить совместные военные игры друг с другом. Хотя наша армия самая славная и сильная в Грифонии, над аквелийскими вооружёнными силами не следует смеяться, и мы могли бы многому научиться у них. И похоже, что аквелийцы также хотят поучиться у нас. Согласимся ли мы на такое предложение?" #Aquileia Proposes Mutual Military Assistance
 aquileia.160.a:0 "Мы согласны!"
 aquileia.160.b:0 "Мы вежливо откажемся."
 
 aquileia.161.t:0 "Вингбардийцы соглашаются" #baron
 aquileia.161.d:0 "Королевство Вингбардия согласилось подписать предложенный нами договор! Наши военные чиновники сейчас на пути в Карфин, чтобы договориться о деталях совместных военных игр."  #Wingbardy Agrees
 aquileia.161.a:0 "Отлично!"
 
 aquileia.162.t:0 "Вингбардийцы отказываются" #baron
 aquileia.162.d:0 "К сожалению, вингбардийцы отклонили предложенный нами договор. Возможно, они считают, что их армия и так хороша. Или, вероятно, они не хотят, чтобы мы узнали их военные секреты. В любом случае теперь уже можно забыть о договоре и совместных военных играх."  #Wingbardy Disagrees
 aquileia.162.a:0 "Какая жалость!"
 
 aquileia.163.t:0 "Аквелийско-вингбардийские военные игры" #baron
 aquileia.163.d:0 "Представили генштабов Аквелии и Вингбардии сегодня провели совместные военные игры. Они включали в себя имитацию танковых сражений, атак пехоты и прочих подобных операций. Несмотря на все старания, ни одна из сторон не смогла одержать решительной победы над другой, так что никто из офицеров не был разочарован результатами. Также эти игры предоставили нам бесценные знания о будущей войне." #Aquileian-Winbardian War Games
 aquileia.163.a:0 "Отлично!"
 
 aquileia.164.t:0 "Аквелийская свадьба" #baron
 aquileia.164.d:0 "Послы Аквелии выдвинули весьма радикальное предложение. Они желают объединить наш Карфинианский пакт со своей Антантой. Республика уже сделала немало шагов для укрепления дипломатических отношений и связей между нами, но многие в нашем правительстве не уверены, что стоит идти на столь радикальный шаг. Но похоже, что аквелийцы действительно искренни и нам стоит укрепить отношения с близким союзником. Как мы ответим?" #Aquileia Proposes Merging the Karthin Pact and the Entente
 aquileia.164.a:0 "Мы согласны!"
 aquileia.164.b:0 "Мы вежливо откажемся."
 
 aquileia.165.t:0 "Вингбардийцы соглашаются" #baron
 aquileia.165.d:0 "Превосходные новости! Вингбардия решила принять наше предложение о слиянии альянсов! Отныне народы Вингбардии и Аквелии будут сражаться плечом к плечу против любых врагов!" #Wingbardy Agrees
 aquileia.165.a:0 "Together to victory!"
 
 aquileia.166.t:0 "Вингбардийцы отказываются" #baron
 aquileia.166.d:0 "От наших дипломатов пришли печальные новости. Вингбардия отвергла наше предложение о слиянии альянсов. Хотя мы старались изо всех сил, похоже, что различия между нашими двумя нациями по-прежнему слишком велики." #Wingbardy Disagrees
 aquileia.166.a:0 "Какая жалость!"
 
 aquileia.167.t:0 "Послание из аквелийского посольства" #baron
 aquileia.167.d:0 "Недавно мы получили официальное послание от аквелийского посольства. В нём обсуждались будущее отношений между Герцландской и Аквелийской Республиками, а также помощь нашему народу. Похоже, что аквелийцы всё-таки не забыли о нас и, возможно, даже планируют обращаться с нами как с равными." #Aquileia Missive To The Herzland Republic
 aquileia.167.a:0 "Чудесно!"
 
 aquileia.168.t:0 "Аквелийская военная помощь" #baron
 aquileia.168.d:0 "К сожалению, мы не унаследовали славу или боеспособность старой имперской армии. Но похоже, что аквелийцы тоже это поняли и послали нам военную миссию, дабы помочь расширить нашу армию и снова привести её в соответствие с современными стандартами. С их помощью мы быстро сможем снова выставить на поле бою армию, равную по силе любой другой на континенте." #Aquileia Military Assistance
 aquileia.168.a:0 "Мы не ожидали такой щедрости."
 
 aquileia.169.t:0 "План Мюрата" #baron
 aquileia.169.d:0 "С этой недели в Герцланде начнёт действовать аквелийский план Мюрата. Меры экономического стимулирования, финансирование и помощь со стороны Аквелии, несомненно, помогут в восстановлении нашей промышленности. Хотя потребуется некоторое время, чтобы вернуться к экономическому уровню старой Империи Грифонов, план Мюрата поможет нам быстрее наверстать потери."  #Aquileia Economic Assistance
 aquileia.169.a:0 "Огромное спасибо нашим аквелийским друзьям!"
 
 aquileia.170.t:0 "Сестринская республика" #baron
 aquileia.170.d:0 "Сегодня Аквелия официально признала нас в качестве полностью независимой нации и полноправного члена Антанты. Мы больше не марионетка! Теперь мы можем стать истинно равноправным партнёром нашей сестринской республики и вместе повести Антанту, чтобы принести мир и свободу всей Грифонии! Это великий день для Герцландской Республики!"  #Aquileia Sets the Herzland Free
 aquileia.170.a:0 "Троекратное ура Герцланду, Аквелии и Антанте!"
 
