 # Decision Categories
 VED_Rule_Of_Wingstrom:0 "The Rule of Wingstrom"
 VED_Princess_Level_System:0 "Forging a Princess"
 
 # Decisions

 VED_Level_Up_Combat:0 "Level up Combat"
 VED_Level_Up_Combat_desc:0 "Princess Sköldsvärd's combat abilities will improve. Only when, and indeed, if she becomes leader of Vedina we will see this effect."
 VED_Level_Up_Statecraft:0 "Level up Statecraft"
 VED_Level_Up_Statecraft_desc:0 "Princess Sköldsvärd's statecraft abilities will improve. Only when, and indeed, if she becomes leader of Vedina we will see this effect."
 VED_Learn_From_Poisoner:0 "Ever Prepared"
 VED_Learn_From_Poisoner_desc:0 "Princess Sköldsvärd learned a valuable lesson about the impact that preperation can have on a battle. Perhaps some further studies will allow her to further use these lessons in the future."
 VED_Learn_From_Artillery:0 "When in doubt, try a bigger gun"
 VED_Learn_From_Artillery_desc:0 "Princess Sköldsvärd has seen first hand the effects that modern artillery can have. Specialising in this area of combat may prove useful."
 VED_Learn_From_Trickery:0 "Princess Sköldsvärd, the Trickster"
 VED_Learn_From_Trickery_desc:0 "Why fight fair? Princess Sköldsvärd has learned trechery will get you everywhere. Some formal study in this matter may unlock further potential."
 VED_Learn_From_No_Charity:0 "Princess Sköldsvärd the Frugal"
 VED_Learn_From_No_Charity_desc:0 "No more handouts, the Princess has learned that laziness cannot be tolerated in her new Vedina. This practical outlook will surely benefit our nation."
 VED_Learn_From_Military_Prince:0 "Prince Stridande's lessons"
 VED_Learn_From_Military_Prince_desc:0 "Prince Stridande is a brilliant tactician. The Princess would do well to learn from him, with a little encouragement."
 VED_Learn_From_Reformer_Prince:0 "Princess Lycklig's lessons"
 VED_Learn_From_Reformer_Prince_desc:0 "Princess Lycklig is a political animal. Some tips and pointers from her on statecraft will surely benefit the Princess."
 VED_Learn_From_Fascist_Prince:0 "Prince Ondska's lessons"
 VED_Learn_From_Fascist_Prince_desc:0 "A mastery of trickery and dark magics, Ondska has much to teach the Princess. For a price."
 VED_Learn_From_Welfare:0 "Princess Sköldsvärd the Kind"
 VED_Learn_From_Welfare_desc:0 "Princess Sköldsvärd has learned that welfare programmes can work as an effective safety net for the worst off, perhaps she should take this approach to heart."
 
 VED_Suppress_Sepratists:0 "The Sepratist Menace"
 VED_Suppress_Sepratists_desc:0 "We must suppress these sepratists. We can conduct missions against them by spending political power in this decision. The more missions we complete, the less likely they will rise up in this time of crisis."
 VED_Science_Crisis:0 "Vedina's Scientific Development"
 VED_Science_Crisis_desc:0 "Vedina must improve its scientific development if it is to keep up with its neighbours. We can do this by spending political power here."

