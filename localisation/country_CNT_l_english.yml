 CNT_cornerstone_loss_desc:0 ""
 CNT_centaur_race:0 "The Centaur Race"
 CNT_agyz:0 "Agyz"
 CNT_agyz_desc:0 "Agyz - "the Opening", it is the holiest site in all of Senturya, and represents their first glimpse of freedom. As the legend goes, the centaurs were fleeing from the zebra city-states, which sought to enslave them. After moving through the wastes and mountains for over a year, they found a hilly passage between two towering peaks. When they crossed it, they found a vast, lush plain, untamed, and uninhabited. The centaurs were overfilled with joy, and set up a stone marked with runes to celebrate the beginning of a new life. They would then spread out across the land, forming the nation of Senturya. However, some centaurs chose to remain at what they called Agyz, and pilgrims came from across the land to express their gratitude for this gateway to salvation, and made donations to the Keepers of the Stone. A small town rose up around the stone, consisting of the Keepers and their families. The town has become wealthier as the number of pilgrimages increased in recent years, and donations flood in from across the realm, including a ritual stipend from the Royal Family."

