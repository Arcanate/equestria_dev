 CNT_trial_storm_generals:0 "Trial the Storm King Generals"
 CNT_trial_storm_generals_desc:0 "Following the defeat of the Storm Kingdom, we have several of the Storm King's former generals in captivity and among them are a few familiar faces. Many of these generals carried out the Storm King's horrendous orders as he rampaged through Zebrica and are complicit in his crimes. We will invite representatives from nations which have suffered and trial the generals to bring justice to their victims."
