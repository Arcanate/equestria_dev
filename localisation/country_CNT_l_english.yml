 CNT_marry_golian:0 "Marry King Golian"
 CNT_marry_golian_desc:0 "In order to secure good relations with our northern allies, Queen Karuk will invoke an ancient tradition. For centuries, the rulers of Senturya have married with those of Gargiloya, maintaining amicable relations and keeping the royal bloodlines deeply intertwined. Considering the present tension between our two kingdoms, it would be most prudent for Queen Karuk to secure a marriage with King Golian."
