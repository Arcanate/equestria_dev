 CNT_invade_yeti:0 "Finish off the Storm King's Remnant"
 CNT_invade_yeti_desc:0 "When the Storm King's Kingdom collapsed and his generals started fighting amongst themselves, we thought their threat was gone. However the end of the fighting and the emergence of the Storm King's successor threatens to destabilize Zebrica once again. With all preparations complete, centaurs and gargoyles will march together and deal with this upstart, and the Storm Kingdom once and for all."
