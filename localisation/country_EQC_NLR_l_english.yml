 ### EVENTS ###
 EQC_NLR.1.t:0 "The Sunset Question"
 EQC_NLR.1.d:0 "We have secured the country at large and the time has come to wipe our territory clean of any vile Celestial titles. Where better to start with than our capital of course! Shall the capital's administration make ready to retitle itself to the proud city of Midnight?"
 EQC_NLR.1.a:0 "May we begin the course of annihilating any traces of the oppressive sun!"
 EQC_NLR.1.b:0 "Keeping the old name is a permanent reminder of our victory."
 
 EQC_NLR.2.t:0 "The Bats Come Out of Hiding"
 EQC_NLR.2.d:0 "As part of a National effort to begin the assimilation of non-Thestrials into Lunar society the so-called "Love a Bat Day" holiday was born. Conceptually speaking it remained difficult to convince formerly isolated and lonesome Bat Pony populations to come out into major population centers for the purpose of exposing themselves. It's fortunate non-Thestrials are easily befriended as the fluffy ears of our brothers and sisters were more than enough to woo the hearts of many ponies. "Love a Bat Day" has been a resounding success across the board, unity amongst our ranks will only improve from here now that Bats and non-Bats alike are commonly around one another."
 EQC_NLR.2.a:0 "Like stealing candy from a filly."
 
 EQC_NLR.3.t:0 "The Direction of our Society"
 EQC_NLR.3.d:0 "With the victory of our cause still recent in memory there remains the question of our internal politics and society as a whole. Across the sea our Goddess and Savior has already embraced the Darkness of her beloved Night to the utmost extreme. Distance has caused we bats of New Mareland to soften as the damned Celestial Sun burns hotter here than back home in Thestria. While at heart we are all followers of the night, there remains many of us who carry silent thoughts on how far we'd like to go down this path. Our distance is enough protection to perhaps..alleviate ourselves of our God's more brutal decrees with the right posturing. If there was ever a time to set ourselves towards neutrality it'd be now.\n\nOn the same note..perhaps it is best we join the mentality of our cousins across the sea lest we face the wrath the Celestials brought upon themselves..."
 EQC_NLR.3.a:0 "We need not soak ourselves in darkness to be followers of the Night. We shall pursue Neutrality."
 EQC_NLR.3.b:0 "The age of the Thestrial has begun, we must embrace the Dark as it has embraced us!"
 
