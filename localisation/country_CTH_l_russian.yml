 colthage_other.25.t:0 "Кольтфаген предлагает технологический обмен"
 colthage_other.25.d:0 "Вскоре после того, как Замилькар Зарка стал суфритом Кольтфагена в 975 году, он нанял многообещающую группу ученых, известную как научная клика, для управления страной. Их экономическая политика привела к масштабной индустриализации Кольтфагена, а также открыла путь для немалых вингбардийских инвестиций в регион. Именно тогда Замилькар подписал договор о дружбе и взаимной поддержке с Вингбардией.\n\nНедавнее решение Замилькара назначить Бальтазара Закбара на должность со-суфрита значительно усилило влияние так называемых "Сайентифидов", которые, как никогда прежде, стремятся наладить с нами хорошие отношения. Уполномоченные члены этой научной клики предложили программу технологического обмена и утверждают, что тесное сотрудничество между Кольтфагеном и Вингбардией будет взаимовыгодным и крайне важным для обеспечения процветания обеих наших наций."
 colthage_other.25.a:0 "Да, это замечательная идея!"
 colthage_other.25.b:0 "Нет, что они вообще могут нам предложить?"
 
 colthage_other.26.t:0 "Вингбардия принимает предложение"
 colthage_other.26.d:0 "Правительство Вингбардии, выслушав наше предложение о программе технологического обмена, очень скоро приняло верное решение. Вместе с представителями Кольтфагена они подписали соглашение о научно-техническом сотрудничестве между нашими двумя странами. Будущее данного партнёрства выглядит светлым и, несомненно, будет взаимовыгодным: знания, которыми мы будем делиться друг с другом, поспособствуют нашему общему процветанию."
 colthage_other.26.a:0 "Чудесно!"
 
 colthage_other.27.t:0 "Вингбардия отвергает предложение"
 colthage_other.27.d:0 "Правительство Вингбардии, выслушав наше предложение о программе технологического обмена, очень скоро приняло решение, но не то, на которое мы надеялись. Хотя мы считали, что партнёрство будет взаимовыгодным, вингбардийцы, похоже, думали иначе, и в итоге наши представители вернулись с пустыми копытами. Будем надеяться, что это единичный случай, и что он не предвещает беды для будущих отношений между нашими двумя нациями."
 colthage_other.27.a:0 "Как прискорбно."
 
 colthage_other.28.t:0 "Великое жертвоприношение"
 colthage_other.28.d:0 "Рядом с цитаделью Бырза в Колт-Хадасте - прямо напротив храма За'ала Заракина в самой древней части города - располагалось большое святилище. Обычно здесь было мало посетителей, но сегодня ступени к святилищу были украшены шелковым ковром, а в воздухе витал запах благовоний. Большая процессия направлялась к зданию, проходя через массивные ворота крепостных стен и мимо толп жителей нижнего города. Впереди шел сам Залатель Зарка в парадной форме, а по обе стороны от него двигались зебры, одетые в белоснежную форму священного отряда - древней и почётной стражи Кольтфагена. Позади него десятки солдат священного отряда несли бронзовую статую, изображающую парусник и украшенную серебром и драгоценными камнями. Шествие завершал оркестр.\n\nХотя в зоникийском пантеоне было шесть главных богов, Залатель не искал благосклонности темного Заргона, правящего под волнами, законодателя Зама или воинственной Азтарте. Он желал получить благословение владыки-создателя зебр За'ала в форме Заракина - короля, и его второй стороны - непредсказуемого бога бурь За'ала Зефона. Также он не забывал и про Занит, что была богиней-матерью, женой За'ала и покровительницей Кольтфагена. Последним же он выбрал Зотара, искусного бога, который покровительствовал кузнецам, инженерам и изобретателям.\n\nРанее суфрит посоветовался со священниками, которые выбрали сегодняшний день как благоприятный для жертвоприношения. И чистое небо, похоже, подтвердило их правоту. Верховный жрец провёл эскорт статуи внутрь, оставив суфрита снаружи. Сердце Зарки колотилось в груди. Его отец не верил в древние великие жертвоприношения и не был намерен идти дальше официальных обязанностей верующего.\nЧерез минуту из святилища начал подниматься пар - продукт алхимико-металлургических реакций, способных в считанные минуты расплавить даже благородные металлы. Как первый суфрит, Залатель был обязан определить, кому будет посвящена церемония. Толпа молча наблюдала за происходящим и терялась в догадках, какой же бог удостоится столь грандиозного жертвоприношения."
 colthage_other.28.a:0 "— За'ал Заракин, прими нашу жертву и даруй нам мудрость!"
 colthage_other.28.b:0 "— Леди Занит, прими нашу жертву и снова покровительствуйте своему городу!"
 colthage_other.28.c:0 "— Владыка Зотар, прими нашу жертву и проведи нас через эту новую эпоху!"

 colthage_other.29.t:0 "Кольтфаген требует репараций за войну"
 colthage_other.29.d:0 "Хотя этот дворец был самым изысканным зданием в [Root.GetAdjective]ой столице, для вкусов Хирама Зерранида стиль йети был грубоват. Общество в Гиппоне было гораздо более утончённым, так что оно обеспечивало куда более высокий уровень комфорт при гораздо меньших затратах. Суфрит прислал его в качестве дипломата, чтобы вытребовать репарации у правительства йети. Пока Хирам, облаченный в тяжёлый плащ, пробирался через залы правительственного здания, он начал терять веру в свою миссию. Эти йети были не лучше тех, что оккупировали Кольтфаген во времена правления Короля Шторма. И всё же у Хирама был план, который позволит ему вырвать победу из пасти дипломатического унижения. После оскорбительно долгого ожидания дипломата наконец-то впустили в тронный зал.\n\n[Root.GetLeader] сидел на своего рода троне и хмурился. — Итак, что привело тебя сюда, кольтфагенец? Мы не часто встречаем официальных гостей с севера. Расскажи мне, что [Root.GetNameDef] может сделать для тебя.\nХирам вежливо улыбнулся и поклонился. — Ваше великолепие и милость привели меня сегодня к вам, [Root.GetLeader]. Мы, кольтфагенцы, всё ещё помним о могуществе йети, и именно это могущество является предметом моего визита.\n[Root.GetLeader] ухмыльнулся, — Мы всегда рады дани, северянин.\nХирам вежливо кивнул, но быстро попытался перевести разговор в другое русло. — Мы оказались в непростом финансовом положении, поэтому суфрит счел разумным обратиться за помощью к самым могущественным созданиям, которых мы знаем. Если вы поможете, то Кольтфаген будет считать разрушения, оставленные йети, компенсированными. Такой жест, конечно, покажет, что йети - сила, с которой нужно считаться. — Хирам снова отвесил экстравагантный поклон, ожидая ответа от вождя йети.\n\n[Root.GetLeader] широко улыбнулся, а затем начал медленно смеяться. Затем к нему присоединились остальные, а Хирам прикусил губу. Всеобщий смех продолжался больше минуты, прежде чем йети снова заговорил. - Отправляйся домой! И скажи своему вождю, что он может прийти за своим золотом, если готов его забрать!"
 colthage_other.29.a:0 "Этим зебрам нужен ещё один урок смирения..."

 colthage_other.30.t:0 "Йети отказываются платить"
 colthage_other.30.d:0 "Залатель Зарка сидел за своим столом в кабинете суфрита. Рядом с ним стоял его брат Засдрубал, привычно облачённый в военную форму. С другой стороны сидел дипломат из Гиппона Хирам Зерранид. Последний только что вернулся с дипломатической миссии в Штормовые Земли, в ходе которой требовал от йети репараций за войну. Дипломат уже заканчивал изложение отчёта о своей поездке. — Были установлены ценные связи с дипломатами и чиновниками йети, но, к сожалению, йети, похоже, не пожелали подчиняться нашим требованиям. — Первое утверждение Хайрама было в лучшем случае полуправдивым, но дипломат никогда не должен прямо сообщать о полном провале.\nЗалатель хмурился на протяжении больше части доклада, в нём медленно нарастал гнев, вызванный вопиющим неуважением этих варваров. — Эти йети не воспринимают нас всерьез! Я покажу им, что бывает с теми, кто встаёт на пути Кольтфагена. Генерал, немедленно подготовьте своих солдат к высадке. Пусть Зафод подготовит ударную эскадру.\n\nТеперь настала очередь Засдрубала хмуриться. Он лишь слегка улыбнулся в ответ на гнев брата, а Хирам с интересом наблюдал за происходящим. — Залатель, я согласен с тем, что наглость йети требует ответа, но сейчас в нашем арсенале нет ничего подходящего для этого. Проведение кампании на враждебной земле, что находится на другом краю континента, потребует слишком многого от нашей логистики. А когда наши возможности будут ограничены, наши враги обязательно воспользуются возможностью украсть у нас ещё больше Зоникии.\nК удивлению гиппонца, разумные доводы Засдрубала успокоили Залателя. Когда дело касалось общения с суфритами, никто не был более искусен, чем его братья и сестра. Старший Зарка заговорил; — Да, конечно, ты правы. Мы не можем отступить от своего долга перед Республикой. Мы получим средства другим способом. Я поговорю с Захуммидом о займе."
 colthage_other.30.a:0 "— Но я бы предпочел столкнуться с йети вместо процентов."
 
 colthage_other.31.t:0 "День за городом"
 colthage_other.31.d:0 "Братья и сестра семьи Зарка прибыли в сельское поместье Заго Зарки и наслаждались окончанием жаркого дня, сидя в тени беседки за особняком. Залатель и Зафод стояли над столом, перебирая бумаги, Засдрубал внимательно наблюдал за рабами, работающими в поле, а хозяин дома откинулся на диване. — Ну, что скажешь, Зал? Сенаторы в восторге, за исключением, конечно, наидревнейших окаменелостей. — Спросил Заго, сделав глоток вина.\n— Честно говоря, мне это не нравится. — Ответил Залатель. — Отец закрепил власть центристов, и тем самым обеспечил нашу власть.\nВ поле надсмотрщик угрожал хлыстом рабу, который отлынивал от работы, так что лентяю пришлось вновь вернуться к труду. Засдрубал согласно покачал головой, а Зафод вздрогнула при звуке удара хлыста. Генерал заговорил нарочито спокойно. — Твои рабы работают эффективно, Заго, ты должен гордиться.\n— Они благодарны и трудолюбивы, я действительно горжусь этим хозяйством.\n— Тогда я не понимаю твоего желания федерализировать Республику. Без сильной хватки Заркидов это поместье зачахнет, разве то же самое будет хорошо для Кольтфагена?\n\nЗаго ответил не сразу. — Мы говорим о цивилизованном народе. Лидер знает, кого он должен контролировать, а кому он может доверить определённую автономию.\nЗафод вздохнула. — Не могу поверить, что ты так смотришь на своих рабов. Ты хоть разговариваешь с ними?\n— Естественно. И они всегда признательны. — Заго широко улыбнулся.\n— Ага, с чего бы это им считать иначе? Ну да ладно, мы можем потерять определённый уровень контроля, Зал, но это может пойти нам во благо. Реформы отца привели к волнениям в Кольтве и на западе. Внедри эти уступки, и ты покажешь, что ты суфрит всех зоникийцев, а не только тех, кто в Кольтфагене и Зуре.\n— Но если я отвергну их, то мы сможем завершить работу отца и начать пожинать плоды. — Залатель сел, всё ещё обдумывая предложение.\n— Давайте сначала поужинаем и выпьем вина! Всё домашнего производства. Мы не можем весь день обсуждать дела! — Заго поднял копыто, подавая знак одному из своих рабов, что пора принести еду."
 colthage_other.31.a:0 "— Замилькар был централистом, и я тоже буду!"
 colthage_other.31.b:0 "— Возможно, можно пойти на некоторые уступки..."
 
