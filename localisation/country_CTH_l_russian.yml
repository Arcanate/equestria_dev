 colthage_coltvan.2.t:0 "Безельшаззар вводит военное положение в Кольтве"
 colthage_coltvan.2.d:0 "Курьеры и глашатаи разнесли по городам Кольтвы новость: генерал Безельшаззар Зерутра прибыл со свежим контингентом войск и мандатом от суфрита на восстановление порядка. Первым делом он ввёл военное положение. В Кольтве будет приостановлено действие некоторых положений кольтфагенской конституции, а войска получат больше полномочий относительно местной полиции и армии. Оказание любой помощи повстанцам, например, указание направления или же предоставление ночлега или припасов, будет считаться преступлением, которое будет рассматривать военный трибунал.\n\nЭта новость охладила пыл кольтванцев, и многие сомневающиеся решили отступить. Ещё большее удивление у кольтванцев вызвало другое заявление генерала. Безельшаззар намеревался разместить свою новую штаб-квартиру в квартале Метцуда Кизил-Зеба, в историческом центре города. Это был смелый шаг, и многие зебры расценили его как прямой вызов Зешмуназашу. Либо он должен снизить своё влияние в городе и потерпеть поражение на пропагандистском поле, либо же сразиться с Кольтфагеном, всё ещё имеющим перевес в солдатах и материальных средствах, и рискнуть потерять всё.\n\nПока что гарнизон Кизил-Зеба оставался на месте. Этот отряд был достаточно небольшим, так что силы Зейрутида могли свободно бродить по городу, поскольку Безельшаззар сначала обезопасил прочие стратегические точки, намереваясь дать мятежникам время ответить на его вызов. Кольтфагенцы сделали свой первый ход, и Кольтва затаила дыхание, чтобы узнать, позволит ли Зейрутид застать себя врасплох."
 colthage_coltvan.2.a:0 "Это весьма смелый ход, генерал Зерутра."
 
 colthage_coltvan.3.t:0 "Гамбит Кизил-Зеба"
 colthage_coltvan.3.d:0 "Командующий востоком Безельшаззар Зерутра смотрел на город Кизил-Зеб из своего штаба, расположенного на холме за городом. Его войска разделились на несколько колонн, готовясь войти в город с разных сторон. Начало операции не представляло особых трудностей: на современных окраинах города полно широких и прямых улиц, по которым можно атаковать. Настоящей проблемой станет квартал Метцуда - вершина холма, где некогда располагался форт, из которого вырос древний кольтфагенский торговый пост Кизил-Зеб. Улицы были запутанными и узкими, а здания теснились очень близко друг к другу в этом запутанном лабиринте.\n\nНо генерал Зерутра знал, что не планировка города делает эту операцию столь необычной. С помощью бинокля он искал любые признаки движения противника в городе внизу, но ничего не видел в тесных переулках города. Настоящая сложность этой операции заключалась в том, что он не знал о намерениях противника. Если они покинули город, то нужно будет выяснить это, не вламываясь в каждое здание в городе. Если нет, то Безельшаззар узнает об этом лишь тогда, когда его войска вступят в ближний бой, лишив его возможности использовать артиллерию. Разумеется, Безельшаззар был полностью уверен в профессионализме своих солдат.\n\nГенерал ухмыльнулся: повстанцы были именно там, где он и хотел. Либо они сами себя загонят в угол, либо сбегут, показав, что они лишь напуганные крестьяне. Довольный собой Зерутра удалился в свою палатку, опустил полог и достал своё любимое расширяющее сознание вещество. Он поморщился от запаха и его глаза загорелись в предвкушении." 
 colthage_coltvan.3.a:0 "Пора придать победе остроты!"
 
 colthage_coltvan.4.t:0 "Триумф Безельшаззара"
 colthage_coltvan.4.d:0 "Через несколько часов после того, как генерал скрылся в своей палатке, адъютант вытащил ошеломленного Зерутру из палатки и усадил в машину с открытой крышей. Пока машина ехала в Кизил-Зеб, адъютант пытался объяснить своему начальнику события дня. Повстанцы бежали, и, за исключением нескольких столкновений между нервными солдатами и испуганными гражданскими лицами, город был занят без происшествий. Хотя в глазах Безельшаззара не было и намека на понимание, он озорно ухмылялся. Затем последовал наспех организованный парад через квартал Метцуда, в ходе которого жители города наблюдали, как их "завоеватель", который сначала был почти в бессознательном состоянии, сперва начал считать себя богом и лишь к концу дня вернулся в какое-то состоянии нормы. Войска Безельшаззара, хорошо осведомлённые о наклонностях своего генерала, старались, как могли, игнорировать его смущающее поведение.\n\nОднако мало что изменилось. Ныне войска Безельшаззара были вынуждены нести незавидную службу по охране его нового штаба, а город по-прежнему оставался убежищем для мятежников, а сам Зейрутид был свободен и мог наносить удары из своих укрытий в горах где и когда ему будет угодно. Кроме того, любой пропагандистский эффект, который кольтфагенцы надеялись получить от взятия города, был сведен на нет нелепым поведением Безельшаззара во время парада. Слухи об этом провале дошли до самого Кольтфагена, и суфрит написал гневное письмо своему генералу, требуя хоть каких-то успехов. Но сам командующий востоком не выглядел обескураженным угрозами Зарки.\n\nГенерал оставлял проблемы оккупации своим помощникам, а сам запирался в кабинете, придумывая новые планы, которые помогут сломить сопротивление кольтванцев. А за закрытыми дверями он нередко предпочитал забывать обо всём этом..."
 colthage_coltvan.4.a:0 "Кольтфаген не может позволить себе победы, подобные этой."

 colthage_coltvan.5.t:0 "Тайник с выпивкой"
 colthage_coltvan.5.d:0 "Командующий востоком, генерал Безельшаззар Зерутра, сидел на стуле на балконе своей штаб-квартиры в Кизил-Зебе и смотрел на кипу бумаг, которые он получил день назад. После этого он перевёл взгляд на город, а затем снова на бумаги. Он вздохнул и сделал глоток воды. Ни алкоголя, ни наркотиков, ни даже трубки. Только не сегодня, когда всё висело на волоске. Перед ним лежали условия, представленные Безельшаззару Зешмуназашем Зейрутидом. Лидер повстанцев доставил их в лагерь вместе с выпивкой. В письме он выразил вежливую надежду на то, что мир доставит генералу больше удовольствия, чем даже крепкие напитки. От себя лично Зейрутид поблагодарил кольтфагенцев за то, что они без кровопролития захватили Кизил-Зеб, и упомянул, что кольтфагенские солдаты нередко действовали даже более справедливо, чем полицейские, которым они помогали.\n\nСами же условия, Безельшаззар вынужден был признать, были весьма разумными. Хотя они были сформулированы явно опытным переговорщиком, эти условия были просты и не содержали никаких двусмысленных формулировок, которыми обычно славились договоры. Его противник, несмотря на свою хитрость, не был коварным. Кольтфаген сохранит контроль над Кольтвой, но местные жители получат большую автономию. Генерал никогда не был фермером, но в бумагах со страстью рассказывалось о плане земельной реформы, которую Зейрутид хотел осуществить. Он утверждал, что этот план позволит всем кольтванцам самим позаботиться о себе.\n\nИ теперь Безельшаззару предстояло принять незавидное решение. Примет ли он эти условия и будет ли защищать перед Сенатом и суфритами свой компромисс с мятежниками, которых он был послан искоренить? Или же он продолжит борьбу с этими упорными крестьянами? Но, на тот случай, если он выберет последнее, письмо Зейрутида недвусмысленно рекомендовало ему приберечь спиртное для раненых кольтфагенцев."
 colthage_coltvan.5.a:0 "Я приму условия, выпьем же за мир!"
 colthage_coltvan.5.b:0 "Я не стану рисковать своей карьерой ради этих фермеров."

 colthage_coltvan.6.t:0 "Цена мира"
 colthage_coltvan.6.d:0 "Августейшие залы кольтфагенского сената были оживлённее, чем обычно, поскольку скандал с командующим востоком достиг своего завершения. На трибуне для ораторов стоял генерал Зерутра, а на каменных скамьях вокруг сидели недоброжелательно настроенные сенаторы. Безельшаззар узнал среди них нескольких старших офицеров, и те, поймав его взгляд, агрессивно посмотрели в ответ. Ропот утих, когда старший сенатор постучал посохом по полу и дал слово Безельшаззару.\n\n— Почтенные сенаторы, кольтфагенцы, я пришёл с дарами мира, но моё имя упоминается в этих залах так, как будто я растоптал саму надежду на этот мир. — В него тут же полетели многочисленные обвинения в измене и наркозависимости от офицеров и их милитаристских сторонников. В течение следующего часа Безельшаззар выступал перед бурлящим сенатом с речью о земельной реформе и регионализме, став невольным защитником Кольтвы. После этого было выказано предложение о назначении суфритом нового командующего востоком, что было чувствительным политическим ударом, ставящим под сомнение власть Залателя Зарки.\n\nСуровый суфрит отказался от возможности выступить, когда подошла его очередь, и встретился с Безельшаззаром после завершения заседания в сопровождении двух солдат из священного отряда. — Добрый день, генерал Зерутра. Прежде всего, я сожалею о сегодняшнем решении сената.\n\nГенерал нахмурился, удивленный мягкостью суфрита. — Нет, я понимаю, что они хотели сделать так, чтобы последнее слово в этом соглашении осталось за ними. И я сомневаюсь, что они вообще согласились бы на этот договор.\n\n— Вам пришлось принимать трудные решения в сжатые сроки, Зерутра, и каждый солдат, потерянный в Кольтве, не смог бы исполнить свой долг в другом месте. — Теперь генерал был действительно озадачен: неужели Зарка стал совсем мягким? Суфрит заметил удивление своего генерала и позволил себе улыбнуться, что случалось совсем редко. — Не думайте, что я согласен с планами Зейрутида. Он всё ещё предатель и со временем получит по заслугам. Но Кольтфаген не может позволить себе раскола, только не сейчас. Хорошего дня, генерал. — Безельшаззар покорно кивнул, хотя втайне он сильно сомневался, что Залатель когда-нибудь сможет заставить Зейрутида предстать перед судом. Выйдя из здания сената, генерал покачал головой, и сделал глоток напитка, который Зейрутид прислал ему несколько недель назад."
 colthage_coltvan.6.a:0 "Такое себе утешение."

 colthage_coltvan.7.t:0 "Молва распространяется"
 colthage_coltvan.7.d:0 "Горный ветер развевал гриву Зешмуназаша Зейрутида, когда он спускался к деревне в одной из множества маленьких долин, усеявших внутренние районы Кольтвы. Лидер кольтванского восстания нёс рулоны брошюр. И его товарищи, спускавшиеся по крутой тропе вслед за ним, делали то же самое. — Осторожно, я посчитаю личным, если кто-нибудь из вас упадёт и окажется внизу быстрее меня. — Зейрутид шутил, пока он внимательно смотрел под копыта и осторожно спускался вниз. Когда лидер повстанцев попытался найти добровольцев для доставки брошюр, в ответ он услышал лишь ворчание, поскольку все его товарищи по восстанию считали себя лихими героями, а не разносчиками бумаг. Но это ворчание переросло в смущение, когда лидер повстанцев заявил, что сделает всё самостоятельно, после чего добровольцы быстро нашлись.\n\nГости не стали надолго задерживаться на улицах деревни и поспешили к большему зданию, куда их быстро завела пожилая кобыла-зебра, которая при этом ярко улыбалась. — Сам Зешмуназаш во плоти! — Она тепло сказала, прежде чем осмотреть стопки бумаг, которые положили перед ней кольтванские повстанцы. — Скоро мы распространим их по Кольтве и за её пределами. Хотелось бы только, чтобы они не содержали таких ужасных новостей... — Кобыла вздохнула и покачала головой.\n\n— Кольтванцы должны знать, что происходит. Командующий востоком перешел черту. Любой, кто надеялся на мирное решение, больше не может рассчитывать на это.\n\nКобыла снова вздохнула. — Ты рассказываешь об этом и всё звучит так... просто. — Кобыла ушла в другую комнату, бормоча при этом: — Теперь же ты и твои бесстрашные стрелки заслужили награду за ваши смелые действия сегодня. Что из моего холодильника вам приглянулось больше всего?"
 colthage_coltvan.7.a:0 "— Йогурт, если можно!"
 
 colthage_coltvan.8.t:0 "На грани войны"
 colthage_coltvan.8.d:0 "— Я прибыл с простым сообщением, мой суфрит: ситуация выходит из-под контроля. Ваш генерал только усугубил ситуацию. Возможно, что его следует заменить кем-то другим.\n\nЗалатель Зарка засопел, услышав обвинение. Он нетерпеливо косился на губернатора, который был старше его на двадцать лет. Этот жеребец, возглавлявший Кольтву до прибытия командующего востоком, был выходцем из ближнего круга его отца. — Губернатор, вы просите проявить терпение, хотя я ожидал возможности действовать в течение нескольких месяцев. Это вы не смогли навести порядок после изгнания йети. Мне совершенно безразличны ваши военные советы. Расскажите мне об этой ситуации как полагает или возвращайтесь к своим обязанностям.\n\nЧувствуя, что сомнения в решениях суфритов не принесут пользы, губернатор вместо этого решил подробно рассказать о кольтванцах. — Зейрутид с каждым днем становится всё смелее, воодушевленный растущим числом его сторонников. Из-за, кхм... — Жеребец вежливо кашлянул, — В результате последних событий многие кольтванцы, которые относились к нам неоднозначно, перешли в лагерь повстанцев. Ваш командир разрушил то немногое доверие, которое испытывали к нам простые кольтванцы. Только города, где напрямую присутствуют наши войска, всё ещё контролируются нами. Даже расходы на снабжение серьёзно возросли, поскольку солдаты больше не доверяют местным поставщикам.\n\nГубернатор выжидающе посмотрел на суфрита. Он знал как действовал Замилькар Зарка и ожидал, что Залатель, как и его отец, предложит какое-нибудь творческое решение. Суфрит тем временем торжественно кивнул. — Да будет так, я отправлю новые приказы гарнизону и мобилизую резервные силы. — Затем он перенёс своё внимание непосредственно на губернатора. — Я считаю, что мы должны вступить на тропу войны, ведь это единственный оставшийся способ спасти нашу республику. Подготовьте своих чиновников и служащих к немедленной эвакуации из Кизил-Зеба, если произойдет самое худшее.\n\nГубернатор нахмурился, — Вы не видите иного выхода, мой суфрит? — Залатель покачал головой."
 colthage_coltvan.8.a:0 "— Если кольтванцы не согнутся, то их придётся сломать."
 
 colthage_coltvan.9.t:0 "Битва за Кизил-Зеб"
 colthage_coltvan.9.d:0 "Жужжание москитов раздражало генерала Зерутру. В остальном его маленькое облако было идеальным. Воистину даже сами боги не могли наслаждаться такими удобствами. Если бы только избавиться от этого проклятого жужжания... А потом его облако треснуло и окуталось светом, а жужжание превратилось в крики. Вдали слышалась какофония битвы. Адъютант Безельшаззара бросился к нему и отдал честь, а остальные члены штаба генерала ждали у входа. — Сэр, повстанцы сопротивляются. Они говорят, что Зейрутид в городе, но мы не можем добраться до него. Что нам делать, сэр?\n\nГенерал Зерутра глубоко вздохнул и, казалось, пришёл в себя. В голове вспыхнула невероятно сильная мигрень, и вместо облака он оказался на краю ревущего вулкана. — Мы должны остановить это, пока не стало слишком поздно. — Генерал заявил с едва заметной опаской во взгляде.\n\nЕго адъютант выглядел растерянным и заикался при ответе. — Я только что сказал вам, что мы не можем добраться до него, так нам не победить...\n\nБезельшаззар прервал своего заместителя, — Если мы не остановим это прямо сейчас, то всё оно вырвется наружу как из жерла вулкана. Мы должны использовать всё, что у нас есть...\n\n— Всё, сэр? — спросил Безельшаззара его подчинённый, на что генерал решительно кивнул. Через полчаса рев десятков гаубиц заглушил вулкан и вернул генерала в реальность. — Святая мать Азтарте... — пробормотал он, побежав на звук. — Прекратить огонь, прекратить огонь во имя богов! — Генерал закричал во всю мощь своих легких и сумел остановить шквал в середине залпа. Однако ущерб был нанесён. Безельшаззар упал как громом поражённый, и мог лишь наблюдать за пламенем на горизонте. Никто не пришёл его утешить. Даже повстанцы не пришли взять его в плен, так как были заняты борьбой с огненной бурей, охватившей исторический центр города.\n\nВесть о битве при Кизил-Зебе вскоре распространилась и даже попала в зарубежные газеты, однако артиллерийский обстрел лишь усилил сопротивление кольтванцев. И во время следующего набега Зейрутида кольтфагенцы услышали боевые кличи: — Помни Метцудо!"
 colthage_coltvan.9.a:0 "Это был последний раз, клянусь."
 
 colthage_coltvan.10.t:0 "Осада Кольтвы"
 colthage_coltvan.10.d:0 "Генерал Джебзель Зоблос прибыла в Кольтву во главе большого военного отряда. По прибытию в провинцию кобыла приказала своим войскам рассредоточиться, и значительные группы направились в Кизил-Зеб, Кольтартан и даже через внутренние районы в Мэйрлаку. Во все городские поселения прибыли значительные отряды солдат. Поначалу казалось, что новая командующая востоком просто намерена усилить гарнизоны, но на самом деле всё было совсем не так. Прибыв в Кизил-Зеб во главе своих войск, Джебзель Зоблос поспешила разрушить все надежды на мягкий режим. Она приказала своим войскам разбить лагерь и повелела всем не-кольтванцам покинуть город. В течение нескольких часов кольтфагенские солдаты установили контрольно-пропускные пункты на всех подъездных путях, а патрули следили за тем, чтобы ни одна зебра не смогла покинуть город. Телекоммуникационные кабели были перерезаны, что затруднило связь с внешним миром. Даже доступ к морю был закрыт эсминцем, что заблокировал порт. И подобная сцена повторялась в городах и поселках по всей Кольтве.\n\nПосле того, как первоначальный шок прошел, несколько зебр из Кизил-Зеба и из-за пределов города попытались приблизиться к периметру кольтфагенцев, но им не позволили этого сделать. Солдаты даже стреляли в воздух в качестве предупреждения, если нарушители проявляли настойчивость. Генерал Зоблос с ликованием наблюдала, как всё больше и больше жителей города с беспокойством или отчаянием смотрят на периметр, осознавая произошедшее. В конце концов, она приказала своим солдатам привести к ней одного из самых смелых кольтванцев, который уже некоторое время слонялся у одного из блокпостов. Молодой кольтванец, совсем недавно ставший взрослым, с презрением смотрел на кольтфагенского генерала, пока его удерживало двое солдат. — Отпустите меня, болваны! — Потребовал пойманный зебра, тщетно пытаясь вырваться из хватки солдат, а Джебзель в это время весело улыбалась.\n\n— В конце концов, вы, кольтванцы, способны лишь извиваться... — Она наклонилась поближе, широко улыбаясь. — Пока вы, грязные крестьяне, не перестанете сопротивляться своему начальству, вы и все остальные в этих глинобитных хижинах не будете принимать никаких гостей, понятно?\nГлаза кольтванца расширились, и он стал лишь вырываться лишь активнее. — Тебе это не сойдет с копыт, грязная дочь Заргона! Пусть Повелитель Глубин проглотит тебя и утянет за собой весь Кольтфаген!\nПроклятие жеребца вызвало лишь усмешку у командующей востока. — Поговори с Зейрутидом. И скажи своему вождю, что только от него зависит, увидите ли вы когда-нибудь снова свежую пищу. — Джебзель жестом подозвала своих солдат, и они унесли молодого жеребца."
 colthage_coltvan.10.a:0 "Они скоро сломаются."

 colthage_coltvan.11.t:0 "Протесты Зейрутида"
 colthage_coltvan.11.d:0 "Суфрит Залатель Зарка покачал головой и перечитал письмо на столе, а затем поднял глаза на портрет отца. Как и всегда, Замилькар не дал ему никакого совета - он мог предложить лишь суровый взгляд. Зешмуназаш Зейрутид был последним, от которого суфрит ожидал письма, тем более столь вежливого. К нему даже были приложены фотографии и отчёты от кольтфагенских государственных служащих в Кольтве:\n\n"Уважаемый Залатель,\n\nЯ пишу вам, понимая, что мы оба являемся порядочными зебрами, которые разделяют базовое уважение к разумной жизни, особенно когда речь идет о гражданских лицах и жеребятах. Однако, похоже, что эта общая порядочность не распространяется на всех, что недавно продемонстрировала ваша новая командующая востока. Осадив города Кольтвы (а ведь это и кольтфагенские города!), она втянула в конфликт гражданское население, что привело к ненужным страданиям и нехватке продовольствия. Хотя я выступаю против вас политически, я верю, что вы понимаете, что ваш долг как суфрита - защищать кольтфагенских граждан. Поэтому я прошу вас заменить Джебзель Зоблос на кого-то, кто не желает подвергать опасности жизни гражданских лиц. На тот случай, если информация о серьёзности ситуации ещё не дошла до вас, я прилагаю фотографии и отчёты ваших государственных служащих о масштабах преступлений Зоблос.\nЯ умоляю вас принять правильное решение.\n\nИскренне ваш,\n\nЗешмуназаш Зейрутид"\n\nЗалатель понятия не имел, как кольтванцу вообще удалось отправить ему письмо, и мог лишь догадываться о намерениях зебры. Зарка вынужден был признать, что методы Зоблос были, мягко говоря, чрезмерными. Однако если Зейрутид настолько отчаялся, что умолял о замене, может ли это означать, что блокада действительно работает? Если это так, то, возможно, в долгосрочной перспективе эта стратегия спасет больше жизней, чем потребует для завершения."
 colthage_coltvan.11.a:0 "Оставьте Джебзель Зоблос, похоже, что её методы приносят плоды."
 colthage_coltvan.11.b:0 "Я не потерплю этого. Зилиад спасёт ситуацию."
 colthage_coltvan.11.c:0 "Я не потерплю этого. Безельшаззар спасёт ситуацию."
 
 colthage_coltvan.12.t:0 "Прорыв"
 colthage_coltvan.12.d:0 "— Наша сегодняшняя цель проста, народ. — Успокаивающий голос Зейрутида передавался по коротковолновому радио на чердаки и в укрытия по всему Кизил-Зебу, где кольтванские повстанцы крепко сжимая револьверы и винтовки слушали своего лидера. — Мы спасаемся от блокады и направляемся в горы, где у нас будет свобода передвижения. Но для этого нам нужно прорвать эту блокаду. Всё зависит от скорости и координации. Дождитесь моей сигнальной ракеты, а затем все вместе нанесите удар, дабы ошеломить врага. Мы сможем это сделать; увидимся на другой стороне. — С этими словами Зейрутид прервал передачу, зарядил ракетницу и перекинул винтовку через плечо. Не говоря ни слова, жеребец направился наружу, к месту сбора своего подразделения.\n\nЧерез полчаса наступила просто оглушительная тишина. Зейрутид оставил свой отряд на окраине города и сам начал пробираться вперед. Он лежал в высокой траве, так близко к окопавшимся кольтфагенцам, как только мог. Этого времени должно было хватить, чтобы все остальные отряды собрались. Кольтванец достал свою ракетницу и прицелился в небо. Вспышка послужила сигналом к целой череде действий. Сзади послышались боевые крики кольтванцев, а спереди - растерянные возгласы. С непоколебимой сосредоточенностью лидер повстанцев схватил винтовку и прицелился в сторону траншей. Выстрел прорезал воздух, а крик цели был заглушен лязгом затвора. Второй выстрел посеял смятение и страх, и противники начали искать укрытие. Ещё больше сигнальных ракет осветили небо, после чего прожекторы нацелились на его товарищей. Третий выстрел Зейрутида потонул в огне со всех сторон. Глаза жеребца потеряли фокус, когда он услышал шаги копыт своих товарищей, что мчались к окопам. Зейрутид вскочил на копыта и присоединился к ним. Вспышка слева осветила испуганное лицо молодой кольтфагенки. Зейрутид на бегу удар её прикладом винтовки, и она упала. Наступила временная передышка. Тяжело дыша, кольтванец огляделся и увидел, что в траншее остались стоять только его товарищи, но огни и крики вдалеке указывали на то, что войска Джебзель скоро придут затыкать брешь. Зейрутид снова схватил ракетницу и вторая вспышка сигнализировала кольтванцам о том, что пора разбегаться."
 colthage_coltvan.12.a:0 "Повстанцы прорвали периметр!"
 
 colthage_coltvan.13.t:0 "Встреча с другим Зейрутидом"
 colthage_coltvan.13.d:0 "— И наконец, Заришат Зейрутид. Мы нашли её прошлой ночью на чердаке Кизил-Зеба после прорыва, мэм. — Солдат указал копытом через плечо на дверь камеры. — Хотя она не слишком сговорчива.\nГенерал Джебзель Зоблос нетерпеливо усмехнулась. — О, она обязательно будет сотрудничать, я уверена! — Генерал открыла дверь камеры и вошла внутрь. Пойманная зебра внутри выглядела просто ужасно. Её грива была взъерошена и неухожена, и она устало смотрела на гостью. Джебзель села перед Зейрутид. —Добрый день, заключенная.\n\nПрежде чем Джебзель успела сказать что-то ещё, Заришат прервала её и заговорила голосом, полным иронии. — Джебзель Зоблос. Ты перепутала брата и сестру. Зеш уехал из города, ты разминулась с ним.\nЭта колкость смогла стереть улыбку с лица Джебзель. — Нет, я думаю, что ты именно та, кто мне нужна, Заришат. Твой брат, как видишь, был для меня занозой в боку.\n\n— И в твоём, и моём боку, генерал. — Никаких изменений в тоне. Даже вечно уверенная в себе Джебзель бросила на Зейрутид растерянный взгляд. Было ли это притворством? Сестра казалась совсем не похожей на брата, но источники сообщили ей, что Заришат была с Зешмуназашем на протяжении большей части восстания. Возможно, это было именно то, что им нужно. Она снова усмехнулась.\n\n— Если это так, то почему тебе не помочь мне избавиться от этой занозы? Я быстро выведу отсюда тебя. И любого другого заключённого, на кого ты укажешь. И ты сможешь вернуть свой дом, если захочешь. — В незаинтересованных глазах Заришат появились признаки сосредоточенности, но, тем не менее, это предложение, казалось, не смутило её.\n— Я бы помогла, если бы могла. Если бы у Зеша было только одно убежище, то его бы уже поймали. Послушай, он намного умнее тебя. Если ты заботишься о своей карьере, то просто сдайся, вот мой тебе совет.\nДжебзель засопела и ударила копытом по столу. — С кем, по-твоему, ты разговариваешь, грязная кольтванка? Я не думаю, что ты понимаешь. Если ты или другие пленники, связанные с повстанцами, не расскажете мне что-то полезное, я прикажу вас всех убить!\n\n— И это доказывает мою точку зрения. Каждая убитая зебра приводит к появлению ещё одной маленькой деревни повстанцев. Убийство способно взбесить зебр. — Генерал Зоблос даже не услышала последних слов Заришат, так как она уже встала и ушла из камеры."
 colthage_coltvan.13.a:0 "Мы найдем Зейрутида. Любой ценой."
 
 colthage_coltvan.14.t:0 "Ничего нельзя сделать"
 colthage_coltvan.14.d:0 "— Я не подписывался на это, За'ал мне свидетель. — Капитан Пазеб сделал большой глоток из бутылки рома на своем столе и подхватил ручку копытом. — Почему это должен быть я? — На его столе лежали многочисленные досье на потенциальных мятежников. В последние несколько дней, после новых указаний командующей востоком, определение мятежника значительно расширилось. Одновременно снизилось бремя доказательства и ужесточилось наказание за любой мятежный поступок. Смерть стала единственным приемлемым приговором. Но капитан Пазеб был уверен, что генерал не подписала эти приговоры лично. Иначе тогда бы она поняла, какому стрессу подвергала своих офицеров этими приказами!\n\nСделав ещё один большой глоток рома, жеребец взял лист бумаги. — Шестнадцать... Даже не взрослый. Не явился к землевладельцу на работу три дня назад. Известный бездельник. Трое граждан свидетельствуют о подозрительном поведении. Да, да, я уверен, что какой-то ублюдок искал способ уволить тебя, молодой жеребец. Бедняга. — Одним росчерком пера Пазеб подписал смертный приговор.\n\n— Итак, что у нас здесь? — В следующем донесении содержались сведения о пожилой кобыле. — Она кто-то вроде трактирщицы? И куда старше того возраста, когда пора уходить на покой. Не думаю, что она уже может держать винтовку. Будем надеяться, что ни одна зебра тебя не хватится. Тут ничего не поделать.\n\nТретий. Четвертый. Группа из шестерых. Потом капитан Пазеб потерял счет. Ничего нельзя сделать. Ещё десять? сколько приговоров он вообще вынес сегодня? По крайней мере, ему не всё равно. Он так говорил себе. Ведь он точно вмешается. В действительном плохом случае. Вот почему капитан должен был продолжать подыгрывать. Придет время, и наступит его час славы. Пазеб фантазировал о своём героическом вмешательстве. Но, конечно, эти кольтванцы поймут. А сейчас ничего нельзя сделать."
 colthage_coltvan.14.a:0 "Моя бутылка пуста."
 
 colthage_coltvan.15.t:0 "Лагерь Кольтартан"
 colthage_coltvan.15.d:0 "Новейшим сооружением в Кольтартане был расположенный на окраине города комплекс, окруженный проволокой под напряжением. На ветхих сторожевых вышках днём и ночью дежурили охранники, наблюдая за заключенными внутри. Каждый день в лагерь входили колонны заключенных. Некоторые были одеты в костюмы, другие - в рабочую одежду бедняков. Молодые и старые, жеребцы и кобылы. Единственное, что объединяло заключенных - их кольтванское происхождение и то, что Джебзель Зоблос причислила их к "опасным элементам". Бараки, в которых приходилось спать кольтванцам, были плохо построены, а в качестве кроватей использовалось всё, что хоть как-то подходило для этой цели. Несмотря на приказ, недавно назначенный комендант лагеря Пазеб работал с местными фермерами, чтобы доставлять пленникам как можно больше еды. Никто из его подчиненных не протестовал. Ни один солдат не поднял копыта, когда он организовал передачи для арестованных жеребят. Большинство солдат, охранявших лагерь, молчали. Они разговаривали только тогда, когда это было необходимо. Но были и те, кто говорил громче, чем когда-либо. Их не волновали осуждающие взгляды остальных, когда они удовлетворяли свою жажду власти над невинными.\n\nНесмотря на то, что Пазеб выполнял приказы максимально мягким образом, он заметил, что последние действия Джебзель что-то сломали среди кольтванцев. За каждого арестованного ими "экстремиста" следовало возмездие. К этому времени лагерь стал единственным безопасным местом для кольтфагенцев во всем городе. Он не знал, как реагировать. У него не было сил на ответные действия. Командующий уже ничего не хотел. Может быть, будет лучше, если он просто отправится домой? Нет. Если Пазеб уедет домой, то и дом будет осквернён. По крайней мере, так у него и остальных ещё оставались невинные воспоминания о доме. У кольтванцев не было даже этого. И они отомстят, это точно."
 colthage_coltvan.15.a:0 "Этого точно не было в плане."

 colthage_coltvan.16.t:0 "Реформа полиции"
 colthage_coltvan.16.d:0 "— Поздравляю с повышением, комиссар. — Генерал Зилиад Аннизалид мягко улыбнулся кольтванке, а затем подошёл к окну своего кабинета. — Вы станете первым комиссаром полиции Кольтвы за полвека, если мои записи верны.\n\nИзавель Куарзаим кивнула и рысью направилась к командующему востоком. — Я не ожидала такой чести, сэр. Я до сих пор с трудом могу поверить в это. — Она достала две сигары из пачки в переднем кармане своей формы. — Но в последнее время открылось много вакансий. Вы рискуете, если я могу быть откровенной. Хех, вы же уволили половину отдела! Сигарету, сэр?\n\nАннизалид улыбнулся, глядя на залитую солнцем улицу за окном, но отверг предложение кобылы, покачав головой. — Кольтфаген не нуждается в полицейских, для которых закон - лишь средство достижения цели, комиссар. Я хочу, чтобы Кизил-Зеб в частности и все остальные города и деревни Кольтвы в целом процветали. А для этого здешние зебры должны быть уверены, что закон на их стороне.\n\n— Хорошо. — Кобыла положила одну сигару обратно на место, а затем зажгла свою. — Губернатор, вероятно, будет ныть и жаловаться Зарке. И крупные землевладельцы. Но я не испорчу этот шанс на мир, генерал. — Комиссар полиции усмехнулась. — Это заставляет меня задуматься, была ли коррупция в столице так же плоха? — Дым от сигары начал шлейфом подниматься из открытого окна.\n\nУлыбка Аннизалида померкла от этого вопроса. — Король Шторм оставил наши институты в руинах, а оппортунисты воспользовались этим. — Он вздохнул и посмотрел вниз на медаль на своём мундире. — Гниль проникла глубоко. Но пока давайте сосредоточимся на том, что в пределах нашей досягаемости, комиссар Куарзаим.\n\nИзавель сделала ещё одну затяжку. — За'ал защищает справедливых, генерал. Ваши действия не будут напрасными. За неделю вы дали мне больше надежды, чем я получила с момента поступления на службу. Не забудьте оставить немного надежды и для себя."
 colthage_coltvan.16.a:0 "— Давайте сосредоточимся на текущей задаче, комиссар."
 
 colthage_coltvan.17.t:0 "Конец армейского мародерства"
 colthage_coltvan.17.d:0 "— Ну же, капитан, не будьте занудой. Мы просто взяли немного рома на ночь. Мы ничего не сломали. Мы даже принесли вам бутылку! — Один из солдат, что присутствовали в кабинете капитана Пазеба, который располагался в казармах армии Кольтартана, оправдывался за своё поведение.\nКапитан взял бутылку, которую ему подарил солдат, с улыбкой. — Я не могу осуждать вас за ваш личный вкус, но наши фуражирские походы закончились, таков приказ генерала. Так что отныне вам лучше обращаться с каждым кольтванцем так, будто он или является родителем суфрита.\n— Жена старого Зарки всё ещё брыкается? — Вызывающе спросил другой солдат.\n— Да, капрал, и мы собираемся нанести ей визит. И когда вы будете там, то сможете объяснить, почему мы забрали весь её ром. А теперь расходитесь, солдаты.\n\nТрио мародеров отдали честь и последовали за капитаном к выходу, прихватив с собой украденное спиртное. Капитан Пазеб невозмутимо маршировал к Кольтартану, а солдаты за его спиной всё сильнее смущались под пристальными взглядами местных жителей. Пазеб позаботился о том, чтобы провести троицу максимально длинным путем до винного магазина. Заглянув внутрь, капитан увидел, как продавщица вскочила за прилавок, увидев униформу. Он тихонько постучал и сказал, повысив голос. — Добрый вечер, мисс, мы пришли вернуть товар. Мы можем войти? — Не дожидаясь ответа, кольтфагенец открыл дверь, и все четверо вошли в магазин. Одна полка валялась на полу, а осколки стеклянных бутылок были разбросаны по всему магазину. — Это вы называете "ничего не сломали", да? — Пазеб пробормотал, дошёл до прилавка и поставил свою бутылку на прилавок вместе с монетами, чтобы заплатить за неё. — Я приношу извинения за беспорядок, мэм, от имени армии.\n\nЗебра за прилавком настороженно подняла голову. — А? Вы... Вы серьёзно? — Тёплая улыбка офицера и робкие взгляды солдат, стоявших за ним, убедили продавщицу быстрее, чем Пазеб успел снова открыть рот. — А, это кто разгромил магазин! Они нанесли ущерба на сумму месячной выручки.\n\n— Я понимаю. — Капитан армии задумался на мгновение, а затем ухмыльнулся, взял купленный им ром и повернулся лицом к своим зебрам. — Вы останетесь здесь на ночь, чтобы убрать ущерб. А потом вы будешь помогать этой продавщице каждый вечер, пока она не решит, что ты вы возместили все убытки. — Он взглянул на солдат. — И если я поймаю кого-нибудь из вас с алкоголем в течение следующего месяца, то вы будете чистить картошку, пока у вас копыта не отвалятся. Всё ясно?"
 colthage_coltvan.17.a:0 "— Сэр, да, сэр!"
 
 colthage_coltvan.18.t:0 "Другое дело - другой мятежник"
 colthage_coltvan.18.d:0 "— Мой суфрит, простите за беспокойство, но не могли бы вы уделить мне минутку? — Залатель Зарка удивленно смотрел на молодого офицера, которая только что ворвалась к нему. Однако он не привык отказывать, когда на него обращали внимание.\n\n— Очень хорошо, лейтенант, докладывайте.\nКобыла на секунду перевела дыхание и протянула суфриту запечатанный конверт. — Депеша от наших агентов в Кольтве, сэр. Произошли изменения в политической активности.\n\nЗарка улыбнулся и покачал головой, снимая печать. — Я ценю ваш энтузиазм, однако вам не нужно было бежать галопом, чтобы сказать мне, что восстание теряет силу. — Он развернул послание. — Хотя никогда не помешает быть вестницей хороших новостей.\n\nКобыла слегка шаркнула на месте. Она нервно смотрела на депешу и с бьющимся сердцем сожалела о том, что не смогла более ясно выразить свои мысли самому высокопоставленному чиновнику в стране. Тем временем улыбка суфрита померкла, когда он просмотрел бумагу. Командующему востоком Аннизалиду удалось снизить поддержку главной повстанческой группировки Кольтвы - Освободительной Армии Востока, но за это пришлось заплатить. Многие бывшие сторонники повстанцев стали открыто поддерживать фракцию конституционалистов, которую возглавляет бывший соперник Зарки Занно Мзелькатид. Возможно, это уже связано с влиянием самого генерала. Когда суфрит закончил читать, он снова, но уже раздражённо, посмотрел на кобылу. — Ясно. — Залатель выдал лишь такой комментарий.\n\nЗебра перед ним яростно надеялась на то, что За'ал позволит ей провалиться сквозь пол и исчезнуть, но отсутствие божественного вмешательства заставило её заговорить; — Что вы собираетесь делать теперь, сэр?"
 colthage_coltvan.18.a:0 "— Мы дадим Аннизалиду закончить свою работу и будем следить за ситуацией."
 colthage_coltvan.18.b:0 "— Ему нельзя доверять. Я заменю Аннизалида на Зерутру."
 
 colthage_coltvan.19.t:0 "Любезность землевладельца "
 colthage_coltvan.19.d:0 "— Господин Бодазтарт сейчас примет вас, господин Зарка. — Официантка едва заметно склонила голову в сторону двери в подсобку. "Позолоченный аравиец" был клубом для дам и джентлькольтов из высшего класса. В этом месте старые деньги укрепляли связи и позволяли вести дела. Залатель Зарка встал с кресла и рысью направился к задней комнате, где его ждал один жеребец. Заалшиллек Бодазтарт олицетворял собой старые деньги. Он мог похвастаться седой гривой и усами джентлькольта, а удушливый дым от его сигары из Цианолизии клубами висел в воздухе. — Господин Зарка, спасибо, что прибыли так быстро.\n— Это мне в удовольствие, господин Бодазтарт. — Залатель солгал, когда произносил эту фразу сквозь зубы, после чего сел перед неофициальным лидером землевладельцев. Немногие зебры могли заставить суфрита отменить свои дела ради личной встречи, но Заалшиллек был одним из таких.\n\nК досаде Зарки, следующие 30 минут были потрачены на любезности, сигары и напитки. Зарка всё это время представлял себе, как он берёт и арестовывает этого старомодного жеребца. Но он прекрасно понимал, что не может враждовать с фракцией, которая наиболее сильно поддерживает его. Наконец Бодазтарт прочистил горло, и в его чересчур фамильярном тоне зазвучал прагматизм. — Итак, Залатель, я позвал тебя сюда не только для того, чтобы поговорить о моих детях и ферме. — Он затушил в пепельнице свою третью грифонью сигару. — Мои друзья в Кольтве сообщили мне, что ваш новый назначенец мешает их бизнесу. Они говорят мне, что это может негативно повлиять на их способность финансировать ваше дело. Если, конечно, помеха не будет устранена.\n\nЗалателю Зарке потребовалась вся его сила воли, чтобы сохранить спокойствие, когда Бодазтарт отдавал ему замаскированный под беспокойство приказ. — Господин Бодазтарт, генерал Аннизалид сказал мне, что он просто следит за соблюдением трудового законодательства. Если бы ваши друзья не относились к кольтванцам как к самым настоящим рабам...\nБодазтарт прервал его столь же приятным, как и раньше, тоном; — Мои друзья помогают кольтванцам познать достоинства тяжелой работы. Я просто, из вежливости к вам и вашему отцу, передаю опасения моих друзей по поводу мистера Аннизалида. Как и всегда, решение остаётся за вами, и я буду уважать его в любом случае. — Он улыбнулся и бросил короткий взгляд на дверь, давая понять, что разговор окончен. Зарка коротко кивнул и вышел из клуба, направившись прямиком в свой кабинет, в очередной раз размышляя, стоит ли ему заменить своего командующего."
 colthage_coltvan.19.a:0 "Если землевладельцам нужны рабы, то им стоит просто купить рабов."
 colthage_coltvan.19.b:0 "Зерутра развеет опасения Бодазтарта."
 
 colthage_coltvan.20.t:0 "Повстанцы возвращаются на свои поля"
 colthage_coltvan.20.d:0 "— Пожалуйста, остановитесь здесь, капрал. — сказал капитан Пазеб своему водителю, который остановил машину перед деревянным забором, окружавшим небольшой фермерский участок. — Эти ворота уже починили с тех пор, как мы приезжали сюда на прошлой неделе. Надо бы проверить. — Капитан и его водитель вышли из машины и рысью направились к строению, капрал же при этом держал винтовку поближе к копыту. Пазеб указал на небольшой сарай. — Помните? Раньше тут было заколочено, а теперь дверь открыта. — Двое зебр подошли поближе, а затем вошли в деревянное здание, оглядываясь по сторонам. Но тут оба кольтфагенца замерли, услышав характерный звук взводимого револьвера "Очзор".\n\n— Кто здесь? — Раздался голос молодого жеребца из-за тюка сена.\n— Я капитан Пазеб из кольтфагенской армии в патруле. Выходи, друг, мы просто осматривались. — спокойно ответил Пазеб, когда капрал нацелил винтовку на сено. Со вздохом кольтванец вышел из-за сена, всё ещё держа револьвер наперевес. — Армия, да? Я боялся, что вы из Освободительной Армии. — Он кивнул капралу, и оба опустили оружие. — Что привело вас сюда, капитан?\n— Я просто был в патруле, и не мог не заметить, что ферма снова выглядит обжитой. Похоже, что жизнь повстанца пришлась тебе не по нраву, мой друг? — Пазеб улыбнулся, — Не волнуйся, мы здесь не для того, чтобы ловить дезертиров.\n\nФермер-кольтванец коротко усмехнулся. — Наверное, так можно выразиться. После того, как я услышал о новой полиции и о том, что ваш командир противостоит землевладельцам, старая ферма снова начала звать меня. — Жеребец ухмыльнулся. — Я также забрал моих товарищей из Кольтартана, и они сказали мне, что местный капитан весьма неплох.\n\nПазеб покачал головой. — Столько работы, а в меня всё равно целятся. Что ж, удачи в восстановлении фермы."
 colthage_coltvan.20.a:0 "— И вам удачи в восстановлении Кольтвы, капитан."

 colthage_coltvan.21.t:0 "Тлеющий огонёк"
 colthage_coltvan.21.d:0 "Зешмуназаш Зейрутид смотрел на небольшую долину в центре Кольтвы. Даже это место, столь удаленное от патрулей кольтфагенских войск, становилось для него небезопасным. Никто не ожидал, что Зарка поставит конституционалиста Зилиада Аннизалида на пост командующего востоком. И эта "тёмная лошадка" сумела ослабить поддержку Освободительной Армии. И он сделал это без ущерба для структуры кольтванской экономики. К большому разочарованию Зейрутида, одного только формального изменения тона было достаточно, чтобы убедить многих крестьян сложить оружие. Хотя лидер повстанцев приветствовал изменения, Аннизалида, включая защиту прав кольтванцев от класса помещиков, кольтфагенец не хотел, а возможно, и не мог сломить власть землевладельцев.\n\nНачал накрапывать дождь, но жеребец был слишком горд, чтобы зайти в дом, и стоял снаружи, не обращая внимания на непогоду. Зейрутид, конечно, был не единственным, кто по-прежнему вёл себя вызывающе. Но он должен не забывать о здравом смысле. Несмотря на некоторую поддержку со стороны оставшихся сторонников жёсткой линии, продолжать борьбу без поддержки населения было бы аморально и безрезультатно. — Ужасно видеть, как хорошая зебра защищает злодеев, — сетовал он. Зешмуназаш схватил свою винтовку и крепко сжал её в копытах. Его грива низко повисла из-за воды. Но, возможно, именно погода вернула Зейрутиду решимость. — Возможно, что совесть в какой-то момент призовёт его на нашу стороны. Или же он сумеет выступить против Зарки. И тогда рана будет вновь открыта. — Кольтванец обернулся и усмехнулся. — Я не могу разжечь восстание сегодня, но это не значит, что топлива для огня больше нет. — Наконец, лидер повстанцев направился внутрь, стряхивая влагу со своей гривы."
 colthage_coltvan.21.a:0 "— Я буду поддерживать пламя. В одиночку, если потребуется."
 
 colthage_coltvan.22.t:0 "Мир в Кольтве"
 colthage_coltvan.22.d:0 "Изавель Куарзаим, комиссар полиции Кизил-Зеба, направлялась к площади Кольтва, что располагалась в центре города. Только до прихода Короля Шторма на улицах было столь оживленно в подобный этому обычный день. Жеребята играли, а пожилые зебры сидели на скамейках перед своими домами, вместо того чтобы смотреть на улицу из-за занавесок. Поскольку полиция и военные теперь были дружны, а Армия Освобождения распалась, народ вернул себе контроль над улицей. Площадь Кольтва тоже стала оживленным центром, каким она и должна была быть. Некоторые зебры даже нашли время, чтобы починить фонтан, который теперь стал прекрасным местом для прогулок молодых зебр. Кафе и рестораны вокруг площади выглядели очень соблазнительно, но комиссару нужно было посетить одно конкретное место.\n\n— Ах, комиссар, надеюсь, вы простите меня за то, что я изменил место нашей сегодняшней встречи. Погода этого просто потребовала.\nСказал генерал Аннизалид, когда Куарзаим подошла к нему и села. — Вовсе нет, командор, я думаю, вы заслуживаете возможности насладиться плодами своего труда. — Она искренне улыбнулась: в Кизил-Зебе вот уже несколько недель было спокойно. Вместо заговоров повстанцев Куарзаим теперь расследовала кражи и драки в барах.\n— Ну же, комиссар, кольтванцы сделали это сами. Я просто протянул им копыто помощи. У них не было причин доверять мне, но они всё же рискнули. — Реплику Куарзаим прервал официант с вопросом о заказе, и вскоре обе зебры наслаждались свежим кофе.\n\n— Но я хотела спросить, Зилиад. — Несмотря на первоначальные отговорки Куарзаим, эти двое уже давно обращались друг к другу по имени. — Что по поводу Зейрутида?\n— Его нигде не нашли. Однако он оставил записку на моём столе.\nКомиссар приподняла бровь. — И что он сказал?\n— Он сказал, что должен пока прекратить борьбу, но отметил, что я не устраняю структурные недостатки нашей системы. — Аннизалид улыбнулся. — Я думаю, что он видит гораздо больше недостатков, чем я.\nКуарзаим покачала головой и захихикала, — Говоря о недостатках, не ревнует ли Зарка?\n— О да, он уже несколько раз вспоминал меня,"
 colthage_coltvan.22.a:0 "— Но я могу не обращать внимания на его письма ещё некоторое время."
 
 colthage_coltvan.23.t:0 "Лев, ведущий змей"
 colthage_coltvan.23.d:0 "— Так ты думаешь, что этот план сработает? — Залатель Зарка скептически отнесся предложению Джебзель. — С чего бы это ему довериться одному из нас? Он же не дурак. Зейрутид ускользал от нас годами.\n— Ох, Залатель. Ты не понимаешь его рокового недостатка. Зейрутид так сильно верит в своё дело, что думает, что в конце концов каждая зебра будет разделять его взгляды. — Суфрит оставил ответы, пришедшие ему на ум, при себе, и вместо этого кивнул. — Ну, я полагаю, что можно попробовать. А как насчёт Безельшаззара, он тоже в деле?\n— О, поверь мне, он сделает всё, лишь бы укрепить своё положение. Не волнуйся об этом.\n\nТеперь Залатель действительно начал беспокоиться о своём окружении. Когда у руля стоял его отец, все эти зебры казались куда менее корыстными и эгоистичными. Наверное, потому что именно его отец был целью их планов. — Хорошо, я разрешаю это, но верни его тело Кольтве, когда закончишь.\nТеперь уже Джебзель выглядела удивлённой. — Зачем, во имя За'ала, нам это делать? Ведь они все будут поклоняться его трупу.\n— Мёртвые зебры не могут вести за собой. Все будут видеть труп Зейрутида и никто не сможет претендовать на его наследие. За исключением членов семьи, возможно, но, насколько я знаю, никто из них не входит в число главарей восстания.\n— Как пожелаешь, мой суфрит. — Джебзель ухмыльнулась. — Ты думаешь на шаг вперёд, как и твой отец. — Залатель улыбнулся, довольный столь явной лестью."
 colthage_coltvan.23.a:0 "Это восстание скоро закончится."

 colthage_coltvan.24.t:0 "Яма со змеями"
 colthage_coltvan.24.d:0 "— Я не уверен во всём этом. Заставить нас проделать весь путь до Тротката, чтобы встретиться с ним в какой-то хижине в глуши. — заметил один из телохранителей Зейрутида, подозрительно оглядывая окружающие джунгли.\n— Не ты ли встретил меня на окраине Мэйноки глухой ночью? — И, как обычно, остроумный ответ Зейрутида снял напряжение, витавшее в воздухе. — Я убежден в его добрых намерениях. Он признал нашу силу и хочет работать вместе с нами, чтобы свергнуть Заркидов. — Зейрутид подошел к домику и постучал в тяжелую металлическую дверь, которая издала при этом необычный звук. — Мы прибыли, генерал. — сказал он, после чего отошёл в сторону и стал терпеливо ждать.\n\nТерпение Зешмуназаша иссякло, когда он услышал звук включившейся рации, а затем какое-то бормотание. Прошло ещё несколько секунд, и в лесу позади группы послышался шорох. — Привет? — Зейрутид спросил, ещё раз постучав, но потом его голос заглушил звук пулемёта, открывшего огонь по кольтванцам. Проявив достойные абиссинца рефлексы, Зейрутид отпрыгнул за угол хижины, а затем быстро схватил свою винтовку.\n— Засада! — Лидер повстанцев громко закричал, а его охранники делали всё возможное, чтобы найти укрытие и открыть ответный огонь. Стрельба из винтовок теперь смешивалась с постоянным рёвом пулемётов, так как стало ясно, что хижина окружена врагами. Зейрутид прислушался к крикам своих товарищей, после чего прицелился в тени и вспышки. Выстрел - и один пулемёт затих. Второй выстрел - и на одного вражеского солдата меньше. Третий... но тут боль в задней ноге заставила кольтванца рухнуть на землю. Но он всё же выстрелил. После чего он почувствовал ещё одну вспышку агонии где-то в районе спины. Зрение Зейрутида затуманилось, и он снова сфокусировался на своих товарищах, умирающих на земле перед ним. — Не. Сейчас. — Зебра зарычал и успел схватить гранату, бросив её в сторону леса. Удивлённые крики впереди дали ему надежду. Разрыв в линии врагов. Зейрутид напряг своё израненное тело, прорываясь вперёд.\n\nЗейрутид почти добрался до линии леса, его взгляд был прикован к деревьям. Но тут грудь Зейрутида взорвалась невообразимой болью, и мир разлетелся на кусочки. Винтовка упала на землю, и мысли зебры обратились к дому. После этого Зешмуназаш Зейрутид закрыл глаза."
 colthage_coltvan.24.a:0 "Кольтва так прекрасна. Жаль, что я больше её не увижу."
 
 colthage_coltvan.25.t:0 "Похороны мечты"
 colthage_coltvan.25.d:0 "Похороны Зешмуназаша Зейрутида были слишком масштабным событием, чтобы кольтфагенские правоохранительные органы смогли их остановить. Кладбище в Кизил-Зебе традиционно располагалось на противоположном от города конце небольшого ручья, а погребальные стелы стояли мрачными призраками в звёздной ночи. Дорога к месту погребения была освещена рядами факелов и её окружала толпа зрителей. Когда процессия несла тело Зейрутида, многие кольтванцы открыто плакали. Верховный генерал Освободительной Армии Зенарво Озид был одним из тех, кто нёс гроб. Там также присутствовали Ахиром Зададид, Заммо Джазелид и радикал среди повстанцев Занузел Зала.\n\nПосле того как приглашённые гости прошли внутрь небольшого храма За'ала, остальные принялись трапезничать под звёздным небом, сидя вокруг свежевырытой могилы и большой стелы. Внутри гостей встретили смущенный жрец и пьяная, разбушевавшаяся Заришат Зейрутид - сестра бывшего вождя кольтванцев. Следующим шагом, как того требовала традиция, была мрз - ритуальная трапеза. Пока мятежники пили храмовое вино и ели местные фрукты, священник пел хвалебную речь по усопшему. Многие присутствующие потеряли аппетит, так как им напомнили о том, кого они потеряли - не просто вождя, а того, кто искреннее любил их. Эту почтительную грусть нарушало лишь дёрганье и отрыжка со стороны Заришат.\n\nЗала, что сидел рядом с Озидом, шепнул ему, поддерживающе похлопывая того по спине. — Им нужен новый лидер, Зенарво. Это должен быть ты, а не она.\nГенерал покачал головой, он явно был не в себе. — Он незаменим. Я не смогу занять его место в наших сердцах. Только она может, если...\n— Посмотри на неё, если бы только народ знал... — Зала ответил, но прежде чем они смогли продолжить разговор, гости встали для заключительной части ритуала. Все зебры забрали свои тарелки, бросив их в яму снаружи. А затем, в полной тишине, Зешмуназаша опустили в его последнее пристанище и похоронили рядом с самой большой из всех стел. Ни одна зебра, даже Заришат, не издала ни звука, когда могила засыпалась землёй. Вместе с Зейрутидом были похоронены мечты Освободительной Армии."
 colthage_coltvan.25.a:0 "Здесь покоится Лев Кольтвы. Его тело сломлено, но пример жив."
 
 colthage_sicameon_murder.1.t:0 "Убийство на Скарлете"
 colthage_sicameon_murder.1.d:0 "Профессор Кольтфагенского университета, Балазар Затид, был найден мёртвым прошлым утром на месте раскопок в древней кольтфагенской колонии в Новом Кольтфагене, на южном береге Скарлета. Профессор был хорошо известен среди ученых и археологов Кольтфагена и был первооткрывателем ранней кольтфагенской цивилизации. Он прошёл путь до острова Скарлета и продолжил свои раскопки древнего кольтфагенского города - Нового Кольтфагена. В ранних отчётах говорится, что его нашли избитым, задушенным, расстрелянным и забитым собственной киркой. Местным властям еще предстоит найти подозреваемых, но нет сомнений в том, что это выльется в крупный скандал между двумя странами.\n\nДревняя история Кольтфагена всегда вызывала споры в Грифонии. И у самих грифонов, которые отрицают идею существования какой-либо существенной цивилизации зебр на своем континенте, или даже какие-либо значимые взаимодействия между двумя континентами в прошлом. Это противоречит современным исследованиям, проведённым профессором Балазаром Затидом и многими другими как в Кольтфагене, так и в Грифонии, наряду с историческими свидетельствами и событиями, такими как завоевание острова Скарлет для Карфинской республики знаменитым карфинским генералом Грипио Зебриканусом более 1500 лет назад.\n\nТакое преступление потрясло местное сообщество, и поиск преступников всё ещё продолжается."
 colthage_sicameon_murder.1.a:0 "Мы должны убедить Кольтфаген, что взялись за дело с высшей ответственностью."

 colthage_sicameon_murder.2.t:0 "Убийство в Сикамеоне"
 colthage_sicameon_murder.2.d:0 "Профессор Кольтфагенского университета, Балазар Затид, был найден мёртвым прошлым утром на месте раскопок в древней кольтфагенской колонии в Новом Кольтфагене, на текущей территории Сикамеона. Профессор был хорошо известен среди ученых и археологов Кольтфагена и был первооткрывателем ранней кольтфагенской цивилизации. Он прошёл путь до острова Скарлета и продолжил свои раскопки древнего Кольтфагенского города - Нового Кольтфагена. В ранних отчётах говорится, что его нашли избитым, задушенным, расстрелянным и забитым собственной киркой. Местным властям еще предстоит найти подозреваемых, но власти Сикамеона уверяют нас что они взялись за дело с высшей ответственностью.\nДревняя история Кольтфагена всегда вызывала споры в Грифонии. И у самих грифонов, которые отрицают идею существования какой-либо существенной цивилизации зебр на своем континенте, или даже какие-либо значимые взаимодействия между двумя континентами в прошлом. Это противоречит современным исследованиям, проведённым профессором Балазаром Затидом и многими другими как в Кольтфагене, так и в Грифонии, наряду с историческими свидетельствами и событиями, такими как завоевание острова Скарлет для Карфинской республики знаменитым карфинским генералом Грипио Зебриканусом более 1500 лет назад.\n\nСмерть профессора вызвала возмущение и траур в Кольтфагене. Протесты уже начались в университетах, и многие в Сенате призывают к твёрдому ответу на такое преступление.
 colthage_sicameon_murder.2.a:0 "Сикамеон должен извиниться и выдать нам полную компенсацию за это преступление!"
 colthage_sicameon_murder.2.b:0 "Мы уверены, что Сикамеон справится с этим."

 colthage_sicameon_murder.3.t:0 "[CTH.GetNameDef] требует извинений и компенсации."
 colthage_sicameon_murder.3.d:0 "Как и ожидалось, кольтфагенский посол в Мидории открыто и официально попросил об извинениях от лица нашей страны в связи с убийством профессора Затида. Наш посол отмечает, что газеты в стране зебр печатают провокационные статьи, обвиняя Сикамеон, и грифонов в целом, в отрицании их истории и в расизме. Естественно, наше правительство не поддерживает такие взгляды, но правительство Кольтфагена воспользовалось возможностью, и взялось обоими когтями, или копытами, если быть точнее, дабы выглядеть сильными перед своим народом.\n\nТак или иначе, мяч сейчас на нашей стороне поля. Здесь нет простого решения, так как наши следователи не нашли никаких доказательств или даже подозреваемых, а отсрочка ответа послу только усилит напряженность. Мы могли бы извиниться за то, в чём не были замешаны, и упасть лицом в грязь перед народом, но отложить дело, или выступить против Кольтфагенских требований, рискуя вызвать эскалацию конфликта, возможно даже вынудив Кольтфаген предпринять более решительные действия."
 colthage_sicameon_murder.3.a:0 "Мы дадим им того, чего они хотят."
 colthage_sicameon_murder.3.b:0 "Кольтфаген больше ничего от нас не получит."

 colthage_sicameon_murder.4.t:0 "[SIC.GetNameDef] приносит извинения"
 colthage_sicameon_murder.4.d:0 "Сикамеонский посол в Кольтфагене опубликовал заявление в основных газетах, в котором он извинился за убийство профессора Балазара Затида. Правительство Сикамеона предложило выплатить семье жертвы государственное пособие и установить на месте преступления мемориальную доску в память о вкладе профессора в понимание нашей общей истории.\n\nПохоже, что этот щедрый жест успокоил напряженность в стране, и пресса уже начала рассуждать о более тесных торговых связях с Сикамеоном и новом понимании общей истории грифонов и зебр."
 colthage_sicameon_murder.4.a:0 "Давайте оставим этот инцидент в прошлом."

 colthage_sicameon_murder.5.t:0 "[SIC.GetNameDef] отклоняет наши требования"
 colthage_sicameon_murder.5.d:0 "Сикамеонский посол в Кольтфагене опубликовал заявление в основных газетах, в котором он демонстративно отказался извиниться за убийство профессора Балазара Затида. Он также сообщил, что расследование, начатое правительством Сикамеона, до сих пор не выявило никаких доказательств или даже подозреваемых. Несмотря на эту демонстрацию потрясающей некомпетентности, сикамеонцы отказываются брать на себя ответственность за смерть Затида. Также они отвергли наши разумные требования о компенсации, продемонстрировав вопиющее неуважение к вкладу профессора в понимание нашей общей истории.\n\nЭтот провокационный жест вызвал напряженность по всей стране, что привело к взрыву антигрифоньих настроений в прессе. Дипломатический кризис, вызванный этим инцидентом, утихнет лишь через некоторое время."
 colthage_sicameon_murder.5.a:0 "Нам ясна позиция Сикамеона."

 colthage_sicameon_murder.6.t:0 "Бунты после убийства"
 colthage_sicameon_murder.6.d:0 "За последние 24 часа протесты, которые первоначально начались в университетах в ответ на убийство Балазара Затида, усилились и выплеснулись наружу. На улицы вышло бесчисленное множество разгневанных молодых кольтфагенцев. Эти протесты очень быстро переросли в выступления, направленные уже против правительства Заркидов. Многие ухватились за нелепую теорию заговора, согласно которой Балазар на самом деле был убит кольтфагенскими агентами, поскольку он критиковал правительство. Те, кто верят в эту теорию, возлагают вину за его смерть на Залателя.\n\nВ крупных городах протестующие уже начали нападать на правительственные здания и требовать проведения политических реформ вместе с отставкой администрации Заркидов. Однако местной полиции удалось подавить беспорядки в большинстве мест, хотя и не везде. Пока эти бунты не утихнут, мы можем использовать их как возможность выследить несогласных и запереть их в камере, чтобы они лишились возможности разжечь новые проблемы в будущем."
 colthage_sicameon_murder.6.a:0 "Даже беспорядки могут пойти нам на пользу."
 colthage_sicameon_murder.6.b:0 "Волю народа нельзя заглушить!"

 colthage_civil_war.1.t:0 "The Cry of Liberty"
 colthage_civil_war.1.desc:0 "#Dutchy Rumours are spreading that the exiled political opponent Zanno Mzelqatid has been plotting with collaborators across the nation to rise up against the Zarca regime austensivly to restore democracy and to put in liberal reforms like those seen in Griffonia.\n\nHowever, it is not clear what he intends to do. He has been exiled to Zumidia for over a year now, but is rumored to be plotting from a base in the border town of Annaza."
 colthage_civil_war.1.a:0 "The exile can bark, but can he bite?"

 colthage_civil_war.2.t:0 "The Constitutionalist Uprising"
 colthage_civil_war.2.desc_5:0 "#Dutchy Early in the morning, Zanno Mzelqatid crossed the border. He was met by many supporters. Supporters have risen up in major cities across the nation, including Colthage. A portion of the army has defected to him. The whole western border region has risen up against  the government."
 colthage_civil_war.2.desc_4:0 "#Dutchy Early in the morning, Zanno Mzelqatid crossed the border. He was met by many supporters. A portion of the army has defected to him. The whole western border region has risen up against  the government."
 colthage_civil_war.2.desc_3:0 "#Dutchy Early in the morning, Zanno Mzelqatid crossed the border. He was met by many supporters. The whole western border region has risen up against  the government. Some generals in the army have defected to him."
 colthage_civil_war.2.desc_2:0 "#Dutchy Early in the morning, Zanno Mzelqatid crossed the border. However, he was only met by small bands of bandits that supported his cause. They managed to overrun the garrisons protecting the states of Sivmareas and Tefemanei. Some generals in the army have defected to him."
 colthage_civil_war.2.desc_1:0 "#Dutchy Early in the morning, Zanno Mzelqatid crossed the border and found no one waiting for him. After several hours of waiting around he decided to return to Zumidia, however small groups of disorganized bandits who had heard of the rebellion have risen up in his name. These bandits have taken the state of Sivmareas and are planning to launch the war of liberation. Some generals in the army have defected to him."
 colthage_civil_war.2.a:0 "We shall crush these rebels."
 colthage_civil_war.2.b:0 "Long live Mzelqatid! Long live the revolution!"

 colthage_civil_war.3.t:0 "Zanno Mzelqatid Arrested"
 colthage_civil_war.3.desc:0 "#Dutchy Early in the morning, Zanno Mzelqatid crossed the border. He and his supporters where arrested by the troops waiting in hiding for him. Anyone in the military suspected of being part of Mzelqatid's plot have been arrested too."
 colthage_civil_war.3.a:0 "We've got him."

 colthage_civil_war.4.t:0 "Protests Crushed"
 colthage_civil_war.4.desc:0 "#Dutchy We have crushed the student protesters. Many of them are in prison now but we have the feeling that this isn't the end..."
 colthage_civil_war.4.a:0 "Ok"
 colthage_civil_war.4.b:0 "we need to look into this further"

 colthage_civil_war.5.t:0 "The Plan of Zapsa"
 colthage_civil_war.5.desc:0 "#Dutchy We've discoverd from the arrested students verious pamphlets and other documents that apeapr to be part of an organised plan to overthrow the Zarca government. Known as the Plan of Zapsa, it calls for those loyal to libery and democracy to rise up across the nation. The planw as written by the political exlile Zanno Mzelqatid. The revolution is dated to take palce on the 1st August 1007."
 colthage_civil_war.5.a:0 "This is useful."

 colthage_civil_war.6.t:0 "The Battle of Hippone"
 colthage_civil_war.6.desc:0 "#Dutchy Police attempted to arrest Abdzamon Zerdin, a minor government offical in the city of X on charges of treason after finding ltters that implcate him in Mzelqatid's plan to overthrown the government. However, Zerdin and a few supporters where tipped off and a gunfight ensured. The chief of police and several officers where killed before Zerdin and his supporters ran out of ammo and set fire to the building before charing the police. None of them survived."
 colthage_civil_war.6.a:0 "Worrying."

 colthage_civil_war.7.t:0 "The Roundup Ends"
 colthage_civil_war.7.desc:0 "#Dutchy The leads have dried up. Our prisons are stuffed with political prisoners. We have caused a significant blow to Zanno Mzelqatid's plot."
 colthage_civil_war.7.a:0 "Excellent."
 
