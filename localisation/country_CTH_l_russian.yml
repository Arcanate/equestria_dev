 ### EVENTS ###
 colthage_sicameon_murder.1.t:0 "Убийство на Скарлете"
 colthage_sicameon_murder.1.d:0 "Профессор Кольтфагенского университета, Балзаар Затид, был найден мёртвым прошлым утром на месте раскопок в древней кольтфагенской колонии в Новом Кольтфагене, на южном береге Скарлета. Профессор был хорошо известен среди ученых и археологов Кольтфагена и был первооткрывателем ранней кольтфагенской цивилизации. Он прошёл путь до острова Скарлета и продолжил свои раскопки древнего кольтфагенского города - Нового Кольтфагена. В ранних отчётах говорится, что его нашли избитым, задушенным, расстрелянным и забитым собственной киркой. Местным властям еще предстоит найти подозреваемых, но нет сомнений в том, что это выльется в крупный скандал между двумя странами.\n\nДревняя история Кольтфагена всегда вызывала споры в Грифонии. И у самих грифонов, которые отрицают идею существования какой-либо существенной цивилизации зебр на своем континенте, или даже какие-либо значимые взаимодействия между двумя континентами в прошлом. Это противоречит современным исследованиям, проведённым профессором Балзааром Затидом и многими другими как в Кольтфагене, так и в Грифонии, наряду с историческими свидетельствами и событиями, такими как завоевание острова Скарлет для Карфинской республики знаменитым карфинским генералом Гриппио Зебраканусом, более 1500 лет назад.\n\nТакое преступление потрясло местное сообщество, и поиск преступников все еще продолжается."
 colthage_sicameon_murder.1.a:0 "Мы должны убедить Кольтфаген, что мы взялись за дело с высшей ответственностью."

 colthage_sicameon_murder.2.t:0 "Убийство в Сикамеоне"
 colthage_sicameon_murder.2.d:0 "Профессор Кольтфагенского университета, Балзаар Затид, был найден мёртвым прошлым утром на месте раскопок в древней кольтфагенской колонии в Новом Кольтфагене, на текущей территории Сикамеона. Профессор был хорошо известен среди ученых и археологов Кольтфагена и был первооткрывателем ранней кольтфагенской цивилизации. Он прошёл путь до острова Скарлета и продолжил свои раскопки древнего Кольтфагенского города - Нового Кольтфагена. В ранних отчётах говорится, что его нашли избитым, задушенным, расстрелянным и забитым собственной киркой. Местным властям еще предстоит найти подозреваемых, но власти Сикамеона уверяют нас что они взялись за дело с высшей ответственностью.\nДревняя история Кольтфагена всегда вызывала споры в Грифонии. И у самих грифонов, которые отрицают идею существования какой-либо существенной цивилизации зебр на своем континенте, или даже какие-либо значимые взаимодействия между двумя континентами в прошлом. Это противоречит современным исследованиям, проведённым профессором Балзааром Затидом и многими другими как в Кольтфагене, так и в Грифонии, наряду с историческими свидетельствами и событиями, такими как завоевание острова Скарлет для Карфинской республики знаменитым карфинским генералом Гриппио Зебраканусом, более 1500 лет назад.\n\nСмерть профессора вызвала возмущение и траур в Кольтфагене. Протесты уже начались в университетах, и многие в Сенате и Управляющем совете призывают к твёрдому ответу на такое преступление.
 colthage_sicameon_murder.2.a:0 "Сикамеон должен извиниться и выдать нам полную компенсацию за это преступление!"
 colthage_sicameon_murder.2.b:0 "Мы уверены что Сикамеон справится с этим."

 colthage_sicameon_murder.3.t:0 "[CTH.GetNameDef] требует извинений и компенсации."
 colthage_sicameon_murder.3.d:0 "Как и ожидалось, кольтфагенский посол в Мидории открыто и официально попросил об извинениях от лица нашей страны в связи с убийством профессора Затида. Наш посол отмечает, что газеты в стране зебр печатают провокационные статьи, обвиняя Сикамеон, и грифонов в целом, в отрицании их истории и в расизме. Естественно, наше правительство не поддерживает такие взгляды, но правительство Кольтфагена воспользовалось возможностью, и взялось обоими когтями, или копытами если быть точнее, дабы выглядеть сильными перед своим народом.\n\nТак или иначе, мяч сейчас в наших воротах. Здесь нет простого решения, так как наши следователи не нашли никаких доказательств или даже подозреваемых, а отсрочка ответа послу только усилит напряженность. Мы могли бы извиниться за то, в чём не были замешаны, и упасть лицом в грязь перед народом, но отложить дело, или выступить против Кольтфагенских требований, рискуя вызвать эскалацию конфликта, возможно даже, вынудив Кольтфаген предпринять более решительные действия."
 colthage_sicameon_murder.3.a:0 "Мы дадим им того чего они хотят."
 colthage_sicameon_murder.3.b:0 "Кольтфаген больше ничего от нас не получит."

 colthage_sicameon_murder.4.t:0 "[SIC.GetNameDef] Apologies"
 colthage_sicameon_murder.4.d:0 "In an official statement by the Sicameonese ambassador in Colthage, published in the major newspapers, he apologised for the murder of professor Balazar Zatid. The Sicameonese government proposed a government allowance for the victim’s family and a plaque to be placed at the crime scene commemorating the professor’s contributions to understanding of our shared histories.\n\nIt seems this generous gesture has calmed tensions across the country, and the press has already started speculating about closer trade ties and a new appreciation of the shared history between grifons and zebra."
 colthage_sicameon_murder.4.a:0 "Let's put this behind us."

 colthage_sicameon_murder.5.t:0 "[SIC.GetNameDef] Refuses our Demands"
 colthage_sicameon_murder.5.d:0 "#TODO Sicameon refuses our demands of compensation."
 colthage_sicameon_murder.5.a:0 "It's obvious where Sicameon stands."

 colthage_sicameon_murder.6.t:0 "The Murder Riots"
 colthage_sicameon_murder.6.d:0 "#TODO Many young Colthaginians have taken to the streets in protest of Balazar Zatid's murder. However, the protests have quickly turned into protests directed against the Zarca government. In major cities, the protesters have attacked government buildings and are demanding political reform and for an end of the Zarca administration. However, local police have been able to quell unrest in most places, but the underlying issue is still there.\n\nThe Zarca government can use this as an excuse to hunt down dissenters and lock them away before they cause any more issues."
 colthage_sicameon_murder.6.a:0 "This can work to our advantage."
 colthage_sicameon_murder.6.b:0 "The will of the people shall not be silenced!"

 colthage_civil_war.1.t:0 "The Cry of Liberty"
 colthage_civil_war.1.desc:0 "#TODO Rumours are spreading that the exiled political opponent Zanno Mzelqatid has been plotting with collaborators across the nation to rise up against the Zarca regime austensivly to restore democracy and to put in liberal reforms like those seen in Griffonia.\n\nHowever, it is not clear what he intends to do. He has been exiled to Zumidia for over a year now, but is rumored to be plotting from a base in the border town of Annaza."
 colthage_civil_war.1.a:0 "The exile can bark, but can he bite?"

 colthage_civil_war.2.t:0 "The Maharzaalid Uprising"
 colthage_civil_war.2.desc_5:0 "#TODO Early in the morning, Zanno Mzelqatid crossed the border. He was met by many supporters. Supporters have risen up in major cities across the nation, including Colthage. Members of the army have defected to him. The whole western border region has risen up against  the government."
 colthage_civil_war.2.desc_4:0 "#TODO Early in the morning, Zanno Mzelqatid crossed the border. He was met by many supporters. Members of the army have defected to him. The whole western border region has risen up against  the government."
 colthage_civil_war.2.desc_3:0 "#TODO Early in the morning, Zanno Mzelqatid crossed the border. He was met by many supporters. The whole western border region has risen up against  the government."
 colthage_civil_war.2.desc_2:0 "#TODO Early in the morning, Zanno Mzelqatid crossed the border. However, he was only met by small bands of bandits that supported his cause. They managed to overrun the garrisons protecting the states of Sivmareas and Tefemanei."
 colthage_civil_war.2.desc_1:0 "#TODO Early in the morning, Zanno Mzelqatid crossed the border and found no one waiting for him. After several hours of waiting around he decided to return to Zumidia, however small groups of disorganized bandits who had heard of the rebellion have risen up in his name. These bandits have taken the state of Sivmareas and are planning to launch the war of liberation."
 colthage_civil_war.2.a:0 "We shall crush these rebels."
 colthage_civil_war.2.b:0 "Long live Mzelqatid! Long live the Revolution!"

 colthage_civil_war.3.t:0 "Zanno Mzelqatid Arrested"
 colthage_civil_war.3.desc:0 "#TODO Early in the morning, Zanno Mzelqatid crossed the border. He and his supporters where arrested by the troops waiting in hiding for him."
 colthage_civil_war.3.a:0 "We've got him."

 colthage_civil_war.4.t:0 "Protests Crushed"
 colthage_civil_war.4.desc:0 "#TODO We have crushed the student protesters. Many of them are in prison now but we have the feeling that this isn't the end..."
 colthage_civil_war.4.a:0 "Ok"

 colthage_civil_war.5.t:0 "The Plan of Zapsa"
 colthage_civil_war.5.desc:0 "#TODO We've discoverd from the arrested students verious pamphlets and other documents that apeapr to be part of an organised plan to overthrow the Zarca government. Known as the Plan of X, it calls for those loyal to libery and democracy to rise up across the nation. The planw as written by the political exlile Zanno Mzelqatid. The revolution is dated to take palce on the 1st August 1007."
 colthage_civil_war.5.a:0 "This is useful."

 colthage_civil_war.6.t:0 "The battle of Hippone"
 colthage_civil_war.6.desc:0 "#TODO Police attempted to arrest Abdzamon Zerdin, a minor government offical in the city of X on charges of treason after finding ltters that implcate him in Mzelqatid's plan to overthrown the government. However, Zerdin and a few supporters where tipped off and a gunfight ensured. The chief of police and several officers where killed before Zerdin and his supporters ran out of ammo and set fire to the building before charing the police. None of them survived."
 colthage_civil_war.6.a:0 "Worrying."

 colthage_civil_war.7.t:0 "The Roundup Ends"
 colthage_civil_war.7.desc:0 "#TODO The leads have dried up. Our prisons are stuffed with political prisoners. We have caused a significant blow to Zanno Mzelqatid's plot."
 colthage_civil_war.7.a:0 "Excellent."
 
 colthage_other.1.t:0 "The Eler Sea Agreement"
 colthage_other.1.desc:0 "We have been approached by diplomats from the state of Colthage in Northern Zebrica. Citing a history of diplomatic and trade contact between them and southern Griffonia, they offer us to sign an investment agreement. They promise to establish a special economic zone around their capital with exclusive rights for Wingbardian companies to invest and develop, and even dedicate sufficient cheap workforce for the zone. Some of the revenue will flow directly to us - we will be required to uphold our part of the deal and invest in Colthage, however. Should we take the deal?"
 colthage_other.1.a:0 "Sounds like a good deal."
 colthage_other.1.b:0 "They are ripping us off."
 CTH_invite_wingbardian_investors_tt:0 "\nThe severity of the Eler Sea Agreement, if approved by the Wingbardians, will depend on the balance of §YTotal Factories§! count between §Y[WNG.GetNameWithFlag]§! and §Y[CTH.GetNameWithFlag]§!. At current balance, the result will be:\n"
 
 colthage_other.2.t:0 "The Eler Sea Agreement"
 colthage_other.2.desc:0 "Wingbardy has agreed to the proposed investment deal and funding from Griffon entrepreneurs has already begun to trickle in to our cities."
 colthage_other.2.a:0 "This was worth it."
 
 colthage_other.3.t:0 "The Eler Sea Agreement"
 colthage_other.3.desc:0 "Wingbardy has refused our trade deal, and so any chance for uplifting our economy with foreign support has dried up."
 colthage_other.3.a:0 "Then we shall establish autarky."

