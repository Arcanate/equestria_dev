 colthage_other.23.t:0 "Amending The Constitution"
 colthage_other.23.d:0 "The office of Admiral Zaphod Zarca had a view straight through the Round Harbour of Colthage onto the sea, and it was here where Zalathel met with her and his two brothers, Zago and Zasdrubal. The zebra mare sat behind her desk, with her brothers sitting on comfortable chairs arranged in a small circle. The Zarca siblings preferred to meet in each other's offices, sharing a disdain for decadent establishments. "Thank you for inviting us today, Zaph." Zalathel smiled. "I feel like the political winds favour us, and we should take advantage by tackling the constitution."\nZaphod smiles back, less genuinely. "Zal, you cannot just tackle one of the most ancient documents on this continent! The constitution is as old as the Stainless Banner of Aztarte, or the Round Harbour."\nZago nodded in agreement. "It survived the rule of the Khans, and of the Storm King. What are you suggesting?"\nZalathel smiled bemusedly now. "Don't worry, I would be the last to consider abolishing such a venerable document. I intend to bring to the Senate an amendment, which would stipulate that there must be a Zarcid Sufrit, and that this Sufrit has broad powers to preserve the Colthaginian Republic."\n\nAll three siblings pondered the idea for a moment, and Zadrubal was the first to speak up. "That seems like an excellent idea. Father always said that an emergency comes before the law, but now that the worst has past, we should formalise our position and pre-empt those who think our rule is unconstitutional."\nZago shook his head. "I appreciate the sentimentality, brother. But our father did not need the constitution. It is a piece of paper, and a zebra of strength would do best not to trip on it.\nZaphod sighed deeply. "I know you three never consider my perspective, but let me frame it in your terms. The constitutionalists know how you and our father broke the law. You cannot change our tradition with the flick of a pen, those who oppose you will not be fooled. But reign in the excesses, work within the law when you can, and you calm the hearts of many in this country." She stood up and grabbed a bottle of rum and a tray with four glasses from her cabinet. "But before you decide, Zal, let me calm our hearts a little.""
 colthage_other.23.a:0 "Propose an amendment to empower the First Sufrit."
 colthage_other.23.b:0 "Never mind, the constitution doesn't matter."
 colthage_other.23.c:0 "Pay lip service to the constitution."
 
 colthage_other.24.t:0 "Anti-Corruption Campaign Successful!"
 colthage_other.24.d_not_scientifid:0 "In the few months since Co-Sufrit Baltazar Zakbar and the Scientific Clique first launched their ambitious anti-corruption programme, it has already managed to produce striking results. The establishment of the Public Integrity Bureau, responsible for inspecting the conduct of civil servants, has resulted in the firing of countless corrupt officials. In addition, newly-imposed fines for acts of corruption and mandatory anti-corruption education for officials is leading to a marked decrease in unethical behaviour across all agencies.\n\nThe decline in corruption has given citizens a reason to trust the government more, and—as Baltazar has noted with pride—greatly improved the state's efficiency. These developments have ultimately helped to strengthen Zalathel's power and authority. However, as a side effect, there are far more Scientifid supporters in government now than ever before: the influence of the Scientific Clique continues to grow."
