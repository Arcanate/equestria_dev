 CTH_trade_decisions_cat:0 "Кольтфагенская торговля"
 CTH_trade_decisions_cat_desc:0 "Издревле Кольтфаген был великим торговым центром. Хотя его могущество временами ослабевало, патриции и по сей день остаются весьма влиятельными. Кольтфаген традиционно был известен как врата Зебрики - он был важным связующим звеном в торговле между востоком и западом, а также перевалочным пунктом для товаров, поступающих по торговым путям Зебхары. Теперь, когда страна оправилась от последствий гнева Короля Шторма, настало время Кольтфагену восстановить свои позиции в качестве экономической сверхдержавы.\n\n§YТорговый потенциал§! это максимальное число стран, с которым мы можем торговать. В настоящее время он равен [?trade_capacity]. У нас есть [?trade_partners^num] §Yторговых партнёров§!. За каждого §Yторгового партнёра§! мы получаем §Y10 единиц политвласти§! каждые 90 дней.\n\n§YТовар:§!    Спрос:    Предложение:\n£coffee_texticon Кофе              [?coffee_demand]                  [?coffee_supply]\n£pearl_texticon Жемчуг               [?pearl_demand]                  [?pearl_supply]\n£cotton_texticon Хлопок              [?cotton_demand]                  [?cotton_supply]\n£faience_texticon Фарфор         [?faience_demand]                  [?faience_supply]\n£gold_texticon Золото                  [?gold_demand]                  [?gold_supply]\n£ivory_texticon Слоновая кость                 [?ivory_demand]                  [?ivory_supply]\n£spices_texticon Специи               [?spices_demand]                  [?spices_supply]\n£sugar_texticon Сахар                [?sugar_demand]                  [?sugar_supply]\n£tea_texticon Чай                    [?tea_demand]                  [?tea_supply]\n£textiles_texticon Текстиль           [?textiles_demand]                  [?textiles_supply]\n£tobacco_texticon Табак           [?tobacco_demand]                  [?tobacco_supply]\n£opium_text Опиум               [?opium_demand]                  [?opium_supply]\nЗа каждый §Gудовлетворенный спрос на товар§! мы получим дополнительный §Yторговый потенциал§!.\n"
 CTH_income_mission:0 "Квартальный отчёт"
 CTH_income_mission_desc:0 "Больше торговли - больше денег у патрициев, а это означает увелиение политической поддержки для лидера [Root.GetLeader]. За каждого §Yторгового партнёра§! мы получаем §Y10 единиц политвласти§! каждые 90 дней."
