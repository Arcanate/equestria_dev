 CTC_restored_constitution:0 "Кольтфагенская конституция"
 CTC_restored_constitution_desc:0 "Конституция Кольтфагена является одна из старейших в мире. Она легла в основу политической системы, что уравновешивала элементы монархии, аристократии и демократии. Древние авторы считали эту систему государственного устройства одной из лучших. Когда в 836 году ПИЛ была создана Кольтфагенская Республика, эта древняя конституция послужила образцом для новой. Таким образом, данная древняя конституция представляет собой традицию республиканства возрастом более тысячи лет."
