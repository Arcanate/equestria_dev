 colthage_other.39.t:0 "Решение по поводу Трибунала"
 colthage_other.39.d:0  "— Господин Зарка, я пришёл сюда, чтобы отговорить вас от следующего шага. — Сказал Заалшиллек Бодазтарт, едва только сев напротив Залателя в кабинете суфрита. Владелец нескольких поместий считался главным защитником интересов землевладельцев.\n— Полагаю, Заго сообщил вам? — Залатель нахмурился. — Хотя я и не предполагал, что в круг ваших интересов входят вопросы судебной системы, господин Бодазтарт.\nСельский магнат тепло улыбнулся. — Напротив, я и мои друзья считаем "Сто двадцать семь" важнейшим институтом для дальнейшей стабильности и процветания Кольтфагена. — Заалшиллек зажег сигару, что Залатель расценил как признак нервозности.\n— Они действительно очень важны, а их независимость вредит стране. Теперь, когда народ следует за мной, настало время установить господство в суде. Я не позволю никому встать у меня на пути, особенно этим вредным адвокатам.\n\nУлыбка Заалшилека померкла. — Я вижу, что у вас, Залатель, в отличие от вашего отца, есть твёрдые и устоявшиеся взгляды. Но я могу предложить вам альтернативу. У меня и моих друзей есть связи. — Заинтересованный Залатель наклонился вперед. — Нет нужды делать из потенциального друга врага. Разве не было бы лучше, если бы некоторым сенаторам-конституционалистам были предъявлены обвинения в коррупции? — Его улыбка вернулась. — Вы же рассматриваете этот вопрос, не так ли?\nЗалатель ухмыльнулся. Это предложение показало, насколько землевладельцы готовы прогнуться, чтобы пользоваться его благосклонностью. Бодазтарт был там, где он хотел. — Я признаю, что есть более важные цели, чем Трибунал. Дело в том, что мне просто не нравится, когда некоторые зебры думают, что они неприкасаемые. Ведь так власть может запросто опьянить их. — Лицо магната напряглось, когда он ждал решения суфрита."
 colthage_other.39.a:0 "— Я рад, что "Сто двадцать семь" вновь преданы справедливости."
 colthage_other.39.b:0 "— Я буду использовать свою популярность, чтобы покончить с Трибуналом, попробуй остановить меня."
 
 colthage_other.40.t:0 "Верховный суфрит"
 colthage_other.40.d_not_wholesome:0 "Братья и сестра Зарка смотрели с балкона на недавно воздвигнутую статую Залателя. — Я уверен, что отец был бы благодарен за то, что после стольких лет, проведённых на солнце, он получил хоть немного тени. — Заго ухмыльнулся и похлопал брата по спине, отметив весьма заметную разницу в размерах между статуей брата и статуей Замилькара - их отца.\n— Ну я могу сказать? Я джентлькольт. — Залатель улыбнулся. — Я закончил начатое им. И вы все, конечно, тоже помогли.\n— Кольтфаген теперь силён и находится под нашим контролем, так как народ провозгласил тебя пожизненным верховным Суфритом. Мы победили внутреннюю оппозицию.\nЗафод вздохнула, но улыбнулась. — Я чувствую, что мы могли бы справиться и лучше, но это уже не важно. Зал, не представишь ли ты нам кобылу, которую привёл?\nОстальные с любопытством смотрели на суфрита и его таинственную гостью, которые вдвоём неловко улыбались. — Это Имилзе. — Он сделал небольшую паузу. — Она - зумидийка, что свирепа, как море, и прекрасна, как рассвет. — После этой похвалы любовница Залателя с восхищением посмотрела на него.\n— И кто же вы, юная леди? — Засдрубал ухмыльнулся.\n— Поскольку мы вдвоём происходим из древних семей, то разделяем общую страсть относительно древней Зоникии. Моя семья нашла здесь убежище от потрясений, вызванных Королем Штормом.\n— Думаю, нам пора уходить. — Сказал Заго, прежде чем его брат и сестра успели бы завалить Имилзе новыми вопросами. Он мягко подтолкнул своих родственников внутрь, одарив старшего брата понимающей улыбкой.\n\nКогда его братья и сестра ушли, Залатель встретился взглядом с зумидийкой. — Я сражался во многих битвах, чтобы настал сегодняшний день, Имилзе. Я боролся за наследие моей семьи, но мои победы неполны. Я думал, что ни одна зебра не может быть равна мне. Но я встретил свою пару. — Залатель взял со стола маленькую шкатулку и, не отрывая от кобылы взгляда, представил её содержимое - серебряное ожерелье с крупным рубином. На балконе бились два сердца, а шесть глаз внимательно смотрели из-за шторы. — Имилзе, встанешь ли ты подле меня и станешь ли моей женой?"
 colthage_other.40.d_wholesome:0 "Братья и сестра Зарка смотрели с балкона на недавно воздвигнутую статую Залателя. — Я уверен, что отец был бы благодарен за то, что после стольких лет, проведённых на солнце, он получил хоть немного тени. — Заго ухмыльнулся и похлопал брата по спине, отметив весьма заметную разницу в размерах между статуей брата и статуей Замилькара - их отца.\n— Ну я могу сказать? Я джентлькольт. — Залатель улыбнулся. — Я закончил начатое им. И я не смог бы совершить это без вас всех.\nЗафод тепло улыбнулась. — Ты сделал всё, что мог, Зал. Ты действительно вышел из тени отца. — Кобыла быстро шагнула вперед и обняла своего старшего брата. — Спасибо, что прислушивался.\nЗасдрубал покачал головой. — Верховный суфрит, не представишь ли ты нам нашу гостью?\nОстальные с любопытством смотрели на суфрита и его таинственную гостью, которые вдвоём неловко улыбались. — Это Имилзе. — Он сделал небольшую паузу. — Она - зумидийка, что свирепа, как море, и прекрасна, как рассвет. — После этой похвалы любовница Залателя с восхищением посмотрела на него.\n— И кто же вы, юная леди? — Засдрубал ухмыльнулся.\n— Поскольку мы вдвоём происходим из древних семей, то разделяем общую страсть относительно древней Зоникии. Моя семья нашла здесь убежище от потрясений, вызванных Королем Штормом.\n— Думаю, нам пора уходить. — Сказал Заго, прежде чем его брат и сестра успели бы завалить Имилзе новыми вопросами. Он мягко подтолкнул своих родственников внутрь, одарив старшего брата понимающей улыбкой.\n\nКогда его братья и сестра ушли, Залатель встретился взглядом с зумидийкой. — Имилзе, я боролся и шёл на компромиссы, чтобы наступил сегодняшний день. Но я никогда не терял из виду свою цель, потому что со мной был компас. Компас, который я хочу навсегда сохранить. — Залатель взял со стола маленькую шкатулку и, не отрывая от кобылы взгляда, представил её содержимое - серебряное ожерелье с крупным рубином. На балконе бились два сердца, а шесть глаз внимательно смотрели из-за шторы. — Имилзе, встанешь ли ты подле меня и станешь ли моей женой?"
 colthage_other.40.a:0 "Залатель защитил наследие Заркидов на ещё одно поколение."

 colthage_other.41.t:0 "Proclamation Of The Revolutionary Manifesto"
 colthage_other.41.d:0 "#Dutchy Mzelqatid releases his political manifesto and plan to overthrow the Zarcid government. See the Plan of San luis Potosi."
 colthage_other.41.a:0 "Long live the constitution!"
 
 colthage_other.42.t:0 "Colthaginian Rebels Request Aid!"
 colthage_other.42.d:0 "#Dutchy Mzelqatid asks the Hippogriffs for aid. They are isolationist and hesistant to intervene in internal affairs of a foreign country. However they're not exactly friendly with the zarcid dictatorship. Skystar says they should help and volunteers to organize a brigade of soliders to go abroad"
 colthage_other.42.a:0 "Accept Skystar's proposal."
 colthage_other.42.b:0 "Let us just send some guns instead."
 colthage_other.42.c:0 "They can have our moral support."
 
 colthage_other.43.t:0 "Volunteers Across The Border"
 colthage_other.43.d:0 "#Dutchy"
 colthage_other.43.a:0 "We are deeply grateful."
 
 colthage_other.44.t:0 "A Shipment Of Weapons"
 colthage_other.44.d:0 "#Dutchy"
 colthage_other.44.a:0 "We will put them to good use."
 
 colthage_other.45.t:0 "Moral Support"
 colthage_other.45.d:0 "#Dutchy"
 colthage_other.45.a:0 "We need more than thoughts and prayers!"
 
 colthage_other.46.t:0 "A Message From Zapsa"
 colthage_other.46.d:0 "#Dutchy Zeirutid receives Mzelqatid's letter/telegram which asks his rebel movement to recognize the constitutionalists as the rightful government of Colthage. Zeirutid is hesistant because he doesnt know if he can trust them. He can either give them a chance or see them as the same establishment who made them revolt the first time"
 colthage_other.46.a:0 "We recognize their authority."
 colthage_other.46.b:0 "Different zebra, same stripes."
 
 colthage_other.47.t:0 "Zeirutid Recognizes Our Authority"
 colthage_other.47.d:0 "#Dutchy"
 colthage_other.47.a:0 "Together, we shall defeat the enemy!"
 
 colthage_other.48.t:0 "Zeirutid Refuses To Recognize Us"
 colthage_other.48.d:0 "#Dutchy"
 colthage_other.48.a:0 "Can these bandits be trusted at all?"
 
 colthage_other.49.t:0 "A New Beginning"
 colthage_other.49.no_deal:0 "#Dutchy A diplomat and lawyer Zarani Za'alyon Zarra has been selected to be the new Sufrit of Colthage until the next elections, primarily so nobody can blame Mzelqatid for being power hungry. However, in practice, Mzelqatid is still the one in charge, having led the revolution. The Senate has been reshuffled and Zarcid loyalists have been removed from office. Scientifids and militarists have been stripped of political power."
 colthage_other.49.deal:0 "#Dutchy A diplomat and lawyer Zarani Za'alyon Zarra has been selected to be the new Sufrit of Colthage until the next elections, primarily so nobody can blame Mzelqatid for being power hungry. However, in practice, Mzelqatid is still the one in charge, having led the revolution. The Senate has been reshuffled and Zarcid loyalists have been removed from office. Scientifids and militarists retain their considerable influence, however. Some people such as senator Zenut Zaranzid think this will be a problem."
 colthage_other.49.a:0 "Colthage will be born anew!"
 
 colthage_other.50.t:0 "The Constitutionalist Demand"
 colthage_other.50.d:0 "#Dutchy Constitutionalists ask Zeirutid to disarm the liberation army entirely. Zeirutid is obviously hesistant on how to respond."
 colthage_other.50.a:0 "We agree, but only if they accept our terms."
 colthage_other.50.b:0 "We need our weapons to protect ourselves!"
 
 colthage_other.51.t:0 "Zeirutid's Conditions"
 colthage_other.51.d:0 "#Dutchy Zeirutid agrees to disband army, but ONLY if the following conditions are met: yadayadayada local autonomy, protected rights, land reform etc."
 colthage_other.51.a:0 "We accept!"
 colthage_other.51.b:0 "Let us invite him to negotiate."
 
 colthage_other.52.t:0 "Zeirutid Refuses To Comply"
 colthage_other.52.d:0 "#Dutchy Zeirutid flatly refused to disarm, saying his people need to protect themselves. Apparently they dont trust us that much"
 colthage_other.52.a:0 "Let us invite him to negotiate."
 
 colthage_other.53.t:0 "An Invitation"
 colthage_other.53.d:0 "#Dutchy Zeirutid is invited to Colthage to negotiate about the disarmament issue."
 colthage_other.53.a:0 "Surely we can come to an agreement?"
 colthage_other.53.b:0 "They cannot be trusted."
 
 colthage_other.54.t:0 "The Meeting At Colthage"
 colthage_other.54.no_deal:0 "#Dutchy Zeirutid arrives in Colthage with his entourage, its a bunch of hillybillies in a big city. He meets with Sufrit Zarra and Mzelqatid and long negotiations begin, lasting many days. Finally, an agreement is made. Zeirutid's liberation army will be allowed to stay armed, and land reforms will take place as soon as possible rather than later."
 colthage_other.54.deal:0 "#Dutchy Zeirutid arrives in Colthage with his entourage, its a bunch of hillybillies in a big city. He is greeted by a firing salute organized by General Zarza. A bullet hits him and he falls on the ground. He's rushed to a hospital but is declared dead. His entourage returns to Coltva to tell the news."
 colthage_other.54.a:0 "Let us never fear to negotiate."
 colthage_other.54.b:0 "We swear, it was an accident!"
 
 colthage_other.55.t:0 "Zeirutid Refuses To Negotiate"
 colthage_other.55.d:0 "#Dutchy Despite being invited to a meeting to sort things out, Zeirutid told us to fuck off. Seems we'll have to disarm his liberation army by force to restore colthaginian unity..."
 colthage_other.55.a:0 "War is what happens when language fails."
 
 colthage_other.56.t:0 "Constitutionalist Coup!"
 colthage_other.56.d:0 "#Dutchy Armed constitutionalist supporters storm government buildings in the capital, overthrow GetLeader and proclaim the restoration of democracy and constitutional rule"
 colthage_other.56.a:0 ""
 
 colthage_other.57.t:0 "The Elections of [GetYear]"
 colthage_other.57.d:0 "#Dutchy Zarcids hold elections as a facade of democracy. Rumours that it is rigged are popular, and voter turnout is low due to general apathy. Nevertheless, constitutionalist and harmonite senators keep running for office of Sufrit."
 colthage_other.57.a:0 "As expected, nothing has changed."
 colthage_other.57.b:0 "If you first don't succeed..."
 colthage_other.57.c:0 "Violence is not always necessary to win."
 
 colthage_other.58.t:0 "A Wave Of Criticism"
 colthage_other.58.d:0 "#Dutchy The newly liberated news media releases articles lambasting Mzelqatid, calling him the puppetmaster of Zarra, and critisize him for not going far or fast enough with reforms and being too nice to former Zarcid supporters."
 colthage_other.58.a:0 "Stop the presses! Wait, that's illegal..."
 
 colthage_other.59.t:0 "Rise Of The Workers"
 colthage_other.59.d:0 "#Dutchy RCCW, the Regional Confederation of Colthaginian Workers, an anarcho-syndicalist organization that was repressed hard by the Zarcids, comes out of hiding and quickly gets a lot of new members."
 colthage_other.59.a:0 ""
 
 colthage_other.60.t:0 "Demand For Land Reform"
 colthage_other.60.d:0 "#Dutchy As schools are being built in small villages, the locals ask the government officials about the promised land reform. The government responds with silence. This results in protests in the capital and Mzelqatid's supporters critisizing him."
 colthage_other.60.a:0 ""
 
 colthage_other.61.t:0 "The Trials"
 colthage_other.61.d:0 "#Dutchy The One Hundred And Twenty Seven, whose ranks have been reshuffled after the civil war, begin to hold trials. First up are Zakbar and Zaryes, leaders of the scientifids and the militarists. Come up with some shit that they are accused of. The trial ends with the Zarcas who are sentenced to prison for life. Original plan was to sentence them to die but Zaphod Zarca pleads on their behalf"
 colthage_other.61.a:0 ""
 
 colthage_other.62.t:0 "Trials Cancelled"
 colthage_other.62.d:0 "#Dutchy The One Hundred And Twenty Seven declare the trials to be cancelled, claiming there is not enough evidence to prosecute the accused. People blame Mzelqatid for not purging the ranks of the judiciary and allowing pro-zarcid influence to remain"
 colthage_other.62.a:0 ""
 
 colthage_other.63.t:0 "The Election Results"
 colthage_other.63.d:0 "#Dutchy Zebras across colthage vote, though only citizens are allowed to do so. Theres three major popular candidates: Mzelqatid, Jezabzella and Zaryes. Voter turnout is around 60%, and Mzelqatid gets the slight majority, enough to declare himself winner. Jezabzella congratulates him, but Zaryes claims the election was rigged and denounces Mzelqatid. Supporters of the old order rally around Zaryes. The Senate refuses to ratify the vote, pending investigation into the claims that it is rigged"
 colthage_other.63.a:0 ""
 
 colthage_other.64.t:0 "The Election Results"
 colthage_other.64.d:0 "#Dutchy Zebras across colthage vote, though only citizens are allowed to do so. Theres two major popular candidates: Mzelqatid and Jezabzella. Voter turnout is around 80%, and Jezabzella gets the slight majority, enough to declare herself winner. Mzelqatid congratulates her. The Senate recognizes the vote as legitimate and Jezabzella becomes the new Sufrit of Colthage."
 colthage_other.64.a:0 ""
 
 colthage_other.65.t:0 "Failed Coup Attempt"
 colthage_other.65.d:0 "#Dutchy Zaryes gathers his supporters in the military and leads a battalion of soldiers through the city of Colthage. He first attacks the main prison and frees many political prisoners. Then he heads towards the Senate building, marching ahead the column, confident that he will be welcomed with open hooves. However as he approaches, constitutionalist guards open fire and Zaryes is badly wounded. A firefight begins in the capital, but the coup attempt is suppressed and many traitor soldiers are arrested. Zaryes dies of his wounds."
 colthage_other.65.a:0 ""
 
 colthage_other.66.t:0 "The Bombardment Of Colthage"
 colthage_other.66.d:0 "#Dutchy Zalathel Zarca, who was freed from prison by Zaryes, gathers remaining Zarcid supporters in the ancient Byrza citadel and fortifies it. Its full of heavy weapons and ammunition. He begins bombing the Senate with artillery. General Zerutra arrives and begins bombing the armory in response. A lot of zebras die in the crossfire. Zarra offers to mediate peace talks but Mzelqatid refuses, confident that Zerutra will defeat Zalathel."
 colthage_other.66.a:0 ""
 
 colthage_other.67.t:0 "Betrayal"
 colthage_other.67.d:0 "#Dutchy After many days of bombardment and worsening conditions in the city, theres a sudden cease fire. Mzelqatid meets with Zerutra and demands to know whats going on. Zerutra tells him to resign so that the fighting ends. Mzelqatid refuses and is immediately arrested. Zalathel comes out of the citadel and shakes hooves with Zerutra. According to the constitution, if the sufrit has no co-sufrit then he is succeeded by the head of the armed forces in (the city of) Colthage. This happens to be Zerutra, who declares himself Sufrit."
 colthage_other.67.a:0 ""
 
 colthage_other.68.t:0 "The Death Of A Fallen Hero"
 colthage_other.68.d:0 "#Dutchy Mzelqatid is transported to prison, the same one where Zalathel had been held, but is then shot by soldiers who were transporting him. His last words are something about his dead brother. Zerutra says the murder will be examined but then does nothing. Zaranzid declares himself the leader of the constitutionalists."
 colthage_other.68.a:0 ""
 
 colthage_other.69.t:0 "The Second Civil War"
 colthage_other.69.d:0 "#Dutchy Zaranzid declares revolt in the west, calling Zerutra a counter-revolutionary usurper and a traitor. Seems like history is repeating itself?"
 colthage_other.69.a:0 "The revolution is doomed to fail again."
 colthage_other.69.b:0 "Long live Zaranzid! Long live the revolution!"
 
 colthage_other.70.t:0 "Uprising"
 colthage_other.70.d:0 "#Dutchy oh wait nevermind its a three-way civil war this time. Zidon, a bandit who helped the constitutionalists in the first civil war, has rallied a sizeable rebel army, and has declared war on Zerutra. A convention was held in Kizil-Zeb where the Coltvans joined him, thus forming the Conventionist army (Note: Do not mention Zeshmunazash because he might be dead by this point)"
 colthage_other.70.a:0 "These bandits will face justice!"
 colthage_other.70.b:0 "The Lion of the West will lead us to victory!"
 
 colthage_other.71.t:0 "The Convention of Kizil-Zeb"
 colthage_other.71.d:0 "#Dutchy Zidon (Lion of the West) meets with Zesh (Lion of Coltva) at a convention and the two form a united front against Zerutra (and, it is implied, against the constitutionalists)"
 colthage_other.71.a:0 "The Lions stand together against oppression!"
 
 colthage_other.72.t:0 "Consolidating Power"
 colthage_other.72.d:0 "#TODO The senate approves Zakbar as Sufrit of Colthage, and he appoints fellow scientifids in almost all important government positions, purging supporters of the old. This is against the constitution, of course, but the Scientifids reject the metaphysical concept of constitutionalism. Main opposition is in the army, as only a small fraction supports them. Their loyalty will need to be earned. Also introduce the split between old and conservative scientifids and the young and progressive scientifids"
 colthage_other.72.a:0 ""
 
 colthage_other.73.t:0 "The Debate On Positivist Politics"
 colthage_other.73.d:0 "#TODO Old and conservative scientifids favour introducing a meritocratic system where state officials are chosen through merit and education level alone. Young scientifids favour 'guided democracy' where people are still elected, but only those who fulfill qualifications can be candidates. Of course, either way the Clique will have the final say on all political decision making"
 colthage_other.73.a:0 "Power must be gained from merit alone."
 colthage_other.73.b:0 "The citizens deserve to have a say."
 
 colthage_other.74.t:0 "A Meeting With A Rival"
 colthage_other.74.d:0 "#TODO Zakbar meets with Zaryes, his old rival, and directly ask what he wants so he wont coup the clique. He bluntly asks for the position of co-sufrit, for extensive military autonomy and for the government to fulfill any demands the military may have. Zakbar has no choice but to accept."
 colthage_other.74.a:0 ""
 
 colthage_other.75.t:0 "The Debate On Economic Planning"
 colthage_other.75.d:0 "#TODO read https://en.wikipedia.org/wiki/Economic_calculation_problem and optionally https://en.wikipedia.org/wiki/Technocracy_movement. Basically some of the old scientifids want to take a more direct role in the economy, using economic calculation and the scientific method to manage things. The young scientifids counter them and argue why they should leave the economy alone and make it as free as possible."
 colthage_other.75.a:0 "Peak efficiency can only be reached through the power of science!"
 colthage_other.75.b:0 "Direct interference will break the delicate system."
 
 colthage_other.76.t:0 "Finding A Solution"
 colthage_other.76.d:0 "#TODO The military is pressuring the scientifids about the coltva problem. They clearly just want permission to wage full war against the guerillas. But some scientifids say that it's not worth it as Coltva is a poor backwater province full of uneducated hillybillies. It'd be best to just give them what they want."
 colthage_other.76.a:0 "Let's just give them what they want."
 colthage_other.76.b:0 "The military can handle it, it'll be fine."
 
 colthage_other.77.t:0 "The violence has escalated"
 colthage_other.77.d:0 "#TODO The military mobilises to destroy coltvan resistance. Fighting quickly escalates into a full scale war."
 colthage_other.77.a:0 "Ok"
 
 colthage_other.78.t:0 "Reforming The Army"
 colthage_other.78.d:0 "#TODO Zaryes wants colthage to have a proper professional military while scientifids think mercenaries are fine as long as they pass examinations and fulfill requirements for service. However Zaryes will throw a tantrum if they dont do what he wants"
 colthage_other.78.a:0 "If he wants his professional army, he can have it."
 colthage_other.78.b:0 "Mercenaries will do the job just fine."
 
 colthage_other.79.t:0 "Отчёт об эксперименте: Основной цвет меха зебры"
 colthage_other.79.d:0 "Аннотация:\nПолосатый чёрно-белый окрас шерсти зебры затрудняет определение "основного" цвета меха. На первый взгляд может показаться, что "основной" цвет - белый, а черные полосы являются "вторичными". Или же наоборот. Тот факт, что полностью обритая зебра, лишённая меха, является чёрной, не дает ответа на этот вопрос, поскольку требуется определить цвет именно меха, а не кожи. Цель данного эксперимента - выяснить "первичный" или "стандартный" цвет меха путём подавления выработки меланина.\nПроцедура:\nПодопытная, здоровая 32-летняя кобыла-зебра получала соли ртути в течение достаточно длительного периода времени, чтобы вызвать видимое снижение выработки меланина.\nАнализ:\nПри уменьшении количества меланина мех испытуемой становился всё белее по мере исчезновения чёрных полос. Таким образом, белые полосы означают отсутствие меланина. Это доказывает, что мех зебр по своей природе белый с черными полосами.\nВыводы:\nДальнейшие исследования могут быть направлены на изучение эволюционной цели полос, дабы объяснить причину их существования. Кроме того, стоит изучить механизм, который заставляет меланоциты прекращать выработку меланина, что приводит к появлению полосатого узора."
 colthage_other.79.a:0 "Новаторское, поистине революционное открытие!"
 
 colthage_other.80.t_no_colthage:0 "Странные гости"
 colthage_other.80.t_colthage:0 "Отчёт об экспедиции: Азир"
 colthage_other.80.d_no_colthage:0 "Существа из далёких земель, путешествующие в составе караванов, привычны для Азира. Но недавно с далёкого севера прибыла очень странная группа. Это был не караван торговцев, а "научная экспедиция", что бы это ни значило. Это были старые зебры с забавными большими усами в сопровождении суровых солдат. Они разбили лагерь неподалеку от поселения Азир и начали исследовать близлежащие руины, как будто что-то искали там. Так продолжалось много дней, а затем они внезапно собрали свой палаточный городок и ушли. Они не объяснили причину своего путешествия и очень мало разговаривали с местными жителями, предпочитая по возможности избегать их. Очень жаль, ведь мы могли бы многое рассказать им о руинах."
 colthage_other.80.d_colthage:0 "Аннотация:\nКольтфагенские патриции давно рассказывали о слухах от купцов, что пересекали пустыню Зебхара. Согласно этим слухам, недалеко от поселения Азир можно найти монолитные руины из тёмного камня. Цель этой экспедиции - отыскать источник этих слухов и, по возможности, провести археологическое исследование этого места, если оно существует.\nОбзор экспедиции:\nВ общей сложности в экспедиции приняли участие около 2000 зебр. Подавляющее большинство из них были военными или логистами, сопровождавшими учёных. Припасов было достаточно для двухмесячной экспедиции. Экспедиция стартовала из Кольтфагена, направляясь прямо на юг по хорошо известному караванному пути. Когда экспедиция вошла в пустыню Зебхара, условия резко ухудшились. Воды было более чем достаточно, но подготовка к травмам вроде тепловых ударов и солнечных ожогов оказалась недостаточной. Поэтому во время экспедиции погибло много зебр. Через несколько недель Азир был достигнут, и рядом с поселением был разбит базовый лагерь. Вскоре поблизости были обнаружены руины, и начались дальнейшие исследования. Руины явно очень древние, так как под воздействием времени они превратились в груду обломков. Были проведены раскопки, но ничего примечательного найдено не было. Для дальнейшего изучения было сделано множество фотографий и прочих записей. Местные дикари не доставили никаких хлопот и обеспечили нас припасами на обратный путь.\nВыводы:\nПлохое состояние руин и их непростое расположение означает, что дальнейшее изучение не имеет смысла. Однако экспедиция приобрела ценный опыт. В будущем будет проводиться более тщательная подготовка к путешествиям в суровых засушливых условиях."
 colthage_other.80.a:0 "Как загадочно..."
 colthage_other.80.b:0 "Чего они вообще хотели?"
 
 colthage_other.81.t:0 "Отчёт об эксперименте: Эффекты "оспы знаков отличия" на зебрах"
 colthage_other.81.d:0 "Аннотация:\nЭксперимент с цветом полос доказал, что спиральный символ на боку зебры является магическим, поскольку прекращение выработки меланина не повлияло на него. Истинное назначение этого символа, общего для всех зебр, так и не было выяснено. Некоторые предполагают, что он похож на знак отличия пони, но научно это не доказано. Цель этого эксперимента - обнаружить потенциальное сходство между двумя типами символов на крупах.\nМетодика:\nБыло приготовлено зелье, содержащее цветок "Желание сердца". Если пони выпьет это зелье, то оно вызовет болезнь "оспа знаков отличия" - магический недуг, который приводит к появлению многочисленных знаков отличия, наделяющих заболевшего пони чрезмерным количеством особых талантов, которые в наихудшем случае могут привести к смерти или увечью. Лекарство было приготовлено заранее с помощью "Семян истины". Затем зелье было введено здоровому 27-летнему жеребцу-зебре.\nАнализ:\nЗелье не оказало никаких заметных физических эффектов. Зебра был деревообработчиком, поэтому его попросили срубить несколько деревьев. Он действовал гораздо более эффективно, чем раньше. Известно, что зелье "Желание сердца" вызывает подобный эффект усиления талантов и у других существ, поэтому оно не связано с символом на крупе.\nВыводы:\nЭксперимент доказывает, что символы на крупе зебр не являются знаками отличия. Однако он не дает объяснения их предназначению. Для получения дополнительных данных необходимы дальнейшие эксперименты."
 colthage_other.81.a:0 "Похоже, что это зелье будет полезным!"
 
 colthage_other.82.t_no_colthage:0 "Необычный "налёт""
 colthage_other.82.t_colthage:0 "Отчёт об экспедиции: Река Нейл"
 colthage_other.82.d_no_colthage:0 "Патрули на северной границе сообщили о странной группе, путешествующей вверх по реке Нейл. Это были зебры, и они использовали местные каноэ, но их одежда и внешний вид были... весьма необычными. Кроме того, оказалось, что у этих незнакомцев есть передовые технические новинки. Попытка остановить группу закончилась тем, что наших солдат обстреляли и им пришлось отступить. Всего каноэ было несколько сотен, поэтому для попытки остановить и допросить их были собраны более крупные силы. Однако у иностранцев на лодках были установлены пулеметы, и они убивали всех, кто приближался слишком близко. По ним был открыт огонь из дальнобойных орудий, но он оказался малоэффективным.\n\nНаши солдаты начали следовать за вторженцами на расстоянии и следить за их передвижениям. Они проникли вглубь нашей страны, почти не встретив сопротивления, и никто не знал, был ли это налёт или нет. Они направились на самый юг и достигли Громовых Скал, где начали изучать... реки.\n\nЧерез некоторое время странная группа развернулась и отправилась обратно вниз по течению. Мы пропустили их, так как после первых столкновений они не причинили нам никаких неприятностей. Мы до сих пор не знаем, какова была цель этих незнакомцев и откуда они вообще прибыли."
 colthage_other.82.d_colthage:0 "Аннотация:\nРека Нейл чрезвычайно длинна и нередко используется для передвижения через пустыню Зебхара. Однако исток реки до сих пор неизвестен, прежде всего из-за того, что верховья Нейла находятся в землях йети. Цель данной экспедиции - обнаружить исток реки, несмотря на все опасности.\nОбзор экспедиции:\nДля защиты экспедиции от возможной агрессии со стороны йети был подготовлен мощный военный эскорт. Для подготовки к долгому путешествию было собрано немалое количество припасов. Сперва несколько морских судов отплыли из Гиппона и через несколько дней прибыли в Сомнамбулу. Затем экспедиция пересела на мейргипетские паромы, чтобы добраться на них как можно дальше вверх по течению. В ходе этого пути было пересечено несколько водопадов. По достижении Великих Озёр в этом регионе были арендованы сотни каноэ для продолжения путешествия. Беспорядки в регионе привели к нескольким стычкам, в результате которых погибло много существ. Наконец, экспедиция добралась до родины йети. Йети вскоре начали предпринимать пробные атаки на нашу экспедицию, но их нападения были успешно отражены. Припасы уже были на исходе, поэтому были тщательно исследованы верховья рек в этом регионе и их притоки. Наконец, в южной части Громовых Скал был найден основной исток Нейла. Вода поступает из горных ледников, которые тают летом, вызывая наводнения ниже по течению. Затем экспедиция отправилась назад, пополняя запасы в городах Хайзебленда.\nВыводы:\nВ Нейл впадает множество рек, стекающих с южных гор, поэтому у данной реки нет единого чёткого истока. Тем не менее, был найден один ручей, который можно считать основным истоком, так как находится дальше всего от устья Нейла."
 colthage_other.82.a:0 "Вопрос с истоком решён."
 colthage_other.82.b:0 "Как... необычно."
 
 colthage_other.83.a:0 "Отчёт об эксперименте: Интервью коровы"
 colthage_other.83.d:0 "Аннотация:\nХотя хорошо известно, что крупный рогатый скот (и прочие копытные вроде овец, что используются в качестве домашнего скота) способны говорить, в остальном они ведут себя неотличимо от животных. В основном взаимодействие между зебрами и крупным рогатым скотом происходит в сельской местности, и этот вопрос мало изучен. Но поскольку всё больше граждан сравнивают статус домашнего скота с рабством (или наоборот), необходимо побольше узнать о менталитете коров и быков.\nМетодика:\nЗдоровая пятнадцатилетняя корова была опрошена на ферме недалеко от Тротката. Владелец дал разрешение на проведение интервью. Корова говорила с сильным сельским акцентом, поэтому владелец выступал в качестве переводчика, когда это было необходимо.\nАнализ:\nКорове задали множество вопросов и узнали следующую информацию: Крупный рогатый скот разумен, его полностью устраивает текущее положение, так как они были домашним скотом на протяжении бесчисленных поколений. Эти существа привыкли к тому, что о них заботятся. В некотором смысле, они находятся в симбиотических отношениях, давая молоко и удобрение для своих хозяев, а после смерти от старости - предоставляя свою шкуру для изготовления кожи. Корова не выразила никакого недовольства в связи с отсутствием свобод или прав. Казалось, что она даже не знала, что такое политика. Она также была довольной своей жизнью, несмотря на то, что никогда не покидала фермы. Статус домашнего скота с готовностью был принят ею.\nВыводы:\nИсходя из этого интервью, можно сделать вывод, что содержание домашнего скота морально оправдано, особенно если все они разделяют мировоззрение ранее опрошенной коровы. Однако для подтверждения гипотезы требуется дальнейшее исследование и дополнительные интервью."
 colthage_other.83.a:0 "Почему рабы не могут быть так же счастливы, как коровы?"
 
 colthage_other.84.t:0 "Отчёт об эксперименте: Извлечение магии"
 colthage_other.84.d:0 "Аннотация:\nИзвестно, что извлечение магической энергии из существа возможно. Когда лорд Тирек напал на Эквестрию, он вытянул магию из тысяч пони. Однако считалось, что это врождённая способность. Король Шторм владел посохом Саканаса и доказал, что возможно извлекать магическую энергию с помощью внешнего инструмента. С помощью данного метода извлечения энергии можно лишить зебру врождённой магии и таким образом узнать, какие способности будут недоступны без спирального символа.\nМетодика:\nПосле сбора информации о магических кристаллах и Посохе Саканаса (в основном данные поступали из эквестрийских источников), было потрачено более месяца на создание машины, выполняющей аналогичную задачу. Затем эта машина была экспериментально использована на здоровом 43-летнем жеребце-зебре.\nАнализ:\nПосле нескольких попыток машина заработала как положено. Магический кристалл в ней успешно поглощал энергию из испытуемого, полностью истощив её. Удаление магии оказало серьёзное влияние на испытуемого. Он ослаб, зрачки его глаз потускнели, а спиральный символ на боку исчез. Испытуемый не мог стоять на ногах, и его пришлось отвезти в больницу. Прохождение тестов на определение способностей, на которые повлияло отсутствие магии, оказалось невозможным. Ожидается, что запасы магической энергии испытуемого восстановятся естественным образом в течение нескольких месяцев.\nВыводы:\nИзвлечение магии оказало на зебру столь сильное воздействие, что невозможно определить, какие именно способности были утеряны после исчезновения символа на крупе. В этом отношении эксперимент был признан неудачным. Однако это была первая успешная попытка использования машины для извлечения магической энергии из разумного существа."
 colthage_other.84.a:0 "Могло пройти и лучше."
 
 colthage_other.85.t:0 "Отчёт об эксперименте: Введение магии"
 colthage_other.85.d:0 "Аннотация:\nПоскольку извлечение магической энергии оказалось возможным, имеет смысл попробовать обратить процесс и влить энергию в существо. Последствия такого эксперимента потенциально опасны, поэтому необходима тщательная подготовка. Введение магической энергии в зебру теоретически должно усилить эффекты магической спирали на боку, что позволит определить эффекты, на которые оказывает влияние этот знак.\nМетодика:\nТа же машина, что использовалась для извлечения энергии, будет применена для введения энергии. Для этого полярность потока будет изменена на противоположную. Магический кристалл, что был наполнен энергией в предыдущем эксперименте, будет использован снова. Подопытной была здоровая 37-летняя кобыла-зебра. Эксперимент проводился в безопасной обстановке в присутствии вооруженной охраны.\nАнализ:\nПодопытная быстро увеличилась в размерах и начала излучать чистую магическую энергию. Её мышечная сила также заметно увеличилась. Символ на боку никак не изменился. Психическое состояние испытуемой оставалось стабильным, и её попросили приготовить зелье, несмотря на отсутствие предыдущего опыта приготовления таких субстанций. Задание было выполнено успешно. Испытуемая также успешно прошла несколько тестов на выносливость и стойкость, с которыми не справилась контрольная группа. Через несколько часов состояние испытуемой стало быстро ухудшаться, её кожа и плоть стали неестественно таять. Испытуемая скончалась до того, как магию удалось удалить из её тела.\nВыводы:\nКонечный результат был аналогичен предыдущему эксперименту. Эффект от изменения уровня магии был слишком велик, и неясно, какое влияние оказал он на символ на боку. И оказал ли вообще. Тест доказал, что зебры не способны справиться с чрезмерным количеством магической энергии. Возможно, что другие расы вроде единорогов, кентавров или чейнджлингов обладают большей врожденной "энергетической ёмкостью". Было собрано значительное количество данных, связанных с воздействием магии, которые будут полезными в будущем."
 colthage_other.85.a:0 "Быть может, что эта тайна никогда не будет раскрыта."
 
 colthage_other.86.t:0 "Отчёт об эксперименте: Стимулирование кристаллизации"
 colthage_other.86.d:0 "Аннотация:\nЗарубежные ученые эмпирически доказали, что магические кристаллы растут естественным образом. Причина этого роста пока неизвестна, и данный эффект не был воспроизведен в лабораторных условиях. Поскольку кристаллы по своей природе являются магическими, основная движущая сила их роста вряд ли связана с привычными факторами вроде температуры или атмосферного давления. В данном эксперименте будет предпринята попытка использовать магическую энергию для стимулирования роста кристаллов.\nМетодика:\nДля целей эксперимента было сконструировано устройство, похожее на зарубежную магическую винтовку. Оно медленно разряжает магическую энергию и фокусирует её в определённой точке. Устройство планируется использовать на небольшом магическом кристалле.\nАнализ:\nПродолжительная разрядка энергии в течение недели вызвала относительно быстрый рост кристалла. Кристалл увеличивался примерно на один сантиметр каждые три часа. Более высокая скорость разряда ускорила рост, но по достижению критической точки кристалл-мишень раскололся.\nВыводы:\nЭксперимент прошел успешно и доказал, что рост магических кристаллов можно стимулировать искусственно, используя для этого полностью выросшие кристаллы, заряженные магической энергией. Это является доказательством теории о том, что кристаллы естественным образом растут лучше всего в местах с высокой плотностью потоков магической энергии. Такие места чаще всего находятся под землей, где обычно и можно найти кристаллы."
 colthage_other.86.a:0 "Мы можем самостоятельно создавать кристаллы сами? Чего же мы ждём!"
 
 colthage_other.87.t:0 "Отчёт об эксперименте: Функциональность когтей"
 colthage_other.87.d:0 "Аннотация:\nДвигательные функции копыт изучены достаточно хорошо. Даже без применения научного подхода можно понять, как копыта могут использоваться для захвата предметов. Но цепкие придатки других видов - другое дело. Руки и когти долгое время ставили в тупик и пони, и зебр. В данном исследовании будет внимательно изучена функциональность этих передних конечностей.\nМетодика:\nБыло два испытуемых: 25-летняя гарпия женского пола и 39-летний минотавр мужского пола. Первая использует когти для хватания, а второй - руки. Им дали ряд заданий, которые они должны были выполнить под пристальным наблюдением. Кроме того, были сделаны рентгеновские снимки обоих придатков.\nАнализ:\nОба испытуемых смогли успешно выполнить все задания, причем в некоторых из них они оказались даже более эффективными, чем зебры. Они могли хватать, удерживать, переворачивать и бросать различные предметы, а также выполнять задания, требующие высокой степени точности. Разница между работой когтей и рук была незначительной. Рентгеновские снимки показали, что внутреннее строение обоих типов конечностей в некоторой степени сходно. Важной особенностью, общей для обоих видов, были противопоставленные "большие пальцы".\nВыводы:\nЭксперимент позволил получить значительное количество данных о функционировании хватательных придатков. Оказалось, что основное их преимущество - это когти или пальцы, которые могут обхватывать предметы. Наиболее важными частями этих "пальцев" являются "большие пальцы", которые позволяют осуществлять различные виды захвата, в частности, "точный" и "силовой захват". Универсальность придатков настолько высока, что их форма должна быть скопирована и использована тем или иным образом. Например, возможно сконструировать механизмы, функционирующие подобным образом, что позволило бы легче выполнять двигательные задачи, требующие высокой точности."
 colthage_other.87.a:0 "Возможно, что это пригодится в промышленности."
 
 colthage_other.88.t_no_colthage:0 "Нежданные гости"
 colthage_other.88.t_colthage:0 "Отчёт об экспедиции: Пещеры Маретании"
 colthage_other.88.d_no_colthage:0 "Недавно в страну въехала большая группа зебр, которые, очевидно, были родом из Кольтфагена. Они заявили, что являются членами научной экспедиции, желающей изучить "природные особенности" Маретании. Им разрешили пересечь границу, но после этого за ними следили, пока они двигались на юг. Вскоре стало ясно, что они направляются в пещеры и желают попасть в места с ограниченным доступом. Наши охранники вмешались и приказали им остановиться. Сначала зебры не желали подчиниться, утверждая, что они не могут уйти с пустыми копытами, проделав столь долгий путь, поэтому пришлось применить более решительные меры. Были мобилизованы военные подразделения, дабы не допустить иностранцев в запретные зоны. Вскоре зебры осознали, что они в меньшинстве и не смогут ничего добиться силой, и поэтому они сдались. Зебры ничего не видели и слышали. Они покинули страну без дальнейших инцидентов."
 colthage_other.88.d_colthage:0 "Аннотация:\n[ВЫРЕЗАНО ЦЕНЗУРОЙ]\nОбзор экспедиции:\n[ВЫРЕЗАНО ЦЕНЗУРОЙ]\nВыводы:\nМы больше не будем планировать никаких дальнейших экспедиций в Маретанию."
 colthage_other.88.a:0 "Мы ничего не видели. Мы ничего не слышали."
 colthage_other.88.b:0 "Наши секреты по-прежнему в безопасности."
 
