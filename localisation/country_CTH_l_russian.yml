 ### LEADER DESCRIPTIONS ###
 POLITICS_ZALATHEL_ZARCA_DESC:0 "Залатель, сын Замилькара Зарки, бывшего главы могущественной семьи Зарки и самого долгоправящего суфрита Кольтфагена, вырос в высшем обществе Кольтфагена в период мира и процветания. С самого рождения Залатель считался преемником своего отца и поэтому получал гораздо больше внимания, чем братья и сёстры. Его обучали истории, военному делу и политике, так что Залатель увлёкся древним Кольтфагеном. Его любовь к родине росла так же быстро, как и размер его эго. Взрослый Залатель начал считать себя воплощением зоникийской цивилизации и был готов стать преемником своего стареющего отца, который намеревался уйти в отставку. Однако всё изменилось в момент нападения Короля Шторма.\n\nНесмотря на то, что он присоединился к своему отцу в обороне города, силы Короля Шторма сокрушили защитников, Замилькар погиб в хаосе и Залатель был вынужден покинуть город Кольтфаген вместе с сестрой и двумя братьями. Зебра бежал высоко в горы хребта Элодид, дабы возглавить там партизанский отряд, который преследовал армию Короля Шторма, продолжавшую бесчинствовать в Северной Зебрике. Когда до него дошла весть о смерти Короля Шторма, он привёл свои войска к столице и после казнил тех, кто сдался врагу. Когда город оказался в безопасности, многие начали видеть в нём освободителя, но он, не колеблясь, подавил любую оппозицию власти Заркидов. Залатель стал сотрудничать с военачальниками, восставшими по всему Кольтфагену, а тех, кто не подчинялся ему, быстро устранял.\n\nВскоре были проведены выборы, которые, как утверждалось, были сфальсифицированы, и Сенат утвердил Залателя в качестве преемника его отца. Теперь у нового Суфрита достаточно сил и поддержки, чтобы удержать власть, но его положение нестабильно. Сайентифиды и милитаристы воспользовались хаосом, укрепив свою власть. На западе анти-заркидское движение конституционалистов готовит заговор против Залателя, а на востоке кольтванцы готовятся восстать против своих помещиков. Только время покажет, сможет ли он продолжить наследие своего отца, к чему его готовили, или карточный домик Залателя рухнет."
 POLITICS_ZANNO_MZELQATID_DESC:0 "Zanno Mzelqatid is a son of a landowning well-off family in Western Colthage. He attended university in Wingbardy thanks to a government exchange program and there he became part of the ever growing urban middle class that read republican Griffonian literature and spoke out against the Zarcid regimen as an affront to Colthage's own republican traditions.\n\nIn 1006, when the chaos of the Storm King's invasion was dying down, Zanno travelled around the nation gathering support from the citizenry to campaign for an end of Zarcid tyranny and promised them true political and economic reform. All that had to be done was for them to make their voices heard to the Senate. Unfortunately this led to Zanno being arrested a week before the senate voted Zarathal Zarca in as Sufrit. Zanno was eventually released from prison on bail, but managed to make his way across the border into the Hippogriff-run Zumidian Mandate where he declared the election as illegitimate and began gathering supporters.\n\nPersonally, he is often seen as aloof and often not in touch with reality. In Wingbardy he ended up becoming an advocate of Spiritism and believes he is a medium who can talk to the dead and magical spirits. He claims the spirit of his dead brother visited him and asked him to dedicate his life to helping others, and to never drink alcohol or smoke. He is also a strong believer in homeopathy, a system of alternative medicine denounced by practitioners of both healing magic and medical science. Regardless, he is well liked by people he meets and is held in high regard by the employees of his plantations. He introduced sweeping education, medical, and social reforms for the plantation and the nearby towns, building schools and hospitals (staffed by actual doctors thankfully). He is against slavery and the semi-official class system in the nation and wishes to see a true liberal democratic Colthage."
 CTH_baltazar_zakbar_desc:0 "While the Scientific Clique has no formal leadership, Baltazar Zakbar is widely acknowledged as the political figurehead of the faction. He supported the Zarcids from the very beginning, primarily because of Zamilcar's efforts to modernize the country which aligned with the goals of the Scientifids.\n\nHaving studied law and economics extensively and even worked as a teacher at the University of Colthage, Zakbar is an economic mastermind who was credited with laying the foundations for Colthage's economic miracle in the 900s. It was he who balanced the budget, established a gold standard for the zhekel and signed lucrative commercial treaties with Wingbardy and Sicameon. Without his genius, Colthage would've remained as backwards as many other zebra countries. However, his reforms came at the expense of the common folk, who lost much of their land and wealth to mighty magnates.\n\nZakbar's influence was so great that Zamilcar grew worried. Shortly before the Storm King's invasion, he sent the economist far away to Griffonia to negotiate a loan, wanting to get him out of the picture. This move likely saved Zakbar's life, as he was on another continent when flames of chaos engulfed Colthage.\n\nAfter returning to his home, Zakbar was quick to assert dominance once again. His relations with the Zarcids had soured, especially because he saw Zalathel as nothing more than a selfish, hot-headed youth. The only thing that kept him from trying to take over the country was General Batrun Zaryes, who deeply distrusted Colthaginian intellectuals. It was clear to him that more preparations needed to be made before the Scientifids could assert dominance and guarantee order and progress in Colthage."
 CTH_batrun_zaryes_desc:0 "If there was one zebra who could've challenged Zamilcar Zarca head-on, it was Batrun Zaryes. He was a military stallion who rose through the ranks during Zamilcar's reign, thanks to the Sufrit's patronage. Eventually Zamilcar gave him a position in the government, and Zaryes quickly proved to be a capable administrator as well.\n\nHe used the opportunity to build up his power base, forging alliances with other generals, earning the popularity of the commoners and building his personal army. His power grew quickly, much to the dismay of the Scientifids. They were concerned and advised Zamilcar to turn on Zaryes. The old Sufrit saw Zaryes' growing influence as a threat to his regime and agreed to do so: He disbanded Zaryes' personal army and arrested many of his supporters.\n\nSome years later, Zamilcar perished during the Storm King's invasion. Zaryes re-established his army to fight off the invaders and reluctantly worked together with Zamilcar's eldest son, Zalathel Zarca. Thus he was able to take advantage of the chaos and rebuild his diminished power base. After the restoration of peace and order, Zaryes stood as the second most powerful zebra in Colthage.\n\nZaryes is a counterweight to the Scientifids, and is very popular both among soldiers and citizens. Over the years, he earned the personal loyalty of many generals and admirals and in practice is the true head of the military. He opposed the state-directed economic policies of Zamilcar and is a proponent of free economy and business interests. It is clear that he has aspirations to "save" Colthage, so anyone who opposes him must tread carefully. They must remember that in the end, true political power grows out of the barrel of a gun."
 CTH_zebra_rarity_desc:0 "Jezabzella's patrician parents had a very clear future planned for her when she was a filly. As a scion of the immensely wealthy Zeshmid family, her destiny was to continue the family's legacy by embracing the life of a merchant and marrying some zebra from another equally wealthy (preferably even wealthier) patrician family.\n\nHowever, she has bucked traditions since the beginning, and defied her parents' will. She studied foreign literature and took up political writing, had a knack for causing embarrassment for those who courted her which earned her the nickname "Lady Oleander", and most annoying of all, she joined the constitutionalists (which was a horrid disgrace to her father, who was loyal to the Zarcas).\n\nHaving studied political science from across the world, she's keenly up to date with global political discource. She also has a fascination with the harmonic society of Equestria and is an admirer of Princess Twilight and her friends. This eventually led her to establish the harmonite faction within the constitutionalists, which quickly grew in popularity.\n\nNo matter the occasion, she usually dresses up as if she's going to the ball. In part this is because she adores high fashion and dressing up, but she also loves it when others underestimate her. If they are against the common zebra getting rights and dignity, it is clear that they are not good individuals, so she doesn't feel bad about crushing them like ants."
 CTH_zenut_zaranzid_desc:0 "Zenut Zaranzid has much in common with the late Zanno Mzelqatid. He, too, comes from a landowner dynasty from western Colthage, and was influenced by liberal ideas during his studies. He also grew disillusioned with Zamilcar's authoritarianism, although he did not openly oppose the Zarcids. But this is where the similarities end.\n\nDuring Zamilcar's reign, there was a small uprising in the west. Zamilcar dispatched Batrun Zaryes to put it down. It was during this expedition that Zaranzid met him. Zaranzid negotiated on behalf of the rebels and managed to convince Zaryes that their revolt was justified. Together, the two convinced Zamilcar Zarca to accept the demands of the rebels. Thus began an unusual friendship between a soldier and a politician.\n\nZaranzid used his ties with Zaryes to his advantage, becoming a Senator in the Colthaginian Senate. He, too, opposed the Scientifids despite supporting some of their policies. However, when Zamilcar turned against Zaryes, Zaranzid had no choice but to find another ally. This ally was Zanno Mzelqatid, the head of the Constitutionalist movement.\n\nAfter Zamilcar's death, Zaranzid joined the anti-Zarcid movement, which was the right choice as the rebellion succeeded and Zalathel was overthrown. But Mzelqatid did not listen to his advice about cracking down on Zarcid supporters. This proved to be a fatal mistake when the Ten Tragic Days occurred.\n\nZaranzid was not surprised by the coup, and initially even supported Zaryes. But his old friend died in the chaos, and when Zerutra rose to power, he knew something had to be done to oppose him. He declared himself in rebellion of the coup and filled the void left by Mzelqatid. However, he would prove to be a very different leader than him, in both good and bad ways..."
 CTH_bezelshazzar_zerutra_desc:0 "Born in an impoverished rural village in Trotkart, Bezelshazzar Zerutra saw a military career as the only way to escape the poverty of his home. He did his best to learn how to read, immersing himself in books about great historical figures, which allowed him to become the personal secretary of a general. With his hoof in the door, Zerutra could begin to climb the ladder of military hierarchy. He entered a cadet school, earned a commission and was soon promoted to captain. Under Zamilcar Zarca's rule, he led numerous "pacification campaigns" into rebellious regions such as Coltva and distinguished himself as a capable leader. He earned a reputation of always paying his soldiers, sometimes employing ruthless methods to acquire the funds needed.\n\nNumerous brutal operations to crush rebellions took a toll on the zebra, and he soon developed a dependency on alcohol. At the same time however, he was promoted to the rank of general, joining the upper echelons of Colthage's military. But this was not enough for him. The stories he had read as a colt, about larger-than-life heroes, instilled in him a desire to make his mark on history. He now dreamed of becoming Sufrit, hoping to succeed Zamilcar once he died.\n\nSoon he did, but nothing went as expected. Colthage erupted into chaos, and the weakened central government was barely restored by Zamilcar's offspring. There was little Zerutra could do besides help with crushing rebellions as always. After the dust settled, it was clear Zerutra wasn't the only one vying for power. But the competition and chaos only made Zerutra more determined. One day, he would become Sufrit, and he would make things right."
 
