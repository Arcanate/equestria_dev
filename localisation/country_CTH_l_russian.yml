 colthage_other.18.t:0 "Zarca's Crossroad"
 colthage_other.18.d:0 "The traditional start of the Colthaginian political year was a speech by one of the sufrits before the senate. As Zalathel Zarca was the only sufrit for now, it was he who stood proudly on the rostrum, like a captain staring out over the sea. Although the leader of Colthage knew this place was more treacherous than Zargon's domain. Many of the senators were old, and had seen his father speech from the stand. A few of them had been colleagues of Zalathel's grandfather even. The sufrit quickly glanced at his brothers, who sat on the first row of benches and then at the old president of the Senate. The zebra nodded and gave permission for the sufrit to speak as an honoured guest of the ancient institution.\n\n"Colthaginians, esteemed members of the senate, we stand at a crossroad. To our west, is the road against which my father has often cautioned, a warning I will repeat today." The sufrit's eyes shined proudly, as his voice bellowed powerfully through the chamber. "Pushed on by foreign agitators and jealousy, there are those who call our noble republic a sham, and who would call the Zarca family despots. I will not stand for accusations of tyranny, when we all remember life under yeti occupation!" Murmurs of approval went through the senate. "The tyrant did not vanish. We drove him out. And it has cost us dearly. The Zarcids bled for the republic and we shall not let that sacrifice be undone by so called ‘constitutionalist' agitators and saboteurs!"\n\nThe sufrit let the cheers from the non-constitutionalist senators die down before continuing, trying to disregard the cold stare from his sister Zaphod. "Then to the east, we find the opportunist. While we were weak, they armed themselves. Coltvan separatists terrorise our economy and honest citizens while some in this chamber call for dialogue and peace branches. Honourable Colthaginians, there is but one answer to treason!" Zarca's supporters roared, and Zalathel grinned, basking in the glory. "I see a path before us, venerable senators, shown by my father's sacrifice. It leads to prosperity and glory. Walk with me, and I shall lead Colthage to a new golden age!" It took minutes for the president to bring the senate to order, but Zalathel had acquired the momentum he needed."
 colthage_other.18.a:0 "The Zarcid dynasty stands at the helm."

