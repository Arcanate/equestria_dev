 colthage_other.40.t:0 "The Supreme Sufrit"
 colthage_other.40.d:0 "#Dutchy final event, zalathel has surpassed his father and looks proudly over a statue of himself being put next to his father's one. His statue is bigger of course. At the end, mention that Zarca can finally take it easy and propose marriage to Imilze, a Zumidian noble, so he can get kids and the zarcid family can live on."
 colthage_other.40.a:0 "Zarcids shall forever be known as the founders of modern Colthage."
 
