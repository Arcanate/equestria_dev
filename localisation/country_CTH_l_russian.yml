 colthage_coltvan.1.t:0 "Новый командующий востоком"
 colthage_coltvan.1.d_annizalid:0 "— Отец, доводилось ли тебе иметь дело со столь проблемными генералами, как эти? — Залатель Зарка, суфрит Кольтфагена и наследник семьи Зарка, вздохнул, глядя на портрет своего отца. Единственным ответом ему был гордый взгляд Замилькара. Захватить власть было легко, но одна конкретная проблема наследия Зарки расстраивала Залателя: Кольтва.\n\nКак и они сами, кольтванцы вели свою войну на истощение против Короля Шторма, но теперь они так же сопротивляются кольтфагенскому контролю. Под предлогом земельной реформы лидер повстанцев Зешмуназаш Зейрутид сплотил силы Кольтвы. Ситуация была тяжелой. Хотя кольтфагенские войска пока превосходили повстанцев числом, у них не было чёткой стратегии. Чтобы сокрушить мятежников, Залателю нужно было назначить одного из своих генералов на руководящую должность, так как у него самого были очень важные дела в самом Кольтфагене.\n\nТри кандидата изъявили желание принять участие, но, к сожалению, оба его брата отказались от этой работы. Первым подал заявку Безельшаззар Зерутра, всегда стремившийся увеличить свое влияние. Не секрет, что этот зебра был наркоманом, но он умел воевать. Если дать ему достаточный стимул, то Зерутра умиротворит Кольтву, но Залатель опасался усиления власти хитрого генерала.\n\nВторой претенденткой была Джебзель Зоблос, чья неприязнь к народу Кольтвы была хорошо известна. Эта зебра сделала бы всё возможное, чтобы подавить мятежников. Но у Зоблос была одна извилина в голове, и Залатель опасался, что генерал может просмотреть возможность подавить восстание не только грубой силой, но и другими способами. Последний кандидат - Зилиад Аннизалид, генерал, что симпатизировал фракции конституционалистов. Все считают Зилиада порядочным зеброй, и его мягкие манеры могли бы помочь придать легитимности режим Кольтфагена правление и заставить уже Зейрутида казаться безжалостным злодеем. Однако Залатель опасался, что генерал может попытаться укрепить позиции своей собственной фракции в Кольтве, просто заменив одну проблему на другую. Поразмыслив над кандидатурами ещё некоторое время, суфрит решил сделать командующим востоком... "
