 CTH_zarcid_legacy:0 "Положиться На Наследие Зарцидов"
 CTH_zarcid_legacy_desc:0 "Семья Зарка — это больше, чем просто влиятельная политическая семья. Для многих кольтфагенян заркиды являются образцами могущества и славы истории страны. Обратившись к фамилии, мы сможем назначить некоторых лоялистов на важные бюрократические посты, что должно дать нам некоторый политический импульс для борьбы с затрудненной экономикой и беспорядками в провинциях."

 CTH_bread_or_stick_politics:0 "Политика "Хлеб Или Палка""
 CTH_bread_or_stick_politics_desc:0 "Политика Замилькара Зарки "хлеб или палка" была неформальной системой покровительства. Менее влиятельные вожди, землевладельцы и другие общинные лидеры получали хлеб или другую помощь для своего народа в обмен на поддержку Замилькара, когда он нуждался в ней, а кто отказывался - был вынужден уйти из политики. Король Шторм разорвал многие из этих неформальных связей, и потребуется время, чтобы восстановить их."

 CTH_reintroduce_poltical_chiefs:0 "Вновь Ввести Политических Вождей"
 CTH_reintroduce_poltical_chiefs_desc:0 "Региональные различия в кольтфагенском обществе — явление не новое. Замилькар Зарка решил эту проблему, назначив политических вождей, местное отделение использовалось для подрыва диссидентов, что оказалось эффективным в глубинке. Когда мы потеряли политический контроль при Короле Шторме, система рухнула, но мы можем вернуть вождей из отставки, чтобы восстановить контроль над сельской местностью."
 
 CTH_reinforce_the_western_garrisons:0 "Перетасовать Западные Гарнизоны"
 CTH_reinforce_the_western_garrisons_desc:0 "Охрана границы с оккупированной гиппогрифами Зумидией уже много лет считалась легкой задачей. Зебры в этом районе обычно лояльны, в отличие от назойливых кольтванов. Однако слухи о возвращении Занно разожгли местную молодежь, и ленивый гарнизон не делает ничего, чтобы остановить их митинги. Замена гарнизона ветеранами из Кольтвы научит этих детей силе Кольтфагена."

 CTH_crackdown_on_the_western_bandits:0 "Разгон Западных Бандитов"
 CTH_crackdown_on_the_western_bandits_desc:0 "Ленивые западные гарнизоны позволили бандитам гноиться на Западе, выставляя нас слабыми и помогая движению Махарзаалидов. С настоящими солдатами, которые сейчас находятся в этом районе, мы можем начать искоренять преступников и восстанавливать порядок на земле. Наши новые политические вожди будут исследовать опорные пункты бандитов, чтобы мы могли решительно избавиться от этой проблемы."

 CTH_fortify_the_west:0 "Укрепление Зумидийской границы"
 CTH_fortify_the_west_desc:0 "Жадные гиппогрифы все еще оккупируют наших братьев в Зумидии, и напряженность вдоль границы высока. Современные укрепления в пограничных провинциях будут служить опорными пунктами для нашей обороны и базами для нашего неизбежного наступления. Ацтарте, богиня войны, не позволит завоевать ни пяди земли зебр."

 CTH_expand_the_coastal_forts:0 "Редуты Зама"
 CTH_expand_the_coastal_forts_desc:0 "Наши порты — это сердце нашего процветания, а реки — это вены, которые распространяют наше богатство среди остального народа. Зам — это Бог, который наблюдает за этой великой системой жизни, и он делает это справедливо. Однако Даргон, Владыка под морем, известный как Темный, завидует богатству Зама, поражая поверхность из его темных владений. Подобно мудрому Заму, мы должны защищать свое сердце от нападений из морских глубин."

 CTH_fortify_the_capital:0 "Бастион Танит"
 CTH_fortify_the_capital_desc:0 "Кольтфаген — наш дом, наша мать. Без нее мы были бы ничем. Это Танит, доблестная жена Заала, которая плакала, когда Король Шторм запятнал Кольтфаген. На Таните Залафель Зарка дал драгоценную клятву, что никогда больше наши дома не будут в опасности. Мы построим бастион, который станет нашим священным стражем, истинным преемником наших знаменитых городских стен. И Танит больше не будет плакать."

 CTH_appoint_zakbar:0 "Со-Суфрит Бальтазар Закбар"
 CTH_appoint_zakbar_desc:0 "Залафель не любит Бальтазара, который является скучной зеброй, по-видимому, без особых амбиций. Самая большая радость старого жеребца — это балансирование бюджетов и его любимое прошлое время, когда он председательствовал на заседаниях совета директоров. Однако в прошлом Замилькар очень верил в него, и коммерческая фракция "Научная Клика" любила его. И, по крайней мере, он может делать всю бумажную работу."

 CTH_appoint_zaryes:0 "Со-Сурфит Батрун Зариес"
 CTH_appoint_zaryes_desc:0 "Зебра истинных кольтфагенских страстей, Батрун Зариес — любимый выбор Зарки для Со-Суфрита. Как генерал, Зариес открыто не одобряет фракцию Заркидов, и у него есть уши вечно важной научной клики, представляющей её милитаристское крыло. Назначение Батруна в качестве Со-Суфрита не только поможет подготовить население к конфликту, но и должно успокоить клику на некоторое время."

 CTH_draw_up_a_new_constitution:0 "Конституция Заркида"
 CTH_draw_up_a_new_constitution_desc:0 "Теперь, когда все политические кабинеты заполнены, настало время полностью вернуться к политической нормальности. Для того чтобы наше государство модернизировалось, ему нужен прочный фундамент, на котором можно было бы строить, ему нужна Конституция. Эта Конституция закрепит полномочия первого Суфрита по защите народа Кольтфагена, а некоторое формальное признание прав большинства свободных зебр должно ослабить народную поддержку радикалов."

