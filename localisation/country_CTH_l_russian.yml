 CTH_zarcid_legacy:0 "Положиться на наследие Заркидов"
 CTH_zarcid_legacy_desc:0 "Семья Зарка — это не просто влиятельная политическая семья. Для многих кольтфагенян заркиды являются образцами могущества и славы. Обратившись к фамилии, мы сможем назначить некоторых лоялистов на важные бюрократические посты, что должно дать нам некоторый политический импульс для борьбы с проблемами в экономике и беспорядками в провинциях."

 CTH_bread_or_stick_politics:0 "Политика "хлеб или палка""
 CTH_bread_or_stick_politics_desc:0 "Политика Замилькара "хлеб или палка" была неформальной системой покровительства. Менее влиятельные вожди, землевладельцы и общинные лидеры получали хлеб или другую помощь в обмен на поддержку Замилькара, а кто отказывался - был вынужден уйти из политики. Король Шторм разорвал многие из этих связей, и потребуется время на их восстановление."

 CTH_reintroduce_poltical_chiefs:0 "Вновь ввести политических вождей"
 CTH_reintroduce_poltical_chiefs_desc:0 "Региональные различия в кольтфагенском обществе — явление не новое. Зарка решил эту проблему, назначив политических вождей, которые эффективно подавляли диссидентов в глубинке. После вторжения Короля Шторма система рухнула, но мы можем вернуть вождей из отставки, чтобы восстановить контроль над сельской местностью."
 
 CTH_reinforce_the_western_garrisons:0 "Перетасовать западные гарнизоны"
 CTH_reinforce_the_western_garrisons_desc:0 "Охрана границы с оккупированной гиппогрифами Зумидией считается лёгкой задачей. Зебры в этом районе,в отличие от назойливых кольтванцев, обычно лояльны. Однако слухи о возвращении Занно разожгли местную молодежь, а ленивый гарнизон не пытается остановить их митинги. Замена гарнизона ветеранами из Кольтвы научит этих детей силе Кольтфагена."

 CTH_crackdown_on_the_western_bandits:0 "Разгон западных бандитов"
 CTH_crackdown_on_the_western_bandits_desc:0 "Ленивые западные гарнизоны позволили усугубиться проблеме бандитов, выставляя нас слабыми и помогая движению Махарзаалидов. Теперь в этом районе есть настоящие солдаты, так что мы можем начать искоренять преступников и восстанавливать порядок. Новые политические вожди изучат опорные пункты бандитов и помогут избавиться от этой проблемы."

 CTH_fortify_the_west:0 "Укрепление зумидийской границы"
 CTH_fortify_the_west_desc:0 "Жадные гиппогрифы все еще оккупируют наших братьев в Зумидии, и напряженность вдоль границы высока. Современные укрепления в пограничных провинциях будут служить опорными пунктами для нашей обороны и базами для нашего неизбежного наступления. Азтарте, богиня войны, не позволит уступить врагу ни пяди земли зебр."

 CTH_expand_the_coastal_forts:0 "Редуты Зама"
 CTH_expand_the_coastal_forts_desc:0 "Наши порты — это сердце процветания, а реки — это вены, которые распространяют наше богатство. Зам — это бог, что справедливо наблюдает за этой великой системой жизни. Однако Даргон, владыка морских глубин, завидует богатству Зама, поражая поверхность из его темных владений. Мы, подобно мудрому Заму, должны защищать своё сердце от нападений из морских глубин."

 CTH_fortify_the_capital:0 "Бастион Занит"
 CTH_fortify_the_capital_desc:0 "Кольтфаген — наш дом, наша мать. Занит, доблестная жена За'ала, плакала, когда Король Шторм запятнал Кольтфаген. На Заните Залатель Зарка принёс клятву о том, что никогда больше наши дома не будут в опасности. Мы построим бастион, который станет нашим священным стражем, истинным преемником наших знаменитых городских стен. И Занит больше не будет плакать."

 CTH_appoint_zakbar:0 "Со-суфрит Бальтазар Закбар"
 CTH_appoint_zakbar_desc:0 "Залатель не любит скучного и лишённого амбиций Бальтазара. Главная радость старого жеребца — балансирование бюджета, а любимое занятие — председательствование на заседаниях совета директоров. Однако в прошлом Замилькар очень верил в него, и коммерческая фракция Научной Клики любит его. А ещё он может добровольно делать всю бумажную работу."

 CTH_anti_corruption_initiative:0 "Антикоррупционная инициатива"
 CTH_anti_corruption_initiative_desc:0 "Нашим попыткам восстановления порядка в сельской местности мешает коррупция. Слишком много чиновников пренебрегают своими обязанностями и используют своё положение для того, чтобы обворовывать население и лично обогащаться. Очевидно, что для того, чтобы вернуть всё на круги своя, необходимо хорошее и честное управление."

 CTH_scientific_management:0 "Научное управление"
 CTH_scientific_management_desc:0 "Хотя с начала промышленной революции в Кольтфагене прошли десятилетия, наш образ мышления всё ещё остаётся на уровне старых ремесленных мастерских. Мы не будем оставаться рабами устоявшихся традиций: нам следует использовать эмпирические методы для определения новых, эффективных процедур, которые максимально повышают производительность труда."

 CTH_mechanized_agriculture:0 "Механизация сельского хозяйства"
 CTH_mechanized_agriculture_desc:0 "После разработки сложных машин во времена индустриализации методы ведения сельского хозяйства совершили гигантский скачок вперед. Покупка современного оборудования обойдётся недешево, но, поскольку механизация позволит нашим фермерам выполнять в день куда больше работы, чем когда-либо прежде, эти затраты вполне оправданы."

 CTH_technological_exchange:0 "Предложить технологический обмен Вингбардии"
 CTH_technological_exchange_desc:0 "Неправительственные технологические обмены между Кольтфагеном и Вингбардией происходили с конца 970-х годов, и такая передача технических знаний принесла немалую пользу. Официальная программа технологического обмена позволила бы нашим техническим специалистам получить знания о развитии науки и техники в мире."
 
 CTH_secular_education:0 "Светское образование"
 CTH_secular_education_desc:0 "В нашей стране образование превратилось из удела родителей и неформальных сообществ в работу квалифицированных специалистов, финансируемых за счёт налогов. Поэтому государственные школы должны быть отделены от любых религиозных учреждений. Обучение религии - это удел родителей и их веры, а не дело государственной системы образования."

 CTH_appoint_zaryes:0 "Со-суфрит Батрун Зариес"
 CTH_appoint_zaryes_desc:0 "Зебра истинных кольтфагенских страстей, Батрун Зариес — отличный выбор Зарки для со-суфрита. Генерал Зариес открыто выступает против научной клики, но пользуется широкой поддержкой среди гражданских и солдат. Назначение Батруна не только поможет подготовить население к конфликту, но и должно успокоить военных на некоторое время."

 CTH_war_is_a_racket:0 "У каждого есть своя цена"
 CTH_war_is_a_racket_desc:0 "Весьма тревожно, что в армии много сторонников конституционалистов. Зариес считает, что взятки будут самым эффективным способом гарантировать лояльность наших солдат и генералов: в конце концов, корысть - куда более мощный мотиватор, чем возвышенные идеалы."
 
 CTH_rearmament:0 "Перевооружение"
 CTH_rearmament_desc:0 "Значительная часть военной промышленности Кольтфагена была уничтожена после вторжения Короля Шторма. У нас полно врагов, так что обеспечение безопасности нации потребует полного восстановления утраченного производственного потенциала."
 
 CTH_learn_from_the_storm:0 "Уроки Шторма"
 CTH_learn_from_the_storm_desc:0 "Хотя об этом больно вспоминать, Зариес знает, что мы должны извлечь уроки из вторжения Короля Шторма, особенно в важности применения военной авиации. Разумно изучить природу нашего поражения и не повторить тех же ошибок в будущем."

 CTH_rural_guard:0 "Восстановить сельскую гвардию"
 CTH_rural_guard_desc:0 "Сельская гвардия, впервые созданная Замилькаром в 981 году, была безжалостной и эффективной организацией, отвечавшей за устранение беспорядков в сельской местности. Однако она распалась в хаосе, последовавшем за вторжением Короля Шторма. Очевидно, что эта организация снова понадобится, если мы желаем поддерживать порядок на востоке."

 CTH_hire_better_mercs:0 "Восстановить профессиональную армию"
 CTH_hire_better_mercs_desc:0 "Хотя в последние годы мы использовали наёмников, их ненадежность делает их непригодными для того, чтобы служить ядром нашей армии. Глупо полагаться на них для защиты нашей нации. У Зариеса есть план по восстановлению действительно профессиональной армии. Он намерен использовать опытных ветеранов и священный отряд для обучения новых солдат."

 CTH_appoint_zorrzel:0 "Со-суфрит Зарон Зоррель"
 CTH_appoint_zorrzel_desc:0 "Зарон Зоррель мягкосердечен и не слишком амбициозен: он идеальная политическая марионетка. Нет сомнений в том, что Зоррель с радостью сделает всё, что захотят Заркиды. Однако острая нехватка воображения делает его неспособным сформулировать какую-либо собственную политику."

 CTH_draw_up_a_new_constitution:0 "Конституция Заркидов"
 CTH_draw_up_a_new_constitution_desc:0 "Все политические должности заполнены, так что настало время полностью вернуться к нормальной политической жизни. Чтобы наше государство модернизировалось, ему нужен прочный фундамент - ему нужна конституция. Эта конституция закрепит полномочия первого Суфрита по защите народа Кольтфагена, а формальное признание прав большинства свободных зебр должно ослабить народную поддержку радикалов."

 CTH_appease_opposition:0 "Успокоить оппозицию"
 CTH_appease_opposition_desc:0 "Теперь, когда власть Залателя в безопасности, разумно пойти на некоторые уступки сенатской оппозиции, чтобы заручиться ее поддержкой. Лучший способ разрядить напряженность, которая всё ещё сохраняется среди элиты Кольтфагена, и восстановить порядок - это привлечь их на нашу сторону."
 
 CTH_persecute_opposition:0 "Преследовать оппозицию"
 CTH_persecute_opposition_desc:0 "До сих пор наша чрезмерная снисходительность позволяла сенаторской оппозиции вступать в сговор с радикалами-агитаторами и разжигать беспорядки по всей стране. Залатель использует власть "Сто двадцати семи" - высшего трибунала страны, чтобы преследовать видных оппозиционеров и лишить их должностей, что позволит в будущем восстановить стабильность."

 CTH_religious_education:0 "Религиозное образование"
 CTH_religious_education_desc:0 "Несмотря на утверждения некоторых высокомерных зебр, боги, которым мы поклоняемся, связывают нас как кольтфагенцев и являются основой нашей общей культуры. Если это будет отражено в образовании, то наши дети получат жизненно важные моральные наставления и станут ответственными, духовно здоровыми взрослыми."

 CTH_national_reconstruction:0 "Программа национального восстановления"
 CTH_national_reconstruction_desc:0 "Последствия вторжения Короля Шторма в нашу страну больше нельзя игнорировать. Залатель планирует начать масштабные программы для восстановления экономики. А самое приятное это то, что он готов щедро использовать средства своей семьи для поддержки проекта!"

 CTH_rebuild_professional_army:0 "Улучшить стандарты найма наёмников"
 CTH_rebuild_professional_army_desc:0 "В самый тяжёлый час профессиональная армия под командованием Замилькара Зарки опозорила себя и не смогла защитить Кольтфаген от Короля Шторма. Поэтому Залатель решил продолжать использовать наемников, хотя и повысить при этом стандарты найма. Он также приказал очистить наши ряды от некомпетентных наёмников."

 CTH_sacrifice_to_zaal:0 "Божественная жертва"
 CTH_sacrifice_to_zaal_desc:0 "Тяжелые времена, вроде сегодняшних, требуют принесения жертв богам в обмен на удачу. Чтобы добиться благосклонности богов по отношению к Кольтфагену, Залатель должен принять участие в грандиозной церемонии, во время которой он выберет, какому божеству из пантеона стоит поклоняться."
 
 CTH_demand_war_reparations:0 "Потребовать репарации за войну"
 CTH_demand_war_reparations_desc:0 "Хотя Король Шторм мёртв, это не отменяет всех несправедливостей, которые мы пережили в ходе его нападения. Залатель считает, что йети должны возместить весь ущерб, который они нанесли нашей великой родине, и поэтому он отправит дипломата на юг, дабы потребовать компенсации."
 
 CTH_anti_regionalism:0 "Старый спор"
 CTH_anti_regionalism_desc:0 "К сожалению, в последние годы в стране наблюдается всплеск регионалистских настроений и сопротивления законной власти. Централисты доминируют в Кольтфагене с момента своей победы над федералистами в гражданской войне 840 года. Но с тех пор произошло многое и, возможно, пора всё пересмотреть..."
 
 CTH_naval_rearmament:0 "Восстановить морское превосходство"
 CTH_naval_rearmament_desc:0 "Давным-давно Кольтфаген был передовой морской державой древнего мира, что полностью господствовала над Средним морем. Но потом нация потерпела катастрофическое поражение от когтей Карфина. Мы не должны отчаиваться: если мы посвятим себя делу, то сумеем возродить эту славу."
 
 CTH_invite_foreign_advisors:0 "Пригласить иностранных военных советников"
 CTH_invite_foreign_advisors_desc:0 "Чтобы еще больше повысить эффективность нашей армии, мы должны пригласить советников из иностранных государств, чтобы они помогали нам в подготовке и организации армии. Их ценные знания о современной войне помогут повысить эффективность кольтфагенской армии, а также позволят нам развивать наших будущих генералов."

 CTH_reinvigorate_trade:0 "Возродить торговлю"
 CTH_reinvigorate_trade_desc:0 "Когда-то Кольтфаген был экономическим центром морской и сухопутной торговли. Мы были торговой цивилизацией, перевозившей ценные предметы роскоши на огромные расстояния. Это позволило нам процветать, и мы можем вернуть эти времена, создав новую, надёжную торговую сеть."
 
 CTH_distribute_food:0 "Раздать еду бедным"
 CTH_distribute_food_desc:0 "Причины плохого состояния нашего сельского хозяйства не так уж и важны. Важно то, что решение простое: Залатель будет раздавать зерно, чтобы накормить голодающих и обнищавших. Это поможет улучшить условия их жизни, а также укрепит его собственную популярность среди народа."
 
 CTH_import_weapons:0 "Импортировать оружие"
 CTH_import_weapons_desc:0 "Трудно выигрывать войны без новых технологий. Если мы купим современные пушки у независимых подрядчиков в Тобуке и Вингбардии и изучим их конструкции, то получим запас оружия, одновременно работая над разработкой собственных моделей сопоставимой эффективности."

 CTH_establish_air_force:0 "Создать кольтфагенские ВВС"
 CTH_establish_air_force_desc:0 "Из всех военных уроков, которые нам пришлось усвоить за последние годы, наиболее актуальным является то, что нельзя упускать из виду важность авиации. Пришло время создать наши собственные ВВС. Но как их организовать?"
 
 CTH_increased_exports:0 "Укрепить отечественное производство"
 CTH_increased_exports_desc:0 "Недостаточно просто торговать товарами: экспорт продукции кольтфагенского производства на зарубежные рынки - очень важный аспект нашего возрождения. Использование новых технологий сделает наши товары гораздо более конкурентоспособными, что даст экономике столь необходимый толчок."
 
 CTH_blatant_nepotism:0 "Кровь гуще воды"
 CTH_blatant_nepotism_desc:0 "Чтобы администрация функционировала эффективно, лояльность чиновников, занимающих высокие посты, должна быть беспрекословной. Для этого Залатель призовет верных Заго, Засдрубала и Зафод и попросит их занять важные посты в правительстве и армии."

 CTH_state_controlled_media:0 "Подъём СМИ"
 CTH_state_controlled_media_desc:0 "Радио и газеты становятся доступными всё большему числу зебр, и начинают оказывать всё большее влияние на общественное мнение. В зависимости от нашего подхода эти нововведения могут либо укрепить, либо ослабить нас. Мы должны определить позицию государства по отношению к СМИ, пока они не вышли из-под нашего контроля."
 
 CTH_steel_elephants:0 "Стальные элефанты"
 CTH_steel_elephants_desc:0 "Легендарные северо-зебриканские элефанты вымерли в Кольтфагене много веков назад. В прошлом эти могучие звери были невероятно эффективны, когда они проламывали строй врага. К счастью, новые технологии позволяют нам создавать новых стальных элефантов, что будут вселять страх в сердца врагов."

 CTH_armoured_convoys:0 "Бронированные конвои"
 CTH_armoured_convoys_desc:0 "Поскольку мы отправляем в море всё больше торговых судов, угроза, исходящая со стороны пиратов, лишь растёт. Мы должны разработать более эффективную тактику для морских конвоев, чтобы защитить эти важные суда от потенциальных врагов."
 
 CTH_strategic_mining_crap:0 "Операции по добыче стратегических ресурсов"
 CTH_strategic_mining_crap_desc:0 "Группа видных сайентифидов предложила начать "Операции по добыче стратегических ресурсов" (сокращенно ОпДСР). Сперва пройдёт серия геологических исследований по всей стране, а затем последуют финансируемые государством горные работы по добыче любых ценных ресурсов, которые будут обнаружены."
 
 CTH_naval_academy:0 "Морская академия Кольтфагена"
 CTH_naval_academy_desc:0 "Модернизация флота требует от нас создания нового учебного заведения, где гражданские профессора и военные инструкторы будут обучать следующее поколение кольтфагенских офицеров. В этой академии студентам будут преподавать многое: от инженерного дела и математики до ценности единства и чести."
 
 CTH_ultramarines:0 "Переподготовка граждан-морпехов"
 CTH_ultramarines_desc:0 "Морские пехотинцы кольтфагенского флота традиционно набираются из граждан, а не из наёмников. Хотя они сражаются с невероятным рвением, их дисциплина часто слишком низка, что значительно снижает их эффективность. Залатель планирует исправить это, превратив этих морпехов в высококвалифицированных профессиональных солдат."
 
 CTH_army_motorization:0 "Специальные военные автомобили"
 CTH_army_motorization_desc:0 "Армия должна начать использовать в своих операциях специальные военные грузовики, а не реквизированные гражданские машины. Мы решили взять за основу модель машины из Вингбардии. Эта модель, созданная с учётом боевых условий, хорошо послужит нашим солдатам."
 
 CTH_revitalized_economy:0 "Возрождённая экономика"
 CTH_revitalized_economy_desc:0 "Благодаря успешной торговле наша экономика процветает, и зебры по всей стране становятся богаче - всё это результат неустанных усилий Залателя. Кольтфаген ликует, ведь годы застоя и отчаяния теперь позади!"
 
 CTH_fate_of_judiciary:0 "Судьба "Сто двадцати семи""
 CTH_fate_of_judiciary_desc:0 "Залатель продолжает формировать будущее Кольтфагена, но нужно решить вопрос о том, что делать со "Сто двадцатью семью". Этот аристократический судебный орган долгое время обладал огромной властью и влиянием, и если оставить их в покое, они могут когда-нибудь бросить вызов власти суфрита."
 
 CTH_zagos_agricultural_manual:0 "Копытоводство Заго"
 CTH_zagos_agricultural_manual_desc:0 "В попытке передать свою мудрость Заго Зарка написал пособие по сельскому хозяйству из 28 книг, наполненное до краев фермерскими знаниями. Это копытоводство, которое уже пользуется успехом у землевладельцев, будет издано на государственные деньги, чтобы побольше зебр могли воспользоваться советами из этих книг."
 
 CTH_auxiliary_soldiers:0 "Организовать вспомогательные отряды"
 CTH_auxiliary_soldiers_desc:0 "Вспомогательные отряды старой армии были специализированными боевыми подразделениями, состоявшими из не-граждан и не-зоникийцев, набранных на территории Республики. В прошлом эти подразделения оказывали важную поддержку армии, и их восстановление позволит нам максимально эффективно использовать имеющееся население."
 
 CTH_disband_the_clique:0 "Расформировать научную клику"
 CTH_disband_the_clique_desc:0 "Теперь, когда экономика Кольтфагена полностью восстановлена, а страна модернизирована, научная клика стала бесполезной. С помощью военных Залатель арестует самых видных членов клики, чтобы окончательно сломить власть сайентифидов."
 
 CTH_fate_of_popular_assembly:0 "Упразднить народное собрание"
 CTH_fate_of_popular_assembly_desc:0 "Народное собрание - нижняя палата законодательного органа - уже много лет кое-как существует, не имея реальной политической власти. Она также является гнездом сторонников конституционализма и других подрывных сил: Сенат был бы весьма доволен, если бы этот ненужный пережиток был упразднён."

 CTH_separation_of_military_and_politics:0 "Гражданский контроль над армией"
 CTH_separation_of_military_and_politics_desc:0 "У Залателя есть родственники на должностях в армии и поддержка "Сто двадцати семи", так что он может уволить Зариеса и установить жёсткий правительственный контроль над вооруженными силами. В конце концов, принятие стратегических решений в стране должно находится в копытах политического лидера, а не военных."
 
 CTH_one_sufrit_above_all:0 "Один суфрит превыше всех"
 CTH_one_sufrit_above_all_desc:0 "Как ясно показал недавний период хаоса и неразберихи, Кольтфаген слаб, когда он разделён на враждующие фракции. И силён лишь под властью единого лидера. Поэтому настало время, чтобы в Кольтфагене был только один суфрит - верховный правитель всей страны."
 
# Economic
 CTH_invite_wingbardian_investors:0 "Соглашение моря Элер"
 CTH_invite_wingbardian_investors_desc:0 "Жемчужина Юга, хоть она и находится к северу от нас, известна своей промышленностью. Некоторые члены нашего правительства предложили идею создания в нашей столице специальной инвестиционной зоны для вингбардийцев. Это позволит укрепить нашу экономику, если только, конечно, грифоны примут это предложение."

 CTH_replant_the_cash_crops:0 "Хлопковые плантации"
 CTH_replant_the_cash_crops_desc:0 "Хлопок! Спрос на этот полезный материал для одежды только растёт в заморских странах! У нас уже есть подходящие земли для выращивания хлопка. И если мы будем стимулировать выращивание товарных культур вместо пищевых, то сможем увеличить прибыль от экспорта, при этом угодив землевладельцам."

 CTH_colthage_zur_industrial_zone:0 "Особая экономическая зона Кольтфаген-Зур"
 CTH_colthage_zur_industrial_zone_desc:0 "Регионы Кольтфаген и Зур больше всего интересуют инвесторов из Вингбардии. Грифоны видят потенциал в развитии портов и промышленных центров в центре страны. Смягчив законы об инвестициях и пожав нужные когти, мы сможем привлечь средства, необходимые для застройки наших самых перспективных городов."
 
 CTH_agwp_colthage:0 "ГАНВ-Кольтфаген"
 CTH_agwp_colthage_desc:0 "Наши нефтяные залежи в Супхувене весьма обильны, но у нас возникли проблемы с добычей чёрного золота в джунглях. К счастью, одной из компаний, заинтересованных в расширении своих операций, является "Асьенда Генерале Вингбарди Петроли" из Вингбардии. И у них есть одни из самых лучших экспертов по нефти в мире."
 
 CTH_czsez_council:0 "Совет по развитию ОЭЗКЗ"
 CTH_czsez_council_desc:0 "Хотя наша промышленность в ОЭЗКЗ процветает, инвесторов сдерживают несговорчивые местные жители. Наши иностранные друзья предложили создать "Совет по развитию", который будет следить за развитием бизнеса в этих городах. Идея допустить бизнесгрифонов к управлению не очень нравится жителям Кольтфагена и Зура, но они перестанут жаловаться, когда увидят, какое процветание принесут эти иностранцы."

 CTH_concentration_principle:0 "Массовая концентрация промышленности"
 CTH_concentration_principle_desc:0 "Мы добились разумных успехов в индустриализации некоторых участков нашего побережья, но [Root.GetLeader] верит, что можно сделать больше. Сосредоточив все наши усилия на наших особых экономических зонах, мы сможем превратить Зур и Кольтфаген в мегаполисы, достойные наследия нашего предприимчивого народа. Рынок Кольтфагена станет предметом зависти всей Зебрики!"
 
 CTH_export_priority:0 "Вернуть наше торговое наследие"
 CTH_export_priority_desc:0 "Благодаря всем усилиям и средствам, что мы вложили в наши главные портовые города, мы собираемся стать величайшим торговым центром северной Зебрики. Теперь мы готовы следовать по пути наших предков и снова плыть по морям в Грифонию, продавать наши товары на рынках Мидории, Карфина и за их пределами, возвращаясь после этого домой с монетами."
 
 CTH_feathara_university:0 "Университет Фезары - кольтфагенская ветвь"
 CTH_feathara_university_desc:0 "Университет Фезары является одним из самых престижных учебных центров в Вингбардии. Так что стоит взять его за образец для наших собственных ВУЗов. И так получилось, что они выразили заинтересованность в создании школы-побратима здесь, в Кольтфагене! Мы уже выделили участок земли под школу."
 
 CTH_phase_out_slavery:0 "Поэтапный отказ от рабства"
 CTH_phase_out_slavery_desc:0 "При заключении соглашения моря Элер несколько инвесторов и торговцев выразили обеспокоенность тем, что мы продолжаем использовать рабов. За последние несколько месяцев это беспокойство переросло в завуалированные угрозы покинуть ОЭЗКЗ, если мы ничего не предпримем. Чтобы, метафорически выражаясь, из-под копыт нашей процветающей экономики не выдернули ковёр, мы начнем подготовку к отказу от рабства."
 
 CTH_fruits_of_partnership:0 "Плоды партнёрства"
 CTH_fruits_of_partnership_desc:0 "Инвесторы приходят со средствами, которые вкладываются в производственные мощности. На всех этих фабриках должны работать зебры, причем не только рабочие, но и всевозможные квалифицированные инженеры и техники. Грифоны принесли не только богатство, но и знания, необходимые для развития нашей экономики. Мы посадили дерево процветания, и теперь оно наконец-то приносит сладкие плоды."
 
 CTH_reward_minor_warlords:0 "Наградить малых военачальников"
 CTH_reward_minor_warlords_desc:0 "Центральная власть пошатнулась после поражения Короля Шторма, и многие солдаты ныне верны своим военачальникам, а не правительству. Для соединения страны требуется не только физическая инфраструктура, но и поддержка со стороны этих ключевых фигур. Иностранные предметы роскоши, причудливые титулы и золото купят Кольтфагену стабильность, необходимую для его восстановления."

 CTH_colthaginian_autarky:0 "Стремление к национальной автаркии"
 CTH_colthaginian_autarky_desc:0 "За нашими границами лежат руины и хаос. Ястребы-иностранцы желают наших заводов, земель и ресурсов. Мы не можем доверить восстановление кольтфагенской экономики никому, кроме нас самих. Самодостаточность - ключ к выживанию в этом враждебном мире. Азтарте обеспечит нас всем необходимым."

 CTH_expand_the_oil_fields:0 "Расширить нефтедобычу"
 CTH_expand_the_oil_fields_desc:0 "Современный корабль плавает на нефти. Благодаря чёрному золоту зебра может летать подобно грифону или пегасу. Внутренние запасы нефти нужны не только для национальной обороны, но и для экономики. Клянусь Зотаром Искусным, мы доберёмся до каждой доступной нам капли нефти."

 CTH_finish_the_centeral_railway:0 "Завершить центральную железную дорогу"
 CTH_finish_the_centeral_railway_desc:0 "До того, как нападение Короля Шторма разрушило страну, мы готовились соединить нацию железной дорогой. Теперь мы снова можем переключить свое внимание на экономику, и центральная железная дорога может быть наконец-то завершена. Это покажет всем кольтфагенцам, что мы можем оправиться даже от самых разрушительных ударов."

 CTH_university_of_colthage:0 "Обновить университет Кольтфагена"
 CTH_university_of_colthage_desc:0 "Университет Кольтфагена - гордое учебное заведение с легендарным прошлым, но сейчас он больше всего похож на собрание пыльных архивов и обветшалых лекционных залов. Правительство должно выделить средства на его реконструкцию и расширение, если мы хотим обучать таланты, необходимые для изучения технологий завтрашнего дня."

 CTH_continue_factory_expansion:0 "Импортозамещение индустриализации"
 CTH_continue_factory_expansion_desc:0 "Похоже, что многие важнейшие товары по-прежнему производятся за рубежом. Как боеприпасы для наших винтовок, так и тостеры. Мы не можем продолжать опираться на иностранное производство, чтобы заменить недостающее. Давайте построим собственный завод по производству патронов и откроем собственную фабрику тостеров! Таков путь к автаркии и процветанию."

 CTH_seize_forign_mines:0 "Захватить иностранные добывающие компании"
 CTH_seize_forign_mines_desc:0 "Под видом помощи в восстановлении нашей экономики иностранные компании извлекали сырьё из наших шахт, ничего не возвращая кольтфагенской экономике. Сегодня этому будет положен конец. Отныне минеральные богатства Кольтфагена будут использоваться в наших собственных интересах. Если грифонам нужны сталь и алюминий, они могут идти махать киркой в свои собственные шахты!"

 CTH_reconstruct_the_arms_factories:0 "Восстановить оружейную промышленность"
 CTH_reconstruct_the_arms_factories_desc:0 "Король Шторм не был склонен к долгосрочному планированию развития производства оружия. Большая часть оборудования наших оружейных заводов была разграблена и переплавлена в детали для этого самого оружия, что отбросило нашу промышленность на полвека назад. Поэтому перед нами стоит задача исправить пятидесятилетнее отставание за считанные месяцы."

 CTH_clear_the_urban_slums:0 "Расчистить городские трущобы"
 CTH_clear_the_urban_slums_desc:0 "Тщательное городское планирование уступило место хаотичной урбанизации, когда настали тяжелые времена и стало трудно найти квалифицированных администраторов. Трущобы в наших крупнейших городах - это неэффективные траты зекелей и зебр. Пришло время снести бульдозером эти самодельные кварталы, чтобы освободить место для нормального жилья и нормальных граждан."

 CTH_allocate_land_for_factory_expansion:0 "Субсидирование промышленного расширения"
 CTH_allocate_land_for_factory_expansion_desc:0 "Нам нужно стремиться к дальнейшему увеличению промышленного производства. В некоторых городах промышленному сектору ещё есть куда расти, и с помощью осторожных инвестиций мы можем значительно увеличить объём производства. Тратьте зекели, чтобы заработать больше зекелей!"

 CTH_force_farmers_into_the_factories:0 "Запланированная урбанизация"
 CTH_force_farmers_into_the_factories_desc:0 "Города Кольтфаген, Зур и Гиппон когда-то считались чудесами инженерного искусства. И наши города снова могут стать предметом зависти всего мира, но для этого им необходимо планирование. Улицы, общественный транспорт, парки, предприятия и фабрики должны быть построены правильно и в заранее определённом количестве, дабы обслуживать весь современный город. Спланированный город - это современный город."

 CTH_reform_slavery_laws:0 "Реформировать законы о рабстве"
 CTH_reform_slavery_laws_desc:0 "Рабство давно вызывает споры среди сайентифидов. Многие утверждают, что оно сдерживает нашу экономику, но рабство остается традиционным элементом кольтфагенского общества, особенно для землевладельцев. Однако с наступлением современности пришло время для освобождения, хотя ради сохранения стабильности вновь освобожденные зебры должны будут ещё некоторое время оставаться на своём рабочем месте в качестве слуг."

 CTH_industrial_rebirth:0 "Промышленное возрождение"
 CTH_industrial_rebirth_desc:0 "Наша страна вновь воссоединена, наука возродилась и стабильность вернулась, так что пришло время сосредоточиться на модернизации нашей экономики. Необходимо приложить последние усилия для модернизации методов производства и бюрократии, и тогда Кольтфаген сможет считать себя равным прочим современным государствам."

 CTH_uranium_mining:0 "Урановые шахты"
 CTH_uranium_mining_desc:0 "Кто бы мог подумать, что эта неприметная руда обладает такой силой? Источник энергии, в сотню раз более эффективный, чем уголь. Руда, что ценнее даже золота. И, возможно, потенциальное оружие, что страшнее тысячи линкоров. Когда мы раскроем её секреты, то станем хозяевами своей судьбы. И ничто уже не будет прежним."


# Zarcid foreign policy
 CTH_dream_of_zonicia:0 "Мечта о единой Зоникии"
 CTH_dream_of_zonicia_desc:0 "Зинузел Зидалид, священник, начавший восстание против кваггатайцев в 825 году, заявил, что все зоникийские зебры должны быть свободными и едиными под одним знаменем. Хотя ему не удалось воплотить эту идею в жизнь в своё время, идея объединённой Зоникии не была забыта."
 
 CTH_retake_kar_alpaka:0 "Отвоевать Кар-Альпаку"
 CTH_retake_kar_alpaka_desc:0 "Ламбет захватил у нас кольтванский регион Кар-Альпака после вторжения Короля Шторма, чтобы заполучить выход к морю. Пора исправить это. Мы потребуем возвращения того, что принадлежит нам по праву, и приготовимся применить силу в случае отказа."
 
 CTH_divide_the_horde:0 "Освободить южную Зоникию"
 CTH_divide_the_horde_desc:0 "Воспользовавшись нашей слабостью, кваггатайцы захватили весь Кольтдар и южную часть Кольтвы после вторжения Короля Шторма. Но теперь мы восстановились и больше не можем позволить зоникийцам страдать от тирании кваггатайских военачальников: эта земля должна быть освобождена!"
 
 CTH_destroy_the_horde:0 "Уничтожить заклятого врага"
 CTH_destroy_the_horde_desc:0 "Кваггатай - исторический враг всей Зоникии. Именно кваггатайские ханы держали нас в рабстве в течение 300 тёмных лет, и их возрождение означает, что окончательная конфронтация случится рано или поздно. Они должны быть уничтожены, дабы их орды никогда больше не могли угрожать нам."

 CTH_denounce_the_mandate:0 "Денонсировать зумидийский мандат"
 CTH_denounce_the_mandate_desc:0 "После победы над Королём Штормом Гиппогрифия оккупировала всю Зумидию, заявив, что это необходимо для помощи и защиты местных жителей. Залатель насквозь видит этот акт слабо замаскированного империализма и желает освободить своих собратьев-зоникийцев от иностранного гнёта."

 CTH_on_our_own:0 "Сами по себе"
 CTH_on_our_own_desc:0 "К сожалению, Хироптерра пала, оставив нас без надёжных союзников на континенте против Гиппогрифии. Несмотря на это, мы не пали духом: мы немедленно начнём необходимые приготовления к грядущей войне с гиппогрифами. Мы не отступимся от нашего правого дела, несмотря ни на какие трудности."
 
 CTH_the_batfag_alliance:0 "Связаться с Хироптеррой"
 CTH_the_batfag_alliance_desc:0 "В свете сложившейся ситуации нам понадобятся любые союзники, которых мы сможем заполучить, для предстоящей войны с гиппогрифами. У фестралов есть стратегические причины враждовать с гиппогрифами, поэтому вполне логично попытаться подружиться с ними. В конце концов, вместе наши шансы на победу гораздо выше, чем порознь."

 CTH_liberate_neighmidia:0 "Освободить Зумидию"
 CTH_liberate_neighmidia_desc:0 "Наконец-то наши приготовления завершены, и вся нация готова. Наши войска на позициях: пришло время нанести удар по гиппогрифской угрозе. Зумидия наконец-то будет освобождена во имя зоникийского единства. Вперёд, к победе!"
 
 CTH_pragmatic_cooperation:0 "Прагматичное сотрудничество"
 CTH_pragmatic_cooperation_desc:0 "Война закончилась тем, что Варзена оказалась под контролем Хироптерры. Хотя такой статус-кво не идеален, нам придется жить с ним по соображениям "реалполитики". К счастью, это никак не мешает нашим планам, поскольку варзенцы всё равно не являются истинными зоникийцами."
 
 CTH_take_western_zoenicia:0 "Освободить Варзену"
 CTH_take_western_zoenicia_desc:0 "Наш поход на запад ещё не подошёл к концу. Варзена должна быть включена в состав зоникийской нации - их культура может быть весьма необычной, но нет сомнений в том, что они истинные зоникийцы. Мы не успокоимся, пока они не объединятся с остальными своими собратьями!"
 
 CTH_zoenician_restoration:0 "Провозгласить пан-зоникийскую нацию"
 CTH_zoenician_restoration_desc:0 "Залатель сделал это! Некогда разрозненные зоникийцы наконец-то освободились из-под иностранного гнёта и объединились в одну сильную нацию. Это поистине славное достижение, ознаменовавшее осуществление мечты, отложенной на века. Наконец-то сердце каждого патриота-зоникийца полно гордости."

# Coltvan
 CTH_reinforce_the_eastern_garrisons:0 "Усилить восточные гарнизоны"
 CTH_reinforce_the_eastern_garrisons_desc:0 "В последнее время активизировались бандиты Кольтвы. Этот крестьянский сброд не способен смириться со своей участью и постоянно доставляет беспокойство нам в Кизил-Зебе, Козлестане и Катрайне. Если мы не усилим восточные гарнизоны, то повстанцы могут захватить контроль над всем регионом."

 CTH_fortify_the_east:0 "Укрепить Кольтву"
 CTH_fortify_the_east_desc:0 "Кольтва занимает стратегически важную, но уязвимую часть Северной Зебрики, граничащую с зоникийскими землями в Ламбете и Кваггатае. Укрепления не только помогут нам в подавлении будущего восстания кольтванцев, но и могут пригодиться, если нам когда-нибудь в будущем придётся воссоединять наши земли."

 CTH_appoint_a_commander_in_the_east:0 "Назначить командующего востоком"
 CTH_appoint_a_commander_in_the_east_desc:0 "Генералы Кольтфагена тратят большую часть своего времени на заговоры и политику. Пришло время первому суфриту назначить одного из них командующим востоком. Но кто сможет умиротворить непокорный регион, прежде чем дела полностью выйдут из-под контроля и в регионе вспыхнет полномасштабное восстание?"

 CTH_reassure_the_landlords:0 "Успокоить землевладельцев"
 CTH_reassure_the_landlords_desc:0 "Если кто и сможет цивилизовать кольтванцев, так это землевладельцы. Однако их собственность подвергается нападениям бандитов Зейрутида. Некоторые из ключевых землевладельцев готовы перестать нам помогать, если мы не защитим их и не поможем расширить их бизнес. А ещё так мы получим доступ к плодам этих плодородных земель. "

 CTH_minor_land_reforms:0 "Символические земельные реформы"
 CTH_minor_land_reforms_desc:0 "Крестьяне Кольтвы возмущены распределением земли. Голод и отсутствие перспектив - вот основа волнений. Компромисс в вопросе земельных реформ не понравится влиятельным землевладельцам, но зато лишит поддержки бандитов Зейрутида. Конечно, фанатики будут продолжать набеги на нас, но, возможно, так мы сможем привлечь на нашу сторону население."

 CTH_negotiate_with_zeirutid:0 "\"Переговоры\" с Зейрутидом"
 CTH_negotiate_with_zeirutid_desc:0 "Кольтванские повстанцы отступили, но многие до сих пор поддерживают своего лидера - неуловимого Зешмуназаша Зейрутида. Генерал Джебзель Зоблос предложила навсегда решить проблему лидера повстанцев. Генерал Зерутра обратится к кольтванцам и скажет, что хочет свергнуть Зейрутидов. Заручившись их доверием, он заманит Зейрутида в ловушку и сломает хребет восстанию."

 CTH_restore_order_in_the_east:0 "Восстановить порядок в Кольтве"
 CTH_restore_order_in_the_east_desc:0 "На улицах Кизил-Зеба сейчас тихо, и на большинстве ферм снова работают. Большая часть Кольтвы, за исключением нескольких отдалённых горных районов, находится под контролем армии. Дух кольтванской автономии был сломлен, и теперь регион может рассчитывать на процветающее будущее под властью суфрита [Root.GetLeader]."

# Constitutionalist civil war tree

 CTH_plan_of_zapsa:0 "План Запсы"
 CTH_plan_of_zapsa_desc:0 "Теперь, когда наше восстание наконец-то состоялось, мы должны убедиться, что граждане Кольтфагена знают, за что мы боремся и почему вооруженное восстание против Залателя оправдано и необходимо. Наш призыв к прекращению авторитарного правления Заркидов и восстановлению демократии прозвучит из Запсы, возвещая начало новой эры для Кольтфагена!"

 CTH_approach_hippogriffs:0 "Обратиться за поддержкой на гору Арис"
 CTH_approach_hippogriffs_desc:0 "Занно Мзелькатид направил запрос гиппогрифам с просьбой о помощи. Хотя они придерживаются изоляционистских взглядов и обычно не готовы вмешиваться во внутренние дела чужой страны, они уж точно не друзья диктатуры Заркидов. Мы уверены, что большинство гиппогрифов хотели бы, чтобы Залатель был свергнут, а наша сторона одержала победу."
 
 CTH_awaken_the_people:0 "Пробудить народ"
 CTH_awaken_the_people_desc:0 "Нашей цели можно достигнуть лишь путём настоящего общенационального восстания. В настоящее время большинство обычных зебр политически несознательны, и их необходимо пробудить ото сна. Как только они свяжут ежедневные унижения с лицемерием и коррупцией нынешнего правительства, то резко выступят против Заркидов."
 
 CTH_approach_coltvans:0 "Связаться с повстанцами Зейрутида"
 CTH_approach_coltvans_desc:0 "Зейрутид объединил немало кольтванцев под знаменем своей "Освободительной армии" и будет ценным союзником в войне против Заркидов. Занно попросит это повстанческое движение признать нас законным правительством Кольтфагена. Получив полный контроль, мы разрядим ситуацию на востоке и не оставим причин для продолжения восстания Зейрутида."
 
 CTH_macawian_support:0 "Макавианский арсенал свободы"
 CTH_macawian_support_desc:0 "Макавия сочувствует нашей благородной борьбе и не желает просто сидеть и смотреть, пока большая часть Кольтфагена всё ещё томится под гнётом. Гарпии великодушно предложили одолжить нам оружие и прочие военные припасы. Это оружие окажет нам немалую помощь в предстоящих сражениях."
 
 CTH_promise_land_reform:0 "Обещания крестьянам и рабам"
 CTH_promise_land_reform_desc:0 "Чтобы стимулировать восстания в деревнях против Заркидов, Занно пообещает провести земельную реформу и освободить рабов. Хотя землевладельцы наверняка будут недовольны этими аграрными реформами, это достойный компромисс, который привлечёт на нашу сторону мощь сельского крестьянства."

 CTH_purchase_planes:0 "Закупить самолёты"
 CTH_purchase_planes_desc:0 "Проявив привычную проницательность, генерал Орзагид оценил текущую ситуацию и предложил закупить новое оружие - аэропланы, которые помогут завоевать превосходство в воздухе над врагом. Он убежден, что военная воздушная мощь будет иметь решающее значение в этой войне."
 
 CTH_appeal_to_army:0 "Воззвать к солдатам"
 CTH_appeal_to_army_desc:0 "Многие в кольтфагенской армии уже поддерживают наше дело, но колеблются и нуждаются в подтверждении того, что у нашего движения есть всё необходимое для полной победы над Залателем. Когда за нами стоит подавляющее большинство кольтфагенцев, справедливость нашего положения очевидна, а победа неизбежна. Это лишь вопрос времени."

 CTH_battlecry_of_freedom:0 "Боевой клич свободы"
 CTH_battlecry_of_freedom_desc:0 "Пусть каждый знает, что мы готовы сражаться до конца за наши священные идеалы: восстановить истинную демократию в Кольтфагене и положить конец автократии Заркидов. Мы больше не потерпим ни мелких тираний, ни диктаторов.\n\nЗа свободу, конституцию и верховенство закона!"
 
 #Interim government
 
 CTH_form_interim_government:0 "Сформировать временное правительство"
 CTH_form_interim_government_desc:0 "Мы захватили Залателя и положили конец его деспотическому правлению, так что пора сформировать временное правительство и начать подготовку к выборам. Занно Мзелькатид не будет претендовать на титул суфрита в соответствии со своими демократическими принципами. Вместо этого будет выбран временный суфрит, который будет исполнять свои обязанности до проведения выборов."

 CTH_replace_chiefs:0 "Заменить политических вождей"
 CTH_replace_chiefs_desc:0 "Самым ненавистным аспектом диктаторского режима Заркида было угнетение со стороны его политических вождей. Эти коррумпированные агенты действовали как диктаторы в миниатюре и попирали права местных общин, грабя их ради личной выгоды. Все политические вожди эпохи Заркида будут заменены демократически избранными муниципальными чиновниками."

 CTH_dismiss_revolutionaries:0 "Распустить революционеров"
 CTH_dismiss_revolutionaries_desc:0 "Революционеры выполнили свою работу и помогли свергнуть Заркидов. А теперь нам необходимо восстановить порядок: рой вооруженных радикалов, большинство из которых немногим лучше бандитов, не должен дестабилизировать страну. Головорезы должны отойти в сторону и позволить более респектабельной группе взять бразды правления в свои копыта."
 
 CTH_restore_constitution:0 "Восстановить конституцию"
 CTH_restore_constitution_desc:0 "Замилькар Зарка мало заботился о конституции, называя её "просто клочком бумаги". Он пытался разрушить наши республиканские традиции. Но с этим покончено! Пришло время полностью восстановить мощь конституции 836 года, а вместе с ней и нашу демократию."

 CTH_freedom_of_speech:0 "Свобода слова"
 CTH_freedom_of_speech_desc:0 "Мы не будем пытаться заглушить голос народа, как это делали Зарки. Мы немедленно отменим все ограничения и контроль государства над средствами массовой информации, обеспечив истинную свободу слова. Тем самым мы разрешим гражданам критиковать Занно Мзелькатида и правительство."
 
 CTH_liberation_of_labour:0 "Освобождение труда"
 CTH_liberation_of_labour_desc:0 "Чтобы сохранить поддержку рабочего класса, мы должны некоторым образом улучшить их положение и защитить от гнёта жестоких и хищных менеджеров. Для этого правительство должно провести реформы, направленные на защиту рабочих от злоупотреблений, а также легализовать создание профсоюзов."
 
 CTH_rural_education:0 "Сельское образование"
 CTH_rural_education_desc:0 "Хотя Зарки были счастливы тому факту, что миллионы необразованных зебр жили в невежестве и бедности, мы знаем, что образование - это ключ к раскрытию перспектив и потенциала каждого кольтфагенца. Необходимо увеличить финансирование сельских школ и построить много новых школ там, где уровень неграмотности выше всего."
 
 CTH_put_zarcids_on_trial:0 "Отдать сторонников Заркидов под суд"
 CTH_put_zarcids_on_trial_desc:0 "Мы не можем позволить нашим врагам просто сидеть в тюрьме: они должны предстать перед судом. Те, кто поддерживал неконституционное правление Залателя и Замилькара, должны быть привлечены к ответственности и осуждены за преступления против кольтфагенской демократии."

 CTH_the_elections:0 "Провести выборы"
 CTH_the_elections_desc:0 "Срок временного правления Зарры подошёл к концу, и всё наконец-то готово к новым демократическим выборам, на которых будет избран следующий суфрит. Аппарат репрессий Заркидов остановлен и судьба Кольтфагена снова оказалась в копытах его граждан, как и должно было быть всегда."

 #Zerutra's wild ride
 
 CTH_the_iron_hoof:0 "Железное копыто"
 CTH_the_iron_hoof_desc:0 "Кольтфаген поражён болезнью жадности и власти. Тайные сделки, схемы и предательства диктуют политическое направление нации, вызывая повсеместное кумовство, коррупцию и общую неэффективность правительства. Суфрит Зерутра не потерпит ничего подобного и будет править железным копытом; он покончит с мелкими препирательствами и прочими помехами."

 CTH_get_rid_of_zarca:0 "Избавиться от Залателя"
 CTH_get_rid_of_zarca_desc:0 "Бывший суфрит, Залатель Зарка, сыграл важную роль в том, чтобы помочь Зерутре остановить заговор конституционалистов. Но чтобы заручиться его поддержкой, нам пришлось пообещать ему должность суфрита после переходного периода, что попросту невыполнимо. У молодого Зарки уже был шанс управлять Кольтфагеном, и он потерпел неудачу, так зачем снова совершать ту же ошибку?"

 CTH_forced_conscription:0 "Принудительный призыв"
 CTH_forced_conscription_desc:0 "Многие солдаты дезертировали к остаткам конституционалистов и кольтванцев после прихода к власти Зерутры, пытаясь поддержать эти неудавшиеся режимы. К сожалению, это плохо сказалось на нашей армии: после массово дезертирства появилось множество вакансий. Чтобы заполнить их, мы будем призывать бывших солдат, заключенных, рабов и должников."

 CTH_reward_allies:0 "Наградить лоялистов"
 CTH_reward_allies_desc:0 "Не все члены правительства перешли на сторону конституционалистов или кольтванцев, и хотя их мало, эти лоялисты всё равно очень полезны. В качестве награды за верность и сохранения их расположения эти зебры получат различные высокие посты и должности в правительстве, дабы помочь ему эффективно функционировать."

 CTH_crackdown_on_worker_protests:0 "Возвращайтесь к работе!"
 CTH_crackdown_on_worker_protests_desc:0 "В знак протеста против наших действий многие рабочие и профсоюзы объявили забастовку в тщетной надежде вернуть конституционалистов к власти. Эти забастовки привели к остановке немалой части экономики, препятствуя нашим попыткам умиротворить остатки конституционалистов и кольтванцев. Это плохо, и мы силой разгоним этих бунтарей, сделав их примером для остальных."

 CTH_organize_anti_hippogriff_protest:0 "Гиппогрифская угроза"
 CTH_organize_anti_hippogriff_protest_desc:0 "Не секрет, что конституционалисты получали поддержку от гиппогрифов под видом "продвижения равенства и гармонии", когда в действительности это был империалистический заговор с целью ослабить суверенитет Кольтфагена. Народу нужно напомнить о том, как суфрит Зерутра защищает Кольтфаген от империалистических заговоров по внедрению власти толпы."

 CTH_militarize_government:0 "Милитаризовать правительство"
 CTH_militarize_government_desc:0 "Нам ясно, что гражданское правительство не смогло принести Кольтфагену заслуженного процветания. Хотя некоторые гражданские служащие являются верными и беспрекословными слугами нации, большинство из них - продажные подхалимы, которые больше заботятся о личном благополучии, чем о благе нации. Продвижение на эти должности большего числа военных должно исправить эту проблему, так как они уже доказали, что являются послушными слугами и защитниками Кольтфагена."

 CTH_militarize_economy:0 "Милитаризовать экономику"
 CTH_militarize_economy_desc:0 "Экономика существует для того, чтобы служить нуждам государства. Нет более правдивых слов во время гражданской войны. Мы должны переориентировать нашу экономику на военное производство, дабы поддержать войска на передовой в их стремлении отвоевать территорию, захваченную повстанцами."
 
 CTH_totally_not_feudal_levies:0 "Разрешить частные армии землевладельцев"
 CTH_totally_not_feudal_levies_desc:0 "Если мы позволим землевладельцам создавать свои частные армии, то они смогут поддерживать мир в своих владениях. Помимо того, что мы заручимся поддержкой кольтфагенских землевладельцев, мы также сумеем поддерживать мир в тылу, что крайне необходимо в условиях нехватки солдат."

 CTH_crush_the_rebels:0 "Петля для мятежников"
 CTH_crush_the_rebels_desc:0 "Суфрит Зерутра провел много лет, борясь с восстаниями. Он сражался со многими: от непокорных крестьян до кольтванских сепаратистов, и знает, что лишь неослабевающим напором и силой можно справиться с бунтарями. В их наказании за выступление против государства виновны только они сами."

 #Scientifids
 
 CTH_clique_in_control:0 "Клика у власти"
 CTH_clique_in_control_desc:0 "Предыдущее правительство было опасно слабым и не смогло противостоять революционным силам, желающим ввергнуть Кольтфаген в анархию. У Бальтазара есть поддержка сената и армии, так что он должен захватить власть и начать укреплять позиции сайентифидов. Они - лучшая надежда Кольтфагена на политический порядок и экономический прогресс."

 CTH_scientific_politics:0 "Научная политика"
 CTH_scientific_politics_desc:0 "Основным принципом сайентифидов является идея о том, что к проблемам нации следует подходить научно. В настоящее время учёные расходятся во мнениях по вопросу о том, какая политическая система соответствует законам природы и лучше всего подходит для нынешних материальных условий Кольтфагена."
 
 CTH_secular_education_2:0 "Светское образование"
 CTH_secular_education_2_desc:0 "В нашей стране образование превратилось из удела родителей и неформальных сообществ в работу квалифицированных специалистов, финансируемых за счёт налогов. Поэтому государственные школы должны быть отделены от любых религиозных учреждений. Обучение религии - это удел родителей и их веры, а не дело государственной системы образования."
 
 CTH_economic_calculation_debate:0 "Дискуссия по экономическим расчетам"
 CTH_economic_calculation_debate_desc:0 "Хотя все согласны с важностью содействия экономическому развитию, учёные расходятся во мнениях относительно функционирования экономики Кольтфагена и роли государства в ней. Некоторые предпочитают экономическое планирование в качестве механизма распределения ресурсов, в то время как другие делают ставку на свободный рынок."
 
 CTH_expeditions_and_experiments:0 "Эксперименты и экспедиции"
 CTH_expeditions_and_experiments_desc:0 "Новая эпоха будет определяться наукой, а политика будет строиться на наблюдениях, экспериментах и фактах, а не на догмах и абстракциях. Наука будет иметь полный доступ к государственным фондам и законодательству, и она больше не будет финансово или юридически ограничена. Пора приступать к работе!"
 
 CTH_anti_corruption_initiative_2:0 "Антикоррупционная инициатива"
 CTH_anti_corruption_initiative_2_desc:0 "Нашим попыткам восстановления порядка в сельской местности мешает коррупция. Слишком много чиновников пренебрегают своими обязанностями и используют своё положение для того, чтобы обворовывать население и лично обогащаться. Очевидно, что для того, чтобы вернуть всё на круги своя, необходимо хорошее и честное управление."
 
 CTH_rapid_recovery_plan:0 "План быстрого восстановления"
 CTH_rapid_recovery_plan_desc:0 "Последствия вторжения Короля Шторма оставили после себя огромное количество разрушений. Эти раны всё ещё свежи, и в Кольтфагене мало кто не понёс потерь. Мы должны действовать быстро, дабы устранить этот ущерб, поскольку материальные улучшения жизненно важны для развития общества."
 
 CTH_medical_science:0 "Чудеса медицины"
 CTH_medical_science_desc:0 "Современная медицина сейчас как никогда прежде способна улучшить физическое здоровье и благополучие существ. В свете этого адекватное финансирование кольтфагенских медицинских исследований имеет первостепенное значение. Также не стоит забывать про широкое распространение лекарств среди населения. В конце концов, здоровые граждане - это здоровое общество!"
 
 CTH_student_exchange:0 "Программы студенческого обмена"
 CTH_student_exchange_desc:0 "Применение методов науки для улучшения общества требует изучения опыта других стран. У иностранцев есть немало знаний, которыми они могут поделиться, поэтому мы создадим программы студенческого обмена, чтобы улучшить понимание нашими студентами других культур, а также укрепить их языковые навыки и расширить их кругозор."
 
 CTH_on_religion:0 "Положение религии"
 CTH_on_religion_desc:0 "Растет напряженность между противниками "суеверных практик" в век науки, и теми, кто утверждает, что попытки подавить такие традиции приведут к социальной анархии. Уже давно считается, что наука и религия - противоположности, но, быть может, они смогут сосуществовать? Необходимо провести дебаты, дабы определить судьбу религии в Кольтфагене."
 
 CTH_mechanized_agriculture_2:0 "Механизация сельского хозяйства"
 CTH_mechanized_agriculture_2_desc:0 "После разработки сложных машин во времена индустриализации методы ведения сельского хозяйства совершили гигантский скачок вперед. Покупка современного оборудования обойдётся недешево, но, поскольку механизация позволит нашим фермерам выполнять в день куда больше работы, чем когда-либо прежде, эти затраты вполне оправданы."
 
 CTH_academy_of_applied_alchemy:0 "Открыть академию прикладной алхимии"
 CTH_academy_of_applied_alchemy_desc:0 "Шарлатаны, пытающиеся скрыть зельеварение под пеленой мистицизма, мешают тем, кто действительно хочет понять природу магии. Такими зебрами движут жадность и невежество. Мы должны подготовить поколение образованных мастеров зелий, которые будут использовать передовые методы науки для разработки ещё более сильных рецептов."
 
 CTH_eugenics_are_totally_not_pseudoscience_my_dudes:0 "Полемика евгеники"
 CTH_eugenics_are_totally_not_pseudoscience_my_dudes_desc:0 "Существует теория, что социальная эволюция следует за эволюцией видов, составляющих общество. А это значит, что нас должно волновать генетическое состояние населения. Однако эту точку зрения разделяют далеко не все и среди ученых ведутся жаркие споры о том, насколько научна или этична евгеника. И стоит ли вообще проводить политику "управляемой эволюции"."

 CTH_land_reform_debate:0 "Вопрос земельной реформы"
 CTH_land_reform_debate_desc:0 "Сайентифиды были архитекторами существующего сельского порядка, при котором магнаты контролируют большие участки земли и доминируют над крестьянами. Эта система дала впечатляющие результаты, значительно увеличив производительность и способствуя бурному экономическому развитию Кольтфагена после 975 года. Однако некоторые начинают говорить о необходимости реформ для обеспечения стабильности сельской местности в будущем."

 CTH_bigass_goddamn_dam:0 "Построить плотину на Багразе"
 CTH_bigass_goddamn_dam_desc:0 "Дальновидные инженеры уже давно мечтали о строительстве массивной плотины, способной обеспечить электричеством весь город Кольтфаген, близ столицы на реке Баграза. Теперь же в нашем распоряжении есть все национальные ресурсы и мы наконец-то сможем воплотить их мечты в реальность."

 CTH_social_engineering_program:0 "Программа социальной инженерии"
 CTH_social_engineering_program_desc:0 "Наши граждане нуждаются в просвещении, дабы они научились критически мыслить и лучше оценивать преимущества научного правления. К счастью, развитие СМИ позволяет нам проводить социальную инженерию в огромных масштабах - мы можем влиять на убеждения и поведение простых граждан на невозможном прежде уровне."
 
 CTH_yale_of_zebrica:0 "Йель Зебрики"
 CTH_yale_of_zebrica_desc:0 "Мы достаточно смелы, чтобы задавать сложные вопросы и искать истину. Благодаря такому благородному духу научные методы применяются для практических целей вроде экономического развития, социального возрождения и политического единства. Без сомнения, Кольтфаген стал интеллектуальной столицей северной Зебрики, а то и всего континента!"

 CTH_gain_army_loyalty:0 "Обеспечить лояльность армии"
 CTH_gain_army_loyalty_desc:0 "Батрун Зариес популярен среди солдат и пользуется уважением коллег-генералов. Хотя его неприязнь к сайентифидам хорошо известна, сотрудничество с ним абсолютно необходимо для того, чтобы наш режим остался у власти."

 CTH_coltvan_problem:0 "Проблема Кольтвы"
 CTH_coltvan_problem_desc:0 "Пока наше внимание было сосредоточено в других местах, ситуация в Кольтве продолжала ухудшаться. Честолюбивые бандиты постоянно подстрекают крестьян к восстанию, вызывая массовые проблемы в экономике региона. Армия требует, чтобы мы что-то сделали с этой захолустной провинцией, пока она окончательно не ускользнула из нашей хватки."
 
 CTH_foundation_of_order:0 "Основа порядка"
 CTH_foundation_of_order_desc:0 "Лишь наша администрация не даёт Кольтфагену скатиться в эпоху невежества и анархии. Чтобы укрепить нашу власть, мы будем использовать армию для поддержания порядка в стране, подавляя беспорядки и пресекая инакомыслие. "Порядок - основа, прогресс - цель"."
 
 CTH_retake_kar_alpaka_2:0 "Отвоевать Кар-Альпаку"
 CTH_retake_kar_alpaka_2_desc:0 "Ламбет захватил у нас кольтванский регион Кар-Альпака после вторжения Короля Шторма, чтобы заполучить выход к морю. Пора исправить это. Мы потребуем возвращения того, что принадлежит нам по праву, и приготовимся применить силу в случае отказа."
 
 CTH_lessons_from_insurgency:0 "Извлечь уроки из мятежа"
 CTH_lessons_from_insurgency_desc:0 "Многомесячные бои в Кольтве дали нам огромный опыт борьбы с нерегулярными силами. Нужно проанализировать эти знания и составить каталог всех военных, политических, экономических, психологических и гражданских мер, которые должны быть предприняты для победы над повстанцами."

 CTH_reform_the_army:0 "Реформировать армию"
 CTH_reform_the_army_desc:0 "Высокопоставленные военачальники выразили обеспокоенность состоянием армии Кольтфагена в связи с решениями, принятыми предыдущей администрацией. К примеру, Батрун Зариес сомневается, что мы должным образом подготовлены к отражению иностранного вторжения, и хочет, чтобы мы значительно сократили зависимость от наёмников в пользу создания профессиональной армии."
 
 CTH_pacify_the_south:0 "Усмирить юг"
 CTH_pacify_the_south_desc:0 "Кваггатайцы нанесли удар с юга и захватили Кольтдар после вторжения Короля Шторма, воспользовавшись нашей временной слабостью. Теперь мы восстановили свои силы, и армия призывает нас уничтожить ханство и вновь захватить Кольтдар, дабы окончательно нейтрализовать угрозу, исходящую от их орд."
 
 CTH_invest_in_mil_research:0 "Направить ресурсы на военные исследования"
 CTH_invest_in_mil_research_desc:0 "Армия просит нас направить больше ресурсов на национальную оборону, а не на социальные и естественные науки. В этой просьбе есть смысл: разработка новых и более грозных систем вооружения, несомненно, будет очень важной для защиты границ Кольтфагена от иностранной агрессии."

 CTH_found_airforce:0 "Создать ВВС"
 CTH_found_airforce_desc:0 "Сокрушительное вторжение Короля Шторма наглядно продемонстрировало ценность авиации в современной войне. В свете этого военные хотят, чтобы мы создали собственные ВВС, хотя у них нет согласия относительно того, какую именно роль они должны играть."
 
 CTH_develop_ship_tech:0 "Разработать новые типы судов"
 CTH_develop_ship_tech_desc:0 "Давным-давно Кольтфаген был передовой морской державой древнего мира, что полностью господствовала над Средним морем. Но потом нация потерпела катастрофическое поражение от когтей Карфина. Военные просят нас исследовать новые корпуса и вооружение для кораблей, чтобы вернуть эту былую славу."
 
 CTH_civilize_savages:0 "Цивилизовать дикарей"
 CTH_civilize_savages_desc:0 "Зебры Кольтдара с радостью возвращаются к цивилизации, но варвары Кваггатая и Бакхары по-прежнему остаются отсталыми и жестокими. Им сложнее приспособиться к современности из-за многовекового отставания в развитии. Наш долг - цивилизовать их и помочь им развиться до того момента, когда они смогут ассимилироваться в кольтфагенском обществе."

 CTH_army_academy:0 "Открыть военную академию"
 CTH_army_academy_desc:0 "Рационально организованная армия невозможна на практике, когда лидеры поднимаются по служебной лестнице исключительно за счёт личных связей. Поэтому мы откроем академию, где искусные генералы будут продвигаться по службе независимо от их знакомств или политической принадлежности. В конце концов, истинная меритократия не судит зебр по их полосам."

 CTH_army_mechanization:0 "Механизация армии"
 CTH_army_mechanization_desc:0 "Армия должна начать использовать в своих операциях специальные военные грузовики, а не реквизированные гражданские машины. Мы должны разработать и начать производить военные грузовики. Это значительно повысит мобильность наших солдат, поскольку они больше не будут вынуждены полагаться на тяжелые пешие марши или существующие железные дороги."
 
 CTH_proclaim_neutrality:0 "Провозгласить нейтралитет"
 CTH_proclaim_neutrality_desc:0 "Сайентифиды знают, что война по своей сути разрушительна и вредна для прогресса, и что мы должны сделать всё возможное, чтобы избежать её. Мы являемся гражданским правительством, что не желает ввязываться в региональные конфликты, и провозгласим Кольтфаген нейтральной страной. Милитаристы, очевидно, будут недовольны, но так и нужно..."

 CTH_experimental_weaponry:0 "Экспериментальное оружие"
 CTH_experimental_weaponry_desc:0 "Военные попросили нас направить исследования на разработку новых видов оружия. Мы продвинемся за границы современных знаний и, несомненно, обнаружим там всевозможные экзотические технологии, которые могут быть использованы для ведения войны."

 CTH_purge_the_military:0 "Чистка в армии"
 CTH_purge_the_military_desc:0 "Слишком долго милитаристы пытались запугать правительство. Их протест против прокламации о нейтралитете стал последней каплей. При поддержке меритократически продвинутых генералов ряды наших вооруженных сил будут очищены от некомпетентных поджигателей войны и коррумпированных генералов, которые будут освобождены от своих обязанностей."

 CTH_order_and_progress:0 "Порядок и прогресс"
 CTH_order_and_progress_desc:0 "Благодаря усилиям сайентифидов будущее Кольтфагена лежит в копытах менеджеров и администраторов: мудрых экспертов, которые стоят превыше политики и не имеют личных интересов. Под их наставничеством граждане Кольтфагена наслаждаются благами эпохи мира, экономического развития и социальной стабильности. Наконец-то наступил век науки!"

 ### IDEAS ###
 CTH_army_of_merceneries:0 "Армия наёмников"
 CTH_army_of_merceneries_desc:0 "Армия Кольтфагена всегда в немалой степени полагалась на наёмников, хотя во время правления Замилькара Зарки постепенно создавалась профессиональная армия. Однако эти войска не пережили вторжения Короля Шторма. Остался лишь элитный Священный отряд Кольтфагена, который верно следовал за Залателем к победе. После смерти Короля Шторма кольтфагенская армия была быстро восстановлена за счёт наёмников, набранных как внутри страны, так и за рубежом. Однако эти солдаты куда менее надёжны правильно обученных воинов."
 CTH_army_of_merceneries_4:0 "Армия наёмников"
 CTH_army_of_merceneries_4_desc:0 "Армия Кольтфагена всегда в немалой степени полагалась на наёмников, хотя во время правления Замилькара Зарки постепенно создавалась профессиональная армия. Однако эти войска не пережили вторжения Короля Шторма. Остался лишь элитный Священный отряд Кольтфагена, который верно следовал за Залателем к победе. После смерти Короля Шторма кольтфагенская армия была быстро восстановлена за счёт наёмников, набранных как внутри страны, так и за рубежом. Эти солдаты прошли надлежащую подготовку."
