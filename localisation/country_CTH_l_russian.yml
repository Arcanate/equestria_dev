 CTH_political_instability:0 "Политическая нестабильность"
 CTH_political_instability_desc:0 "С момента своего основания Кольтфагенская Республика страдала от политической нестабильности. Вскоре вспыхнула гражданская война велась между централистами и федералистами, а потом Замилькар Зарка практически отменил конституцию, превратив Кольтфаген в олигархическую диктатуру. Однако успешные экономические реформы смогли успокоить население, и ситуация, наконец, стала казаться стабильной.\n\nА затем появился Король Шторм.\n\nТеперь Замилькар мертв и у лидера [Root.GetLeader] есть большие проблемы с удержанием страны под контролем. Необходимо что-то сделать с несогласными среди элиты Кольтфагена, чтобы восстановить порядок."
 CTH_factions_modifier:0 "Фракционализм"
 CTH_factions_modifier_desc:0 "§gРукводство суфритов не является абсолютным, и политическая власть в Кольтфагене распределена между различными фракциями, которые получают свою поддержку от различных слоёв общества.§!\n\n§YЛояльные фракции дают бонусы, а нелояльные - штрафы. Масштаб этих модификаторов зависит от силы каждой фракции.§!"
