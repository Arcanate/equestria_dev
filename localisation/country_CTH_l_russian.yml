 colthage_other.97.t_no_colthage:0 "Возвращение кольтфагенцев"
 colthage_other.97.t_colthage:0 "Отчёт об экспедиции: Руины Нового Кольтфагена"
 colthage_other.97.d_no_colthage:0 "После смерти профессора Балазара Затида кольтфагенские археологические исследования на острове Скарлет прекратились по соображениям безопасности. Место раскопок Нового Кольтфагена перестало изучаться, хотя его поддерживали и защищали от воздействия стихии местные учёные из Эскарлаты.\n\nНо теперь на горизонте снова показались корабли кольтфагенцев. Они вернулись, чтобы завершить начатое. Место раскопок снова ожило и там началась работа. Ученые Эскарлаты чувствовали вину за произошедшие ранее события и делали всё возможное, чтобы помогать. Также многие грифоны вызвались помочь там, где в ходе раскопок требовался ручной труд. Археологов охраняли хорошо вооружённые кольтфагенские солдаты.\n\nЧерез несколько месяцев были раскопаны руины города Нового Кольтфаген и было найдено бесчисленное количество артефактов. Они помогут историкам восстановить в подробностях историю этого места. В благодарность за помощь кольтфагенцы пожертвовали небольшую часть найденных предметов учёным Эскарлаты. Грифоны пообещали открыть на острове музей, посвященный кольтфагенской истории, где эти предметы будут выставлены на всеобщее обозрение.\n\nЗатем кольтфагенцы скрылись за горизонтом, забрав с собой найденные сокровища."
 colthage_other.97.d_colthage:0 "Аннотация:\n\nПрофессор Балазар Затид большую часть своей жизни посвятил изучению истории зоникийской цивилизации. Из древних источников он узнал, что Кольтфагенская Республика когда-то пыталась колонизировать Грифонию, основав поселение Новый Кольтфаген на острове, который, по его предположению, ныне известен как Скарлет. Это поселение было уничтожено карфинским полководцем Грипио Зебриканусом, и местоположение этого города затерялось во тьме веков. Благодаря тщательному изучению источников и географии, Затид нашел место, которое, по его мнению, было местом расположения колонии. Он организовал в те края археологическую экспедицию и убедился в своей правоте. Однако его работу прервало неожиданное убийство профессора, и экспедиция вернулась домой. Цель новой экспедиции - завершить раскопки, начатые много лет назад.\nОбзор экспедиции:\nНебольшая флотилия в сопровождении военных судов вышла из порта Гиппон и направилась на север к острову Скарлет. Хотя сикамеонцы скептически отнеслись к солдатам, сопровождавшим экспедицию, они разрешили им высадиться и охранять ученых. Затем экспедиция направилась к месту раскопок, которое было сохранено местным научным сообществом, и приступила к раскопкам. Сикамеонские грифоны вызвались помочь в физическом труде. Через несколько месяцев было найдено множество разрушенных зданий, а также несколько тысяч артефактов - от наконечников стрел до золотых украшений и монет. Полный список предметов приведен в приложении.\nВыводы:\nЭкспедиция завершила работу профессора Балазара Затида и позволила историкам получить гораздо более полный образ кольтфагенской истории. Сикамеонцы оказались гораздо более сговорчивыми, чем прежде, и в качестве компенсации за помощь им были переданы некоторые из обнаруженных артефактов (пожертвованные предметы отмечены в списке). Остальные были возвращены в Кольтфаген, и некоторые из них будут выставлены в доступном для общественности музее."
 colthage_other.97.a:0 "Мы закончили начатое им."
 colthage_other.97.b:0 "Кажется, они простили сикамеонцев за произошедшее."
 
 colthage_other.98.t_no_colthage:0 "Необычные незваные гости"
 colthage_other.98.t_colthage:0 "Отчёт об экспедиции: Золотой храм"
 colthage_other.98.d_no_colthage:0 "Чужеземцы и прочие странные существа, не являющиеся зебрами или киринами, всё чаще встречаются на юго-востоке Зебрики. В большинстве своём это жадные грифоны, жаждущие сокровищ, дабы заполнить пустоту в своих полых сердцах.\n\nНо на этот раз чужаки были иными.\n\nРазведчики сообщили о большой группе зебр, пробирающихся через джунгли. Однако эти зебры были одеты в одежду грифонов и говорили на странном, незнакомом языке. Некоторые из них были вооружены, а другие внимательно изучали окружающую обстановку. Наши разведчики оставались незамеченными, следя за незнакомцами.\n\nОни блуждали в джунглях много дней, и хотя было ясно, что они не знают дороги, эти зебры медленно, но верно приближались к священному Золотому храму. Когда разведчики доложили об этом, был быстро собран военный отряд, чтобы остановить нарушителей. Вскоре зебр окружили со всех сторон и устроили засаду. Среди незваных гостей распространилась паника, и они начали лихорадочно палить из ружей по листве. После первоначального шока солдаты перестроились, чтобы лучше защищаться, и наши воины отступили.\n\nНа следующий день наши воины собирались устроить еще одну засаду, но, к счастью, злоумышленники поняли предупреждение и повернули назад. После этого странных зебр больше не видели."
 colthage_other.98.d_colthage:0 "Аннотация:\nУже давно ходят слухи, что где-то в джунглях юго-восточной Зебрики можно найти храм, целиком состоящий из золота. Хотя крайне маловероятно, чтобы целый храм мог быть изготовлен из чистого золота, количество свидетельств очевидцев и рассказов позволяет предположить, что некое необычное сооружение всё же действительно существует. Если эта структура имеет магическую природу, то она может объяснить необычные погодные условия в регионе. Ведь юго-восток Зебрики может похвастать тропическим климатом, несмотря на то что он находится вблизи тропика Козерога. Для проверки обоснованности этих утверждений необходимо устроить экспедицию.\nОбзор экспедиции:\nДля экспедиции было предложено два маршрута: сухопутный и морской. Несмотря на большую протяженность, был выбран последний, так как он безопаснее и проще. Небольшой флот, который сопровождали военные суда, отплыл из Кольтфагена и направился на восток. Следуя вдоль побережья, корабли повернули на юг, проплыв мимо Хиндии и Кирии. Через несколько недель флот достиг пункта назначения. Для успешного прохождения через джунгли были наняты местные грифоны-исследователи и зебры. Путешествие оказалось крайне опасным: болезни наносили ущерб экспедиции, а нападения опасных животных привели к дополнительным жертвам. Тем не менее, экспедиция медленно добивалась прогресса. Но когда предполагаемое местонахождение храма было уже близко, из джунглей вышел большой отряд туземцев и напал на экспедицию из засады. В неразберихе погибли многие. К тому времени, когда порядок был восстановлен, туземцы уже вернулись обратно в джунгли. Из-за большого количества жертв, риска нового нападения туземцев и отсутствия питьевой воды было решено прервать экспедицию. Все, кто мог идти, повернули назад и направились к кораблям.\nВыводы:\nЭкспедиция оказалась неподготовленной к трудностям тропиков. Особенно высока была смертность от болезней, а местность оказалась куда более сложной для навигации, чем ожидалось. Ещё одной серьёзной проблемой была нехватка воды. Будут подготовлены рекомендации для будущих экспедиций в подобные условия. Что же касается храма, то его агрессивно защищали местные аборигены, поэтому для того, чтобы пройти мимо них, потребовалась бы хорошо снабженная армия. К сожалению, в настоящее время организовать такую большую экспедицию не представляется возможным с точки зрения логистики."
 colthage_other.98.a:0 "Когда-нибудь мы найдём этот храм..."
 colthage_other.98.b:0 "Кто это был?"
 
 colthage_other.99.t_no_colthage:0 "Смертельное любопытство"
 colthage_other.99.t_colthage:0 "Отчёт об экспедиции: Южный полюс"
 colthage_other.99.d_no_colthage:0 "Немногие отваживаются отправиться в холодные земли ледяных драконов. Лишь те, чьё любопытство перевешивает чувство сохранения, иногда высаживаются на замёрзшие берега и очень вскоре жалеют о своем выборе. Все же остальные держатся на расстоянии. А если у них нет выбора, кроме как подплыть поближе к берегу, то гости вооружаются самыми большими пушками.\n\nНо сейчас произошло нечто необычное.\n\nЦелая флотилия кораблей высадилась на побережье, и сотни полосатых лошадей сошли на берег. Некоторые из них были вооружены, а другие несли странные инструменты. Без особых колебаний группа отправилась вглубь замерзших пустошей. Всё это время драконы наблюдали за ними издалека, смущенные, но в то же время и заинтригованные.\n\nГруппа шла вдоль ледниковой реки вверх по её течению и направлялась прямо на юг. Чуть позже они вошли в долину, окружённую высокими скалами. Это было идеальное место для засады, и драконы нанесли удар. Дичь безрезультатно стреляла из своего оружия, поражая только маленьких детенышей. Против старших драконов у них не было ни малейших шансов. Вскоре вся группа была рассеяна, и выжившим пришлось бежать обратно к своим кораблям. А пока драконы охотились на них и выслеживали тех, кто был недостаточно быстр.\n\nВ итоге только лишь одному кораблю удалось отплыть. Остальные остались на берегу, ведь их члены экипажа и пассажиры были убиты. Драконы праздновали свою победу и собирали всё, что могли. Они снова доказали свою мощь. Вполне возможно, что отныне другие расы будут вечно избегать этого острова."
 colthage_other.99.d_colthage:0 "Аннотация:\nНаучная экспедиция уже достигла северного полюса, но этого нельзя сказать о южном полюсе. В основном этому мешало множество драконов в той местности. Однако современные технологии дают возможность совершить подобное путешествие. Новое оружие может пробить чешую драконов, а улучшенная изоляция помогает выжить при экстремально низких температурах. При должной подготовке, несмотря на все трудности, можно будет достичь южного полюса.\nОбзор экспедиции:\nБыл подготовлен флот в сопровождении мощного военного эскорта. Из-за опасности подобной миссии большинство персонала экспедиции составляли солдаты, и там было только несколько ученых. Флот отплыл из Гиппона в западном направлении. Обойдя Абиссинию, он повернул на юго-запад, следуя вдоль аравийского побережья, а затем направился прямо на юг. Во время приближения к острову ледяных драконов несколько близлежащих кораблей пытались предупредить экспедицию об опасности, советуя им повернуть назад. Эти предупреждения были проигнорированы. По достижении острова высадка прошла без проблем. Не было получено сообщений об активности драконов, поэтому экспедиция отправилась на юг, как только была готова к пути. Члены экспедиции следовали вдоль ледниковой реки, так как она обеспечивала самый короткий и простой путь к полярным ледникам. В конце концов группа достигла долины, окруженной скалами. Солдаты были настороже после получения сообщений о том, что были замечены драконы, но времени на подготовку не было, так как звери тут же начали атаку со всех сторон. Сотни драконов, больших и маленьких, атаковали экспедицию. Предположение, что винтовки смогут пробить чешую дракона, оказалось ложным, и в битве пало лишь несколько мелких драконов. Экспедиции было приказано отступить обратно к кораблям, где можно было использовать тяжелые корабельные орудия, но постоянные атаки со стороны драконов сделали это трудной задачей. В итоге только 42 зебры добрались до корабля и смогли отплыть.\nВыводы:\nПотери экспедиции оказались чрезвычайно высокими из-за того, что оружие оказалось неэффективным против крупных драконов. До создания достаточно мощного оружия не следует больше предпринимать подобных экспедиций на южный полюс."
 colthage_other.99.a:0 "Безобразная катастрофа."
 colthage_other.99.b:0 "О чём они думали?"
 
