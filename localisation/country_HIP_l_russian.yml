 hippogriff.1.t: "Ураган!"
 hippogriff.1.d: "Разрушительный ураган, скорость ветра которого превышала 220 километров в час, обрушился на Гиппогрифию со стороны Варзены и Хироптерры. Наибольший ущерб был нанесен Восточному Арису. Хотя наша способность превращаться из гиппогрифов в морских пони не позволила никому утонуть, она всё же не защищала от летающих деревьев и от порывов ветра, разрушающих стены. К счастью, число погибших невелико, хотя материальный ущерб очень значителен. Экономические последствия этой катастрофы пока невозможно подсчитать, и многие морские пони используют этот инцидент как доказательство того, что поверхность слишком опасна."
 hippogriff.1.a: "Так много разрушений..."

 hippogriff.100.t:0 "Зумидийские танковые испытания"
 hippogriff.100.desc:0 "На протяжении последних нескольких недель наша армия изучала различные предложения из Зумидии по поводу конструкции танков. После нашей победы над Королем Штормом армия знакомилась с последними достижениями в области сухопутной войны со всего мира. Особый интерес для нас представляло использование Сталлионградом танков ещё во время революции. Арсенал Королевского Острова усердно работал над разработкой прототипов танков и экспериментировал с тем, как лучше всего интегрировать эти машины в наши сухопутные войска. Первоначальный прототип T1 был списан ещё на ранней стадии разработки, но прототипы T2 и T3 уже выглядят многообещающе.\n\nТ2 - небольшой и быстрый легкий танк с экипажем из четырёх. Он имеет 16-миллиметровую броню и может развивать максимальную скорость в 72 км/ч на дорогах. Однако T3 - это полная противоположность первой машине. T3 был совместно разработан с Эквестрией. Его экипаж составляет аж десять солдат и танк развивает максимальную скорость лишь в 10 км/ч на дороге. Однако он имеет семь орудий и спроектирован так, чтобы сокрушать врага своей превосходящей огневой мощью по мере продвижения пехоты, а не заходить ему во фланг за счёт высочайшей манёвренности.\n\nНо в испытаниях участвовал и третий участник: Кросс Тайд, эксцентричный изобретатель и гонщик, представил свой собственный дизайн танка, основанный исключительно на скорости. И хоть танк Тайда слабее бронирован, чем T2 или T3, ему нужен экипаж всего лишь из двух солдат, он вооружен 37-мм пушкой и развивает умопомрачительную скорость в 120 км/ч на дорогах. Однако наши армейские аналитики не уверены, что такая машина сможет успешно противостоять фактически любому противотанковому оружию противника.\n\nМы ознакомились со всеми прототипами и должны решить, какая же машина поступит на вооружение армии."
 hippogriff.100.a:0 "Мы сосредоточим внимание на лёгком танке."
 hippogriff.100.b:0 "Нам нужны тяжёлые танки."
 hippogriff.100.c:0 "Идея Кросс Тайда весьма заманчива..."

 hipflavour.1.t:0 "Зарубежная литература в университетах"
 hipflavour.1.desc:0 "С тех пор как мы открылись внешнему миру после столь долгого пребывания в Сиквестрии, в Гиппогрифию начали поступать иностранные вещи. И самые важные из них - это книги и идеи, которые в них напечатаны. Наше молодое поколение жадно поглощает любой новый материал для чтения: от художественной литературы до научных трудов и философских трактатов. И в ходе этого они подхватывают некоторые из этих идей и принимают их. И больше всего нас беспокоят чуждые нам политические идеи: очень долгое время Гиппогрифия была стабильной абсолютной монархией, но ныне многие представители молодого поколения обнаруживают, что существуют и другие способы организации общества: начиная от конституционализма, республиканства и национализма до совершенно радикальных идей вроде фашизма и коммунизма. В данный момент их любопытство носит интеллектуальный характер, но мы знаем, что эти интеллектуальные идеи могут овладеть ими, так что вскоре они могут начать представлять немалую угрозу для нашего трона."
 hipflavour.1.a:0 "Нам нужно приглядывать за ними."

 hipflavour.2.t:0 "Социалистические и либеральные клубы"
 hipflavour.2.desc:0 "Новые идеи распространяются по всей Гиппогрифии после возобновления контактов с внешним миром. Уже были созданы клубы, обсуждающие и распространяющие эти идеи, что варьируются от либеральных идей о свободной торговле и представительной власти, вдохновленных "тремя принципами" Кемерская, до более радикальных задумок вроде коммунистических идей, берущих начало прямиком в Сталлионграде. Но надо отметить, что пока ни один из этих клубов ещё не призывал ни к какой революции. Большая часть членов этих клубов является любопытными молодыми гиппогрифами, склонных к экспериментам, а также в них вступили нескольких пожилых граждан, недовольных монархией и тем, как она справилась с вторжением Короля Шторма."
 hipflavour.2.a:0 "Они имеют право на существование."
 hipflavour.2.b:0 "Прикажите закрыть их."

 hipflavour.3.t:0 "Комитет "Арис Прежде Всего""
 hipflavour.3.desc:0 "Группа ветеранов, экономистов-протекционистов и общественных активистов собралась сегодня вместе, дабы объявить о создании комитета "Арис Прежде Всего", группы, "посвященной сохранению традиционных ценностей гиппогрифов и защите нашей экономики от иностранного поглощения." Самыми выдающимися лидерами этой группы был морской пони Рафт Вуд и гиппогриф Крэк Лайтнинг, который и произнёс патриотическую речь на открытии комитета:\n\n— Гора Арис твёрдо возвышается, и мы должны быть подобными этой горе - гордыми и одинокими. Мы не можем зависеть от помощи иностранцев, а они не должны зависеть от нас. Мы всегда были сильными, самодостаточными и гордились нашей культурой и традициям, так что "Арис Прежде Всего" сделает всё возможное, чтобы это оставалось актуальным и в 11 веке.\nЕго слова были встречены бурными аплодисментами, и после этого оратор начал произносить вторую половину своей речи с ещё большей энергией: — Либеральные интеллектуалы хотят заставить нас поверить в то, что гармония означает открытие наших рынков и границ для всех существ. Или что она обозначает перенаправление денег и ресурсов на благотворительные проекты Мандата Северной Зебрики. А я верю, что гармония означает хорошо организованное и самодостаточное общество, которое заботится о своих собственных жителях и делах. "Арис Прежде Всего" желает помочь рабочему автозавода, который теряет деньги из-за засилья иностранных машин на нашем рынке; ветерану, что устал от зебр, которые обвиняют нас - победителей Короля Шторма - в трусости; владельцу малого бизнеса, уставшего конкурировать с иностранными конгломератами, что обманывают рынок. Более того, "Арис Прежде Всего" выступает за нашу культуру, наши ценности, нашу историю и за светлое будущее для всей Гиппогрифии!\n\nМногие газеты обвинили "Арис Прежде Всего" в ксенофобии, отсталости и нагнетании страха. Тем не менее, число их сторонников быстро растет, особенно в Сиквестрии, где морские жители видят очень мало выгод для себя от международной торговли, поскольку им почти не нужны иностранные товары. Многие из них обеспокоены тем, что наше подводное производство не сможет конкурировать с промышленными гигантами из Эквестрии и Грифонии."
 hipflavour.3.a:0 "Приятно видеть, как они отстаивают наши ценности."
 hipflavour.3.b:0 "Мы должны принять прогресс и не стремиться отгородиться от мира."

 hipflavour.4.t:0 "Первая социалистическая конференция"
 hipflavour.4.banned.desc:0 "Похоже, запрет социалистических книжных клубов не заставил эти идеи исчезнуть. Ежедневно поступают сообщения об этих клубах, что организуются в укромных уголках Сиквестрии, ведь всё больше и больше наших граждан привлекает это заманчивое "запретное знание". Судя по тому немногому, что мы знаем об этих встречах, их презрение к правительству лишь выросло после запрета. И хотя они некогда говорили об абстрактных идеалах, теперь же они стали куда больше похожи на группы заговорщиков, что замышляют революцию.\n\nСреди морских пони крупнейшей из этих нелегальных групп являются анархисты, которые призывают к полному отказу от государства и утверждают, что они продвигают "естественный образ жизни пони", выступая за демократическую неиерархическую жизнь как в косяках рыб, где все равны. Между тем, самой популярной группой среди гиппогрифов является коммунистическая фракция, возникшая вокруг харизматичной и эксцентричной морской пони по имени Посада, которая утверждает, что Гиппогрифия уникальным образом подходит для создания "пост-дефицитного общества", но лишь в случае превращения в диктатуру пролетариата.\n\nНедавно мы получили сообщение о том, что анархисты и коммунисты планируют устроить конференцию для обсуждения своих идей и формирования коалиции. Предположительно, с целью объединения своих сил для осуществления некого заговора против правительства."
 hipflavour.4.desc:0 "Социалистические книжные клубы начали своё распространение за пределы университетов, когда студенты-идеалисты стали предпринимать попытки распространять свои идеи среди широких слоев населения. Хотя многие из этих групп считают себя "гармонистами-социалистами" и "демократическими социалистами", и желают сотрудничать с правительством для внедрения социалистической экономики в Гиппогрифии, в этих группах существуют радикалы, которые, подобно либералам, хотят отобрать власть у монархии.\n\nА ещё сильнее нас тревожит то, некоторые из этих групп открыто призывают к полной трансформации Гиппогрифии. Эти радикальные группы набирают популярность среди более бедных морских жителей и гиппогрифов, которые скептически относятся к возможности реформ. Среди морских пони крупнейшей из этих радикальных групп являются анархисты, которые призывают к полному отказу от государства и утверждают, что они продвигают "естественный образ жизни пони", выступая за демократическую неиерархическую жизнь как в косяках рыб, где все равны. Между тем, самой популярной группой среди гиппогрифов является коммунистическая фракция, возникшая вокруг харизматичной и эксцентричной морской пони по имени Посада, которая утверждает, что Гиппогрифия уникальным образом подходит для создания "пост-дефицитного общества", но лишь в случае превращения в революционную диктатуру пролетариата. Хотя Посада выразила готовность сотрудничать с монархией, нет никаких сомнений в том, что её призывы к революции очень буквальны. Это же верно и для анархистов.\n\nХотя в настоящее время эти группы довольно малочисленны, число их членов быстро растет, и до нас дошли новости о том, что они планируют устроить конференцию для обсуждения своих идей и формирования коалиции, предположительно организованной вокруг идеалов той фракции, которая окажется наиболее убедительной."
 hipflavour.4.a:0 "Репрессии тут принесут больше вреда, чем пользы."
 hipflavour.4.b:0 "Немедленно остановите их!"

 hippogriff.16.t:0 "Возвращение Крэк Лайтнинга"
 hippogriff.16.desc:0 "Авиатор и герой войны с Королём Штормом Крэк Лайтнинг приземлился сегодня утром в аэропорту имени Королевы Ново перед ожидающей его толпой репортеров и прочих фанатов. Его надёжный изготовленный на заказ самолет - "Дух Старфилда", сверкал в утреннем свете, пока гиппогриф выруливал на своё парковочное место. Его трехмесячное сольное турне по миру было одной из основных тем для разговоров в Гиппогрифии, и многие задавались вопросом, что же он обнаружит за пределами острова. Слова Крэк Лайтнинга репортёру из Арис Пост были перепечатаны многими изданиями, и личная известность этого гиппогрифа превратила их в призыв к объединению изоляционистов Гиппогрифии:\n\n— В большом мире есть много замечательных достопримечательностей, в том числе и город Карфин, но в целом я должен заявить, что варварство Короля Шторма - это скорее правило, чем исключение в мире за пределами нашей прекрасной нации. Они мало что могут предложить нам, кроме своих бесконечных "измов": коммунизма, либерализма, республиканизма... Из-за этих идей грифоны и даже пони убивают друг друга каждый день. Мы должны оставаться сильными перед лицом этого жестокого нового мира и отвергнуть чуждые идеи, которые нарушили бы наш мирный образ жизни."
 hippogriff.16.a:0 "Мир снаружи велик. Нужно, чтобы побольше гиппогрифов могли познакомиться с ним."
 hippogriff.16.b:0 "Возможно, нам следует прислушаться к его опасениям."

 hippogriff.2.t:0 "Встреча с гиппогрифами"
 hippogriff.2.desc:0 "Делегация из Гиппогрифии встретилась сегодня с директором Арклайтом. Она обратилась к ДОГ, чтобы мы помогли их аналогичному органу - так называемому "Комитет по Борьбе с Антигармонической Деятельностью". Директор весьма сочувственно отнесся к их делу, поскольку с после открытия страны миру, их нацию наводнили фашистские, коммунистические и прочие антигармонические радикалы, пытающимися распространить свою идеологию и подорвать одно из немногих гармонистских государств в Северной Зебрике.\n\nОни попросили нас поделиться нашим опытом борьбы с коммунистическим влиянием, а также пожелали совместные учения наших агентов, чтобы лучше подготовить своих оперативников к пресечению подрывной деятельности врагов гармонии в зародыше. "
 hippogriff.2.a:0 "Мы рады помочь нашим товарищам-защитникам гармонии."
 hippogriff.2.b:0 "Наши интересы не совпадают."

 hippogriff.3.t:0 "ДОГ принимает наше предложение"
 hippogriff.3.desc:0 "Хорошие новости! ДОГ направило нам послание, в котором сообщает, что принимает нашу просьбу поделиться информацией и провести совместное обучение, а также координировать наши усилия по защите гармонии в наших странах. В своём письме к нам директор Арклайт высоко оценил усилия КБАД по защите Гиппогрифии от подрывной деятельности. Также в своём послании он преподал нам первый из уроков, который они выучили за долгие годы борьбы с коммунизмом в Речкограде. Он предупредил нас, чтобы мы оставались бдительными относительно всех форм социализма, даже так называемых умеренных. Арклайт заявил, что за каждой Нова Вирл стоит свой Карамель Хейз. И что за каждым так называемым "демократическим социалистом" стоит тиран, ожидающий своего шанса дорваться до власти. Председатель КБАД зачитал это письмо перед комитетом, который принял это предупреждение весьма близко к сердцу."
 hippogriff.3.a:0 "Мы будем защищать гармонию вместе."

 hippogriff.4.t:0 "ДОГ отвергает наше предложение"
 hippogriff.4.desc:0 "К сожалению, ДОГ отклонило нашу просьбу о сотрудничестве. В формальном письме директор Арклайт указал, что хотя он и приветствует нашу бдительность в отношении антигармонической подрывной деятельности, он всё же считает, что "Делиться разведданными, персоналом или секретными учебными материалами с монархией на другом конце света совсем не в интересах Речной Республики."\n\nКБАД встретил это с разочарованием, поскольку мы надеялись, что хвалёный опыт ДОГ в подавлении коммунистических радикалов в Речкограде окажется весьма полезным для искоренения подобных экстремистов в нашей стране. Комитет решил поблагодарить директора Арклайта за его ответ, но более не продолжать обсуждение этого вопроса, поскольку ясно, что он уже принял окончательное решение."
 hippogriff.4.a:0 "Мы не должны были доверять иностранцам."

 hippogriff.5.t:0 "Встреча с гиппогрифами"
 hippogriff.5.desc:0 "Сегодня к нам прибыла делегация из Гиппогрифии с необычной просьбой. Ссылаясь на опасения по поводу растущего коммунистического и фашистского влияния на Гиппогрифию, а также на угрозы шпионажа со стороны иностранных держав, они попросили скоординировать программу, в рамках которой их "Комитет по Борьбе с Антигармонической Деятельностью" будет делиться разведданными и проводить совместное обучение со SMILE. Директор Бон Бон с энтузиазмом относится к этому предложению, утверждая, что защита гармонии в Гиппогрифии так же важна, как и в Эквестрии, но принцесса Твайлайт Спаркл выразила определённые сомнения. Она считает, что некоторые действия КБАД вроде цензуры книг мешают обучению и наносят ущерб доверию между королевой Ново и её подданными. Она предложила нам вежливо отклонить предложение КБАД. Как же мы ответим на просьбу гиппогрифов?"
 hippogriff.5.a:0 "Мы более чем рады помочь нашим друзьям-гиппогрифам."
 hippogriff.5.b:0 "Мы в этом не участвуем."

 hippogriff.6.t:0 "SMILE принимает наше предложение"
 hippogriff.6.desc:0 "Хорошие новости! SMILE приняло нашу просьбу делиться информацией и проводить совместное обучение, а также координировать наши усилия по защите гармонии в наших королевствах. В своём письме к нам директор Бон Бон рассказала об уроках, извлеченных SMILE после вторжения чейнджлингов в 1002 году, обсудив множество способов, с помощью которые вражеские агенты могут проникать в открытое гармоническое общество. Они предложили ряд предварительных шагов, которые позволят избежать подобных брешей в защите Гиппогрифии."
 hippogriff.6.a:0 "Мы будем защищать гармонию вместе."

 hippogriff.7.t:0 "SMILE отвергает наше предложение"
 hippogriff.7.desc:0 "К нашему большому удивлению Эквестрия отклонила просьбу о координации действий между КБАД и SMILE. Похоже, что наш запрос попал на столы принцесс, поскольку ответ был подписан самой Твайлайт Спаркл. В нём она выражает озабоченность по поводу некоторых запретов на книги, введенных КБАД и заявляет, что: "Гармония и знания идут бок о бок. Также гармония требует управления лёгким копытом и доверия к своим подданным. Какими бы благими ни были ваши намерения, деятельность КБАД подрывает это доверие. Поэтому [EQS.GetLeader] вынуждена отклонить вашу просьбу о координации действий между SMILE и КБАД."\n\nЭто немало разочаровало председателя КБАД, который ожидал, что наши друзья из Эквестрии с энтузиазмом поддержат нашу борьбу с экстремизмом в Гиппогрифии."
 hippogriff.7.a:0 "Мы думали, что Эквестрийцам можно доверять во всём."

 hippogriff.8.t:0 "Запрет вингбардийских книг"
 hippogriff.8.desc:0 "КБАД совершил весьма спорный шаг и запретил всем книгам, изданным в Вингбардии или же написанным на вингбардианском языке, распространяться в государстве [From.GetNameDef]. Представители Комитета называют Вингбардию "рассадником социалистического и фашистского радикализма", уделяя особое внимание доктринам Биколини и тому, как якобы аполитичная литература Вингбардии незаметно продвигает фашистскую идеологию по всему миру.\n\nЭтот шаг был встречен осуждением из совершенно неожиданного источника: хотя Рафт Вуд и большинство остальных членов "Арис Прежде Всего" поддержали эти действия как "первый шаг в освобождении нашей культуры от иностранного влияния", Крэк Лайтнинг раскритиковал данный запрет, утверждая, что книги из Вингбардии не более опасны, чем любые другие. И что этот запрет плохо сформулирован, так как он основан на идее так называемого "криптофашизма", которую он считает нелепой. Его также поддержали прогрессивные гармонисты, которые выступают против КБАД. Сильверстрим и Скайстар призывают королеву Ново обуздать КБАД, рассматривая данный запрет как ещё один пример эскалации тенденции к ксенофобии в Комитете. Сама Скайстар особенно страстно не желает возвращаться к тем дням одиночества, когда мы скрывалисьв от всего мира."
 hippogriff.8.a:0 "Мы не можем позволить нашей нации пасть жертвой подрывных идей."

 hippogriff.9.t:0 "[From.GetNameDef] запрещает вингбардийские книги"
 hippogriff.9.desc:0 "[From.GetNameDef] ввело полный запрет на распространение всех вингбардийских книг. Представители этой страны утверждают, что все написанные на вингбардийском языке произведения является потенциальным источником антигармонического радикализма. В качестве "доказательство" того, что вся наша литературная традиция оказывает развращающее влияние, они ссылаются на популярность вингбардийского фашизма. Запрет оскорбил и возмутил многих членов как правительства, так и литературной сцены Вингбардии, которые призвали немедленно осудить этот шаг. В конечном итоге окончательное решение об осуждении этого трусливого акта со стороны гиппогрифов зависит от [WNG.GetLeader]."
 hippogriff.9.a:0 "Отправьте официальный протест."
 hippogriff.9.b:0 "Нас не волнует, что там читают эти морские птицы."

 hippogriff.10.t:0 "Глядя на Грифонию"
 hippogriff.10.desc:0 "Хотя Грифония не прославилась на весь мир в качестве бастиона гармонии, мы, тем не менее, обнаружили, что на этом континенте уже формируется альянс, построенный вокруг нации, которая выступает за гармонические ценности и готова бороться за них. После долгих размышлений королева Ново решила, что эта нация станет отличным союзником, и решила протянуть свой коготь в знак дружбы государству:"
 hippogriff.10.a:0 "[WNG.GetNameDef]!"
 hippogriff.10.b:0 "[SIC.GetNameDef]!"
 hippogriff.10.c:0 "[MIT.GetNameDef]!"

 hippogriff.11.t:0 "Предложение Террафина"
 hippogriff.11.desc:0 "Террафин отбыл, чтобы встретиться с отделом военных наук наших союзников и создать совместный исследовательский фонд. Он сообщит нам, как только получит ответ от наших союзников, хотя у нас нет причин ожидать отказа. Если проект Террафина увенчается успехом, это может предоставить нам значительное преимущество на долгие годы."
 hippogriff.11.a:0 "Мы верим, что исследования принесут свои плоды."

 hippogriff.12.t:0 "Миссия Террафина"
 hippogriff.12.desc:0 "Отдел военных наук из государства [From.GetNameDef] во главе с гиппогрифом по имени Террафин прибыл сегодня в нашу страну для создания совместного исследовательского учреждения. Террафин получил разрешение на это от правительства Гиппогрифии и произвёл впечатление на наших собственных ученых масштабом своих амбиций. Некоторые из более осторожных членов наших вооруженных сил предупредили, что данный проект потребует обмена секретной информацией с Гиппогрифией, а также будет весьма недёшев. Тем не менее, наши ученые указали на потенциальные преимущества этого сотрудничества, а посол-гиппогриф подчеркнул ценность предложения Террафина в сфере укрепления доверия и дружбы между нами и нашими союзниками."
 hippogriff.12.a:0 "Звучит как хорошая идея."
 hippogriff.12.b:0 "Нет, это нас ну устраивает."

 hippogriff.13.t:0 "[From.GetNameDef] соглашается принять Террафина"
 hippogriff.13.desc:0 "Верховное командование государства [From.GetNameDef] согласилось на предложение Террафина, предоставив нам доступ к ранее засекреченным файлам и выделив значительную сумму собственных средств на проведение исследований. Террафин уже вовсю погрузился в работу, сообщив нам, что данные, которыми поделились с нами наши союзники, уже совсем скоро приведут к новым прорывам в военной науке. Мы и наши союзники объединили исследовательские усилия и стали лишь сильнее."
 hippogriff.13.a:0 "Отлично!"

 hippogriff.14.t:0 "[From.GetNameDef] отклоняет предложение Террафина"
 hippogriff.14.desc:0 "Террафин вернулся на гору Арис весьма удручённым. Несмотря на все его старания и интенсивные переговоры с [From.GetAdjective]им правительством, они решили не принимать его предложение о совместной научно-исследовательской миссии. Он и понятия не имеет, как именно это произошло, и поэтому в отчаянии вернулся домой. Нам придётся продолжать свои исследования самостоятельно."
 hippogriff.14.a:0 "Какой смысл в союзе, если мы не сотрудничаем?"

 hippogriff.15.t:0 "Прорыв Террафина"
 hippogriff.15.desc:0 "Сегодня утром нам пришёл отчёт, подписанный самим Террафином. Похоже, что они совершили серьёзный прорыв в нескольких областях исследований, включая ракетостроение, вычислительную технику, магические исследования и даже ядерную физику. Хотя нам всё ещё нужно будет инвестировать в дальнейшее развитие этих технологий, с помощью этих прорывов мы сможем обогнать наших врагов."
 hippogriff.15.a:0 "Тост за науку!"

 hippogriff.17.t:0 "Что такое "гармония"?"
 hippogriff.17.d:0 "Решение о том, чтобы КБАД кодифицировал и систематизировал определение гармонии в законодательстве действительно было весьма спорным. Многочисленные организации, а также дочь Ново Скайстар и племянница Сильверстрим пытались отговорить королеву, но Ново решила хотя бы прочитать предлагаемое новое определение, прежде чем принять окончательное решение.\nКомитет рассмотрел шесть Элементов Гармонии и пришел к выводу относительно каждого из них:\nЛояльность: самое важное проявление лояльности, которое противоречит ориентированному на дружбу пониманию эквестрийцев, заключается в подчинении своему начальству, а также в том, чтобы ставить интересы королевы и страны выше своих собственных.\nЩедрость лучше всего проявляется, когда состоятельные граждане охотно используют своё богатство на благо страны и помощь тем, кому повезло меньше.\nЧестность: определение этого элемента выходит за рамки того, чтобы просто говорить правду, и относится также к тому, чтобы всегда действовать честно и правильно, а не самовольно или ради собственных эгоистичных интересов.\nМагия относится не только к способностям единорогов, но и к стремлению к соответствующему вашей расе и месту в обществе виду совершенства. Поэтому магия не ограничивается лишь единорогами и теми, кто непосредственно владеет магией. Комитет рекомендует переименовать этот элемент в "Совершенство".\nКомитет пришел к выводу, что смех и доброта в целом являются слишком расплывчатыми и личными, чтобы им можно было дать точное определение, поэтому их следует рассматривать в качестве второстепенных элементов.\nВ докладе отмечается, что последствия этих изменений для государства будут серьёзными. Либеральные индивидуалисты, что отстаивали закрепленные конституцией права и ограниченное правительство в качестве "гармонических ценностей", на самом деле вовсе не были гармонистами, поскольку они нарушали принцип лояльности, ставя индивидуализм превыше всего. Социал-демократы были ещё хуже, поскольку их политика перераспределения узурпировала принцип щедрости и подавляла совершенство, наказывая успешных. Капиталисты же, придерживающиеся принципа невмешательства, были не лучше, поскольку их политика вознаграждала нечестность и активно наказывала щедрость, приводя к безжалостной конкуренции. В докладе утверждалось, что гармонистская экономика должна стремиться к перераспределению лишь тогда, когда компания не поддерживает гармонистские ценности.\nНо самое интересное было впереди: в докладе говорилось, что Эквестрию больше не следует рассматривать как маяк гармонии, поскольку их монархия была слишком свободной, понимание лояльности было ошибочным, а весьма непоследовательные способы обращения с врагами противоречили последовательности, требуемой честностью. Именно Гиппогрифия с её традициями смешивания верховенства закона с политическим абсолютизмом, а также неприятия антигармонических грифоньих тенденций вроде конституционализма, свободной торговли и социал-демократического перераспределения богатства, представляла собой вершину развития гармонии.\nВ докладе был сделан вывод, что псевдогармоническим государствам нечему научить Гиппогрифию. И действительно, ущербные гармонические страны вроде Речной Республики и Эквестрии должны последовать нашему примеру."
 hippogriff.17.a:0 "Мы - единственные настоящие гармонисты в мире."
 hippogriff.17.b:0 "Эти дураки ничего не знают о гармонии!"

