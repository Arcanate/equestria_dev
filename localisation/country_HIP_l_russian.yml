 ### NAVY FOCUSES
 HIP_continue_navy_modernisation:0 "Продолжить модернизацию ВМФ"
 HIP_continue_navy_modernisation_desc:0 "Хотя наш флот и так является одним из мощнейших в мире, мы не можем позволить себе остановиться на этом. Мы должны всегда быть впереди конкурентов. Мы - островное государство, поэтому флот для нас жизненно важен."

 HIP_deep_blue_war_games:0 "Учения в глубоких морях"
 HIP_deep_blue_war_games_desc:0 "Для успеха необходима сильная морская доктрина. Традиционно мы предпочитали наносить удары по кораблям врагов, когда они находились прямо в портах, однако сейчас мы можем изменить курс, либо же закрепить старый."

 HIP_expand_the_marine_corps:0 "Расширить корпус морпехов"
 HIP_expand_the_marine_corps_desc:0 "При вторжении в другие страны именно морские пехотинцы вступают первыми в бой с помощью десантных кораблей. Морские вторжения очень непросты, но благодаря решимости мы сможем одержать победу."

 HIP_freedom_ships:0 "Корабли свободы"
 HIP_freedom_ships_desc:0 "Наша гражданская судостроительная промышленность очень важна. Благодаря большему числу конвоев мы можем торговать с нашими друзьями, не опасаясь налётов врага. А также легкодоступные конвои ускорят морские вторжения."

 HIP_naval_radar:0 "Бортовой радар"
 HIP_naval_radar_desc:0 "Радар позволит нам обнаружить вражеские корабли даже при ужасной погоде. Будущие модели радаров даже смогут находить подводные лодки и лучше рассчитывать траектории для стрельбы."

 HIP_royal_shipbuilding_committee:0 "Сформировать "Королевский Судостроительный Комитет""
 HIP_royal_shipbuilding_committee_desc:0 "Наши судостроители квалифицированы, но слабо организованы. По всей стране распространены различные стили конструирования, размеры оружия и даже отличающиеся конструкции двигателей. Мы создадим комитет по централизации управления и установим национальные стандарты, что значительно ускорит производство."

 HIP_seapony_squardrens:0 "Эскадроны морских пони"
 HIP_seapony_squardrens_desc:0 "Мы уже давно используем подводные лодки. Мы создадим специальные эскадроны морских пони для экипажей субмарин и сможем быстро адаптироваться к возникающим проблемам с конструкцией."

 HIP_underwater_supremacy:0 "Подводное превосходство"
 HIP_underwater_supremacy_desc:0 "Мы - нация морских пони, и поэтому мы можем позволить себе инвестировать в подводные лодки. Поскольку наши подлодки не зависят от воздуха, мы можем как призраки прятаться под водой. Наши субмарины нанесут удар по кораблям с войсками врага и уйдут в глубины. Никто больше не сможет отнять у нас наш дом!"

 HIP_expand_the_escort_fleet:0 "Расширить эскортный флот"
 HIP_expand_the_escort_fleet_desc:0 "При торговле с другими странами крайне важно убедиться, что наши грузы смогут прибыть в целости и сохранности. У других стран есть необходимые нам ресурсы, и для поддержания нашей военной машины в рабочем состоянии мы должны защищать торговые пути. Современные эсминцы обеспечат безопасность конвоев."

 HIP_battleship_primacy:0 "Главенство линкоров"
 HIP_battleship_primacy_desc:0 "Линкор - основа военно-морского флота. Если у нас будет достаточно большой боевой флот из этих судов, то никто не осмелится напасть на нас."

 HIP_imperious_class:0 "Класс "Властный""
 HIP_imperious_class_desc:0 "Наши морские теоретики обсуждали проект нового линкора. Этот гипотетический "сверхтяжелый линкор" будет оснащён орудиями длиной двадцать один метр. На него, без сомнения, уйдёт множество ресурсов, но после постройки этот корабль разорвёт в клочья любые, даже ещё не существующие линкоры."

 HIP_air_sea_warfare:0 "Воздушно-морская война"
 HIP_air_sea_warfare_desc:0 "Мы - народ, что может перейти от полёта в небесах к плаванию под водой, так что вполне логично реализовать то же самое и во флоте. Объединение самолётов с кораблями не только станет символом единства, но и позволит нам наносить удары по врагам прямо на их базах!"

 HIP_rapid_strike_tactics:0 "Тактика быстрых ударов"
 HIP_rapid_strike_tactics_desc:0 "Нашим пилотам приходится быстро прилетать, выполнять свою миссию, а затем возвращаться на авианосец для дозаправки. Мы можем ускорить этот процесс, осуществляя дозаправку и пополнение припасов прямо в воздухе."

 HIP_naval_aeronautics_committee:0 "Комитет морской авиации"
 HIP_naval_aeronautics_committee_desc:0 "Мы решили сфокусироваться на авианосцах и поэтому нам не нужно забывать про самолёты. Создание "Комитета морской авиации" поможет нам смело двигаться в будущее и получить возможность наносить удары по любому флоту, который осмелится выступить против нас."

 ### INDUSTRY FOCUSES
 HIP_seapony_primacy:0 "Главенство морских пони"
 HIP_seapony_primacy_desc:0 "Мы пережили вторжение Короля Шторма, спрятавшись под водой. Море укрывает нас, так что мы должны продолжить полагаться на него, двигаясь вперед. Даже благодаря современным подводным лодкам наши враги не могут достичь морского дна, поэтому у нас всегда будет безопасное местечко для отступления."

 HIP_hippogriff_primacy:0 "Главенство гиппогрифов"
 HIP_hippogriff_primacy_desc:0 "Мы больше не можем позволить себе прятаться в глубинах океана. Мир меняется, и если мы хотим занять своё место в качестве выдающейся нации среди других народов мира, то нам придётся измениться."

 HIP_expand_the_underwater_dockyards:0 "Расширить подводные верфи"
 HIP_expand_the_underwater_dockyards_desc:0 "Подводные верфи позволяют нам производить и ремонтировать корабли в безопасности от врагов. Наш флот может безопасно чиниться, так что мы можем наслаждаться истинным превосходством на море, нанося удары по портам врага, пока наши собственные порты находятся под водой."

 HIP_underwater_construction:0 "Подводное строительство"
 HIP_underwater_construction_desc:0 "Строительство зданий под водой делает их неуязвимыми для стратегических бомбардировок. С Сиквестрией на нашей стороне наша промышленность будет неуязвима."
 
 HIP_shell_oil:0 "Шелл Ойл"
 HIP_shell_oil_desc:0 "Хотя у нас есть доступ к умеренному количеству сырой нефти, её недостаточно для обеспечения топливом нашего огромного флота. Нам нужно развивать процесс переработки нефти, так что стоит обратить внимание на синтетические нефтеперерабатывающие заводы."
 
 HIP_support_the_oil_industry:0 "Поддержать нефтяную промышленность"
 HIP_support_the_oil_industry_desc:0 "Возможности нефтепереработки всё же ограничены. Но под дном океана залегает огромное количество нефти, и мы можем воспользоваться этими запасами. Синтетическая нефть также разрабатывается в других странах мира, так что мы можем дополнить ею наши природные запасы."

 HIP_national_road_network:0 "Национальная дорожная сеть"
 HIP_national_road_network_desc:0 "Строительство общенациональной дорожной сети ускорит строительство на наших землях. Дороги также окажут помощь в доставке припасов для армии. Однако это склонит наше общество в сторону гиппогрифов."

 HIP_underwater_railways:0 "Подводные железные дороги"
 HIP_underwater_railways_desc:0 "Строительство подводных железных дорог значительно ускорит будущее подводное строительство и даже поможет нам строить объекты на поверхности, если мы того захотим. Однако это склонит наше общество в сторону морских пони."

 HIP_public_infrastructure_works:0 "Общественные инфраструктурные работы"
 HIP_public_infrastructure_works_desc:0 "Мы - мирный и изоляционистский народ. Разумно строить лучшие дороги и мосты с целью улучшения качества жизни наших граждан."

 HIP_bellbreeze_aircraft_corporation_focus:0 "Создать авиакорпорацию Белбриз"
 HIP_bellbreeze_aircraft_corporation_focus_desc:0 "Мы - прирождённые летуны. Нам очень пригодится маневренность во время воздушных боёв: это позволит нам сбивать врагов, одновременно уклоняясь от их атак."

 HIP_air_industry_fund:0 "Расширенный авиафонд"
 HIP_air_industry_fund_desc:0 "Нам нужно больше самолётов. Они сбивают вражеские бомбардировщики и сопровождают наши машины до места назначения. Лидер [HIP.GetLeader] утвердил создание специального фонда для истребителей, используя часть королевской казны для личного покрытия расходов."

 HIP_department_of_commerce:0 "Создать министерство торговли"
 HIP_department_of_commerce_desc:0 "Хотя мы и являемся современной нацией, факт остается фактом: мир меняется с головокружительной скоростью, а мы рискуем остаться позади. Если мы хотим сохранить наше технологическое преимущество, то нам нужно продолжать развиваться."

 HIP_office_of_industral_sciences:0 "Открыть бюро промышленных наук"
 HIP_office_of_industral_sciences_desc:0 "Мы можем исследовать многие вещи: от машин и электроники до боевых кораблей и собственной биологии. Нам нужно открыть новое подразделение правительства, занимающееся исключительно исследованиями и инновациями. Бюро промышленных наук гарантирует, что мы никогда не будем отставать от других стран."

 HIP_grand_alaudia_bauxite_mine:0 "Бокситы Элодия"
 HIP_grand_alaudia_bauxite_mine_desc:0 "Самолётам нужен алюминий, а нашим вооруженным силам требуется мощная авиация. Наши геологи сообщили, что в Элодия есть огромные залежи алюминия. Их добыча будет недешёвой, но все затраты окупятся."

 HIP_develop_starfield_steelworks:0 "Развивать сталелитейный завод Старфилда"
 HIP_develop_starfield_steelworks_desc:0 "Почти всё, что мы производим - от лопат до боевых кораблей - нуждается в стали. Старфилд является нашим центром по переработке железной руды в сталь, поэтому вполне логично расширить местное производство."

 ### ARMY FOCUSES
 HIP_defence_department:0 "Министерство обороны"
 HIP_defence_department_desc:0 "Наш мир полон угроз, так что нам понадобится сильная армия для защиты границ. Данное министерство будет заниматься как модернизацией армии, так и её централизованным управлением."

 HIP_modern_weapon_contests:0 "Конкурс современного оружия"
 HIP_modern_weapon_contests_desc:0 "Мы проведём оружейные конкурсы и обеспечим наши войска самым лучшим оружием. У нас мало солдат, поэтому их оружие должно быть как можно эффективнее."

 HIP_army_armament_bonds:0 "Военные облигации"
 HIP_army_armament_bonds_desc:0 "Продажа облигаций поможет нам собрать деньги на строительство оружейных заводов. В случае нападения мы можем потратить эти средства, чтобы быстро превратить гражданские заводы в военные."

 HIP_continue_army_modernisation:0 "Продолжить модернизацию армии"
 HIP_continue_army_modernisation_desc:0 "Мы - маленькая нация, которая считала, что наше оружие должно быть лучше, чем у врагов. Некоторые военные теоретики выступают за изменение курса, в то время как другие желают его сохранить. Но, так или иначе, нам нужно поддерживать актуальной нашу военную доктрину."

 HIP_fund_royal_island:0 "Оружейный завод Королевского Острова"
 HIP_fund_royal_island_desc:0 "Мы уже давно используем пушки в наших армиях. Большие орудия позволяют нам уничтожать наших врагов издалека, пока наши собственные силы находятся в безопасности. Разработка новой артиллерии на Королевском Острове позволит нам подготовиться к грядущим битвам!"

 HIP_army_motorisation:0 "Моторизация армии"
 HIP_army_motorisation_desc:0 "Любые нападения на нашу территорию должны быть быстро отражены. Бронированные автомобили и механизированные транспортные обеспечат безопасность наших солдат, пока они будут ехать в пункт назначения."

 HIP_armor_training_school:0 "Обучение использованию бронемашин"
 HIP_armor_training_school_desc:0 "Танки могут прорываться через оборону противника и быстро окружать врагов. Даже если мы не будем действовать агрессивно, истребители танков остановят бронированную лавину врага."

 HIP_royal_engineers_corps:0 "Расширить королевский инженерный корпус"
 HIP_royal_engineers_corps_desc:0 "Боевые инженеры могут рыть траншеи, устанавливать взрывчатку для подрыва фортов и использовать огнеметы, чтобы выкуривать врагов. Мы не должны пренебрегать нашими инженерами, ведь они могут хорошенько помочь в защите нашего дома."

 HIP_signle_and_logistics_school:0 "Школа связи и логистики"
 HIP_signle_and_logistics_school_desc:0 "Современная война включает в себя не только оружие и самолеты, но и эффективное распределение припасов и быструю связь. Создание школы, которая занимается обучением этим не самым заметным, но очень важным вещам, позволит нам действовать эффективнее."

 HIP_invite_griffon_officers:0 "Пригласить грифоньих теоретиков"
 HIP_invite_griffon_officers_desc:0 "Грифонья военная школа считает, что победы можно добиться с помощью чёткого планирования и подготовки. Мы можем обратиться к грифонам, чтобы они помогли достойно организовать нашу военную доктрину."

 HIP_lessons_from_the_enemy:0 "Выученные у врага уроки"
 HIP_lessons_from_the_enemy_desc:0 "Тактика Короля Шторма была жестокой, но эффективной. Быстро организованные планы и стремительные наступления позволили ему завоевать большую часть Зебрики. И нам стоит действовать аналогично."

 HIP_grand_alaudia_training_grounds:0 "Учебный полигон Гранд-Элодии"
 HIP_grand_alaudia_training_grounds_desc:0 "В Гранд-Элодии есть как джунгли, так и равнины. И она находится на приличном расстоянии от горы Арис. Мы можем провести там военные учения, а потом проанализировать полученный как пехотинцами, так и генералами опыт, чтобы усовершенствовать нашу военную доктрину."

 HIP_air_to_ground_warfare:0 "Воздушно-наземная война"
 HIP_air_to_ground_warfare_desc:0 "Десантники могут высадиться в тылу врага и нанести немалый ущерб снабжению. Если мы сможем быстро захватить столицу и промышленные центры противника, то сумеем выиграть войну, не сделав ни единого выстрела."

 HIP_special_service_force:0 "Концентрация спецназа"
 HIP_special_service_force_desc:0 "Все подразделения спецназа: от горных стрелков до десантников и даже танков-амфибий, являются важнейшей частью [HIP.GetAdjective]ой армии. Им нужно больше тренироваться, чтобы получить разнообразный опыт и максимизироать свою эффективность."

 HIP_jungle_special_forces_school:0 "Школа джунглей для спецназа"
 HIP_jungle_special_forces_school_desc:0 "Джунгли - это кошмарное место для ведения боёв. Однако на наших землях немало этих джунглей, и особое обучение сделает наших спецназовцев смертельно эффективными в этой опасной местности."

 HIP_mountain_warfare_school:0 "Школа горной войны"
 HIP_mountain_warfare_school_desc:0 "Горные стрелки хороши в гористой местности, и поскольку наша столица находится на вершине большой горы, нам придётся вложить значительные средства в её защиту. Горные стрелки могут защитить наш дом от любого нападения."

 HIP_national_defence_draft:0 "Национальный призыв"
 HIP_national_defence_draft_desc:0 "В эти тёмные времена мы должны пойти на решительные меры. После обсуждений лидер [HIP.GetLeader] решил ввести ограниченный призыв. Это решение было непростым, но мы должны обеспечить безопасность всех морских пони и гиппогрифов. [HIP.GetName] никогда больше не отступит!"

 HIP_royal_legion_of_aris:0 "Королевский легион Ариса"
 HIP_royal_legion_of_aris_desc:0 "Мы любим мир, но в эти времена единственный способ сохранить мир - это вступить в бой. Королевский легион Ариса защитит наши права и наш дом от любого, кто пожелает отнять его у нас."

 ### AIR FOCUSES
 HIP_air_armament_committee:0 "Создать комитет воздушного вооружения"
 HIP_air_armament_committee_desc:0 "Мир оправляется от завоеваний Короля Штормов, и важно убедиться, что у нас есть сильные ВВС, обеспечивающие безопасность. Истребители защитят наши небеса, а бомбардировщики лишат противника возможности вести войну. Мы должны быть готовы ко всему, что мир бросит на нас."

 HIP_air_land_warfare_focus:0 "Воздушно-наземная война"
 HIP_air_land_warfare_focus_desc:0 "Любая война в конечном счёте выигрывается на суше. Мы сосредоточим развитие наших ВВС на поддержке наших войск в наземных сражениях, и так мы сможем оттеснять врагов всякий раз, когда они вздумают наступать, навсегда обезопасив наши границы."

 HIP_tactical_bombing:0 "Развитие тактических бомбардировщиков"
 HIP_tactical_bombing_desc:0 "В то время как мы выступаем за воздушную поддержку наших войск, тактические бомбардировщики необходимы для осуществления других операций. Они могут выполнять любую миссию - от стратегических бомбардировок до непосредственной поддержки с воздуха - с умеренной эффективностью, так что они удивительно гибки."

 HIP_escort_fighters:0 "Эскортные истребители"
 HIP_escort_fighters_desc:0 "Нашим бомбардировщикам, будь то стратегическим машинам в глубине вражеской территории или же штурмовикам, наносящим удары по проливам, понадобится защита. Тяжёлые истребители могут преодолевать огромные расстояния и защищать бомбардировщики от самолетов врага."

 HIP_consolidated_aircraft_focus:0 "Консолидейтед Эйркрафт"
 HIP_consolidated_aircraft_focus_desc:0 "ВВС, созданные для действий на огромной дистанции, позволят нам сражаться с противниками на любых континентах. Компания "Консолидейтед Эйркрафт" уже предложила нам помощь в развитии этой сферы авиации."

 HIP_fighter_working_group:0 "Рабочая группа по истребителям"
 HIP_fighter_working_group_desc:0 "Вражеские бомбардировщики неизбежно нацелятся на наши дома и заводы. Мы спрятались под водой от армий Короля Шторма, но, поскольку большая часть нашей промышленности находится на суше, сейчас это обойдётся слишком дорого. Строительство истребителей позволит нам вступить в бой с бомбардировщиками ещё до того, как они нанесут удар по нашей земле."

 HIP_young_flyers_programme:0 "Программа юных лётчиков"
 HIP_young_flyers_programme_desc:0 "Ты выполняешь свой долг? Наши ВВС - это щит против бомб наших врагов и копьё, которое мы воткнём им в брюхо. Если мы разъясним это нашему народу, у нас наверняка будет много молодых гиппогрифов, желающих стать частью ВВС!"

 HIP_academy_of_air_sciences:0 "Академия воздушных наук"
 HIP_academy_of_air_sciences_desc:0 "С конвейеров сходят новые модели самолётов, так что мы должны основать новую академию, посвященную обучению теории воздушной войны. Также мы сможем исследовать и другие, более неортодоксальные технологии..."

 HIP_jet_engine_development:0 "Реактивные двигатели"
 HIP_jet_engine_development_desc:0 "Реактивный двигатель может совершить настоящую революцию. С его помощью мы, возможно, даже сумеем преодолеть звуковой барьер. Мы не можем позволить себе пренебречь этой многообещающей новой областью технологий!"

 HIP_rocketry_school:0 "Отделение ракетной техники"
 HIP_rocketry_school_desc:0 "Ракеты на жидком или твёрдом топливе могут даже долететь до государства [CHN.GetName] с нашей горы. Мы можем вести войну, не покидая дома. Это очень заманчиво. Нам нужно узнать побольше!"

 HIP_atom_committee:0 "Атомный комитет"
 HIP_atom_committee_desc:0 "Нашим ученым давно известно, что материя состоит из атомов. Атомы урана и плутония могут расщепляться в цепной реакции, что приведет к неисчислимым разрушениям и смертям. Мы не хотим убивать невинных, но само наличие такого оружия может оказаться мощным сдерживающим фактором. В долгосрочной перспективе это оружие может помочь установлению мира."

 HIP_strategic_obliteration_doctraine:0 "Доктрина стратегического уничтожения"
 HIP_strategic_obliteration_doctraine_desc:0 "Победить в войне можно только путём полного уничтожения способности нашего врага вести войну. Без авиабаз, верфей, железных и автомобильных дорог, шахт, складов и промышленности они не смогут противостоять нам, а моральный дух населения врага резко упадет."

 HIP_bomber_offensive:0 "Наступление бомбардировщиками"
 HIP_bomber_offensive_desc:0 "Полное уничтожение способности противника вести войну может быть достигнуто только за счёт увеличения численности нашего бомбардировочного флота. Чем больше бомбардировщиков, тем больше бомб, а чем больше бомб - тем меньше оружия у врага."

 HIP_trans_continental_air_warfare:0 "Трансконтинентальная воздушная война"
 HIP_trans_continental_air_warfare_desc:0 "Наши враги лежат по ту сторону океанов и морей на трёх континентах. Мы должны быть в состоянии достать их, где бы они ни находились."

 HIP_cluster_bombing:0 "Кассетные бомбардировки"
 HIP_cluster_bombing_desc:0 "Мы разработали усовершенствованные бомбы, которые выбрасывают бомбы уже меньшего размера, специально предназначенные для уничтожения личного состава и транспортных средств противника. Такие бомбы могут поразить большую площадь за один раз."

 #Political Focuses
 HIP_plecate_the_isolationists:0 "Успокоить изоляционистов"
 HIP_plecate_the_isolationists_desc:0 "Морские пони уже давно отстаивают изоляционистскую политику, поскольку они рассматривают недавние события как свидетельство того, что мы должны придерживаться изоляционизма, а не открываться миру. Если мы хотим добиться прогресса, то должны успокоить их."

 HIP_self_efficency:0 "Автаркия морских пони"
 HIP_self_efficency_desc:0 "Гиппогрифия выживала на протяжении веков сама по себе, и было бы неразумно отказаться от этой политики. Вокруг нас полно захватчиков, работорговцев, безумных иностранцев и прочих угроз, так что мы должны быть уверены, что будем работать на благо собственной нации, а не чужой."

 HIP_anti_harmonic_activities_committee:0 "Комитет по Борьбе с Антигармонической Деятельностью"
 HIP_anti_harmonic_activities_committee_desc:0 "Сталлионград, Хироптерра, Грифония, Земли Шторма... Иностранные идеологии окружают нас со всех сторон, и интересы многих из них противоположны нашим. Мы должны тщательно взвесить эти идеи и определить, какие из них представляют угрозу нашему образу жизни, а какие нет."

 HIP_committie_for_national_defence:0 "Комитет по национальной обороне"
 HIP_committie_for_national_defence_desc:0 "Война рано или поздно вновь приблизится к границам нашей страны. Действия Короля Шторма доказали, что мы не можем просто спрятаться. Отныне мы должны планировать любые сценарии будущего, какими бы ужасными они ни были."

 HIP_expand_the_royal_acadamy:0 "Всеобщее образование"
 HIP_expand_the_royal_acadamy_desc:0 "Каждый ребенок, родившийся в нашей нации, имеет право на получение полноценного образования как на суше, так и в море. Мы не можем оставить позади никого: ни богача и ни бедняка, ни морского пони и ни гиппогрифа."

 HIP_long_distance_friendship:0 "Дружба на расстоянии"
 HIP_long_distance_friendship_desc:0 "Мы желаем быть самостоятельными, но это не значит, что мы собираемся забыть наших друзей. Тем, кто дарит нам доброту, мы ответим взаимностью, так что обе стороны станут сильнее благодаря этому."

 HIP_leand_lease:0 "Ленд-лиз"
 HIP_leand_lease_desc:0 "Хоть не можем напрямую помочь нашим друзьям в ходе войне, мы все равно можем обеспечить их всем необходимым. Наши заводы готовы изготовить бесчисленное количество необходимого оружия, и наши друзья получат доступ к нему по максимально низкой цене."

 HIP_the_mountain_awakes:0 "Гора пробуждается"
 HIP_the_mountain_awakes_desc:0 "Мы спали, но теперь мы пробудились. Гора больше не безмолвствует: она дрожит от звуков труда и приготовлений. Берегитесь, злодеи. Мы готовы встретить вас и стать вашей погибелью."

 HIP_traditional_studdies:0 "Помнить о корнях"
 HIP_traditional_studdies_desc:0 "Мы не должны забывать о том, кто мы такие. Поэтому наши дети получат всестороннее образование в области нашей истории и традиций, а всем, кто пожелает работать над сохранением и продолжением нашего наследия, будет оказана поддержка."

 HIP_prepare_for_the_next_war:0 "Готовиться к следующей войне"
 HIP_prepare_for_the_next_war_desc:0 "Мир становится всё более и более жестоким, так что нам нужно подготовиться к грядущему как можно лучше. И если этот тёмный день всё же наступит, то он точно не застанет нас врасплох."

 HIP_expand_costal_fortifications:0 "Расширение береговых укреплений"
 HIP_expand_costal_fortifications_desc:0 "Любое существо, которое хоть одним копытом или когтем ступит на наши острова, с самого начала столкнётся с яростным сопротивлением. Мы не должны позволить создать им плацдарм и укрепиться."

 HIP_youth_defence_league:0 "Молодёжная лига обороны"
 HIP_youth_defence_league_desc:0 "Мы бы никогда не подвергли наших детей опасности, но всё же они могут помочь нашим военным усилиям, одновременно держась в стороне от реальных боевых действий."

 HIP_never_to_fall_again:0 "По мере приближения войны"
 HIP_never_to_fall_again_desc:0 "Когда пришёл Король Шторм, то мы могли потерять всё. В следующий раз, когда придёт война - а она рано или поздно придёт - мы будем готовы встретить её во всеоружии."

 HIP_trade_ports:0 "Выделенные торговые порты"
 HIP_trade_ports_desc:0 "Вопреки утверждениям некоторых, мы не желаем прятать голову в песок и игнорировать внешний мир. Города Винггарден, Хаулингтон и Кэнтерфорд будут специализированы на торговле с внешним миром, так что сможем быть частью этого мира, одновременно наблюдая за его влиянием на нас."

 HIP_agricultral_reforms:0 "Аграрные реформы"
 HIP_agricultral_reforms_desc:0 "В последнее время аграрный сектор находится в упадке. С учётом всех недавних событий как внутри страны, так и за рубежом, пришло время целенаправленно поддержать наших фермеров, чтобы они могли продолжать кормить наш народ, даже если вдруг произойдёт худшее."

 HIP_encourage_private_enterprise:0 "Поощрять частные предприятия"
 HIP_encourage_private_enterprise_desc:0 "По мере роста страны будет расти и её промышленность, но централизованно управлять всем этим слишком сложно. В нашей стране есть множество талантливых и амбициозных граждан, и если мы окажем им некоторую поддержку, то они смогут эффективно управлять своими предприятиями."

 HIP_national_defence_works:0 "Финансирование национальной обороны"
 HIP_national_defence_works_desc:0 "Современные войны выигрываются не только на поле боя, но и на заводах. Мы должны быть в состоянии производить огромное количество оружия к тому времени, когда начнется война. Так что пришло время готовиться к этому."

 HIP_stock_exchange:0 "Фондовая биржа Ариса"
 HIP_stock_exchange_desc:0 "Мир сплёлся воедино теснее, чем когда-либо прежде, и, потоки торговли, богатства и процветания теперь омывают все страны. Открытие фондовой биржи Ариса позволит нам зачерпнуть немного этого богатства и даже в какой-то степени контролировать его движение."

 HIP_develop_our_outer_islands:0 "Развитие внешних островов"
 HIP_develop_our_outer_islands_desc:0 "Гора Арис - это сверкающий драгоценный камень Гиппогрифии, но ему нужно достойное ожерелье. Слишком долго мы игнорировали золотое кольцо островов вокруг нас, и это необходимо исправить."

 HIP_encourage_tourism:0 "Приезжайте в Гиппогрифию!"
 HIP_encourage_tourism_desc:0 "Наш дом является одним из самых красивых регионов в мире, и гости согласны с этим. Открытие нации для туризма создаст ещё один источник дохода, а также гарантирует, что тысячи существ со всего мира вернутся домой с положительными впечатлениями о нас."

 HIP_cut_industral_red_tape:0 "Сократить промышленную бюрократию"
 HIP_cut_industral_red_tape_desc:0 "Наша промышленность страдает от бюрократической волокиты. Может это и было сделано из лучших побуждений, но оно просто душит нас. Рационализация бюрократии, устранение части нормативной базы и консолидация управления принесут огромную пользу нашей экономике."

 HIP_encourage_the_automotive_industry:0 "Поощрять автомобильную промышленность"
 HIP_encourage_the_automotive_industry_desc:0 "Сперва автомобили не были популярны в Гиппогрифии, поскольку они не умели ни летать, ни плавать, но со временем эти машины прижились в качестве как инструмента, так и забавы. Со временем наша автомобильная промышленность станет одной из передовых в мире."

 HIP_the_hippogriff_miracle:0 "Гиппогрифье чудо"
 HIP_the_hippogriff_miracle_desc:0 "Наша цивилизация высоко поднялась из морских глубин. Золотые небоскрёбы теперь возвышаются над горой Арис, поднимаясь из моря и связывая наши народы вместе сильнее, чем когда-либо прежде. Гиппогрифия - сияющая и процветающая жемчужина Зебрики, какой она и должна быть!"

 # Harmonist Focuses

 HIP_harmony_above_all:0 "Гармония превыше всего"
 HIP_harmony_above_all_desc:0 "Мы пережили кризис и вышли из него более сильными. Мы были близки к тому, чтобы сбиться с пути, поэтому королева Ново объявила о серии реформ, которые сблизят нас с другими гармоническими нациями и объединят наше королевство узами дружбы. Гиппогрифия всегда будет оплотом гармонии."

 HIP_equestrian_alliance:0 "Наши эквестрийские друзья"
 HIP_equestrian_alliance_desc:0 "Эквестрия является и всегда будет сияющим маяком гармонии. Обеим нашим нациям угрожают сторонники превосходства во всём мире, поэтому мы должны объединиться, как это некогда сделали наши герои во время войны Шторма."

 HIP_look_to_griffonia:0 "Взглянуть на Грифонию"
 HIP_look_to_griffonia_desc:0 "Грифония никогда не была особенно стабильным континентом, но сейчас от молодой гармонической нации нас отделяет лишь узкое море. Мы должны объединиться с новыми друзьями и выступить единым фронтом против агрессоров, которые будут угрожать гармонии как в Зебрике, так и в Грифонии."

 HIP_take_the_lead:0 "Взять инициативу на себя"
 HIP_take_the_lead_desc:0 "Мы не можем искать руководства и защиты в другом месте. Мы должны принести свет гармонии в наполненные раздорами земли Северной Зебрики, и для этого нам придётся взять на себя инициативу и сформировать пакт народов Северной Зебрики, что привержены миру и справедливости."

 HIP_terrafin_mission:0 "Миссия Террафина"
 HIP_terrafin_mission_desc:0 "Военный ученый по имени Террафин предложил совместный исследовательский проект в области магии и передовой военной техники между нами и нашими союзниками. Мы должны профинансировать этот проект, так как объединение наших знаний абсолютно приведёт к появлению открытий, которые мы никогда бы не сделали сами."

 HIP_invest_in_our_allies:0 "Инвестировать в наших союзников"
 HIP_invest_in_our_allies_desc:0 "Гиппогрифия обладает огромным промышленным капиталом, и теперь, когда мы придали официальный статус нашему альянсу, мы должны экспортировать часть нашего индустриального капитала нашим друзьям, чтобы помочь развитию их промышленности и сблизить нас."

 HIP_industrial_mobilisation_plan:0 "Промышленная мобилизация"
 HIP_industrial_mobilisation_plan_desc:0 "Война пришла в наш прекрасный дом. Если хотим одержать победу, то должны переориентировать экономику на поддержание военной машины."

 HIP_victory_plan:0 "План победы"
 HIP_victory_plan_desc:0 "Гиппогрифия обладает очень развитой промышленностью, но до сих пор она в основном выпускала товары народного потребления. Пора покончить с этим. Мы затянем пояса потуже, перепрофилируем нашу промышленность и отдадим всё ради победы!"

 HIP_kickstart_the_war_economy:0 "Подтолкнуть военную экономику"
 HIP_kickstart_the_war_economy_desc:0 "Раньше мы производили масло, а теперь - изготавливаем оружие. Наша гражданская промышленность быстро превращается в военную, и скоро у нас будет отлично оснащённая армия, готовая сражаться с подлыми врагами."

 HIP_raise_war_taxes:0 "Повысить военные налоги"
 HIP_raise_war_taxes_desc:0 "Солдатам нужна зарплата, как и армии фабричных рабочих, которые сейчас трудятся ради победы. И пока война не будет выиграна, мы будем взимать новые налоги с наших самых богатых граждан, чтобы финансировать ход войны."

 HIP_war_resources_board:0 "Совет по военным ресурсам"
 HIP_war_resources_board_desc:0 "Быстрый переход к тяжёлой военной промышленности привёл к тому, что экономика столкнулась с трудностями в распределении ресурсов. Мы должны централизовать распределение сырья по заводам, отдавая приоритет производству жизненно важной для хода войны техники."

 HIP_war_production_board:0 "Совет по военному производству"
 HIP_war_production_board_desc:0 "Нашу промышленность должен контролировать объединенный совет, сформированный как из военных, так и из гражданских. Он повысит эффективность производства, а также гарантирует, что армия действительно будет получать всё необходимое от гражданского правительства."

 HIP_harmony_bonds:0 "Гармонические облигации"
 HIP_harmony_bonds_desc:0 ""Вкладывайтесь в гармонию, вкладывайтесь в победу! Покупайте гармонические облигации сегодня! Я сделала это? Я правильно произнесла фразу? О, микрофон всё ещё включен. Хи-хи!"\n-Сильверстрим"

 HIP_the_great_forge_of_harmony:0 "The Great Forge of Harmony"
 HIP_the_great_forge_of_harmony_desc:0 "#TODO"

 HIP_total_war_mobilisation:0 "Total War Mobilization"
 HIP_total_war_mobilisation_desc:0 "#TODO"

 HIP_hippogriff_colossus:0 "The Hippogriff Colossus"
 HIP_hippogriff_colossus_desc:0 "#TODO"

 HIP_unity_propaganda:0 "Дружба гиппогрифов и морских пони"
 HIP_unity_propaganda_desc:0 "Величайшие угрозы национальному единству исходят не от идей из внешнего, а от недоверия между гиппогрифами и морскими пони. Мы должны использовать все имеющиеся ресурсы для развития взаимопонимания и дружбы между нашими народами."

 HIP_limited_democratic_representation:0 "Ограниченное демократическое представительство"
 HIP_limited_democratic_representation_desc:0 "Гиппогрифия в настоящее время является единственной гармонической страной, что придерживается абсолютизма - даже в Эквестрии существуют местные демократические институты и политические традиции, ограничивающие принцесс. Гармония 11-го века требует контроля над монархической властью и предоставления народу права голоса."

 HIP_reform_the_royal_advisory_council:0 "Реформировать консультативный совет"
 HIP_reform_the_royal_advisory_council_desc:0 "Ранее королеву всегда консультировал совет из простых граждан. Чрезвычайные меры, вызванные вторжением Короля Шторма, прервали эту традицию. Мы должны возродить совет и наделить его ограниченной законодательной властью, при условии, конечно, наличия королевского вето."

 HIP_a_perfect_union:0 "Совершенный союз"
 HIP_a_perfect_union_desc:0 "После многих лет разногласий гиппогрифы и морские пони наконец-то сошлись во взглядах. Дабы отметить, что теперь мы являемся государством двух рас, мы провозгласим создание Соединенного Королевство Ариса, навсегда связав гиппогрифов и морских пони в дружбе и гармонии."

 HIP_the_hippogriff_century:0 "Гиппогрифий век"
 HIP_the_hippogriff_century_desc:0 "Мы вышли из испытаний последних лет более сплоченными и сильными, чем когда-либо прежде. Независимо от того, что ждёт нас в 11 веке, мы будем готовы к грядущему и навсегда останемся верны нашим идеалам."

 # Aris First Focuses

 HIP_hippogriffia_first:0 "Усилить АПВ"
 HIP_hippogriffia_first_desc:0 "Лидеры АПВ Рафт Вуд и Крэк Лайтнинг были назначены руководить наиболее важными институтами нашего правительства, эффективно укрепляя их контроль над государственным аппаратом. Отныне Гиппогрифия будет гордо идти вперёд под лозунгом: "Одна гора, один народ, одна воля!""

 HIP_even_more_AHAC:0 "Расширить юрисдикцию КБАД"
 HIP_even_more_AHAC_desc:0 "У Рафт Вуда есть несколько хороших идей относительно расширения возможностей и охвата КБАД. Скоро антигармонистам будет негде прятаться."

 HIP_moderate_security_policy:0 "Преступность и преступники"
 HIP_moderate_security_policy_desc:0 "Рафт Вуд предлагает продолжать политику КБАД, но значительно расширить юрисдикцию комитета и более тесно координировать его действия с военной полицией и разведывательными службами."

 HIP_hardline_security_policy:0 "Враги и нежелательные лица"
 HIP_hardline_security_policy_desc:0 "Крэк Лайтнинг предлагает использовать КБАД не только как инструмент национальной обороны, но и для национального очищения. Комитет будет активно наблюдать и, при необходимости, задерживать недоброжелателей АПВ, а также тех, чьё расовое или культурное происхождение делает их изначально подозрительными."

 HIP_curtail_the_phalanx:0 "Следить на Фалангой"
 HIP_curtail_the_phalanx_desc:0 "Мы ожидали, что Фаланга распадётся после нашей победы, но вместо этого они стали лишь смелее и стали расхаживать по улицам, нарушая мир. Рафт Вуд убедится, что полиция в курсе, что у Фаланги нет никакого иммунитета. А если случится худшее, то у нас есть "Закон о борьбе с антигармоничным терроризмом."

 HIP_unleash_the_phalanx_desc:0 "Развязать плавники фаланге"
 HIP_unleash_the_phalanx_desc:0 "В Фаланге состоят самые патриотичные морские пони и гиппогрифы в нашей стране, и их численность растёт с каждым днем. Они могут оказаться бесценными в качестве подразделений быстрого реагирования, если выступающие против ценностей Ариса радикалы атакуют наш образ жизни. Крэк Лайтнинг переговорит с нужными офицерами, и полиция больше не будет мешать Фаланге."

 HIP_the_storm_breaks:0 "И грянул шторм..."
 HIP_the_storm_breaks_desc:0 "То, о чём мы так долго предупреждали, наконец-то сбылось: Гиппогрифия воюет с иностранной державой. Мы должны мобилизовать весь Арис для борьбы с этой угрозой. И всё же давление войны подталкивает коалицию АПВ к поистине переломному моменту..."

 HIP_fuck_off_zeebs:0 "Зумидийская проблема"
 HIP_fuck_off_zeebs_desc:0 "Мы закроем границы Зумидии для беженцев и немедленно откажем всем желающим переехать на гору Арис. Хотя коалиция расходится во мнениях о том, как именно это следует сделать, мы позаботимся о том, чтобы зебры больше не доставляли нам проблем."

 HIP_moderate_racism:0 "Полный разрыв"
 HIP_moderate_racism_desc:0 "Рафт Вуд утверждает, что мы и так потратили слишком много денег на неблагодарных зумидийцев. Поскольку большинство заводов в тех краях были построены на наши деньги, мы имеем полное право показать им, какой будет жизнь без нас, изъяв промышленное оборудование и отправив его обратно в Гиппогрифию."

 HIP_hardline_racism:0 "Они могут оказаться полезными"
 HIP_hardline_racism_desc:0 "Крэк Лайтнинг настаивает на том, что Зумидия слишком богата рудой, чтобы полностью отказаться от неё. И что от зебр есть польза. Парочка дешёвых грантов на землю тут, несколько отменённых правил о труде там - и вот наши горнодобывающие компании будут получать рекордные прибыли в Зумидии и подпитывать промышленность на горе Арис."

 HIP_aris_first_unity_propaganda:0 "Арис для арисцев!"
 HIP_aris_first_unity_propaganda_desc:0 "Мы не являемся частью как Зебрики, так и Эквуса. Мы, арисцы - гиппогрифы и морские пони - являемся уникальной цивилизацией с собственной судьбой и образом жизни, что полностью независимы от других цивилизаций."

 HIP_surrounded_by_enemies:0 "В окружении врагов"
 HIP_surrounded_by_enemies_desc:0 "АПВ в свете агрессии наших соседей должен сделать ставку на политику "Мир через демонстрацию силы". Мы не можем быть полностью уверены в намерениях иностранцев, но если мы направим хотя бы часть огромной промышленности на производство оружия, то сможем их сдержать."

 HIP_strike_first:0 "Нанести удар первыми"
 HIP_strike_first_desc:0 "После множества усилий Крэк Лайтнинг убедил арисцев поддержать его политику "Агрессивной обороны"." Мы подготовим превентивный удар по хироптеррцам, дабы подавить угрозу со стороны бэтпони, прежде чем они станут слишком сильными."

 HIP_seize_foreign_assets:0 "Seize Foreign Assets"
 HIP_seize_foreign_assets_desc:0 "TODO"

 HIP_arisfirst_war_bonds:0 "Victory Bonds"
 HIP_arisfirst_war_bonds_desc:0 "#TODO Speeches sell bonds, bonds buy bullets, bullets kill bats."

 HIP_sacrifice_for_victory:0 "Жертвы ради победы"
 HIP_sacrifice_for_victory_desc:0 "Мы не будем продавать военные облигации, чтобы ленивые граждане могли надеяться заработать на жертвах патриотов; мы просто конфискуем эти средства во имя победы и обеспечим строгую экономию и нормирование, дабы гарантировать, что все ресурсы пойдут на войну."

 HIP_defend_our_island:0 "Defend Our Island"
 HIP_defend_our_island_desc:0 "TODO"

 # Fascist Focuses


 HIP_aris_eternal:0 "Арис вечен!"
 HIP_aris_eternal_desc:0 "Ас и Фаланга одержали победу над недалёкими изоляционистами и вероломными предателями. Пришло время укрепить наш режим и выиграть эту войну. Ради Ариса!"

 HIP_phalanx_assault_sections:0 "Штурмовые секции фаланги"
 HIP_phalanx_assault_sections_desc:0 "Мы организуем членов Фаланги в армии в элитные штурмовые подразделения, дабы их рвение и дисциплина могли сокрушить наших врагов на поле боя, как это уже произошло с внутренними врагами."

 HIP_factories_or_the_front:0 "На заводах или на фронте"
 HIP_factories_or_the_front_desc:0 "Мы боремся за судьбу самого рода гиппогрифов. Мы все должны внести свой вклад на поле боя или же на фабриках. Тут не может быть места лени, расточительству или личным интересам, что мешают нашей победе."

 HIP_embrace_national_syndicalism:0 "Принять национал-синдикализм"
 HIP_embrace_national_syndicalism_desc:0 "Национал-синдикализм считает, что экономика должна быть организована через санкционированные государством профсоюзы, которые будут способствовать гармонии между классами и дадут государству контроль над экономикой. Крэк пообещал принять эту доктрину, чтобы склонить профсоюзы на свою сторону. Хотя он рассматривает возможность создания профсоюзов работодателей."

 HIP_never_surrender:0 "Never Surrender"
 HIP_never_surrender_desc:0 "TODO"

 HIP_total_war:0 "Тотальная война"
 HIP_total_war_desc:0 ""Хотя они проносятся над нашими землями как над песками Зебхары, мы не преклонимся перед ними. Мы нанесём удар безжалостный удар без предупреждения и будем сражаться в невероятном единстве. Мы разрушим их мечты и будем преследовать их в кошмарах, омыв нашу священную гору их кровью!"\n-Крэк Лайтнинг"



 # Commie Focuses
 HIP_organise_the_leftist_movements:0 "Организовать левых"
 HIP_organise_the_leftist_movements_desc:0 "Левые - это разрозненная группа молодых социалистов, мыслителей-анархистов и радикальной революционной рабочей партии Посады. Для освобождения от оков капитализма нам нужно наладить сотрудничество!"
 HIP_hippogriffias_own_path_to_socialism:0 "Собственный путь Гиппогрифии к коммунизму"
 HIP_hippogriffias_own_path_to_socialism_desc:0 "Анархизм - старая гиппогрифская традиция, так почему мы должны принимать идеи сумасшедшей рыбы, когда у нас есть надёжный и работающий вариант? Власть будет передана народу, а государство - упразднено."
 HIP_import_the_revolution:0 "Марксистская революция"
 HIP_import_the_revolution_desc:0 "Для строительства нашей мечты нам потребуется временно установить диктатуру пролетариата. В эти смутные времена колебания недопустимы. Да, Сталлионград допустил некоторые ошибки, но мы сами можем избежать их. Разве диалектика не является сутью коммунизма?"
 HIP_the_triumphant_revolution:0 "Триумф революции"
 HIP_the_triumphant_revolution_desc:0 "Несмотря на всё богатство капиталистов и жестокость империалистов, мы одержали победу. Теперь Гиппогрифия готова начать распространять революцию по всему миру, как это и предполагалось. За рабочих всего мира!"
 HIP_reorganise_the_armed_forces:0 "Голубая армия"
 HIP_reorganise_the_armed_forces_desc:0 "К сожалению, среди солдат и офицеров полно тех, кто разделяет реакционные идеи и выступает за монархию. Мы должны начать переобучение наших войск, чтобы поддерживать высокий моральный дух и убедиться, что они понимают, за что они сражаются. Теперь мы умираем не только за Гиппогрифию - мы умираем за всех угнетённых существ мира!"
 HIP_peoples_liberation_army:0 "Революционная армия"
 HIP_peoples_liberation_army_desc:0 "Наши солдаты должны быть не просто хорошо экипированы и отлично обучены; они должны до самой глубины своей души верить, что именно их служба и самопожертвование спасут дело интернационального коммунизма."
 HIP_committee_of_global_liberation:0 "Комитет глобального освобождения"
 HIP_committee_of_global_liberation_desc:0 "Глупо устроить революцию в одной стране и не распространять её. Мы не можем мириться с несправедливостью ни в одном уголке мира. Для начала мы создадим умелый добровольческий корпус, способный принимать участие в любых конфликтах по всему миру."
 HIP_no_step_back:0 "Ни единого дюйма"
 HIP_no_step_back_desc:0 "Если империалисты когда-нибудь возьмут штурмом наш дом, то они однозначно совершат просто невообразимые зверства. Однажды мы уже пострадали от лап Короля Шторма. Этого больше не повторится."
 HIP_experimental_weaponry:0 "Разработка экспериментального оружия"
 HIP_experimental_weaponry_desc:0 "Войны будущего будут вестись с использованием химического, биологического, радиологического, ядерного и магического оружия. Мы должны начать обучать наши войска тому, как лучше противостоять столь ужасному оружию и как сражаться, когда само поле боя смертельно опасно. Нам нужно понять устройство этого оружия, и товарищ Террафин готов помочь."
 HIP_modern_revolutionary_theory:0 "Современная революционная теория"
 HIP_modern_revolutionary_theory_desc:0 "Недостаточно просто иметь умелые вооруженные силы; мы должны обладать нужными знаниями и навыками, чтобы правильно их использовать. Каждый аспект военной доктрины должен быть изучен на предмет недостатков и потенциальных улучшений, а результаты должны быть переданы верховному командованию."
 HIP_peoples_liberation_air_force:0 "Революционные ВВС"
 HIP_peoples_liberation_air_force_desc:0 "Наши пилоты, независимо от того, сбивают ли вражеские бомбардировщики, желающие разрушить наши дома, или сбрасывают бомбы на вражеских солдат, являются воздушным авангардом революции."
 HIP_destory_the_methods_of_war:0 "Уничтожить методы войны"
 HIP_destory_the_methods_of_war_desc:0 "Война - ужасное дело. И особенно ужасны стратегические бомбардировками, уничтожающие целые города, где могло быть множество наших товарищей. Тем не менее, нам придётся замарать копыта этой грязной практикой. Каждая пуля, не долетевшая до наших окопов - это один спасённый товарищ."
 HIP_spread_the_revolution_north:0 "Военный план "Торий""
 HIP_spread_the_revolution_north_desc:0 "[ROOT.GetName] - не просто имя. Это символ наших устремлений. Пришло время освободить наших несчастных товарищей, страдающих под гнётом капитализма. Авангард революции не должен бросать никого!"
 HIP_peoples_liberation_navy:0 "Революционный флот"
 HIP_peoples_liberation_navy_desc:0 "Флот позволит нам доставить революцию к любым берегам планеты. С каждым отступающим империалистическим кораблем, с каждым отбитым вражеским вторжением флаг коммунизма поднимается все выше. Мы должны обучить адмиралов и подготовить флот. Одна торпеда с подводной лодки может уничтожить целый линкор."
 HIP_liberation_of_the_high_seas:0 "Победа в открытом море"
 HIP_liberation_of_the_high_seas_desc:0 "Войны выигрываются на оперативном уровне, а не на тактическом. Поэтому мы должны расширить производство кораблей, убедившись, что это не слишком сильно скажется на гражданской жизни. Нам нужно как можно больше кораблей."
 HIP_integrate_the_north:0 "Интегрировать Северную Зебрику"
 HIP_integrate_the_north_desc:0 "Тобук, Варзена, Зарантия. Все эти страны страдали в оковах капиталистов-реакционеров, но мы освободили их. Теперь же мы должны реорганизовать администрацию этих земель, править более мягко и поприветствовать наших братьев и сестер в нации революционного коммунизма!"
 HIP_permanent_revolution:0 "Перманентная революция"
 HIP_permanent_revolution_desc:0 "Революция должна продолжаться до тех пор, пока во всём мире не будет царить коммунизм. Мы готовы помогать нашим товарищам в любом месте и в любое время. И во всём, в чём им только может понадобиться помощь."
 HIP_the_matter_of_class_enemies:0 "Вопрос о классовых врагах"
 HIP_the_matter_of_class_enemies_desc:0 "Как описано в Капитале Маркс, богатые не виноваты в том, что они богаты. Система просто требует наличия победителей, и они такие же марионетки истории, как и мы. Мы будем относиться к каждому капиталисту и реакционеру так, как они того заслуживают, встречая доброту милосердием, а злобу - наказанием."
 HIP_redeem_the_monarchy:0 "Пощадить монархию"
 HIP_redeem_the_monarchy_desc:0 "В отличие от прочих монархий мира, королевская династия Гиппогрифов правила по принципам доброты и справедливости. Хотя мы и должны лишить их титулов в соответствии с теорией марксизма, нам не нужно обращаться с ними сурово. Мы радуемся концу старой династии и приветствуем как равных наших новых товарищей в революционном рабочем государстве."
 HIP_a_bit_of_poetic_justice:0 "Поэтическая справедливость для капиталистов"
 HIP_a_bit_of_poetic_justice_desc:0 "Хотя Посаду соблазняет мысль заставить бывших генеральных директоров получать заработную плату самого низкооплачиваемого сотрудника в своих компаниях, эта идея противоречит целям революции. Они будут работать бок о бок с простыми рабочими, которых они когда-то угнетали, дабы научиться смирению и доброте через честный труд."
 HIP_fate_of_the_imperialists:0 "Решение империалистической проблемы"
 HIP_fate_of_the_imperialists_desc:0 "Империалисты даже хуже фашистов. Они желают завоёвывать и порабощать, грабить и сжигать лишь для того, чтобы удовлетворить свой голод. Гиппогрифия прикончила одного такого тирана несколько лет назад. Пришло время покончить и с остальными."
 HIP_admiral_skystar:0 "Повысить новых адмиралов"
 HIP_admiral_skystar_desc:0 "У нас будет самый большой флот в мире, но ему нужно много новых офицеров. А ведь мы только что уволили нескольких контрреволюционеров... Возможно, мы сможем организовать морскую военную игру для членов морского комиссариата, чтобы посмотреть, кто из этих восторженных молодых революционеров годится для командования кораблями..."
 HIP_communists_have_music:0 "У коммунистов есть музыка"
 HIP_communists_have_music_desc:0 "Культура является основой общества, поэтому необходимо продвигать революционную культуру. Каждая форма искусства должна поддерживаться, чтобы пролетарии могли по-настоящему наслаждаться жизнью. Трудовые песни будут петь по всей стране, на всех стенах будут нарисованы фрески, демонстрирующие силу рабочих. Все будут счастливы!"
 HIP_junior_pioneers:0 "Юные пионеры"
 HIP_junior_pioneers_desc:0 "Дети - это будущее революции, и крайне важно достойно обучить их. И именно дети, выросшие в условиях диктатуры пролетариата, в конце концов приведут нас к истинному коммунизму. Они не просто пионеры среди своих сверстников - они пионеры будущего для всех нас."
 HIP_praxis_backed_by_theory:0 "Практика, подкрепленная теорией"
 HIP_praxis_backed_by_theory_desc:0 "Теория без практики мертва, а практика без теории слепа. Только вместе можно достичь коммунизма, и поэтому именно вместе мы создадим будущее. Каждый житель страны получит полноценное образование, вершины которого будут ограничены лишь его желанием. Все получат любое образование по выбору: техническое, академическое или же военное!"
 HIP_centeral_committee_of_national_administration:0 "Центральный комитет"
 HIP_centeral_committee_of_national_administration_desc:0 "Революция требует централизованного управления. Хотя некоторые товарищи выступают за ограничения такого контроля, только анархисты на полном серьёзе выступают за отсутствие какой-либо централизации. Поэтому мы создадим центральный комитет для обеспечения контроля и управления всей деятельностью на национальном уровне."
 HIP_the_hearts_of_the_griffs:0 "Сердца народа"
 HIP_the_hearts_of_the_griffs_desc:0 "Некоторые рабочие просто не понимают, как коммунизм поможет им лично, и верят капиталистической лжи. Поэтому мы начнём массовую кампанию по обучению, что будет сопровождаться радикальными реформами, дабы показать народу, что мы на их стороне. Ни один пролетарий не должен бояться своей собственной диктатуры."
 HIP_raceless_society:0 "Безрасовое общество"
 HIP_raceless_society_desc:0 "Гиппогрифы, зебры, морские и обычные пони - все равны в нашем новом коммунистическом обществе. Расизм должен быть полностью искоренен, а те этнонационалисты, которые будут вбивать клин между рабочими, предстанут перед правосудием рабочих!"
 HIP_kickstart_nuclear_program:0 "Атом пылает голубым"
 HIP_kickstart_nuclear_program_desc:0 "Генсек Посада всегда знала, что могучий атом - это молот, которым мы сломаем хребет капитализму. Мы укротим атомную энергию, которая покажет миру, насколько на самом деле могущественна сила интернационального коммунизма! Империалисты всего мира съежатся от ужаса при виде нашего оружия!"
 HIP_eradicate_poverty:0 "Искоренить бедность"
 HIP_eradicate_poverty_desc:0 "Все рабочие, фермеры и солдаты заслуживают богатой и полноценной жизни. Многие левые государства предприняли усилия по искоренению бедности, но в большинстве из них рабочие не могут наслаждаться преимуществами процветающей экономики. Но наша экономика могуча, и поэтому у нас есть возможность достичь нулевого уровня бедности."
 HIP_seize_private_industires:0 "Фабрики будущего"
 HIP_seize_private_industires_desc:0 "Абсолютно необходимо интенсивно продолжать индустриализацию и механизацию. Мы окружены капиталистическими стервятниками, жадно наблюдающими за нами, так что мы рискуем быть съеденными, если проявим слабость. Поэтому вся частная промышленность должна быть национализирована и коллективизирована как можно скорее."
 HIP_collectivise_the_farmland:0 "Колхозы"
 HIP_collectivise_the_farmland_desc:0 "Государство не может управлять всем бизнесом, поскольку это приведёт к появлению государственного капитализма! Рабочие сами должны управлять экономическим производством. Проще всего начать с ферм по выращиванию морской капусты и водорослей, которые всегда были очагом совместного сотрудничества."
 HIP_share_the_means_of_production:0 "Принадлежащие рабочим средства производства"
 HIP_share_the_means_of_production_desc:0 "Каждый рабочий должен обладать средствами производства. Государство будет действовать в качестве администратора, но все доходы должны направляться обратно рабочим. Но это временное соглашение: вскоре мы сможем выйти за рамки необходимости в экономике, ориентированной на прибыль, и перейти к экономике полезности или даже дарения."
 HIP_ensure_luxuary_goods_production:0 "Роскошь для всех"
 HIP_ensure_luxuary_goods_production_desc:0 "Роскошь, ранее являвшаяся привилегией богатых, теперь может стать правом для всех трудящихся. Скептики больше не будут утверждать, что коммунизм - это равное распределение страданий и бедности!"
 HIP_establish_the_csr:0 "Создать КБР"
 HIP_establish_the_csr_desc:0 "К сожалению, всё ещё существуют опасные элементы, стремящиеся разрушить наше общество. Мы должны создать разведывательное управление с широкими полномочиями, которое сможет искоренить любые угрозы. Однако мы не можем допустить, чтобы такая организация сама стала угнетателями. Комитет Безопасности Революции не станет оружием против народа."
 HIP_standardise_living_conditions:0 "Стандартизировать условия жизни"
 HIP_standardise_living_conditions_desc:0 "В некоторых якобы коммунистических государствах партийные бюрократы наслаждаются богатствами и привилегиями, недоступными их товарищам. Они живут в роскошных дворцах и превращаются в новую рабочую аристократию. У нас этого никогда не произойдет. Зарплата каждого члена партии должна быть ограничена зарплатой наименее обеспеченного существа в стране."
 HIP_revolutionary_underwater_construction:0 "Инициатива подводного строительства"
 HIP_revolutionary_underwater_construction_desc:0 "Сиквестрия - неотъемлемая часть Революционной Северной Зебрики. И хотя существует миллион инженерных и логистических проблем, связанных с развёртыванием тяжелой промышленности под водой, наши бесчисленные враги не дотянутся до заводов в Сиквестрии. Наша подводная промышленная база будет неуязвима!"
 HIP_workers_paradise:0 "Пролетарский рай"
 HIP_workers_paradise_desc:0 "Здравоохранение, безопасные условия, дружелюбные коллеги, комфортные рабочие часы и отмена системы оплаты труда - вот основные требования пролетариата. Диктатура пролетариата набирает силу, так что мы можем удовлетворить эти призывы. Давайте навсегда избавимся от нужды!"
 HIP_the_immortal_science_of_dialectical_materialism:0 "Бессмертная наука диалектического материализма"
 HIP_the_immortal_science_of_dialectical_materialism_desc:0 "Карамель Маркс была великой мыслительницей и не менее замечательной пони. Но она мертва, так что глупо фанатично придерживаться её идей. Мы всегда должны применять её методы к её работам, а также ко всем "левым" государствам мира. Только так мы сможем увидеть зарождение настоящего коммунизма."
 HIP_prepare_for_first_strike:0 "Военный план "Уран""
 HIP_prepare_for_first_strike_desc:0 "Кольтаген и Хироптерра - государства чистого зла. Хироптерра - это культ фанатиков, который практикует рабство, эксперименты на разумных и кое-что похуже, а кольтагенские работорговцы наживаются на труде своих подданных. Мы больше не можем мириться с существованием таких государств. Север будет очищен от реакционеров!"
 HIP_attack_bat:0 "Сокрушить лунаристов"
 HIP_attack_bat_desc:0 "Есть ли где-нибудь в мире более злое государство, чем Хироптерра? Культистов Найтмер заслуженно ненавидят все их соседи, так что пришло время разобраться с ними. Рабочие Хироптерры, ваше освобождение близко!"
 HIP_fate_of_bat:0 "Судьба Хироптерры"
 HIP_fate_of_bat_desc:0 "Хироптерра пала! Но теперь мы получаем множество сообщений о терроре со стороны повстанцев и должны определить её будущее. Должны ли мы освободить её как марионеточное государство под руководством благожелательного лидера? Отправить население на дерадикализацию? Или же следует наказать монстров? Решение остается за генсеком."
 HIP_fate_high_command:0 "Судьба верховного командования"
 HIP_fate_high_command_desc:0 "Трое пони из шестерых, что управляли этой чудовищной системой, были пойманы. И их ждёт лишь одна участь: смерть. Но как именно будет выполнена казнь? Гильотина и расстрельная команда - классические методы, но есть и более неортодоксальные варианты..."
 HIP_end_of_chiropterra:0 "Смерть Хироптерры"
 HIP_end_of_chiropterra_desc:0 "Хироптерры больше нет. Культисты разбиты, и революция одержала победу над самым злым режимом, известным всему миру. Пришло время для праздника - рабочие сокрушили план, что ковался тысячу лет!"
 HIP_steal_chiropterras_stuff:0 "Тёмная сторона луны"
 HIP_steal_chiropterras_stuff_desc:0 "Культисты открыли ужасающие вещи в своем стремлении к победе любой ценой. Хотя мы не можем мириться с такими жестокими экспериментами, мы всё же можем извлечь выгоду из этих открытий и использовать их против других реакционеров. Но, возможно, лучше похоронить эти секреты вместе с их исследователями. Последнее слово остается за Посадой."
 HIP_secrets_of_the_night:0 "Секреты ночи"
 HIP_secrets_of_the_night_desc:0 "Хироптерра всегда была скрытной нацией. Но теперь это не так. У нас есть современное разведуправление, и мы проникнем за завесу их секретности. Мы найдем их слабые места и нанесем безжалостный удар. Хироптерра не избежит праведного рабочего правосудия!"
 HIP_exotic_weapons:0 "Создать комиссию по экзотическому оружию"
 HIP_exotic_weapons_desc:0 "Шок и трепет приносят победы. И невиданное ранее оружие очень эффективно в этом. Мы будем исследовать сверхтяжелые танки, бронетранспортеры, вертолёты и многое другое. Хотя в краткосрочной перспективе расходы возрастут, долгосрочные выгоды от этого внушающего благоговейный трепет оружия будут огромны."
 HIP_undersea_reactors:0 "Подводные реакторы"
 HIP_undersea_reactors_desc:0 "Подводные реакторы ранее считались слишком вредными для окружающей среды, но теперь они просто необходимы. Для успеха революции крайне важно, чтобы ядерное производство не было остановлено вражескими стратегическими бомбардировками. Наша неуязвимая ядерная программа обеспечит нам уважение со стороны капиталистов и империалистов мира!"
 HIP_depleted_uranium:0 "Применение обедненного урана"
 HIP_depleted_uranium_desc:0 "После завершения ядерной переработки у нас остаются огромные излишки обедненного урана. Он не имеет стратегической ценности, но может пригодиться тактическом уровне. Обедненный уран обладает твёрдостью, сравнимой с вольфрамом или хромом, и послужит отличной броней, а также сердечниками боеприпасов."
 HIP_expand_nuclear_program:0 "Расширить ядерную программу Северной Зебрики"
 HIP_expand_nuclear_program_desc:0 "Наконец-то пришло время выпустить мощь атома против наших врагов. Для достижения этой цели нам потребуется больше реакторов, больше ускорителей частиц, больше центрифуг. Революционная Северная Зебрика станет синонимом использования атомной энергии!"
 HIP_expand_crystal_mining:0 "Расширить добычу кристаллов"
 HIP_expand_crystal_mining_desc:0 "Для работы большого количества реакторов требуется больше кристаллов, и мы не можем полагаться на импорт в мире, полном врагов. Кристальные рудники горы Арис должны быть расширены. Также мы должны искать залежи кристаллов в других регионах."
 HIP_integrate_cth:0 "Разобраться с остатками"
 HIP_integrate_cth_desc:0 "Макавия долгое время была гармоничной страной, но она противится идеям коммунизма. Революционная Северная Зебрика должна охватывать всю Северную Зебрику, чтобы соответствовать своему имени. Кваггатай тоже должен пасть перед революцией. Скоро голубой флаг будет реять высоко над многими землями!"
 HIP_attack_cth:0 "Освободить рабов"
 HIP_attack_cth_desc:0 "Кольтаген уже давно является "республикой", одновременно сохраняя ужасные институты вроде рабства. Разве это не доказательство провала реакционной демократии? Интернациональная революция должна положить конец жестокостям реакционеров и освободить наших братьев и сестер в Кольтагене!"
 HIP_absolute_education:0 "Абсолютное право на обучение"
 HIP_absolute_education_desc:0 "Любое существо, желающее учиться, должно получить эту возможность. Всё обучение - от дошкольного до высшего - будет обеспечиваться государством. Обучение всем техническим навыкам также будет бесплатным. Реакционеры за рубежом могут назвать это гигантской тратой денег, мы же рассматриваем это как инвестиции в будущее нации и мира в целом."
 HIP_harmonic_cooperation:0 "Сотрудничать с гармонистами"
 HIP_harmonic_cooperation_desc:0 "Товарищ Сильверстрим возглавляет малую фракцию в партии, выступающую за то, чтобы избегать чрезмерной жестокости или авторитаризма. Если мы согласимся с этими идеями, то сможем улучшить отношения с Эквестрией. Гармония - гораздо менее ужасная система для жизни, чем превосходство, так почему бы нам не работать вместе, чтобы уничтожить сторонников превосходства?"
 HIP_democratic_centralism:0 "Демократический централизм"
 HIP_democratic_centralism_desc:0 "Логично последовать примеру Стил Сталлиона и позволить большинству править, как это принято в буржуазных демократиях. Но после завершения голосования каждое существо должно добровольно подчиниться вынесенному решению. Это наилучший способ услышать мнение рабочих, не позволив реакционерам получить чрезмерную власти над нами."
 HIP_one_party_many_wings:0 "Партия со множеством крыльев"
 HIP_one_party_many_wings_desc:0 "Гармоничные социалисты, анархисты, коммунисты... В нашей партии мы рады всем, пока они соблюдают правила. Идеологическое разнообразие крайне важно для выживания партии. Подобно тому, как генетическое разнообразие важно для выживания целого вида."
 HIP_the_stalliongradian_model:0 "Сталлионградская модель"
 HIP_the_stalliongradian_model_desc:0 "Стил Сталлион был провидцем, и мы должны следовать его планам. Однако это не означает, что мы будем слепо копировать Сталлионград. Тревожные элементы вроде фракционности и культов личности уже проникли в дом революции. Мы должны сделать так, чтобы тут этого не произошло. Мы будем ревностно соблюдать идеи демократического централизма."
 HIP_councilism:0 "Советский коммунизм"
 HIP_councilism_desc:0 "Диктатура пролетариата должна контролироваться самими пролетариями. Власть будет передана местным рабочим Советам, в которых смогут состоять все рабочие. Нация в целом будет управляться по принципам конфедерации. Решения генсека будут зависеть от согласия советов. Вся власть народу!"
 HIP_devolve_power_to_councils:0 "Передать полномочия рабочим"
 HIP_devolve_power_to_councils_desc:0 "Почему партийные бюрократы должны иметь власть над теми, которым они призваны служить? Важно, чтобы рабочие сами определяли свою судьбу, и поэтому мы обеспечим им защиту от репрессий и тирании. Верховный Совет Рабочих и канцелярия генсека будут лишены части полномочий в качестве меры предосторожности."
 HIP_the_hippogriff_model:0 "Модель Северной Зебрики"
 HIP_the_hippogriff_model_desc:0 "Стил Сталлион был отличным пони, но не нужно создавать культ его личности. Мы всегда должны улучшать уже существующее, а сталлионградская система после смерти Сталлиона погрузилась в междоусобицы и фракционность. Мы должны гарантировать, что тут этого не произойдет, и поэтому наша правительственная система будет создана соответствующим образом."
 HIP_no_compromise_on_communism:0 "Никаких компромиссов по коммунизму"
 HIP_no_compromise_on_communism_desc:0 "Коммунизм - это движение, которое отменяет нынешнее положение вещей. Гармонисты, честно говоря, просто хотят сохранить текущий статус-кво и, возможно, провести символические реформы. Просьбы товарища Сильверстрим были рассмотрены и отклонены. Мы продолжим двигаться вперёд без умеренных."
 HIP_organic_centralism:0 "Органический централизм"
 HIP_organic_centralism_desc:0 "Партия - это не просто авангард революции, это наиболее сознательная часть пролетариата. Поэтому она должна быть готова пойти против воли большинства тех, кто ещё не избавился от капиталистических иллюзий. Однако мы должны консультироваться с партийной базой при принятии всех решений. Ведь в наихудшем случае Верховный Совет Раобочих может сместить генсека."
 HIP_a_state_built_on_theory:0 "Государство, построенное на теории"
 HIP_a_state_built_on_theory_desc:0 "Руководство партии должно консультироваться со всеми её членами, а затем принять решение в соответствии с революционной теорией. Поэтому партия была хорошо образована и информирована. Мы расширим клубы по изучению теории и будем поощрять развитие политической мысли. Мы будем прислушиваться к голосу каждого."
 HIP_towards_post_scarcity:0 "На пути к пост-дефицитному обществу"
 HIP_towards_post_scarcity_desc:0 "Одна из целей коммунистического общества - искоренение дефицита. Хотя мы ещё не можем ликвидировать нехватку оружия, в гражданском секторе это вполне возможно, по крайней мере в мирное время. Это окажет значительное давление на нашу экономику, но оно того стоит. Ведь цель коммунизма состоит в том, чтобы улучшить жизнь рабочих."
 HIP_north_zebrica_rises:0 "Революционная Северная Зебрика на подъёме!"
 HIP_north_zebrica_rises_desc:0 "Восставшая из пепла монархизма и капитализма революция укрепилась по всему экватору. Да здравствуют трудящиеся всего мира! Да здравствует интернациональный коммунизм!"
 HIP_what_now:0 "И что теперь?"
 HIP_what_now_desc:0 "Основательница Революционной Рабочей Партии покончила с собой. Она заявила нам, что была чудовищем, и что мы не должны подражать ей. Но некоторые голоса в нашей партии заявляют, что это чушь. Что Посада просто чувствовала себя несчастной и виноватой, хотя она делала то, что и должна. К кому мы прислушаемся?"
 HIP_an_admitted_monster:0 "Настоящий монстр"
 HIP_an_admitted_monster_desc:0 "Посада, согласно её собственному признанию, совершала ужасные поступки. Мы можем уважать хорошую работу, которую она проделала на благо рабочих, но мы не будем восхвалять и узаконивать её зверства. Чтобы нация начала исцеляться, всем нам пора признаться в собственных грехах."
 HIP_our_eternal_hero:0 "Наша вечная героиня"
 HIP_our_eternal_hero_desc:0 "Товарищ Посада просто не получала достойной психологической и эмоциональной поддержки. Вот почему она решила, что каким-то образом виновата в тех вещах, которые должны были быть сделаны для обеспечения выживания революции. Мы должны почтить память этой героини революции и сделать так, чтобы её вклад не был забыт."
 HIP_soldiering_on:0 "Снова в бой"
 HIP_soldiering_on_desc:0 "Время скорби и размышлений прошло, и государство должно двигаться вперед. Пришло время выбрать нового генсека. Но кого?"
 HIP_war_plan_plutonium:0 "Военный план "Плутоний""
 HIP_war_plan_plutonium_desc:0 "Рано или поздно великие державы мира обратят свои голодные взоры на наше революционное государство. И когда этот день настанет, мы должны быть готовы к нему."
 HIP_intensify_depleted_uranium_collection:0 "Увеличить добычу обедненного урана"
 HIP_intensify_depleted_uranium_collection_desc:0 "Для танков и артиллерии нужен вольфрам и хром. Или подходящая замена. У нас уже есть достаточное количество обедненного урана для армии, но мы должны разработать методы безопасной добычи этого ресурса."
 HIP_infantry_du_weapons:0 "Широкое распространение оружие с ОУ"
 HIP_infantry_du_weapons_desc:0 "Обедненный уран тверже и плотнее свинца, а ещё он воспламеняется при ударе. Броня наших танков и линкоров может быть усилена этим материалом. Также он может использоваться в снарядах для противотанковых орудий!"
 HIP_round_two:0 "Интернационализм без границ"
 HIP_round_two_desc:0 "Во всем мире рабочие страдают под гнётом своих хозяев. Хотя мы можем не соглашаться со всеми нашими товарищами, при выборе между ними и ещё более худшим злом ответ очевиден, выбора нет. Даже гармонисты могут оказаться союзниками в борьбе со сторонниками превосходства. Пусть все в мире услышат о нас!"
 HIP_revolutionary_stormlands:0 "Вечная революция"
 HIP_revolutionary_stormlands_desc:0 ""Подождите!" кричат умеренные, "Это уже чересчур"\n"Стоп!" требуют реакционеры, "или мы будем стрелять!"\n"Умри," рычит империалист, "коммунистическая мразь!"\nМы не будем ждать. Мы не остановимся. Мы не умрём. Мы победим, даже если весь мир выступит против нас."
 HIP_unconventional_nuclear_uses:0 "Нетрадиционное использование ядерных технологий"
 HIP_unconventional_nuclear_uses_desc:0 "Ядерные наземные мины, ядерные глубинные бомбы, ядерные ракеты класса "воздух-воздух" и многое другое: существует так много способов использования ядерной энергии на современном поле боя. Нам нужно исследовать их все, так как нашим войскам понадобятся все преимущества, которое они только могут получить."
 HIP_radiation_proof_armor:0 "Радиационно-стойкая броня"
 HIP_radiation_proof_armor_desc:0 "С ростом распространенности ядерных устройств на поле боя возрастает опасность негативного воздействия радиации. Поэтому мы должны разработать толстую свинцовую броню для наших механизированных и танковых подразделений и изменить конструкцию танка так, чтобы взрывная волна элегантно обтекала его. Хотя это будет непросто, все затраты окупятся."
 HIP_blue_star_of_the_equator:0 "Голубая звезда экватора"
 HIP_blue_star_of_the_equator_desc:0 "Процветающая, уважаемая и готовая действовать как мягко, так и твёрдо, Революционная Северная Зебрика является ярким маяком коммунизма. Наши товарищи по всему миру приветствуют нас, а капиталисты и реакционеры боятся и презирают нас. Трусы дрожат, а предатели усмехаются, но наш голубой флаг реет высоко и гордо!"
 HIP_thermonuclear_aims:0 "Термоядерное оружие"
 HIP_thermonuclear_aims_desc:0 "Ядерное оружие ценно на тактическом и стратегическом уровне, но оно уже не так шокирует врага. Нам нужно нечто большее. Наши ученые выдвинули гипотезу, что термоядерное оружие, использующее тритий и дейтерий, будет гораздо мощнее обычных ядерных бомб."
 HIP_tritium_amassment:0 "Накопление трития"
 HIP_tritium_amassment_desc:0 "Для создания такого оружия нам понадобится много топлива. Термоядерный синтез требует совершенно другого топлива, чем деление, и мы, по сути, начинаем с нуля. Мы начнём закупать литий-6 и бомбардировать его нейтронами, дабы создать тритий."
 HIP_cult_of_the_atom:0 "Культ атома"
 HIP_cult_of_the_atom_desc:0 "Есть что-то почти трансцендентальное в вечном танце слияния и деления. Красота самоподдерживающейся реакции, в которой четыре атома протия сливаются в гелий в ядре звезды - это не просто интересный феномен. Это нечто спиритуалистическое. Религия уже давно отошла на второй план в нашем государстве, но может ли вера заново родится в сиянии атома?"
 HIP_reason_and_logic:0 "Разум превыше всего"
 HIP_reason_and_logic_desc:0 "Какими бы великолепными ни были ядерные процессы, это просто физика. Не нужно поклоняться атому, чтобы уважать его, и не нужно вступать в культ, чтобы чувствовать гармонию с бесконечностью. Научный метод должен лежать в основе общества, как это сделано с политикой."
 HIP_power_of_the_sun:0 "Мощь солнца"
 HIP_power_of_the_sun_desc:0 "Реакторы быстро совершенствуются и впервые могут найти применение в гражданской сфере. Огромные генераторы, способные питать весь город с помощью силы пара - это будущее энергетики! Когда-нибудь мы разработаем настоящие термоядерные реакторы. В тот день само солнце будет заключено в тюрьму из стержней и воды."
 HIP_multistage_detonations:0 "Многоступенчатые детонации"
 HIP_multistage_detonations_desc:0 "Хотя чисто термоядерное оружие, скорее всего, будет недоступно в обозримом будущем, мы можем запустить синтез с помощью реакции деления. Такие сложные конструкции бомб, естественно, потребуют дальнейших исследований, но мы справимся. Мы укротим силу деления-синтеза!"
 HIP_sunset_atoll_test:0 "Испытание на атолле Сансет"
 HIP_sunset_atoll_test_desc:0 "Мы разработали прототип термоядерной бомбы и подобрали подходящий отдаленный, секретный и необитаемый остров. Нужно лишь завершить строительство. Было бы неразумно приглашать кого-либо из-за границы для наблюдения за тестом. Что если устройство не сработает?"
 HIP_universal_communist_goal:0 "Универсальная коммунистическая цель"
 HIP_universal_communist_goal_desc:0 "Каждый настоящий коммунист желает интернациональной революции. Кроме заблуждающихся так называемых "национал-коммунистов". Мы рассматриваем революцию как глобальное дело. Поэтому мы обращаемся к нашим товарищам-коммунистам и синхронизируем наши усилия по всему миру."
 HIP_friends_in_stalliongrad:0 "Друзья в Сталлионграде"
 HIP_friends_in_stalliongrad_desc:0 "Сталлионград, родина революции, всегда стойко противостоял эквестрийской агрессии. Хотя наши отношения, возможно, временами были прохладными, мы, безусловно, можем возобновить их. Мы все верим в коммунизм, так что пришло время объединиться ради общего блага и совершенствования."
 HIP_subvert_the_unions:0 "Использовать профсоюзы"
 HIP_subvert_the_unions_desc:0 "Несмотря на слова реакционеров, профсоюзы, к сожалению, обычно не являются пятой колонной, готовой задушить экономику по команде от своих партнеров-интернационалистов. Но именно так и должно быть. Мы будем распространять пропаганду во всех профсоюзах, смещая риторику со "справедливой оплаты труда" на "отмену системы заработной платы"."
 HIP_friends_worldwide:0 "Друзья по всему миру"
 HIP_friends_worldwide_desc:0 "Во всём мире растёт дело коммунизма. Повсюду существа устают от капитализма, реакции и рабства. Коммунизм неизбежен не потому, что это некая космическая сила. Он неизбежен, потому что ему нет альтернативы. Мы протянем лапу помощи каждому товарищу, которого только сможем найти, чтобы объединить нас всех в великом Едином Фронте!"
 HIP_spread_theory_globally:0 "Распространять теорию глобально"
 HIP_spread_theory_globally_desc:0 "Теория коммунизма может быть как вдохновляющей, так и воспитательной. Поскольку большая часть традиционной теории является довольно сухим текстом, так что нужно создать комитет, который выделит лучшие и наиболее заметные моменты, которые повысят моральных дух солдат-коммунистов!"
 HIP_friends_in_skynavia:0 "Друзья в Скайнавии"
 HIP_friends_in_skynavia_desc:0 "Несмотря на все преграды, Скайнавия смогла выжить в окружении реакционеров за Полярным Кругом. Наша цель идеально совпадает с их интернационалистами, и даже у коммуналистов есть немало хороших идей, так что давайте заведём новых друзей!"
 HIP_internationalist_propaganda:0 "Интернационалистская пропаганда"
 HIP_internationalist_propaganda_desc:0 "Революция должна распространиться как можно дальше и шире по всему миру. И даже за его пределам. Мы не должны были идти по этому пути в одиночку. Мы обращаемся ко всем нашим товарищам по всему миру - встаньте! Покажите миру, что мы сильны! Покажите капиталистам, что пламя коммунизма не погасить!"
 HIP_form_the_comintern:0 "Создать Коминтерн"
 HIP_form_the_comintern_desc:0 "Посада давно мечтала о коммунистическом интернационале, что объединяет несгибаемых коммунистов, готовых бороться с силами реакции где угодно. Теперь, когда мы создали сеть друзей по всему миру, мы можем воплотить эту мечту. Революция будет сиять вечно!"
 HIP_war_plan_hydrogen:0 "§CВоенный план "Водород"§!"
 HIP_war_plan_hydrogen_desc:0 "Все части на месте, и мы готовы приступить к §Cсамому важному путешествию в нашей жизни§!. Вперёд, в светлое будущее!"
 HIP_strategic_annihilation_air_fleet:0 "Воздушный флот стратегического уничтожения"
 HIP_strategic_annihilation_air_fleet_desc:0 "Чтобы показать миру, что мы не боимся сил реакции, фашизма и жестокости, мы должны обладать возможностью вселять в них страх. Мы построим один из крупнейших в мире флотов стратегических бомбардировщиков, способных наносить разрушительные удары в любом месте и в любое время."
 HIP_icbm_development:0 "Межконтинентальные баллистические ракеты"
 HIP_icbm_development_desc:0 "Потенциал баллистических ракет поражает. Одним нажатием кнопки куча взрывчатки может быть доставлена компьютером в любую точку планеты. Баллистических ракет малой и даже большой дальности уже недостаточно. Нам нужны полноценные МБР."
 HIP_island_silos:0 "Островные стартовые шахты"
 HIP_island_silos_desc:0 "Отдалённые острова - идеальное место для размещения ракетных площадок. Они располагаются ближе к нашим врагам и подальше от нашего дома. Они являются привлекательной мишенью для сил империализма и могут послужить приманкой."
 HIP_emergency_bunkers:0 "Специальные бункера"
 HIP_emergency_bunkers_desc:0 "Неизбежно, что в конечном итоге мы рано или поздно вступим в конфликт с другой ядерной державой. И наш народ должен знать, как пережить удар. Мы построим защищённые бункеры по всей стране и обучим население, как лучше их использовать."
 HIP_iodine_and_lead:0 "Таблетки йода и свинцовый слой"
 HIP_iodine_and_lead_desc:0 "Нельзя пренебрегать последствиями ядерной бомбардировки вроде радиоактивных осадков и побочного загрязнения. Мы распространим йод среди населения для защиты их от радиации, а также будем раздавать добавки кальция для предотвращения поглощения стронция. А ещё мы увеличим производство свинца, чтобы каждый бункер был защищён от радиации."
 HIP_air_raid_defenses:0 "ПВО"
 HIP_air_raid_defenses_desc:0 "Каждый сбитый вражеский бомбардировщик - это спасённая жизнь, и поэтому нам потребуются мощное ПВО. Нам также необходим радар для более точного и раннего обнаружения бомбардировщиков. Как и современные истребители для перехвата сил противника. В идеальном случае нам никогда не придётся использовать наши бункеры."
 HIP_collapse_communism:0 "Подготовка к коллапсу"
 HIP_collapse_communism_desc:0 "Из-за наших смелых целей мы рискуем целиком и полностью рухнуть. И если это произойдет, то мы должны быть готовы к восстановлению. Интернациональный коммунизм не остановить падением одного революционного государства."
 HIP_cetacean_comrades:0 "Наши китовые товарищи"
 HIP_cetacean_comrades_desc:0 "Дельфины умны, общительны, социальны и, вероятно, разумны. Хотя общение будет трудным, мы всё же должны попробовать. Мы обращаемся ко всем существам мира и никак не можем забыть про наших морских товарищей. Дельфины должны быть классифицированы как разумные существа, и их убийство будет считаться преступлением."
 HIP_the_dead_walk:0 "Покончить с ночными ужасами"
 HIP_the_dead_walk_desc:0 "Многие легенды рассказывают ужасные истории о мёртвых, что возвращаются к жизни ради мести, утешения или иной цели. Мы узнать правду, стоящую за этими слухами, и выяснить, можно ли обратить это на благо революционного рабочего государства. В ином случае мы должны разработать контрмеры для борьбы с врагами-некромантами."
 HIP_first_thermonuclear_weapon:0 "Первое термоядерное оружие"
 HIP_first_thermonuclear_weapon_desc:0 "После испытания на атолле Сансет мы стали свидетелями мощи устройства, что находится уже в мегатонном диапазоне. Но атолл Сансет был всего лишь экспериментом. Теперь пришло время создать оружие.\n\nБудем надеяться, что нам никогда не придётся им пользоваться."
 HIP_thermonuclear_arsenal:0 "Термоядерный арсенал"
 HIP_thermonuclear_arsenal_desc:0 "Одно оружие - не арсенал. Даже когда мы готовимся к окончательному противостоянию между великими державами мира, мы должны продолжать накапливать всё больше и больше оружия. Лишь тогда, когда наше атомное превосходство будет неоспоримым, будет гарантирована наша способность сохранить мир на планете."
 HIP_prepare_the_people:0 "Подготовить народ"
 HIP_prepare_the_people_desc:0 "Эта война уничтожит большую часть разумной жизни. Но в противном случае империалисты навсегда сохранят статус-кво - мир будет вечно объят бесконечными циклами хаоса и завоеваний. Мы оплакиваем каждую жизнь, которую нам придётся отнять, но мы продолжаем сражаться, потому что альтернатива слишком ужасна, чтобы всерьёз её рассматривать."
 HIP_investigate_the_esoteric:0 "Исследования в области эзотерики"
 HIP_investigate_the_esoteric_desc:0 "Даже сейчас, когда наука покоряет мир, мы всё ещё многого не понимаем. Обширные аспекты магии всё ещё остаются сферой компетенции лишь отдельных магов. И ещё только предстоит ответить на другие вопросы вроде того, одни ли мы во вселенной. Давайте откроем наши умы и направим наши телескопы в неизвестное!"
 HIP_future_for_us_all:0 "Будущее для всех нас"
 HIP_future_for_us_all_desc:0 "Коммунизм не наступит лишь для немногих счастливчиков. И он наступит не через неопределённое время. Мы всегда строим будущее, предназначенное для всех. Мы приглашаем всех, независимо от расы, происхождения или национальности, в светлое будущее революции!"
 HIP_foo_fighters:0 "В поисках НЛО"
 HIP_foo_fighters_desc:0 "Многие пилоты при полётах ночью сообщали о странных огнях, мерцающих вокруг истребителей. Мы должны раскрыть истинную природу этих странных сущностей и узнать, принадлежат ли они к этому миру или к другому..." 
 HIP_mount_aris_radar_array:0 "Радары Горы Арис"
 HIP_mount_aris_radar_array_desc:0 "Чтобы правильно наблюдать за звёздами, нам потребуется гигантский радиотелескоп на вершине горы Арис. Мы будем смотреть на звёзды и попытаемся узнать, смотрят ли на нас в ответ! Также стоит отметить, что такая радиолокационная система в качестве побочного эффекта поможет обнаружить любые вражеские самолеты."
 HIP_post_terrestrial_manifesto:0 "Пост-планетарный манифест"
 HIP_post_terrestrial_manifesto_desc:0 "Наше будущее, будущее революционного коммунизма, не приковано к этому миру. Оковы гравитации могут быть разорваны. Достаточно развитая ракетная техника позволит нам достичь космоса, и оттуда мы сможем дотянуться до жизни, распространенной по всей галактике. И присоединиться к нашим собратьям-межзвёздным коммунистам!"
 HIP_looking_for_someone:0 "Разрывая оковы гравитации"
 HIP_looking_for_someone_desc:0 "Недостаточно знать, что где-то там есть жизнь: мы должны сами начать космическую программу, чтобы приготовиться навестить наших друзей среди звёзд. В качестве первого шага мы должны попробовать вывести объект на орбиту вокруг планеты. Хотя до завершения этого проекта ещё много лет, ракеты, способные достичь космоса, уже созданы. Давайте смело шагнём в прекрасную черноту!"
 HIP_message_to_the_stars:0 "Послание к звёздам"
 HIP_message_to_the_stars_desc:0 ""Звёздный народ, мы - ваши друзья. Мы долго смотрели на звёзды с удивлением и изумлением. И, если кто-нибудь слышит это сообщение, то мы ждём вас в гости. Мы рады встретиться с вами!"\n\n-Генсек Посада"
 HIP_make_the_world_safe_for_communism:0 "§CСделать мир безопасным для коммунизма§!"
 HIP_make_the_world_safe_for_communism_desc:0 "Реакция, фашизм и империализм - вот силы зла этого мира. Хотя капитализм был и всегда будет нашим врагом, именно в этих чудовищнейших формах он представляет наибольшую опасность для коммунизма. Эта война - не просто война со злом, §Cэто война за выживание самой жизни§!!"

 # Zebrica Mandate Focuses
 HIP_encourage_migration:0 "Поощрять миграцию"
 HIP_encourage_migration_desc:0 "Эйн-Тротгуре - это прекрасное место для жизни. Почему мы должны отказывать гражданам в свободе передвижения по собственной земле? Регион опустел после налётов Короля Шторма, так что местные жители будут рады помощи в восстановлении. Скоро мы станем соседями!"

 HIP_wingnot_accords:0 "Пересмотрите соглашения Вингнота"
 HIP_wingnot_accords_desc:0 "Наш мандат всегда планировался быть лишь временной мерой для обеспечения безопасности Гиппогрифии и Зумидии. Пришло время встретиться с лидерами общины Зумидии в их историческом дворце в Вингноте, чтобы обсудить наше будущее."

 HIP_expand_highwing_mines:0 "Расширить шахты Хайвинга"
 HIP_expand_highwing_mines_desc:0 "Наши геологи обнаружили огромные залежи вольфрама под горами Хайвинг. С помощью современного тяжелого бурового оборудования мы сможем добывать этот ценный материал и тем самым обогатим как Зумидию, так и Гиппогрифию."

 HIP_ain_tougot:0 "Урбанизировать Эйн-Тротгуре"
 HIP_ain_tougot_desc:0 "Эйн-Тротгуре был разграблен Королём Штормом и так по-настоящему и не оправился. С помощью современной промышленности мы сможем вернуть ему былую красоту. Пришло время начать масштабный строительный проект и снова превратить Эйн-Тротгуре в удивительный город."

 HIP_government_representation:0 "Представительство зумидийцев"
 HIP_government_representation_desc:0 "Поскольку мы управляем Зумидией, то будет справедливо позволить зумидийцам иметь право голоса относительно своих дел. Для этого мы позволим зумидийцам заполучить ключевые полномочия в местном правительстве."

 HIP_zumidian_regiments:0 "Зумидийские полки"
 HIP_zumidian_regiments_desc:0 "Зумидия никогда больше не будет страдать так сильно, как под властью Короля Шторма. Мы должны собрать армию, чтобы защитить эту землю. Так мы будем охранять свой фланг и одновременно защищать народ Зумидии от угроз."

 HIP_integrate_zumidia:0 "Интегрировать Зумидию"
 HIP_integrate_zumidia_desc:0 "Зумидии больше не существует как независимой нации. Жители Зумидии - наши друзья, так что пришло время предоставить им полное гражданство Гиппогрифии."

 HIP_self_rule:0 "Внедрить самоуправление"
 HIP_self_rule_desc:0 "Имеет смысл вернуть Зумидию на политическую карту мира. Зумидийский народ заслуживает иметь собственного правителя. Единственный оставшийся вопрос заключается в том, какую степень автономии мы должны предоставить им. И для этого мы созываем конференцию в Вингноте."

 HIP_north_zebrican_union:0 "Союз Северной Зебрики"
 HIP_north_zebrican_union_desc:0 "Пришло время официально оформить наше сотрудничество с Зумидией и создать Союз Северной Зебрики. Взаимная защита, экономическая помощь и свободная торговля, а также научное сотрудничество между нашими народами позволят создать оплот гармонии, что защитит нас от любых внешних угроз."

 HIP_withdraw_from_zebrica:0 "Отступить из Зебрики"
 HIP_withdraw_from_zebrica_desc:0 "Мы уже встречались с яростью Короля Шторма и поэтому знаем, что Зебрика - опасное место. Мы не можем рисковать, заключая альянсы с государствами континента, и поэтому должны освободить Зумидию как полностью суверенное государство. Они имеют право самостоятельно решать свою судьбу."

 HIP_north_zebrican_development:0 "Комиссия по развитию Северной Зебрики"
 HIP_north_zebrican_development_desc:0 "Вся Северная Зебрика нуждается в помощи для ускоренной индустриализации и урбанизации. Мы можем помочь нашим друзьям войти в современную эпоху и приблизить наступление светлого будущего для всех нас."

 HIP_north_zebrican_research:0 "Научно-исследовательский кооператив Северной Зебрики"
 HIP_north_zebrican_research_desc:0 "Образование позволяет заниматься политикой, не поддаваясь влиянию риторики, и тем самым определять собственное будущее. Образование также приводит к появлению умелых инженеров, ученых и математиков. Поэтому мы должны обеспечить самое лучшее образование всем гражданам Северной Зебрики, независимо от их расы или национальности."

 HIP_north_zebrican_federation:0 "Федерация Северной Зебрики"
 HIP_north_zebrican_federation_desc:0 "Наконец-то мы готовы объединить гиппогрифов, морских и обычных пони, а также зебр в Федерацию, защищающую интересы всех. Вместе мы сильны и готовы бросить вызов любому, кто посмеет угрожать нашей жизни или же свободе."

 # Cultist Civil War Focuses
 HIP_CIV_rise_up:0 "Восстаньте!"
 HIP_CIV_rise_up_desc:0 "Несмотря на наши усилия, в стране вспыхнула гражданская война против нас. Но мы не можем зацикливаться на своих ошибках, и поэтому должны победить во что бы то ни стало. Каждый новообращенный, каждый гиппогриф, который у нас есть, должен биться ради нашего дела!"
 HIP_CIV_summon_the_seaponies:0 "Призвать морских пони"
 HIP_CIV_summon_the_seaponies_desc:0 "Под волнами у нас есть тысячи сторонников среди морских пони, которые помогают удерживать наш контроль над подводным королевством. Но это будет бесполезно, если мы проиграем войну на материке! Призовите их всех на поверхность, чтобы они присоединились к войне в форме гиппогрифа. Лишь победа сейчас имеет значение!"
 HIP_CIV_fill_the_lines:0 "Заполнить ряды"
 HIP_CIV_fill_the_lines_desc:0 "Что ты делаешь дома? Если мы хотим продвигаться вперёд, а не отступать, нам нужно больше гиппогрифов! Формируйте новые батальоны, отправляйте их на фронт, каждый гиппогриф сыграет свою роль в нашей войне против неверных!"
 HIP_CIV_hold_them_back:0 "Удержать их"
 HIP_CIV_hold_them_back_desc:0 "Каждый дюйм земли, что мы теряем, - это дюйм, который мы можем уже не вернуть. Даже если мы уже стоим на задних копытах, крайне важно, чтобы мы сохранили остатки территории! Сделайте всё возможное, чтобы удержать оборону, чего бы это ни стоило!"
 HIP_CIV_everygriff_to_the_front:0 "Все на фронт"
 HIP_CIV_everygriff_to_the_front_desc:0 "Гиппогрифы прячутся в своих домах, отказываясь умирать за наших хозяек. Это не только неприемлемо, но и еретично! Обратите их, заставьте их увидеть правду, чтобы они присоединились к нашим силам и уничтожили предателей, которые осмелились поднять оружие против нас!"
 HIP_CIV_grab_a_weapon:0 "Схватить оружие"
 HIP_CIV_grab_a_weapon_desc:0 "Хорошо быть готовым сражаться. Но плохо, если сражаться нечем. Совершайте набеги на оружейные склады и хватайте всё, что можно применить против тех, кто желает сокрушить нас!"
 HIP_CIV_we_need_more_guns:0 "Нам нужно больше оружия!"
 HIP_CIV_we_need_more_guns_desc:0 "Мы захватили немало оружия, но нам нужно гораздо больше, а средства для их производства весьма ограничены. Экономьте везде, где только возможно, ставьте количество выше качества, потому что именно массовое превосходство победит в этой войне!"
 HIP_CIV_our_last_chance:0 "Наш последний шанс"
 HIP_CIV_our_last_chance_desc:0 "Если мы проиграем, то и наше дело погибнет. Наши хозяйки никогда не вернутся, и наша неудача будет вечной. Так что мы обязаны победить! Если ваш друг погибнет, займите его место и убейте двоих врагов за это! Они - враги, что мешают нашей цели, так что используйте свою ненависть и злобу в качестве оружия!"


 # Abyss Focuses
 HIP_SIR_welcome_to_the_show:0 "Добро пожаловать на шоу"
 HIP_SIR_welcome_to_the_show_desc:0 "Наконец, после более чем тысячи лет изгнания, мы вернулись. Мир невероятно изменился, но наша судьба всё равно остаётся прежней. Мы должны распространять нашу песню, чтобы все существа услышали её и попали под нашу власть. Нельзя терять времени, шоу должно начаться поскорее."
 HIP_SIR_ready_the_masses:0 "Приготовить массы"
 HIP_SIR_ready_the_masses_desc:0 "Нас изгнали на тысячу лет из-за недостатков стратегии, численного превосходства и обмана. Мы больше не допустим той же ошибки. Те, кто подчиняется нам, будут играть определённую роль в нашем грандиозном замысле, и они должны быть готовы ко любым нашим просьбам."
 HIP_SIR_no_time_for_games:0 "No Time for Games"
 HIP_SIR_no_time_for_games_desc:0 ""
