 HIP_defeatism_idea:0 "Широко распространившееся пораженчество"
 HIP_defeatism_ida:0 "Потеря материковых земель нанесла серьёзный удар по моральному духу населения государства [HIP.GetName]."
 HIP_defeatism_idea_2:0 "Сокрушительное пораженчество"
 HIP_defeatism_idea_2:0 "За целый год армия не сумела отвоевать и клочка материка, поэтому [HIP.GetName]ие граждане теряют всякую надежду на победу."
