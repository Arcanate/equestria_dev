 hippogriff_abyss.14.t:0 "Новый план"
 hippogriff_abyss.14.d:0 "— Мир действительно изменился с момента нашего изгнания.\n\nАрия закатила глаза. — Конечно же всё изменилось, Адажио. Прошло уже больше тысячи лет, чего ты ожидала? — Обе сирены посмотрели в большое окно в бывшем дворце на горе Арис, наблюдая за городом под ними. Они видели, как гиппогрифы ходили по улицам, всё ещё ведя свою привычную жизнь, но постоянно ввязывались в драки и споры. И негативные эмоции были той самой магией, что давала им их силы.\n\n— Я знала, что всё будет по-другому, — раздраженно огрызнулась Адажио. — Но это ничего не меняет. Теперь, когда мы вернулись, ничто не может помешать нам заставить весь этот мир выполнять наши приказы.\n\nПурпурная сирена подплыла ближе к Адажио, бросив на нее унылый взгляд. — Так что, неужели мы сделаем то же самое, что и в прошлый раз? Нам нужен какой-то план, Адажио. Мы не можем просто взять и вернуться в Эквестрию и петь там. Нас либо снова изгонят, либо сделают что-то похуже.\n\n— Вот почему на этот раз мы будем не одни. — Адажио указала копытом на гиппогрифов внизу. — Они могут дать нам нужную магию и стать инструментами, с помощью которых мы будем управлять этим миром. Нам не обязательно всё делать самим.\n\nОбе сирены вздрогнули, когда неподалеку раздался удар, сопровождаемый громким "Ой!" — Почему они сделали эти дверные проемы такими маленькими? — пожаловался далекий голос Сонаты.\n\n— Да, Сонате действительно не помешала бы помощь, — сказала Ария с усмешкой. Адажио лишь раздражённо покачала головой."
 hippogriff_abyss.14.a:0 "Когда в нашем распоряжении будут другие существа, ничто не сможет остановить нас."

