 hippogriff.106.t:0 "Первый день Сильверстрим"
 hippogriff.106.desc:0 "— А для чего нужна эта комната?\n— Это комната для исходящих записей. Туда мы помещаем папки, которые будут отправлены в национальный архив для подготовки к долгосрочному хранению.\n— Это так круто!\n\nЭкскурсия Сильверстрим по зданию штаб-квартиры Национального Налогового Управления заняла почти четыре часа, и её гид Свифт Кло уже вскоре задумался, когда же она перестанет задавать все эти вопросы. Свифт Кло сперва был рад отвечать и поначалу делал это с энтузиазмом, но вскоре стало ясно, что Сильверстрим никогда не перестанет спрашивать. Это напомнило ему о его трехлетней дочери. Свифт Кло всё больше убеждался, что новая "Королевская советница по дружбе" была столь же бесполезна, сколь и раздражающа.\n\nКогда её тур, наконец, завершился и Свифт Кло распрощался с ней, Сильверстрим объявила, что у неё уже есть по меньшей мере три изменения, которые стоит внедрить, чтобы "сделать это место более дружелюбным". Она сказала, что вскоре сообщит о подробностях. Когда Свифт Кло встретился со своими коллегами за кофе, он был удивлен, услышав, как они все с восторгом говорят о Сильверстрим: какой она была дружелюбной, как они ценили её визит, как её вопросы заставляли их чувствовать, что кто-то действительно заботится о том, что они делают. Как они надеялись, что их дети вырастут такими же добрыми и заботливыми, как Сильверстрим. Когда Свифт Кло упомянул, как она сказала, что желает изменить что-то в их офисе, все сотрудники согласились, что любые её предложения определенно улучшат ситуацию. В тот вечер Свифт Кло вернулся домой немного озадаченным, но на удивление оптимистичным. Дома он ещё раз обнял свою дочь и на следующий день отправился на работу с улыбкой на лице."
 hippogriff.106.a:0 "Может она и знает кое-что о дружбе."

 hippogriff.111.t:0 "Вечеринка с коммунисткой"
 hippogriff.111.desc:0 "Почти все левые, за исключением одной фигуры - Посады, эксцентричной главы Революционной Рабочей Партии, успокоились и перестали доставлять проблемы. Когда Сильверстрим предложила Скайстар пригласить Посаду на вечеринку, Скайстар посчитала это шуткой, но Сильверстрим была серьёзна. Неделю и множество неловких разговоров спустя, Сильверстрим убедила лидера коммунистов встретиться с ними в популярном клубе в Сиквестрии.\n\n— Так вот пчему каптализм обзательно рухнет, — невнятно пробормотала красная морская пони спустя несколько часов после начала вечеринки, — Все дело в падении нормы прибыли, это обзательно произойдёт, не сомнвайсь в этом...\nВсе трое немного перебрали, и Скайстар уже не могла точно сказать, как долго они вообще там пробыли.\n— Лады, лады, так ты... ты всё ищё собраешься драцца, птому что думаешь, что не можешь проиграть? Ты с ума сшла, Посада...\n— Так и есть! Комнизм тчно побдит... Можт сейчас, можт через тысячу лет... Вы, красвицы, не так уж и плохи... Вы тчно знаете, что кпитализм рано или пздно уйдёт. Но пка мир не птается захватить очредной Король Шторм, всё не так уж плохо...\nСквозь пьяную дымку слова Посады казались почти разумными и Скайстар почувствовала странный восторг, когда Посада разразилась ещё одной восторженной, но бессвязной речью, прославляющей чудеса ядерной энергетики.\n\n— Это бдет ядерный век, говорю вам! — она провозгласила в конце речи, — Фсё будет питаться за счёт расщпления атомов, говорю вам... Нет, вы все на самом деле были добры ко мне... Уж точно дбрее, чем любые другие монархи... И я знаю, что никто не последует за моей сумсшедшей революционную шткой, дабы пократь тех, кто тврит зло... Поэтму у вас есть моё ядерное одобрение!\n\nКогда Сильверстрим начала свой третий раунд расспросов о ядерной науке и инопланетянах, у Скайстар мелькнула смутная мысль, что сегодня они точно сделали что-то хорошее, независимо от того, насколько сильным будет завтрашнее похмелье. Они так долго беспокоились, что эта коммунистка придёт за их головами, но теперь, когда они наконец встретились с ней, то поняли, что она была просто ещё одной придурковатой и энергичной морской пони, как и сама Скайстар. Сделав ещё один большой глоток пива из морских водорослей, Скайстар поняла, что не может дождаться возможности поработать с Посадой."
 hippogriff.111.a:0 "Мы боялись этой дурочки?"

