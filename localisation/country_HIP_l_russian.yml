 arisfirst.42.a:0 "Aris shall be free of foreign influence!"

 arisfirst.43.t:0 "Одна гора, один народ..."
 arisfirst.43.d:0 "Рафт Вуд и Крэк Лайтнинг сидели в офисе Рафта, разбирая стопки документов с предложениями о будущем АПВ и Гиппогрифии. Хотя они во многом соглашались друг с другом, теперь, когда пришло время приступить к реальному управлению государством, Рафт Вуд не мог не чувствовать, что Крэк Лайтнинг забыл об основах АПВ.\n\nВ вопросе о Зумидии Рафт Вуд хотел просто отказаться от них, но Крэк Лайтнинг настаивал на том, чтобы эксплуатировать зебр. Рафт Вуд хотел продолжить политику КБАД, направленную в первую очередь на защиту от реальных экстремистов, в то время как Лайтнинг хотел использовать Комитет для преследования предполагаемых "объективных врагов" и обеспечения чрезвычайно высоких стандартов лояльности. Когда Рафт выразил озабоченность по поводу роста воинственности Фаланги Крэка, Лайтнинг с ходу отмахнулся от этого. Хотя они оба хотели способствовать гармонии между классами, предложение Лайтнинга требовало серьезной экономической перестройки общества в этот "национальный синдикализм". А самое тревожное заключалось в том, что Крэк Лайтнинг говорил об иностранных державах, как будто война с ними была неизбежна. Он даже утверждал, что Гиппогрифия должна нанести удар первой.\n\nПосле того, как Крэк ушел, Рафт закрыл глаза, чтобы поразмыслить над предложениями своего коллеги. Что-то было не так. Он чувствовал это с момента формирования Фаланги. С тех пор, как АПВ принял лозунг "Одна гора, один народ, одна воля". Одна воля.\n\nГлаза Рафта распахнулись, и он повернулся к своему секретарю."
 arisfirst.43.a:0 ""Достань мне каждую крупицу информации, которой КБАД располагает о фашизме.""

