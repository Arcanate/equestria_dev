 hippogriff_news.1.t:0 "Термоядерная детонация на атолле Сансет"
 hippogriff_news.1.d:0 "[This.GetNewspaperHeader]Мы получили шокирующие новости из страны [HIP.GetName]. [HIP.GetLeader] сообщила об успешном испытании оружия, которое, как мы думали, ещё долгие годы будет существовать лишь в виде чертежей и схем. Данное заявление было подтверждено полетами самолётов-разведчиков, которые зафиксировали высокий уровень радиации вблизи необитаемых островов атолла Сансет.\n\nХотя технические детали строго засекречены, похоже, что данное оружие использовало реакцию деления, дабы запустить процесс синтеза в оболочке из трития и дейтерия, который привёл к взрыву мощностью в несколько мегатонн. Пока неясно, что это может означать для остального мира, но одно точно можно сказать наверняка: сила самого солнца теперь в плавниках смертных."
 hippogriff_news.1.a:0 "Они точно не осмелятся использовать это оружие в бою."
 hippogriff_news.1.b:0 "Молот народа, выкованный в атомном огне."
 hippogriff_news.1.c:0 "Короли Шторма всего мира задрожат от страха!"

 hippogriff_news.2.t:0 "Националистический переворот в Гиппогрифии"
 hippogriff_news.2.d:0 "[This.GetNewspaperHeader]Сегодня королева Ново назначила лидеров скандального движения "Арис Прежде Всего", Крэк Лайтнинга и Рафт Вуда, командующими армией и силами внутренней безопасности государства [HIP.GetName]. Она наделила их широкими полномочиями по защите Гиппогрифии от всевозможных угроз и иностранного влияния. Новые лидеры уже решили разорвать связи со своими соседями и с Эквестрией, которую главы АПВ обвинили в эксплуатации Гиппогрифии. Хотя само движение утверждает, что они по-прежнему поддерживают гармонию, многие считают их авторитарными ксенофобами и опасаются, что худшее ещё только впереди."
 hippogriff_news.2.a:0 "Интересно."
 hippogriff_news.2.b:0 "В одиночку Арис сильнее!"
 hippogriff_news.2.c:0 "А мы думали, что они наши друзья..."
 hippogriff_news.2.e:0 "Изоляционизм не защитит их."
 hippogriff_news.2.f:0 "Крэк Лайтнинг? Я его знаю..."

 hippogriff_news.3.t:0 "Коммунистическая революция в Гиппогрифии"
 hippogriff_news.3.d:0 "[This.GetNewspaperHeader]Между монархией и рабочими горы Арис и Сиквестрии обострился конфликт, и королева Ново была захвачена коммунистическими революционерами во время восстания в столице. После формального упразднения монархии и восстановления хоть какой-то стабильности революционеры сформировали Верховный Совет Рабочих, который назначил эксцентричную агитаторшу по имени Посада генсеком. Новое название страны, "Революционная Северная Зебрика", ясно заявляет всему миру, что коммунистическое правительство Гиппогрифии желает сокрушить капиталистов своего региона, а также не планирует забывать про дело интернациональной революции."
 hippogriff_news.3.a:0 "Тревожно..."
 hippogriff_news.3.b:0 "Революция наконец-то прибыла!"
 hippogriff_news.3.c:0 "Я надеюсь, что Ново и Скайстар в порядке..."
 hippogriff_news.3.e:0 "Никакой идеализм нас не остановит."
 hippogriff_news.3.f:0 "Великая победа для народа!"

 hippogriff_news.4.t:0 "Anarchist Revolution in Hippogriffia"
 hippogriff_news.4.d:0 "[This.GetNewspaperHeader] TODO."
 hippogriff_news.4.a:0 "Bizarre..."
 hippogriff_news.4.b:0 "We are free at last!"
 hippogriff_news.4.c:0 "I hope Novo and Skystar are okay..."
 hippogriff_news.4.e:0 "No amount of idealism will stop us."
 hippogriff_news.4.f:0 "We salute our seapony comrades!"
 
 hippogriff_news.5.t:0 "Гражданская война в Гиппогрифии"
 hippogriff_news.5.d:0 "[This.GetNewspaperHeader]Тревожные новости пришли из островного государства Гиппогрифия, поскольку совершенно внезапно в некогда очень стабильной стране разразилась гражданская война. Гиппогрифы, называющие себя "Культистами Бездны", подняли оружие против королевы Ново и остальной части страны, которые, в свою очередь, вместе выступили против культистов. Цели этих революционеров пока не ясны, хотя их тенденции к эскалации насилия и конфликтов беспокоят многих как в стране, так и во всём регионе."
 hippogriff_news.5.a:0 "Что там происходит?"
 hippogriff_news.5.b:0 "За истинных хозяек Гиппогрифии!"
 hippogriff_news.5.c:0 "Я надеюсь, что Ново и Скайстар в порядке..."
 
 hippogriff_news.6.t:0 "Переворот в Гиппогрифии"
 hippogriff_news.6.d:0 "[This.GetNewspaperHeader]Сегодня мир шокирован и напуган, ибо некогда гармоничная нация Гиппогрифия оказалась под контролем существ, которых многие историки называют "Сиренами". Хотя информации о происходящем в стране весьма мало, мы считаем, что сирены с помощью магии своих голосов контролируют гиппогрифов и морских пони этой нации.\n\nТроица сирен уже поклялась отомстить Эквестрии, которая, согласно древним текстам, изначально и изгнала их. Однако ещё предстоит выяснить, насколько эти угрозы серьёзны."
 hippogriff_news.6.a:0 "Это беспокоит..."
 hippogriff_news.6.b:0 "Скоро весь мир склонится перед нами!"
 hippogriff_news.6.c:0 "О нет..."


