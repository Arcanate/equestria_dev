 arisfirst.5.b:0 "Say nothing. They will be judged fairly."
 arisfirst.5.c:0 "They where only doing what they thought was best."

 arisfirst.11.t:0 "АПВ протестует против импортных автомобилей"
 arisfirst.11.desc:0 "АПВ начали действовать после того, как в "Арис Таймс" появилась сенсационная новость. У автомобиля производства Вингбардии из автосалона Лаки Брейк вышли из строя тормоза, в результате чего машина врезалась в телефонный столб. Никто из пассажиров - семьи из трёх гиппогрифов - не выжил. После трагедии около двухсот протестующих собрались у автосалона Лаки Брейк, пикетируя у входа и отказываясь уходить, даже когда день сменился ночью, а над их наспех возведённым лагерем пронёсся ливень. Самой Лаки Брейк нигде не было видно, но лидер протестующих - Рафт Вуд - заявил журналистам, что его сторонники никуда не уйдут, пока Лаки Брейк не пообещает прекратить покупать автомобили из Вингбардии и Нового Мейрленда.\n\n— Какой позор! — воскликнул он, — Лаки Брейк знает, что мы производим тут отличные автомобили, и всё же она настаивает на том, чтобы привозить продукцию с другого конца света, нанося ущерб нашей экономике и отправляя на дороги всё больше этих иностранных смертельных ловушек на колёсах. Все наши граждане знают, что правительства Вингбардии и Нового Мейрленда субсидируют свои компании. И все мы знаем, что они играют нечестно. Что ж, довольно! Мы никуда не уйдём, пока с этой ситуацией не сделают что-нибудь!\n\nНа третий день полиции удалось разогнать протестующих, но в газетах вышли многочисленные статьи в их поддержку. А поскольку Лаки Брейк и другие промышленники отказались реагировать на требования протестующих, они обратились напрямую к правительству в надежде получить запрет на ввоз иностранных автомобилей."
 arisfirst.11.a:0 "Мы не будем запрещать импорт."
 arisfirst.11.b:0 "В их словах есть смысл. Запретите ввоз этих машин."

 arisfirst.16.t:0 "[From.GetNameDef] запрещает импорт наших автомобилей"
 arisfirst.16.desc:0 "Правительство Гиппогрифии запретило импорт наших автомобилей после получившей широкое освещение в прессе аварии с участием нашей машины, неисправности тормозов и фонарного столба, в результате которой погиб водитель и двое пассажиров. Они обвинили нас в производстве небезопасных транспортных средств и полностью запретили импорт наших автомобилей. Наши автомобили были довольно популярны в Гиппогрифии, и внезапная потеря всего рынка нанесла немалый ущерб нашей автомобильной промышленности. Наши промышленники отвергли обвинения в небезопасности их машин, и потребовали, чтобы мы приняли меры, дабы заставить Гиппогрифов немедленно вновь открыть свой рынок."
 arisfirst.16.a:0 "Заявите дипломатический протест!"
 arisfirst.16.b:0 "Мы пойдём на аналогичные меры."

 arisfirst.17.t:0 "[From.GetNameDef] выражает дипломатический протест"
 arisfirst.17.desc:0 "[From.GetNameDef] выразила против нашего запрета на импорт их автомобилей, заявив, что наши обвинения в несправедливых субсидиях и продаже небезопасных транспортных средствах совершенно необоснованны. Правительство этой страны призвало нас отменить запрет. Никаких ответных экономических мер предпринято не было. Тем не менее, они предупредили нас, что ответят на любые дальнейшие запреты полноценным экономическим возмездием."
 arisfirst.17.a:0 "Печально."

 arisfirst.18.t:0 "[From.GetNameDef] накладывает санкции на нашу автопромышленность"
 arisfirst.18.desc:0 "Государство [From.GetNameDef] зеркально отреагировало на наш запрет на их автомобили. Лидеры данной отрасли промышленности осуждают "эскалацию торговой войны" и призывают нас пойти на компромисс с ними. Запрет вызвал "волновой эффект" в нашей экономике, что привело к тому, что многие рабочие автопромышленности потеряли свои рабочие места. Любопытно, что те, кто сильнее всего пострадал от запрета, активнее всего поддерживают дальнейшие ответные действия, обвиняя правительство государства [From.GetNameDef] в том, что Рафт Вуд - один из лидеров АПВ - назвал несправедливым ответом. Он и его сторонники настаивают на том, что наши автомобили, в отличие от тех, которые производятся в государстве [From.GetNameDef], безопасны на дорогах. Также он заявляет, что наши компании честно конкурируют, так что это возмездие является ещё одним примером того, как иностранные страны нечестно ведут дела с Гиппогрифией."
 arisfirst.18.a:0 "Прискорбно."

 arisfirst.6.t:0 "Митинг АПВ в Сквидграде"
 arisfirst.6.desc:0 "Большие толпы граждан вышли сегодня на улицы в Сквидграде, дабы выразить поддержку АПВ и их протекционистским идеям. Группе удалось привлечь тысячи морских пони, которые не видят никакой выгоды от торговли со внешним миром. Лидер движения АПВ Рафт Вуд возглавил митинг, раззадорив морских пони словами о том, что иностранные державы желают их эксплуатировать, а правительство неспособно остановить это. Он призвал королеву Ново "услышать голос маленького морского пони!" и защитить промышленность Сиквестрии от иностранцев. Он также призвал бизнесгрифов использовать "хороших и надёжных рабочих-морских пони", а не "отдавать наши рабочие места неквалифицированным зумидийцам"."
 arisfirst.6.a:0 "Подводные консерваторы высказались."

 arisfirst.7.t:0 "Митинг АПВ в Кэнтерфорде"
 arisfirst.7.desc:0 "Сегодня состоялся ещё один митинг АПВ, на этот раз в Кэнтерфорде. Крэк Лайтнинг, организовавший этот митинг, открыто осудил зумидийских зебр как "иностранных варваров, высасывающих кровь из трудолюбивых гиппогрифов", и призвал Ново либо немедленно уйти из Зумидии, либо начать "заставлять зебр вносить свой вклад".\n\nТолпа быстро стала буйной. Она фактически разгромила парк, в котором собралась, и устроила хаос в близлежащих районах своим громким скандированием и вечеринками, которые продолжались до поздней ночи.\n\nКоалиция из местных жителей и прогрессивных гармонистов призвала королеву Ново осудить риторику АПВ как "расистскую и подстрекательскую", но представитель этой коалиции возразил, что митинг был полностью законным и что сторонники АПВ не нарушали законов и не причинили вреда жизни или имуществу никого из граждан. Но, независимо от реакции правительства, масштаб и энтузиазм участников митинга ясно показывают, что послание АПВ затронула сердца многих гиппогрифов в Кэнтерфорде, поэтому осуждение этого движения может вызвать негативную реакцию."
 arisfirst.7.a:0 "Свобода слова важна, но всё это вызывает беспокойство."
 arisfirst.7.b:0 "Они имеют право говорить. Мы ничего не будем делать."

 arisfirst.8.t:0 "АПВ подаёт заявку на митинг на Гармоничных Высотах"
 arisfirst.8.desc:0 "АПВ подал заявку на проведение митинга на Гармоничных Высотах - одном из самых идиллических мест на горе Арис, что популярно для семейного отдыха. Также там находятся одни из старейших и самых величественных вилл в Гиппогрифии. Местные жители выразили обеспокоенность. Они указывают на шумность предыдущих митингов АПВ и опасаются, что после этого Гармоничные Высоты будут загрязнены мусором и полны агрессивных хулиганов. Граждане Высот попросили королеву Ново отказать АПВ в разрешении на этот митинг."
 arisfirst.8.a:0 "Отклоните их просьбу. Им следует устроить митинг в другом месте."
 arisfirst.8.b:0 "Это их право. Одобрите запрос на митинг."

