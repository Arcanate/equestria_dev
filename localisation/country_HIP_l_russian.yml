 HIP_SIR_united_aris_resistance:0 "Объединённое сопротивление Ариса"
 HIP_SIR_elemental_opposition:0 "Сопротивление со стороны Элементов"
 HIP_figurehead_novo:0 "Королева Ново"
 HIP_figurehead_novo_desc:0 "Хотя Королева Ново больше не является основным лицом, что принимает решения в политике Гиппогрифии, благословение и само присутствие королевы придают правительству АПВ определённый уровень легитимности."
 HIP_hostage_novo:0 "Королева Ново"
 HIP_hostage_novo_desc:0 "Королеву Ново постоянно окружают стражники, лично отобранные Крэк Лайтнингом. Ей дозволяется видеть своих подданных лишь на официальных церемониях, так что королева Ново стала пленницей в своём собственном дворце. Хотя она может ненавидеть Фалангу и желать её свержения, королева должна играть свою роль и поддерживать АПВ, так как они могут избавиться от неё, если она перестанет быть полезной."
 HIP_arisfirst_austerity:0 "Отвлечение ресурсов от Зумидии"
 HIP_ahac_criminals_idea_lar:0 "Борьба с преступностью и устранение преступников"
 HIP_ahac_criminals_idea:0 "Борьба с преступностью и устранение преступников"
 HIP_ahac_enemies_idea_lar:0 "Аресты врагов и охота на нежелательных лиц"
 HIP_ahac_enemies_idea:0 "Аресты врагов и охота на нежелательных лиц"
 HIP_phalanx_curtailed:0 "КБАД следит за Фалангой"
 HIP_phalanx_curtailed_desc:0 "Использование КБАД для слежки за Фалангой помогло значительно повысить легитимность нашего режима, убедив граждан в том, что им нечего бояться радикалов. АПВ защитит их от любых радикалов, даже от тех, что могут появиться в нашей стране."
 HIP_phalanx_unleashed:0 "Развязанные когти Фаланги"
 HIP_phalanx_unleashed_desc:0 "Мы предоставили Фаланге полную власть над улицами Ариса и тем самым создали атмосферу страха и ужаса. Это гарантирует, что голоса пацифистов и непатриотов будут столь тихими, что их почти никто не услышит."
 HIP_fortress_aris:0 "Крепость Арис"
 HIP_harmony_defied:0 "§CГармония§! будет определена в законе."
 HIP_arisfirst_counterattack:0 "День грома"
 HIP_arisfirst_counterattack_desc:0 "День грома настал! Мы нанесём мощнейший и быстрый как молния удар. Каждый пехотинец и каждый лётчик должны сражаться так, как будто с ними бьётся сам ас!"
 HIP_radical_war:0 "Тотальная война"
 HIP_radical_war_desc:0 "Каждый аспект жизни должен быть направлен на победу в войне. Каждый товар должен нормироваться, легкомысленность должна сокращаться, а любые ресурсы должны направляться на обеспечение возможности вести войну. Нация истощает саму себя, и если окончательная победа не будет достигнута в ближайшее время, мы рухнем прямиком в могилу."

 HIP_post_civilization:0 "Постцивилизационное общество"
 HIP_post_civilization_desc:0 "Эта нация решила, что сама цивилизация была лишь временным этапом в ходе развития истории (вроде доземледельческого периода), и полное уничтожение былой иерархии создало целое поколение будущих партизан."

 ### DECISIONS ###
 HIP_underwater_construction_cat:0 "Подводное строительство"
 HIP_underwater_construction_cat_desc:0 "Сиквестрия - это обширные подводные земли, почти недоступные для обитателей поверхности. Немногие вообще знают о существовании этого места. Города Сиквестрии на морском дне столь же велики и развиты, как и на поверхности, а морские пони с комфортом живут там. Хотя поначалу строительство под водой может показаться странным, было бы глупо игнорировать половину нашей страны при её развитии. Пока наше королевство остается единым, мы все будем процветать при разумных инвестициях.\n\nТекущие подводные здания:[GET_HIP_UNDERWATER_BUILDINGS_CATEGORY]"
 HIP_UNDERWATER_BUILDINGS_WITHOUT_REACTOR:0 "\nГражданские фабрики: [?HIP_underwater_civ|Y0]\nВоенные заводы: [?HIP_underwater_mil|Y0]\nВоенно-морские верфи: [?HIP_underwater_dockyard|Y0]\nНефтеперерабатывающие заводы: [?HIP_underwater_refinery|Y0]\nХранилища горючего: [?HIP_underwater_fuel_silo|Y0]"
 HIP_UNDERWATER_BUILDINGS_WITH_REACTOR:0 "\nГражданские фабрики: [?HIP_underwater_civ|Y0]\nВоенные заводы: [?HIP_underwater_mil|Y0]\nВоенно-морские верфи: [?HIP_underwater_dockyard|Y0]\nНефтеперерабатывающие заводы: [?HIP_underwater_refinery|Y0]\nХранилища горючего: [?HIP_underwater_fuel_silo|Y0]\nЯдерные реакторы: [?HIP_underwater_reactor|Y0]"
 HIP_build_underwater_civ_factory:0 "Построить подводную гражданскую фабрику"
 HIP_build_underwater_mil_factory:0 "Построить подводный военный завод"
 HIP_build_underwater_dockyard:0 "Построить подводную военно-морскую верфь"
 HIP_build_underwater_refinery:0 "Построить подводный нефтеперерабатывающий завод"
 HIP_build_underwater_fuel_silo:0 "Построить подводное хранилище горючего"
 HIP_build_underwater_nuclear_reactor:0 "Построить подводный ядерный реактор"
 HIP_deep_sea_oil_extraction:0 "Глубоководная добыча нефти"
 HIP_deep_sea_oil_extraction_desc:0 "Благодаря наличия Сиквестрии у нас есть доступ к обширным залежам нефти под морским дном. Эта нефть доставляется на поверхность через нефтеперерабатывающий завод в Кэнтерфорде. С помощью инвестиций мы можем расширить нефтедобычу на морском дне."
 HIP_develop_grand_alaudia_bauxite_mine:0 "Развивать бокситовые шахты Гранд-Элодии"
 
 HIP_torp_cruisers:0 "Разработать торпедные крейсера"
 HIP_torp_cruisers_desc:0 "Наши морские теоретики предложили создать специализированный лёгкий крейсер, чьим основным оружием являются торпеды. После некоторых усилий мы сможем спроектировать такой корабль."

 HIP_anti_harmonic_activities_committee_cat:0 "Комитет по Борьбе с Антигармонической Деятельностью"
 HIP_anti_harmonic_activities_committee_cat_desc:0 "Комитет по Борьбе с Антигармонической Деятельностью был создан для двух целей: сохранения единства гиппогрифов и морских пони, а также для недопущения того, чтобы иностранные идеи, способные нанести ущерб структуре нашего общества, могли пересечь наши границы.\n\nЧем больше они получат полномочий, тем лучше КБАД может выполнять свою работу. Однако, если дать комитету слишком много власти, то он может зайти слишком далеко."
 HIP_reach_out_to_the_OHS:0 "Вступить в контакт с ДОГ"
 HIP_reach_out_to_the_OHS_desc:0 "ДОГ из Речкограда не имеет себе равных по эффективности в деле защите гармонии от внутренней подрывной деятельности. Мы должны связаться с ними, чтобы научиться лучше защищать гармонию."
 HIP_reach_out_to_SMILE:0 "Вступить в контакт со SMILE"
 HIP_reach_out_to_SMILE_desc:0 "SMILE, разведывательное управление Эквестрии, обладает богатым опытом контрразведки, из которого мы можем извлечь ценные уроки."
 HIP_seize_communist_publications:0 "Конфисковать коммунистические статьи"
 HIP_seize_communist_publications_desc:0 "Коммунистические доктрины материализма, классовой войны и насильственной революции являются одними из самых опасных угроз гармонии во всем мире, поэтому мы должны запретить им публиковать свои манифесты, чтобы они не сумели обмануть простых гиппогрифов своей ложью."
 HIP_root_out_unjust_businessgriffs:0 "Искоренить нечестных бизнесгрифов"
 HIP_root_out_unjust_businessgriffs_desc:0 "Безжалостная эксплуатация и казнокрадство уж точно не гармоничны. Мы будем бороться с коррупцией, которая подрывает веру в гармонию."
 HIP_silence_republican_groups:0 "Заставить умолкнуть республиканские группы"
 HIP_silence_republican_groups_desc:0 "Республиканцы утверждают, что они гармонисты, но их гармония отличается от нашей. Они стремятся упразднить монархию, а многие из республиканцев симпатизируют "демократическому" социализму. Поэтому республиканцы представляют явную угрозу гармонии гиппогрифов. Так что их утихомирит КБАД."
 HIP_encourage_unity_parties:0 "Поощрять единство"
 HIP_encourage_unity_parties_desc:0 "Отсутствие гармонии между гиппогрифами и морскими пони вызывает беспокойство. Ведь если мы позволим этому выйти из-под контроля, то поставим в опасное положение всю гармонию в целом. Мы должны продвигать идеи единства, чтобы напомнить нашим жителям о том, как сильно они нужны друг другу."
 HIP_ban_wingbardian_books:0 "Запретить вингбардийские книги"
 HIP_ban_wingbardian_books_desc:0 "Фашизм столь же опасен, как и коммунизм, а Вингбардия - главное логово этой грязной идеологии. Запрет на импорт всех книг из Вингбардии, а также тех, что были первоначально написаны на вингбардийском языке, защитит нас от дурного влияния этой идеологии."
 HIP_patrol_the_deepest_depths:0 "Патрулировать океанские глубины"
 HIP_patrol_the_deepest_depths_desc:0 "Морские пони не живут в Мейрианской Впадине, так как она является предметом бесчисленных легенд и историй о монстрах, которые скрываются в её глубинах. Хотя мы уже исследовали её и полностью уверены в безопасности этой впадины, повторная отправка патрулей поможет успокоить многих морских пони."
 HIP_grand_the_power_of_arrest:0 "Предоставить право на арест"
 HIP_grand_the_power_of_arrest_desc:0 "Сейчас мы беззубы, так как не имеем возможности арестовывать и заключать в тюрьму тех, кого мы подозреваем в угрозе гармонии. КБАД запросит у королевы Ново право производить аресты и будет координировать свои действия с местной полицией, дабы гарантировать, что враги гармонии не сбегут от нас."
 HIP_expand_coverage_to_foreign_nationals:0 "Расширить юрисдикцию КБАД на иностранных граждан"
 HIP_expand_coverage_to_foreign_nationals_desc:0 "Наш долг состоит в том, чтобы защищать гармонию от иностранных идеологов, и всё же наша юрисдикция распространяется исключительно на граждан Гиппогрифии. Это должно измениться: любое существо, въезжающее в наши границы (в том числе и иностранные граждане), будет подпадать под действие наших правил."
 HIP_anti_harmonic_terrorism_act:0 "Закон о борьбе с антигармоничным терроризмом"
 HIP_anti_harmonic_terrorism_act_desc:0 "У антигармонистов нет ограничений и в их действиях. Они будут нападать на невинных и прятаться за формальностями, дабы помешать нам превентивно остановить их. Мы предложим королеве Ново новый закон, который исправит эти юридические недостатки."
 HIP_define_harmony:0 "Определение гармонии"
 HIP_define_harmony_desc:0 "КБАД нередко смущает расплывчатость ключевых терминов и формулировок: нам нужно более чёткое определение того, что мы пытаемся защитить, чем "Честность, смех, щедрость, доброта, лояльность и магия". И именно КБАД сможет придумать наиболее подходящую формулировку."
 HIP_final_arrests:0 "§RСобрать доказательства против высокопоставленных подрывных элементов§!"
 HIP_final_arrests_desc:0 "Ныне нашу королеву окружают те, кто выступают против истинной гармонии. Вайолет Фасад по приказу Рафт Вуда обрушит молот на головы тех, кто вредит нашей нации прямиком из двора королевы."

 HIP_invite_allies_cat:0 "Договор Среднего Моря"
 HIP_invite_allies_cat_desc:0 "Мы решили стать защитником гармонии в нашем регионе, и поэтому намереваемся расширять сотрудничество с гармоническими и дружественными к гармонии государствами."
 HIP_invite_WAR:0 "Пригласить Варзену"
 HIP_invite_WAR_desc:0 "Варзена долгое время была одной из самых благосклонно настроенных к гиппогрифами наций зебр. Они - наилучший кандидат в наш новый альянс."
 HIP_invite_ZAR:0 "Пригласить Зарантию"
 HIP_invite_ZAR_desc:0 "Зарантийцы - странный народ, но они уважают тех, кто желает честно и справедливо вести иметь с ними дела. Также они имеют репутацию верных союзников. Зарантийцы станут прекрасными партнёрами в нашем альянсе."
 HIP_invite_TBK:0 "Пригласить Тобук"
 HIP_invite_TBK_desc:0 "У Тобука был непростой старт, но они сумели объединиться вокруг нового правительства, которое, хоть и является несколько необычным, похоже, всё же придерживается гармонистских ценностей."
 HIP_invite_CTH:0 "Пригласить Кольтфаген"
 HIP_invite_CTH_desc:0 "Кольтфагенцы сумели перейти от реваншистской диктатуры к функционирующей гармоничной республике. Мы должны поздравить их и предложить нашим новым друзьям вступить в наш альянс."
 HIP_invite_CVA:0 "Пригласить государство [CVA.GetName]"
 HIP_invite_CVA_desc:0 "И хоть зейрутисты являются социалистами, они также, похоже, придерживаются гармонистских ценностей. И их достижения просто замечательны. Мы должны попытаться вступить с ними в союз, хотя, если принять во внимание некоторые их идеалы, §Rони могут предъявить к нам определённые требования.§"
 HIP_invite_EQC:0 "Пригласить Новый Мейрленд"
 HIP_invite_EQC_desc:0 "Пусть Новый Мейрленд и покинул Эквестрию, но у них были на то свои причины, и они не отвернулись от идей дружбы. Мы должны объединиться с ними, дабы они не остались одни в этом опасном мире."
 HIP_invite_PCB:0 "Пригласить Пуэрто Кабальо"
 HIP_invite_PCB_desc:0 "Пусть Пуэрто Кабальо и покинул Эквестрию, но у них были на то свои причины, и они не отвернулись от идей дружбы. Мы должны объединиться с ними, чтобы они не остались одни в этом опасном мире."

 HIP_duumvirate_problems:0 "Трещины в дуумвирате"
 HIP_duumvirate_problems_desc:0 "§gКрэк Лайтнинг§! и §YРафт Вуд§! являются лидерами АПВ и всей §CГиппогрифии§!. Они сформировали дуумвират для управления Арисом в эти неспокойные времена. Но их видения оказались совершенно несовместимыми, так что должен остаться только один. Кто же выйдет победителем из внутрипартийной борьбы?"
 HIP_duumvirate_catastrophe:0 "Надвигающийся кризис"
 HIP_duumvirate_catastrophe_desc:0 "Грядёт §Rрасплата§!."


 HIP_divided_society:0 "Разделённое общество"
 HIP_divided_society_desc:0 "Наше общество разделено между горой Арис и Сиквестрией. Хотя мы можем трансформироваться между формой морского пони и гиппогрифа благодаря осколкам особой жемчужины Ново, которую имеет каждый гиппогриф, подавляющее большинство наших граждан проводят почти всё своё время лишь в одной форме. Это приводит к различиям в культуре, в образе жизни, к особым экономическим и инфраструктурным потребностям, а также к противоположному отношению к миру: морские пони не считают внешний мир полезным, поскольку лишь мы создаём вещи, пригодные для подводной жизни. А вот гиппогрифы в основном стремятся к расширению взаимодействия с прочими странами мира. Мы должны находить баланс между потребностями этих групп, ведь в противном случае могут начаться гражданские беспорядки."
 HIP_rising_seapony_agitation:0 "Нарастающее волнение морских пони"
 HIP_rising_hippogriff_agitation:0 "Нарастающее волнение гиппогрифов"
 HIP_seapony_independence:0 "Независимость морских пони"
 HIP_hippogriff_independence:0 "Независимость гиппогрифов"
 HIP_unity_propaganda_decision:0 "Пропаганда единства"
 HIP_unite_aris_decision:0 "Объединённое общество Ариса"
 HIP_replace_seapony_ministers_with_hippogriffs:0 "Заменить морских пони в правительстве гиппогрифами"
 HIP_replace_seapony_ministers_with_hippogriffs_desc:0 "Это может быть не совсем справедливо, но перестановки в кабинете министров позволят немного успокоить раздражённых гиппогрифов."
 HIP_replace_hippogriff_ministers_with_seaponies:0 "Заменить гиппогрифов в правительстве морскими пони"
 HIP_replace_hippogriff_ministers_with_seaponies_desc:0 "Это может быть не совсем справедливо, но перестановки в кабинете министров позволят немного успокоить раздражённых морских пони."


 HIP_exotic_weapons_cat:0 "Экзотическое оружие"
 HIP_exotic_weapons_cat_desc:0 "Комиссия по экзотическому оружию занимается нетрадиционным использованием военной науки. Эти проекты потребуют немалых инвестиций, чтобы доказать свою ценность, но мы уверены, что столько новых возможностей значительно повысят потенциал нашей армии."
 HIP_future_infantry_rifle:0 "Проект "ЗАЛП""
 HIP_future_infantry_rifle_desc:0 "Заветное желание Террафина заключается в том, чтобы вооружить каждого пехотинца оружием будущего. Мы уже начали использовать магическое оружие, но это лишь начало пути. Представьте себе заклинания, ослабляющие отдачу, оружие, стреляющее в три раза быстрее традиционных винтовок... Оружие, стреляющее небольшими зарядами взрывчатки, дабы эффективно вести огонь из-за угла! Хотя наши текущие винтовки будет очень непросто усовершенствовать, наши ученые, несомненно, справятся с этой задачей."
 HIP_future_tank:0 "Проект "РАЗРУШЕНИЕ""
 HIP_future_tank_desc:0 "Очевидно, что тяжелые танки являются будущим бронетанковой войны, но нынешние тяжелые машины просто недостаточно мощны и сталкиваются с проблемами, связанными с их трансмиссиями и двигателями. Настоящий сверхтяжелый танк - это не просто увеличенный в размерах тяжелый танк. Это машина, что предназначена для уничтожения тяжёлых танков, предоставит нам решающее преимущество против любой бронетехники врага.\n\nИ да, этот танк должен быть амфибией, чтобы не стать бесполезным для нашей страны."
 HIP_future_bomber:0 "Проект "ЗВЁЗДНЫЙ ОГОНЬ""
 HIP_future_bomber_desc:0 "Традиционные бомбардировщики остаются уязвимыми для истребителей и перехватчиков. Чтобы противостоять этой угрозе и стать глобальной державой, нам придётся разработать что-то радикально иное. Наша "Валькирия", летающая намного быстрее и выше обычных машин, будет практически неуязвима как для обычных зенитных ракет, так и для перехватчиков. Этот проект будет непростым и наверняка потребует компромиссов, но мы уверены в успехе."
 HIP_nuclear_air_to_air_missiles:0 "Проект "ФОЛЛАУТ""
 HIP_nuclear_air_to_air_missiles_desc:0 "Одиночный стратегический бомбардировщик по праву можно назвать "летающей крепостью", так что нашим истребителям будет очень непросто вступить в бой с целой эскадрильей таких машин. Согласно задачам проекта "ФОЛЛАУТ", некоторые из наших истребителей будут вооружены неуправляемыми ракетами класса "воздух-воздух" с ядерной боеголовкой малой мощности: мощная взрывная волна превратит плотные боевые порядки вражеских бомбардировщиков из преимущества в недостаток. Так мы сможем уничтожить целое крыло машин одним, пусть и чрезвычайно мощным ударом."
 HIP_nuclear_depth_charges:0 "Проект "ПАДАЛЬЩИК""
 HIP_nuclear_depth_charges_desc:0 "Наши нынешние глубинные бомбы эффективны, но из-за своего весьма ограниченного радиуса взрыва они часто не могут вывести из строя цели, особенно если подводная лодка обнаруживает выпущенный заряд и меняет глубину ещё до того, как он взорвется. Комиссия по экзотическому оружию предложила решение этой проблемы, только вот некоторые называют это перебором: вместо глубинных зарядов мы можем использовать ядерные бомбы малой мощности, которые позволят уничтожить все подводные лодки в регионе независимо от их глубины."
 HIP_nuclear_land_mines:0 "Проект "ТАТЦЕЛЬВУРМ""
 HIP_nuclear_land_mines_desc:0 "Наш корпус инженеров сможет найти применение новейшим ядерным технологиям. Если бы мы могли разработать безопасный и надёжный ядерный подрывной заряд, то это значительно облегчило бы разрушение больших зданий и расчистку крупных минных полей. Также с помощью таких зарядов можно закрыть противнику доступ в определённую зону."
 HIP_nuclear_naval_mines:0 "Проект "РАКУШКА""
 HIP_nuclear_naval_mines_desc:0 "Хотя может показаться безумием оставлять ядерное оружие плавать в океане, факт заключается в том, что одна-единственная морская мина с ядерным зарядом может потопить целую флотилию вражеских судов или же серьёзно повредить их."
 HIP_nuclear_torpedos:0 "Проект "БАРРАКУДА""
 HIP_nuclear_torpedos_desc:0 "Одно из самых очевидных применений ядерного оружия на море - это торпеды. Торпеда с ядерной боеголовкой, пусть и маломощной, может без особых усилий потопить даже самый тяжёлый военный корабль. Благодаря недавним научным достижениям мы можем вскоре заполучить это оружие в наши арсеналы."
 HIP_nuclear_rocket_artillery:0 "Проект "ТАНКОЛОМ""
 HIP_nuclear_rocket_artillery_desc:0 "Цель проекта ТАНКОЛОМ состоит в том, чтобы создать крайне маленькое ядерное оружие, которое может уместиться в снаряде для обычной артиллерийской системы. Идея оснащения сухопутных войск ядерным оружием весьма заманчива, хотя Террафин неустанно напоминает про материально-технические и стратегические ограничения. Тем не менее, в случае успеха проекта мы сможем легко уничтожать вражескую бронетехнику, закрывать ему доступ в определённую зону и атаковать даже самые тяжёлые укрепления. Наша тактика "шока и трепета" достигнет просто невообразимой эффективности."

 HIP_organize_the_left:0 "Организовать и вооружить левых"
 HIP_promise_free_college:0 "Пообещать бесплатное образование"
 HIP_promise_free_college_desc:0 "Большая часть левых - радикально настроенные студенты, которые желают бесплатного обучения в колледжах, бесплатного здравоохранения, а возможно даже и всеобщего базового дохода. Но диктатура пролетариата смущает их. Поэтому мы должны рассказать им обо всех благах, которые они получат при революционном коммунизме."
 HIP_negotiate_with_the_anarchists:0 "Заключить сделку с анархистами"
 HIP_negotiate_with_the_anarchists_desc:0 "Анархисты одновременно являются нашими ближайшими союзниками и самыми яростными конкурентами, ибо, хоть наши цели и очень схожи, мы также знаем, что лишь одно видение может победить. Чтобы сохранить дух доброй воли и поддерживать сотрудничество, мы должны пойти на некоторые уступки - вроде разрешения создания неиерархических косяков морских пони - после прихода к власти."
 HIP_sway_the_harmonists:0 "Повлиять на гармонистов"
 HIP_sway_the_harmonists_desc:0 "Гармонисты - весьма любопытная компания. Их ценности очень похожи на наши, но они не желают идти до конца, дабы достичь этих ценностей в полной мере. Мы должны участвовать в дебатах, чтобы завоевать новых сторонников."
 HIP_conspire_with_unions:0 "Сговориться с профсоюзами"
 HIP_conspire_with_unions_desc:0 "Несколько слов профсоюзным организаторам - и мы сможем парализовать всю экономику, напомнив буржуазии, насколько сильно они нуждаются в нас."
 HIP_theory_reading_clubs:0 "Создать клубы теории"
 HIP_theory_reading_clubs_desc:0 "Один из детищ Посады, клубы теории, позволяют более эффективно обсуждать коммунистические принципы и организовываться. Также там можно выбрать лозунги, которые мы сможем разместить на плакатах и брошюрах."
 HIP_radicalize_the_moderates:0 "Радикализировать умеренных"
 HIP_radicalize_the_moderates_desc:0 "Приверженность делу улучшения условий труда и повышения оплаты достойна восхищения, но недостаточна. Мы должны сместить окно приемлемых для общественности мнений намного левее. Скоро все основные деятели будут призывать к полной отмене системы оплаты труда!"
 HIP_train_revolutionary_cadres:0 "Подготовить революционные кадры"
 HIP_train_revolutionary_cadres_desc:0 "Хотя мы надеемся, что дело до этого не дойдёт, вооруженное восстание может оказаться единственным путём к достижению коммунизма. Мы должны начать тайно копить оружие и топливо, а также обучать солдат сражаться."
 HIP_embolden_the_marksists:0 "Поощрять студентов-марксистов"
 HIP_embolden_the_marksists_desc:0 "Как писала Рози Люксембарк в своей книге "О северянской революции", либо наиболее радикальные участники революции неизбежно будут доминировать, либо же революция снова скатится к реакции и монархизму. Среди наших сторонников хватает студентов, которые, несмотря на свои марксистские взгляды, ограничивают свои требования созданием демократического социалистического государства, во главе которого будет стоять номинальный монарх. Мы должны помочь им набраться мужества и потребовать создания истинной диктатуры пролетариата!"
 HIP_proletarize_the_lumpen:0 "Пролетаризировать люмпенов"
 HIP_proletarize_the_lumpen_desc:0 "Люмпен-пролетариат - грабители, воры, шарлатаны - то есть все те, кто зарабатывает на чужом труде - это потенциальная армия реакционеров. Также им не хватает классового сознания. Дабы повысить нашу привлекательность и одновременно нейтрализовать угрозу, мы начнем кампанию по обучению люмпен-пролетариата теории коммунизма и основам классового сознания."
 HIP_skybolt_spear_speech:0 "Пригласить Скайболт Спира на трибуну"
 HIP_skybolt_spear_speech_desc:0 "В армии у нас совсем немного друзей. Один из них - Скайболт Спир - всерьёз подумывал о том, чтобы присоединиться к радикальному движению Скайнавии. Он может оказать нам немалую помощь и убедить пролетариев в рядах АПВ присоединиться к нам. Однако его паранойя потребует внедрения строгих мер безопасности..."
