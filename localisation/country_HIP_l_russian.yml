 hippogriff.25.t:0 "Акт о капитуляции"
 hippogriff.25.d:0 "Вместо того, чтобы продолжать уже проигранную битву, лидер [HIP.GetLeader] отказался от наших территорий в Зебрике в обмен на перемирие. Горюющие граждане наводняют улицы Ариса и бухты Сиквестрии. Они несут фотографии своих близких, чья кровь была пролита в войне, которую мы не сумели выиграть.\n\nВскоре это горе превращается в гнев и взаимные обвинения. Когти и плавники повсюду поднимаются в ярости. Гиппогрифы обвиняют морских пони в уклонении от своего долга и называют их лишёнными патриотизма трусами. Морские пони обвиняют гиппогрифов в глупости. Хотя наши лидеры работают сверхурочно, пытаясь удержать ситуацию под контролем, они не могут противостоять приливу горечи, боли и гнева, которые вызвало наше поражение.\n\nЛидер [HIP.GetLeader] созвал свой кабинет, чтобы выработать дальнейший план действий."
 hippogriff.25.a:0 "Нам нужно действовать быстро, если хотим, чтобы Гиппогрифия выжила."

 hippogriff.26.t:0 "Неприемлемая капитуляция"
 hippogriff.26.d:0 "Вместо того, чтобы продолжать уже проигранную битву, идер [HIP.GetLeader] отказался от наших территорий в Зебрике в обмен на перемирие. А хуже всего то, что она позволила нашим врагам создать "порт по договору" на земле Ариса, передав процветающий прибрежный город Винггарден фанатикам Хироптерры, деспотам Кольтфагена и фашистам Вингбардии. Горюющие граждане наводняют улицы Ариса и бухты Сиквестрии. Они несут фотографии своих близких, чья кровь была пролита в войне, которую мы не сумели выиграть.\n\nВскоре это горе превращается в гнев и взаимные обвинения. Когти и плавники повсюду поднимаются в ярости. Гиппогрифы обвиняют морских пони в уклонении от своего долга и называют их лишёнными патриотизма трусами. Морские пони обвиняют гиппогрифов в глупости, и мы никак не можем забыть наших друзей и сограждан, что заперты в Винггардене и оставлены на милость наших врагов. Хотя наши лидеры работают сверхурочно, пытаясь удержать ситуацию под контролем, они не могут противостоять приливу горечи, боли и гнева, которые вызвало наше поражение.\n\nЛидер [HIP.GetLeader] созвал свой кабинет, чтобы выработать дальнейший план действий."
 hippogriff.26.a:0 "Нам нужно действовать быстро, если хотим, чтобы Гиппогрифия выжила."

 hippogriff.28.t:0 "Хорошего решения нет"
 hippogriff.28.d:0 "Лидеру [HIP.LeaderName] не хотелось усугублять ситуацию с национальным единством, но, к сожалению, выбора не было. В условиях хаоса в стране может быть только одна столица, один правительственный центр. Поэтому до завершения кризиса все правительственные директивы должны будут исходить либо из Ариса, либо из Сиквестрии, а не из обоих мест, как это было раньше. И любой наш выбор будет воспринят как предательство либо морскими пони, либо гиппогрифами."
 hippogriff.28.a:0 "Мы будем править из горы Арис."
 hippogriff.28.b:0 "Мы будем править из Сиквестрии."

