 HIP_rozenkampism:0 "Лайтнингизм"
 HIP_rozenkampism_desc:0 "Лайтнингизм не только продолжает, но даже и ускоряет развитие всех самых печально известных политик Посады. Хироптерра продолжает оставаться опустошённой, а всевозможные ресурсы безжалостно выкачиваются из Северной Зебрики, дабы подпитывать пост-дефицитное общество Гиппогрифии. Крэк Лайтнинг называет себя истинным наследником посадизма, но некоторые опасаются, что он стремится преследовать этнические меньшинства в Революционной Северной Зебрике из-за своих националистических корней и веры в существование потомственных реакционеров. Крэк продолжает настаивать на том, что феномен потомственных реакционеров основан исключительно на культуре и прямом наследии, а не на расе, но это не облегчает жизнь для зебр и пони в Революционной Северной Зебрике, поскольку туманная "суперкультура", частью которой они должны стать, является весьма слабо определённой."


