 hippogriff.66.t:0 "Пораженчество на подъёме"
 hippogriff.66.d:0 "Стратусу Скайрейнджеру были привычны сложные ситуации, но ему никогда не приходилось сражаться в войне, в которой его собственный народ, похоже, не хотел побеждать. Ситуация была плохой: протесты, статьи в прессе, петиции - казалось, что отовсюду звучали призывы и речи пораженцев. После потери Зумидии народ государства [HIP.GetName] потерял веру в способность правительства выиграть войну, а после новостей об отказе лидера [HIP.GetLeader] от мирного предложения плотину просто прорвало.\n\nСтратус получил три месяца. Три месяца, чтобы вернуть Эйн-Тротгуре до того, прежде чем общее ощущение неизбежности поражения полностью парализует нацию. После этого можно ожидать забастовок на заводах, уклонения от призыва и общего развала военной экономики Гиппогрифии. Стратус обещал [HIP.GetLeader], что сумеет это сделать, но сам он не мог избавиться от ощущения, что ведёт уже проигранную войну."
 hippogriff.66.a:0 "Мы должны быстро изменить ситуацию."

