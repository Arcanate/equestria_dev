 hippogriff_society.1.t:0 "Гиппогрифы устраивают акцию протеста"
 hippogriff_society.1.desc:0 "Толпа гиппогрифов устроила сегодня акцию протеста у здания местного правительства. Они утверждают, что наше правительство несправедливо ставит потребности морских пони выше потребностей гиппогрифов, и требуют, чтобы эта так называемая предвзятость была немедленно устранена. Они особенно возмущены тем, что форма гиппогрифа является нашей естественной и привычной. Она хорошо служила нашему виду на протяжении тысячелетий, и гиппогрифов раздражает, что мы снова прислушиваемся к морским пони, чьи предложения привели к долгим годам изоляции, которые прервало лишь нападение Короля Шторма, хотя в конце концов мы всё равно сразились с ним и победили. Пикетчики не позволяет бюрократам, что трудятся в офисе, приступить к своей работе. И протестующие заявляют, что они не уйдут, пока правительство не пообещает изменить свой курс действий."
 hippogriff_society.1.a:0 "Мы выслушаем их опасения."
 hippogriff_society.1.b:0 "Игнорировать их - лучший вариант. В конце концов они вернутся по домам."
 hippogriff_society.1.c:0 "Разгоните этих протестующих."

 hippogriff_society.2.t:0 "Морские пони устраивают акцию протеста"
 hippogriff_society.2.desc:0 "Толпа морских пони устроила сегодня акцию протеста у здания местного правительства. Они утверждают, что наше правительство несправедливо ставит потребности гиппогрифов выше потребностей морских пони, и требуют, чтобы эта так называемая предвзятость была немедленно устранена. Они особенно взволнованы из-за серьёзных социально-экономических проблем, вызванных массовой эмиграцией уже более чем половины морских пони из Сиквестрии. Протестующие обеспокоены тем, что в результате этих событий и текущей политики нашего правительства Сиквестрия вскоре может совсем зачахнуть. Пикетчики не позволяет бюрократам, что трудятся в офисе, приступить к своей работе. И протестующие заявляют, что они не уйдут, пока правительство не пообещает изменить свой курс действий."
 hippogriff_society.2.a:0 "Мы выслушаем их опасения."
 hippogriff_society.2.b:0 "Игнорировать их - лучший вариант. В конце концов они вернутся по домам."
 hippogriff_society.2.c:0 "Разгоните этих протестующих."

 hippogriff_society.3.t:0 "Разногласия между министрами"
 hippogriff_society.3.desc:0 "Разногласия в бюджетном комитете переросли в настоящую ссору между двумя нашими министрами. Морской пони Оушен Спрей и гиппогриф Винд Лэнс обратились к королеве Ново для разрешения спора, который касался пакета финансирования транспорта, предназначенного для соединения городов на горе Арис и в Сиквестрии. А если учесть огромные различия в инфраструктуре, что необходима морским пони и гиппогрифам, ни один из министров не доволен нынешним соглашением. Они потребовали, чтобы мы разделили финансирование, причем каждый министр утверждал, что именно его раса имеет более комплексные требования к инфраструктуре и, следовательно, должна получать большую долю этого финансирования."
 hippogriff_society.3.a:0 "Встать на сторону министра-гиппогрифа."
 hippogriff_society.3.b:0 "Мы обеспечим равное финансирование обоим проектам."
 hippogriff_society.3.c:0 "Встать на сторону министра-морского пони."

 hippogriff_communist.1.t:0 "Рост недовольства среди низших классов"
 hippogriff_communist.1.d:0 "Выгоды от нашей быстро развивающейся экономики распределяются весьма неравномерно. Хотя открытие рынков привело к снижению цен на товары и принесло корпорациям большие прибыли за счёт экспорта и туризма, среди низших классов растет недовольство тем, что они не получают своей доли от этого национального процветания. Прежде большая часть оппозиции нашей торговой политике являлась националистами и изоляционистами из среднего класса, что боялись иностранной конкуренции, но теперь этим больше всего стал недоволен пролетариат, поскольку социалистические идеи, что некогда были популярны лишь среди радикальных студенческих групп, начали распространяться среди простых рабочих. Народное недовольство всё растёт и делает своей целью наших бизнесгрифов, а не далёких иностранцев, и даже саму монархию, которая всё чаще рассматривается как защитник неравенства."
 hippogriff_communist.1.a:0 "Я уверена, что не стоит волноваться."

 hippogriff_communist.2.t:0 "Забастовка авторабочих"
 hippogriff_communist.2.d:0 "Недовольство среди рабочего класса достигло сегодня точки кипения. Несмотря на наши усилия, рабочие автомобильной промышленности как в Сиквестрии, так и на горе Арис устроили крупномасштабную забастовку, ссылаясь на низкую заработную плату, небезопасные условия труда и жестоких руководителей.\n\nИз-за действий забастовщиков эта ключевая для страны отрасль промышленности просто остановилась. Но поскольку у забастовщиков не было централизованной организации, было непросто точно определить, что заставит их снова вернуться к работе, поскольку у различных групп были свои требования. Взбешённые тем, что им отказали в праве объединиться в профсоюз, забастовщики требовали многого: от повышения стандартов безопасности до полной реструктуризации системы оплаты труда, дабы каждый рабочий получал свою долю в процентах от общей прибыли компании. Скайстар предложила собрать всех лидеров рабочих в одной комнате, чтобы они могли переговорить между собой и с представителями правительства, дабы разработать устраивающий всех план. Однако владельцы автомобильной промышленности вроде Лаки Брейк предостерегли нас от такого курса действий, заявив, что это приведёт лишь к тому, что радикалы будут влиять на более умеренных протестующих. Промышленники указали на растущую популярность социалистических идеологов вроде анархистов и Посады. Они предлагают просто ждать, одновременно используя различия во мнениях фракций рабочих друг против друга, пока движение протестующих просто не выдохнется. А если это не удастся, то королева всегда может издать закон, что заставит бастующих вернуться на свои рабочие места."
 hippogriff_communist.2.e:0 "Недовольство среди рабочего класса достигло сегодня точки кипения. Объединившиеся в профсоюзы рабочие автомобильной промышленности как в Сиквестрии, так и на горе Арис устроили крупномасштабную забастовку, ссылаясь на низкую заработную плату, небезопасные условия труда и жестоких руководителей.\n\nИз-за действий забастовщиков эта ключевая для страны отрасль промышленности просто остановилась. Если принять во внимание идеологические пристрастия многих профсоюзных лидеров, то непросто точно определить, что заставит рабочих вернуться к работе. Ведь хотя они публично заявляют, что в основном хотят повышения заработной платы и улучшения стандартов безопасности, в их рядах полно известных социалистических радикалов, которые ранее призывали к отмене системы оплаты труда. Скайстар предложила уступить более умеренным требованиям и разработать устраивающий всех план. Однако владельцы автомобильной промышленности вроде Лаки Брейк предостерегли нас от такого курса действий, заявив, что это лишь придаст легитимности радикалам в рабочей коалиции. Они предлагают просто ждать, одновременно используя различия во мнениях фракций рабочих друг против друга, пока движение протестующих просто не выдохнется. А если это не удастся, то королева всегда может издать закон, что заставит бастующих вернуться на свои рабочие места."
 hippogriff_communist.2.a:0 "Давайте выслушаем их."
 hippogriff_communist.2.b:0 "Они должны вернуться за станки."

 hippogriff_communist.3.t:0 "Социалистические профсоюзы"
 hippogriff_communist.3.d:0 "Королева Ново плавала по своему тронному залу и просматривала отчёт за отчётом, которые сообщали о том, что всё больше отраслей промышленности пытаются создать свои профсоюзы и о социалистических целях этих профсоюзов. Хотя многие утверждали, что эти союзы формируются в ответ на растущее неравенство и дерегулирование, один-единственный взгляд на основателей этих профсоюзов сказал Ново всё, что ей нужно было знать.\n\nСкайстар также присутствовала рядом с ней, но она, как обычно, недооценивала серьёзность ситуации. В очередной раз Ново задалась вопросом, что же станет с Гиппогрифией, когда трон достанется её дочери.\n\n— Мы не должны были позволять этому зайти так далеко, — пробормотала Ново, просматривая другой отчёт.\n— Посмотри на это: стеклодувы организуются, и один из их главарей - Хот Бриз - ближайший приспешник Посады!\n— Я не знаю, это не кажется мне такой уж проблемой, — сказала Скайстар, — Во всех королевствах есть движения рабочих.\n— Речь идет не о рабочем движении! — Ново огрызнулась, — Они хотят избавиться от нас. Сталлинисты, анархисты, посадисты! Ты знаешь, что они делают с подобными нам в Сталлионграде? Мне следовало сделать это давным-давно, но я все ещё королева. Я собираюсь запретить эти профсоюзы, пока ещё могу.\n\nСкайстар на мгновение замолчала, погрузившись в свои мысли. Ново давно не сталкивалась с таким длительным молчанием Скайстар и поэтому обняла дочь плавниками, прижимая к себе.\n— Мне очень жаль, Скайстар. Я действительно не хочу применять силу против наших подданных, но в последний раз я была так напугана во времена вторжения Короля Шторма. Я не хочу потерять тебя.\nСкайстар обняла её в ответ, пытаясь найти слова, чтобы показать матери её неправоту. — Мама, я знаю, что ты напугана, и я знаю, что многие из них действительно странные, но они просто хотят иметь право вести переговоры на равных со своими боссами. Разве не в этом суть гармонии: у каждого существа должно быть право голоса?"
 hippogriff_communist.3.a:0 "Скайстар права: к ним должны прислушаться."
 hippogriff_communist.3.b:0 "Профсоюзы опасны, их нужно запретить."
 
 hippogriff_communist.4.t:0 "Проситель в тронном зале"
 hippogriff_communist.4.d:0 "Королева Ново была потрясена сегодня, когда она обнаружила грязного нищего в своём тронном зале на горе Арис. Гиппогриф умоляющим тоном обратился к королеве, рассказав ей, что приют, в котором он остановился, был закрыт и ему больше некуда идти. Пока он рассказывал свою трагическую историю, Ново шёпотом попросила своих советников позвать Сильверстрим, на которую всегда можно было положиться в таких вопросах, но её нигде не было.\n\nНапряженность всё росла. Ново размышляла, а некоторые из её придворных требовали, чтобы нищего убрали из тронного зала, когда тот начал обвинять саму королеву в том, что она не заботится о положении бедных в своём государстве. Репортеры, которые всегда присутствовали на подобных заседаниях, яростно строчили и записывали всё услышанное. Когда Ново поднялась со своего трона, она выглядела сильно возмущённой. Только вот чем: самой ситуацией с этим гиппогрифом или же его дерзостью? Все присутствовующие в комнате притихли и она заговорила:"
 hippogriff_communist.4.a:0 "Нам нужны социальные реформы. Как можно скорее."
 hippogriff_communist.4.b:0 "Ты - неудачник в одной из богатейших стран мира. Ты сам виноват в этой ситуации."

 hippogriff_communist.5.t:0 "Линия партии"
 hippogriff_communist.5.d:0 "В укромном уголке Сиквестрии ярко-зелёный морской пони по имени Хард Лайн обращался к толпе местных студентов.\n\n— Может ли кто-нибудь из вас сказать мне, что сказала бы Карамель Маркс, увидев вас?\n— Продолжать тяжело трудиться? — предположил один из них.\n\n— Однозначно нет! — рявкнул Хард Лайн, — Карамель Маркс было бы стыдно! Вы наедине вовсю говорите о революции, но публично не требуете ничего, кроме бесплатного обучения и нескольких безделушек для рабочих, которых, как вы утверждаете, вы защищаете. Объедки, вы требуете объедков! Сама Карамель Маркс однажды потребовала объедки у принцессы Селестии, но её мольбы были отвергнуты. И она хорошо усвоила этот урок. Лишь Зимняя Революция позволила пони получить больше, чем просто объедки. И даже они вернулись к государственному капитализму. Почему?\n\n— Из-за материальных условий...\n— Нет! Потому что они позволили робким правым встать во главе государства! Ревизионистам, которые велели им притормозить, чтобы кто-нибудь не пострадал. Революция - это не игра! Нельзя устроить революцию, не пролив крови. Рози Люксембарк однажды сказала: "Либо революция будет быстро и решительно продвигаться вперёд, а также железной лапой разрушать все барьеры и ставить всё более амбициозные цели, либо она довольно скоро будет отброшена назад и подавлена контрреволюцией". Заберёте ли вы полученные объедки и вернётесь домой, чтобы стать винтиками в государственном аппарате? Или вы поступите как настоящие товарищи, решительно встав и гордо заявив, что вы выступаете за революцию?"
 hippogriff_communist.5.a:0 "Вскоре студенты начали вслух говорить о том, о чём они думают."

 hippogriff_communist.6.t:0 "There's No Such Thing As A Free Lunch..."
 hippogriff_communist.6.d:0 "#TODO: Idealistic communist Starry Eyes gets robbed at knifepoint. While getting her money out, she encourages her robber to visit a local party meeting, where they're sharing the vision of the world to come. He's ambivalent, until she tells him there are going to be free cupcakes."
 hippogriff_communist.6.a:0 "Is there?"

 hippogriff_communist.7.t:0 "Голубое собрание"
 hippogriff_communist.7.d:0 "Скайболт Спир никогда не был силен в речах, но он знал, что должен был сделать это. Убедить солдат и матросов было крайне важно, и он был единственным высокопоставленным офицером, что сочувствовал целям коммунистов. И вот он, робкий офицер, готовился пустить под откос собственную карьеру, чтобы обратиться к комнате скептически настроенных матросов.\n\n— Я благодарю вас всех за то, что пришли сюда. Я знаю, что вы осознаёте риск всего этого. Я живу очень комфортной жизнью, я уверен, что вы все это знаете. Но так было не далеко всегда. Я вырос в бедном районе Сиквестрии. Потребовалось всё, что было у моей семьи, чтобы отправить меня в офицерскую школу. Я встретил так много курсантов с очень похожей историей. У многих их них было вдвое больше мозгов, чем у меня, но они вылетели, потому что им нужно было заботиться о своих братьях и сёстрах, или их родители получили счёт за лечение, который они не могли себе позволить оплатить. Или случалось ещё что-то похожее. Всегда случались какие-то беды, и пока мы боролись изо всех сил и, несмотря на все усилия, иногда терпели неудачу, богатые детишки без всяких помех обходили нас.\n\nСкайболт позволил гневу, который так долго терзал его, подтолкнуть его ещё дальше: — Я сделал это. Мне повезло. Но очень многие другие не смогли добиться этого. И знаете что? Мне не нужно было становиться офицером, чтобы зарабатывать чуть больше, чем жалкие гроши. Вам не обязательно быть гениями, чтобы жить хорошими жизнями, потому что флоту нужны как моряки, так и офицеры. И у нас есть возможности! Не позволяйте никому говорить вам, что это невозможно. Потому что раз возможно обеспечить достойные условия жизни для моряков и простых рабочих в находящимся под эмбарго холодном Сталлионграде, то это точно более чем возможно и в Гиппогриффии!\n\nМатросы зааплодировали, и Скайболт заметил как по толпе распространяются листки для вступления в РРП. Хорошо. Он, вероятно, загубил свою карьеру. Но если моряки, наконец, начнут бороться за своё освобождение, то его жертва стоила того."
 hippogriff_communist.7.a:0 "Не только члены АПВ могут произносить пламенные речи..."

 hippocommie.1.t:0 "Организация коалиции левых"
 hippocommie.1.d:0 "Наша коалиция, возникшая на основе книжных клубов и разрозненных политических идеалистов, не может похвастаться строгой идеологической чистотой. Теперь, когда мы оказались у власти, очень сильные различия между коммунистами, демократическими социалистами и анархистами в нашей коалиции становятся всё яснее с каждым днем. Борьба за власть неизбежна.\n\nНесмотря на эти различия, доброжелательность между фракциями весьма высока, что привело к предложению о создании своего рода коалиции, в которой каждая фракция гарантирует то, что она не будет подавлять другие группы и всегда будет относиться к ним как к товарищам, независимо от того, кто возглавит государство."
 hippocommie.1.a:0 "Мы - команда, независимо от того, кто будет доминировать!"
 hippocommie.1.b:0 "Наша идеология должна оставаться чистой. Никаких гарантий соперникам."

 hippocommie.2.t:0 "Заседание Верховного Совета Рабочих"
 hippocommie.2.d:0 "Генеральный секретарь Посада проплыла по своему резервуару, позволив установленному в нём микрофону донести её голос до всех собравшихся делегатов Верховного Совета Рабочих. Она знала, что истинный профессионал оставался бы на одном месте, и что ей, вероятно, следовало бы принять форму гиппогрифа, но у Посады слишком кружилась голова, чтобы оставаться на месте, и она хотела провести этот чудесный день в той форме, которую она лично предпочитала больше. Посада начала свою речь, обращаясь к толпе:\n\n— Товарищи-делегаты Верховного Совета Рабочих, я очень рада видеть вас всех здесь. Сегодня мы сделали первый шаг к воплощению наших мечтаний в жизнь и смело вступили в новую эру. Революция действительно началась тут, в Гиппогрифии! И для меня действительно великая честь принять пост генсека и поклясться выполнять свой долг перед революцией, дабы сотворить новый мир из пепла старого. В качестве своего первого действия я хотела бы провести голосование за переименование нашей страны в нечто, что лучше отражает её истинную цель и характер. Когда я смотрю по сторонам, я вижу не только гиппогрифов, но и обычных и морских пони, а также зебр. Я предлагаю сделать нашу встречу первым заседанием Верховного Совета Рабочих Революционной Северной Зебрики, дабы лучше отразить наши цели и наш состав."
 hippocommie.2.a:0 "Делегаты подняли когти, плавники и копыта в знак согласия."

 hippocommie.3.t:0 "Список"
 hippocommie.3.d:0 "Посада сидела в своём кабинете и смотрела на список имён перед ней. Материальные условия в Северной Зебрике сложились так, что всевозможные чистки, которые понадобились для создания Сталлионграда и большинства других коммунистических государств, тут были излишними. Но революция не могла быть полностью бескровной. Посада смотрела на имена двенадцати наихудших реакционеров, которых только можно вообразить. Империалисты. Небольшая группа разжигателей войны, которые хотели выйти за пределы наших границ, после чего завоевать другие народы и поработить их созданий из-за какой-то нелепой теории превосходства гиппогрифов или же простой жажды завоеваний.\n\nСобственное тело Посады также носило шрамы империализма: время, проведенное в заключении на одном из воздушных кораблей Короля Шторма, научило её ненавидеть империалистов, а работы Карамель Маркс дали ей слова, чтобы выразить это отвращение. Полковник Разорбик, директор Солид Стоун и все прочие: эти двенадцать хотели использовать своё положение в армии и правительстве, дабы сделать Гиппогрифию такой же мерзкой, как и империю Короля Шторма. Посада уже получила разрешение Верховного Совета Рабочих разобраться с ними безо всяких полумер. Рядом с приказом, что готов был положить конец жизням этих двенадцати, лежало письмо, написанное её старым другом Крэк Лайтнингом. Они отдалились друг от друга из-за его связи с АПВ, но этот герой войны писал ей как другу, умоляя пощадить виновных. Посада взяла ручку. Будет ли достаточно тюремного заключения, или же они получат по пуле?"
 hippocommie.3.a:0 "К стенке их."
 hippocommie.3.b:0 "Пусть гниют в тюрьме."
 
 hippocommie.4.t:0 "Коммунистические партии и чаепития"
 hippocommie.4.d:0 "Посада всегда предпочитала давать существам возможность сомневаться, но в новость о вступлении бывшей принцессы Скайстар в коммунистическую партию было почти невозможно поверить. Она пригласила Скайстар на личную беседу и приготовила чай. Посада расхаживала по своему кабинету, постоянно поглядывая на часы, пока через две минуты после назначенного времени встречи не послышался стук в дверь.\n\nВнутрь вошла Скайстар, одетая в униформу коммунистической партии. Она выглядела в нём так же достойно, как и своём старом королевском наряде. Не говоря ничего, она села перед столом Посады, заставив генсека поспешить сесть на своё место.\n\n— Как продвигается революция, товарищ Посада? — спросила Скайстар с чопорной официальностью, наливая им обоим по чашке чая. Посада была взволнована и сделал большой глоток подслащённого манго напитка, чтобы выиграть время. И пока она обдумывала свой ответ, что-то изменилось в выражении лица Скайстар, после чего та разразилась целой серией вопросов:\n\n— Я всё правильно поняла? Революция же началась только после свержения нас, верно? И вам нужно проделать так много работы, чтобы построить новое общество и всё такое? Вот как всё это работает, верно? Революция всё ещё в процессе, верно?\n\nПосада поперхнулась своим чаем. Закончив смеяться, она немного пришла в себя и ответила:\n\n— Да, да! Совершенно верно. Никаких обид по поводу части со "свержением"?\n\n— О, обид было более чем достаточно! Я была так зла как... как никогда в жизни. Но всё это в прошлом, ведь я видела, чем ты занимаешься. Я хочу стать частью этого, если ты позволишь.\n\n— Ну конечно позволю! — Посада сделала паузу, посмеиваясь про себя. — Знаешь, когда я планировала революцию, то никак не ожидала, что буду пить чай с принцессой.\n\n— Подожди, ты только что снова сделала меня принцессой?\n\n— Н-нет, я имею в виду...\n\n— Ну, тогда это просто чай с товарищем, верно?"
 hippocommie.4.a:0 "Или, может быть, с другом."
 
 hippocommie.5.t:0 "Принцесса-коммодор"
 hippocommie.5.d:0 "Великолепные новости! Бывшая принцесса Скайстар нашла своё место в авангарде революции, вступив в революционный флот. Товарищи уважают её за страсть и проницательность, так что Скайстар была повышена до звания комиссара-коммодора после великолепной демонстрации смелой тактики и эффективного маневрирования во время одного из наших военно-морских учений, которое закончилась тем, что она успешно переиграла и "потопила" боевую группу авианосцев, которой командовали гораздо более опытные офицеры. Хотя некоторые члены старой гвардии ворчат по поводу того, что "новичкам везёт", верховное командование ВМС присвоило ей звание коммодора, а военно-морской комиссариат одобрил повышение и сделал её первым комиссаром-коммодором Революционной Северной Зебрики!"
 hippocommie.5.a:0 "Поздравляю, Скайстар!"

 hippocommie.6.t:0 "Судьба верховного командования"
 hippocommie.6.d:0 "Посада осмотрела новый экспериментальный реактор, предвкушая грядущее. То, что она собиралась сделать, поможет восстановить справедливость для всех жертв Хироптерры. Даже те лорды и леди-командиры, которые сумели избежать её хватки, испытают настоящий страх.\n— Я думаю, ты оценишь это, Эмеральд Лайт. Ты станешь частью невиданного прежде в этом мире эксперимента! А, Лунар Хейл, я слышала, что ты очень правоверный пони. Несомненно, ты будешь рад возможности подвергнуть свою веру испытанию. Отем Бриз, ты - мастер по пыткам, так что я надеюсь, что ты получишь удовольствие от того, что станешь одним из первых испытуемых нового метода.\n— Ситуация проста, кобылки и джентлькольты. Любому из вас, кто откажется от своих убеждений и официально заявит, что вера в Найтмер - зло во плоти, а также прикажет всем партизанам немедленно отступить и сдаться - будет даровано милосердие в виде пули. Те же, кто откажутся, будут подвергнуты воздействию рентгеновских лучей, последствия чего нам ещё предстоит изучить. Но я уверяю вас в том, что ощущения будут крайне неприятными.\n— Итак, кто хочет спасти свою шкуру, предав всё, за что вы выступали всё это время?\nНикто не ответил. Все фестралы смотрели на неё с чистой ненавистью. Наконец заговорил Лунар Хейл. — Захлебнись своей кровью, вероломная тварь.\n— О, спасибо за напоминание. Мы не знаем точных эффектов данного воздействия, но они обещают быть очень интересными. Я уверена, что у вас будет достаточно времени, чтобы осознать их самостоятельно.\nДвери распахнулись, и в комнату ворвалась запыхавшаяся от бега Скайстар с налитыми кровью и слезящимися глазами. — Не делай этого, Посада! Они могут быть злыми... они могут быть монстрами... да, они могут даже заслуживать этого... но если ты опустишься до их уровня, то станешь таким же монстром!\n— Верховный Совет Рабочих проголосовал за то, чтобы я решила их судьбу, Скайстар, — холодно ответила Посада. — И они получат то, что и заслуживают.\nСкайстар просто рухнула на пол. — Посмотри на них, Посада! Они - беспомощные пленники. Ты собираешься сделать с ними именно то, что сделали бы ОНИ, а не мы! Помнишь, как ты пощадила мою семью? Как ты не расстреляла капиталистов? Пожалуйста, я умоляю тебя - не устраивай пытки! Ты хочешь, чтобы твоя душа оставалась запятнанной этим до конца твоей жизни?\n— Ты так сильно переживаешь по этому поводу? — поинтересовалась Посада.\n— Больше всего на свете с тех пор, как Хард Лайн пытался убить мою мать, — прошептала она. — Пожалуйста. Просто пристрели их.\nПосада нахмурилась. Поскольку это решение зависело именно от неё, она могла выбрать проявить милосердие к монстрам, которые этого не заслуживали, расстреляв их. Или же она могла бы осуществить свой план и рискнуть потерять Скайстар как подругу. Как бы она поступила?"
 hippocommie.6.a:0 "Похоже, что сознательность спасла вас, чудовища. Вы получите по пуле."
 hippocommie.6.b:0 "Мне очень жаль, Скайстар. Их жертвы жаждут отмщения."

 hippocommie.7.t:0 "Судьба Хироптерры"
 hippocommie.7.d:0 "Посада не спала почти два дня. Президиум бесконечно обсуждал вопрос относительно оккупационной зоны Хироптерры, и их предложения становились всё более и более отчаянными по мере того, как появлялись новые факты о преступлениях Хироптерры. Это было созданное с нуля стратократическое общество, которое развивалось целую тысячу лет, чтобы стать как можно более безжалостным. Учитывая глубину преступлений и уровень ненависти к оккупантам, о превращении Хироптерры в обычный административный район не могло идти и речи. В любом случае потребуются поколения, дабы полностью искоренить эту ужасную систему, которая укоренилась в умах каждого жителя Хироптерры даже после поражения их правительства. Перед президиумом лежали три предложения, каждое из которых было по-своему отвратительным.\nПервый вариант - уступка абсолютному злу. Двое Говорящих-с-Луной каким-то образом превратили веру в Найтмер в нечто, напоминающее теологию освобождения. Посада могла бы вывести большую часть оккупационных сил и поставить этих двоих во главе государства. Но для управления Хироптеррой нам придётся использовать большую часть старой структуры власти, так что мы позволим военным преступникам вернуться на свои старые рабочие места, что потенциально может привести к возрождению этой нации и её мести нам.\nСогласно второму предложению мы останемся в хироптеррской трясине ещё на долгие поколения. Жители Хироптерры будут жить, но их вера в Найтмер будет полностью запрещена даже в самых безобидных проявлениях, а всё население Хироптерры будет переселено в обширные лагеря перевоспитания, где следующее поколение узнает о зле, которые творили их родители. Так они смогут стать лучше. Это гарантированно встретит массовое сопротивление и бесконечные мятежи, но сторонники этого предложения утверждают, что первый план - наивен, а третий - чудовищен.\nА третий вариант был очень близок к геноциду. Правосудие будет применяться в самой его суровой форме, а все, кто имел звание выше сержанта в стратократии Хироптерры, будут расстреляны. Хироптерра будет практически стёрта с лица Зебрики, а тех, кто не был расстрелян, отправят в постоянные лагеря перевоспитания. Это будет просто ужасно, даже хуже, чем методы Короля Шторма, но такой курс действий позволит окончательно уничтожить одну из самых злых наций в мире."
 hippocommie.7.a:0 "Приведите Говорящих-с-Луной. Мы выводим войска."
 hippocommie.7.b:0 "Оккупация продолжится и будет усиливаться."
 hippocommie.7.c:0 "Хироптеррцы сами избрали такую судьбу."

 hippocommie.8.t:0 "Судьба науки Хироптерры"
 hippocommie.8.d:0 "За самые отвратительные преступления Хироптерры вина лежит на их отделе медицинских наук - ЛДМИ. Теперь, когда мы заполучили эти данные, пришло время решить их судьбу. Хотя эти методы были чудовищными, они продвинули медицинскую науку на многие годы вперед, а группа бывших гармонистов убедительно доказала, что было бы настоящим преступлением против их жертв сжечь собранную фестралами информацию о полиомиелите, малярии и дюжине других заболеваний, которые могли бы спасти много жизней в будущем. А вот военные применения их исследований куда более спорны. Хотя их боевые препараты были бесспорно эффективны, многие из них были весьма капризными, и у нас есть лишь весьма смутное представление о том, как они работают, поскольку очень много записей было уничтожено. Если мы воспользуемся этими исследованиями, то превратим наших собственных солдат в лабораторных крыс для наихудших ублюдков из Хироптерры, которые будут смеяться над нами даже из могилы. Тем не менее, Террафин и многие другие сотрудники нашего собственного отдела военной науки призвали нас отбросить эти сомнения и использовать эти данные, которые сделают наши войска более эффективными и наверняка спасут много жизней.\n\nНаконец, был предложен ещё более спорный вариант: ученые из Хироптерры значительно продвинули медицинскую науку, а после уничтожения множества записей большая часть собранных ими данных существует лишь в их головах. Некоторые технократы предположили, что амнистия всего лишь полудюжине этих монстров значительно продвинет наши собственные медицинские исследования. Их будут держать на коротком поводке, и, очевидно, не позволят использовать их старые методы. Есть что-то привлекательное в том, чтобы заставить эти злые умы работать над построением лучшего мира. Террафин, а также многие другие возражают против этой идеи, заявляя, что они не желают работать с такими существами и что предложение амнистии запятнает весь их отдел."
 hippocommie.8.a:0 "Используйте все, что можно применить в гражданской сфере, а остальное уничтожьте."
 hippocommie.8.b:0 "Эти препараты пригодятся армии."
 hippocommie.8.c:0 "Мы должны предложить амнистию учёным Хироптерры."

 hippocommie.9.t:0 "Проект "ЗАЛП""
 hippocommie.9.d:0 "Один из проектов "Комиссии по экзотическому оружию", проект "ЗАЛП", был отложен после того, как за полгода исследований не удалось создать штурмовую винтовку следующего поколения. Прототипы включали в себя трехствольные винтовки, игольчатые автоматы, безгильзовые патроны и всевозможные другие методы, направленные на увеличение скорострельности. Всё ради создания винтовки, которая могла бы выстрелить очередью от трёх до пяти выстрелов при сохранении прежней силы отдачи. Это стало немалым разочарованием для Террафина, который надеялся, что если Гиппогрифия снабдит всех солдат современным оружием, то она сможет вдохновить своих новобранцев и вселить страх в сердца реакционеров по всему миру."
 hippocommie.9.a:0 "Пропади все пропадом!"
 hippocommie.9.b:0 "Перезапустите программу! Игольчатые патроны - это будщее!"
 hippocommie.9.c:0 "Перезапустите программу! Безгильзовые патроны - это будщее!"

 hippocommie.10.t:0 "Проект "РАЗРУШЕНИЕ""
 hippocommie.10.d:0 "Проект "РАЗРУШЕНИЕ" столкнулся с небольшой проблемой: сверхтяжелые танки создают огромное давление на грунт, а при десанте можно очень редко найти устойчивую почву, в которую танки не будут проваливаться. А ещё мы оснастили эту машину шноркелями, полностью герметичной броней и двигателем, способным работать под водой, так что лишь твёрдый базальт океанского дна может выдержать вес танка, что делает его бесполезным для десантных атак. Террафин предложил нам отказаться от слишком тяжёлых излишеств и превратить наш проект в традиционный сверхтяжелый танк. Но некоторые конструкторы настаивают на том, что эта концепция жизнеспособна. В частности, они указывают на идею двойного протектора, которая хорошо зарекомендовала себя в моделях, но не была тщательно протестирована и требует переконструирования проекта."
 hippocommie.10.a:0 "Террафин прав, наш танк не будет амфибией."
 hippocommie.10.b:0 "Мы верим в наших ученых! Они могут это сделать!"

 hippocommie.11.t:0 "Оружие будущего"
 hippocommie.11.d_flechette:0 "После дюжины неудачных прототипов проект "ЗАЛП" наконец-то принес свои плоды! Винтовки революции больше не будут стрелять свинцовыми или стальными пулями. Мы будем использовать подкалиберные дротики из чистого вольфрама с оперением! Новая винтовка может достигать невероятной скорострельности, пробивать зачарованную броню грифонов, а при увеличении калибра и броню лёгкого танка! Товарищ Посада была в восторге, узнав, что такое оружие может стрелять под водой намного дальше традиционных образцов огнестрельного и магического оружия, и приказала начать распределять эти "Игольчатые винтовки" среди всех родов нашей пехоты. Стоимость боеприпасов, изготовленных из вольфрама, не говоря уже про обеднённый урана, была бы непомерно высокой, если бы мы уже не отменили деньги!"
 hippocommie.11.d_caseless:0 "Безгильзовые боеприпасы имеют много преимуществ, в том числе и снижение нагрузки на наших солдат, однако нашим химикам было трудно создать материал, который одновременно удерживал бы пулю на месте и мог бы ускорять её, при этом не являясь слишком сложным в изготовлении.\n\nРешение пришло из неожиданного источника: аспирант-химик по имени Карлос Гонсалес, лаборант проекта, применил немного зумидийской алхимии к проблеме и сумел создать рабочую формулу. Террафин уже назвал первый вариант рабочего огнестрельного безгильзового оружия "лёгким пулемётом Гонсалеса". Террафин рекомендует начать как можно скорее выпускать новые боеприпасы, поскольку они вдвое уменьшают вес боекомплекта и значительно повышают надёжность оружия, которому больше не нужно избавляться от гильз. Полное внедрение таких боеприпасов, учитывая отсутствие обратной совместимости, займёт годы, но "Гонсалес" уже очень понравился солдатам, особенно тем, кто переносит патроны."
 hippocommie.11.a:0 "Великолепный дизайн."
 hippocommie.11.b:0 "Великолепный дизайн."

 hippocommie.12.t:0 "Бомбардировщик будущего"
 hippocommie.12.d:0 "Нет никаких сомнений в том, что государству [HIP.GetName] нужны стратегические бомбардировщики. Такое оружие по-прежнему является единственным способом надёжной доставки стратегического ядерного оружия, несмотря на то, что развитие МБР демонстрирует успехи. На столе генсека лежат три конкурирующих предложения, и из них можно выбрать только одно.\n\nПервое предложение, выдвинутое старыми генералами ВВС, предполагает стимулирование развития стратегических бомбардировщиков за счёт крупных исследовательских грантов. Они предлагают придерживаться уже устоявшихся доктрин и не рисковать менять что-то.\n\nВторое предложение предлагает внести экспериментальные усовершенствования в конструкцию, направленные на расширение бомбовых отсеков самолётов. Террафин поставил своё имя под этим проектом, тем самым подтверждая его ценность и высокую гарантию успеха.\n\nВ третьем предложении утверждается, что технологии перехвата противника слишком развиты и нам нужна совершенно новая конструкция самолёта, чтобы наносить удары по территории врага. Новый бомбардировщик будет летать на недоступной для перехватчиков высоте со скоростью 3 Маха и сможет безопасно для себя бомбить любое место. Этот так называемый "бомбардировщик глубокого проникновения", скорее всего, окажется чрезвычайно дорогим и потребляющим очень много топлива, но сторонники этого предложения утверждают, что такие затраты окупятся."
 hippocommie.12.a:0 "Давайте придерживаться обычных конструкций."
 hippocommie.12.b:0 "Мы можем добиться большего."
 hippocommie.12.c:0 "Нам нужен "бомбардировщик глубокого проникновения"!"

 hippocommie.13.t:0 "Гармонисты формируют РРП - Г"
 hippocommie.13.d:0 "После создания РРП - А несколько других политических фракций, ранее отстранённых от власти, попытались сформировать свои собственные крылья в РРП, чтобы узаконить свои позиции. Наиболее успешной из них была группа прогрессивно настроенных гармонистов во главе с Сильверстрим, которые подали петицию о создании гармонически-социалистического крыла РРП.\n\nХотя они поддерживали монархию, а не нашу революцию, гармонисты утверждают, что идеалы гармонии и цели коммунизма во многом схожи. Они ссылаются на работы Карамельки Сладкой и Василия Панцушенко, которые восхваляют ценности дружбы и гармонии, осуждая капитализм за то, что он нередко не соответствует этим ценностям. Сильверстрим, в частности, рассказала об оптимизме, который она разделяет с последователями Посады, и утверждает, что мы должны отложить в сторону наши разногласия с гармонистами и работать вместе, дабы создать лучшее будущее для всех существ."
 hippocommie.13.a:0 "Добро пожаловать на борт, товарищи."

 hippocommie.14.t:0 "Анархисты формируют РРП - А"
 hippocommie.14.d:0 "Сегодня наши товарищи-анархисты официально оформили слияние, переговоры о котором велись в течение нескольких месяцев со времен нашей революции. Несмотря на разногласия по многим вопросам, анархисты и коммунисты были непоколебимы в своем обязательстве не "втыкать нож в спину" своим товарищам, что очень часто случалось с объединенными фронтами левых в других странах. И сегодня эти опасения навсегда развеялись.\n\nАнархистскому крылу РРП удалось убедить всех, кроме самых непоколебимых членов бывшей анархистской партии, присоединиться к ней. Её члены готовы проследить, чтобы диктатура пролетариата Посады не превратилась в всесильное тоталитарное государство и не терять из виду свою цель в виде построения бесклассового общества. РРП - А, вероятно, будет выступать за более умеренную внешнюю политику, чем сама Посада, поскольку они в основном состоят из морских пони, которые по-прежнему склонны к большей степени изоляционизма, чем ярые интернационалисты, которые доминируют в РРП."
 hippocommie.14.a:0 "Обещание сдержано."

 hippocommie.15.t:0 ""Национал-коммунисты" хотят сформировать РРП - НК"
 hippocommie.15.d:0 "До нас дошли вести, которые заставляют некоторых усомниться в разумности решения позволить создаваться неортодоксальным крыльям в РРП. Крэк Лайтнинг и несколько других бывших членов "Арис Прежде Всего" ходатайствуют о создании так называемого "Национал-Коммунистического" крыла РРП, которое желает выступать за укрепление государства и защиту национальной идентичности гиппогрифов от иностранного влияния.\n\nКрэк Лайтнинг заявил, что он пожелал поддержать РРП после того, как наша командная экономика сумела достигнуть экономической автаркии. Хотя мало кто поверил этому националисту на слово, он заявил, что "сам Биколини из социалиста превратился в националиста, так почему я не могу поступить наоборот?"\nДаже после этих слов бывшие члены "Арис Прежде Всего", которые являются основой этих потенциальных "национальных коммунистов", выразили своё несогласие с политикой интернационализма основной партии РРП, утверждая, что другие расы и общества слишком примитивны, чтобы достичь коммунизма, подобно нам, "цивилизованным способом". Они утверждают, что мы ничем не обязаны низшим цивилизациям и должны стремиться защитить себя от них, а не "преследовать некую романтическую мечту о международной пролетарской солидарности.""
 hippocommie.15.a:0 "Пусть они сформируют своё крыло."
 hippocommie.15.b:0 "Это уже через чур."
 hippocommie.15.c:0 "Арестуйте этих реакционеров!"
 
 hippocommie.16.t:0 "Неловкий момент"
 hippocommie.16.d:0 "Это было весьма шумное заседание Верховного Совета Рабочих, и Посада беспокоилась о том, что брать Скайстар с собой было ошибкой. Однако она, казалось, не возражала и нетерпеливо делала заметки в своём журнале, пока участники заседания яростно спорили. Но когда Хард Лайн встал, чтобы заговорить, Посада поняла, что сейчас начнутся проблемы.\n\n— Уважаемые товарищи, — он начал, — Мы должны исправить ошибку, которую допустили во время хаоса в начале революции. Но мы всё ещё можем сделать всё как надо, если будем действовать быстро. Мы не можем сказать, что оставляем старый мир позади, если позволяем не только капиталистам, но и самим королевским особам плавать среди нас. Мы позволили реакционерам одержать свою малую победу в тот день, и поэтому я желаю вернуться к вопросу о королеве Ново. И я предлагаю последовать примеру всех успешных революций и немедленно казнить главный символ реакции в Революционной Северной Зебрике.\n\nПосада взглянула на Скайстар и заметила, что молодая комиссар начала плакать, даже когда большая часть Совета Рабочих освистала Хард Лайна и зашипела на него. Посада должна была немедленно прекратить это и обратилась к нему с другого конца комнаты:\n\n— Товарищи, пожалуйста! Не мешайте ему. А теперь вспомните, как Карамель Маркс сказала, что держать своего врага в своей власти и не мстить ему - это признак слабости.\n\n— Верно генсек, это был момент слабости...\n\n— Стоп! — вмешалась Посада, — Мне очень жаль, уважаемые товарищи, но это была не Карамель Маркс, а Биколини. — Она услышала как Скайстар тихо захихикала, и продолжила, разразившись тирадой в адрес ошарашенного Хард Лайна: — Мы уже приняли решение. И это был момент мужества и ясности, а не "реакционной трусости". Вопрос закрыт. И в следующий раз, когда вы предложите убить мать товарища Скайстар, я бы посоветовала вам сделать это более тактично. Иначе нам, возможно, придётся приостановить ваше членство в Верховном Совете Рабочих."
 hippocommie.16.a:0 "— Или, может быть, вы хотите присоединиться к товарищу Кризалис?"

 hippocommie.17.t:0 "Новая вера?"
 hippocommie.17.d:0 "Когда она услышала, что Лунные Легионы пали, бывшая лейтенант Сильвер Спайк захотела отправиться в горы вместе со своим мужем по имени Найт Ай и начать священную партизанскую войну против коммунистов. Но лихорадка помешала ей, и к тому времени, когда она выздоровела, голубая армия уже блокировала её деревню. Когда она вернулась в свой маленький дом, её жеребята - Агава Дью и Гуава Дорп, выбежали ей навстречу, бормоча что-то о радиопередаче. Она поспешила внутрь, чтобы побыстрее услышать новые плохие новости.\n\nСильвер Спайк крепко держала своих жеребят в кожистых крыльях, слушая передачу и молча молясь, чтобы коммунисты не решили сжечь их деревню или забрать её жеребят. Или чтобы она не оказалась в следующем списке "военных преступников", который составили их следователи. Но сообщение совершенно не соответствовало её ожиданиям.\n\n— Мои друзья, — раздался голос печально известного своим радикализмом Говорящего-с-Луной Даск Уэйна, — Пришло время нам оставить свои ошибки позади. Я поговорил с коммунистическими лидерами, и они согласились вывести свои войска и предоставить амнистию тем, кто всё ещё сражается в горах. Мы должны лишь признать свои преступления и двигаться вперёд, чтобы построить лучшую Хироптерру.\n\nГуава Дроп зашипел, но Сильвер Спайк шикнула на него. Она всегда относилась с определённой симпатией к посланию Даск Уэйна, даже если он действительно был очень близок к еретику.\n\n— Мы сбились с пути, друзья мои, и уже очень давно. Я был в старой Цинакатлии и понял, что наша истинная вера заключается в совместном пользовании и терпимость к различиям. Луна Найтмер даёт приют и освещает путь всем, но мы были ослеплены горем из-за нашего поражения и позволили горечи искажать нас целую тысячу лет. Поэтому я умоляю вас, друзья. Идите со мной, идите с гиппогрифами в светлое будущее, свободное от яда ненависти.\n\nСильвер Спайк знала, что она должна быть в ярости, услышав эту вопиющую ересь. Но в основном она чувствовала лишь облегчение от того, что оккупация закончится и Найт Ай сможет вернуться домой. Её жеребята вырастут в чужом мире, который всё же не будет невыносимым для них."
 hippocommie.17.a:0 "Луна над Хироптеррой засияла чуть ярче."

 hippocommie.18.t:0 "В случае наилучшего поведения"
 hippocommie.18.d:0 "Сильвер Спайк сидела за своим новым обеденным столом и наблюдала как едят её жеребята Агава Дью и Гуава Дроп. Они не знали о последних новостях, а она не знала, как им рассказать об этом: её муж Найт Ай был взят в плен после нескольких месяцев боёв в горах против коммунистических оккупантов и отправлен в усиленный лагерь для перевоспитания. Он воссоединится с Сильвер Спайк и их жеребятами в учреждении с минимальной охраной через восемнадцать месяцев. При условии, конечно, что все они будут хорошо себя вести.\n\nГуава Дроп склонил голову и одними губами поблагодарил Найтмер Мун за еду. Именно так Сильвер Спайк и воспитала его.\n— Прекрати, — прошептала она, — Если они тебя увидят...\n— Но ты сказала, — заявил её младший жеребенок, — Ты сказала, что пока мы ничего не будет говорить, они ни...\n— Они стали лучше замечать такие вещи. Мы никогда не должны нарушать правила, ты понимаешь?\n— Они накажут нас? — спросил её старший жеребенок.\n— Да, Гуава.\n— Я выдержу это! — Заявил Гуава Дроп, — Да, пусть они накажут нас!\n— Тише! Дело больше не только в нас. У них ваш папа. Сейчас с ним всё в порядке, но мы сможем увидеть его снова лишь в том случае, если будем вести себя как можно лучше. Вы хотите снова увидеть папу, верно?\n\nЕё жеребята кивнули. Сильвер Спайк молча проклинала себя за то, что стала орудием коммунистической пропаганды, направленной на уничтожение её веры, и надеялась, что Найтмер Мун простит ее. Но что ещё она могла сделать? Она поклялась своим жеребятам, что однажды они снова увидят своего отца, так что ей придётся выполнить это обещание."
 hippocommie.18.a:0 "Однажды мы снова будем вместе."
 
 hippocommie.19.t:0 "Голубой террор"
 hippocommie.19.d:0 "Сильвер Спайк уже поняла, что сейчас произойдёт, как только услышала стук в дверь. Она велела своим жеребятам - Гуаве Дроп и Агаве Дью - не шуметь, помолилась Найтмер Мун и вышла навстречу гиппогрифам.\n\n— Сильвер Спайк? — спросил один из них, когда фестралка открыла дверь. Её встретило четверо вооружённых солдат: трое направили на неё оружие, а четвертый обратился к ней, держа планшет.\n— Это я, да.\n— Верно. Ваш муж Найт Ай недавно был опознан во время налёта на укрытие террористов. Поскольку вы не предоставили информацию о нём, то считаетесь соучастницей его действий, которые привели к гибели трех солдат Голубой Армии.\nСильвер Спайк молча поздравила своего мужа. Лихорадка помешала ей присоединиться к нему прежде чем коммунисты окружили их деревню, но она гордилась им за то, что он заставил захватчиков пролить кровь.\n— Кроме того, — коммунист продолжил, — Как младший лейтенант Легиона Урса, вы считаетесь соучастницей бесчисленных преступлений Хироптерры и поэтому должны быть ликвидированы.\n\nСильвер Спайк напряглась. Она знала, что смерть придет за ней, и была готова встретить её с достоинством. А потом она услышала хныканье Гуавы Дроп и оглянулась, увидев, что её жеребята ослушались приказа и вышли из укрытия. Вся её сила и воля исчезли.\n\n— А как насчёт моих жеребят? — прошептала она гиппогрифам, — О них позаботятся? С ними всё будет в порядке?\n— Если они будут хорошо себя вести.\nСильвер Спайк кивнула, и опустилась на колени, чтобы в последний раз поговорить со своими жеребятами.\n— Ведите себя хорошо, ладушки? — сказала она, — Агава, присматривай за своим братом. Делай всё, что прикажут тебе гиппогрифы, и... не ищи меня.\n\nСильвер Спайк повернулась к гиппогрифам и последовала за ними в лес, окружавший её деревню."
 hippocommie.19.a:0 "Одной лунаристкой меньше."

 hippocommie.20.t:0 "Обеднённый уран для тебя!"
 hippocommie.20.d:0 ""Управление по закупкам для армии" приступило к выпуску боеприпасов с обедненным ураном для бронебойного оружия, а также планирует оснастить такой прочной бронёй наши самые тяжёлые транспортные средства. Рядовые попросили нескольких комиссаров поговорить с начальством об этом обеднённом уране, поскольку многие солдаты по-прежнему испытывают неудобства при обращении с оборудованием, которое заставляет яростно стрекотать счётчики Гейгера. Хотя многие солдаты из противотанковых подразделений были очень рады повышенной эффективности новых боеприпасов, нам, вероятно, придется придумать лучший способ успокоить их беспокойство, чем говорить: "Это всего лишь чуть-чуть радиации.""
 hippocommie.20.a:0 "Это точно безопасно?"

 hippocommie.21.t:0 "Проект "ФОЛЛАУТ""
 hippocommie.21.d:0 "Проект "ФОЛЛАУТ" успешно завершился. Отныне наше небо будет защищено ядерным оружием, что значительно упростит борьбу с эскадрильями вражеских бомбардировщиков. Использование ядерных ракет класса "воздух-воздух" беспокоит многих наших пилотов, и это не лишено оснований: крайняя осторожность, необходимая при использовании такого оружия, делает несущие эти ракеты самолёты практически бесполезными в воздушных боях с другими истребителями. Это оружие должно быть настроено на детонацию на определённом (и весьма большом) расстоянии от запускающего ракету истребителя, что позволяет проворному врагу менять свои позиции.\n\nДополнительный вес ядерной ракеты также снижает скорость и манёвренность наших машин. Тем не менее, вражеские "летающие крепости" теперь могут сбиваться даже малыми истребителями, так что в глазах командования ВВС преимущества этого оружия перевешивают его недостатки."
 hippocommie.21.a:0 "Реакционерам это не понравится!"

 hippocommie.22.t:0 "Проект "ПАДАЛЬЩИК""
 hippocommie.22.d:0 "Проект "ПАДАЛЬЩИК" успешно завершился. Террафин сообщает, что новые ядерные глубинные бомбы достаточно мощны, чтобы уничтожить любую субмарину в огромном радиусе, даже если цель изменит свою глубину. Это может революционизировать нашу противолодочную войну, но Террафин предостерегает от широкого использования такого оружия. Заряды настолько мощны, что представляют угрозу для эсминцев, запускающих их. Поэтому многие члены ВМФ, включая Скайстар, предлагают сбрасывать эти заряды исключительно с морских бомбардировщиков, чтобы исключить вероятность потопления наших собственных кораблей."
 hippocommie.22.a:0 "Это слишком опасно. Мы будем использовать бомбардировщики."
 hippocommie.22.b:0 "Просто следуйте инструкциям, и всё будет хорошо!"
 hippocommie.22.c:0 "Просто следуйте инструкциям, и всё будет хорошо!"

 hippocommie.23.t:0 "Проект "ТАТЦЕЛЬВУРМ""
 hippocommie.23.d:0 "#TODO: Nuclear demolition charges (land mines) serve great as combat engineer tool for fortification, collapsing structures to funnel enemies."
 hippocommie.23.a:0 "The earth shakes at our will!"

 hippocommie.24.t:0 "Проект "РАКУШКА""
 hippocommie.24.d:0 "Проект "РАКУШКА" успешно завершился: мы изготовили небольшую партию морских мин, оснащенных ядерным зарядом. Они будут распределены по нашим кораблям, что ставят мины, в течение следующего месяца. Излишне говорить, что эти мины столь мощны, что способны потопить любой корабль, который пройдёт мимо, хотя радиационная сигнатура уранового ядра этих мин облегчает их обнаружение. Такие заряды очень дороги и поэтому большинство наших мин будут самыми обычными. Но само наличие ядерных мин заставит врагов крепко задуматься, если они захотят приблизиться к нашим водам."
 hippocommie.24.a:0 "Каждый затонувший на мине корабль - это спасённая жизнь моряка!"

 hippocommie.25.t:0 "Проект "БАРРАКУДА""
 hippocommie.25.d:0 "Террафин сообщает об успехе! Проект "БАРРАКУДА" принес свои плоды: работоспособный прототип торпед с ядерным зарядом уже готов к развёртыванию на наших подводных лодках и эсминцах. При прямом попадание такая торпеда может уничтожить любой корабль, хотя непомерно высокая стоимость и опасность развёртывания такого оружия в боевой ситуации означают, что оно будет использоваться лишь в ограниченных масштабах. Тем не менее, это ужасающее новое оружие даст нам значительное преимущество в морских сражениях и при перехвате конвоев."
 hippocommie.25.a:0 "Ни один конвой не будет в безопасности!"

 hippocommie.26.t:0 "Гиппогрифия называет Дарк Винга предателем!"
 hippocommie.26.d:0 "Хотя Верховный Совет Сталлионграда отреагировал на нашу доктрину национал-коммунизма бурными аплодисментами, наши давние товарищи в Революционной Северной Зебрике были иного мнения. В нехарактерно короткой пятидесятистраничной обличительной речи генсек Посада осудила нас как "красных фашистов" и заявила, что все аксиомы нашей идеологии: от национализма до культа личности и экономических планов, являются предательством идей марксизма и Сталлионграда в целом. Верховный лидер Дарк Винг усмехнулся, прочитав это, и отказался отправить ответ, сказав, что:\n\n"Юные радикалы Посады, как и их слова, не важны для нас.""
 hippocommie.26.a:0 "Она получит своё."

 hippocommie.27.t:0 "Гиппогрифия осуждает нашу слабость!"
 hippocommie.27.d:0 "Генсек Революционной Северной Зебрики, Посада, осудила нас сегодня перед их Верховным Советом, заявив, что, объединившись с Эквестрией, мы "уничтожили Сталлионград", и обвинила наше правительство в контрреволюционной трусости. Генеральный секретарь Дарк Винг пришёл в ярость, услышав эту новость, и гневно заявил, что это был именно тот вид ультралевого экстремизма, который вдохновлял террористические акции "Красного Рассвета"."
 hippocommie.27.a:0 "Фанатики..."

 hippocommie.28.t:0 "Гиппогрифия желает улучшить отношения"
 hippocommie.28.d_vasiliy:0 "Мы получили дипломатическое коммюнике от генсека Посады из Революционной Северной Зебрики. Она выразила свою поддержку генсеку Василию за "победу на фракционностью, которая изводила Сталлионград", и предложила расширить и углубить сотрудничество между нашими странами. Коммюнике Посады также содержало несколько десятков страниц критических замечаний по определённым тонкостям нашей политики вроде якобы нерешительной внешней политики Василия, но большая часть послания поддерживает нас. Также Посада предложила оказать материальную поддержку "нашим ближайшим товарищам на континенте Эквус.""
 hippocommie.28.d_sinister:0 "Мы получили дипломатическое коммюнике от генсека Посады из Революционной Северной Зебрики. Она выразила свою поддержку генсеку Синистеру за "победу на фракционностью, которая изводила Сталлионград", и предложила расширить и углубить сотрудничество между нашими странами. Коммюнике Посады также содержало несколько десятков страниц критических замечаний по определённым тонкостям нашей политики вроде правого уклона в виде внедрения ограниченных рынков, но большая часть послания поддерживает нас. Также Посада предложила оказать материальную поддержку "нашим ближайшим товарищам на континенте Эквус.""
 hippocommie.28.a:0 "Конечно, революция будет пылать вечно!"

 hippocommie.29.t:0 "Оскорбление от Гиппогрифии"
 hippocommie.29.d:0 "Президент Сиклкло получил сегодня письмо - хотя по своей длине оно ближе к полноценной новелле - от генсека Посады из "Революционной Северной Зебрики", иначе известной как Гиппогрифия. В нём она многословно разглагольствует о "предательстве революции" и прочей чепухе, обвиняя Сиклкло в том, что он "стал хуже Кемерская", а затем переходит к бесконечным марксистским лозунгам и академическому жаргону. Тот, что какое-то существо могло выбрать такого буйного книжного червя в качестве лидера нации, является, пожалуй, самой удивительной частью этой ситуации."
 hippocommie.29.a:0 "Социализм инфантилен."

 hippocommie.30.t:0 "Гиппогрифия желает улучшить отношения"
 hippocommie.30.d:0 "Генсек Посада из Революционной Северной Зебрики направила нам дипломатическое коммюнике длиной в целый манифест, в котором она восхваляет Скайнавию как "сияющий маяк для всех революционеров" и прославляет почти каждый аспект нашей системы. Первая половина её послания полна безоговорочного обожания Скайнавии в целом, а вторая быстро превратилась в громкий призыв к интернационалистскому крылу Генерального Конгресса. Особенно запомнился следующий отрывок: "Мы должны сражаться до установления всеобщей диктатуры пролетариата, поскольку мировая буржуазия не позволит социализму жить в мире." Это коммюнике было хорошо воспринято, и ожидается, что Конгресс примет предложение Посады об углублении военного и экономического сотрудничества."
 hippocommie.30.a:0 "Революция интернациональна по своей природе!"

 hippocommie.31.t:0 "Гиппогрифия решительно поддерживает нас"
 hippocommie.31.d:0 "Генсек Посада из Революционной Северной Зебрики направила нам дипломатическое коммюнике на семидесяти страницах, в котором поздравляет нас с прогрессом на пути к созданию коммунистического общества и продвижению дела интернационализма. Хотя большая часть этого весьма многословного письма морской пони состоит из громкой критики определенных политических моментов, общая оценка - это "решительная поддержка", и она заявляет, что все основные претензии наших самых яростных критиков ничем не обоснованы. В конечном итоге она поздравляет [FROM.GetName] за содействие делу интернационалистического коммунизма и предлагает расширить сотрудничество между нашими странами в будущем."
 hippocommie.31.a:0 "Мы приветствуем наших товарищей-гиппогрифов!"

 hippocommie.32.t:0 "Многоступенчатое оружие"
 hippocommie.32.d:0 "Посада внимательно слушала, пока учёные объясняли предлагаемую конструкцию. Хотя это были лишь теоретические рассуждения, наука, стоящая за ними, была более чем реальной. Двухступенчатое оружие, использующее тепло и давление, создаваемые при делении ядер, для запуска процесса ядерного синтеза. Это "термоядерное устройство" сделало бы кристалло-ядерную бомбу похожей на петарду как по сложности конструкции, так и по мощности взрыва.\n\nПри этих словах взгляд Посады остановился на одетом в лабораторных халат пони.\n— Так ты говоришь, что понадобятся годы, чтобы сделать это. Нам придётся вложить даже больше средств, чем в создание первого ядерного оружия.\n— Да, мадам генсек.\n— Но ты считаешь, это сработает? Термоядерная бомба будет готова в течение этого десятилетия?\n— Согласно нашему пониманию атомной физики, при определенных обстоятельствах ядерная бомба может вызвать реакцию синтеза. И высвобожденная энергия будет... значительно выше тех показателей, которых мы можем добиться сегодня. Мы считаем, что можем добиться мощности, превышающую мегатонну."
 hippocommie.32.a:0 "Больше мегатонны!?"

 hippocommie.33.t:0 "Испытание на атолле Сансет"
 hippocommie.33.d:0 "Пока бомба не взорвалась, никто не мог заставить себя поверить в то, что она сработает. Даже когда таймер обратного отсчёта достиг нуля, они всё ещё в глубине души задавались вопросом, была ли их великая работа несбыточной мечтой, или же сами боги каким-либо образом помешают им овладеть такой силой. А затем появился огненный шар.\n\nПолусфера невероятно яркого света расширялась прямо в небо и затмевала само солнце. Она поглотила атолл Сансет, океан вокруг него, и продолжала расширяться, пока, наконец, не исчезла сама по себе. Грибовидное облако, которое появилось сразу после исчезновения сферы, поднялось выше облаков, а газ и обломки от взрыва взлетели высоко в атмосферу.\n\nМощность бомбы оказалась в точности такой, как и прогнозировалось: 10,06 мегатонны. Сила взрыва более чем в 300 раз превышает мощность обычной имплозионной бомбы. Учёные, наблюдавшие за происходящим из защищённого от радиации бункера за много миль от взрыва, молча выпили."
 hippocommie.33.a:0 "Во имя звёзд..."

 hippocommie.34.t:0 "Проект "ТАНКОЛОМ""
 hippocommie.34.d:0 "Несмотря на определённые неудачи, проект "ТАНКОЛОМ" смог создать рабочий прототип артиллерии нового поколения. Впервые наши подразделения ракетной артиллерии могут вести огонь ядерными боеголовками. Ограниченное количество этого оружия в сочетании с противоречием между стратегическим характером применения ядерного оружия и быстро изменяющейся ситуацией наземной войны означает, что в непосредственно в бою это оружие будет применяться очень редко. Это усугубляется ужасающе низкой точностью новой установки, которая уступает по точности и дальности даже стандартной ракетной артиллерии. Тем не менее, само существование этого оружия заставит врагов задуматься, так как любой вражеский отряд бронетехники, пересекающий открытую местность, может быть испарён ядерным ударом или же облучён даже через самую лучшую броню. Также это оружие может потенциально оказаться весьма полезным против статических укреплений."
 hippocommie.34.a:0 "Это оружие не так полезно, как мы надеялись, но оно всё равно предоставляет ценное преимущество."

 hippocommie.35.t:0 "The Formation of the Committee for Extranormal Affairs"
 hippocommie.35.d:0 "#TODO: Posada forms a group dedicated to investigating UFOs, psionics, ghosts, and other anomalous phenomena."
 hippocommie.35.a:0 "Let's hope this isn't a gigantic waste of time and money."

 hippocommie.36.t:0 "Выбор гимна"
 hippocommie.36.d:0 "Верховный Совет Рабочих обсудил несколько предложенных вариантов нового национального гимна Революционной Северной Зебрики. Хотя Посада энергично выступала за "Интернационал", который, по её словам, отлично отражает мечты об освобождении всех рабочих, две другие песни также были весьма популярны среди делегатов.\n\nПервый вариант, агрессивная "Народная война", была получила поддержку от милитаристов РРП, а оптимистичный и высокопарный ритм завоевал популярность этой версии гимна среди гиппогрифов, что не были членами партии. Также стоит отметить, что эта новая песня была написана в самой Гиппогрифии в ходе развития новых музыкальных движений, возникших после революции. Этим она и отличается от "Интернационала", который является более классическим гимном.\n\nДругой вариант - песня "Четырнадцать минут до старта", что отражает мечты о космических полетах, которые охватили многих молодых и склонных к развитию техники коммунистов. Многие делегаты отвергли это предложение, заявив, что оно возложит все мечты и надежды нации на технократические клики, поскольку лишь очень немногие граждане нашей страны будут иметь хоть какое-то отношение к космической программе. Но всё же вопрос о принятии этого гимна остаётся открытым.\n\nДебаты продолжались до поздней ночи, но в конце концов Верховный Совет Рабочих принял решение:"
 hippocommie.36.a:0 ""Интернационал" объединит всех существ."
 hippocommie.36.b:0 ""Народная война" вдохновит наших солдат!"
 hippocommie.36.c:0 ""Четырнадцать минут до старта" объявит о наших мечтах о звёздах."
 hippocommie.36.e:0 "Верховный Совет Рабочих не смог принять решение, и мы оставили дореволюционный гимн с минимальными изменениями."

 hippocommie.37.t:0 "Медицинский отчет "МУНФОЛЛ""
 hippocommie.37.d:0 "Автор: Доктор XXXXXXXXXX\n\nДата: [GetDate]\n\nКраткое изложение: Лорды-командующие получили дозу примерно в одиннадцать тысяч рентген. После получения начальных ожогов (что были обработаны путём промывания пораженных участков водой) и клеточных травм выздоровление казалось неизбежным, так как симптомы смягчились. Через 24 часа после получения дозы лорды-командующие беседовали, а Отем Бриз насмехался над жалким пыточным отделом Посады.\nВ течение следующих 48 часов повреждения клеток прогрессировали по мере того, как поражённые клетки умирали, но не заменялись. Взятые у подопытных образцы показали, что их ДНК была почти полностью уничтожена.\nВ течение следующей недели появлялись новые симптомы, а уже присутствующие продолжали ухудшаться (более подробную информацию см. на страницах 68-88). Через 107 часов после получения ими дозы медсестра попыталась убить лорда-командующего, но была остановлена санитарами. Она заявила, цитата: "Это чудовищно. Просто отвратительно. Почему мы сохраняем жизнь этим бедным пони? Вы притворяетесь, что не слышите, как они умоляют нас убить их?"\nНа последней неделе клеточные и внутренние повреждения достигли катастрофического уровня, который ранее никогда не описывался ни в одном литературном источнике. Полный список всех зарегистрированных симптомов приведен в приложении.\nЗаключение: Смерть от острой лучевой болезни просто ужасна. Я надеюсь, что нам больше никогда не придется лечить жертв, страдающих от этого заболевания. Но если придётся, то мы сможем применить полученные в ходе данной "процедуры" знания."
 hippocommie.37.a:0 "Личное примечание: Меня тошнит от вас, генсек."

 hippocommie.38.t:0 "Весь мир насилья мы разрушим..."
 hippocommie.38.d:0 "Посада прилегла на горячий песок отдалённого необитаемого острова. Это согрело её практически до самой глубины души, заставив вспомнить о тех временах, когда весь мир выглядел намного ярче. Ещё до того, как ей пришлось сделать так много ужасных вещей.\n\nНеужели она действительно это сделала? Посада всегда говорила себе, что это необходимо, но теперь у неё появилось ужасное ноющее чувство, что, возможно, всего этого можно было избежать. Что, если бы она была кем-то получше? Кем-то более сильным, кто мог бы спасти мир от реакции, не проливая так много крови.\n\nЕё коготь завис над радио. Посада знала, что она должна была сделать. Но как же трудно признать свою неправоту. Даже если она провела долгие годы, желая этого. Наконец, Посада нажала на кнопку передачи.\n\n— Народ Революционной Северной Зебрики, — медленно сказала она, — пришло время тебе услышать то, что я говорила самой себе в течение многих лет. Я встала на путь коммунизма из-за жестокостей, которые сотворил со мной Король Шторм. Я объявляла войну одному стороннику превосходства за другим, всё надеясь искоренить подобные идеи, дабы ни одно существо больше никогда не пострадало из-за амбиций империалистов. Но на этом пути я потеряла саму себя. Я стала похожа на монстров, с которыми сражалась.\n\nОна посмотрела на лазурное небо. Самолет будет здесь с минуты на минуту, и Посада должна была успеть произнести свою речь.\n\n— Не идите по моему пути. Не считайте меня героиней. Я творила ужасные злодеяния, которые, возможно, не были обоснованными. Но всё равно они ни при каких обстоятельствах не должны рассматриваться в качестве примера. Это были отчаянные меры, а не гордый пример для всех коммунистов.\n\nПосада услышала характерное жужжание двигателей стратегического бомбардировщика, которое становилось всё громче. По правде говоря, было облегчением узнать, что она не избежит правосудия рабочих.\n\n— Пожалуйста, станьте лучше меня. Не повторяйте моих ошибок. До свидания, товарищи.\n\nПоследним, что увидела Посада, был яркий и прекрасный свет, похожий на рождение новой звезды."
 hippocommie.38.a:0 "А затем мы наш, мы новый мир построим..."

 hippocommie.39.t:0 "The True Gift of Gifting"
 hippocommie.39.d:0 "#TODO: something cute and sweet"
 hippocommie.39.a:0 "Thank you..."

 hippocommie.40.t:0 "The New General Secretary"
 hippocommie.40.d:0 "#TODO: Who's going to succeed Posada?"
 hippocommie.40.a:0 "The Scientist, Terrafin."
 hippocommie.40.b:0 "The Fanatic, Hard Line."
 hippocommie.40.c:0 "The Moderate, Skybolt Spear."
 hippocommie.40.e:0 "The Nationalist, Crack Lightning."
 hippocommie.40.f:0 "The Reformer, Silverstream."

 hippocommie.41.t:0 "[HIP.GetName] Demands Unconditional Surrender"
 hippocommie.41.d:0 "#TODO: The hippogriffs say if we don't surrender immediately they'll declare war."
 hippocommie.41.a:0 "We cannot hope to resist them..."
 hippocommie.41.b:0 "We will not be cowed by imperialists!"

 hippocommie.42.t:0 "Report on "Foo Fighters""
 hippocommie.42.d:0 "#TODO: Foo fighters are breezies, not aliens! They are sometimes endangered by fighters, and sometimes ride along with them to get places fast. They've offered to alert us when they see enemy planes incoming, as long as we're careful to avoid hurting them."
 hippocommie.42.a:0 "Cooperation will help us both!"

 hippocommie.44.t:0 "Report on Undead & Necromancy"
 hippocommie.44.d:0 "#TODO: Creatures with unresolved issues or lingering debts can return as ghosts. Practical application of ghost-soldiers is still decades away, and we do not have the population of unicorns for mass-scale reanimation of skeletons or zombies. However, specialist necromancers might prove valuable in hospitals."
 hippocommie.44.a:0 "Install necromancer field medics, saving the mortally injured."
 hippocommie.44.b:0 "We can only push nature so far before it seeks vengeance."

 hippocommie.45.t:0 "Нежное прощание"
 hippocommie.45.d:0 "Посада бросила последний взгляд на гавань Аквилы, прежде чем лечь спать. Это была просто волшебная неделя, но, к сожалению, ей пришлось вернуться к своим обязанностям дома. Тем не менее, она уж точно никогда не забудет достопримечательности и великолепие Аквилы. Посада намеревалась сдержать обещание, данное своему гиду, и написать ему сразу же по возвращению в Сиквестрию.\n\nХотя её официальным делом было налаживание связей между Революционной Северной Зебрикой и товарищами в Грифонии, Посада проводила большую часть своего времени не со скучным президентом Аквелийской Республики, а с одним из его соратников: восхитительно безумным Виктором Аллардом. Виктор показал ей весь город, и они каждый вечер засиживались до рассвета, обсуждая свои мечты, амбиции и весьма своеобразные марксистские теории, которыми увлекался каждый из них. Виктор был одним из очень немногих встреченных Посадой существ, которые ни в чём не уступали ей. Обедали ли они в одном из многочисленных изысканных ресторанов Аквилы, бродили ли по паркам и бульварам столицы или же проводили время в гостиной Виктора, с ним никогда не было скучно.\n\nВ свой последний день в Аквиле посада сделала Виктору безумное предложение, попросив его отправиться с ней в Северную Зебрику. — Твоё рвение здесь просто пропадает даром! — воскликнула она, — Остальная часть АРП такая скучная; ты бы гораздо лучше вписался в Северную Зебрику. Нам бы действительно не помешал какой-нибудь грифон со столь острым умом, как у тебя!\nОн только одарил Посаду той самой сардонической усмешкой, которая так нравилась ей, и сказал, что никогда не сможет покинуть свой любимый город, а затем лукаво добавил, чтобы она не недооценивала [JER.GetLeader] и то, на что может быть способна АРП. Затем, чмокнув её в щеку, он отослал Посаду домой. Она пообещала написать ему сразу же по возвращению в Сиквестрию."
 hippocommie.45.a:0 "У нас всегда будет Аквила."
 hippocommie.45.b:0 "У нас всегда будет Арис."

 hippocommie.46.t:0 "Hippogriffia Denounces the Gray Pact"
 hippocommie.46.d:0 "#TODO: Posada writes a furious letter calling Sinnie a traitor to the revolution and cooperating with a mind-controlling brutal tyrant."
 hippocommie.46.a:0 "Atom-damned Storm King in red."
 hippocommie.46.b:0 "The necessities of realpolitik are lost on idealists."
 hippocommie.46.c:0 "But I love him!"

 hippocommie.47.t:0 "Гиппогрифия осуждает Наш Блэкхоллоу"
 hippocommie.47.d:0 "В пространной обличительной речи генсек Посада яростно осудила правительство Нашего Блэкхоллоу, обозначив все различия между марксизмом и эквализмом, а также призвала каждое здравомыслящее существо отвергнуть эту доктрину. Хотя некоторые нео-эквалисты заявили, что она, якобы, неправильно трактует доктрину в целом, никто не встал на защиту Рива Бледдина или самого Нашего Блэкхоллоу.\n\n— Суть коммунизма состоит в том, чтобы возвысить рабочий класс. Суть равенства состоит в том, чтобы убедиться, что все равны, — начала Посада, — Но безумец Рив вышел за рамки равенства знаков отличия и решил реализовать равенство во всём. Он делает умных глупыми, а если это не работает, то он убивает их. Сама Старлайт Глиммер никогда у не думала, что такие ужасы будут твориться ежедневно. В Нашем Блэкхоллоу нет ни коммунизма, ни равенства; эта безумная мерзость просто унижает достоинство всех разумных существ."
 hippocommie.47.a:0 "Безумные птицы."
 hippocommie.47.b:0 "Ну конечно иерархисты возненавидят равенство."

 hippocommie.48.t:0 "Hippogriffia Denounces [LSC.GetName]"
 hippocommie.48.d:0 "#TODO: Posada declares [LSC.GetName] a genocidal state contrary to every value of communism."
 hippocommie.48.a:0 "Revenge is not a license to murder innocents!"
 hippocommie.48.b:0 "They just don't understand our sacred mission."

 hippocommie.49.t:0 "Гиппогрифия осуждает MARESOC"
 hippocommie.49.d:0 "Генсек Посада из Революционной Северной Зебрики осудила Мейрлендию и Партию. Её заявление было сделано после консультаций с изгнанной из Нового Мейрленда марксисткой Люфти Стар, которая была последовательной противницей идеологии MARESOC и регулярно упоминалась в пятиминутках ненависти. В своей нехарактерно короткой речи Посада сказала:\n\n— Мейрлендия - одно из самых злых государств в мире. Это очевидно всем. Я не буду тратить время на опровержение и критику их идеологии. Война - это мир, свобода - это рабство, незнание - это сила, бедность - это процветание: бессмысленно спорить с этими аксиомами, поскольку они созданы не для того, чтобы апеллировать к интеллекту, а для того, чтобы оскорблять и унижать его.\n— Теория и практика олигархического коллективизма заставляют фашизм выглядеть почти приемлемым: MARESOC не имеют себе равных по нелогичности, жестокости и фундаментальной оппозиции свободе и достоинству разумных существ. Товарищ Люфти заверила меня, что правление Партии не продлится вечно, ибо только в том случае, если бы всем миром правили подобные государства, этот режим мог бы сохраняться бесконечно. И всё же, если Мейрлендия не рухнет сама по себе, то Революционной Северной Зебрике придётся её сокрушить."
 hippocommie.49.a:0 "Мы с нетерпением ждём их краха и освобождения их рабочих."
 hippocommie.49.b:0 "Эта морская пони явно сговорилась с Селестией!"


 hippocommie.50.t:0 "Report on Cetacean Communication"
 hippocommie.50.d:0 "#TODO: Comrade Silverstream has previously documented that Fluttershy had no problems communicating with dolphins or any other animals, and while seaponies with Fluttershy's talents have yet to be found, useful lessons were learned. In fact, dolphin-creature communication is a success! Our cetacean comrades have already agreed to serve as observers of enemy ships. This alliance is classified for now, but it is public knowledge that dolphins have been discovered to be sapient. The fishergriffs are displeased with having to release dolphins from their nets, but as they already had to release seaponies, their complaints have been rejected. Reduced fish output is acceptable to avoid killing comrades."
 hippocommie.50.a:0 "The seas team with friends!"

 hippocommie.51.t:0 "The War Yet To Come"
 hippocommie.51.d:0 "#TODO: A massive war is on the horizon. Everycreature must be ready to make sacrifices, for failure at this critical juncture would lead to the collapse of everything we worked and fought so hard for. But more importantly, we must always keep in mind our goal: a world without reaction, without fear, without bloodshed. Such a future may be difficult, but it is possible if we are willing to take the steps to build it."
 hippocommie.51.a:0 "Glory to the ones who look forward..."


 hippocommie.52.t:0 "The Interstellar Manifesto"
 hippocommie.52.d:0 "#TODO: Just read Flying Saucers and the Socialist Future of Mankind."
 hippocommie.52.a:0 "The future looks so bright."
 
 hippocommie.53.t:0 "To the Star People"
 hippocommie.53.d:0 "#TODO: Hi alien comrades. Please come down and help us unite the world under a single government. Kthxbai."
 hippocommie.53.a:0 "Star People, we welcome you."

 hippocommie.54.t:0 "A New Capital?"
 hippocommie.54.d:0 "#TODO: Should we move the capital to Ain Trotgourait?"
 hippocommie.54.a:0 "Yes!"
 hippocommie.54.b:0 "No thanks..."

 hippocommie.55.t:0 "Hard Disclosure"
 hippocommie.55.d:0 "#TODO: Sharing all data and analysis RNZ has done of UFOs. They are real, they've been spotted by pilots and astronomers, police officers and politicians, and even been confirmed on radar. Reported sightings go back thousands of years. What are these things? Spirits taking physical form? Ley lines twisted into knots? Aliens? Experimental craft being tested by another nation? Something even stranger?"
 hippocommie.55.a:0 "The truth is out there!"

 hippocommie.56.t:0 "Проект "ЗВЁЗДНЫЙ ОГОНЬ""
 hippocommie.56.d:0 "Вопреки сомнениям и словам скептикам, проект "ЗВЁЗДНЫЙ ОГОНЬ" успешно завершился. Однако многие сомнения оказались вполне обоснованными. Бомбоотсек XB-70 "Валькирии" меньше, чем у B-52 "Стратофортресс", у него сниженная дальность полета, и его намного сложнее производить. И это не говоря о чудовищном расходе топлива. XB-70 не заменит B-52, но он дополнит его и будет выполнять задачи, недоступные для "Стратофортресс". Мы получили "бомбардировщик глубокого проникновения", и наши враги никогда больше не будут чувствовать себя в безопасности даже под защитой своих перехватчиков."
 hippocommie.56.a:0 "Великолепный самолёт!"

 hippocommie.57.t:0 "Hippogriffs offer Associate Status in the Comintern"
 hippocommie.57.d:0 "#TODO: Want to be an associate member of the Comintern? We'll share research and promise not to attack each other."
 hippocommie.57.a:0 "Of course!"
 hippocommie.57.b:0 "No thanks."

