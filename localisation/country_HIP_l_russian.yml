 HIP_divided_society_0:0 "Разделённое общество - Доминирование морских пони"
 HIP_divided_society_0_desc:0 "Подавляющее большинство жителей большую часть своего времени проводят в облике мосрких пони, и лишь немногие по-прежнему патрулируют руины Гиппогриффии в поисках полезных реликвий и для создания баррикад против потенциального вторжения."
 HIP_divided_society_1:0 "Разделённое общество - Полный контроль морских пони"
 HIP_divided_society_1_desc:0 "Представители Сиквестрии получают постоянные места в правительстве, и многие считают, что лидер [HIP.GetLeader] теперь представляет лишь интересы морских пони. Среди гиппогрифов растёт недовольство, которое вскоре может достигнуть точки кипения."
 HIP_divided_society_2:0 "Разделённое общество - Первенство морских пони"
 HIP_divided_society_2_desc:0 "Гиппогрифы всё сильнее беспокоятся по поводу того, куда движется нация. Они считают, что правительство, в котором доминируют морские пони, игнорирует их нужды и обвиняет их во всех неудачах нации."
 HIP_divided_society_3:0 "Разделённое общество - Приоритет морских пони"
 HIP_divided_society_3_desc:0 "Недавние действия правительства явно демонстрируют тот факт, что они предпочитают отдавать приоритет нуждам морских пони, а не гиппогрифов."
 HIP_divided_society_4:0 "Разделённое общество - Уклон в сторону морских пони"
 HIP_divided_society_4_desc:0 "Недавние решения правительства явно демонстрируют тот факт, что они предпочитают отдавать приоритет нуждам морских пони, а не гиппогрифов."
 HIP_divided_society_5:0 "Разделённое общество - Баланс"
 HIP_divided_society_5_desc:0 "На данный момент правительство успешно балансирует между конкурирующими интересами гиппогрифов и морских пони, и пользуется поддержкой как на горе Арис, так и в Сиквестрии."
