 arisfirst.60.t:0 "Восстание Фаланги"
 arisfirst.60.d:0 "Пошатывающийся Крэк Лайтнинг вошёл в свой командный пункт. Он был непривычен: это помещение было маленьким чуланом в небольшом бункере. Но и его было достаточно. Единственная лампочка накаливания, освещавшая комнату, мерцала, пока он читал отчёты.\n\nКонечно же это случилось. Он знал, что Фаланга не примет его капитуляции; он знал, что они были двуличными головорезами, которые набросятся на него при первом же признаке слабости. Но хотя бы несколько подразделений всё ещё оставались верными ему. Крэку показалось, что он слышит отдаленную стрельбу: армейские подразделения Разорбик напоминали его бывшим силовикам, что Ас всё ещё у власти. В конце концов, они ему были не нужны. Теперь, когда Фаланга стала преступной организацией, за вычетом нескольких прощённых им подразделений, Крэк мог использовать их в качестве козла отпущения. Да, он всё ещё может всё изменить. Он всё ещё сможет удержать контроль.\n\nОтчёты были в основном обнадёживающими: Фаланга была вытеснена с горы Арис, их руководство оказалось в смятении после того, как попытка переворота в Сиквестрии полностью провалилась. Они всё ещё удерживали Старфилд, но это ненадолго... Крэк перешёл к разделу о высокопоставленных диссидентах. Этот раздел нужно обновить. Теперь, когда Фаланга Крэка предала его, мог ли он дальше доверять хоть кому-нибудь? Тем не менее, отчёт показал, что все высокопоставленные диссиденты на месте: Харк Лайн, Сильверстрим, Старри Айс... Он заметил прочерк. Телохранители Крэка Лайтнинга ворвались внутрь, услышав его яростные крики:"
 arisfirst.60.a:0 ""Где, во имя Тартара, принцесса Скайстар?!""

 arisfirst.61.t:0 "Ситуация с заложниками"
 arisfirst.61.d:0 "Крэк Лайтнинг никогда не думал, что всё так закончится. Дворец был взят под охрану, восстание Фаланги было подавлено, а лидеры забастовщиков были определены. Всё шло по плану, а потом случилось это. Скайстар, BAR и взвод мятежных солдат, взявших Крэка в заложники на его собственной вилле. Конечно, дело было не только в них. Как могли две дюжины вооруженных гиппогрифов добраться до него, не сделав ни единого выстрела? Нет, его собственные охранники бросили его. Один из немногих, что оставался верен Крэку, лежал без сознания на полу, оглушенный ударом приклада винтовки.\n\n— Так в какую же игру ты теперь играешь, а? — Спросил принцессу Крэк, — Ты думаешь, что можешь захватить Арис, убив меня?\n— Нетушки! — ответила Скайстар, — Я надеюсь, что это ты передашь власть мне.\n— И тогда всё просто встанет на свои места?\n— Ага! Посмотри правде в глаза, ты не нравишься никому, Крэк. И все хотят вернуть гармонию. Твоя Фаланга отвернулась от тебя, военные не любят тебя, потому что ты проиграл войну, и я даже не говорю про рабочих! Остаётся только Разорбик...\n— У которой есть приказ взять штурмом этот комплекс, если она потеряет со мной связь. Я давно уже знал об угрозе похищения, принцесса.\n— О, я знаю! Она должна быть тут минут через двадцать, учитывая скорость, с которой она едет.\n\n— Так что теперь?\n— А теперь возьмёшь рацию на своём столе и прикажешь Разорбик отступить. А потом выйдешь в эфир и произнесёшь речь - не волнуйся, я написала её заранее - в которой ты скажешь жителям Ариса о том, что сожалеешь, что подвёл их всех. Далее ты заявишь, что уходишь в отставку и немедленно освобождаешь всех политзаключенных. Всех моих друзей.\n— А если я этого не сделаю?\n— Я бы взвела курок этого пистолета, но я уже сделала это пять минут назад.\n— Ты этого не сделаешь.\n— Я сумела проникнуть на борт воздушного корабля Короля Шторма. Уверяю тебя, я на многое способна.\n\nКрэк Лайтнинг взял микрофон, откашлялся и обратился к своей подчинённой:"
 arisfirst.61.a:0 ""Разорбик, отбой.""
 arisfirst.61.b:0 ""Разорбик, на штурм. Скайстар...""

 arisfirst.50.t:0 "Оккупация Хироптерры"
 arisfirst.50.d:0 "Крэк Лайтнинг покрутил виски в своем стакане, одновременно оглядывая сидящих перед ним офицеров.\n\n— Хироптерра, — он начал задумчиво размышлять вслух, — Хироптерра, Хироптерра. Такое прекрасное государство. Все существа объединены единой целью и работают во имя великого блага. Жаль, что ради осуществления нашей судьбы нам пришлось остановить их, но таков уж мир.\n\n— Сэр? — спросила полковник Разорбик, когда Крэк Лайтнинг прервал свою речь, сделав большой глоток виски,\n— Текущая задача?\n\n— Да, да, конечно. Разорбик, ты и Солид Стоун хотели получить вакансию военного губернатора Хироптерры. Я полагаю, вы знаете весьма ужасную причину... отставки вашего предшественника. И его предшественника. Поэтому перейдём к делу. Расскажите мне о ваших планах относительно оккупации.\n\n— Что ж, — начала Разорбик, — я начну с сокращения квот на работу. Во многих округах квоты могут сократиться на целых пятьдесят процентов. Я позабочусь о том, чтобы каждый район управлялся в соответствии с высочайшими стандартами: я отменю детский труд, обеспечу медицинскую помощь, увеличу рационы на питание. Нужно снизить смертность - пока хироптеррцы считают, что они уже мертвы, они пойдут на всё ради мести. Теперь к вопросу о карательных мерах. Когда случались теракты, мой предшественник отдавал приказ о неизбирательных репрессиях безо всякой соразмерности. Я установлю чёткие правила: когда они убьют одного из наших, мы убьём одного из них. Желательно среди тех, кто наиболее вероятно мог помогать повстанцам. Чёткие правила и чёткие последствия: справедливость, а не злоба. Я позабочусь о том, чтобы каждая община знала, что их жизням угрожает сопротивление, а не мы.\n\nСолид Стоун усмехнулся, начав озвучивать своё предложение, не дожидаясь разрешения Лайтнинга.\n— Хироптеррцы ответят на её снисхождение лишь ещё большей агрессией. Моё предложение гораздо проще. Мы конфискуем их сельскохозяйственную технику и устроим голод. Мы будем оказывать им продовольственную помощь в обмен на подчинение. Голод преуспеет там, где дубинки и сила потерпели неудачу."
 arisfirst.50.a:0 "— Ладно, Разорбик, ты получила работу. Предоставь мне результаты."
 arisfirst.50.b:0 "— Давайте узнаем, что сильнее: их воля к борьбе или чувство голода?"

 #abyss events
 hippogriff_abyss.1.t:0 "Отчёт из Мейрианской Впадины"
 hippogriff_abyss.1.d:0 "КБАД сообщил о незначительном инциденте, связанным с недавним патрулированием Мейрианской Впадины за пределами Сиквестрии. Небольшой отряд, отправленный на разведку глубин, сначала сообщил, что всё в порядке, но через несколько часов мы потеряли с ними связь, и группа не вернулась в назначенное время. Лишь через день, когда следующая поисковая группа уже была готова выдвинуться на поиски, наши разведчики вернулись из Впадины. Они выглядели немного потрёпанными, но в остальном были невредимыми. На допросе по поводу их длительной задержки и потери связи разведчики неоднократно настаивали на том, что ничего не помнят о том, что происходило с ними в Мейрианской Впадине.\n\nПо поводу инцидента был составлен небольшой отчёт, и разведчиков направили на дальнейшие допросы, но в остальном КБАД не видит необходимости в дальнейших действиях. Официальные лица настаивают на том, что беспокоиться не о чем и что эти морские пони, скорее всего, пострадали от кратковременной потери памяти из-за некого инцидента на глубине."
 hippogriff_abyss.1.a:0 "Тем не менее, нам следует пока воздержаться от дальнейших экспедиций."
 
 hippogriff_abyss.2.t:0 "Подводные общества"
 hippogriff_abyss.2.d:0 "В последнее время из Сиквестрии поступают всё более тревожные и серьёзные новости. Несколько наших чиновников сообщили о формировании множества тайных обществ по всей Сиквестрии. Самое жуткое то, что все эти общества невероятно похожи друг на друга. И всё же, несмотря на все приложенные старания, наши чиновники не смогли понять намерений этих обществ или даже того, какую угрозу они могут представлять для морских пони и гиппогрифов. Сейчас мы знаем лишь то, что число этих обществ и количество членов в них быстро растут. И хотя в настоящее время они действуют под водой, некоторые на горе Арис начинают опасаться, что их влияние может распространиться за пределы Сиквестрии.\n\nНо ещё более тревожным является тот факт, что именно морские пони, которые побывали в Мейрианской Впадине, несут ответственность за создание этих обществ. Мы потеряли их след всего через несколько коротких недель после их возвращения. Многие шепчутся о заговоре против Гиппогрифии, но пока всё это остаётся слухами. На данный момент мы можем лишь ждать следующих действий со стороны этих обществ."
 hippogriff_abyss.2.a:0 "Будем надеяться, что вся эта ситуация не обострится..."
 
 hippogriff_abyss.3.t:0 "Нарушение правопорядка"
 hippogriff_abyss.3.d:0 "Как мы и опасались, ситуация в Сиквестрии обострилась. Несколько дней назад насилие вспыхнуло по всему подводному царству, погрузив большую его часть в полный хаос. Небольшие распри вроде столкновения на бегу друг с другом или разных вкусов в музыке сейчас начали приводить к физическим нападениям. Морские пони начинают яростно сражаться со своими товарищами. Нашими первоначальными подозреваемыми были общества, но похоже, что это явление повлияло и на них, поскольку некоторые их члены также участвовали в драках. Остальные члены обществ продолжают встречаться в уединённых местах, которые пока не затронул кризис.\n\nЭта ситуация, независимо от причины, совершенно неприемлема, и сейчас необходимо что-то предпринять. Мы могли бы послать под воду больше солдат-гиппогрифов, чтобы обеспечить мир на то время, пока морские пони не придут в себя. Хотя это решение принесёт результаты только через некоторое время и крайне не понравится многим, мы сведём к минимуму ущерб и ограничим распространение вспышки насилия.\n\nТакже кабинет министров предложил ещё один вариант - обратиться за помощью к Эквестрии и Элементам Гармонии. Похоже, что здесь замешана тёмная магия, а пони и раньше помогали нам в трудную минуту. Если эквестрийцы согласятся помочь, то они смогут быстро разобраться с источником проблемы.\n\nКонечно, мы также можем попробовать просто переждать хаос и надеяться, что морские пони самостоятельно успокоятся."
 hippogriff_abyss.3.a:0 "Мы сами разберёмся с проблемой."
 hippogriff_abyss.3.b:0 "Элементы однажды спасли нас. Мы снова попросим их о помощи."
 hippogriff_abyss.3.c:0 "Этот хаос лишь временный, мы просто должны его переждать."
 
 hippogriff_abyss.4.t:0 "Порядок в Сиквестрии восстановлен"
 hippogriff_abyss.4.d:0 "После нескольких кропотливых месяцев работы, проделанной нашими силами, Сиквестрия, наконец, оправилось от краткого периода хаоса, и морские пони снова стали дружелюбными. Первые недели были самыми тяжелыми, так как поначалу агрессивных пони было невероятно трудно усмирить, они постоянно пытались влезть в драку, если поблизости был хоть один другой морской пони. Лишь в изоляции они становились смирными. Эта тактика медленно, но верно использовалась по всей Сиквестрии, постепенно обеспечивая мир в этом регионе. К счастью, эта странная одержимость становилась всё слабее по мере нашего прогресса.\n\nТайные общества также изначально создавали некоторые проблемы, пытаясь помешать нашим силам остановить насилие. Но они также были подавлены, а после того, как порядок был полностью восстановлен, члены этих обществ тоже пришли в себя. Их деятельность полностью прекратилась, однако на допросах бывшие члены этих обществ заявили, что они не помнят ни о встречах, ни о том, что обсуждалось на них.\n\nМы, возможно, так никогда и не узнаем, что стало причиной этого ужасного инцидента. Но теперь всё закончилось. Также мы наложили бессрочный запрет на посещение Мейрианской Впадины."
 hippogriff_abyss.4.a:0 "Хотя бы мы наконец разобрались с этим."
 
 hippogriff_abyss.5.t:0 "Мольба из Гиппогрифии"
 hippogriff_abyss.5.d:0 "Похоже, что в Зебрике назревают неприятности, так как недавно нам пришло сообщение от старых друзей из Гиппогрифии. Они явно торопились и в спешке объяснили, что Сиквестрия погрузилась в хаос, так что им необходима помощь Элементов Гармонии. Гиппогрифы считают, что за этим стоит тёмная магия и они надеются, что Элементы Гармонии согласятся временно вернуться на гору Арис и восстановить порядок в водном царстве.\n\nНет никаких сомнений в том, что принцесса Твайлайт и её друзья согласятся ещё раз помочь гиппогрифам без лишних раздумий. Только вот можем ли мы позволить себе отправить их в другую страну на данный момент? Мир становится всё более неспокойным, и вполне возможно, что Элементы могут пригодиться нам дома. Однако отказ в помощи испортит отношения с нашими старыми друзьями, а также может привести к дальнейшему хаосу в Гиппогрифии."
 hippogriff_abyss.5.a:0 "Конечно мы поможем. Собирайте Элементы!"
 hippogriff_abyss.5.b:0 "Нам бесконечно жаль, но Элементы нужны нам здесь и сейчас."
 
 hippogriff_abyss.6.t:0 "Краткое подведение итогов"
 hippogriff_abyss.6.d:0 "— Значит, освобожденные культисты не помнят, с чего всё началось? Вообще ничего?\n— Боюсь что так, королева Ново, — ответила Твайлайт Спаркл, — Лишь фрагменты снов. Как только мы использовали Элементы, чтобы остановить музыку, от странных инструментов, на которых играли культисты, ничего не осталось. И никто из них ничего не помнил о том, что они делали на протяжении прошлого месяца или как они попали сюда. Хотела бы я рассказать больше, но у нас просто недостаточно данных.\n— Как жаль, что мы не можем остаться тут ещё на некоторое время, — прокомментировала Рарити, — Мне очень нравится форма морской пони, и, судя по всему, Скайстар и Пинки только что устроили свою воссоединительную вечеринку.\n— Вы можете спокойно остаться ещё на некоторое время. Я просто очень рада, что всё закончилось и что пострадавших было немного. Честно говоря, я не уверена, что мы справились бы без вас.\n— О, это пустяки, правда! Вы - наши друзья, и, кроме того, именно вы придумали использовать временно отнимающее слух заклинание, прежде чем посылать за нами. Без этого и мы не справились бы.\n\nНово вздохнула. — Как же неприятно не знать, что именно почти уничтожило моё королевство. Но что ж, хорошо, что всё закончилось. Я попрошу своих исследователей магии просмотреть все собранные данные и поделиться ими с вами, если всплывёт что-нибудь интересное. А пока давайте присоединимся к Пинки и Скайстар. Похоже, что половина Сиквестрии уже собирается на их вечеринку, так что давайте постараемся не пропустить её."
 hippogriff_abyss.6.a:0 "Мы не знаем причин всего этого, но мы рады, что теперь это позади."
 
 hippogriff_abyss.7.t:0 "Предательство Эквестрии"
 hippogriff_abyss.7.d:0 "Ужасные новости! Эквестрийцы, вопреки всем нашим надеждам и желаниям, решили не посылать Носителей Элементов для помощи нам с ситуацией в Сиквестрии! Мы не знаем причин этого решения, но кажется весьма маловероятным, что это именно принцесса Твайлайт решила не помогать нам. Более вероятно то, что правительство Эквестрии просто проигнорировало наши призывы о помощи ради собственной выгоды. Это весьма жестокое предательство, которое мы точно не забудем в ближайшее время, но сейчас у нас есть более неотложные дела, которые нужно решить как можно скорее.\n\nПоскольку Элементы больше не могут решить нашу проблемы, мы вынуждены вернуться к первоначальным идеям: либо силой обеспечить закон и порядок в Сиквестрии, либо же ничего не делать. Время, потраченное впустую на ожидание реакции эквестрийцев, лишь ухудшило ситуацию, и, независимо от нашего выбора, последствия скажутся на всей стране. Слухи о нашем фиаско уже распространились, и некоторые называют нас дураками за то, что мы постоянно полагались на помощь иностранной державы."
 hippogriff_abyss.7.a:0 "Ну и ладно. Мы справимся сами."
 hippogriff_abyss.7.b:0 "Без Элементов мы ни на что не способны..."
 
 hippogriff_abyss.8.t:0 "Мирное распространение в регионе [HIP_cult_gathering_state.GetName]"
 hippogriff_abyss.8.d:0 "Распространение нашего культа в регионе [HIP_cult_gathering_state.GetName] завершилось с абсолютным успехом, и теперь члены нашей организации разбросаны по всему региону. Конфликт с теми, кто не является членами культа, был сведен к минимуму, а все потенциальные конфронтации с официальными лицами были быстро предотвращены. Весь регион теперь надёжно контролируется нами, и численность нашего культа увеличилась за счёт роста числа новообращенных из местного населения."
 hippogriff_abyss.8.a:0 "Мы укрепляем свой контроль над Гиппогрифией."
 
 hippogriff_abyss.9.t:0 "Незначительная конфронтация в регионе [HIP_cult_gathering_state.GetName]"
 hippogriff_abyss.9.d:0 "Несмотря на некоторые незначительные конфликты и определённое насилие, распространение нашего культа в регионе [HIP_cult_gathering_state.GetName] было успешным. Хотя те, кто не является членами культа, устроили небольшие стычки с нашими собственными агентами, эти схватки были относительно ограниченными и сдержанными. Некоторые, возможно, всё ещё опасаются наших намерений и будущих действий, но на данный момент данный регион подконтролен нам, и численность нашего культа увеличилась."
 hippogriff_abyss.9.a:0 "Это маленькая задержка на пути к победе."
 
 hippogriff_abyss.10.t:0 "Вспышка насилия в регионе [HIP_cult_gathering_state.GetName]"
 hippogriff_abyss.10.d:0 "К сожалению, наши недавние усилия по распространению культа в регионе [HIP_cult_gathering_state.GetName] были встречены многочисленными актами враждебности и насилия. Хотя члены нашего культа смогли сдержать разъярённых и перепуганных гиппогрифов, которые ещё не присоединились к нам, ситуация ухудшилась до такой степени, что пришлось вмешаться полиции. Весь регион в настоящее время находится в состоянии повышенной готовности, и хотя мы всё ещё увеличиваем свою численность и скрытно контролируем регион, слухи неудержимо распространяются. Уровень нестабильности растёт, что увеличивает вероятность того, что вся страна открыто выступит против нас."
 hippogriff_abyss.10.a:0 "Весьма прискорбно, но мы не остановимся ни перед чем."
 
 hippogriff_abyss.11.t:0 "Песнь бездны"
 hippogriff_abyss.11.d:0 "Столица была взята несколько часов назад. Сражение было жестоким и кровавым, ведь хотя культисты значительно превосходили числом оставшихся защитников, у наших культистов не было ни оружия, ни навыков королевской гвардии дворца. Но всё же, в конце концов, численное превосходство принесло победу, поскольку верные нам толпы медленно, но верно продвигались вперед, захватывая залы горы Арис один за другим. Каждый из наших лоялистов сражался до последнего вздоха, ибо наше дело было важнее всего того, что могла предложить Гиппогрифия.\n\nСам тронный зал стал последним оплотом сопротивления, но даже он был быстро захвачен, когда верные нам толпы сконцентрировали свои силы и атаковали одновременно. Королева Ново была захвачена относительно невредимой и в настоящее время находится в плену, но, к сожалению, принцессы Скайстар мы нигде не нашли. Мы считаем, что она сбежала ещё задолго до начала нападения. Мы не знаем её текущего местонахождения.\n\nНо сейчас это не имеет значения. Происходит то, что и должно было произойти. Мы так долго ждали этого момента. Двери открываются, и наши хозяйки плывут к трону, за который мы убивали и умирали. Их хвосты и плавники рассекают воздух. Мы все склоняем головы до самого пола. Бирюзовая выглядит взбудораженной и легкомысленной, однако розовая явно раздражена этим. Жёлтая просто ухмыляется, и по принуждению мы снова встаём, тупо глядя, как светятся их три красных драгоценных камня, что инкрустированы в их груди.\n\nНаша задача выполнена. А теперь пришло время всему миру услышать их песню."
 hippogriff_abyss.11.a:0 "Да начнётся новая эра."
 
 hippogriff_abyss.12.t:0 "Гражданская война в Гиппогрифии"
 hippogriff_abyss.12.d:0 "Напряжённость между культистами и лоялистами постоянно росла, так что это был лишь вопрос времени, когда всё вспыхнет. К сожалению, этот момент настал прямо сейчас, так как правительство объявило нас угрозой для королевства и начало массовые аресты. Теперь у нас нет другого выбора, кроме как силой дать им отпор. Когда за нами была отправлена армия, мы вооружились, чтобы подготовиться к гражданской войне.\n\nВ регионах, которые мы заранее обезопасили, уже сформировались отряды верных нам гиппогрифов, но наши источники сообщают, что лоялисты королевы Ново сделали то же самое. Теперь мы можем лишь надеяться, что наших предварительных усилий было достаточно для победы."
 hippogriff_abyss.12.a:0 "Дело дошло и до этого."
 
 hippogriff_abyss.13.t:0 "Песнь бездны"
 hippogriff_abyss.13.d:0 "Какие напрасные траты. Так много жизней было впустую потеряно в этой бессмысленной войне. Так много голосов умолкло. И всё же этот досадный маленький конфликт был необходим. Эти смертные пытались разрушить наш план, который разрабатывался более тысячи лет, и мы не могли допустить провала.\n\nНаши слуги справились, хоть и совершили глупую ошибку, устроив открытую войну. Они были полезным инструментом, хотя и оставались лишь средством для достижения цели. И как только оставшиеся гиппогрифы сдались, нужда в абсолютном фанатизме исчезла. Поэтому мы развеяли нашу магию, оставив наших слуг послушными, но больше не сфокусированными на одной задаче. Теперь они будут служить новой цели. Нашей цели.\n\nМы слишком долго ждали этого. Произошедшее сейчас - не более чем проблеск того, что должно случится. Этот мир стал слишком самодовольным, существа разделяют себя на основе тривиальных вещей вроде идеологии или политики. Мы предложим им новый вариант, шанс стать частью чего-то большего, служа нам. Скоро они обнаружат, что у них нет выбора.\n\nНаше время пришло, а вот их - уже на исходе. Слушайте нашу музыку...\n\n...Ибо шоу вот-вот начнётся."
 hippogriff_abyss.13.a:0 "Да начнётся новая эра."
 
 hippogriff_abyss.14.t:0 "Новый мир"
 hippogriff_abyss.14.d:0 "Перемены. Для Арии было совершенно очевидно, что мир очень изменился. И даже если она находилась на совершенно новом континенте, почти ничего из прошлого не осталось неизменным. Простые деревни теперь стали огромными городами. Вещи, которые раньше создавались неделями, теперь можно произвести за считанные часы. А магия... Адажио никогда не признает этого, но Ария ясно видела очевидное. Их магия более не была непобедимой. И это доказывал не только старый дурак Старсвирл, что победил их более тысячелетия назад. Оружие, которым теперь владели существа мира, было опасным, и это нужно было принимать во внимание.\n\n— Вот ты где, Ария. — Фиолетовая сирена тайком закатила глаза, когда "лидер" их троицы подплыла к ней. — Где ты была? Только не говори мне, что ты была в Сиквестрии с Сонатой.\n\n— Конечно, нет, Адажио. Я готовлю это место к войне.\n\nАдажио выглядела так, будто увидела, как у Арии вдруг выросла вторая голова. — Прошу прощения? О чём ты говоришь?\n\nФиолетовая сирена повернулась и заговорила, сохранив свой откровенно скучающий вид. — Нам нужна армия, Адажио. Мы не можем просто ходить по всему миру и петь. Нас просто снова изгонят, или сделают нечто ещё похуже. У этого мира новые правила и новое оружие. И мы должны адаптироваться, если по-прежнему желаем "получить своё по праву" или нечто подобное.\n\nАдажио некоторое время бормотала что-то себе под нос, а потом снова заговорила. — Хорошо, просто будь готова сыграть свою роль, когда придёт время. Мне нужно снова найти Сонату и убедиться, что она ничего не взорвала."
 hippogriff_abyss.14.a:0 "Пришло время изменить нашу тактику."
 
 hippogriff_abyss.15.t:0 "Судьба"
 hippogriff_abyss.15.d:0 "Это был полный позор. Воистину, не было лучшего слова, чтобы описать текущую ситуацию. Прошло более тысячи лет, а мир уже почти забыл о них. И о ней. Существа современного мира считали себя продвинутыми исключительно из-за их новых игрушек, но Адажио видела всех их насквозь. Магия всё ещё была сильна. И Адажио должна была быть той, кто правила бы эти миром с помощью магии.\n\nНо случилось нечто совсем другое. Её судьбу, её право по рождению забрали глупцы - пони, возомнившие себя превыше естественного порядка вещей. Судьба, однако, была всего лишь отсрочена, но не отнята насовсем. Они не смогли отнять у неё голос, дар истинной сирены.\n\nНо час славы ещё не настал. Предстояло сделать ещё многое: заполучить больше власти, очаровать ещё больше подданных... Скоро, однако, она совершит свое триумфальное возвращение в Эквестрию. Её планы осуществятся, нужно лишь немного потерпеть.\n\nА Адажио умела ждать."
 hippogriff_abyss.15.a:0 "Мы тянем время в ожидании возможности."
 
 hippogriff_abyss.16.t:0 "Еще один партнёр?"
 hippogriff_abyss.16.d:0 "— Нам нужен ещё один член в нашей группе.\n\nАрия и Соната удивлённо переглянулись. — Четвёртый? Ты же помнишь, что за всю нашу жизнь мы не нашли ни единой другой сирены, Адажио. Кого ты имеешь в виду под "другим членом"? — Спросила Ария. В её обычно ровном тоне появились нотки любопытства.\n\nАдажио лишь закатила глаза. — Я говорила не о другой сирене. Делать всю работу самим - лишь тратить впустую наше время и силу голосов. Нам нужен кто-то, кто будет делать за нас грязную работу и управлять мирскими делами, пока мы смотрим на общую картину.\n\nСоната немного оживилась, но вскоре разочарованно сдулась. — Но ведь все тут нас ненавидят! Кто же захочет помочь нам, не находясь при этом под нашим магическим контролем?\n\n— Соната права, — Согласилась Ария. — В кои-то веки.\n\n— Да... Эй!\n\nДвое сирен вступили в очередной спор, а Адажио в это время смотрела из окна дворца. Перед ней раскинулся город Арис, на улицах которого гуляли и спорили невежественные гиппогрифы. А вдали продолжали работать фабрики, а также стояли жилые дома, где по-прежнему жила богатая элита...\n\nАдажио ухмыльнулась. Возможно, что мир не так уж и изменился..."
 hippogriff_abyss.16.a:0 "— У меня есть идея..."
 
 hippogriff_abyss.17.t:0 "Коллаборационист"
 hippogriff_abyss.17.d:0 "В своей жизни Плюмаж Мунфезер сталкивался со многими вещами. Конкурирующие бизнесгрифы, непокорные рабочие, нормы прибыли и даже прошлое правительство. Он знал, как играть в эту игру и был опытен в ней. И именно благодаря этому он процветал и стал одним из самых богатых гиппогрифов в Арисе.\n\nИ всё же ничто не могло подготовить его к той ситуации, в которой он оказался сейчас.\n\n— Что вы хотите от меня? — спросил он, чувствуя легкий привкус страха в тот момент, когда троица сирен уставилась на него. Он боролся с желанием сделать шаг назад - слабость не стоит проявлять ни в каких обстоятельствах.\n\n— Всё довольно просто, — сказала оранжевая сирена. — Нам нужен гиппогриф, который сможет управлять частью дел острова вместо нас, пока мы будем сосредоточены на других вещах. И мы верим, что ты можешь стать таким гиппогрифом.\n\nШестерёнки в голове Мунфезера начали вращаться. И тут он всё понял. Ему не собирались угрожать или же применять насилие. Его даже не пытались принудить к подчинению. Это было нечто гораздо получше.\n\nЭто была деловая возможность.\n\n— И я получу полный контроль над Арисом исключительно за подчинение вам? — спросил Мунфезер, напуская обходительный деловой вид, которым он так прославился.\n\n— Ты сможешь делать всё, что только захочешь, если это принесёт пользу нам и сохранит стабильность этого места. Ты, так сказать, будешь смазывать шестерёнки. Но позволь-ка мне кое-что прояснить. — Спустя секунду сирена уткнулась своим носом в клюв Мунфезера и враждебно уставилась на него. — Ты слушаешься нас. Ты выполняешь наши приказы, когда мы их отдаём. А если ты не справишься, то мы без колебаний вышвырнем тебя вон на "милость" толпы. Тебе ясно?\n\nМунфезер быстро кивнул. — Кристально ясно."
 hippogriff_abyss.17.a:0 "Он станет полезной пешкой."
 
