 HIP_divided_society_8:0 "Разделённое общество - Первенство гиппогрифов"
 HIP_divided_society_8_desc:0 "Морские пони всё сильнее беспокоятся по поводу того, куда движется нация. Они считают, что правительство, в котором доминируют гиппогрифы, игнорирует их нужды и обвиняет их во всех неудачах нации."
 HIP_divided_society_9:0 "Разделённое общество - Полный контроль гиппогрифов"
