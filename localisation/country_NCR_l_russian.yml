 ### FOCUS ###
 NCR_army_start:0 "Смотр экспедиционных сил"
 NCR_army_start_desc:0 "§RВойна. Война никогда не меняется.§! \n\nЗадолго до того, как мы прошли через портал, задолго до падения бомб люди сражались оружием, подобным тому, которое мы видим в этой таинственной стране. Мы должны научиться сражаться как наши предки, и заявить свои права на эту землю."
 NCR_army_start_local_arms:0 "Начать местное производство оружия"
 NCR_army_start_local_arms_desc:0 "Если мы хотим выжить и процветать в этих странных землях, мы должны создать (или, точнее, реквизировать) оружейные заводы в ныне оккупированных районах. Конечно, эти инструменты могут быть неудобными для наших рук, но мы, конечно, справимся с этой проблемой."
 NCR_army_local_armories:0 "Расширить производственные центры"
 NCR_army_local_armories_desc:0 "Текущих заводов по производству оружия вполне достаточно... для армии, которая вдвое меньше нашей. Мы должны резко нарастить как производство оружия, так и добычу материалов, необходимых для его производства."
 NCR_army_improve_production:0 "Улучшение методов производства"
 NCR_army_improve_production_desc:0 "Для некоторых это может показаться удивительным, но машины и инструменты, предназначенные для использования пони, не работают так как... ожидалось... в человеческих руках. Нам нужно переоборудовать наше производство, а иначе мы будем отставать от наших соседей."
 NCR_army_new_source_of_energy:0 "Новый источник энергии?"
 NCR_army_new_source_of_energy_desc:0 "Таинственные «кристаллы», рассеянные по всему этому миру, пронизаны какой-то магической энергией. После приложения некоторых усилий и чуть большего числа краж местных образцов, чем хотелось бы признать нашему научному отделу, мы сумели заменить кристаллами ядерную энергию. Их можно использовать для питания машин, инструментов и домов."
 NCR_army_crystal_guns:0 "Производство кристального оружия"
 NCR_army_crystal_guns_desc:0 "Кристаллы можно использовать не только для получения энергии, но также и для создания мощного, но ненадежного оружия. В Шэйди Сэндс, безусловно, будут очень рады услышать эти новости."
 NCR_army_help_from_friends:0 "Помощь от «друзей»"
 NCR_army_help_from_friends_desc:0 "Некоторые из местных пони, которые, по-видимому, изучили наш язык с помощью некой магии-шмагии, похоже, хотят помочь нам адаптироваться к местному образу жизни, если мы будем обучаться их магии дружбы. Мне это кажется весьма похожим на коммунизм..."
 NCR_army_arms_from_friends:0 "Принять оружейные пожертвования"
 NCR_army_arms_from_friends_desc:0 "Местные пони почему-то решили пожертвовать нам своё баллистическое оружие для наших войск. Весьма странно. Возможно, нам придётся его адаптировать для нормальных рук, а не копыт. Но, чёрт возьми, оружие есть оружие."
 NCR_army_pony_divisions:0 "Разрешить вербовку пони"
 NCR_army_pony_divisions_desc:0 "Некоторые особенно решительные пони сегодня ворвались в штаб, требуя, чтобы им разрешили вступить в наши экспедиционные силы. Учитывая, что мы хотим завоевать эту землю и забрать кристаллы домой, это кажется весьма странным выбором со стороны этих пони. Может быть, они просто сумасшедшие. Но они могут стрелять из винтовок, а нам нужно как можно больше солдат."
 NCR_army_industry_from_friends:0 "Внедрить магическое производство"
 NCR_army_industry_from_friends_desc:0 "Магия пугает нас. Похоже, что пони скрывали от нас некоторые оружейные заводы, но теперь решили раскрыть их и позволить использовать эти заводы для производства оружия. Хотя такое развитие событий приветствуется, это также заставило высшее командование задуматься. Что ещё могли скрывать эти пони на виду у всех? Целую армию? Легионеров? Отрезвляющая мысль."
 NCR_army_pony_special_units:0 "Спецназовцы-пони"
 NCR_army_pony_special_units_desc:0 "Честно говоря, пони немного жульничали на вступительных тестах в спецназ. Ну, чуть сильнее, чем немного. Эти тесты на самом деле не предназначены для того, чтобы их проходили владеющие магией существа без больших пальцев. Излишне говорить, что они прошли их просто великолепно."
 NCR_army_united:0 "Объединенные вооруженные силы"
 NCR_army_united_desc:0 "После многих месяцев постепенного сотрудничества мы добились того, что многие считали невозможным, - действительно единых вооруженных сил. Ещё сохраняются некоторые трения, которые нужно сгладить, но усиление рядов людей пони (хотя по сравнению с волшебными пони их действительно совсем немного) создало великолепную армию."
 NCR_army_weapon_of_old_powered_by_new:0 "Старое оружие, новые материалы"
 NCR_army_weapon_of_old_powered_by_new_desc:0 "После лишь пары недель попыток и с весьма приемлемым количеством несчастных случаев, мы смогли создать грубый прототип ужасающего оружия наших предков, основанного на местных материалах. Ядерную бомбу. Кристаллы, что находятся повсюду в земле, таят в себе более ужасающий разрушительный потенциал, чем уран у нас дома."
 NCR_army_help_from_home:0 "Помощь из дома"
 NCR_army_help_from_home_desc:0 "Мы не можем доверять местному населению. Да вы вообще видели их? Они, черт возьми, говорящие волшебные пони! Да как они вообще держат оружие? С какой стати им понадобилось помогать нам? Мы должны вернуться домой и положиться на наших братьев и сестёр: они действительно наши единственные друзья."
 NCR_army_send_us_more_guns:0 "Запросить поставки оружия"
 NCR_army_send_us_more_guns_desc:0 "Нам отчаянно нужно больше оружия, если мы хотим выжить и процветать в этой новой земле. Мы должны просить ещё больше оружия с родины. Нам оно действительно важнее, все мы знаем, что один из этих пони может уничтожить целый отряд легионеров, даже не вспотев. Погодите, а они вообще потеют?"
 NCR_army_new_volunteers:0 "Кампании по набору добровольцев"
 NCR_army_new_volunteers_desc:0 "«Вы ненавидите сражаться в жаркой Байе? Неужели патрулирование Мохаве почти заставляет вас мечтать о ядерной зиме? Что ж, храбрый солдат НКР, у тебя есть выход! Записывайся в экспедиционный корпус НКР в Эквестрии! Приходите в страну магии, тайн и пони. Обратитесь к вашему командованию и попросите о переводе в место, которое вы никогда не забудете...»"
 NCR_army_military_help:0 "Призвать армию НКР"
 NCR_army_military_help_desc:0 "Наша экспедиция весьма перспективна, но нам явно не хватает людей, чтобы завоевать эту землю. Мы должны призвать дополнительные подразделения армии НКР, чтобы помочь нам взять под контроль Эквестрию."
 NCR_army_rangers:0 "Последний туз в потерянной руке"
 NCR_army_rangers_desc:0 "Рейнджеры НКР - лучшие из лучших. Элитные, дисциплинированные, отлично обученные: ни один враг не сможет противостоять им и уйти невредимым. Они - наш лучший актив в этой новой земле, и именно благодаря им мы по-прежнему здесь до сих пор."
 NCR_army_new_rangers:0 "Набрать новых рейнджеров"
 NCR_army_new_rangers_desc:0 "Рейнджеры всегда были немногочисленными силами. Многие не хотели расширять корпус рейнджеров из-за проблем с восполнением потерь. Тем не менее, мы управляем постоянно расширяющейся территорией, и поэтому нам обязательно нужно расширить корпус рейнджеров."
 NCR_army_better_rangers:0 "Магические рейнджеры?"
 NCR_army_better_rangers_desc:0 "Рейнджеры были первыми, кто начал постигать магию, и поэтому они должны стать первыми, кто попытается манипулировать ею. Усилив свой богатый опыт, обучение и дисциплину чудесами эквестрийской магии, рейнджеры действительно будут той последней вещью, что вы увидите в своей жизни."
 NCR_army_military_academy:0 "Создать военную академию НКР"
 NCR_army_military_academy_desc:0 "Хотя академия уже создана на родине, у нас нет действительно сопоставимого учреждения в этой стране, где мы могли бы развивать наши знания о войне, промышленности и прочих областях технологии. Мы должны это изменить."
 NCR_army_new_land_new_doctrine:0 "Новая доктрина для новой земли"
 NCR_army_new_land_new_doctrine_desc:0 "Наша тактика устарела сразу после того, как мы прошли портал. Или, скорее, тактика ведения войны в постъядерном мире теперь слишком опережает время. Похоже, что местное население использует оружие, подобное тому, что было у наших предков во время двух великих европейских войн 20-го века. Нам нужно разработать новую тактику для таких условий войны."
 NCR_army_new_guns:0 "Разработка пехотного вооружения"
 NCR_army_new_guns_desc:0 "Соединяя воедино проекты, пережившие великую войну на родине, с существующими в окружающем нас мире, мы могли бы значительно расширить наши знания о баллистическом оружии и, вероятно, получить преимущество над местными жителями."
 NCR_army_new_support:0 "Переосмыслить батальоны поддержки"
 NCR_army_new_support_desc:0 "Батальоны поддержки, которые использовали на родине, отлично работают в условиях, для которых они и создавались. Однако некоторые из них совершенно не подходят для этой новой ситуации: вы пробовали бросать динамит в летающего пони? Похоже, нам нужно переосмыслить часть нашего вспомогательного вооружения..."
 NCR_army_new_arti:0 "Создание артиллерии"
 NCR_army_new_arti_desc:0 "У нас на родине артиллерийские орудия малочисленны, и они сильно рассредоточены. Однако здесь все обстоит иначе. Мы будем использовать все доступные нам умы, ресурсы, технологии и оборудование чтобы создать эквивалент артиллерии начала 20-го века."
 NCR_army_motor:0 "Развернуть моторизованный корпус НКР"
 NCR_army_motor_desc:0 "Моторизованные части были сильно ограниченной концепцией на родине, отчасти из-за нехватки функциональных автомобилей и деталей для их ремонта, но тут такие армии здесь гораздо более реальны. Мы должны воспользоваться этим и развернуть ваши собственные моторизованные силы. По крайней мере, так мы сможем двигаться быстрее пони!"
 NCR_army_lt:0 "Броня для моторизованных частей"
 NCR_army_lt_desc:0 "Мы можем взять наши грузовики и добавить им броню, изготовленную в соответствии с техпроцессами из нашего мира. Так мы создадим быстрые, но легкобронированные танки, которые помогут нам одержать верх на поле боя."
 NCR_army_mid_tank:0 "Использовать преимущества старого мира"
 NCR_army_mid_tank_desc:0 "Наши предки ещё до Великой войны вступали в бой на огромных металлических колесницах смерти. У этих машин, называемых танками, тут есть низкотехнологичные эквиваленты. Мы должны усилить местные проекты нашим знанием о технике старого мира для создания превосходных машин."
 NCR_army_years_of_experience:0 "Крещённые огнём"
 NCR_army_years_of_experience_desc:0 "Наши солдаты, их семьи и многие поколения жителей пустоши имеют уникальное преимущество перед местными жителями этой земли: опыт. С самого рождения каждый ребенок нашей страны учится выживать в самых суровых условиях на собственном горьком опыте. Но у пони нет такого опыта. Мы должны использовать это преимущество."
 NCR_army_skilled_officers:0 "Воспользоваться опытными офицерами"
 NCR_army_skilled_officers_desc:0 "Честно говоря, если отбросить магию и странную тактику ведения боя, то окружающие нас народы представляют меньшую угрозу, чем силы легиона на родине. К счастью, наши офицеры имеют большой опыт сражений с этими психами."
 NCR_army_legacy_of_navarro:0 "Наследие Наварро"
 NCR_army_legacy_of_navarro_desc:0 "Битва при Наварро, в которой наши отважные калифорнийские солдаты сражались бок о бок с Братством Стали против Анклава, намеревавшегося уничтожить большую часть человечества, навсегда изменила военное мышление. Она научила нас ценить как планирование, так и гибкость. Мы должны вспомнить эти уроки, если хотим преуспеть в Эквестрии."
 NCR_army_conscripts:0 "Подготовиться к первому призыву"
 NCR_army_conscripts_desc:0 "В настоящее время у нас нет иного выбора, кроме как подготовиться к призыву молодых существ, верных нашему делу, в ряды нашей армии. Без этих рекрутов мы не сможем принести демократию в пустоши."
 NCR_from_scratch:0 "Воздушный Флот с Нуля"
 NCR_from_scratch_desc:0 "Там, откуда мы родом, авиации очень мало и она практически полностью уничтожена. У НКР есть немного, но её не получится отстроить с нуля, поэтому, теперь перед нами задача - самостоятельно построить наш флот. Но, возможно, мы сможем воспользоваться помощью этих разноцветных лошадей."
 NCR_STG_planes:0 "Импортировать Самолёты Сталлионграда"
 NCR_STG_planes_desc:0 "Our growing partnership with Stalliongrad has allowed us to request aircraft designs from their famous Prolet-Air manufactury. These planes will be easier to produce due to Stalliongradian engineering and should allow us to build up our air force quickly."
 NCR_EQS_planes:0 "Импортировать Самолёты Эквестрии"
 NCR_EQS_planes_desc:0 "Importing Equestrian aircraft will grant us the designs of the most industrially advanced nation on this continent. And due to their pacifist nature, these planes seem to be very good at preserving the lives of their pilots. Something that is always useful."
 NCR_CHN_planes:0 "Импортировать Самолёты Чейнджлингов"
 NCR_CHN_planes_desc:0 "The new military administration has decided to reach out to the bizarre insectoids to the north knows as "Changelings" to assist us in developing our airforce. Their Queen is a life long enemy of Equestria, and so they are more than happy to assist us in developing a bastion against pony encroachment."
 NCR_bomber_doctrine:0 "Доктрина Бомбардировщиков"
 NCR_bomber_doctrine_desc:0 "Our doctrine of air warfare shall focus on the destruction of targets, bringing a little bit of hell from back home to the front lines of this new world. Doing so will cripple our enemies and diminish their ability to fight back."
 NCR_fighter_doctrine:0 "Доктрина Истребителей"
 NCR_fighter_doctrine_desc:0 "Our air doctrine must focus on establishing superiority in the skies, we shall ensure we possess the greatest air power on the continent so neither our factories nor our troops will ever be threatened by foreign powers."
 NCR_aluminum_problem:0 "Внеземной Алюминий"
 NCR_aluminum_problem_desc:0 "Aluminum for aircraft seems to be a relatively rare resource in these new lands, while we know of some deposits up north they all lie within Equestrian borders. Thankfully back home, aluminum is in abundance, and it would not be hard to strongarm the government back home into sending some over for us."
 NCR_tactical_bombers:0 "Новые Модели Тактических Бомбардировщиков"
 NCR_tactical_bombers_desc:0 "Tactical bombers are flexible aircraft that can be used against military or civilian targets, this versatility will be highly useful in the wars to come."
 NCR_CAS:0 "Эскадроны Наземной Поддержки"
 NCR_CAS_desc:0 "Aircraft made specifically for supporting ground troops seem to be called "Close Air Support", while the finer points of air warfare still allude us, we know having a big metal machine shooting at your enemies from above is one hell of an asset."
 NCR_strat_bombers:0 "Калифорнийские Летучие Крепости"
 NCR_strat_bombers_desc:0 "Strategic bomber aircraft are planes made specifically to target industrial targets, these planes are often also called flying fortresses...\nWait? Flying fortresses? Hell we have some of these back home! These were the things that dropped the bombs all over the Mojave! Ah nah we can build these things don't worry. Hell from above here we come!"
 NCR_modern_fighters:0 "Современные Модели Истребителей"
 NCR_modern_fighters_desc:0 "Combat aircraft meant to establish dominance in the skies are key to any air force. They will allow our other planes to operate more effectively and ensure enemy aircraft to not cause damage to our soldiers or industry."
 NCR_NAV:0 "Торпедоносцы"
 NCR_NAV_desc:0 "Ships in this new world are much larger and more dangerous than where we came from, to counter this, we should ensure we have an aircraft capable of delivering a torpedo to sink these beasts of steel, lest our shores be threatened by hostile powers."
 NCR_heavy_fighters:0 "Тяжёлые Истребители"
 NCR_heavy_fighters_desc:0 "Larger fighter chassis equipped with larger fuel tanks and heavier frames would allow fighter aircraft to operate with a much longer range than smaller craft. We can use these planes as escorts for bombers or similar operations, to ensure we always get where we need to safely."
 NCR_rule_skies:0 "Человечество Правит Небом!"
 NCR_rule_skies_desc:0 "So... it turns out that the human body is quite good at piloting aircraft, especially when compared to our pony neighbors. This gives us a distinct advantage in Aerial warfare in any military engagements. Humanity will dominate the skies of this new world, for the glory of the NCR!"
 NCR_land_surveys:0 "Исследовать Землю"
 NCR_land_surveys_desc:0 "Хоть экспедиция хорошо подготовлена и утвердилась в своём уголке Эквуса, мы очень мало знаем о земле, на которой живём. Проведя разведку, нам будет проще планировать на несколько шагов вперёд." 
 NCR_agriculture_school:0 "Агрикультурный Институт Гейтвэй-Сити"
 NCR_agriculture_school_desc:0 "Гейтвэй-Сити уже некоторое время - наша столица, и самое время установить тут плацдарм, чтобы спасти Земли. Хоть агрокультура всегда к нам близка, мы должны всё организовать " # TBD, буржуи не дописали
 NCR_haystin_mill:0 "Хэйстинская Сталь"
 NCR_haystin_mill_desc:0 "Регион Хэйстина всегда был богат на железную руду и уголь, двигатели любой хорошей промышленной экономики. Теперь, после окончания разведки и планирования нахождения крупных месторождений, мы совместим исследования и станим лидирующим производителем стали."
 NCR_agri_barons:0 "Сотрудничать с Землевладельцами"
 NCR_agri_barons_desc:0 "Солдаты маршируют лишь сытыми. Так говорил Наполеон, и мы тоже. Те, кто так не считают - дураки. С целью обеспечить стабильное производство пищи, мы будем работать с существующими структурами и убедимся, что нашему народу и нашей армии всегда будет чего покушать."

 ### IDEAS ###
 NCR_pony_minorities:0 "Недовольные пони"
 NCR_pony_minorities_desc:0 "Земля, в которой мы оказались, населена разноцветными говорящими пони. Хотя Эпплузианский договор отдал под наш контроль земли, которые когда-то были Юго-Западной Эквестрией, есть ещё немало пони, которые по-прежнему отказываются признавать власть НКР."

 NCR_homeland_exports:0 "Поставки на родину"
 NCR_homeland_exports_desc:0 "Эта щедрая земля - настоящий рай, не похожая ни на один уголок пустошей у нас дома. Мы обязаны экспортировать товары обратно через портал в интересах НКР."

 NCR_pony_minorities2:0 "Недовольные пони"
 NCR_pony_minorities2_desc:0 "Несмотря на наши усилия, некоторые из наших граждан-пони всё ещё недовольны и не признают наше правительство, а также отказываются служить в армии или работать в государственных учреждениях."
 
 NCR_homeland_exports2:0 "Поставки на родину"
 NCR_homeland_exports2_desc:0 "Эта щедрая земля - настоящий рай, не похожая ни на один уголок пустошей у нас дома. Мы обязаны экспортировать товары обратно через портал в интересах НКР."
 
 NCR_militarist_pony_conscription:0 "Призыв Граждан-Пони"
 NCR_militarist_pony_conscription_desc:0 "Гордые патриоты-пони Новой Калифорнийской Республики, как и их человеческие аналоги, желают служить родине в такое время."
 
 NCR_legion_of_equestrian_patriots:0 "Легион Новых Патриотов"
 NCR_legion_of_equestrian_patriots_desc:0 "Всем рады в армиях Республики, даже не гражданам."
 
 NCR_changeling_exchange_program:0 "Волонтёры и Стратеги Чейнджлингов"
 NCR_changeling_exchange_program_desc:0 "Чейнджлингские добровольцы, и солдаты, и командиры, приложили немало усилий для улучшения нашей военной доктрины и помощи нам в использовании оружия старого мира - танков."
 
 NCR_claiming_the_paradise:0 "Присвоить Рай"
 NCR_claiming_the_paradise_desc:0 "Мы должны своей родине и всем людям Пустоши, которая когда-то была Америкой. Поэтому, мы должны продолжить забирать себе земли этого нового мира."
 
 NCR_the_buffalo_patriots:0 "Буйволы-Патриоты Республики"
 NCR_the_buffalo_patriots_desc:0 "Граждане-буйволы нашей республики невероятно способны на поле боя, потому включение их в наши ряды приведёт к значительному приросту нашей военной мощи."
 
 NCR_STG_planes_idea:0 "Сталлионградские Чертежи"
 NCR_STG_planes_idea_desc:0 ""
 
 NCR_EQS_planes_idea:0 "Эквестрийские Чертежи"
 NCR_EQS_planes_idea_desc:0 ""
 
 NCR_CHN_planes_idea:0 "Чертежи Чейнджлингов"
 NCR_CHN_planes_idea_desc:0 ""
 
 NCR_rule_the_skies:0 "Пилоты Профессионалы"
 NCR_rule_the_skies_desc:0 ""

 ### DECISIONS ###

 NCR_equestrian_claims:0 "Планы Экспансии в Эквестрию"
 NCR_equestrian_claims_desc:0 "Чтобы экспедиция и Новая Калифорнийская Республика выжили, нам необходимо расширяться в этих землях. Хоть и наши долгосрочные амбиции довольно обширные, для них нужна небольшая подготовка. Поэтому, нашими лучшими стратегами были разработаны планы по небольшим захватам территории и дипломатической экспансии."
 
 NCR_suggestion_to_buffalo:0 "Предложить Буйволам Государственность и Автономию"
 NCR_suggestion_to_buffalo_desc:0 "У буйволов, похоже, целая история конфликтов с Эквестрией, особенно, с так называемыми пони "Микси", которые колонизировали и аннексировали их территории, обращаясь с буйволами как с гражданами второго сорта на их же землях. Возможно, с некоторыми обещаниями автономии и равенства, как граждан, мы сможем убедить их присоединиться к нам..."
 
 NCR_buffalo_patriots:0 "Интегрировать Граждан-Буйволов"
 NCR_buffalo_patriots_desc:0 "Мы аннексировали племена буйволов в наши территории и дали им гражданство. Тем не менее, кажется, что процесс интеграции не так прост, как казалось, так как буйволы живут не так, как наши граждане-пони. И всё же, они всё ещё наши граждане, и мы сделаем всё, что можем, чтобы их правильно интегрировать в наше общество."
 
 NCR_buffalo_autonomous_republic:0 "Основать Автономную Территорию Буйволов"
 NCR_buffalo_autonomous_republic_desc:0 "Теперь, когда мы контролируем все территории, населённые буйволами в значительном количестве, мы сформируем автономную и самоуправляемую территории, чтобы гордые буйволы-патриоты НКР могли самоорганизоваться и править над своими же. Это лишь меньшее, что мы можем им сделать."
 
 NCR_attack_aetherlands:0 "Напасть на Эфирные Земли"
 
 NCR_attack_snortora_desert:0 "Попробовать захватить пустыню Снортора"

 ### EVENTS ###
 ncr_eqs_civil_war.1.t:0 "Эквестрийская гражданская война"
 ncr_eqs_civil_war.1.d:0 "В Эквестрии разразилась гражданская война. Пони, живущие к востоку от нас, объявили о своём отделении от [EQS.GetLeader] правительства и сформировали [SCS.GetName]. Тем временем на дальнем востоке восстали силы, верные Найтмэр Мун, желающей установить царство вечной ночи. Полуостров Солнечного Света к востоку от нас оказался отрезанным от остальной Эквестрии и лишённым всякой защиты. Было выдвинуто предложение взять эту территорию под наш контроль. На данный момент мы не ожидаем, что Эквестрия нанесёт ответный удар."
 ncr_eqs_civil_war.1.a:0 "Мы должны взять полуостров Солнечного Света под свою защиту."
 ncr_eqs_civil_war.1.b:0 "Мы будем внимательно следить за ситуацией."

 ncr_eqs_civil_war.2.t:0 "[NCR.GetNameDef] захватила полуостров Солнечного Света"
 ncr_eqs_civil_war.2.d:0 "Войска НКР вмешались и заняли полуостров Солнечного Света на нашем южном побережье. Хотя такой захват земли нарушает наши договоры, мы получили заверения, что приживающие там пони получат те же права, что и другие пони, живущие под властью НКР. Сейчас, когда нашей стране бушует хаос, мы мало что можем сделать, чтобы остановить это."
 ncr_eqs_civil_war.2.a:0 "Что эти люди будут делать дальше?"

 ncr_eqs_civil_war.3.t:0 "Полуостров Солнечного Света присоединяется к Конфедерации"
 ncr_eqs_civil_war.3.d:0 "На какое-то мгновение показалось, что полуостров Солнечного Света перейдет под контроль оккупантов-людей, но правительство НКР не проявило никакого интереса к южному побережью. Обеспокоенные своим будущим живущие там пони проголосовали за вступление в Конфедерацию, ища безопасности под властью своих собратьев-южан."
 ncr_eqs_civil_war.3.a:0 "Добро пожаловать, друзья."

 ncr_militarists.1.t:0 "Господство Рейнджеров"
 ncr_militarists.1.d:0 "Спустя несколько месяцев подготовки, гражданская администрация экспедиции Новой Калифорнийской Республики наконец предоставила некоторый контроль военному руководству. Курьер Саттон, как наиболее опытный член вооружённых сил, присоединённых к этой экспедиции, а также как главнокомандующий рейнджеров, развернутых в Новом Свете - был избран в качестве нового лидера, путем голосования всего высокопоставленного состава по эту сторону портала, а также с одобрения этого решения правительством Новой Калифорнийской Республики.\n\nНесмотря на то, что Саттон, как сообщается, не был очень разговорчивым человеком - он решил выступить по радио,  с речью для всех жителей этого места, названного им «раем». В ней он объяснил что все проживающие на территории Экспедиции имеют обязанности перед НКР в сохранении её при помощи столь обширных запасов ресурсов этого мира. Более того, в ещё более неожиданном заявлении, Саттон критиковал слабость позиции гражданского правительства в отношении населения этого мира, которое раздражало их вместо привлечения к идеям НКР, и заявил что эта ошибка должна быть срочно исправлена."
 ncr_militarists.1.a:0 "Встаньте, патриоты НКР!" # Aqua
 
 ncr_militarists.2.t:0 "Странное Предложение"
 ncr_militarists.2.d:0 "Королева Кризалис была очень удивлена, когда целая армия неизвестных существ появилась на юге Эквестрии и начала быстро расширять свои владения на территории ничего не ожидавших пони. Также она была несколько расстроена, что конфликт быстро закончился, ведь Эквестрия ослабла недостаточно, чтобы снова пытаться её атаковать. Конечно же, Кризалис тут же отправила шпионов и начала готовиться к вторжению в так называемую "Новую Калифорнийскую Республику", однако, к ее удивлению - она обнаружила силу, менее значительную чем первоначально ожидалось, но гораздо более приспособленную, и по-видимому - увеличивающуюся численность гораздо быстрее всех возможных пределов, а потому потребовалась более тщательная подготовка.\n\nНе смотря на всё это, даже Кризалис не могла ожидать сообщения, пришедшего ей сегодня - причём не от её шпионов, а от эмиссаров этих самых "людей". В нём Новая Калифорнийская Республика предложила Ульям Чейнджлингов альянс. Это было достаточно интересное предложение, ведь это позволило бы Кризалис открыть ещё один фронт против Эквестрийской армии, однако этот союз также мог усилить НКР, а нам до сих пор неизвестно на что способны "люди", какова их общая численность, и уж тем более - как они поведут себя когда получат производственные возможности и пони Эквестрии."
 ncr_militarists.2.a:0 "НКР - это ценный союзник, даже если придётся пойти на риск."
 ncr_militarists.2.b:0 "Мы не можем рисковать укреплением власти НКР в этих землях." # Aqua
 
 ncr_militarists.3.t:0 "Королева Ульев Согласна На Сделку"
 ncr_militarists.3.d:0 "Наши эмиссары вернулись из Ульев Чейнджлингов с отличными новостями. Лидер огромной страны, Королева Кризалис, после долгого размышления всё же решила принять наше предложение. Таким образом, отныне и до тех пор, пока сохраняются текущие обстоятельства, мы будем членами единой Гегемонии. Конечно же, даже если это увеличит наши шансы на успешное расширение границ и получение требуемых для наших планов ресурсов - многим в армии не нравится что мы достигли такого соглашения. Многие из них сражались с тиранами и безумцами на родине, и для них кажется лицемерным желание объединиться с такими же тиранами сейчас, просто потому, что они более могущественны, чем те рейдеры, с которыми обычно сталкивались рейнджеры НКР. Однако те, кто соперничал с Саттоном ранее - сейчас сохраняли спокойствие в рядах своих войск, ведь рейнджер уже не первый раз совершает нечто подобное. И, скорее всего, точно также, как и раньше - это закончится сломанным черепом тирана и очередной победой для НКР."
 ncr_militarists.3.a:0 "Пусть Кризалис думает что она победила... Пока что." # Aqua
 
 ncr_militarists.4.t:0 "Нечестивый Альянс"
 ncr_militarists.4.d:0 "Хаос поглотил высшие эшелоны власти Кантерлота, когда ужасные новости распространились в кругах местной знати. Две самых страшных силы на нашей границе объединились в один альянс. Новая Калифорнийская Республика - сила, которая немногим ранее делала вид что заботится о заключённых с нами договорах - теперь открыто демонстрирует свои империалистические амбиции и презрение, становясь союзником реваншистской и милитаристской Гегемонии Чейнджлингов.\n\nЭта проблема ставит безопасность наших границ в ужасное положение, ведь Королева Кризалис и раньше была серьёзной угрозой, а теперь, когда она заручилась поддержкой «людей» - мы находимся в ситуации, когда в случае войны нам пришлось бы вести войну на два фронта, чего мы никогда не делали раньше."
 ncr_militarists.4.a:0 "И как королевская гвардия должна сражаться будучи такой мелкой?" # Aqua
 
 ncr_militarists.5.t:0 "Высмеяны Жуком"
 ncr_militarists.5.d:0 "Наши эмиссары вернулись из Ульев Чейнджлингов с печальными новостями. Лидер этого гигантского государства, Королева Кризалис, после длительных размышлений, решила отклонить наше предложение. Поэтому, кажется, что нам в ближайшем будущем придётся сражаться самим. Тем не менее, хоть и согласно нашим планам это кажется ужасным событием, многие из наших командиров рады такому исходу. В конце концов, многие из них уже сражались с тиранами, и союзничать с ними - значит их усиливать, и даже если это бы было в интересах НКР, это казалось лицемерным и отвратительным.\n\nРейнджер Сатт не разделял идей своих подчинённых в военной иерархии, и пусть морально экспедиция НКР чиста, это означает, что теперь придётся пролить куда больше крови патриотов, чтобы сломить тиранов этого мира, в конце концов, просто расстрелять их в спины уже не выйдет."
 ncr_militarists.5.a:0 "Видимо, придётся стрелять Кризалис в лицо."
 
 ncr_new_land.1.t:0 "Предложение От Людей"
 ncr_new_land.1.d:0 "С того момента как произошло что-то важное, координально меняющее нашу жизнь - прошло немало лет. Да, здесь были пони, но произошедшее недавно... сломало все границы возможного. Двуногие... металические существа с чудовищным вооружением, показались пару дней назад недалеко от Стронгхарт. Они прислали нам очень любопытное предложение и попросили получше подумать над ним. Сделка, предложенная ими, фактически сделает нас зависимыми от странных "людей", но при этом, как нам было обещано - люди приведут нашу страну в эру новых технологий, которая, как они обещают, позволит нам догнать в научном развитии даже Эквестрию."
 ncr_new_land.1.a:0 "Мы согласны."
 ncr_new_land.1.b:0 "Мы отказываемся."
 
 ncr_new_land.2.t:0 "Предложение Принято"
 ncr_new_land.2.d:0 "Буйволы приняли наше предложение и открыли нам границы, чтобы мы смогли обеспечить контроль. Воистину стратегическая территория и верное, полезное в будущем население."
 ncr_new_land.2.a:0 "Ко многим годам дружбы."

 ncr_new_land.3.t:0 "Предложение Отклонено"
 ncr_new_land.3.d:0 "Несмотря на наше щедрое предложение, буйволы сказали нет! Они отгородились нас и отказались обсуждать наше предложение. И вправду, они скорее пытаются наладить связь с Эквестрией, и видимо, о таком ответе они уже договорились заранее."
 ncr_new_land.3.a:0 "Наверное, нам нужно пересмотреть нашу стратегию."
 
 ncr_new_land.4.t:0 "Taking the Aetherlands"
 ncr_new_land.4.d:0 "Quietly, around dawn, several companies of our soldiers slipped across the border into the contested Aetherlands. Their task is simple - one cannot fight a war to defend territory that the enemy already controls, and if they are quick they can take the Aetherlands before a defense can be mounted.\n\nOur troops surprised the enemy in his bed, rolling him out and taking him prisoner. They plant the flag in settlements and set up checkpoints on all the roads. By noon the next day, they have complete control over a large part of the Aetherlands."
 ncr_new_land.4.a:0 "Success!"
 
 ncr_new_land.5.t:0 "Aetherlands Disaster"
 ncr_new_land.5.d:0 "Our attempt at a surprise attack has gone horribly wrong.\n\nOur sneaking soldiers were caught on the roads and scouts were detained. A few small firefights broke out, but in large part [Root.GetAdjective] troops arrived at their targets only to find them held by alert defenders."
 ncr_new_land.5.a:0 "Who ruined it?"
 
 ncr_new_land.6.t:0 "Stepping Back From the Edge"
 ncr_new_land.6.d:0 "As [From.GetAdjective] troops prepare to seize the Aetherlands, [From.GetAdjective] command pulls them back. The risk of detection is too great, perhaps, or more intel has arrived showing that the Aetherlands putsch will go disastrously.\n\nHigh command never says. They issue the order, and the [From.GetAdjective] troops withdraw. Whatever comes next, it won't be the all or nothing sneak attack that had been planned."
 ncr_new_land.6.a:0 "Better safe than sorry."
 
 ncr_new_land.7.t:0 "Seizure of Snortora Desert"
 ncr_new_land.7.d:0 "While Snortora desert is worthless by itself, lacking in any sort of useful resources, it’s seizure is important in our eventual goals of expansion. Thus a division of rangers was deployed. And yet again, they proved their worth, seizing the entirety of the region and driving out enemy forces before they could even react properly."
 ncr_new_land.7.a:0 "One more tiny step"
 
 ncr_new_land.8.t:0 "Failure at Snortora"
 ncr_new_land.8.d:0 "While Snortora desert is worthless by itself, lacking in any sort of useful resources, it’s seizure is important in our eventual goals of expansion. Thus a division of rangers was deployed. However it seems, the enemy has learned the strength and weaknesses of these elites and managed to persist long enough that the engagement was deemed too costly to continue"
 ncr_new_land.8.a:0 "It seems wasteland strategies won't work anymore"
 
 ncr_new_land.9.t:0 "Taking a Step Back"
 ncr_new_land.9.d:0 "While Snortora desert is worthless by itself, lacking in any sort of useful resources, it’s seizure is important in our eventual goals of expansion. However, with the difficult situation on our borders, it was decided that the potential loss of dozens if not hundreds of ranger lives might be too big of a risk. Thus the strike at the border region was canceled."
 ncr_new_land.9.a:0 "Better be safe than sorry."
 
 ncr_new_land.10.t:0 "Successful Defense"
 ncr_new_land.10.d:0 "Soldiers crossing our border from NCR recently tried to capture territory from us, but thankfully, our army was able to easily throw them back. The NCR foreign office is staying silent on this matter, but it has been a cause for celebration among our people, especially among the military."
 ncr_new_land.10.a:0 "And don't come back!"
 
 ncr_new_land.11.t:0 "Abandon Ship"
 ncr_new_land.11.d:0 "NCR soldiers have been attempting to seize land from us for the last few days, and our troops have been bravely resisting. Despite this, our high command has decided that the land isn't worth the cost in lives and resources, and has withdrawn our forces from the fight."
 ncr_new_land.11.a:0 "They can have that worthless trash"
 
 ncr_new_land.12.t:0 "Disaster!"
 ncr_new_land.12.d:0 "Awful news! The forces of NCR have been able to drive our troops from the contested territory! NCR troops are quelling dissent in the area, and the NCR Diplomatic Office has declared this a merely "temporary occupation" to "defend the lives of the local residents"."
 ncr_new_land.12.a:0 "As if anyone would believe such an obvious lie..."
 
 ncr_neutrality.1.t:0 "Речь"
 ncr_neutrality.1.d:0 "Видимо, страх перед нестабильностью и возможными радикальными переменами уже невозможно скрывать, поэтому сегодня Губернатор Джеймсон выступил с речью перед гражданами Новой Калифорнийской Республики. В ней он заявил, что как и дома, проблемы, с которыми столкнулась экспедиция, лишь сделала граждан НКР сильнее. Тем не менее, Джеймсон заявил, что из-за уникальности нашей позиции, у нас долг не просто перед НКР, но и перед всем человечеством. В конце концов, Новая Калифорнийская Республика построена на старых Американских идеалах. Старая Америка была страной возможностей для каждого мужчины и каждой женщины. Это очень соответствующий нам идеал, заявил он, учитывая бесконечность девственных и плодородных земель, которые мы теперь населяем."
 ncr_neutrality.1.a:0 "Может ли Американский идеал быть воистину возрождён?"

 ncr_neutrality.2.t:0 "Повторное Открытие Границ"
 ncr_neutrality.2.d:0 "Возможно, несколько неожиданным образом для многих наших граждан, которые ожидали либо начала нового конфликта, или хотя бы продолжения очень холодных и ограниченных отношений между нами и Эквестрией, губернатор Джеймсон, по соглашению с Эквестрийским правительством отменил Статью 4 договора, подписанного до войны, который ограничивал социальный и экономический оборот между двумя государствами.\n\nЭто открыло нам путь к инвестициям от Эквестрийских промышленников, которые, кажется, верят, что наши остатки довоенной технологии, должны быть очень выгодны. И всё же, что более важно, это нам открыло новые дипломатические взаимодействия с Эквестрией, что может быть полезно обеим сторонам в будущем."
 ncr_neutrality.2.a:0 "Может быть, эта болтовня пони о дружбе на нас влияет..."

