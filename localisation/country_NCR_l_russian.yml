 ### FOCUS ###
 NCR_army_start:0 "Смотр экспедиционных сил"
 NCR_army_start_desc:0 "§RВойна. Война никогда не меняется.§! \n\nЗадолго до того, как мы прошли через портал, задолго до падения бомб люди сражались оружием, подобным тому, которое мы видим в этой таинственной стране. Мы должны научиться сражаться как наши предки, и заявить свои права на эту землю."
 NCR_army_start_local_arms:0 "Начать местное производство оружия"
 NCR_army_start_local_arms_desc:0 "Если мы хотим выжить и процветать в этих странных землях, мы должны создать (или, точнее, реквизировать) оружейные заводы в ныне оккупированных районах. Конечно, эти инструменты могут быть неудобными для наших рук, но мы, конечно, справимся с этой проблемой."
 NCR_army_local_armories:0 "Расширить производственные центры"
 NCR_army_local_armories_desc:0 "Текущих заводов по производству оружия вполне достаточно... для армии, которая вдвое меньше нашей. Мы должны резко нарастить как производство оружия, так и добычу материалов, необходимых для его производства."
 NCR_army_improve_production:0 "Улучшение методов производства"
 NCR_army_improve_production_desc:0 "Для некоторых это может показаться удивительным, но машины и инструменты, предназначенные для использования пони, не работают так как... ожидалось... в человеческих руках. Нам нужно переоборудовать наше производство, а иначе мы будем отставать от наших соседей."
 NCR_army_new_source_of_energy:0 "Новый источник энергии?"
 NCR_army_new_source_of_energy_desc:0 "Таинственные «кристаллы», рассеянные по всему этому миру, пронизаны какой-то магической энергией. После приложения некоторых усилий и чуть большего числа краж местных образцов, чем хотелось бы признать нашему научному отделу, мы сумели заменить кристаллами ядерную энергию. Их можно использовать для питания машин, инструментов и домов."
 NCR_army_crystal_guns:0 "Производство кристального оружия"
 NCR_army_crystal_guns_desc:0 "Кристаллы можно использовать не только для получения энергии, но также и для создания мощного, но ненадежного оружия. В Шэйди Сэндс, безусловно, будут очень рады услышать эти новости."
 NCR_army_help_from_friends:0 "Помощь от «друзей»"
 NCR_army_help_from_friends_desc:0 "Некоторые из местных пони, которые, по-видимому, изучили наш язык с помощью некой магии-шмагии, похоже, хотят помочь нам адаптироваться к местному образу жизни, если мы будем обучаться их магии дружбы. Мне это кажется весьма похожим на коммунизм..."
 NCR_army_arms_from_friends:0 "Принять оружейные пожертвования"
 NCR_army_arms_from_friends_desc:0 "Местные пони почему-то решили пожертвовать нам своё баллистическое оружие для наших войск. Весьма странно. Возможно, нам придётся его адаптировать для нормальных рук, а не копыт. Но, чёрт возьми, оружие есть оружие."
 NCR_army_pony_divisions:0 "Разрешить вербовку пони"
 NCR_army_pony_divisions_desc:0 "Некоторые особенно решительные пони сегодня ворвались в штаб, требуя, чтобы им разрешили вступить в наши экспедиционные силы. Учитывая, что мы хотим завоевать эту землю и забрать кристаллы домой, это кажется весьма странным выбором со стороны этих пони. Может быть, они просто сумасшедшие. Но они могут стрелять из винтовок, а нам нужно как можно больше солдат."
 NCR_army_industry_from_friends:0 "Внедрить магическое производство"
 NCR_army_industry_from_friends_desc:0 "Магия пугает нас. Похоже, что пони скрывали от нас некоторые оружейные заводы, но теперь решили раскрыть их и позволить использовать эти заводы для производства оружия. Хотя такое развитие событий приветствуется, это также заставило высшее командование задуматься. Что ещё могли скрывать эти пони на виду у всех? Целую армию? Легионеров? Отрезвляющая мысль."
 NCR_army_pony_special_units:0 "Спецназовцы-пони"
 NCR_army_pony_special_units_desc:0 "Честно говоря, пони немного жульничали на вступительных тестах в спецназ. Ну, чуть сильнее, чем немного. Эти тесты на самом деле не предназначены для того, чтобы их проходили владеющие магией существа без больших пальцев. Излишне говорить, что они прошли их просто великолепно."
 NCR_army_united:0 "Объединенные вооруженные силы"
 NCR_army_united_desc:0 "После многих месяцев постепенного сотрудничества мы добились того, что многие считали невозможным, - действительно единых вооруженных сил. Ещё сохраняются некоторые трения, которые нужно сгладить, но усиление рядов людей пони (хотя по сравнению с волшебными пони их действительно совсем немного) создало великолепную армию."
 NCR_army_weapon_of_old_powered_by_new:0 "Старое оружие, новые материалы"
 NCR_army_weapon_of_old_powered_by_new_desc:0 "После лишь пары недель попыток и с весьма приемлемым количеством несчастных случаев, мы смогли создать грубый прототип ужасающего оружия наших предков, основанного на местных материалах. Ядерную бомбу. Кристаллы, что находятся повсюду в земле, таят в себе более ужасающий разрушительный потенциал, чем уран у нас дома."
 NCR_army_help_from_home:0 "Помощь из дома"
 NCR_army_help_from_home_desc:0 "Мы не можем доверять местному населению. Да вы вообще видели их? Они, черт возьми, говорящие волшебные пони! Да как они вообще держат оружие? С какой стати им понадобилось помогать нам? Мы должны вернуться домой и положиться на наших братьев и сестёр: они действительно наши единственные друзья."
 NCR_army_send_us_more_guns:0 "Запросить поставки оружия"
 NCR_army_send_us_more_guns_desc:0 "Нам отчаянно нужно больше оружия, если мы хотим выжить и процветать в этой новой земле. Мы должны просить ещё больше оружия с родины. Нам оно действительно важнее, все мы знаем, что один из этих пони может уничтожить целый отряд легионеров, даже не вспотев. Погодите, а они вообще потеют?"
 NCR_army_new_volunteers:0 "Кампании по набору добровольцев"
 NCR_army_new_volunteers_desc:0 "«Вы ненавидите сражаться в жаркой Байе? Неужели патрулирование Мохаве почти заставляет вас мечтать о ядерной зиме? Что ж, храбрый солдат НКР, у тебя есть выход! Записывайся в экспедиционный корпус НКР в Эквестрии! Приходите в страну магии, тайн и пони. Обратитесь к вашему командованию и попросите о переводе в место, которое вы никогда не забудете...»"
 NCR_army_military_help:0 "Призвать армию НКР"
 NCR_army_military_help_desc:0 "Наша экспедиция весьма перспективна, но нам явно не хватает людей, чтобы завоевать эту землю. Мы должны призвать дополнительные подразделения армии НКР, чтобы помочь нам взять под контроль Эквестрию."
 NCR_army_rangers:0 "Последний туз в потерянной руке"
 NCR_army_rangers_desc:0 "Рейнджеры НКР - лучшие из лучших. Элитные, дисциплинированные, отлично обученные: ни один враг не сможет противостоять им и уйти невредимым. Они - наш лучший актив в этой новой земле, и именно благодаря им мы по-прежнему здесь до сих пор."
 NCR_army_new_rangers:0 "Набрать новых рейнджеров"
 NCR_army_new_rangers_desc:0 "Рейнджеры всегда были немногочисленными силами. Многие не хотели расширять корпус рейнджеров из-за проблем с восполнением потерь. Тем не менее, мы управляем постоянно расширяющейся территорией, и поэтому нам обязательно нужно расширить корпус рейнджеров."
 NCR_army_better_rangers:0 "Магические рейнджеры?"
 NCR_army_better_rangers_desc:0 "Рейнджеры были первыми, кто начал постигать магию, и поэтому они должны стать первыми, кто попытается манипулировать ею. Усилив свой богатый опыт, обучение и дисциплину чудесами эквестрийской магии, рейнджеры действительно будут той последней вещью, что вы увидите в своей жизни."
 NCR_army_military_academy:0 "Создать военную академию НКР"
 NCR_army_military_academy_desc:0 "Хотя академия уже создана на родине, у нас нет действительно сопоставимого учреждения в этой стране, где мы могли бы развивать наши знания о войне, промышленности и прочих областях технологии. Мы должны это изменить."
 NCR_army_new_land_new_doctrine:0 "Новая доктрина для новой земли"
 NCR_army_new_land_new_doctrine_desc:0 "Наша тактика устарела сразу после того, как мы прошли портал. Или, скорее, тактика ведения войны в постъядерном мире теперь слишком опережает время. Похоже, что местное население использует оружие, подобное тому, что было у наших предков во время двух великих европейских войн 20-го века. Нам нужно разработать новую тактику для таких условий войны."
 NCR_army_new_guns:0 "Разработка пехотного вооружения"
 NCR_army_new_guns_desc:0 "Соединяя воедино проекты, пережившие великую войну на родине, с существующими в окружающем нас мире, мы могли бы значительно расширить наши знания о баллистическом оружии и, вероятно, получить преимущество над местными жителями."
 NCR_army_new_support:0 "Переосмыслить батальоны поддержки"
 NCR_army_new_support_desc:0 "Батальоны поддержки, которые использовали на родине, отлично работают в условиях, для которых они и создавались. Однако некоторые из них совершенно не подходят для этой новой ситуации: вы пробовали бросать динамит в летающего пони? Похоже, нам нужно переосмыслить часть нашего вспомогательного вооружения..."
 NCR_army_new_arti:0 "Создание артиллерии"
 NCR_army_new_arti_desc:0 "У нас на родине артиллерийские орудия малочисленны, и они сильно рассредоточены. Однако здесь все обстоит иначе. Мы будем использовать все доступные нам умы, ресурсы, технологии и оборудование чтобы создать эквивалент артиллерии начала 20-го века."
 NCR_army_motor:0 "Развернуть моторизованный корпус НКР"
 NCR_army_motor_desc:0 "Моторизованные части были сильно ограниченной концепцией на родине, отчасти из-за нехватки функциональных автомобилей и деталей для их ремонта, но тут такие армии здесь гораздо более реальны. Мы должны воспользоваться этим и развернуть ваши собственные моторизованные силы. По крайней мере, так мы сможем двигаться быстрее пони!"
 NCR_army_lt:0 "Броня для моторизованных частей"
 NCR_army_lt_desc:0 "Мы можем взять наши грузовики и добавить им броню, изготовленную в соответствии с техпроцессами из нашего мира. Так мы создадим быстрые, но легкобронированные танки, которые помогут нам одержать верх на поле боя."
 NCR_army_mid_tank:0 "Использовать преимущества старого мира"
 NCR_army_mid_tank_desc:0 "Наши предки ещё до Великой войны вступали в бой на огромных металлических колесницах смерти. У этих машин, называемых танками, тут есть низкотехнологичные эквиваленты. Мы должны усилить местные проекты нашим знанием о технике старого мира для создания превосходных машин."
 NCR_army_years_of_experience:0 "Крещённые огнём"
 NCR_army_years_of_experience_desc:0 "Наши солдаты, их семьи и многие поколения жителей пустоши имеют уникальное преимущество перед местными жителями этой земли: опыт. С самого рождения каждый ребенок нашей страны учится выживать в самых суровых условиях на собственном горьком опыте. Но у пони нет такого опыта. Мы должны использовать это преимущество."
 NCR_army_skilled_officers:0 "Воспользоваться опытными офицерами"
 NCR_army_skilled_officers_desc:0 "Честно говоря, если отбросить магию и странную тактику ведения боя, то окружающие нас народы представляют меньшую угрозу, чем силы легиона на родине. К счастью, наши офицеры имеют большой опыт сражений с этими психами."
 NCR_army_legacy_of_navarro:0 "Наследие Наварро"
 NCR_army_legacy_of_navarro_desc:0 "Битва при Наварро, в которой наши отважные калифорнийские солдаты сражались бок о бок с Братством Стали против Анклава, намеревавшегося уничтожить большую часть человечества, навсегда изменила военное мышление. Она научила нас ценить как планирование, так и гибкость. Мы должны вспомнить эти уроки, если хотим преуспеть в Эквестрии."
 NCR_army_conscripts:0 "Подготовиться к первому призыву"
 NCR_army_conscripts_desc:0 "В настоящее время у нас нет иного выбора, кроме как подготовиться к призыву молодых существ, верных нашему делу, в ряды нашей армии. Без этих рекрутов мы не сможем принести демократию в пустоши."

 ### IDEAS ###
 NCR_pony_minorities:0 "Недовольные пони"
 NCR_pony_minorities_desc:0 "Земля, в которой мы оказались, населена разноцветными говорящими пони. Хотя Эпплузианский договор отдал под наш контроль земли, что когда-то было Юго-Западной Эквестрией, есть ещё немало пони, которые по-прежнему отказываются признавать власть НКР."

 NCR_homeland_exports:0 "Поставки на родину"
 NCR_homeland_exports_desc:0 "Эта щедрая земля - настоящий рай, не похожая ни на один уголок пустошей у нас дома. Мы обязаны экспортировать товары обратно через портал в интересах НКР."

 ### DECISIONS ###

 ### EVENTS ###
 ncr_eqs_civil_war.1.t:0 "Эквестрийская гражданская война"
 ncr_eqs_civil_war.1.d:0 "В Эквестрии разразилась гражданская война. Пони, живущие к востоку от нас, объявили о своём отделении от [EQS.GetLeader] правительства и сформировали [SCS.GetName]. Тем временем на дальнем востоке восстали силы, верные Найтмэр Мун, желающей установить царство вечной ночи. Полуостров Солнечного Света к востоку от нас оказался отрезанным от остальной Эквестрии и лишённым всякой защиты. Было выдвинуто предложение взять эту территорию под наш контроль. На данный момент мы не ожидаем, что Эквестрия нанесёт ответный удар."
 ncr_eqs_civil_war.1.a:0 "Мы должны взять полуостров Солнечного Света под свою защиту."
 ncr_eqs_civil_war.1.b:0 "Мы будем внимательно следить за ситуацией."

 ncr_eqs_civil_war.2.t:0 "[NCR.GetNameDef] захватила полуостров Солнечного Света"
 ncr_eqs_civil_war.2.d:0 "Войска НКР вмешались и заняли полуостров Солнечного Света на нашем южном побережье. Хотя такой захват земли нарушает наши договоры, мы получили заверения, что приживающие там пони получат те же права, что и другие пони, живущие под властью НКР. Сейчас, когда нашей стране бушует хаос, мы мало что можем сделать, чтобы остановить это."
 ncr_eqs_civil_war.2.a:0 "Что эти люди будут делать дальше?"

 ncr_eqs_civil_war.3.t:0 "Полуостров Солнечного Света присоединяется к Конфедерации"
 ncr_eqs_civil_war.3.d:0 "На какое-то мгновение показалось, что полуостров Солнечного Света перейдет под контроль оккупантов-людей, но правительство НКР не проявило никакого интереса к южному побережью. Обеспокоенные своим будущим живущие там пони проголосовали за вступление в Конфедерацию, ища безопасности под властью своих собратьев-южан."
 ncr_eqs_civil_war.3.a:0 "Добро пожаловать, друзья."

 ncr_militarists.1.t:0 "The Ranger Ascendant"
 ncr_militarists.1.d:0 "With preparations done several months of advance, the civilian administration of the New Californian expedition has officially given the power to the military elements of the the operation. Courier Sutton, as the most veteran member of the military elements of the expedition and the commander of the ranger forces deployed in the New World, was chosen as the new leader through the vote of all high ranking personnel on this side of the portal and approval of the main New Californian Republic government and military from beyond.\n\nWhile reportedly not being a very talkative person, Sutton did choose to deliver a speech to all of the inhabitants of the, as he called it “paradise”, through the radio. In it he described how everyone living in the territories of the expedition have a duty, a duty to the NCR to save it with the resources that are so plentiful in this new world. Furthermore, in a bit of a more unexpected statement, Sutton critiqued the weak position of the civilian government towards the native inhabitants of the world, leaving them angry and alienated, instead of turning them into new patriots for the Republic and claiming that such a mistake must be fixed."
 ncr_militarists.1.a:0 "Rise, patriots of the NCR!"
 
 ncr_militarists.2.t:0 "A Strange Proposal"
 ncr_militarists.2.d:0 "Queen Chrysalis was a bit surprised and, of course amused, when an entire army of unknown creatures emerged in Southern Equestria and began expanding across the territories of the ill-prepared ponies. Though she was a bit disappointed that the conflict ended so soon, before Equestria became weakened enough to strike again. Of course she did send in spies and started preparing for a potential war with this so called “New Californian Republic”, and to her surprise she found a force far smaller than was initially predicted, but far more capable and seemingly increasing in numbers far faster than possible, thus even more preparations were ordered.\n\nHowever even Chrysalis could not be prepared for the message that came from this state, not through her spies, but through emissaries of these “humans”. For the New Californian Republic has proposed an alliance with the Changeling Hives. This is quite an interesting proposal. After all it would allow the Hegemony to open another front against the Equestrians, but this alliance would most likely also result in a stronger NCR, and it’s still not known what abilities and numbers these “humans do posses”, especially if given more Equestrian resources and industry."
 ncr_militarists.2.a:0 "Having NCR as the alliance is worth the risk"
 ncr_militarists.2.b:0 "We cannot risk empowering the NCR"
 
 ncr_militarists.3.t:0 "The Queen of Hives Accepts the Deal"
 ncr_militarists.3.d:0 "Our emissaries have returned from the Changeling Hives with positive news. The leader of this gigantic state, Queen Chrysalis, after long deliberation has chosen to accept our proposal. Thus from now on and as long as current circumstances persist, we will stand together as members of the Hegemony. Of course, even if this does improve our chances in successfully expanding our borders and seizing the resources and populations that our plans require, many within the military are angry and bitter that such an agreement was successful. Many of them fought against tyrants and madmen back home, and to them it seems hypocritical to be willing to ally such tyrants now, just because they are more powerful than the raiders NCR forces usually faced. However those who have fought with Sutton before have kept their troops calm, for it’s not the first time when the ranger has done something like this. And hopefully just like before, it would end with another broken skull of a Tyrant and NCR ascendant."
 ncr_militarists.3.a:0 "Let the tyrant think she won for now."
 
 ncr_militarists.4.t:0 "An Accursed Alliance"
 ncr_militarists.4.d:0 "Chaos has engulfed the higher echelons of Canterlot, as a horrible news spread through the ranks of the local elite. For two of the three most dangerous states on the borders of our sphere have joined in an alliance. The New Californian Republic, a force which previously at least pretended to care about the treaties they made with us, has now openly shown their imperialist ambitions and contempt, as they became an ally of the revanchist and militarist Changeling Hegemony.\n\nThis puts the security of our borders in quite the horrible position as Queen Chrysalis had already been a danger before, but now with the assistance of the “humans”, we are in a precarious position where if a war were to happen, we would have to engage in a war on two fronts, something we never had to do before."
 ncr_militarists.4.a:0 "Can the royal guard even manage to fight while spread so thin?"
 
 ncr_militarists.5.t:0 "Mocked by a Bug"
 ncr_militarists.5.d:0 "Our emissaries have returned from the Changeling Hives with bad news. The leader of this gigantic state, Queen Chrysalis, after long deliberation has chosen to refuse our proposal. Thus, it seems that we will have to fight alone for the foreseeable future. However, while seemingly being very bad news for our eventual plans, many of our commanders are happy with this outcome. After all, many of them had fought tyrants before and to ally one and then help them to become more powerful, even if it meant helping the interests of NCR, seemed to be hypocritical and disgusting.\n\nRanger Sutt didn’t share the sentiment of those below him in the military hierarchy, as even if the moral integrity of the NCR expedition was preserved, it meant that far more patriot blood would be spilled before the tyrants of this world are crushed, after all the option of bullet to the back of the head is gone."
 ncr_militarists.5.a:0 "Guess I will have to shoot the tyrant queen from the front"
 
 
