HLR_START_beyond_whitetails:0 "Beyond the Whitetails"
HLR_START_beyond_whitetails_desc:0 "For centuries we have remained isolated, partly due to our hesitance to let potential vampires freely leave our territory, and partly because of the vast mountain range between us and the Herzland. Despite these challenges, we must establish our knightly order as a proper nation. If that means establishing contact with our neighbors, then so be it."

HLR_START_William:0 "Speak with the Protégé"
HLR_START_William_desc:0 "William Steelbeak has been under the Headmaster's watchful eye for years. He had suggested some major changes to the Order before, but there never seemed to be enough resources to implement them. Now Torygg believes that the time is right. He must tell his favored former pupil of what is to come."

HLR_START_Elfreda:0 "Organize the Troops"
HLR_START_Elfreda_desc:0 "If we are to formally present ourselves as a proper nation, then we'll need to reform our Knightly Order into a proper army. We will start by gathering our forces to discuss the matter."

HLR_START_Ostwald:0 "Consult the Knight Commander"
HLR_START_Ostwald_desc:0 "Aside from the Headmaster himself, Østwald Vind commands the most authority within the Order. If Torygg is to go forward with his plans to make formal contact with the major powers in the south, then he'll need to run the proposal by his Knight Commander to see if any adjustments are needed." 

HLR_START_Sending_an_envoy:0 "Sending an Envoy..."
HLR_START_Sending_an_envoy_desc:0 "No fledgling nation was built without formal recognition from their neighbors. Torygg has decided that it is time to try and legitimize the Arcturian Order in the eyes of the wider world. To this end, several ambassadorial envoys have been established and are ready to depart on our first official attempt at diplomacy."

HLR_START_To_the_republic:0 "...To the Republic"
HLR_START_To_the_republic_desc:0 "The Republicans. Torygg had a great distaste for their beliefs, but he couldn't deny that their position and politics made them the most likely candidate to formally recognize the Arcturian Order. With any luck, they might send some aid to give the Order the edge they needed against the forces of darkness." #Note: He'd probably be fairly reluctant about the idea considering his past. Should make it feel like a question of Realpolitik here instead of allegiance

