 yakistan.1:0 ""
 yakistan.1.t:0 "Two Yakyakistans"
 yakistan.1.d:0 "Yakyakistan is broken. Our elders gather to discuss what can be done to bring the rebellious Jaki-clan back into the fold, and many whisper that this is all Bradford's fault. The Jaki left because they rejected this young upstart and his vision. Who is to say they weren't right? But secceeding from Yakyakistan cannot be ignored eitherw way, and so no one supports them publically. These are bleak times in Yakyakistan. Everyone knows that things can't go on like this forever."
