 griffonRepublic.227.t:0 "Рост Хаоса В Сёлах"
 griffonRepublic.227.d:0 "Генералы Рейнхард Солнцехвостый и Клаус Розокрылый объявили об открытом сопротивлении нашему правительству, объединив их силы вместе в общую бандитскую армию против Президента-Маршала. За последние несколько лет, власть полководцев на севере росла, но теперь, ситуация накалилась до предела, и многие грифоны севера вступили в ряды бродячих бандитов-ополченцев ради хоть какой-то работы и пропитания. Правительство Кемерская не может позволить себе ввести войска на Север, ведь даже бригады, верные Кемерскаю не хотят сражаться в Северных горах против армий Солнцехвостого и Розокрылого. Граждане Республики все больше и больше разочаровываются в нашем правительстве, и мы не можем это никак остановить, ведь мы не можем ввести войска на Север. Солнцехвостый и Розокрылый имеют преимущество... Как они им распорядятся - зависит уже от них."
 griffonRepublic.227.a:0 "Mein gott!"

 griffonRepublic.228.t:0 "Прощены Республиканские Диссиденты"
 griffonRepublic.228.d:0 "Оскар Плюменьяр удивил всех, простив многих республиканцев, бежавших из страны после военного переворота и реставрации Герцогства Клаудбьюри. Как только Оскар Плюменьяр заново начал правление, Республиканцы начали затевать планы по возврату контроля над правительством, со связями с крестьянскими движениями и коммунистическими организациями. Несмотря на это все, после такого шага, наши генералы уверены в том, что Республиканцы больше не будут представлять угрозу Герцогству Клаудбьюри.\n\nВерным Кемерскаю генералам, таким как Шнабель Санглайдер, был предложен безопасный возврат назад в Клаудбьюри, хоть и не ясно, будут ли они дальше служить в армии. Более того, парламентариям, таким как Генрих Кингфезер и Тобиас Сивенхоф, консерваторам и центристам НРП, так же позволили безопасно вернуться назад в Герцогство, и им даже будет позволено поучаствовать в парламентских выборах, которые будут проведены "в будущем", судя по словам Герцога. Правление Герцога пока что автократично, но с амнистией Республиканцев, Клаудбьюри, возможно, сдвигается в сторону демократии."
 griffonRepublic.228.a:0 "Шаг к конституционной монархии?"

 griffonRepublic.229.t:0 "Акт о Правах Герцога"
 griffonRepublic.229.d:0 "По просьбе генералов Макса Белопёрого и Хирона Громокрылого, Оскар Плюменьяр Первый передал большинство своей власти Маршалу, к которому перешла почти вся исполнительная власть. К примеру, теперь у Маршала есть право назначать министров без подтверждения Герцога, делать ультиматумы и предложения дворянам Герцогства, а так же проводить по желанию парламентские заседания и досрочные выборы.\n\nОскар был вынужден принять требования, ведь, увы, в ином случае генералы бы убили его и заменили на более сговорчивого члена его династии. После того, как Оскар подписал указ, большинство власти опять перешло в когти генералов, построивших герцогство Клаудбьюри."
 griffonRepublic.229.a:0 "Разве у нас была не абсолютная монархия?"
 
 griffonRepublic.230.t:0 "Временный Правитель Клаудбьюри?"
 griffonRepublic.230.d:0 "Наш верный товарищ по революционной борьбе Социалистическая Республика Клаудбьюри, отправил посланника, прося нас поддержать одного из двух кандидатов  на должность временного правителя Социалистической Республики Клаудбьюри.\n\nПервый кандидат, коммуналист - Рикард Эстлер, выступающий за гражданскую экономику и за примирение с Республиканским сопротивлением в Клаудбьюри, которые всё ещё придерживаются ошибочной идеологии Кемерская. Политика Эстлера включают в себя развитие гражданской промышленности и инфраструктуры, вместе с встречами с лидерами Республиканского сопротивления для решения проблем, таких как бедность армии и интеграция местных жителей Клаудбьюри как граждан.\n\nСледующий кандидат, интернационалист - Мо Спэрроусбэйн, генерал, руководивший Скайнавскими революционерами в бою против Республики и поддерживал социалистическое сопротивление в его борьбе против режима Кемерская. Ставши председателем, он однозначно начнет политику милитаризации и подавления Республиканского сопротивления. Веря, что Республиканцы на самом деле реакционеры, из-за того что они отменили конституцию и удалились от своих социалистических союзников, Спэрроусбэйн не боится запачкать свои руки кровью Республиканцев.\n\nСпэрроусбэйн и Эстлер имеют разные подходы, но одну цель - Скайнавские идеалы и социализм, и оба - безопасный выбор для нашего влияния в регионе."
 griffonRepublic.230.a:0 "Выбрать Эстлера, коммуналиста."
 griffonRepublic.230.b:0 "Выбрать Спэрроусбэйна, интернационалиста."
 griffonRepublic.230.c:0 "Выбрать временного лидера для другой страны? Звучит как-то по-империалистски..."

 griffonRepublic.231.t:0 "Скайнавия Выбрала Эстлера"
 griffonRepublic.231.d:0 "Наш посланник вернулся из земель нашего товарища и спасителя, Скайнавии. Он принес официальный документ от председателя Скайнавского совета, в котором написано, что временным председателем Социалистической Республики Клаудбьюри должен стать Рикард Эстлер, вместо интернационалиста Мо Спэрроусбэйна, ведь с их точки зрения он властолюбивый генерал без какой-либо заинтересованности в стабильности государства и благосостоянии людей и страны.\n\nРикард Эстлер - более демократичный социалист, наверное ещё либеральнее Скайнавцев, веря, что некоторые капиталисты и реакционеры могут быть перевоспитаны, благодаря чему он идеально подходит для решения проблемы Республиканского сопротивления."
 griffonRepublic.231.a:0 "А что, звучит неплохо!"
 griffonRepublic.231.b:0 "Мы не позволим какому-то авторитарному правительству решать за пролетариат!"
 
 griffonRepublic.232.t:0 "Скайнавия Выбрала Спэрроусбэйна"
 griffonRepublic.232.d:0 "Наш посланник вернулся из земель нашего товарища и спасителя, Скайнавии. Он принес официальный документ от председателя Скайнавского совета, в котором написано, что временным председателем Социалистической Республики Клаудбьюри должен стать Мо Спэрроусбэйн, вместо коммуналиста Рикарда Эстлера, ведь с их точки зрения он капиталист, сильно сочувствующий Республиканскому сопротивлению и поддерживает социал-демократическую социальную модель.\n\nМо Спэрроусбэйн - кандидат, ведомый социалистическими идеями и истинно им верный. Он не остановится, коллективизируя заводы и фермы, а также устанавливая промышленное самоуправление для всех рабочих, и уж точно он никогда не бросит преследовать злое Республиканское сопротивление."
 griffonRepublic.232.a:0 "А что, звучит неплохо!"

 griffonRepublic.233.t:0 "Скайнавия разрешает нам выбрать самостоятельно" # Перевод MonAx Конец # # Непереведенное начало #
 griffonRepublic.233.d:0 "Наш посланник вернулся из земель нашего товарища и спасителя, Скайнавии, но он не принёс документ, в котором указано, кто выбран наследником. Вместо него, он заявил, что Скайнавский Совет разрешил Клаудбьюрийским Советам выбрать своего собственного правителя, и что Совет посчитал, что вмешивание в политику другой страны - пережиток империализма. Правда, они вводили войска, так что...\n\nВыборы будут проведены в ближайшие 35 дней, а рабочие советы всего Клаудбьюри будут приглашены на дебаты, они смогут отправить своих делегатов на эти дебаты. Наши первые социалистические выборы скоро начнутся!"
 griffonRepublic.233.a:0 "Погодите, что, правда?!"

 griffonRepublic.235.t:0 "Правосудие Солнцехвостого"
 griffonRepublic.235.d:0 "Мальчик-Император, Гровер VI. Убийца революции, Архонт Эрос VII. Герцогиня Клубники, Габриэлла Когтистая. Наследник Герцогства, Эдмар Когтистый. Генерал "дворянской крови" Элиас Бронзовохвостый. Имперский пёс Игнатий Бронзовохвостый. Всех пригнали к великой гильотине и всех настигло правосудие.\n\nУдивительно, но народ ликовал и выкрикивал слова поддержки и радости в ходе акта правосудия над худшими из худших - предатели, уничтожившие Республику Грифонов и установили декадентную, олигархическую монархию. Флаг Республики Грифонов, оранжево-жёлто-оранжевый триколор развевался на каждом углу Грифенхейма, и вместе с ним развевалась эмблема Грифонского Национального Революционного Фронта, организации Рейнхарда Солнцехвостого.\n\nЭто был величайший момент в жизни Солнцехвостого. Наконец, он отомстил за преступления против его великой Республики - он сбросил слабый режим Александра Кемерская, преобразил Республику в националистическое государство, верное пангрифонским и антимонархичным идеям, и прямо сейчас, он сделал то, что Кемерскай не смог. Контрреволюция была разбита, и Архонт, мальчик-Император, вероломные дворяне Клубники, собаки Бронзхилла ответили за свои преступления перед богами и грифонами. Победа настала."
 griffonRepublic.235.a:0 "Во имя Борея..."

 griffonRepublic.236.t:0 "Судьба Бронзхилла"
 griffonRepublic.236.d:0 "Алмазные псы. Предатели. Имперские подхалимы. Во Второй и в Первой революциях они убили тысячи и тысячи Республиканских солдат с ложными мечтами о защите их Императора - настало время им познать цену своих преступлений. Собаки не проявили верности принципам Свободы, Демократии и Процветание, и мало кого из их рядов интересовала идея свободной Республики Грифонов. Сбежавшие рабы основали свою собственную страну, но стали рабами в другом понимании - рабами воли деспотичных и декадентных Императоров Грифонов.\n\nСолнцехвостый издал указ, согласно которому тысячи дворян-алмазных псов будут изгнаны в Алмазную Гору и Речную Федерацию, а также и многие генералы, выступавшие против Республиканцев. "Декрет о Правах Алмазных Псов" был единогласно принят Республиканским парламентов, вынуждая алмазных псов Бронзхилла жить в сегрегации, под властью Грифонского меньшинства. Несмотря на официальные осуждения Речной Федерацией и Алмазной Горой, Солнцехвостый продолжал сегрегацию и изгнание Алмазных Псов, утверждая, что "Федерация не понимает масштаб преступлений, которые эти безбожные собаки совершили в наш адрес."."
 griffonRepublic.236.a:0 "Прекрасно."

 griffonRepublic.237.t:0 "Грифонская Национальная Республика изгоняет дворян Бронзхилла"
 griffonRepublic.237.d:0 "Отвратительные новости из Грифонской Национальной Республики, которая ныне у власти в Имперском Городе и Герцогстве Алмазных Псов Бронзхилл. Национальная Республика, яростно про-грифонская и ненавидящая Алмазных Псов за их действия в предотвращении Республиканской победы в Грифонской Революции, в которой они заняли сторону Империи, изгнала тысячи видных алмазных псов и дворян, которые сейчас прибыли в Алмазную Гору, откуда они были изгнаны годами ранее.\n\nДовольно иронично, что они после такого долгого отсутствия вернулись, больше волнует то, что грифоны смогли совершить такое бесчестие с нашими братьями и сёстрами. Мы должны отомстить им в борьбе против этой новой "Национальной Республики", которая не сильно далеко ушла от Хеллквилла или Лонгсворда. Они - геноцидальные маньяки, и их надо остановить."
 griffonRepublic.237.a:0 "Эти преступления не будут прощены."

 griffonRepublic.238.t:0 "Новая Мечта"
 griffonRepublic.238.d:0 "Клаус Розокрылый наконец смог. Конституционная монархия, в которую не верили революционеры, пришла в Клаудбьюри, в Республику, а нация процветала при достойном премьерстве Розокрылого и великодушном правлении Оскара.\n\nКемерскай твердил Розокрылому, что конституционная монархия всегда в итоге погрязнет в коррумпированной иерархии, подобной Империи Грифонов, но он ошибался - он всегда ошибалмя. Парламентская система - с Партией За Права Местных Сивенхофа, Конституционалистской Партией Розокрылого и Традиционалистской Партией Саксхагена, оказалась в лучшем состоянии, чем Республиканская однопартийная диктатура, где вся власть была в когтях НРП. Не было ни социализма, ни грязного фащизма Солнцехвостого и Грозопёрого, только демократия и свобода, и народ воистину полюбил монархию, вернувшую им принципы. Хоть он сначала и освистывал Оскара Плюменьяра, теперь он приветствует каждый его шаг, и ликует, когда Клаус Розокрылый идёт с ним.\n\n Три принципа воистину пришли в Республику, но в этот раз уже под знаменем народного монарха и его верного премьер-министра, не харизматичный, но безжалостный диктатор разрушивший Республику с самым её корнем своим железным кулаком, как и извращённую Республиканскую идеологию."
 griffonRepublic.238.a:0 "Свобода, демократия, процветание и монархия!"
 
 griffonRepublic.239.t:0 "Возобновление Парламента"
 griffonRepublic.239.d:0 "Впервые с 986, когда Президент-Маршал Александр Кемерскай приостановил действие Конституции, парламентские выборы прошли в Клаудбьюри, и политики с активистами по всей Республике участвовали в выборах за местные должности, будь они хоть левые, хоть правые, хоть центристы.\n\nДаже партии кроме НРП, такие как Либерал-Демократическая Партия, про-Эквестрийская гармоническая партия, и Партия За Права Местных, возглавляемая Клаудбьюрийцами, набрали некоторое количество мест, но конечно же, НРП выиграла парламентское большинство.\n\nЭти места, тем не менее, были в значительной мере разделены между разными фракциями в составе НРП, и очевидно, что для создания стабильной политической ситуации, придётся заключать коалиции и союзы даже в пределах одной партии. Левое, центральное и правое крылья НРП все участвуют в коалиционных дебатах, и кажется, что во вскоре у власти в Республике будет коалиция."
 griffonRepublic.239.a:0 "Либералы и Социалисты формируют коалицию."
 griffonRepublic.239.b:0 "Либералы составляют большинство в правительстве."
 griffonRepublic.239.c:0 "Либералы и Консерваторы формируют коалицию."
 griffonRepublic.239.f:0 "Консерваторы составляют большинство в правительстве."

 griffonRepublic.240.t:0 "Конец Правления Кемерская"
 griffonRepublic.240.d:0 ""Александр Кемерскай. Парламент принял решение, и отныне вы лишены титула Президента Республики, и власти, предоставляемой этим титулом. Исполняющим обязанности президента будет Рикард Эстлер, юный грифон, но способный. Маршал, вам будет выплачиваться достойная пенсия за вашу службу Республике, и вам будет позволено доживать свои годы в вашем доме в Вингхагене."\n\n Правлению Кемерская настал конец, и с Левым крылом НРП у власти, ему был дан титул "Отца Республики", вместе с почетным местом в парламенте и особой советнической должностью для нового президента. Вместо открытого сопротивления правительству, которого боялись многие его товарищи, Кемерскай последовал указу партии, и ушел в оставку, переехав в свой прибрежный дом в Вингхагене со своим сыном и дочерью.\n\nПод властью Эстлера, Республика теперь полностью социалистическое государство, хоть и вероятно Левому крылу НРП придётся сотрудничать с Гармонистами в НРП. Заявления, что Эстлер - Скайнавский шпион быстро утихли, а правительство объявило, что оно всё ещё верно Республиканской мечти и не собирается подчиняться Скайнавии.\n\nКемерскай лично прокомментировал правительственное изменение из своего участка, рассказав Вестнику Клаудбьюри, что это "ужасный шаг, плевок в лицо всему, за что существует наша Республика, даже если это так называемый демократический социализм", но у него "не было выбора", кроме как последовать указу и уйти в отставку. Новый ли это рассвет Республиканской мечты, или начало Республиканского кошмара под социалистическим правительством?"
 griffonRepublic.240.a:0 "Прощай, старый грифон."

 griffonRepublic.241.t:0 "Перерождение Гровера VI" # Так и было в оригинале
 griffonRepublic.241.a:0 "Он освобождён из кандалов."
 griffonRepublic.241.d:0 "Кемерскай посмотрел на молодого грифона перед ним, чувствуя тяжесть лет, словно каменный аркан. Ребёнок, которому и пятнадцати лет нет, уверенно стоит в своей оранжевой имперской робе и с короной на голове. Кемерскай боялся, он видел слишком многое, чтобы скучать по этому месту, но он всё ещё уверенно стоял перед троном, встречаясь взглядами с грифоном, которого полнили эмоции: ужас, ярость, гордость, уверенность, отрицание. \n\n"Ну, революционер?" сказал мальчик. "Ты хочешь увидеть, как умрёт Император?" Его голос чуть не сломался на последнем слоге. Даже стоя так уверенно, он все равно говорил детским голосом! \n\n"Прости меня Эйр, нет," он сказал, вздохнув. Вместо этого, он отошёл чуть дальше к стулу, схватил тот стул, притянул к себе и подставил к трону, сев на него и начав смотреть на мальчика. Прошло минут пять-десять, пока юный Гровер наконец медленно сел. "Прости," Кемерскай сказал юному монарху, сложив вместе когти. "Тебе было всего 4, когда твой отец скончался, и твоё детство на этом закончилось, не так ли? Одиннадцать лет - достаточное время, чтобы из тебя сделать кого-то, кем ты не являешься." \n\n"Знаю я кто я, предатель!" Гровер VI выкрикнул. "Я легитимный Император Грифонии и никем другим я больше не буду!"\n\n"Именно," грустно согласился Кемерскай, перебив Гровера. "Доктор Гровер, или садовник Гровер... может ещё пекарь Гровер. Такое никогда не случится. У тебя не было выбора. Не было своей жизни... ты не жил." Прервавшись, Кемерскай вздохнул. "Если хочешь, ненавидь меня, как я могу быть для тебя чем-то кроме ужасного монстра. Но в какой-то день, когда ты будешь постарше, ты всё поймёшь... или не поймёшь, и всё ещё будешь меня ненавидеть. Но это хотя бы уже твой выбор." "

 griffonRepublic.242.t:0 "Судьба Ребёнка-Императора"
 griffonRepublic.242.d:0 "За несколько недель после взятия Грифенхейма, ситуация в Сердце Империи стабилизировалась, местные Республиканские движения были поддержаны, а [Root.GetLeader] встретился с многими демократическими и коммунистическими лидерами. И всё же, несмотря на наши усилия по реформированию нашей новой Республики и исправления ошибок 978, на уме каждого грифона остался один вопрос.\n\nРебёнок-Император.\n\nГровер VI был украден Республиканскими шпионами во время штурма Грифенхейма, дабы избежать кровавого линчевания, подобно кровавых убийств членов регентского совета 978 года, тем не менее, с тех пор, он обитал в тюремной клетке под своим бывшим дворцом. Он был обеспечен хлебом, водой, достойным жильём и терпимыми условиями проживания в общем, но всё же, даже он задаётся вопросом, что же значит стать "Императором".\n\nЭтот вопрос много раз задавали в Республиканском Парламенте. Шнабель Санглайдер, несмотря на его верность демократическим принципам и Республиканскому единству, требует, чтобы юный император познал правосудие, за "непростимые преступления его отца и преступления, планируемые им и его регентом по всей Грифонии." Тем не менее, Санглайдера вскоре заткнул сам Кемерскай, который заявил, что не хочет проливать детскую кровь во имя чистой мести и злости. Генрих Кингфезер, вечный прагматик, заявил, что Гровер VI должен быть освобождён как гражданин Республики, чтобы показать что "мы выше грязных и извращенных методов Имперцев". Согласно предложению Кингфезера, нам стоит лишить Императора его титулов, чтобы он и его род не представляли угрозу Республики, хоть и есть другой вариант - Эрих Кригер, Республиканский промышленник и консерватор, предложил просто отправить Гровера VI в Эквестрию - где он вряд ли станет политическим активом и где его научат дружбе и гармонии.\n\n После горячих дебатов между сторонников плана Кригера изгнать и сторонниками решения дать юному Гроверу гражданство, был вынесен вердикт..."
 griffonRepublic.242.a:0 "Освободить его как гражданина Республики."
 griffonRepublic.242.b:0 "Изгнать его в Эквестрийскую диархию."

 griffonRepublic.243.t:0 "Изгнание Гровера VI"
 griffonRepublic.243.d:0 "Проблема с имперским кронпринцем тяжело давила на новорождённую республику. Слишком сильно ненавидит народ имперскую семью, чтобы просто дать ему гражданство, но что тогда нашему новому правительство делать с этим юным грифоном? Судить его за действия его регента и его отца? Такое решение было бы несправедливым, так как оно абсурдно, и, довольно иронично, решение проблемы лежит в монархии, или, если точнее, в диархии.\n\nНация Эквестрии нам поможет, предоставив убежище юному грифону. Они дадут ему новый дом, образование и - надеемся - новую цель в его жизни. Это подходящее место для проживания принца, и Эквестрия - несмотря на все свои политические неудачи - надёжный дипломатический партнёр, которому мы можем доверять и который скорее всего не использует его потом против нас.\n\nС приездом юного Гровера к докам, где его ждал корабль, старая присказка "компромисс оставляет всех одинаково недовольными" приходит на ум. Для радикалов это предательство республиканского дела, для оставшихся монархистов - очередное преступление. И всё же, никого это сильно не разозлит, и у республики ещё будет время показать себя. Даже если Гровер и вернётся через двадцать с чем-то лет, он вернётся в другую Грифонию. "
 griffonRepublic.243.a:0 "Прощай, юный грифон!"
 
 griffonRepublic.244.t:0 "Визит в Виннин"
 griffonRepublic.244.d:0 "Каждый его шаг раздавался эхом в пустом зале, Кемерскай шёл по семейной усадьбе - там, где он когда-то жил, работал, играл. Дом был ветхим и уже распдался - портреты отца Кемерская, великого Барона Алдуса, были порваны и погнуты, знак упадка его когда-то дворянской семьи. Род Кемерскаев погибал, и его печалило, что причиной этому была революция. Он вспоминал старые деньки, когда он катался по Грифенхейму с Гровером IV и получил свою медаль чести. Это были лучшие дни - когда борьба за лучшую Грифонию ещё не рвала континент на части.\n\nНо он был здесь не для того, чтобы ностальгировать по лучшим дням. Его племянник, Август II, находится здесь под домашним арестом неделями, со времени победы революции. Кемерскай был обязан последний раз с ним поговорить - и осудить его справедливо и достойно.\n\n"Дядя." Август сказал, обращаясь к Кемерскаю с холодной яростью в глазах, "Ты убьёшь меня, как моего отца, и отца моего отца, или ты хочешь уговорить меня подчиниться?"\n\n"Я здесь не для того, чтобы бороться с тобой." Кемерскай сказал, сидя напротив своего племянника, "Но если ты и дальше будешь лгать, что я привёл к упадку твоейй семьи, ты мне не оставишь выбора."\n\n"Лжец!" завизжал Август, забывая, что он говорит с Президентом-Маршалом Республики, "Твой друг убил моего отца на улицах Грифенхейма, и ты лично приказал казнить моего деда, твоего родного отца!"\n\nКемерскай хотел что-то сказать, но его перебил его кричащий племянник, "Это твой проклятый род обрёк нашу семью на разложение и гниение, и положил конец нашему дворянству! Теперь мы бастарды Виннина, отступные сыны Имперских Родов! И ты приходишь ко МНЕ, расчитываешь на республиканскую справедливость, хочешь, чтобы я преклонился перед твоими требованиями и стал твоей пешкой."\n\nОн снова уселся на стуле и, вздохнув, вконец сказал. "Делай, что хочешь. Если мне идти на эшафот, Я так и поступлю как рыцарь Рода Кемерскаев и Империи, а не орущий ребёнок.""
 griffonRepublic.244.a:0 "Изыди, племянник. Я не хочу тебя больше видеть."
 griffonRepublic.244.b:0 "В Республике у каждого есть своё место."

 griffonRepublic.245.t:0 "Судьба Дворянства"
 griffonRepublic.245.d:0 "Дворянство. Предатели и преступники, одолели Республиканцев во время Революции и с тех пор продолжают угнетать народ Грифонии.\n\nБольшинство герцогов, графов и баронов старой Империи Грифонов были арестованы и брошены в тюрьмы Республиканской армией, хоть мы и не уберегли мелких дворян - многих линчевали на углах улиц и самодельных виселицах по всей Республике. Прежде сдерживаемая злоба на дворянство вырвалась на волю, и как демократы, так и социалисты призывали к казням и судам над предателями нашей нации. Шнабель Санглайдер, лидер социал-демократической фракции в Национальной Республиканской Партии, объявил, что "согласно принципам свободы, демократии и процветания, эти предательские дворяне должны понести ответственность за свои преступления."\n\n Тем не менее, не все Республиканские политики настолько враждебны к бывшим Имперским дворянам. Генрих Кингфезер, вечный прагматик, консерватор и прагматик, объявил, что дворян нужно судить "в соответствии с законами и моралями их времён, не нашей мести и кровожадности". Хоть и убеждения Кингфезера и не сильно популярны среди простогрифонов Республики, многие правые фигуры и бывшие Имперские чиновники разделяют его точку зрения - чтобы сохранить Республику, нам, видимо, придётся сделать немыслимое и оставить этих предателей в живых."
 griffonRepublic.245.a:0 "Справедливость должна восторжествовать."
 griffonRepublic.245.b:0 "Просто лишить их титулов."

 griffonRepublic.246.t:0 "Замена Архонтов"
 griffonRepublic.246.d:0 "Очевидно, что мы больше не можем позволить Эросу, Эриону и Протеусу участвовать в религиозных делах. Все они были преданы суду как предатели Республики Грифонов и нарушители беспристрастности веры - но вопрос в том, правда, кто их заменит.\n\nФрация Республиканцев во главе с чиновником Олафом Рестьеном выступает за восстановление безпристрастного храма и назначение только самых теологичных и талантливых прелатов и священников на должность нового Архонта. Многообещающий проповедник Борея из Феофии Март Бьемолт - любимчик фракции Рестьена - если придёт к власти, примёт имя Аурум VI, Архонт Борея.\n\nТем не менее, многих беспокоит Аурум VI и его так называемая "беспристрастность". Вальтер Эмерих, правая рука Шнабеля Санглайдера и видный Республиканский генерал заявил, что любой "беспристрастный" священник продаст Республику контр-революционерам при первой возможности. Вместо него, Эмерих предлагает назначить Артура Клемпнера из Вайттейла, утверждающий, что он более других верен Республиканскому и демократическому делу. Реформизм Клемпнера, с точки зрения церквей, разрушителен, но он идеальный Архонт для Республики - с приходом к власти, он станет Вульгарисом I, Архонтом простогрифонов."
 griffonRepublic.246.a:0 "Назначить беспристрастных Архонтов."
 griffonRepublic.246.b:0 "Назначить верных, республиканских Архонтов."
 
