 griffonRepublic.6.d:0 "Мы только что получили подтверждение, что [From.GetName] официально согласились присоединиться к нашей фракции!"
 griffonRepublic.6.a:0 "Отлично!"
 
 griffonRepublic.66.t:0 "Взаимные гарантии."
 griffonRepublic.66.d:0 "[From.GetName] решило, что в их интересах присоединиться к нашему пакту, но они, похоже, не хотят слишком много общаться с нами и другими народами, и поэтому мы только обменивались взаимными гарантиями."
 griffonRepublic.66.a:0 "Мне подходит."
 
