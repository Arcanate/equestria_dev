 griffonRepublic.250.t:0 "Чистка"
 griffonRepublic.250.d:0 "После объявления военного положения по всей стране, Президент-Маршал Кемерскай начал чистку социалистических и диссидентских элементов нации, чтобы не случилось очередного 986 года. Социалисты, лидеры профсоюзов, и даже некоторые гармонисты оказались либо изгнаны из НРП, либо вообще из Республики, либо даже брошены в тюрьмы и осуждены за предательство в пользу Скайнавии.\n\nВозможно, самой значительной антиправительственной силой после военного положения стало Социалистическое Крыло его собственной Национальной Республиканской Партии, которая устраивала протест за протестом, требуя "демократии" и "честных выборов". Рикард Эстлер скакал по улице, и он с его шайкой безмозглых заводских рабочих, которые ещё и не родились во времена революции, стали серьёзной угрозой для Республики Грифонов. Хотя сама партия ещё не начала сталкиваться с целенаправленными последствиями чисток, великий маршал считает эти чистки ключевым средством предотвращения возможных социалистических атак в будущем.\n\nВсе члены левой НРП получили строгие предупреждения о необходимости соблюдения законов Республики и их партии. На улицах Клаудбьюри стало появляться всё больше и больше полицейских, которые арестовывали фашистов, социалистов и коммунистов, которые ранее показали нелояльность к республике."
 griffonRepublic.250.a:0 "Все предатели."

 griffonRepublic.251.t:0 "Протесты"
 griffonRepublic.251.d:0 "Писатель-Республиканец Корнелиус Винке, продуктивный писатель и историк, чьему перу принадлежат сотни работ о Грифонском республиканстве и демократии, недавно написал новую книгу - "Великий Миф Кемерская", в которой он жестко высмеивает правительство Кемерская и его действия за последние несколько лет. "Кемерскай - безмозглый идиот," пишет Винке, "Он не знает ничего, кроме войны, да и даже воевать он не собирается, так что теперь всё на что он способен - ничего не делать и медленно стареть и гнить." Его послание приняли позитивно, и книга Винке скоро стала бестселлером в Республике.\n\nПока наше правительство пыталось запретить эту злую выдумку, Винке вызвал достаточное недовольство, чтобы разжечь массовые протесты против Президента-Маршала, и даже на Севере, где поддержка военной хунты всегда была сильна. К сожалению, всё больше и больше грифонов выходят на улицы, с разными слоганами, например "Долой Кемерская" и "Долой Авторитаризм".\n\nНаше правительство либо разберётся с этим кризисом, либо вымрет."
 griffonRepublic.251.a:0 "Чёрт."

 griffonRepublic.252.t:0 "Коммуна Спэрроусбейна"
 griffonRepublic.252.d:0 "После того, как протесты против Александра Кемерская прошли по всей стране, а Корнелиус Винке захватил власть в городе Мрачный Шпиль вместе с тысячами его последователей, Север, насколько известно, всё ещё не проявил активности. Генералы были разбиты, и предпологалось, что Север снова будет верен Президенту-Маршалу.\n\nWe were wrong.\n\nПроскайнавский боевик Мо Спэрроусбэйн, изначально верный Республике поджал хвост и создал свою коммуну на Севере Республики. Он уже нелегально получает поставки Скайнавского оружия, надеясь подготовиться к открытому военному восстанию.\n\nНа Севере - обезумевший генерал, в Вингхагене, Мрачном Шпиле и Клаудбьюри - протесты. Мы должны что сделать и сделать что-то быстро."
 griffonRepublic.252.a:0 "В этом всём теперь ещё и коммунисты замешаны?!"
 
 griffonRepublic.253.t:0 "Конец Социалистического НРП"
 griffonRepublic.253.d:0 "Социалистический НРП Рикарда Эстлера уже пострадал от ряда чисток, когда Кемерскай столкнулся с проблемой с их ролью в партии. Эта чистка прошла во время военного положания, и таким образом были очищены самые радикальные члены Социалистического крыла НРП - Мо Спэрроусбейн был изгнан на Север, а ярые революционеры-социалисты были исключены из правительства.\n\nИ всё же, с объявлением диктатуры и постоянного чрезвычайного положения, социалисты снова встрепенулись, и теперь уже очевидно, что их нельзя вообще допускать к власти. За последние несколько недель, агенты и армейские офицеры, верные Кемерскаю, начали целые расследования деятельности социалистов и аресты тех, кого уличили за шпионство в пользу Скайнавии.\n\nТрибуналы и суды прошли по всей стране, и, как и ожидалось, многие деятели и организации, связанные с Левыми НРП, такие как эти профсоюзы, были обвинены в сотрудничестве со Скайнавией с целью уничтожения Республики. Согласно нашим агентам, Рикард Эстлер лично получал взятки в тысячи идолов от проскайнавских профсоюзов и революционных организаций - очевидное доказательство предательства Республики.\n\nС окончанием этих судебных процессов, лидеры Левого НРП прекратили свою деятельность - многие были брошены в тюрьмы, изгнаны, или в лучшем случае, окончили свою политическую деятельность."
 griffonRepublic.253.a:0 "Жалко, но это нужно было сделать."

 griffonRepublic.254.t:0 "Пацификация Клаудбьюри"
 griffonRepublic.254.d:0 "Впервые за три десятилетия вооруженные отряды вышли на улицы Клаудбьюри с целью избавить город от любого сопротивления Республике. Однако на этот раз они не пришли как освободители - они пришли как подавители сопротивления. На улицах царило жуткое молчание, так как большинство грифонов сидело в своих домах, и ожидало, пока вооруженные патрули покинут город и закончат контртеррористическую миссию. Когда на этот раз Александр Кемерскай проезжал по улицам Клаудбьюри, никаких празднований не было - только страх и паранойя.\n\nВойска обыскивали подвалы таверн, рестораны и склады по всему Клаудбьюри, разыскивая и тех, кто стоял за восстаниями и провоцировал волнения против режима Кемерская. Сам маршал выступил в президентском дворце в Клаудбьюри, как и всегда, но его речь ожидало лишь небольшое количество населения, а не огромные толпы, к которым он так привык. Он коротко рассказал только о предателе Рикарде Астлере, которого сняли с поста военного губернатора, и что отныне Клаудбьюри находился в военном положении."
 griffonRepublic.254.a:0 "В городах больше не будет бунтов."

 griffonRepublic.255.t:0 "Конец Спэрроусбейна"
 griffonRepublic.255.d:0 ""
 griffonRepublic.255.a:0 "Все они - Скайнавские предатели."

 griffonRepublic.256.t:0 "Осада Мрачного Шпиля"
 griffonRepublic.256.d:0 "Корнелиус Винке, безумный писатель из Мрачного Шпиля неделями выжидал в ратуше Мрачного Шпиля, набирая тысячи республиканцев по региону и в самом городе, в жалкой и ошибочной борьбе против режима Кемерская. Переводчик не успевает переводить, дальше учите английский. Now, however, the madgriff's luck was up.\n\nTanks and infantry rolled through the dead streets of Bleakspire, the population fearfully hiding within their homes and the rebels hiding within their bastions. Word had spread of Kemerskai's purges, and more and more viewed him as a tyrant and an autocrat - he was feared, but he was certainly not loved either, that much was certain. No pomp and circumstance greeted Kemerskai's batallions this time, and some citizens even jeered at the soldiers of the Republic as they marched towards the city council, ready to put an end to Vinke's heresy.\n\nIt was a short battle. Vinke's forces shattered at the prescence of real military veterans, and the griffon himself was barely alive at the end of the ordeal, his body battered with bruises as he flung himself at each Republican "traitor". The unconscious griffon was treated and sent to Cloudbury, where he awaited the justice of the Gods and the President-Marshal.\n\nCornelius Vinke was defiant util the last, cursing the "false Republic" and its "Maarite crypto-monarchist leader" until he was finally brought up to the gallows, where his eyes grew wide at the site of his certain doom. Kemerskai and Sunglider were in the crowd, watching as the life of one of the Republic's greatest griffons was shattered in front of their eyes.\n\n"This is your fault, President," the ever-faithful Sunglider spat, meeting the President-Marshal with his one-eyed gaze, "His life was not yours to take. He penned countless works in favor of our Republic, helped gather support against the Duchy, built the foundations of our democracy, and yet you killed him all the same."\n\nKemerskai stared at him and sighed. "It was my duty. He was a traitor who rebelled against his President, and subverted his Republic."\n\n"Everything he did was for the Principles of the National Republican Party. The same cannot be said for you, my brother."\n\n And with that, Sunglider walked away, and Kemerskai was left alone, sheer fury in his eyes, in front of the lifeless corpse of Cornelius Vinke."
 griffonRepublic.256.a:0 "A sad end to a once-great griffon."

 griffonRepublic.257.t:0 "Kemerskai's Last Words"
 griffonRepublic.257.d:0 "When Alexander Kemerskai Jr. arrived at the  hospital to see his father, he found him like he never wanted to see, writhing in pain on his bed, gripping the rails of his bed tight to cope.\n\n"Come closer, Alex..." Kemerskai groaned, beckoning for his only son to come forward and hear him, "This will be my final gift to you my son, your inheritance... Take what this fool has learned and do it right... I lived thirty years of my life as a hero but all will remember me as a tyrant..."\n\nHe struggled to get the words out, gasping with pain and crying in shame.\n\n"All I did... I did for stability, for the Republic, for our future... You have to restore democracy, as I should have done... Do not die a tyrant as I have." Kemerskai squeezed his claw into his son's, tears on both of their faces, "Remember Alex. Liberty, democracy, prosperity."\n\n"I'm off to see Boreas... Oh, and Alex..." He said, looking to his son with fear.\n\n "Yes father? What is it..." Alexander stated, gripping his father's claws tightly.\n\n "Remember me for the good that I did, not the bad. Please..."\n\n "Of course I will, I love you dad..." Alexander told him, and Kemerskai simply smiled and closed his eyes, falling into a peaceful sleep.\n\n He was pronounced dead within the next few days, but by that point, he was only a figurehead - all his power had been transferred to his son.\n\n As Alex left the hospital with the power of the President-Marshal, Kemerskai Jr. had two choices - shall he restore democracy as his father advised him too? Or keep the national emergency for the good of stability and power?"
 griffonRepublic.257.a:0 "We shall restore democracy."
 griffonRepublic.257.b:0 "We must keep the national emergency."

 griffonRepublic.258.t:0 "The Anthem Debate"
 griffonRepublic.258.d:0 "As parliament opens again, one pressing issue on the table is of our national anthem - or more precisely, the lack of one. As griffons debated, three choices had become frontrunners.\n\n"The Tricolour" is the party anthem of the NRP, and many claim that integrating it as our national anthem would increase party unity and show the people of Griffonia that we are still devoted to Republican causes. However, using the anthem of the NRP for the national anthem could be viewed as an attack by many small parties that have begun to form in parliament. Even without its political undertones, "The Tricolour" is still a divisive anthem - it's chorus, "Though cowards flinch and traitors sneer, we'll keep the tricolour flying here," has been viewed as offensive and crass. However, it still stands as one of the most popular unofficial anthems and is a staunch Republican tune.\n\nThe next song in consideration is "Risen From Ruins," a tune popularized during the Republican Revolution itself, that speaks of a united, free Griffonia. While "The Tricolour" speaks of Republicanism in general, "Risen From Ruins" speaks of our final goal. "Let us serve your good weal truly, Griffonia, our fatherland."\n\nThe last song for consideration is "Unity and Justice and Freedom", the third stanza of the popular Griffonian song "Das Lied der Griffonien", also called "Song of the Griffons". Our democratic values and our views for a united Griffonia are echoed in every word of this third stanza. In addition, picking a song that has already been popularized among the people of Griffonia may prove a boon to our legitimacy as the rightful successor to the dying Empire.\n\nIn the end however, which song shall be chosen?"
 griffonRepublic.258.a:0 ""The Tricolour"!"
 griffonRepublic.258.b:0 ""Risen From Ruins"!"
 griffonRepublic.258.c:0 ""Unity and Justice and Freedom"!" # Непереведенное конец #

 griffonRepublic.259.t:0 "Встреча" # перевод idenr начало #
 griffonRepublic.259.d:0 ""Друзья, прошу садиться."\n\nСолнцехвостый поклонился, когда Годфрид Хирэн и Дитрих Мах вошли в резиденцию Президента, украшенную Триколорами Республики. На стене, там где раньше был портрет Кемерская, теперь был портрет ухмыляющегося Солнцехвостого, во всём его великолепии. Так было со всеми портретами предидущего президента.\n\n"Я так рад, что мы все смогли встретится сегодня" Когда двое пришедших заняли места за столом, он продолжил:"Я уверен, вы знаете, зачем мы здесь собрались - великий Грифоний Национальный Революционный Фронт обращается к вашим организациям для объеденения против монархических декадентов, либеральных идеалистов и тиранов-социалистов."\n\n"При всём уважении, господин Президент", Хирэн кашлянул, и нашал шептать Солнцехвостому:"Я соглашусь лишь если вы удалите из переговоров этого деревенского маршала. Он недостоин чести переговоров с нами"\n\nЭто было грубо, и  Мах встал со стула, указывая на Феофийца:"Я непотерплю этого лягущатника в любой Национальной Республике. Он напыщеный, ленивый и недостоен называться грифоном, весь Герцланд об этом знает".\n\n"А ты не лучше, а ещё и деревенщина" крикнул Хирэн Маху, вставая со стула;" Солнцехвостый, этот грифон - обманщик, действующий только ради себя. Я писал романы и статьи о национальном обновлении, пока он копался в огороде".\n\n"Скажи это ещё раз" Дитрих встал, что-бы сравняться в Хирэном, и плюнул в него:"Назови мне хоть одну причину, почему я не должен выстрелить в тебя, болотная тварь".\n\nВ этот момент Солнцехвостый встал и заговорил:\n\n"Ты не хочешь этого делать, Хирэн уже уходит".\n\nФеофиец попытался что-то ответить, но охранники Солнцехвостого вывели его из зала до того, как он нашёлся, что ответить.\n\n"Не думайте о его словах. На самом, с ним, на обратном пути в Де Влегульс, должен произойти "инцентент". А мы пока можем подыскать более достойного правителя Феофии".
 griffonRepublic.259.a:0 "Коалиция Солнцехвостого-Маха!"

 griffonRepublic.260.t:0 "Новый Архонат"
 griffonRepublic.260.d:0 "Следующей целью мести Солнцехвостого сьад Архонат. Хотя, они и объявили о нейтралитете, они продолжают поддерживать предателй-монархистов, даже теперь, когда императорская династия угасла.\n\nАрхонт Эрос VII уже казнён за измену Республике вместе с Протеусом II. Эриона XII постигла та же участь, но от лап добровольцев из вооружённого отряда рабочих.\n\nНовые архонты оказались столь плохи, что Солнцехвостый решил ограничить власть Архоната. У них больше нет возможности влиять на политику и умы граждан Республики, им нельзя занимать политические должности, многие храмы будут снесены, их территории будут использованы для различных объектов, более нужных Республике.\n\nПока они не научатся верности Республике и Президент-Маршалу, их будут судить, вне зависимосит от сана.\n\n Многие осудили этот указ, как тиранический, но истинные защитники Национальной Республики лишь поддерживают его."
 griffonRepublic.260.a:0 "Они будут жить молитвой"

