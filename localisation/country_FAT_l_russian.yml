 griffonRepublic.2.t:0 "Грифонья республика пригласила нас в Республиканский пакт"
 griffonRepublic.2.d:0 "Грифонья Республика пригласила нас присоединиться к так называемому Республиканскому пакту. Они хотят, чтобы наши страны поддерживали друг друга широкой экономической, военной и технологической помощью. Но они также согласились на взаимные гарантии в случае агрессии других стран."
 griffonRepublic.2.a:0 "Да, мы присоединимся к Грифоньей Республике в их борьбе."
 griffonRepublic.2.b.tp:0 "Да, мы присоединяемся к ним, но мы хотим только их гарантии."
 griffonRepublic.2.b:0 "Мы не можем присоединиться к ним, но будем не против их помощи."
 griffonRepublic.2.c:0 "Нет, мы более чем хороши сами по себе."
 
 griffonRepublic.3.t:0 "Республиканская борьба"
 griffonRepublic.3.d:0 "Много лет прошло с момента, как мы отделились от республиканского движения, возглавляемого [From.GetLeader]. Спустя долгое время после этого, наша политика социализма и равенства застопорилась, в то время, как Грифонья Республика находится на пути к новой эре процветания и становится сильнее, чем когда-либо прежде. Возможно, пришло время переосмыслить нашу позицию по отношению к ним?"
 griffonRepublic.3.a:0 "Мы будем помогать Республике как партнеру."
 griffonRepublic.3.b:0 "Нам нужно вновь обратиться к властям Республики и помочь им так, как только мы можем."
 griffonRepublic.3.c:0 "Нет, Кемерскай - такой же тиран, как тот, против которого мы поклялись сражаться в 978 году."
                         
