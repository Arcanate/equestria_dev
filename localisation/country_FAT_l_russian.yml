 FAT_alliance_of_northern_monarchs:0 "Northern Alliance"
 FAT_republican_pact_desc:0 "Если какая-либо из состоящих в пакте стран подвергнется нападению или нападёт на [GRI.GetNameDef], все остальные участники будут призваны в эту войну. Члены пакта, уже воюющие с [GRI.GetNameDef], не будут призваны."
 FAT_political_pragmatist:0 "Генрих Кингфэзер"
 FAT_political_pragmatist_desc:0 "If you asked a Republican citizen what Heinrich Kingfeather, arguably the second most powerful griffon in the Republic, has done in the last 4 years, despite his vast agenda, they would be unable to tell you anything.\n\nHeinrich Kingfeather was born in 949 ALB in Greengate, Yale. Trained in law and economics, the young Kingfeather did not seem like a suitable candidate for a revoultionary leader at all, but his progressive legal precedents led him to become one of Republicanism's staunchest defenders. When the Revolution broke out in 978, Kingfeather was originally skeptical, but eventually joined Kemerskai once Griffenheim had been seized and the regency council driven out. As a lawyer and politician first and revolutionary second, Kingfeather advocated for Republicanism at the international level, attempting numerous deals with both Equestria and the River Coalition - both who largely denied his advances. His legal and political action during Kemerskai's term eased public instability and anger at the Republicans, but it could not save the revoultion militarily.\n\nKingfeather, instead of participating in the Long March, fled to Skyfall and then the newly independent City of Fezera, before finally arriving in the Republic to cheering crowds after its control over Cloudbury was secured. Although his inability to support the Republicans in the Long March was a point of disaproval for many, Kingfeather continued to represent the people of the Republic in their new seat in Cloudbury.\n\nKingfeather's work has largely been behind the scenes since he became Kemerskai's second-in-command in 1003, replacing ambitious militarist Schnabel Sunglider with a focus on largely domestic issues. Faced with an unruly military and banditry in the countryside, Kingfeather began to construct a policy that countered Sunglider's beliefs of violent reaction to dissidence. Kingfeather met with hundreds of native leaders in acts that helped mend the complete chaos in the countryside following Rosewing's initial agitation, acts that led him to become one of the most pro-native leaders on the national level. Pragmatism was Kingfeather's main goal, a goal that became more and more difficult with the polarization of the country between political and ethnic lines.\n\nWill he ever succeed? Or will he die with all the cards in his hands and no bravery to use them, as his opposition claims?"
 FAT_political_idealist:0 "Шнабел Санглайдер"
 FAT_political_idealist_desc:0 "Schnabel Sunglider is the leader of the Harmonist NRP Faction, and a staunch believer in both the Republican Dream and Pan-Griffonianism. He was born in a slum in Feathisia, he joined the Griffonian military merely to stay alive, and earn enough money to feed himself. While in the military, he joined the brigade of Artillerieoffizier Alexander Kemerskai, and he learned about harmony and republicanism. Immediately, he was drawn to the ideology, and began to delve into books about Equestria and Sicameon. Sunglider participated in the revolution, and served with honor and distinction in the National Republican Army. When he came to the north, he became active in politics, demanding a return to Griffenheim and the restoration of the supsended constiution. He became senator of Cloudbury, and then founded his own faction in the NRP - the Harmonist Caucus. With an almost fanatical devotion to the republic and harmony, Sunglider is an idealist and a militarist, things that make him one of the most dangerous griffons in Cloudbury."
 FAT_iris:0 "Master Iris Silverclaw"
 FAT_iris_desc:0 "Iris Silverclaw was one of the most trusted advisors of the Griffonian Empire and master of the Romau Academy, in addition to being a member of the young King's Regency Council. The Romau Academy was one of the most prestigious universities in Griffonian history before it was destroyed by Republican troops during the Second Revolutionary War. Silverclaw has offered his services to President Heinrich Kingfeather, who had signed a decree pardoning imperial oligarchs. Silverclaw's talents will no doubt prove vital in technological and societal progress in the years to come."
 imperial_politicians_freed:0 "Imperial Politicians Freed"
 FAT_Chaos_Idea:0 "Banditry"
 FAT_Chaos_Idea_desc:0 "After our Republic was defeated by the treacherous Imperials, we were forced to march all the way north where the overstretched Empire could not reach us. While we were able to alleviate the chaos that occured after our takeover, bandit armies still patrol the countyside, and our government is powerless to stop them."
 FAT_Chaos_Idea1:0 "Banditry"
 FAT_Chaos_Idea1_desc:0 "Мы начали умиротворять сельскую местность и возвращать нашу землю под знамя закона и правопорядка, без которых не может быть справедливости. Нам предстоит еще долгий путь, но мы будем продолжать идти и продолжать нести факел республиканизма."
 FAT_Chaos_Idea2:0 "Banditry"
 FAT_Chaos_Idea2_desc:0 "Самое худшее, похоже, сейчас закончилось тем, что мы пресекли самые ярые случаи беззакония. Грифоны теперь могут спокойно ходить по улицам вечером и знать, что преступления не останутся безнаказанными. Хотя некоторые отголоски бандитизма все же остаются, но они больше не будут угрожать Республике."
 FAT_unruly_army_Idea:0 "Неуправляемая армия"
 FAT_unruly_army_Idea_desc:0 "Армия, которую мы унаследовали, - это остатки старой республики, а также мечтатели, идеалисты и изгои старой Империи. К сожалению, из-за нашего прежнего бездействия боевой дух армии резко упал, а некоторые подразделения прибегли к грабежам и разбою. Это полностью разрушает нашу способность вести какую-либо военную кампанию и уменьшает уважение граждан к нашему правительству. Солдаты и их оппортунистические генералы должны быть возвращены под контроль до того, как армия полностью распадется, оставив страну беззащитной."
 FAT_refuse_orders_Idea:0 "Desertions"
 FAT_refuse_orders_Idea_desc:0 "Из-за того, что моральный дух долгое время был плохим, наши солдаты теперь полностью отказываются подчиняться приказам, требуя крупного повышения зарплат, которое мы просто не можем себе позволить прямо сейчас. Мы можем только надеяться, что другие не узнают о нашей слабости, пока мы возвращаем наших грифонов под контроль."
