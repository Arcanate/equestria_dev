 griffonRepublic.69.a:0 "Heinrich Kingfeather wins!"
 griffonRepublic.69.b:0 "Schnabel Sunglider becomes president!"
 griffonRepublic.69.c:0 "Rikard Astler achieves victory!"
 
 griffonRepublic.691.t:0 "The Inauguration of Schnabel Sunglider"
 griffonRepublic.691.d:0 ""Kemerskai's legacy will be preserved. As the second president of the Griffonian Republic, I will echo his commitments to liberty, democracy, and prosperity. Those are the three principles that he founded, and those are the three principles that we will never withdraw. Liberty - the right to the pursuit of freedom, Democracy - the right to vote in free and fair elections, and Prosperity - the right to a home, a wage, and food. No griffon will lie starving or in poverty! We will not fall to the evils of authoritarian socialism, the siren song of "democratic" socialism, or the insidious killer that is fascism. We will stand, a vanguard of democracy, and unite the people under our rule."\n\n Sunglider bean to tear up. He had never thought of reaching this moment - the moment where the republic stood over Griffenheim, and he was just about to lead the revolution in the place of his greatest idol. His voice trembling, he uttered "I swear to protect the three values of the Republic, to never betray them, and to stand as commander in chief and commander of the military of this nation. I willl uphold the constitution, and uphold the values of Kemerskai, the first president of the Republic." Sunglider smiled in sheer hapiness as he was officially sworn in as the President of the Republic in its greatest hour."
 griffonRepublic.691.a:0 "Liberty, Democracy, and Prosperity!"

 griffonRepublic.692.t:0 "The Inauguration of Heinrich Kingfeather"
 griffonRepublic.692.d:0 ""The freedom that should be the epitome of the Griffonian Republic - is that of pursuing your own good, in your own way, as long as we as a society do not attempt to deprive others of their freedom through tyrannical government measures, or impede their efforts to obtain it through overbearing regulations or oligarchy. And yet - the Griffonian Republic has forgotten this core tenant. War propaganda litters every street, griffons live in poverty while we claim so much to support the welfare of the poor, and despite our best efforts at regulating the economy, our lands in Cloudbury still remained a backwater. As your president, Heinrich Kingfeather, I pledge to restore the values of the people and the values of freedom, both in the market and in our political society. I repeat - we shall enshrine freedom again as a core value of the Griffonian Republic - freedom against socialist tyranny, freedom against the fascism of Beakolini and the murderous dictators of this world, and freedom against any monarchic state that would seek to curtail our democracy for a hereditary autocracy!"\n\n"Our people call for a return to Kemerskai, a return to revolutionary spirit and populism, not the corrupt socialism of Astler or the watered-down version of the same that Sunglider proposes, and I will give them that freedom! Freedom to work, freedom to thrive, freedom to go to any damn place in this Griffonian Republic and build a new future! From my days in Greengate as a lawyer, to my days fighting with Kemerskai and advocating for Republicanism on the international stage, to my cabinet administration - when I saved the Republic from warlordism and monarchic restoration, I have been serving you - the people, and I will continue to do that until my dying day.""
 griffonRepublic.692.a:0 "Liberty, Democracy, and Prosperity!"

 griffonRepublic.693.t:0 "The Inauguration of Rikard Astler"
 griffonRepublic.693.d:0 ""I am no stranger to the plight of the working class. I know the rules of capitalism that have opressed the Griffonian people for centuries. I am fully committed to the working griffon, a commitment you would never get from any other candidate, even Sunglider, who while he was a reformist, wished to maintain the corrupt system of capitalism that has torn apart the continent in wars for greed and lust."\n\nAstler paused, the crowd entering a deafening cheer. Posters and flyers with socialist and republican messages dotted the crowd, and griffons raised their claws to salute their new president.\n\n"I will never give the Griffonian people up!," he yelled. Another cheer from the crowd. "I will never let the Griffonian people down!" More cheers. "I will never desert the Griffonian people in their time of need," he spoke clearly, his voice booming above the ravenous crowd, "I will end the culture of young griffons coming home to their families in tears, losing their jobs! I will never make them cry!" The generals surrounding him began to smile, their stern gazes warming into geniune support for the new President. "Most importantly, I will never say goodbye to my base of support, I will never tell them lies about our nation and policies, and I will never hurt them like the bandit lords of old did. I will never give you up!"\n\n Astler shook hands with the generals, and with his vice president, Albert Collenich, and then swore upon the texts of the Griffonian gods to uphold the Republican constitution. Today will begin a new dawn for the Griffonian people."
 griffonRepublic.693.a:0 "Liberty, Democracy, and Prosperity!"

 griffonRepublic.70.t:0 "Маршал Кемерскай скончался"
 griffonRepublic.70.d:0 "Грустные новости только что дошли до нас. К сожалению, скончался наш великий президент-маршал Кемерскай. Его смерть вызвала траур среди населения. Многие до сих пор считают его величайшим революционером на сегодняшний день. Без него не было бы современной республики. В честь его и его великих дел должны быть воздвигнуты прекрасные памятники.\n\nРеспублика прощается с героем революции и высоко ценит его достижения."
 griffonRepublic.70.a:0 "Пусть он покоится с миром."
 
 griffonRepublic.71.t:0 "Выбор нашей военной доктрины"
 griffonRepublic.71.d:0 "В последнее время к нам обратились представители многих генералов и полевых командиров из нашего штаба, и все они предлагают всевозможные идеи о том, как реформировать наши вооруженные силы и в каком направлении их развивать. Все эти планы имеют свои плюсы и минусы, но, к сожалению, мы должны согласиться с ними, так как просто невозможно поддерживать наши вооруженные силы как раньше и мы должны сделать выбор."
 griffonRepublic.71.a:0 "У нас будет превосходная организация и планирование: Доктрина крупномасштабного планирования"
 griffonRepublic.71.b:0 "Мы утопим врага в наших снарядах, будучи в безопасности: Доктрина превосходства огневой мощи"
 griffonRepublic.71.c:0 "В нашей великой борьбе мы задействуем всех наших грифонов: Доктрина массированного штурма"
 
 FAT_grand_doctrine:0 "Выбрать доктрину крупномасштабного планирования"
 FAT_superior_doctrine:0 "Выбрать доктрину превосходства огневой мощи"
 FAT_mass_doctrine:0 "Выбрать доктрину массового штурма"
 
 griffonRepublic.80.t:0 "Республиканский пакт просить нас о помощи"
 griffonRepublic.80.d:0 "Новость только что прибыла, [GRI.GetName] напала на одного из членов Республиканского пакта, если мы будем соблюдать пакт, мы должны присоединиться к ним в борьбе с Империей. Тем не менее .. Империя довольно сильная, и хотя это было бы не самым почетным или хорошим решением проигнорировать пакт ... возможно, это было бы к лучшему?"
 griffonRepublic.80.a:0 "Нет, мы будем соблюдать пакт и дадим бой имперским агрессорам."
 griffonRepublic.80.b:0 "Да ... империя слишком сильна для нас, чтобы надеяться на победу."
 
 griffonRepublic.83.t:0 "Верани и неудавшаяся революция"
 griffonRepublic.83.d:0 "Во второй раз в истории, грифоны Аквелии восстали, чтобы сражаться за свободу и демократию, и во второй раз в истории их усилия были напрасны. Аквелийская республика вновь стала жертвой сил прогнившей аристократии, а многие храбрые герои погибли.\n\nНе все аквелийские революционеры были захвачены после поражения Республиканской партии. Сам лидер революции Теодор Верани сумел сбежать от врага морским путём. Теперь он прибыл в один из наших портов, а огонь революции горит в его доблестном грифоньем сердце. Он просит нас предоставить ему убежище и позволить продолжать борьбу за демократию и свободу отсюда. Несомненно, такой опытный и смелый революционер был бы отличным дополнением к нашей республике и прекрасным лидером для наших войск."
 griffonRepublic.83.a:0 "Мы приветствуем его с распростертыми когтями!"
 griffonRepublic.83.b:0 "Его революция была подавлена, зачем беспокоиться о нем?"
 
 griffonRepublic.85.t:0 "Грифонья Республика требует Грифенхейм"
 griffonRepublic.85.d:0 "После аннексии Грифенхейма на мирном договоре с бывшей Империей Грифонов, Грифонья Республика отправила дипломатическое требование с просьбой вернуть Грифенхейм им. Их претензии проистекают из того, что город является их первоначальной столицей, и местом, где революция впервые осуществилась, хотя те времена были и недолговечными. Если мы передадим им Грифенхейм, это улучшит наши отношения с ними, но действительно ли мы этого хотим?"
 griffonRepublic.85.b:0 "Наши солдаты проливали кровь за эту землю! Накуся выкуси!"
 griffonRepublic.85.a:0 "Настало время вернуть Республике то, что принадлежит ей по праву."
 
 griffonRepublic.86.t:0 "Грифенхейм возвращен"
 griffonRepublic.86.d:0 "После десятилетий под императорским правлением наша первоначальная столица была освобождена не нами, а третьей стороной. Эта третья сторона приняла наш дипломатический запрос о возврате Грифенхейма. После стольких лет мы будем молиться за наших друзей и за их щедрость." 
 griffonRepublic.86.a:0 "Граждане Республики, сейчас и навсегда, запомните этот жест доброй воли!"
 
 griffonRepublic.87.t:0 "[From.GetName] отказывается передать контроль над Грифенхеймом!"
 griffonRepublic.87.d:0 "Дураки из [From.GetName] имели наглость отказать вернуть нашу законную столицу - столицу всех грифонов! Выбора нет, нам придётся вернуть её силой." 
 griffonRepublic.87.a:0 "Придётся применить силу."
 
 griffonRepublic.90.t:0 "Вопрос о поддержке Грифоньей Республики."
 griffonRepublic.90.d:0 "Грифонья Империя была воинствующей и очень агрессивной нацией, прежде чем она рухнула из-за внутренних бед. После одного из многих восстаний некоторые из простогрифов захватили там власть и создали республику, что не продержалась больше года, а затем была свергнута контрреволюцией. Остатки этой республики сбежали на север и использовали свое время для восстановления свои силы. Теперь они воюют с Грифоньей Империей, и возникает вопрос, должны ли мы поддержать их в этой борьбе? Это страна, которая не так далека от нашей концепции гармонии, и они действительно заботятся о каждом гражданине, но должны ли мы их поддерживать?"
 griffonRepublic.90.a:0 "Отправьте им снаряжение и убедитесь, что всем известно, что мы видим в них гегемона Грифонии."
 griffonRepublic.90.b:0 "Отправьте им всё возможное оборудование, в основном пушки, убедитесь, что наша поддержка скорее тайная, чем открытая."
 griffonRepublic.90.c:0 "Дипломатически признать их страной гегемоном всей Грифонии."
 griffonRepublic.90.e:0 "Мы не можем участвовать в таком конфликте."
 
 griffonRepublic.91.t:0 "Помощь из Эквестрии"
 griffonRepublic.91.d:0 "Эквестрийские дипломаты передали нам послание, написанное самими принцессами, что они рассматривают наше государство как законного правителя всей Грифонии. В знак помощи они также отправили нам свое оборудование, которое было в основном оружием."
 griffonRepublic.91.a:0 "Похоже, что не все монархии такие плохие ... или, по крайней мере, не грифоньи монархии."
 
 griffonRepublic.92.t:0 "Эквестрийское снаряжение"
 griffonRepublic.92.d:0 "Эквестрийские шпионы и агенты в Грифонии связались с нами и сообщили, что, хотя принцессы одобряют наше дело, они не хотят публично заявлять об этом, но в качестве подарка нам они послали много пушек."
 griffonRepublic.92.a:0 "Они могут быть монархией, но эти пушки очень ценны."
 
 griffonRepublic.93.t:0 "Эквестрийское одобрение"
 griffonRepublic.93.d:0 "Эквестрия прислала нам послание, одобрив нашу борьбу против Грифоньей Империи, и заявив, что мы являемся законными владыками земель, в настоящее время принадлежащими Империи, к сожалению, нам не оказали никакой материальной помощи, как отмечалось в заявлении, они надеются, что нам удастся найти мирное решение нашей нынешней проблемы."
 griffonRepublic.93.a:0 "Пушки были бы полезнее, но и так сойдёт."
 
 griffonRepublic.94.t:0 "Эквестрия молчит"
 griffonRepublic.94.d:0 "С самого начала нашего конфликта с Империей, Эквестрия просто молчала об этом, насколько нам известно, они не заявили об их поддержке или не предоставили империалистам оборудование, но они также не сделали этого и для нас."
 griffonRepublic.94.a:0 "Монархии всегда одинаковы, независимо от того, являются ли они грифоньими или поняшьими."
 
 griffonRepublic.95.t:0 "[From.GetName] требует лидерства в фракции"
 griffonRepublic.95.d:0 "Официальное коммюнике от [From.Capital.GetName], подписанное самим [From.GetLeader], требует, чтобы [From.GetName] стал «направляющей и руководящей силой в нашем альянсе». Как мы ответим?"
 griffonRepublic.95.a:0 "Они более могущественные..."
 griffonRepublic.95.b:0 "Если они не хотят слушаться нас, то им придётся уйти"

 griffonRepublic.96.t:0 "[From.GetName] передаёт лидерство над фракцией"
 griffonRepublic.96.d:0 "Как и ожидалось, [From.GetLeader] увидел разумное зерно и объявил [From.GetName] младшим партнером [Root.GetName] в нашем альянсе."
 griffonRepublic.96.a:0 "Как и должно быть."

 griffonRepublic.97.t:0 "[From.GetName] отказывается передать лидерство над фракцией"
 griffonRepublic.97.d:0 "Возмутительно! [From.GetLeader] отказал нам в нашем законном лидерстве в альянсе. Мы, естественно, быстро покинули эту «жалкую коалицию»."
 griffonRepublic.97.a:0 "Мы создадим нашу собственную фракцию! С блэкджеком!"

 #griffonRepublic.200.t:0 "The Counter-Revolution"
 #griffonRepublic.200.d:0 "There were some reactionaries who refused to let the regime be taken by the socialists. Among them was Maximillian Valstus Whitefeather, one of the most prominent members of the Old Guard and staunch constitutionalist, believing that the government needed a strong ruler to lead it into the Republican future. Whitefeather's troops seized most of the northern Republic, allying with conservative leader Heinrich Kingfeather. The rebellion is also thought to have spread into areas of Skynavia, where Governor Asper Sickleclaw has pledged his full loyalty to the Republic in the troubles against the Whitefeather regime. Kemerskai has delivered a speech to the people of the nation, declaring that the Republic will never perish from this earth, and ended his speech with the line "While cowards flinch and traitors sneer, we'll keep the tricolour flying here!", a reference to a popular patriotic song, "The Tricolour." The governemnt has claimed the revolutionaries will be crushed, but much of the populace is not so sure."
 #griffonRepublic.200.a:0 "Rev up the engines. We're going to war."

 griffonRepublic.201.t:0 "The Fate of the Right-Wing NRP"
 griffonRepublic.201.d:0 "After our vote of no confidence against Kemerskai's government and continued action from generals loyal to the Right-Wing NRP, the issue has arisen on what to do about the remaining members of the right-wing, authoritarian wing of the party, which generally supports pragmatic policies and is keen on staying in Cloudbury and not risking themselves abroad in hostile unification wars. Led by Heinrich Kingfeather, who supported Kemerskai's suspension of the constitution and despotic government.\n\n If not purged from our government, the party could pose a threat to our new democratic socialist government. However, it would be useful to ally with them to secure the NRP as the sole political party in the nation and to unify our people in these troubled times."
 griffonRepublic.201.a:0 "Purge these traitors from our party!"
 griffonRepublic.201.b:0 "We must obey the democratic process."

 griffonRepublic.202.t:0 "Socialist Councillors Rise in Power"
 griffonRepublic.202.d:0 "Many in the Republic predict that the Kemerskai government does not have long to live. With almost twenty years of banditry, chaos, and political instability due to Kemerskai's suspension of the 978 Constitution in 986, opposition forces have risen considerably in power, especially socialists.\n\nOne such opposition politician, Rikard Astler, has rallied the left behind a new wing of the NRP, one that is socialist but still subscribes to the principles of bourgeois democracy, unlike the systems put forward in Skynavia or proposed by revolutionaries in Prywhen. Astler's democratic socialist ideals have quickly gained support as many no longer trust Kemerskai to actually bring Republicanism to the people.\n\nSocialist councillors have begun a plan to rally the people under their banner, and wish for an eventual vote of no confidence against Kemerskai's regime. Many believe that this would result in an openly socialist President-Marshal such as Astler and maybe even the end of the hated martial law."
 griffonRepublic.202.a:0 "An interesting development."

 griffonRepublic.203.t:0 "Divisions in the Military Council"
 griffonRepublic.203.d:0 "The military council that was formed by the National Republican Army in 1008 to counter the regime of Kemerskai has fallen apart, and those loyal to Rosewing and Suntail have begun to create paramilitary and political groups to counter the influence of the other. Brawls in the streets are common between Sutail's fascists and ultranationalists against Rosewing's natives and monarchists.\n\n Supporters of Rosewing advocate for a monarchy, whether it be constitutional or autocratic. His support mostly comes from natives in the north, and his supporters claim that a monarchy will bring about the stability that the Republic never gave them. In addition, a strong monarchic leader would not be prone to the chaos of the National Republican Party, and would quickly be able to act on poverty and banditry in the North, which would be their main power base.\n\n Suntail is perhaps the more dangerous one. His supporters, originally banned years ago due to a series of anti-government terrorist attacks, known as the National Revolutionary Front, want to establish a Griffonian Republic, take Griffenheim, and destroy the old vestiges of monarchy. But instead of a democratic regime like Kemerskai, they want to establish a true national republic, in which the oligarchy is destroyed and wealth is given to the people, as long as they serve the state and Suntail.\n\n Suntail's ultranationalist, populist, and revanchist ideology may prove a danger to Rosewing's conservatism, and it is beginning to attract the lower classes. But can Rosewing use his veteranship and political connections among the natives and the northerners to secure power?"
 griffonRepublic.203.a:0 "Suntail launches a coup with popular backing."
 griffonRepublic.203.b:0 "Rosewing secures power using support from the monarchists and natives."
 
 griffonRepublic.204.t:0 "Suntail's Putsch"
 griffonRepublic.204.d:0 "Reinhard Suntail, leader of the National Revolutionary Front and general in the Republican Army, has launched a coup, taking over the government and ordering the execution of hundreds of old guard officials. At approximately 2:00 in the morning, Suntail's troops marched into the offices of Claus Rosewing, unleashing a hail of machine gun fire on him and his bodyguards. An hour later, popular militas and Suntail's blackshirts marched on the military council, demanding the council surrender complete power to Suntail. The council conceded, and swore Suntail in as President and Supreme Leader of the Griffonian Republic. Suntail's policy is radical and dangerous. He supports a return to the Imperial dialect, and he views the language of the native Griffons and Ponies as barbaric. He supports full total mobilization and a lightning war against the Griffonian Empire, which will leave the nation in ashes. From this, he will begin to implement ultranationalist policies as the new leader of the Empire, and conquer all of Griffonia under the new order. His plans are radical, but we have faith that Suntail will be able to secure victory in these troubled times."
 griffonRepublic.204.a:0 "That was... unexpected."

 griffonRepublic.205.t:0 "Rosewing's Takeover"
 griffonRepublic.205.d:0 "It appears there will be no new dawn for Griffonia. Reinhard Suntail has been arrested for plotting to overthrow the military government, and General Claus Rosewing has assumed his position as President of the Griffonian National Republic, along with a position as Commander-in-Chief of the Griffonian armed forces. Rosewing's politics differ from the radical Suntail. He is a more conservative figure, loyal to the monarchies of old, such as the Duchy of Cloudbury, which he believes was and will be a better govrnment then Kemerskai's. Rosewing himself has sympathies toward constitutional monarchy, fighting in the Revolution of 978 and still harboring loyalty toward democracy and liberalism. Rosewing's economic policy? Much of the same of Kemerskai's. Strong, social-democratic development will be kept, and with a strong monarch, countryside raiding and banditry wil be annihilated. He is also associated with the old guard of the military, and dislikes both ultranationalism and socialism, believing them to be toxic and extremist."
 griffonRepublic.205.a:0 "A monarchic restoration may be in our future."

 griffonRepublic.206.t:0 "Suntail Consolidates Power"
 griffonRepublic.206.d:0 "It all happened like a flash. Reinhard Suntail, President of the Griffonian National Republic, ordered the deaths of thousands of disloyal soliders, military leaders, and former NRP politicians. Some were assassinated in their homes, and others were imprisoned and sentenced to the firing squad. Generals who had previously supported the revolution against Kemerskai now found themselves in a jail cell by the very person they had once fought for. Suntail held a speech in Cloudbury, where he claimed that the killings were "necessary for the stability for the republic," and that they would allow him to bring about "a republic for the people, not ruled by vicious oligarchs and foolhardy harmonists.""
 griffonRepublic.206.a:0 "Suntail! Suntail! Suntail!"

 griffonRepublic.208.t:0 "The Unruly Military"
 griffonRepublic.208.d:0 "The unruly military has been a major problem in the Republic ever since the Revolution. Suntail's troops have caused thousands of casualties in their bloodthirsty attempts to rid the countryside of bandits, and Rosewing has been accused of looting Republic towns and villages for supplies for his army. This behavior is unacceptable, and must be stopped. However, there are two solutions to such a thing. Schnabel Sungider, a political idealist and one of Kemerskai's closest advisors, says that the military should be rebuilt and the rebellious commanders sacked, so that the military will be at the same standard of the Griffonian army. Heinrich Kingfeather, ever the pragmatist, has dismissed this, claiming that the best course of action is the swiftest, merely placating the generals and going on with the Republican regime like clockwork."
 griffonRepublic.208.a:0 "We should reform the military."
 griffonRepublic.208.b:0 "We should placate the generals."
 
 griffonRepublic.209.t:0 "Rosewing's Gambit"
 griffonRepublic.209.d:0 "Trumpets blared and horns called as Duke Oskar Plumenjar rode through the streets of Cloudbury with a dazzling military entourage, including President Claus Rosewing, who had restored the monarchy after years of devout republican rule. The celebration was complete with a professional band lended from Skyfall for an obscene price, its members sporting fancier suits than the Duke himself. When he reached the parliamentary building, a 21-gun salute was given by the military of the Duchy of Cloudbury.\n\n However, in the homes of most citizens, the atmosphere was very different. The people of the Republic showed disbelief and skepticism. Years after the revolution had been brought north, and Duke Otto Plumenjar was lynched along with his wife Freja, the monarchy was being restored again. Trumpets blared and griffon soldiers paraded across the streets, but there was only a small amount of applause from the crowd, and even those who applauded cared little for the new monarchy. It would take time for the people to grow accustomed to this new regime, a regime that seemed to defy everything the Republic was built on.\n\nIn a speech to the local populace, Duke Oskar emphasized the need to "bring back the idea of a monarchy into the hearts and minds of these corrupted Griffons", and claimed that "the Republican Revolution was the greatest disaster to ever behold Griffonia, and left this land in complete anarchy. It was no doubt the gravest event in the last century." Republican leader Heinrich Kingfeather, in exile in the Kingdom of Vedina, wrote Oskar a strongly worded letter, telling him to "get his inbred group of goats out of this nation before the people lynch you like they did your bastard father"."
 griffonRepublic.209.a:0 "Long live the Duke!"

 griffonRepublic.210.t:0 "The Fate of the Republic"
 griffonRepublic.210.d:0 "The Republic has certainly come far from the days of 1007, where no one was confident that the Republic would ever be able to liberate Griffenheim again. Due to the actions of Kemerskai, however, our social instability has been mended, our banditry problem has been eradicated, and our soldiers are beginning to have faith in the Republican dream again.\n\n But the question arises, should we pursue the dream and reclaim Griffenheim? Or should we bide our time and take up a defensive position against the Empire, and avoid the failures of the revolution of 978?"
 griffonRepublic.210.a:0 "We must go on the offensive."
 griffonRepublic.210.b:0 "We must defend in the case of a Griffonian attack."


 griffonRepublic.211.t:0 "Kemerskai Declares A National Emergency"
 griffonRepublic.211.d:0 "The President-Marshal has declared a national emergency, citing the chaotic conditions in the nation, "imperial agitation", and the need to assume full control until the imperial menace is defeated. Civilian movement will be strictly controlled, the sale of firearms is banned, and the parliament is temporarily suspended. In a radio adress to the people, Kemerskai emphasized that the nation would return to civilian rule after the Imperial threat was contained, but also claimed he would not attack the Empire directly, saying that would be "suicide". Given that Kemerskai's emergency both lasts until the Imperial threat is contained but also given that he does not plan to attack the Imperials directly, it appears that the emergency will be almost indefinite."
 griffonRepublic.211.a:0 "Stability, at all costs!"

 griffonRepublic.212.t:0 "Necessary Measures"
 griffonRepublic.212.d:0 "The President-Marshal spoke. "My countrymen," Kemerskai started, "I do believe that the Republican Dream as it stands is unattainable. We need power, we need strength, we need pure, rational policy. That is why we must begin a permanent emergency. All parliaments and councils will be closed for the time being, and the Republic will be under prime alert for traitors in our own country and for Imperials throughout our own continent."\n\nWith Kemerskai's declaration of national emergency for the defense of the Republic, many believe he will use this as an opportunity for purges, blood, and iron, in a consolidation of the Republic's power and glory. Is this the beginning of an authoritarian regime? Or perhaps the beginning of something great - a necessary emergency to defend and fight traitors in our own country."
 griffonRepublic.212.a:0 "Long live the Republic?"


 griffonRepublic.213.t:0 "Astler's Recovery Plan"
 griffonRepublic.213.d:0 "Rikard Astler's office has announced a new recovery plan to rebuild the Heartlands after the fall of the Empire and the taking of Griffenheim. The Heartlands wack racked by bombings, seiges, and vicious acts of revenge that leveled entire cities. With areas such as Angriver and Katerin already in ruin due to the actions of their vicious monarchs, it is imperative that we rebuild these lands, and establish local cooperatives and collectives to heal the nation and implement worker's control of the means of production."
 griffonRepublic.213.a:0 "The Heartlands will be democratized, socialized, and rebuilt!"
 
 griffonRepublic.214.t:0 "Against All Oligarchs"
 griffonRepublic.214.d:0 "Astler has always been a firebrand - a populist and revolutionary through and through. Now that he is in power, he has set his major goal to destroy all the hiearchies of old Griffonia. The nobility, the trade and industrial barons who oppressed the people under their boot, and the vile monarchic structures of old governance, Astler announced, shall be destroyed completely.\n\nNoble titles of even the smallest caliber have been annuled, from Baron to Prince to Lord, and the now-former nobles have had most of their ill-gotten gained seized by the Republic, to fully distribute to the people."
 griffonRepublic.214.a:0 "Justice for the people!"

 griffonRepublic.215.t:0 "The New Coalition"
 griffonRepublic.215.d:0 "Rikard Astler has annouced a coalition with both democrats and socialists, including Feathisian political Kogchel, who Astler took a particular admiration too after reading his works in Cloudbury. Along with Kogchel, Astler shook hands with the Republican and Anarchist opposition in Angriver, claiming he has "united the fractured Angriverian left for the first time in history", although many have doubted the posibility of allying conservatives with anarchists. Kogchel and Astler also made alliances with Erich Mühschnabel and Cyrusval university, a radical but quite "armchair" group of socialists. It is unknown if this rag-tag group of moderates, democrats, anti-statists and theorists will ever stand together long enough to gain political power, but at least it is a step in the right direction to uniting the left."
 griffonRepublic.215.a:0 "Left Unity? In this time and day!"
 
 griffonRepublic.216.t:0 "Peace, Land, and Bread"
 griffonRepublic.216.d:0 "Astler's economics are built upon the platform of peace, land, and bread. Each worker will be entitled to peace, both in his community and in the broader context of the nation. Each worker will be entitled to land, so that there is no boss overhead to opress them in a system of wage slavery. Each worker is entitled to bread, so that they can feed their family, and work without fear of starvation and death. In addition to the principles of liberty, democracy, and prosperity, these three priciples of socialism will also guide us to a greater future."
 griffonRepublic.216.a:0 "A new, socialist, society."

 griffonRepublic.217.t:0 "Harmony For The Modern Era"
 griffonRepublic.217.d:0 "In a radio adress heard by millions across the nation, President Schnabel Sunglider announced his new plan for the nation - harmony with republican characterists. In his adress, Sunglider viciously mocked the Equestrian monarchy for its autocratic nature, where two ponies ruled over all of Equestria, and were seen as gods. He then compared this to the system of divine right which the Griffonian Empire used to justify its legitimacy. In Sunglider's eyes, these two monarchies were one and the same - they were both despotic empires that used religious undertones to convince the people into supporting them.\n\nSunglider's new plan, harmony with republican characteristics, would solve this by implementing "true democracy". The constitution would guarantee the right to both free national elections and decentralized local elections, in which Griffons would be able to influence local policy. Direct rule from Canterlot, he said, is a foolish system, and true harmony needs a decentralized state tailored to different regions. Policy from Angriver to Skynavia would be much different, and local representatives would have significant sway on the government. This decentralized, democratic harmony will surely form the new basis of Sunglider's presiential platform."
 griffonRepublic.217.a:0 "Equestria is a failed state. We can do better."

 griffonRepublic.218.t:0 "Prosperity For The Griffons"
 griffonRepublic.218.d:0 "The third but arguably the most important Republican principle is prosperity. The principle of prosperity states that no griffon will be left to the dogs or oppressed by feudal masters at work - every griffon is entitled to a home, a living wage, and a life free from servitude. Any griffon should be able to start their own business and achieve their own dream, but in recent years, this has been solely lacking, and poverty has only increased. To rectify this, we must continue welfare programs and tax cuts on former Griffonian peasants, ensuring them a living wage and a life free from the poverty the Imperials imposed on them. To pay for these ambitious new social programs, we will hike taxes on the former nobles of the lands, and conduct land reform and even seizure on underworked lands controlled by Griffonian oligarchs. Only then can we liberate our people, and truly achieve prosperity for all griffons."
 griffonRepublic.218.a:0 "Our people shall no longer know poverty."

 griffonRepublic.219.t:0 "Divisions in the NRP"
 griffonRepublic.219.d:0 "The National Republican Party was once a unified faction, back when the only thing on most politicians' minds was the survival of the Republic. But with the Republic in control of Griffenheim, NRP divides have only strengthened. Socialists believe that the NRP's principle of prosperity is incompatible with the conservative wing of the party, while the conservatives believe the socialists are undermining the principle of liberty with their anti-free market stance. With harmonists and democrats mostly in the middle, they have tried hard to mend the divide and assure both sides that the values of the Republic are being protected, but to no avail. Sometimes, parliament members even brawled with their fellow partymen due to conflicts in economic stances! With the climate growing more polarized by the day, we risk a splinter wing forming off the NRP, and undermining our legitimacy. Some griffons claim that it is necessary to favor one wing and let the other go to stabilize the party, but others claim it is imperative that the party is unified, whatever the cost may be."
 griffonRepublic.219.a:0 "Cooperate with the socialists."
 griffonRepublic.219.b:0 "Cooperate with the conservatives."
 griffonRepublic.219.c:0 "Keep both factions in the party, at all costs!"
 
 griffonRepublic.220.t:0 "The Pan-Griffonian Dream"
 griffonRepublic.220.d:0 "Sunglider is no stranger to the death of harmonic regimes - he saw the fledgeling republic die at Griffenheim, and participated in the long march north to the Duchy of Cloudbury. He has seen the death of his comrades, the lie of "peaceful harmony". "Peaceful harmony" has only given Sunglider the glory of seeing monarchist boots trample over his comrades, his friends. No. He will not stand and watch as dictatorships still rule in Griffonia. Now that he has the resources to attack the monarchies of the land, he will do so, and the brave Republican people will march on in pursuit of the three principles. Harmony will reign in Griffonia, and Kemerskai's dream will live on, through a united, Pan-Griffon state. It will not be under an empire any longer, but a free, republican state, where all griffons are created equal."
 griffonRepublic.220.a:0 "We shall liberate Griffonia!"
 
 griffonRepublic.221.t:0 "The Republic Forever"
 griffonRepublic.221.d:0 "Our Griffonian Republic faces many threats - even from within. On the inernational level, Wingbardy, Aquiliea, Prywhen, and Griffonstone lurk in the south, all waiting to strike at our republic. The socialists and monarchies of the south plot in secret, making alliances and forging pacts against the Republic, wanting the vast riches of the Heartlands for themselves. Within our nation, socialists strike at our decade-old democracy, disregarding the principle of liberty with their beliefs in broad nationalizations and destruction of our free market, capitalist system. Their policies would no doubt collapse our economy and weaken our democracy, allowing their smily, charismatic leaders to sully our Republic and abolish republican rule under the false pretense of "restoring order". We, the NRP, understand what this Republic must become - a constitutional, free, land, free from the evils of socialism, monarchy, or dictatorship."
 griffonRepublic.221.a:0 "For constitution and liberty!"

 griffonRepublic.222.t:0 "The Principles of Capitalism"
 griffonRepublic.222.d:0 "The economy of the Griffonian Republic has long been based on social-democratic principles. One of Kemerskai's major goals was to create a Griffonian welfare state, that would care for all griffons and guarantee them a home, food, and family. However, conservative economists in the government of Heinrich Kingfeather predict that our nation will fall into economic collapse with too much welfare spending, and that interest rates on Griffonian currency across the nation will spike! We cannot have this, and must roll back welfare reforms, instead relying on the meritocratic forces on the free market, which would ensure that griffons all had a chance to achieve as much wealth as possible. There will be no more burdensome regulations on the people of the Republic, nor welfare programs that condemn griffons to lives of decadence as they scrounge off government benefits. No! We will have a free market, capitalist economy, without the meddlings of socialism!"
 griffonRepublic.222.a:0 "Where any griffon can achieve his own dream."

 griffonRepublic.223.t:0 "Expelling the NRP-Left"
 griffonRepublic.223.d:0 "Today, President Heinrich Kingfeather, protector of the Griffonian Republic and member of the right-wing of the National Republican Party, has today announced the expelling of the socialist faction of the party from the NRP. This faction, after finding themselves independent from the most powerful political party in all of Griffonia, initially splintered into many different warring factions. Eventually, days later, Rikard Astler formed the Socialist Party of Griffonia, uniting syndicalists, democratic socialists, and even disaffected social democrats in a large, big-tent, socialist party. With socialists purged from the party, the NRP has shifted to the right, and it will be much easier for us to pass our capitalist reforms. With a legal opposition, we can also begin further democratization of the Republic. The creation of a socialist opposition will be a stepping stone to the eventual building of a multi-party system."
 griffonRepublic.223.a:0 "Perfect."
 
 griffonRepublic.224.t:0 "Local Parliaments Weakened"
 griffonRepublic.224.d:0 "In a stunning move by President Heinrich Kingfeather, the local governments of the Heartlands have had significant power taken from them. Before the centralization measures, the parliaments of the Hearlands had striking amounts of power, and were delegated large amounts of autonomy. Parliaments in Angriver, the remnants of war-torn Katerin, and Feathisia, due to the large amount of Republicanism in those areas, were able to influence policy in their provinces, and often overruled federal projects and plans for the area. Our government in Griffenheim had to go through so much bureaucracy of local parliaments that we could not even get a simple public works project through the Feathisian government. Thankfully, Kingfeather has reformed these archaic institutions, and weakened these parliaments so they will no longer be a thorn in the side of the Griffenheim government.
 griffonRepublic.224.a:0 "Excellent."

 griffonRepublic.225.t:0 "The First Pan-Griffonian Elections"
 griffonRepublic.225.d:0 "The first pan-griffonian elections have been the most contented in the history of the Republic - with parties other than the National Republican Party allowed to participate, many candidates have created new parties and cast their lot in to become the next President of the Republic.\n\nThe most left-wing groups have attracted major support from labor unions, workers, and the unemployed. With a democratic socialist policy, they advocate for major welfare reforms, expansion of cooperatives, and industrial democracy. Rikard Astler espouses these same values while being a member of the NRP, but there is also Gerben Kogchel - whose life in the Grand Duchy of Feathisia has given him a devotion to democratic values, though his connections with anarchists and revolutionary socialists during the Empire's regency crisis have not been overlooked.\n\nThe social democrats, led by Genevieve Guildedwing, a Skyfall-based social democrat and populist, have also gained critical support from the workers. Her experiences with the unregulated capitalism of Skyfall's oligarchy will make her a candidate who understands the plight of the common folk. She will no doubt establish progressive taxes and transform the Republic into a welfare state, although if she is already ruling Skyfall, there is a low chance she will actually come close to the presidency.\n\nThe Center-NRP is led by Theodore Verany and Schnabel Sunglider, both griffons very similar to the President-Marshal. An Aquiliean revolutionary who fought in multiple revolutions against the corrupt Discret dynasty, Verany is dedicated to the principles of republicanism and harmony, and Schnabel the famed general and idealist of the Republic, is perhaps as well-renowned. \n\nOf course, there are always those of the capitalist parties and the Right-NRP. Gallo Ventriglio, a Wingbardian liberal and capitalist, who is a major proponent of laissez-faire economics and friendship with Equestria, has taken a stand as a prominent liberal-democrat, while Heinrich Kingfeather, a member of the Right-NRP, has staunchly aligned himself with Gallo's new movement.\n\nThe final group of candidates, the Militarists, are led by Kemerskai's own son, Alexander Kemerskai Jr., a staunch Republican. Alexander supports centralizing the Republic, strengthening the positions of the president, and making sure that the government is efficient and populist. Opponents say his government would be dictatorial, though he laughs off those accusations."
 griffonRepublic.225.a:0 "Gerben Kogchel, the socialist!"
 griffonRepublic.225.b:0 "Genevieve Guildedwing, the progressive!"
 griffonRepublic.225.c:0 "Theodore Verany, the populist!"
 griffonRepublic.225.e:0 "Gallo Ventriglio, the liberal!"
 griffonRepublic.225.f:0 "Alexander Kemerskai Jr., son of the great leader!"
 griffonRepublic.225.g:0 "Schnabel Sunglider, the veteran!"
 griffonRepublic.225.h:0 "Heinrich Kingfeather, the pragmatist!"
 griffonRepublic.225.i:0 "Rikard Astler, the idealist!"
