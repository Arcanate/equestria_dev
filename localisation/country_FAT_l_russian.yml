 FAT_eulogy_for_grover_v:0 "Выступление: "Некролог" для Гровера V"
 FAT_eulogy_for_grover_v_desc:0 "Гровер V, Император всех грифонов, мёртв. Мы должны использовать это, напомнив грифонам о его неудачах и тирании."
 FAT_react_to_the_aquileian_revolution:0 "Выступление: Аквелийская республика"
 FAT_react_to_the_aquileian_revolution_desc:0 " Теодор Верани начал Вторую Аквелийскую Революцию. Мы должны всеми силами поддержать это начинание. Как минимум, мы должны публично объявить о солидарности между нашими Республиками."
 FAT_react_to_the_skyfall_revolution:0 "Выступление: Демократические перемены в Скайфоле"
 FAT_react_to_the_skyfall_revolution_desc:0 "Женевьева Златокрылая покончила с олигархическим правлением в Скайфоле, и установила истинную демократию. Мы должны поздравить её за это."
 FAT_condemn_beakolini:0 "Выступление: Фашисты Юга"
 FAT_condemn_beakolini_desc:0 "Премьер-министр Джулио Биколини стал лидером Вингбардии, доказав, что монархия склонится к фашизму в час угрозы. Президент-маршалу Кемерскаю, безусловно, есть что сказать об этой новой угрозе на юге."
 FAT_condemn_sickleclaw_dictatorship:0 "Выступление: Неизбежный результат социализма"
 FAT_condemn_sickleclaw_dictatorship_desc:0 "Аспер Сиклклав не собирается придерживаться идеалов демократии в Скайнавии. Зачем ему демократия, если он может править как диктатор? Социализм противен природе грифонов, и теперь это ясно видно."
 FAT_all_weapons_against_the_lord_protector:0 "Выступление: Осудить лорд-протектора Империи."
 FAT_all_weapons_against_the_lord_protector_desc:0 "Хаос охватил Империю. Изгой, бывший генерал Фердинанд Рассветный Коготь, захватил власть в Грифенхейме и казнил Гровера VI. Все вассалы Империи объявили о независимости. Это серьёзное событие, и Кемерскаю есть что сказать по этому поводу."
 FAT_war_has_come:0 "Выступление: Вторая Революция"
 FAT_war_has_come_desc:0 "Вторая революция почти свершилась! Настало время изгнать монархистов и восстановить республиканское правительство в Грифенхейме. Это очень важная тема, и Кемерскаю есть что сказать нации по этому поводу."
