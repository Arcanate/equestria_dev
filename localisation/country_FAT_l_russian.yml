 FST_the_frontier:0 "The Frontier"
 FST_the_gryphus_port:0 "The Gryphus Ports"
 FST_the_gryphus_port_desc:0 ""
 FST_the_new_breadbasket:0 "Industrialize The Breadbasket"
 FST_the_new_breadbasket_desc:0 ""
 FST_core_frontier:0 "Tricolour Over The Frontier"
 FST_core_frontier_desc:0 ""
 FST_justice:0 "What Kemerskai Never Could Have Done"
 FST_justice_desc:0 ""
 FST_the_unthinkable_option:0 "The Unthinkable Option"
 FST_the_unthinkable_option_desc:0 "To avoid a repeat of the failures of Kemerskai, we must restore the old government that governed this region, the Duchy of Cloudbury. Although he is from a fringe female line, Oskar is still of House Plumenjar, and the rightful Duke of Cloudbury. Duke Oskar I will be restored to his rightful throne, and Cloudbury will know peace and unity once more."
 FST_an_army_with_a_state:0 "An Army With A State"
 FST_an_army_with_a_state_desc:0 "The authority of [Root.GetLeader] must be maintained. Those who wish to restore the monarchy are blind to their previous failures, and those who wish to establish a nationalist republic are blind to their coming task. We must ensure that our nation lies in the hands of capable generals, who will guide it with rational and pragmatic decision."
 FST_monarchy_with_republican_characteristics:0 "Placate Remaining Republicans"
 FST_monarchy_with_republican_characteristics_desc:0 "If we do not want our family's heads on pikes again, we should ally with harmonists and democrats to build a constitutional monarchy. Perhaps, in time, the NRP will even support us in our goal to liberate Cloudbury from republicanism and authoritarianism."
 FAT_prime_minister_in_charge:0 "§YThe Prime Minister§! will become the new §Yhead of state§!.\n"
 FAT_duke_oskar_idea:0 "Oskar I"
 FST_restoring_mountain_industry:0 "Crack Open the Mountains"
 FST_restoring_mountain_industry_desc:0 "The mountains are our home and for most of our citizens, they are a way of life - with many living in the hills and in the North. Mines and civilian industry must be restored there after the tumultuous civil war took its toll on the region."
 FST_placate_the_fascists:0 "Placate Far-Right Generals"
 FST_placate_the_fascists_desc:0 "The only way to defeat the Republican menace and restore honor and glory to Cloudbury is to ally with the generals who restored our gods-given monarchy. Claus Rosewing will become prime minister of the Republic, and our nation will be rebuilt from the ground up."
 FST_deal_with_the_republicans:0 "Purge the Republicans"
 FST_deal_with_the_republicans_desc:0 "Exiled Republicans are angered at our restoration of the Cloudburian monarchy, and some of our agents even predict that they are planning a coup from Skynavia or Vedina! This movement must be crushed before it poses a threat to the Duchy."
 FST_amnesty_for_the_kemerskai_government:0 "Hand Out The Pardons"
 FST_amnesty_for_the_kemerskai_government_desc:0 "Many former Republican generals and parliamentarians have fled to neighboring countries. To secure the support of the people and move toward a parliamentary monarchy, we should offer amnesty to these exiles, and end any possible threat of military action frmo the Republicans against us."
 FST_increase_northern_policing:0 "Increase Northern Policing"
 FST_increase_northern_policing_desc:0 "Police in the North has been defunded ever since concerns of the Skynavian revolt fell. However, this has also led to the banditry and warlordism in the North. Restoring the police to that region would be vital to our position."
 FST_roads_in_the_north:0 "Northern Industrial Primacy"
 FST_roads_in_the_north_desc:0 "More roads in the North are necessary! Infrastructure between the North and the South must be encouraged, and the divides of our nation shall be healed."
 FAT_Noble_Economics_Idea:0 "Traditional Economic Structures"
 FST_keep_rosewing:0 "Keep Rosewing"
 FST_keep_rosewing_desc:0 "Claus Rosewing has led our new Duchy through the storm, cooperated with remaining republicans, and built a new, native Cloudbury. He has kept our nation safe and stable, and there is no reason why this capable griffon should not be able to remain prime minister of the Duchy of Cloudbury."
 FST_prime_minister_sivenhof:0 "A Liberal Prime Minister"
 FST_prime_minister_sivenhof_desc:0 "Tobias Sivenhof is a popular native figure. He would no doubt support a constitutional monarchy, and we shall appoint him as our new prime minister. Sivenhof's policies of unity and liberal values may be just what the duchy needs to build democracy, not the rule of the old guard Claus Rosewing."
 FST_look_to_the_nobility:0 "A Noble Prime Minister"
 FST_look_to_the_nobility_desc:0 "Otto Saxhagen-Plumenjar is the nephew of Oskar I, and while many liberals will claim that this is nepotism, it is clear that the prime minister who will care the most for our nation is one from the nobility. The former nobility of Cloudbury was devoted to the Duke, and Otto Saxhagen-Plumenjar is a noble and a relative of the duke."
 FST_traditional_economics:0 "Revive The Cloudburian Economic System"
 FST_traditional_economics_desc:0 "Kemerskai's welfare policy was misguided and only served to skyrocket inflation while the people suffered. If we are to truly reform our nation, we must return to traditional economic structures that guided the Duchy of Cloudbury during its greatest days."
 FST_traditional_hierarchies:0 "Ensure Noble Priveleges"
 FST_traditional_hierarchies_desc:0 "Many nobles are scared that a parliamentary system would destroy their power and leave their domains in ruin. However, we realize the plight of these nobles, and we must ensure that they are given their old priveleges so that they can continue to support our great Duchy."
 FST_support_the_natives:0 "Aid For The Natives"
 FST_support_the_natives_desc:0 "The Duchy of Cloudbury was once fully controlled by native Cloudburians, with their own distinct culture and language. When the Republic conquered our homeland, more and more Heartlanders became prominent politicians. Compared to Heartlanders, native living conditions "
 FST_continue_kemerskai_welfare:0 "Continue Kemerskai's Economic Plan"
 FST_continue_kemerskai_welfare_desc:0 "Alexander Kemerskai, the first and last President of the Griffonian Republic, may have been an incompetent dictator, but he did introduce key welfare programs and benefits for the people. We should re-instate these welfare programs, and let every griffon achieve prosperity under our regime."
 FST_curtail_military_power:0 "Curtail Military Influence"
 FST_curtail_military_power_desc:0 "Although Suntail is dead and most of the military is completely loyal to the Duchy, they still have a distrubing amount of influence in the Duchy, and could easily coup and shift policy. To prevent the military becoming too powerful and demanding concessions, we should make sure the military is completely loyal, and restore civilian rule."
 FST_the_dream_is_not_dead:0 "The Dream Is Not Dead"
 FST_the_dream_is_not_dead_desc:0 "While we certainly cannot directly use Republican symbols, we can still appeal to liberal and republican citizens. We should revive the Republican Dream as a liberal, constitutional, dream where all citizens live free under the Duke. How does Liberty, Democracy, Prosperity, and Monarchy sound?"
 FST_cloudbury_as_it_was_meant_to_be:0 "Cloudbury As It Was Meant To Be"
 FST_cloudbury_as_it_was_meant_to_be_desc:0 "We have restored order, glory, and nobility to the Duchy of Cloudbury. A parliamntary system will ensure our people will be given the liberties they deserved, and traditional hiearchies will make sure we never fall to Republicanism or socialism again. Long live Cloudbury!"
 FST_freedom_in_the_north:0 "A Free Cloudbury"
 FST_freedom_in_the_north_desc:0 "Tobias Sivenhof, a native of Cloudbury himself, has reformed the Republic into a true constitutional monarchy, and it can be said that his prime ministership is now the greatest in Cloudburian history. Unprecented rights, liberties, and constitutional freedoms have been brought to the people of the Duchy. Long live Cloudbury!"
 FST_looking_out:0 "Cloudbury On The World Stage"
 FST_looking_out_desc:0 "We are not alone in the North, and although we have somewhat reconciled with the Empire, there are still enemies who would quash our dream if they could. In the north, socialists lie in waiting, ready to destroy our Republic, and in the south, the Empire might demand something more than just recognition - our country itself."
 FST_bending_the_knee:0 "Bend The Knee"
 FST_bending_the_knee_desc:0 "For more than 300 years, the Griffonian Empire was our benevolent overlord. Now that they are re-asserting control over the Heartlands, perhaps we should renew our ancient pact - and support the Grover dynasty once more."
 FST_kingly_ambitions:0 "Greater Ambitions"
 FST_kingly_ambitions_desc:0 "We are the most powerful monarchy in the North of Griffonia. It is about time we assert our influence and power, and spread prosperity across the North. A united North will be the only force that can stand against the Griffonian Empire."
 FST_alliance_of_northern_monarchs:0 "Ally With Northern Monarchs"
 FST_alliance_of_northern_monarchs_desc:0 "The Northern Tribes, while backwards, respect the rule of their princess, and the Kingdom of Vedina has stood as a peaceful monarchy for centuries. We should ally with these ancient monarchies, and stand together - not as one Kingdom, but as many."
 FST_finalize_the_partition:0 "Finalize The Partition"
 FST_finalize_the_partition_desc:0 "Skynavia has been defeated, and now it is time to divide the territory among our loyal allies. The Northern Tribes shall recieve their true territory, and our nation shall stand with them against any threats that befall the North."
 FST_ally_vedina:0 "Pact With The Princess"
 FST_ally_vedina_desc:0 "Vedina has stood as a chivalrous, prosperous, and harmonic monarchy for hundreds of years. It would be wise to create an alliance with them."
 FST_ally_northern_tribes:0 "Talk With The Tribes"
 FST_ally_northern_tribes_desc:0 "Fiana II of the Northern Tribes is the monarch of a harmonious pony community that would gladly ally with other monarchies if it meant guaranteeing their independence and prosperity."
 FST_ally_the_sane_sunstriker:0 "Side With The Sane Suntriker"
 FST_ally_the_sane_sunstriker_desc:0 "Eriviar Sunstriker, the former bandit king of the Sunstriker Clan, is reported to have regained his sanity and has stopped raiding other nations completely. With such a change in the griffon's behavior, he would be more susceptible to entering in an alliance with us."
 FST_strike_at_skynavia:0 "Strike At Skynavia"
 FST_strike_at_skynavia_desc:0 "Skynavia, the socialist failure, sits at our doorstep, with land coveted by both the Northern Tribes and ourselves. Because of Skynavia's current position, it would be easy to swoop in and destroy these socialists."
 FST_restore_monarchies:0 "Restore Overthrown Monarchies"
 FST_restore_monarchies_desc:0 "Some of the monarchies we attempted to reach out to are controlled by socialists, fascists, or dictators that have overthrown their own godly governments. With so many hostile governments in the region, it is necessary that the government of Cloudbury restores the rightful rulers of these states."
 restore_monarchies_tt:0 " We will gain §Rwargoals§! on any §Ymonarchy in the North§! that has been overthrown."
 FST_self_sufficiency:0 "Agricultural Self-Sufficiency"
 FST_self_sufficiency_desc:0 "Ever since the rule of Frederik the Weak, our Duchy was reliant on Imperial goods. Perhaps that was one of the main reasons why we fell to the Republicans. We must rebuild our self-sufficiency and rely on no other nation to produce vital goods."
 FST_root_out_the_bandits:0 "Root Out The Bandits"
 FST_root_out_the_bandits_desc:0 "During our revolt against the Republic, the bandits in the North were mostly allied with us. However, now that we have won, many of them, especially those under the now-dead Reinhard Suntail, have continued revolting against the government. We must tear them down and root them out."
 FST_send_in_the_troops:0 "Re-Appoint Northern Nobles"
 FST_send_in_the_troops_desc:0 "Another possible solution to the banditry problem is to restore order through political change. Allowing noble exiles to return to Cloudbury and have their titles restored will gain us both loyal allies and will stabilize the North through pragmatic governorship."
 FST_increase_military_influence:0 "Increase Military Influence"
 FST_increase_military_influence_desc:0 "The military of the Duchy of Cloudbury deserves higher influence in the nation! After all, they were the ones who restored Duke Oskar Plumenjar to the throne. If our monarchy wants to keep the military happy, we must allow them to do whatever they desire - funding efforts to build factories and training new troops, for example."
 FST_a_dynasty_to_last:0 "A Dynasty To Last"
 FST_a_dynasty_to_last_desc:0 "Cloudbury will never again fall to republicanism. Our Duchy will stand, a beacon of hope in a land of dying empires and decadent republics. We remember the fate of our old leaders, who bent the knee to the Griffonian Empire and were slaughtered by their own people. Duke Oskar is stronger than that, and with the generals, he will build a greater Cloudbury."
 FST_a_parliament_of_generals:0 "A Parliament Of Generals"
 FST_a_parliament_of_generals_desc:0 "Politicians do not represent the beliefs of the people. The failures of Kemerskai and his cronies proved that. Instead, the Duke should be advised by his Generals, who always have the interests of the people and nation in their hearts."
 FST_restore_religion:0 "Designate A Cloudburian Prelate"
 FST_restore_religion_desc:0 "Kemerskai's government did not support the Archon, especially due to his role in the supression of the revolution. Because of this, the Griffonian Republic resisted any attempts by the Empire to designate a prelate for the region, instead relying on local religious leaders and rejecting church hierarchy. A prelate must be restored to Cloudbury, and with it, the favor of the Gods!"
 FST_replace_the_duke:0 "Curtail Ducal Power"
 FST_replace_the_duke_desc:0 "Oskar Plumenjar has always been a democratic sympathizer, and even with all of the military's influence, he has still struck down some of our more absolutist proposals. His power is worrying, and for the sake of the military and their great vision for Cloudbury, his executive power must be curtailed."
 FAT_Taking_Advantage_Of_Chaos:0 "Revolutionary Activity"
 FAT_reactionary_general_revolt:0 "§RReactionary generals will not take kindly to this abrupt change in the political landscape!§!\n"
 FAT_peasant_batallion:0 "§RWe will conscript 4 poorly-trained Peasant Batallions.§!\n"
 FAT_SRS_appoint_astler:0 "Rikard Astler, a §Mcommunalist§!, will be appointed.\n"
 FAT_SRS_appoint_sparrowsbane:0 "Moe Sparrowsbane, an §Rinternationalist§!, will be appointed.\n"
 FAT_SRS_appoint_whoever:0 "The proletariat of Cloudbury will §Ychoose their own leader§!.\n"
 FAT_spawn_prisoners:0 "§RWe will free 4 weak Prisoner Brigades to fight for us.§!\n"
 rosewing_and_suntail_like:0 "§RRosewing and Suntail will continue their plot...§!\n"
 hold_back_rosewing_and_suntail:0 "§GRosewing and Suntail's plans will be held back.§!\n"
 FAT_total_economic_mobilisation:0 "§GWe will switch to§! §YTotal Mobilization§! §Gand§! §YService By Requirement,§! §Rbut we will be locked into those economic laws until we liberate all of Griffonia's major cities.§! \n"
 FAT_equalrightsforponies:0 "State Bilingualism"
 FAT_equalrightsforponies_desc:0 "From now on, every important government document will be written in both Cloudburian and Herzlander, with additional options for Wingbardian and Aquilean texts. While this will take much effort, it will eventually reunify our shattered populace and allow the ruling Herzlander minority to finally connect with the Cloudburian majority."
 FAT_Pony_Rights_Idea:0 "Ponies In The Workforce"
 FAT_twomarshalsonerepublic:0 "The Vote Of No Confidence"
 FAT_twomarshalsonerepublic_desc:0 "Although Alexander Kemerskai was the harbinger of the revolution that created this great Republic, he is no longer fit to occupy the presidential office. With his woeful policy during the constitutional crisis, he almost doomed our nation and destroyed any hope of a socialist republic. Kemerskai will be able to retire to a picturesque home near the sea, and a new president will be declared."
 FAT_Bring_The_Revolution_Idea:0 "Bring the Revolution"
 FAT_Bring_The_Revolution_Idea2:0 "Bring the Revolution"
 FAT_bring_the_revolution:0 "To Bring the Revolution For Peace"
 FAT_bring_the_revolution_desc:0 "We must strike against the evils of monarchy and reaction, and bring the revolution to the despotic lands of the Griffonian Empire. For the Republic! For Socialism! For Marshal Kemerskai!"
 FAW_thejunta:0 "To Save The Dream"
 FAW_thejunta_desc:0 "The socialists have taken over our great Republic, and have immediately begun to dismantle capitalist, meritocratic insitutions and establish a tyranny of the majority. This cannot stand. If Kemerskai cannot lead his nation to a true dream, another marshal will have to take his place. And this time, we will not fail to achieve our dream, and we will never surrender to the socialists."
 FAW_workforthedream:0 "Work For The Dream"
 FAW_workforthedream_desc:0 "All must go to the factories to produce weapons against the socialists. It is the only way we can reclaim our country from them."
 FAW_fightforthedream:0 "Fight For The Dream"
 FAW_fightforthedream_desc:0 "Raid the armories, the gun stores, the factories, anything you find when you march into the traitor lands. Weapons are needed for our glorious fighters to crush the red menace."
 FAW_crushingthemenace:0 "Crushing the Menace"
 FAW_crushingthemenace_desc:0 "Followers of Asper Sickleclaw and Kemerskai's "democratic" socialist movements still lie in our territory, a tiger waiting to strike. We must destroy their organizations before it gains any ground."
 FAW_purgesocialistallies:0 "Root Out The Traitors"
 FAW_purgesocialistallies_desc:0 "Harmonist supporters of Kemerskai, including Schnabel Sunglider, have allied with his democratic socialist movement, and label our provisional junta as "tryannical" and "undemocratic". We'll show them what happens to traitors."
 FAW_dieforthedream:0 "Die For The Dream"
 FAW_dieforthedream_desc:0 "The war is getting desperate. The only way to turn the tide is to die so that others may live. We must legalize berserker charge tactics, along with increasing our conscription massively to strike a blow against the socialists, and drive them from Cloudbury once and for all."
 FAW_victoryinthecivilwar:0 "Victory in the Civil War"
 FAW_victoryinthecivilwar_desc:0 "Cloudbury and Skynavia are now under our control. President-Marshal Kemerskai has been killed during tense fighting in the ruins of Cloudbury, going to the death to fight for his fake dream. We will learn from his mistakes, and build a better republican society, one based on morals, justice, and anti-extremism. Socialists and fascists alike will fear our new republic."
 FAT_widespreadlandreform:0 "Widespread Land Reform"
 FAT_widespreadlandreform_desc:0 "The only way to remove the serious risk of famine in our nation is to give the farms and land back to the people, and remove the capitalist exploitation that has occured. By redistributing land and food, our famine will dissapear in no time."
 FAT_restoreorder:0 "Order In The Party, Order In The Republic"
 FAT_restoreorder_desc:0 "The politcal turmoil following the impeachment of Kemerskai has left our nation and especially our party in chaos. We must remedy this and restore order in the North, where banditry and warlordism have only risen since the creation of a socialist government. We must also decide the fate of the traitorous NRP-Right."
 FAT_rehabilitatethecriminals:0 "Attempt Bandit Rehabilitation"
 FAT_rehabilitatethecriminals_desc:0 "The bandits in the countryside are merely doing what they need to do to survive in the jungle law of capitalism. Cracking down on them is foolhardy, when we can increase benefits and bring basic necessities to the region, making sure that banditry never happens again."
 FAT_justiceaboveall:0 "Justice Above All"
 FAT_justiceaboveall_desc:0 "The notion that bandits are somehow worthy of rehabilitation is laughable. Is it not the bandits who looted our cities? Sacked our farms? Did unspeakable things to our people? Just because a bandit may have had a tough upbringing does not excuse him of a crime. We must send in the army and deal with this threat."
 FAT_cooperatewithharmonists:0 "A Pact With Sunglider"
 FAT_cooperatewithharmonists_desc:0 "Sunglider and the Harmonists did not openly criticize the NRP-Left after Kemerskai's expulsion, and our movements both stand for the same principles: democracy, liberty, and propserity. We are glad to welcome the harmonists into our government, and to brave the coming storm together - united in friendship and labor."
 FAT_end_the_personality_cult:0 "End The Personality Cult"
 FAT_end_the_personality_cult_desc:0 "The cult of personality surrounding Kemerskai must be destroyed. There is no reason that he should be revered as the founder of our republic, when he almost led it to death with his authoritarian measures."
 FAT_strengthenworkerscouncils:0 "Protect The Unions"
 FAT_strengthenworkerscouncils_desc:0 "Worker's organization is one of the cornerstones of a socialist society. Unions, cooperatives, and collectives should be encouraged, and groups of workers should have representation in our government."
 FAT_Peasant_Council_Idea:0 "Worker's Councils"
 FAT_Peasant_Council_Idea1:0 "Strengthened Worker's Councils"
 FAT_Peasant_Council_Idea2:0 "Large-Scale Unionization"
 FAT_Bread_And_Roses_Idea:0 "Bread and Roses"
 FST_loot_the_armories:0 "Loot the Armories"
 FST_loot_the_armories_desc:0 "The armories of the north have much to plunder for the war effort."
 FST_the_war_against_kemerskai:0 "The War Against Kemerskai"
 FST_the_war_against_kemerskai_desc:0 "Kemerskai is weak and inifficent, and his government is decadent and a complete failure. The generals will build a new republic, one based on security and order."
 FST_pacify_the_military:0 "Pacify the Military"
 FST_pacify_the_military_desc:0 "Our military has been known to loot, sack, and raze towns and armories, and refuse orders. While this was fine during the regime of Kemerskai, they should know better than to challenge the regime of Suntail and Rosewing. We will take them to the firing squad, and show them what happens to traitors."
 FAT_marketsocialism:0 "Cooperative Economics"
 FAT_marketsocialism_desc:0 "Socialism is compatible with both markets and democracy. We will give self management of factories to workers, allowing them to compete within a market system but also own the fruits of their labor through a cooperative system. Worker's self-management shall bring about fair redistribution of profits within the capitalist system."
 FAT_workwithindemocracy:0 "Centralize the Republic"
 FAT_workwithindemocracy_desc:0 "The Republic suffers from severe decentralization, especially in the North. Activity should be centralized around the city of Cloudbury, and local autonomies should be curtailed in favor of a powerful unitary state. Decentralization between North and South brought the bandit problem, and we must make sure it never happens again.."
 FAT_encouragelocalelections:0 "Strengthen Local Autonomies"
 FAT_encouragelocalelections_desc:0 "Our government is centralised in the area of Cloudbury, which makes it hard for rural voices to be heard. Therefore, our government should create local assemblies and decentralised parliaments to better achieve the needs and goals of our rural populace."
 FAT_a_working_government:0 "Гражданское правительство"
 FAT_a_working_government_desc:0 "Наша мечта о республике не должна быть положена под сукно. Достойное, правильное народное правительство - это единственный путь!"
 FAT_in_the_defence_of_harmony:0 "In The Defence of Harmony"
 FAT_in_the_defence_of_harmony_desc:0 "Our commanders must know that every action they take is in defence of harmony, in defence of the 3 values. The values of liberty, democracy, and prosperity will be in every soldiers's hearts."
 FAT_establishlocalcouncils:0 "Support From the Worker's Councils"
 FAT_establishlocalcouncils_desc:0 "Our socialist movement needs support, and what better base of power than the peasants and workers of the countryside, who will serve as the new beacons of the Second Griffonian Revolution."
 FAT_proper_police_force:0 "Надлежащие полицейские силы"
 FAT_proper_police_force_desc:0 "Слишком долго группы бандитов и воров терроризировали сельскую местность. Хватит! Новые полицейские силы быстро справятся с этими преступниками."
 FAT_secure_the_countryside:0 "Обеспечить безопасность сельской местности"
 FAT_secure_the_countryside_desc:0 "Хотя это может показаться экстремальным для некоторых, полиция, возможно, не сумеет вовремя разобраться с проблемой бандитов. Резервы армии будут перенаправлены с целью помочь в деле обеспечения безопасности."
 FAT_appoint_civilian_ministers:0 "Назначить гражданских министров"
 FAT_appoint_civilian_ministers_desc:0 "Мы - государство с армией, а не наоборот. Таким образом, чиновники будут избираться из числа гражданских лиц. Пусть военные, а не правительство, разбираются с армейскими делами!"
 FAT_an_idealistic_cabinet:0 "Establish the Sunglider Cabinet"
 FAT_an_idealistic_cabinet_desc:0 "Schnabel Sunglider was Vice President from 995 to 1003, and while Heinrich Kingfeather has done a fine job during the last few years, Sunglider is what our country truly needs. The Griffonian Republic shall enshrine our dreams and aspirations of a global pan-griffonian as our first and foremost goal, and everything else must be classified as a secondary objective. The Republic must never fall!"
 FAT_feed_the_hungry:0 "Накормить голодных"
 FAT_feed_the_hungry_desc:0 "Мы не можем быть настоящим народным правительством, если на улицах голодают грифоны. С нынешним кризисом нужно быстро разобраться. Накормим всех!"
 FAT_a_pragmatic_cabinet:0 "Maintain the Kingfeather Cabinet"
 FAT_a_pragmatic_cabinet_desc:0 "Vice President Heinrich Kingfeather has done a fine job so far. While other ministers can be reshuffled, it is imperative that we keep Kingfeather in his position. Realism and pragmatism will dictate our policies and decisions, and our dream of a Griffonian Republic is second in line, only."
 FAT_regional_elections:0 "Parliamentary Elections"
 FAT_regional_elections_desc:0 "Пришло время провести региональные выборы, чтобы народ сам выбрал административных лидеров. The people shall govern themselves again, and the suspension of 986 shall be rectified."
 FAT_restore_the_constitution:0 "Восстановить конституцию"
 FAT_restore_the_constitution_desc:0 "Мы приостановили действие конституции в самый тёмный час, но сейчас пришло время отменить это. Народ увидит легитимность нашего правительства. Республика никогда не падёт!"
 FAT_enforce_martial_law:0 "Принудительно ввести военное положение"
 FAT_enforce_martial_law_desc:0 "Хотя на данный момент ситуация стабилизировалась, мы далеки от безопасности. Президент-маршал введёт военное положение для защиты республиканских принципов от внутренней оппозиции."
 FAT_pacify_the_countryside:0 "Восстановить мир в сельской местности"
 FAT_pacify_the_countryside_desc:0 "Действия бандитов зашли слишком далеко. Армия восстановит мир в сельской местности, при необходимости с использованием силы."
 FAT_anti_banditry_tactics:0 "Антибандитская тактика"
 FAT_anti_banditry_tactics_desc:0 "Эффективность армии была серьезно затруднена всевозможными ограничениями. Мы должны позволить им делать всё возможное, чтобы остановить этих террористов!"
 FAT_military_courts:0 "Суд над предателями"
 FAT_military_courts_desc:0 "Эти докучливые и отвратительные предатели должны быть отданы под суд. С ними быстро разберутся недавно созданные военные суды. Они больше никогда не навредят нашему населению!"
 FAT_deal_with_communist_agitators:0 "Уничтожить социалистов в НРП"
 FAT_deal_with_communist_agitators_desc:0 "Угроза коммунизма не слишком значительна, но всё же она присутствует. С этими грифонами нужно разобраться поскорее, пока они не разрушили нашу прекрасную республику совей прогнившей идеологией."
 FAT_protect_trade_routes:0 "Защитить торговые маршруты"
 FAT_protect_trade_routes_desc:0 "Мы владеем торговым центром между севером и югом. Исходя из этого, мы должны обеспечивать безопасность всех торговых маршрутов, чтобы сохранить богатства, которые обеспечивает торговля."
 FAT_conscript_peasants:0 "Призвать крестьян в армию"
 FAT_conscript_peasants_desc:0 "Что может помешать крестьянам защитить нашу республику? Отсутствие у них оружия. Мы должны найти и привлечь в ряды армии новобранцев среди огромного числа крестьян в нашей стране."
 FAT_military_roads:0 "Военные дороги"
 FAT_military_roads_desc:0 "Наша армия должна быстро и безопасно перемещаться по стране. Для этого должны быть построены дополнительные дороги для транспортировки необходимого оборудования и войск."
 FAT_distribute_food:0 "Продовольственные рационы"
 FAT_distribute_food_desc:0 "Пища - ценный ресурс. Сытый крестьянин - счастливый крестьянин, а счастливые крестьяне не причиняют неприятностей. Надо обеспечить население дополнительными продовольственными пайками."
 FAT_industrialization:0 "Индустриализация"
 FAT_industrialization_desc:0 "Наша промышленность по-прежнему отстает от других стран. Мы должны решить эту проблему, если хотим осуществить все амбиции."
 FAT_banking_reform:0 "Банковская реформа"
 FAT_banking_reform_desc:0 "Мы должны начать большую банковскую реформу, чтобы улучшить положение нашей находящейся в глубокой депрессии финансовой системы. Это поможет обеспечить процветание нации и её населения."
 FAT_balance_the_books:0 "A Self-Sufficient Economy"
 FAT_balance_the_books_desc:0 "Our nation's citizens should no longer be in poverty due to the issues of the former Duchy of Cloudbury! We must be self-sufficient, unlike the previous Duchy, and farm, mine, and work for ourselves."
 FAT_improve_roads:0 "Улучшить дороги"
 FAT_improve_roads_desc:0 "Мы должны иметь возможность перевозить снаряжение, товары и солдат через всю страну, для этого мы должны создать систему шоссе. Первую в своем роде на этом континенте!"
 FAT_infranstructure_effort_1:0 "Дороги Холодного Копья"
 FAT_infranstructure_effort_1_desc:0 "Провинция Холодное Копьё должна быть соединена с нашей новой системой шоссейных дорог. Это обеспечит быструю транспортировку войск и товаров."
 FAT_infranstructure_effort_2:0 "Дороги Пещерной Рощи"
 FAT_infranstructure_effort_2_desc:0 "Провинция Пещерная Роща является важным дополнением для нашей сети шоссе. Это обеспечит быструю транспортировку войск и товаров через эту область."
 FAT_port_facilities:0 "Порты Вингхадена"
 FAT_port_facilities_desc:0 "Благодаря нашей новой системе шоссе, мы ускорили перемещение по суше. Теперь настало время расширить порты, чтобы обеспечить наше присутствие на море."
 FAT_dockyards:0 "Расширить порты Вингхадена"
 FAT_dockyards_desc:0 "Необходимы дальнейшие инвестиции в порты Вингхадена, чтобы обеспечить постоянное расширение нашего флота."
 FAT_literacy_campaign:0 "National Republican Education Initiative"
 FAT_literacy_campaign_desc:0 "The NREI, also known as the National Republican Education Initiative, is a new program perfected by the President-Marshal and his closest advisors. The program will eradicate illiteracy in the North of the Republic, especially where the native population is a large majority."
 FAT_new_schools:0 "Expand Northern Schools"
 FAT_new_schools_desc:0 "As part of the NREI, we will open up more schools in order to increase our nation’s education and literacy level. The North is a perfect place for these schools, with many Northern natives lacking the ability to read due to constant warlordism and the leagcy of the Duchy of Cloudbury."
 FAT_engineering_expertise:0 "Illiterate No Longer"
 FAT_engineering_expertise_desc:0 "With the NREI almost finished, every Griffon in our great nation will soon be able to read, write, and do simble arithmetic. Our new schools will teach history, science, and war from Cloudbury to Winghagen to Lostgate, and our nation will stand as a beacon of knowledge and light in an ever-darkening world."
 FAT_cement_factories:0 "Промышленный центр Скварк"
 FAT_cement_factories_desc:0 "В прошлом году в городе Скварк началась быстрая индустриализация. Благодаря дополнительному государственному финансированию, она может ускориться ещё больше, что приведёт к созданию настоящего промышленного центра."
 FAT_heavy_industry:0 "Тяжелая промышленность"
 FAT_heavy_industry_desc:0 "Для дальнейшего расширения строительства нам нужна мощная тяжелая промышленность. На данный момент мы будем уделять ей максимум внимания."
 FAT_cloudbury_arsenal:0 "Арсенал Клаудбьюри"
 FAT_cloudbury_arsenal_desc:0 "Открытие нового Национального Арсенала позволит лучше оснастить нашу армию."
 FAT_military_industry:0 "Военная промышленность"
 FAT_military_industry_desc:0 "Наша армия требует всё больше ресурсов для функционирования и мы должны обеспечить её всем необходимым, иначе мы рискуем проиграть."
 FAT_agriculture_mechanization:0 "Механизация сельского хозяйства"
 FAT_agriculture_mechanization_desc:0 "Благодаря внедрению современных методов механизации в нашем сельском хозяйстве мы сможем значительно повысить эффективность работы наших фермеров, тем самым обеспечив более высокие урожаи и большие запасы продовольствия."
 FAT_connect_north_and_south:0 "Connect North And South"
 FAT_connect_north_and_south_desc:0 "The warlord problem can perhaps most be attributed to our poor handling of regional unity, measures that alienated natives from the government and allowed anti-government sentiment to rise. Formalizing the railroads between North and South will make sure this never happens again."
 FAT_encourage_republican_immigration:0 "Kickstart Immigration"
 FAT_encourage_republican_immigration_desc:0 "It is time that we open ourselves up to the world again, and be known once more as a beacon for thought, science, and industry! With our government stabilized, we can surely accept the boons that immigration will provide to us throughout the [Root.GetName]."
 FAT_natural_riches:0 "Природные богатства"
 FAT_natural_riches_desc:0 "Здесь, на севере, хватает месторождений ресурсов, которые мы только сейчас начали использовать. Мы можем потратить деньги на шахты для расширения добычи полезных ископаемых."
 FAT_live_long_and_prosper:0 "Долгой жизни и процветания"
 FAT_live_long_and_prosper_desc:0 "Благодаря большому количеству реформ мы смогли преодолеть национальный кризис. Наш народ больше не голодает или просит милостыню. Мы победили безработицу и улучшили промышленность, а наша нация теперь стала сильнее, чем когда-либо прежде. Наш народ будет жить долго и процветать!"
 FAT_republican_college:0 "Республиканский колледж"
 FAT_republican_college_desc:0 "Программа НРОИ достигла огромного успеха! По всей нашей стране снижается уровень неграмотности. С учётом этого мы открыли собственный Национальный Республиканский Колледж в столице. Уже многие грифоны подали заявки на поступление. Мы на самом деле прошли немалый путь."
 FAT_institute_of_applied_science:0 "Институт прикладных наук"
 FAT_institute_of_applied_science_desc:0 "По мере того, как наша образовательная программа начинает расцветать, мы сочли целесообразным построить еще один колледж, Институт Прикладных Наук, в Клаудбьюри. Этот новый центр исследований и разработок значительно расширит исследовательские возможности."
 FAT_finest_mathematicians:0 "Support Engineering Schools"
 FAT_finest_mathematicians_desc:0 "We must give our Republican youths the finest Griffonian mathematicians and engineers as their teachers! We will surely put these great minds to good use. They will no doubt serve both our nation and our youth."
 FAT_artillery_designs:0 "Артиллерийские проекты"
 FAT_artillery_designs_desc:0 "Наши инженеры и математики совместно работают над созданием новых механизмов, способных использовать мощные взрывчатые снаряды. Новые, продвинутые артиллерийские системы являются гордым результатом их напряженной работы."
 FAT_aeronautics:0 "Воздухоплавание"
 FAT_aeronautics_desc:0 "Новый филиал Института воздухоплавания разработал новые модели самолётов. Нам стоит инвестировать в них, ведь мечта о великих ВВС уже убедила многих в правительстве."
 FAT_department_of_electronics:0 "New Computing Technologies"
 FAT_department_of_electronics_desc:0 "Департамент электроники доложил о неплохих результатах. Дальнейшее финансирование неплохо поддержало бы исследовательские программы."
 FAT_heavy_machinery:0 "Тяжелая техника"
 FAT_heavy_machinery_desc:0 "Самой сутью нации является ее промышленность. Используя новые технологии, разработанные институтом, наш промышленный сектор сможет совершить шаг далеко в будущее."
 FAT_putting_armor_on_tractors:0 "Разместить броню на тракторах?"
 FAT_putting_armor_on_tractors_desc:0 "Хоть это и звучит глупо, размещение брони на тракторах, по мнению некоторых наших исследователей, может иметь серьезный военный потенциал. Если мы инвестируем в это направление, то сможем разработать настоящие бронемашины."
 FAT_faculty_of_griffonities:0 "Train Civil Servants"
 FAT_faculty_of_griffonities_desc:0 "Новый, специальный учебный курс и экзамен подготовят будущих государственных служащих к предстоящим задачам и их правильному решению."
 FAT_the_presidential_prize:0 "Президентская премия в области наук"
 FAT_the_presidential_prize_desc:0 "Президентская премия в области наук будет выдаваться одному выдающемуся проекту Республиканского Колледжа раз в год самим президентом-маршалом. Это побудит ученых работать еще усерднее, чтобы получить эту престижную награду."
 FAT_a_new_dawn:0 "Новый рассвет"
 FAT_a_new_dawn_desc:0 "Я, как президент-маршал Грифоньей Республики, заявляю, что для нас начинается новый рассвет! Новый век! Новая жизнь! Троекратное ура!"
 FAT_the_griffons_tutelage:0 "Грифонье опекунство"
 FAT_the_griffons_tutelage_desc:0 "Чтобы закрепить успехи республики, мы должны в первую очередь обеспечить безопасность нашего правительства и народа. Если мы перенапряжёмся, то не сможем выполнить всё это. Мы должны быть готовы. Итак, мы будем бдительными под присмотром президента-маршала до тех пор, пока это необходимо."
 FAT_consolidate_gains:0 "Закрепить успехи"
 FAT_consolidate_gains_desc:0 "Сейчас мы достигли больших успехов, чем в конце революции. Мы должны удержать то, что имеем сейчас, и никогда всё это не потерять."
 FAT_the_task_ahead:0 "Предстоящая задача"
 FAT_the_task_ahead_desc:0 "Республика не должна сидеть без дела, пока злодеи бродят по этим землям, порабощают свой народ, лишают его прав и свобод. Мы должны подготовиться к нашей конечной задаче: вернуться, наконец, домой в Грифенхейм!"
 FAT_pan_griffonian_cause:0 "Пан-грифонья цель"
 FAT_pan_griffonian_cause_desc:0 "Грифоны по всей Грифонии хотят избавиться от монархии так же, как мы. Они наши союзники и друзья. Мы приложим усилия, чтобы подружиться с ними, и чтобы они встали на нашу сторону в деле освобождения континента."
 FAT_reach_out_to_equestria:0 "Установить контакт с Эквестрией"
 FAT_reach_out_to_equestria_desc:0 "Принцесса Селестия и Эквестрия долгое время были сторонниками свободы и гармонии. Благодаря нашей новой политической системе они могут рассмотреть возможность оказания нам непосредственной поддержки."
 FAT_a_republican_coalition:0 "Республиканская коалиция"
 FAT_a_republican_coalition_desc:0 "Нам нужно создать наш собственный союз, чтобы организовать великое освобождение Грифонии от тирании."
 FAT_approach_aquilea:0 "Сблизиться с Аквелией"
 FAT_approach_aquilea_desc:0 "В Аквелии недавно произошла собственная революция и она сбросила кандалы своего коррумпированного короля. Мы должны пригласить её в наш союз для укрепления связей и защиты наших общих ценностей от агрессии."
 FAT_approach_federation:0 "Сблизиться с Федерацией"
 FAT_approach_federation_desc:0 "Скайфол, хоть и не является настоящей республикой, но управляется народом, и этого достаточно, чтобы их можно было принять в наш союз. Свободная торговля Скайфола не должна быть уничтожена угнетением!"
 FAT_approach_minors:0 "Сблизиться с остальными"
 FAT_approach_minors_desc:0 "На континенте есть много более мелких республик, с которыми можно подружиться и которые могут присоединиться к нашему растущему союзу. Мы рады всем!"
 FAT_reconcile_with_north:0 "Примириться с севером"
 FAT_reconcile_with_north_desc:0 "Хоть социалисты на севере не являются настоящей демократией, они могут стать хорошими друзьями и союзниками, что поможет прикрыть наш северный фланг от любых возможных атак."
 FAT_retake_north:0 "Отвоевать север"
 FAT_retake_north_desc:0 "Коммунисты на севере представляют опасность для нашей границы. Единственный способ обезопасить наш север - это аннексировать земли коммунистов и самостоятельно позаботиться о его защите."
 FAT_core_skynavia:0 "Разобраться с коммунистическим наследием"
 FAT_core_skynavia_desc:0 "Коммунисты, которые раньше управляли этой землей, не давали своему народу никакой реальной свободы. Мы покажем им истинную свободу."
 FAT_question_vedina:0 "Вопрос о Ведине"
 FAT_question_vedina_desc:0 "Монархия на востоке - самая либеральная монархия на континенте. Они выступают против угнетения другими монархами и могут быть хорошим союзником. С другой стороны, они могут быть просто ещё одним деспотическим королевством ..."
 FAT_attack_sunstriker:0 "Освободить Вайттэйл"
 FAT_attack_sunstriker_desc:0 "В регионе Вайттэйл к востоку есть множество сторонников республики, желающих освободиться от гнёта [MNC.GetLeader] и присоединиться к нам. Нам предстоит освободить этих грифонов!"
 FAT_core_sunstriker:0 "Интегрировать Вайттэйл"
 FAT_core_sunstriker_desc:0 "Вайттэйл свободен и находится под контролем республиканской армии, так что местные сторонники республики должны быть объединены в местное правительство Вайттэйл - неотъемлемую часть Республики."
 FAT_wait_out_the_inevitable:0 "Defend the Dream"
 FAT_wait_out_the_inevitable_desc:0 "The tyrants in Griffenheim will attack at any minute. We must defend our nation, and counter attack the coming hordes of Imperial troops. Then, we must strike at the heart of the Imperial lands, and bring a greater future for all griffons."
 FAT_finish_revolution:0 "Завершить революцию"
 FAT_finish_revolution_desc:0 "Товарищи, пришло время! Мы войдём в столицу деспотического и коррумпированного режима, который утверждает, что представляет свой народ! Мы уничтожим его армии и построим новое общество, основанное на свободе, демократии и процветании!"
 FAT_tricolor_over_griffenheim:0 "Триколор над Грифенхеймом"
 FAT_tricolor_over_griffenheim_desc:0 "'Мы совершили невозможное' - вот слова президента-маршала Кемерскайя после захвата Грифенхейма"
 FAT_fate_of_grover:0 "Fate Of The Last Emperor"
 FAT_fate_of_grover_desc:0 "The Last Emperor, Grover VI, is only a child, but he cannot be excused for the crimes of his dynasty, regent, and Empire. While execution is off the table, he cannot be allowed to remain in Griffenheim with all his titles and powers. We could liberate him as a free citizen, or perhaps exile him. I hear Equestria is quite nice this time of year..."
 FAT_the_scheming_nobility:0 "Fate Of The Scheming Nobility"
 FAT_the_scheming_nobility_desc:0 "Unlike Grover VI, most of the nobility participated in the foiling of the Revolution of 978, such as the Duchess of Strawberry, Gabriela Eagleclaw and the Count of Bronzehill, Ignatius Bronzetail. Their crimes cannot be forgiven like we would the Child-Emperor's - they shall be stripped of their titles, or stripped of their lives."
 FAT_and_his_protectors:0 "...And His Protectors"
 FAT_the_corrupt_archonate:0 "..And The Corrupt Archonate"
 FAT_integrate_minors:0 "Интеграция остальных"
 FAT_integrate_minors_desc:0 "Государства-претенденты, которые встали на нашу сторону и помогли в уничтожении империи, теперь готовы войти в состав республики как государства-члены."
 FAT_integrate_aquilea:0 "Интеграция Аквелия"
 FAT_integrate_aquilea_desc:0 "Аквелия помогла нам уничтожить империю. Таким образом, мы позволим им сохранить часть автономии, если они подчинятся республике."
 FAT_integrate_federation:0 "Интеграция Федерации"
 FAT_integrate_federation_desc:0 "Федерация долго оставалась, якобы, 'независимой' и слишком автономной. Настало время включить её в состав республики как автономную область."
 FAT_extend_presidency:0 "Продление президентского срока"
 FAT_extend_presidency_desc:0 "Чтобы обеспечить стабильность, мы продлим расширим сроки, в течении которых президент-маршал может занимать свой пост. Так он сможет служить государству столько, сколько нужно."
 FAT_postpone_reforms:0 "Отложить реформы"
 FAT_postpone_reforms_desc:0 "Реформы ослабляют правительство, дестабилизируя центральную власть. Если мы их остановим, то сможем убедиться, что никогда не выпустим власть из наших когтей."
 FAT_fortify_imperial_border:0 "Fortify the Feathisian Border"
 FAT_fortify_imperial_border_desc:0 "Feathisia is the closest Imperial Duchy to our nation. If the Empire is to attack us, it would be in our best interest to fortify the area."
 FAT_militarize_the_north:0 "Militarize the North"
 FAT_militarize_the_north_desc:0 "We should focus industry in the north, where the Imperials will not be able to reach them. This would help industrialize an impoverished region and protect our vital military industry."
 FAT_contingency_plan:0 "План действий в чрезвычайных ситуациях"
 FAT_contingency_plan_desc:0 "Мы должны убедиться, что никогда не окажемся уязвимыми к нападению. Мы должны разработать специальные планы, чтобы напавшие на нас тираны столкнулись с подготовленной обороной. Мы должны убедиться, что никогда не проиграем."
 FAT_save_what_can_be_saved:0 "The Permanent Emergency"
 FAT_save_what_can_be_saved_desc:0 "If we are to liberate the people of the Herzland, who are enslaved by the largest and most resurgent empire since Grover II, we must move to establish a national emergency. Every griffon, every factory, every gun will be used to defend our Reupblic from the imperial menace. The President-Marshall must consolidate his own power, and continue martial law, so that we can save our Republic."
 FAT_father_of_republic:0 "Отец республики"
 FAT_father_of_republic_desc:0 "Мы начнем пропаганду, в ходе которой изобразим президента-маршала как великого защитника нашей нации. Сделав это, мы убедимся, что нация всегда сможет сплотиться вокруг символа."
 FAT_the_three_principles_of_the_griffons:0 "Три грифоньих принципа"
 FAT_the_three_principles_of_the_griffons_desc:0 "После стабилизации политической ситуации, мы теперь можем сосредоточиться на истинных составляющих нашей нации."
 FAT_liberty:0 "Свобода"
 FAT_liberty_desc:0 "Первой ценностью республики является свобода. Свобода делать то, что хочется делать. Свободно высказывать своё мнение. И, наконец, жить по своему усмотрению."
 FAT_guarantee_freedoms:0 "Гарантировать свободы"
 FAT_guarantee_freedoms_desc:0 "Гарантируя индивидуальные свободы для всех граждан, мы можем убедиться, что они полюбят свою нацию и её правительство."
 FAT_support_the_press:0 "Поддержать прессу"
 FAT_support_the_press_desc:0 "Поддержка свободной прессы, хоть в некоторых случаях это может обернуться против нас, поднимет уровень патриотизма среди народа."
 FAT_democracy_f:0 "Демократия"
 FAT_democracy_f_desc:0 "Вторая ценность республики - демократия. Открытость правительства для всего населения. И возможность для всего населения выбирать своих лидеров."
 FAT_new_institutions:0 "Новые институты"
 FAT_new_institutions_desc:0 "Расширение правительства, используя наш новый гораздо больший бюджет, позволит большему количеству государственных учреждений обслуживать грифонов. Это существенно увеличит функциональность и эффективность правительства."
 FAT_prepare_for_elections:0 "Подготовиться к всеобщим выборам"
 FAT_prepare_for_elections_desc:0 "Мы должны подготовиться к всеобщим выборам, которые решат судьбу нашего правительства. Это будет важнейшим моментом в истории республики."
 FAT_my_work_here_is_done:0 "Моя работа здесь закончена"
 FAT_my_work_here_is_done_desc:0 "Настало время для выборов. Посмотрим, как всё сложится ..."
 FAT_prosperity_f:0 "Процветание"
 FAT_prosperity_f_desc:0 "Третьей и последней ценностью республики является процветание. В соответствии с концепцией все наши граждане имеют равные права и возможности. Наша экономика будет направлена на помощь всем гражданам все зависимости от их дохода."
 FAT_land_tax:0 "Земельный налог"
 FAT_land_tax_desc:0 "Земельный налог будет гарантировать, что все смогут стать преуспевающими в нашей стране, если будут введены ограничения на количество земли, которым может владеть один грифон."
 FAT_welfare_for_all:0 "Социальное обеспечение для всех"
 FAT_welfare_for_all_desc:0 "Теперь мы можем расширить действие программ социального обеспечения на всех жителей республики, а не только на самых бедных. Мы сможем обеспечить достаток всем."
 FAT_social_approach:0 "Социальный подход"
 FAT_social_approach_desc:0 "Поскольку мы создали мощную экономическую базу, теперь можно начать поощрять концепции матери и отцовства среди молодежи. Разумеется, в пределах ответственности."
 FAT_a_dream_realized:0 "Мечта сбылась!"
 FAT_a_dream_realized_desc:0 "Наконец-то мечты сбылись для каждого грифона на наших землях. Мы радостно клекочем, видя взмывающие триколоры над каждым городом. Нет большей радости, чем быть гражданином нашего государства. Как сказала профессиональный игрок в воздушный теннис Альтида Клоусон: 'Я ничего бы не добилась без борьбы'."
 FAT_new_military:0 "Recover From Warlordism"
 FAT_new_military_desc:0 "Мы должны заняться реформами в области используемой тактики и технологий, если хотим добиться поставленных военных целей."
 FAT_choose_doctrine:0 "Выберите нашу доктрину"
 FAT_choose_doctrine_desc:0 "Наши члены генштаба поддерживает различные доктрины и теперь настало время выбрать ту, которой мы будем придерживаться для достижения целей."
 FAT_speak_herzlander:0 "Teach the Herzlander Dialect"
 FAT_speak_herzlander_desc:0 "With most Griffons in positions of power speaking the Herzlander Dialect, it would be in our best interest to teach said dialect in every school in the country, eventually phasing out the Cloudburian language."
 FAT_require_government_bilingualism:0 "Mandatory Bilingualism for State Officials"
 FAT_require_government_bilingualism_desc:0 "Most state officials don't even know Cloudburian, and can't interact with more than half of the country. To rectify this, we must require mandatory bilingualism for state officials, senators, and civil servants. No exceptions."
 FAT_reduce_banditry_tp:0 "Взятие этого фокуса будет постепенно удалять национальный дух §YБандитизм§.\n"
 FAT_reduce_banditry2_tp:0 "Взятие этого фокуса увеличит скорость удаления национального духа §YБандитизм§.\n"
 FAT_reduce_famine_tp:0 "Взятие этого фокуса будет постепенно удалять национальный дух §Голод§.\n"
 FAT_take_matters_into_our_own_hands:0 "Take Matters Into Our Own Claws"
 FAT_take_matters_into_our_own_hands_desc:0 "The Republic is weak and inefficient. We must intervene using emergency powers and save it from the bureaucracy and instability that has engulfed it in recent years."
 FAT_state_industrial_plan:0 "Intervene in the Economy"
 FAT_state_industrial_plan_desc:0 "The state must intervene into the economy and expand industrial centers. The government before us was weak, and failed to industrialise the north, which is now in a state of chaos."
 FAT_mass_mobilization:0 "Militarize and Mobilize"
 FAT_mass_mobilization_desc:0 "We need to militarize our nation if we are to defend against the Empire, which will eventually strike North. Forts, military factories, war propaganda - all must be implemented to save our nation from the monarchist threat."
 FAT_enforce_the_herzlander_dialect:0 "Enforce the Herzlander Dialect"
 FAT_enforce_the_herzlander_dialect_desc:0 "Those living in the North, the wretched Coludburians who hold onto their wretched traditions and cultures, must be civilized and integrated into the Republic. We must enforce our dialect so they can understand our culture and our officials."
 FAT_temporarily_suspend_parliament:0 "Continue Parliament Suspension"
 FAT_temporarily_suspend_parliament_desc:0 "The consitution is suspended, yet the parliament still exists - with some even speaking out against our declaration of martial law. If we are to eliminate government inifficency, we must suspend the parliament and take matters into our own hands."
 FAT_permanent_stability:0 "The Revolution Secured"
 FAT_permanent_stability_desc:0 "Our nation is saved. It is industrialized, free of communist and bandit traitors, and united under the common cause of the Republic. Stability reigns in the Republic, and now, we can begin to face the world, and seek better, greater prospects."
 FAT_new_navy:0 "A Navy To Challenge Rottendedam"
 FAT_new_navy_desc:0 "С момента рождения нашей республики у нас не было ни одного судна под командованием, но сейчас настало время это изменить. У нас есть прекрасная возможность заполучить контроль над морем в северной Грифонии."
 FAT_battleship_focus:0 "Saxhagen-Plumenjar Doctrine"
 FAT_battleship_focus_desc:0 "Otto Saxhagen-Plumenjar is loosely related to the Cloudburian royal family, and is technically the heir to the remnants of the dynasty. Despite his royal blood, Kemerskai kept him and his mother alive, and allowed him to become an admiral as a concession to monarchists. Otto is a strong proponent of naval forces that can squash the enemy through sheer numbers, armour, and calibre."
 FAT_destroyer_focus:0 "Hassentelf Doctrine"
 FAT_destroyer_focus_desc:0 "Hermann Hassentelf is a prominent and loyal Republican admiral, serving in the Revolution of 978 as a naval officer and being promoted to Admiral after the Long March. Due to his lack of access to battleships and carriers as an officer, he has become an expert and a strong supporter of a smaller strike fleet. He argues that battleships and too slow for fast-paced naval combat."
 FAT_submarine_focus:0 "Набег с отходом"
 FAT_submarine_focus_desc:0 "Корнелиус Адский Коготь неоднократно бывал в землях чейнджлингов и видел их так называемые «подводные лодки». Корнелиус говорит, что, используя этот тип кораблей, совершать налеты и устраивать засады на вражеский флот будет крайне легко, а также можно будет совершенно не бояться ответного удара."
 FAT_navy_investment:0 "Дополнительный бюджет для Вингхадена" 
 FAT_navy_investment_desc:0 "Город-порт Вингхаден является одним из крупнейших городов в республике, его гавани и верфи являются одними из самых крупных во всей северной Грифонии. Тем не менее, большая часть используемого там оборудования устарела. Если бы мы выделили средства и национализировали все верфи, мы могли бы легко превратить Вингхадген в самый большой порт северной Грифонии."
 FAT_navy_doctrine:0 "Сфокусироваться на нашей доктрине"
 FAT_navy_doctrine_desc:0 "Как и все грифоны, наше новое адмиралтейство любит много спорить. Это довольно непродуктивно. Но если мы будем уделять особое внимание сосредоточению наших офицеров и адмиралов на совместной работе вместо того, чтобы спорить, это было бы очень полезно для всех нас."
 FAT_new_battleships:0 "Комиссия по линкорам"
 FAT_new_battleships_desc:0 "Линейные корабли должны быть бесспорными правителями морской войны, ясно, что они решат исход всех морских сражений, поэтому мы должны получить их в распоряжение. Хороший повод начать использовать наши новые великолепные верфи в Вингхадене для их создания. Нам предложили два перспективных проекта: класс дредноутов и класс Атреус."
 FAT_new_destroyers:0 "Купить эсминцы"
 FAT_new_destroyers_desc:0 "Эсминцы составляют основу нашего флота, это не изменится в ближайшее время. Мы должны купить несколько технологически продвинутых кораблей в не очень хорошем состоянии, разобрать их на части, узнать о них все и использовать эти знания для разработки собственных проектов."
 FAT_new_submarines:0 "Получить подводные лодки"
 FAT_new_submarines_desc:0 "Подводные лодки - это новый тип корабля, они появились всего несколько лет назад. Но, похоже, что они могут полностью изменить военно-морскую войну. Использовав некоторые наши «не очень законные» связи, мы сможем получить несколько подводных лодок. Изучив их, мы многое узнаем о их конструкции и, в итоге, сможем построить собственные."
 FAT_more_navy_investment:0 "A Second Port On Sky Bay"
 FAT_more_navy_investment_desc:0 "Our only port on Sky Bay is in the city of Winghaven. However, if Winghaven gets destroyed by an enemy or even by a natural disaster, we would have no naval port to dock our ships. A port on the Feathisian border would work well to intimidate the Griffonian Empire and establish another port more south than Winghaven."
 FAT_perfect_the_saxhagen_plumenjar_doctrine:0 "Perfect The Saxhagen-Plumenjar Doctrine"
 FAT_perfect_the_saxhagen_plumenjar_doctrine_desc:0 "With new battleship designs researched, our admirality now can perfect Admiral Saxhagen-Plumenjar's doctrine. A navy made out of dreadnoughts and battleships will humble the fleets of Feathisia and any other enemies that could think to stand against us on the seas."
 FAT_perfect_the_hassentelf_doctrine:0 "Perfect The Hassentelf Doctrine"
 FAT_perfect_the_hassentelf_doctrine_desc:0 "Hermann Hassentelf has perfected his doctrine of destroyers and cruisers. Already they are being mass produced in our dockyards and docked in our naval bases. In time, our fleets will storm through Sky Bay and overwhelm the empire's capital ships with sheer numbers and firepower."
 FAT_perfect_the_marines:0 "The Republican Marine Corps"
 FAT_perfect_the_marines_desc:0 "Now that we have superior ships, dockyards, ports, and naval bases, we can now perfect our amphibious assault tactics. The Republican Marine Corps will be formed, and we will truly rule the waves - not Skyfall, the Empire, but the Republic will rule the seas."
 FAT_new_airforce:0 "Новые республиканские ВВС"
 FAT_new_airforce_desc:0 "Только у нескольких самых могущественных стран на Грифоньем континенте есть ВВС, и мы должны присоединиться к ним. Иметь машины, что летают в небе и атакуют врагов внизу, или сохраняют превосходство в воздухе - относительно новые концепции, но они действительно могут изменить ход войны, и мы не можем позволить себе оставаться позади в таком деле."
 FAT_fighter_focus:0 "Править небесами"
 FAT_fighter_focus_desc:0 "Самой важной частью воздушной войны является контроль над небом, и поэтому мы должны сосредоточить свои усилия на создании самолетов, которые позволили бы нам это сделать. Наши самолеты должны быть относительно маленькими и проворными, чтобы наши пилоты могли атаковать вражеские бомбардировщики и истребители, оставаясь в безопасности."
 FAT_bomber_focus:0 "Смерть с небес"
 FAT_bomber_focus_desc:0 "Предпосылка новой воздушной войны заключается в уничтожении максимально возможного числа войск противника и его промышленности. Мы должны сосредоточиться на создании самолетов, которые могли бы нести как можно больше бомб, проникая глубоко во вражескую территорию."
 FAT_air_doctrine:0 "Поиск иностранных экспертов"
 FAT_air_doctrine_desc:0 "Нам не хватает собственных пилотов, поэтому мы должны сосредоточить внимание на установлении контактов с ветеранами из других стран. Если бы мы хорошо заплатили этим пилотам, то они с радостью поделились бы с нами своими знаниями о тактике и стратегии."
 FAT_new_bombers:0 "Получить новые чертежи бомбардировщиков"
 FAT_new_bombers_desc:0 "Иностранные пилоты, которые прибыли к нам из других стран, иногда привозили с собой не только знания. Если бы мы объединили все это вместе, то смогли бы воссоздать рабочие чертежи."
 FAT_new_fighters:0 "Комиссия по новым истребителям"
 FAT_new_fighters_desc:0 "Наши пилоты запросили новый комплект истребителей. После переговоров и закулисных сделок, наши учёные разработали новые модели истребителей с учётом всех пожеланий пилотов."
 FAT_grand_1:0 "The Wisdom of Marshal Rosewing"
 FAT_grand_1_desc:0 "Мы должны планировать каждую атаку, каждую защиту, каждое отступление и каждое наступление. Нам нужно изменить нашу армию на что-то напоминающее часовой механизм. Где каждое мероприятие планируется, обсуждается и реализуется после того, как все уверены, что это правильный курс действий."
 FAT_grand_2:0 "Strengthen Engineer Brigades"
 FAT_grand_2_desc:0 "Мы должны убедиться, что наши подразделения сохранят свои позиции. Мы должны сосредоточиться на добавлении специализированных подразделений, основной задачей которых будет укрепление районов, занимаемых нашими войсками."
 FAT_grand_3:0 "Перетасовать наш штаб"
 FAT_grand_3_desc:0 "Наши недавние изменения в нашей армии, в настоящее время, в основном позаботились о наших верховных командирах и наших подразделениях. Но мы ничего не сделали в отношении большинства наших штаб-квартир или менее важных генералов. Сегодня это изменится, поскольку мы убедимся, что каждый из них будет следовать нашей доктрине чрезмерного планирования."
 FAT_grand_4:0 "Sicameonese Defensive Tactics"
 FAT_grand_4_desc:0 "The Sicameonese army maintained vigiliance against the Griffonian Empire for centuries, guarding itself as a decentralised republic in the face of a looming threat. When Grover I attacked in 773, they united and repelled him. We must learn from history, and adapt these tactics to form a defensive army that will make the lives of any soldiers who dare to invade us a living Tartarus."
 FAT_superior_1:0 "The Wisdom of Marshal Kemerskai"
 FAT_superior_1_desc:0 "Зачем тратить жизнь наших граждан и умение думать независимо от наших командиров, если бы мы могли просто выбросить сотни, если не тысячи артиллерийских снарядов на врага?"
 FAT_superior_2:0 "Внести порядок в нашу армию"
 FAT_superior_2_desc:0 "Наша армия - это не самая дисциплинированная группа войск, возникает риск попадания наших войск под дружественный огонь. Поэтому мы должны сосредоточиться на создании специальных подразделений, которые будут следить за тем, чтобы каждый из наших солдат действовал так, как должен."
 FAT_superior_3:0 "Выделенные артиллерийские расчеты"
 FAT_superior_3_desc:0 "Теперь, когда мы уверены, что артиллерийский огонь не закончится массовыми жертвами на нашей стороне, мы должны дать нашим дивизиям специальные небольшие артиллерийские расчеты, дабы наши подразделения всегда могли взять даже самую укрепленную позицию противника."
 FAT_superior_5:0 "Rocket Artillery"
 FAT_superior_5_desc:0 "The Empire and other nations around Griffonia seem to have a particular obsession with the "Nebelwefer" and rocket artillery. As a new form of Kemerskai's specialty, we shall embrace this new technology and bring it into the factories at once."
 FAT_superior_4:0 "The Power of Artillery"
 FAT_superior_4_desc:0 "С помощью наших орудий мы сможем использовать тактику «Заградительного огня», которой можно будет заставить врагов покинуть укрепления перед наступлением."
 FAT_mass_1:0 "The Wisdom of Marshal Suntail"
 FAT_mass_1_desc:0 "Производство миллионов снарядов или составление тщательных планов сражений звучит неплохо, но всё это требует слишком много времени и не слишком эффективно. Вместо этого мы можем натренировать каждого дееспособного грифона, вручить ему пистолет и отправить на фронт. Таким образом, у нас не будет недостатка в солдатах."
 FAT_mass_2:0 "Убедить ополчение присоединиться" 
 FAT_mass_2_desc:0 "В нашей стране много более или менее преданных нам вооруженных формирований. Если мы свяжемся с их лидерами и, надеюсь, предложим им амнистию, богатство или просто обещаем предоставить им врага, чтобы стрелять, мы, возможно, могли бы заставить многие из этих ополчений присоединиться к нашей армии как костяк нескольких новых подразделений."
 FAT_mass_3:0 "Amnesty For The Warlords"
 FAT_mass_3_desc:0 "Теперь вместо того, чтобы предлагать амнистию только лидерам и офицерам, мы предложим их каждому грифону, который когда-либо сражался против нас. Это, безусловно, поможет нашей рабочей силе."
 FAT_mass_4:0 "Искупление в смерти" 
 FAT_mass_4_desc:0 "Мы могли бы распространить нашу программу амнистии на каждого заключенного в нашей стране, будь то военнопленный, ужасный преступник или просто обычный вор, неважно. Мы дадим им всем возможность искупить любые преступления, которые они совершили, если они согласятся сражаться в наших рядах."
 FAT_an_academy_in_the_north:0 "Lostgate Military Academy"
 FAT_an_academy_in_the_north_desc:0 "While Cloudbury has many military schools, the north is severely lacking in academies teaching military strategy. To rectify this, the Republic has created the "Lostgate Military Academy", which will provide training in tactics and strategy to generals and researches in the north."
 FAT_marshal_rifle:0 "Retake Control of the Stockpiles"
 FAT_marshal_rifle_desc:0 "В нашей стране хватает оружия. Из-за всех недавних конфликтов и высокой милитаризации совсем нетрудно найти места с неохраняемыми и необеспеченными запасами оружия. Наша армия только выиграет, если мы установим контроль над этими запасами."
 FAT_marshal_rifle_quality:0 "Качество важнее количества"
 FAT_marshal_rifle_quality_desc:0 "Наши военные советники поняли, что количество оружия не так важно, если оно будет устаревшим или неисправным. Вместо этого мы используем наш опыт для создания лучшего, более качественного оружия."
 FAT_marshal_rifle_quantity:0 "All Griffons To The Factories"
 FAT_marshal_rifle_quantity_desc:0 "Чтобы сразиться с плохим парнем нужна только пушка. Если это не сработает - используйте больше пушек."
 FAT_arty:0 "Модернизировать артиллерию"
 FAT_arty_desc:0 "Теперь, когда наши войска должным образом оснащены винтовками, нам нужно обратить внимание на артиллерийские орудия большего калибра, если мы будем использовать опыт, накопленный нами при работе с карабинами, вполне возможно, что мы сможем значительно улучшить наш нынешний дизайн."
 FAT_sup:0 "Реорганизация подразделений поддержки"
 FAT_sup_desc:0 "Хотя солдаты с оружием являются основной силой в армии, единицы, которые оказывают им поддержку, одинаково важны. Тем не менее, в нашей доктрине это постоянно упускалось из виду, но сегодня наступил день, чтобы всё изменить, и с этого момента мы будем оптимизировать свою командную цепочку и убедимся, что специалисты готовы к своим назначениям."
 FAT_magic_equip:0 "Utilize the Crystals" 
 FAT_magic_equip_desc:0 "Используя магические кристаллы, мы можем создать совершенно новый вид оружия, который использует не баллистическую энергию, а магию вместо этого. Такие пушки могут изменить саму природу ведения войны. Наши земли полны кристаллами для этого оружия, будет глупо не использовать их."
 FAT_radar:0 "Equestrian Radar Technology"
 FAT_radar_desc:0 "Equestrian scientists have developed the RADAR, technology able to see enemies before they even arrive for battle. With our industry beginning to use crystals and Equestrian engineering, perhaps we should also take another page from the book of Equestrian warfare and develop RADAR technology."
 FAT_winter_training:0 "Braving The Cloudbury Winters"
 FAT_winter_training_desc:0 "The Cloudbury winters were some of the harshest in all of Griffonia, and even though we have been here for some 30 years, many of our troops still have not acclimated. It is time to truly begin winter training, so that our armies can defend against unprepared Imperial forces from the South, just as Cloudbury did during our assault."
 FAT_mountain_training:0 "Braving The Cloudbury Mountains"
 FAT_mountain_training_desc:0 "It is time to learn some tactics from the natives and train our troops in the warfare of the Cloudbury mountains and the mountains in Northern Strawberry and Whitetail. If we are to defeat the Imperials, we must learn to use these vital strategic positions in both defence and offence."
 FAT_heavy_tanks:0 "Heavy Tanks"
 FAT_heavy_tanks_desc:0 "Now that we have begun tank research, it is time to look into heavier tank designs, that will allow us to truly challenge Imperial dominance in the industry and their fierce mobile warfare doctrine."
 FAT_motorized_equip:0 "Механизировать нашу армию"
 FAT_motorized_equip_desc:0 "Грузовики являются очень ценным и эффективным средством передвижения и снабжения, но они крайне уязвимы. Инженеры предложили создать бронетранспортёры, которые смогут подвозить войска намного ближе к линии фронта."
 FAT_tanks:0 "Бронированный клин"
 FAT_tanks_desc:0 "Танки начали играть существенную роль в современной войне. Многие наши соседи, как и мы, долго игнорировали этот факт, но это должно прекратиться! Исследования и производство этих транспортных средств должны начаться как можно скорее!"
 FAT_pure_infantry_tactics:0 "Pure Infantry Tactics"
 FAT_pure_infantry_tactics_desc:0 "Support equipment and artillery are superflous. Everyone knows the best strategy is simply throwing enough griffons at the enemy until they surrender!"
 FAT_republican_volunteer_corps:0 "Republican Volunteer Corps"
 FAT_republican_volunteer_corps_desc:0 "Ther are other nations around the world who wish to join us in the Republican revolution. If a revolution arises in a monarchist country, we should do anything we can to support them."
 FAT_Republican_Volunteer_Corps_Idea:0 "Republican Volunteer Corps"
 FAT_propaganda_on_every_corner:0 "Propaganda On Every Corner"
 FAT_propaganda_on_every_corner_desc:0 "Many griffons in this country still want to keep the nation contained in the North to wither away and fall to an eventual invasion. They should be convinced otherwise."
 FAT_declare_national_emergency:0 "Declare National Emergency"
 FAT_declare_national_emergency_desc:0 "The Republic is too unstable in its current state. We must implement measures to make sure that our chaotic nation survives until the Griffonian menace knocks."
 FAT_the_iron_marshal:0 "The Iron Marshal"
 FAT_the_iron_marshal_desc:0 "Our glorious President-Marshal Alexander Kemerskai has declared martial law to stabilize our dying nation, and has expressed his desire to abandon the conquest of Griffonia. Now that stability is assured, our nation can focus on reforming our society, and building a free, independent bastion of order in the North. First, however, we must deal with some "harmonist" traitors."
 FAT_purge_the_socialists:0 "Run The Reds Out"
 FAT_purge_the_socialists_desc:0 "The socialists have been a thorn in our side for too long, always claiming to support democracy but subverting our government's goals in the process. They are not worthy of calling themselves Republicans."
 FAT_crackdown_on_the_unions:0 "Ban The Unions"
 FAT_crackdown_on_the_unions_desc:0 "The unions have been continually supporting socialist and Skynavian ideals. It is about time we destroy them and the wicked ideology the support. There will still be good working conditions, just not at the hands of the socialists."
 FAT_anti_skynavian_propaganda:0 "Expose Skynavian Crimes"
 FAT_anti_skynavian_propaganda_desc:0 "Many socialists conveniently forget that it was the Skynavians who left our great Republic in 986 and forced us into banditry and chaos. Perhaps they need a little reminder?"
 FAT_no_more_skynavian_sympathizers:0 "The Tricolour, Not The Hammer And Sickle"
 FAT_no_more_skynavian_sympathizers_desc:0 "It is time for us to move into the North and destroy Sparrowsbane's experiment in treason against our glorious Republic. We will show no mercy against Skynavian terrorists and their corrupt and unfeasible ideology."
 FAT_pacify_the_cities:0 "Pacify The Cities"
 FAT_pacify_the_cities_desc:0 "The cities are still home to mass protests against our military regime, despite the fact that it is bringing such stability and order. They must be ironed out, and Republican values will be re-installed in each one of them, in time."
 FAT_raid_radical_organizations:0 "Raid Their Hideouts"
 FAT_raid_radical_organizations_desc:0 "Fascists, revolutionaries, and socialists have taken up hideouts all across our nation. We should raid and sack these hideouts, and destroy any weapon storages, homemade bombs, or whatever these organizations are using to subvert the Republic."
 FAT_continue_promising_democracy:0 "Continue Promising Democracy"
 FAT_continue_promising_democracy_desc:0 "Liberty and Democracy are still two of our founding principles. In these times of chaos, we cannot let the people think that those same principles are gone. The Republican spirit must be rekindled, or our government will be good as dead."
 FAT_a_loyal_cabinet:0 "Open A Symbolic Parliament"
 FAT_a_loyal_cabinet_desc:0 "The people need a parliament, that they can vote on democratically! Of course, with only one legal party in the nation, they will not be able to vote democratically, but at least they will have the faith in liberal democracy, even before we truly restore it."
 FAT_police_on_the_streets:0 "Police On The Streets"
 FAT_police_on_the_streets_desc:0 "If we have more force on the streets against the opposition, they will be less encouraged to take up arms against the Republic and fight against our rightful government. This issue is truly as simple as that."
 FAT_end_the_winghagen_republic:0 "Destroy Anti-Government Forces"
 FAT_end_the_winghagen_republic_desc:0 "The outright lunatic Cornelius Vinke and his possibly as insane supporters are still in arms against the government, despite our best efforts to pacify the cities. The time has come for our government to go to Bleakspire itself and put an end to his little revolutionary experiment."
 FAT_reverse_986:0 "Revenge For The Betrayal Of 986"
 FAT_reverse_986_desc:0 "The Skynavian dogs left us in 986, when Kemerskai suspended the constitution to safeguard the principles of the Republic and its new democracy. With their leaving, our Republic was propelled into instability and chaos, while the Skynavians built their "utopia" in the North. It is time to remind them that the Republic does not forgive."
 FAT_the_marshals_last_days:0 "The Marshal's Last Days"
 FAT_the_marshals_last_days_desc:0 ""
 FAT_the_marshal_knows_best:0 "The Marshal Knows Best"
 FAT_the_marshal_knows_best_desc:0 ""
 FAT_resist_the_imperialists:0 "Resist The Imperialists"
 FAT_resist_the_imperialists_desc:0 ""
 FAT_everything_for_the_defense_of_the_republic:0 "Everything For Our Defense!"
 FAT_everything_for_the_defense_of_the_republic_desc:0 ""
