 FAT_political_1:0 "Tobias Sivenhof"
 FAT_political_1_desc:0 "Tobias Sivenhof was not originally a member of Kemerskai's movement. He was a prominent civil servant in the city of Kloborg under the regime of Otto II. When the Republicans began the long march north, one of the first towns they came upon was Kloborg. Sivenhof pursuaded the mayor of the city, Karl Rinner, to support the Republican movement. Kloborg began to be used as one of the most important Republican strongholds, and for his support in the Long March, Sivenhof became the first senator of Doendejord. Sivenhof's policies were built on compromise, and he begame a very popular figurehead in the Republic."
 FAVORABLE_CONDITIONS_SIVENHOF:0 "This nation is a §Ydemocratic republic§! or Sivenhof §Yis prime minister§!."
 FAT_political_3:0 "Rikard Astler"
 FAT_political_3_desc:0 "Rikard Astler, a staunch member of the Socialist NRP, was born in Cloudbury when it was under the control of the Republic, one of the only ministers in Kemerskai's government to have not fought in the Long March nor the Revolution. As a teenager, he began to support Skynavian socialist movements, but he relented after his father got a promotion to a prestigious government position and could not leave with him, not wanting to leave his family alone. He has been known for his more radical ideas, supporting councils of workers and peasants and asking the Republic to fully recognize the government of Skynavia. His proximity to the working class of the Republic and his lack of war fervour and nationalism have allowed him to secure a seat as the Republic's minister of industry."
 FAT_political_2:0 "Erich Kreiger"
 FAT_political_2_desc:0 "Erich Kreiger, born in the Peasant's Republic of Greifenmarschen, was always attracted to republican ideals and rhetoric. He found the peasant's republic, however, severely lacking, as it was a puppet to the monarchists in Griffenheim, and was too weak to get anything substantial done. He joined the Republicans soon after. His experiences in Greifenmarschen have given him skepticism for a decentralized state. Because of this, he joined the right wing of the NRP, believing that a strong government would solve the problems of banditry. Krieger's experience allowed him to become the minister of armaments and war, but he has been criticized by natives for his inability to speak Cloudburian."
 FAT_political_4:0 "Cornelius Vinke"
 FAT_political_4_desc:0 "A prolific Republican author, Vinke was born in Fezera. He became famous for his provocative writings, and was eventually exiled from Skyfall for "disturbing the peace" after a particularly violent Republican rally. He found himself in Feathisia, where he joined the National Republican Army. After the march, he became more and more reclusive, and eventually disappeared from public eye entirely, holing himself up in his house on the Vedinan border. He continues to write, but his style becomes more and more confusing, and his writings more and more cryptic. Some of his newer books have sold exceptionally well, such as one criticizing the monarchy of Equestria called "The Lie of Harmonic Monarchy". However, some of his published works have been downright insane, such as one book where he claimed "In the end, the goats will return, and ally with Maar to end our race.""
 FAT_political_6:0 "Reinhard Suntail"
 FAT_political_6_desc:0 "Described by many as the "second most powerful griffon in the republic", Reinhard Suntail was one of Kemerskai's most trusted generals during the Griffonian Revolution. A brutal man, Suntail's ideology is driven by vengeance and hatred towards the Griffonian Empire and its political system, which he calls "decadent" and "oligrachic". Suntail's relationship with Kemerskai was broken when Kemerksai banned the Griffonian National Revolutionary Front, an organization Suntail was a member of, which advocated for ultranationalism and pan-Griffonian politics. For years, Suntail has led an autonomous army in the countryside, beginning a campaign of banditry against armories, towns, and farms in the region, contributing to the unruly army that threatens the republic. With enough concessions, however, the most dangerous griffon in the Republic could eventually become one of Kemerskai's most trusted associates, willing to die for the Revolution."
 FAT_political_7:0 "Stefano Arivelli"
 FAT_political_7_desc:0 "Stefano Arivelli hails from the city of Karthin, in Wingbardy. After the death of King Gumberto in 972 ALB, his family moved to the Empire, where they were not welcome due to hostile attitudes toward Wingbardians. Stefano joined the army, but was consistently mocked for his Wingbardian upbringing, and found solace in the Republican, pan-griffonian movement developing in the region. Stefano would eventually participate in the Revolution and the Long March. However, he was unable to speak Cloduburian and only knew a small amount of the Herzlander dialect. While a banking expert from his time in the Wingbardian School of Economics, he has begun to drink and waste himself, fed up with his inability to interact with most of the Republic's people."
 FAT_political_8:0 "Olaf Restjen"
 FAT_political_8_desc:0 "Olaf, a native of Cloudbury and ever the pacifist, joined the Republic during the Long March. He was a prolific artist, and his art often carried pacifist and republican themes. When the NRP took over the Duchy, Olaf Restjen joined them, and became a popular figurehead for the Republic. He founded the Lostgate Academy of Art, and after that, was elevated to the first Senator of Lostgate. After 2 successful terms under the Harmonist wing of the NRP, he distanced himself from factionalism, disliking the current NRP-Harmonist leader, Schnabel Sunglider, who advocated for militant expansionism and armaments manufacturing to strike at the Empire. Olaf resigned from his position as senator and resigned to return to his life of painting. He was given the Medal of Honor from President-Marshal Kemerskai for his work in art, and continued to serve the Republican cause through his work."
 FAT_political_9:0 "Claus Rosewing"
 FAT_political_9_desc:0 "Claus Rosewing was once Kemerskai's most trusted friend in the battle against the Griffonian monarchy. Rosewing was born in 941 in the city of Griffing, Angriver, perhaps the most backward imperial province. From an early age, he witnessed the poverty common in that area of the Empire, and wondered why it occured.\n\n At the age of 24, he joined the Imperial Army, a couple years before Alexander Kemerskai. When Kemerskai joined the army, they developed a fast friendship, and began to discuss Republican and harmonic ideals. Rosewing, ever the pragmatist, disagreed with the regime of Grover V moreso than the concept of monarchy. He believed that in the right situation, a monarchy could possibly be reformed to suit harmonic ideals. They marched together on the Imperial Palace, and when Kemerskai assumed power, he appointed Rosewing as his second-in-command.\n\nRosewing eventually fled north with Kemerskai, and the two suffered many disagreements about Republican rhetoric and ideals, including Rosewing's sympathy for monarchy, leading Rosewing to be cast out as head general in favor of the ambitious Reinhard Suntail, who had ties to outright fascist groups. Rosewing, disilluisoned, took his army brigades and went North.\n\nEventually, Reinhard Suntail joined him, in an alliance of pure chance against the regime of Kemerskai. Rosewing's doubts about the Republican ideal manifested into full hatred, and he eventually abandoned the ideals of harmony altogether, idolizing military dictatorships and bandit states. Rosewing, however, never stooped to the level of Suntail's raiders, and always distributed raided wealth among his troops. He preffered to raid armories, and warned his soldiers against attacking towns, pronouncing the death penalty for any Republican officer who would do such a thing. Rosewing's style of banditry became popular among his soldiers, but whenever he looted the lands he once fought for, he turned sour, and he always thought back to the times he spent with Kemerskai."
