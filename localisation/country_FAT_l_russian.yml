 griffonRepublic.226.t:0 "Purging The Republicans"
 griffonRepublic.226.d:0 "Despite the wishes of Oskar I"
 griffonRepublic.226.a:0 "A necessary measure for the Duchy."

 griffonRepublic.227.t:0 "Chaos In The Countryside Increases"
 griffonRepublic.227.d:0 "Generals Reinhard Suntail and Claus Rosewing have declared outright opposition to the government, uniting their forces together in a common bandit army against the President-Marshal. In the last few years, warlordism in the North had increased, but now, it is at a boiling point, and many of the griffons in the north have joined these roving bandit militias for food and job. Kemerskai's government cannot afford to send troops into the North, with even brigades loyal to Kemerskai unwilling to fight in the mountains of the North against the armies of Suntail and Rosewing. Citizens of the Republic are growing increasingly disillusioned with our government, and we cannot do anything to stop it now that we cannot send armies into the North. Suntail and Rosewing have the upper hand... it is up to them to see how they utilize it."
 griffonRepublic.227.a:0 "Mein gott!"

 griffonRepublic.228.t:0 "Republican Dissidents Pardoned"
 griffonRepublic.228.d:0 "In a shocking move, Oskar Plumenjar has pardoned many of the Republicans that fled the country after the military government took over and restored the monarchy of the Duchy of Cloudbury. When Oskar Plumenjar first took power, the Republicans were plotting in secret to retake control of the government, with connections in peasant movements and even communist organizations. However, with this new move, our generals are sure that the Republicans will no longer be a threat to the Duchy of Cloudbury.\n\nGenerals loyal to Kemerskai such as Schnabel Sunglider were offered safe immigration back to Cloudbury, although whether they will continue to serve in the army has not been decided yet. In addition, parliamentarians such as Heinrich Kingfeather and Tobias Sivenhof, conservative and centrist members of the NRP, were also given free immigration back to the Republic, and they will be allowed to participate in upcoming parliamentary elections, which will be held "in the future", according to the Duke. The Duke's rule is currently autocratic, but with him allowing Republicans amnesty, Cloudbury may be drifting towards democracy."
 griffonRepublic.228.a:0 "A move toward constitutional monarchy?"

 griffonRepublic.229.t:0 "The Ducal Powers Act"
 griffonRepublic.229.d:0 "On the urging of generals Max Whitefeather and Chiron Stormfeather, Oskar Plumenjar the First has given up most of his power to the Marshal of the Republic, who will now assume most executive duties. Among those duties include the right to appoint cabinet ministers without the Duke's approval, make ultimatums and offers to nobles within the Duchy, and to call for any possible elections or parliamentary sittings.\n\nOskar had no choice but to accept the demands, as unfortunately, the generals would be likely to assassinate him and replace him with another member of the dynasty more friendly to their goals. With Oskar signing off on the bill, most power was now transferred once more to the warlords who had built the Duchy of Cloudbury."
 griffonRepublic.229.a:0 "I thought this was an absoltue monarchy?"
 
 griffonRepublic.230.t:0 "A Provisional Leader For Cloudbury?"
 griffonRepublic.230.d:0 "Our loyal ally in the revolutionary struggle, the Socialist Republic of Cloudbury, has sent a diplomatic envoy asking us to support the claim of one of the two candidates for provisional leader of the Socialist Republic of Cloudbury.\n\nThe first candidate, a communalist, is Rikard Astler, who supports a civilian economy and reconciliation with the Republican resistance in Cloudbury, who still support the misguided ideology of Kemerskai. Astler's policies include the development of civilian factories and infrastructure, along with meetings with Republican resistance officials to solve the problems of poor army and civilian integration with the native population.\n\nThe next candidate, an internationalist, is Moe Sparrowsbane, the general who masterminded the pro-Skynavian revolt against the Republic and supported socailist resistance efforts against Kemerskai's rule. As chairgriffon, he would surely institute policies of militarization and crackdowns on the Republican resistance. Believing the Republicans to be reactionaries after their abolishment of the constitution and distance from their socialist allies, Sparrowsbane is not afraid to get his hands dirty with the Republicans.\n\nSparrowsbane and Astler have different polcies, but both are committed to the Skynavian cause and socialism, and both are a safe choice for our influence in the region."
 griffonRepublic.230.a:0 "Go with Astler, the communalist."
 griffonRepublic.230.b:0 "Go with Sparrowsbane, the internationalist."
 griffonRepublic.230.c:0 "Choosing provisional leaders for another country? Sounds imperialist to me..."

 griffonRepublic.231.t:0 "Skynavia Chooses Astler"
 griffonRepublic.231.d:0 "Our envoy has returned from our loyal ally and liberator, Skynavia. He brings an official document from the chairgriffon of the Skynavian Council that states that Rikard Astler is to become the provisional chairgriffon of the Socialist Republic of Cloudbury, instead of internationalist Moe Sparrowsbane, who they view as a power-hungry general with no regard for the stability of the people and state.\n\nRikard Astler is a more democratic socialist, perhaps even more liberal than those in Skynavia, believing that some capitalists and reactionaries can be reformed, which will make him perfect for dealing with the Republican resistance."
 griffonRepublic.231.a:0 "Sounds like a good choice to me!"
 griffonRepublic.231.b:0 "We won't let some power-hungry foreign council decide the wishes of the proletariat!"
 
 griffonRepublic.232.t:0 "Skynavia Chooses Sparrowsbane"
 griffonRepublic.232.d:0 "Our envoy has returned from our loyal ally and liberator, Skynavia. He brings an official document from the chairgriffon of the Skynavian Council that states that Moe Sparrowsbane is to become the provisional chairgriffon of the Socialist Republic of Cloudbury, instead of communalist Rikard Astler, who they view as a capitalist with too many sympathies for the Republican resistance and social-democratic economic models.\n\nMoe Sparrowsbane is a candidate who is driven and dedicated to socialist values. He has no problem with collectivizing industry and farms and establishing industrial democracy for all workers, and especially he has no problem with purging the vile Republican resistance."
 griffonRepublic.232.a:0 "Sounds like a good choice to me!"

 griffonRepublic.233.t:0 "Skynavia Allows Us To Choose Our Own Leader"
 griffonRepublic.233.d:0 "Our envoy has returned from our loyal ally and liberator, Skynavia, but he does not bring an official document designating a successor. Instead, he claims that the Skynavian Council told him to allow the Cloudburian Councils to choose their own leader, and that the Council believed intervening in a foreign country's politics was imperialist. Although, they did invade us, so...\n\nElections will be held in the next 35 days, and workers councils from all over Cloudbury will be invited to debate and send delegates to the capital. Our first socialist elections are about to begin!"
 griffonRepublic.233.a:0 "Wait, really?!"

 griffonRepublic.235.t:0 "Suntail's Justice"
 griffonRepublic.235.d:0 "The boy Emperor, Grover VI. The destroyer of the revolution, Archon Eros VII. The Duchess of Strawberry, Gabriela Eagleclaw. The heir to the Duchy, Edmure Eagleclaw. The "noble" general Elias Bronzetail. The Imperial dog Ignatius of Bronzehill. All were called up to the great guillotine and had justice enacted upon them.\n\nSuprisingly, the people cheered and screamed words of praise and joy as justice was brought down upon the worst of the worst - the traitors who had destroyed the Griffonian Republic and resorted to decadent, oligarchic monarchy. The flag of the Griffonian Republic, the tricolor of orange, yellow, and orange wove in every corner of Griffenheim, and flanking it was the emblem of the Griffonian National Revolutionary Front, the organization of Reinhard Suntail.\n\nThis was the greatest day of Suntail's life. Finally, he had avenged the crimes against his great Republic - he had overthrown the weak rule of Alexander Kemerskai, reformed the Republic into a nationalist state devoted to Pan-Griffonian and anti-monarchist identity, and now, he had done what Kemerskai never could do. The counter-revolution had been destroyed, and the Archon, the boy Emperor, the perfidious nobles of Strawberry, the dogs of Bronzehill, they all answered for their crimes against gods and griffons. Victory had been achieved."
 griffonRepublic.235.a:0 "By Boreas..."

 griffonRepublic.236.t:0 "The Fate Of Bronzehill"
 griffonRepublic.236.d:0 "The diamond dogs. The traitors. The imperial puppets. In the Second and the First Revolutions, they slaugthered thousands upon thousands of Republican soldiers for the misguided goal of protecting their Emperor - it is time for them to pay for their heinous crimes. The dogs have shown no loyalty for the principles of liberty, democracy, and prosperity, and there are little among their ranks that have ever cared for a free Griffonian republic. Established as a nation of freed slaves, they have become slaves by a different name - slaves to the will of the despotic and decadent Griffonian Emperors.\n\nSuntail has decreed that thousands of diamond dog nobles would be exiled to Diamond Mountain and the River Federation, along with numerous generals who had participated against the Republicans. "The Decree on the Rights of the Diamond Dogs" was passed in the Republican parliament unanimously, forcing Diamond Dogs in Bronzehill into segregated systems controlled by the Griffon population. Despite an official condemnation by the River Federation and Diamond Mountain, Suntail has continued Diamond Dog segregation and exile, stating that "the Federation does not understand the magnitude of the crimes that these godless dogs have committed upon us."."
 griffonRepublic.236.a:0 "Excellent."

 griffonRepublic.237.t:0 "Griffonian National Republic Exiles Bronzehill Nobility"
 griffonRepublic.237.d:0 "Disturbing knowledge has arrived from the Griffonian National Republic, now in control of the Imperial City and the Diamond Dog Duchy of Bronzehill. The National Republic, which is fiercly pro-Griffon and detests the Diamond Dogs for their actions in preventing Republican victory in the Griffonian Revolution, where they sided with the Imperials, has exiled thousands and thousands of prominent diamond dogs and nobles, which have now arrived in the Diamond Mountain, where they were once exiled from years before.\n\nAlthough it is ironic that the dogs have come back to us after so long, is is more disturbing that the griffons would even do such a thing to our brethren. We must stay ever-vigilant in the fight against this new "National Republic", which is no different from that of Hellquill or Longsword. They are genocidal maniacs, and they must be stopped."
 griffonRepublic.237.a:0 "These crimes will not be forgiven."

 griffonRepublic.238.t:0 "The New Dream"
 griffonRepublic.238.d:0 "Claus Rosewing had finally done it. The constitutional monarchy thought impossible by the revolutionaries of 978 had been brought to Cloudbury and the Republic, and the nation has prospered under Rosewing's capable prime ministership and Oskar's benevolent reign.\n\nKemerskai always told Rosewing that a constitutional monarchy would always result in the same corrupt hierarchy of the Griffonian Empire, but he was wrong - he had always been wrong. The parliamentary system - with Sivenhof's Natives' Rights Party, Rosewing's Constitutionalist Party, and Saxhagen's Traditionalist Party, was in a better state than the Republic's one-party dictatorship, where only the NRP reigned supreme. There was no socialism, no vicious fascism of Suntail and Stormfeather, only democracy and liberty, and the people truly loved the monarchy that had returned the principles to them. While at first they had booed Oskar Plumenjar, now, they saluted at his every step, and cheered when Claus Rosewing walked by with him.\n\n The three principles had truly been brought to the Republic, but this time, under the banner of the people's monarch and his loyal prime minister, not a charismatic but ruthless dictator who shattered the Republic beneath his iron fist and corrupt Republican ideology."
 griffonRepublic.238.a:0 "Liberty, democracy, prosperity, and monarchy!"
 
 griffonRepublic.239.t:0 "Re-opening The Parliament"
 griffonRepublic.239.d:0 "In the first time since 986, when President-Marshal Alexander Kemerskai suspended the constittuion, parlimentary elections have been held in Cloudbury, and politicians and influencers from across the Republic have run for their local positions, whether they be of the left, the right, or the center.\n\nEven non-NRP parties such as the Liberal Democratic Party, a pro-Equestrian harmonic party, and the Native's Rights Party, led by Cloudburians, managed to gain some small amount of seats, but of course, the NRP ended up with the majority of the parliamentary seats.\n\nThese seats however, were divided massively between different factions of the NRP, and it was obvious that to create a stable political situation, coalitions and alliances would have to be made even within the party. With the NRP-Left, the NRP-Center, and the NRP-Right all engaging in coalition talks, it seems the Republic will soon have a ruling coalition in order soon."
 griffonRepublic.239.a:0 "The Liberals and Socialists form a coaition."
 griffonRepublic.239.b:0 "The Liberals form a majority government."
 griffonRepublic.239.c:0 "The Liberals and Conservatives form a coalition."
 griffonRepublic.239.f:0 "The Conservatives form a majority government."

 griffonRepublic.240.t:0 "The Fall of the Kemerskai Government"
 griffonRepublic.240.d:0 ""Alexander Kemerskai. The parliament has decided that you are hereby released from your title of President of the Republic, and all powers that title holds. The interim president will be Rikard Astler, a young griffon, but a capable one. Marshal, you will be given a hearty pension for your service to the Republic, and will be allowed to retire to your home in Winghagen."\n\n Kemerskai's reign had finally come to an end, and with the NRP-Left in power, he had been relegated to the title of "Father of the Republic", giving him an honorary parliament seat and a special advisory rule to the new president. Instead of the open resistance to the government that many of his comrades feared, Kemerskai followed his party's decree, and retired to his coastal home in Winghagen with his son and daughter.\n\nWith Astler's rule, the Republic is now a fully socialist country, though it is likely the NRP-Left will collaborate with the Harmonist NRP. Claims that Astler was a Skynavian informant were quickly shut down, and the government declared they were still committed to the Republican dream and had no interests in bending to Skynavian policy.\n\nKemerskai himself has commented on the government change from his estate, telling the Cloudbury Courant that it was a "disgusting move that spits in the face of everything our great Republic stands for, even if it is so-called democratic socialism" but that he had "no choice" but to comply and resign. Is this a new dawn for the Republican dream, or the beginning of a Republican nightmare under a socialist government?"
 griffonRepublic.240.a:0 "So long, old griffon."

 griffonRepublic.241.t:0 "The Rebirth of Grover VI"
 griffonRepublic.241.a:0 "He has been liberated from his shackles."
 griffonRepublic.241.d:0 "Kemerskai looked at the young griff in front of him, feeling how his age weighed down on him, like a yoke made out of rocks. Just a child, not even fifteen years of age, yet standing firmly in his orange imperial robes and with the crown on his head. He was afraid, Kemerskai had seen too much to miss it, but he remained standing in front of the throne meeting his gaze with one packed with so much: fear, anger, pride, determination, defiance. \n\n"Well, revolutionary?" the boy said. "Are you here to see how an emperor dies?" His voice almost broke on the last syllable. Even with his firm last stand, it was a child's voice! \n\n"Eyr's mercy, no," he said, sighing. Instead he walked over to further away, where he chair stood, grabbing it and pulling it up to the throne, sitting down on it and looking up at the boy. Five and ten minutes passed before young Grover slowly sat down himself. "I'm sorry," Kemerskai told the young crown prince, his claws clasped together. "You were four when your father died and your childhood ended, weren't you? Eleven years is a long time to be made into something you're not." \n\n"I know what I am, traitor!" Grover VI spat. "I'm the rightful emperor of Griffonia, and I'll never be anything else!"\n\n"Exactly," Kemerskai agreed sadly, stopping Grover in his tracks. "Grover the Doctor, or Grover the Gardener... Grover the Baker maybe. That never could happen. You never got to choose. Never got to make your own life... you never got to live." Stopping himself, Kemerskai sighed. "Hate me if you must, how can I be anything but an old monster to you, but maybe one day, when you are older, you will understand... or not, and you'll still hate me. But then at least that is a choice you can make." "

 griffonRepublic.242.t:0 "The Fate Of The Child-Emperor"
 griffonRepublic.242.d:0 "In the weeks since we have taken Griffenheim, the Heartlands have been largely stabilized, local Republican movements have been encouraged, and [Root.GetLeader] has met with numerous democratic and communist leaders. However, despite our efforts to reform our new Republic and reverse the failures of 978, there is still one question on every griffon's mind.\n\nThe Child-Emperor.\n\nGrover VI was seized by Republican spies during the assault on Griffenheim to prevent a bloodly lynching along the lines of the regency council's bloody murders in 978, however, since then, he has languished in a prison cell below his former palace. He has been provided with bread, water, and an agreeable room and condition, but still, even he asks what is to become of "the Emperor".\n\nSuch a question has been asked many a time in the Republican Parliament. Schnabel Sunglider, despite his commitment to democratic principles and Republican unity, has demanded we enact justice against the young emperor, for "the unforgivable crimes of his father and the crimes him and his vile regent plotted to commit across all Griffonia." However, Sunglider was soon silenced by Kemerskai himself, who stated that he would spread no children's blood for the purpose of sheer vengeance and carnage. Heinrich Kingfeather, ever the pragmatist, has declared that Grover VI must be liberated as a citizen of the Republic, to show that we are "better than the corrupt and twisted ways of the Imperials". Kingfeather's proposal would see the emperor stripped of his titles so he and his lineage would bear no threat to the Republic, although another option has arisen - Erich Kreiger, a Republican industrialist and conservative, has suggested we simply send Grover VI to Equestria - they would likely not use him as a political asset and teach him in the ways of friendship and harmony.\n\n After a heated debate between proponents of Kreiger's exile plan and proponents of giving the young Grover citizenship, the final verdict was reached..."
 griffonRepublic.242.a:0 "Liberate him as a citizen of the Republic."
 griffonRepublic.242.b:0 "Exile him to the diarchy of Equestria."

 griffonRepublic.243.t:0 "The Exile of Grover VI"
 griffonRepublic.243.d:0 "The issue of the imperial crown prince has weighed heavily on the fledgeling republic. Too much rage still exists towards the imperial family to let him just become a citizen, but what is the new government meant to do with this young griffon? Persecute him for the actions of his regent and his father? Such a solution would be as unjust as it would be asbsurd, and ironically it seems that the solution lies within a monarchy, or rather a diarchy.\n\nThe nation of Equestria has come to our aid, offering to shelter the young griffon. They will give him a new home, education and - hopefully - a new purpose in his life. It would be an adequate dumping ground for the prince, and Equestria has - for all its political failings - a reliable enough diplomatic standing that we can most likely trust them to not use him against us.\n\nAs young Grover is escorted down to the docks, where a ship is waiting for him, the old adage that "a compromise leaves everyone equally unhappy" comes to mind. The hardliners sees it as betraying the republican cause, the remaining monarchists sees it as another atrocity. Still, none will be too mad about it, and it will give the republic time to prove itself. Even if Grover returns in twenty or so years, he will return to a changed Griffonia. "
 griffonRepublic.243.a:0 "Goodbye, young griff!"

 griffonRepublic.245.t:0 "The Nobility's Fate"
 griffonRepublic.245.d:0 ""
 griffonRepublic.245.a:0 "Execute those who near destroyed our dream in 978."
 griffonRepublic.245.b:0 "Simply strip them of their titles."

