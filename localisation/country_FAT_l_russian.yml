 FAT_total_economic_mobilisation:0 "§Мы введём§! §YВсеобщую Мобилизацию§! §Gи§! §YОбязательную Службу§!, §Rно мы не сможем изменить эти законы пока мы не освободим все крупные города Грифонии.§! \n"
 FAT_equalrightsforponies:0 "Государственный Билингвизм"
 FAT_equalrightsforponies_desc:0 "Отныне, любой важный правительственный документ будет написан как на Клаудбьюрийском, так и на Герцландском, при необходимости - на  Вингбардийском или Аквелийском. Хоть это и потребует значительных усилий, мы воссоединим наш расколотый народ и позволим правящему меньшинству Герцландцев наконец наладить контакт с Клаудбьюрийским большинством."
 FAT_Pony_Rights_Idea:0 "Работа Для Пони"
 FAT_twomarshalsonerepublic:0 "Вотум Недоверия"
 FAT_twomarshalsonerepublic_desc:0 "Хоть и Александр Кемерскай и был лидером Революции, породившей Республику, он больше не может быть президентом. Своей политикой во время конституционного кризиса он почти убил страну и разрушил надежды на социалистическую республику. Кемерскай может уволиться и уехать жить в загородный дом с видом на море, а мы объявим нового президента."
 FAT_Bring_The_Revolution_Idea:0 "Принести Революцию"
 FAT_Bring_The_Revolution_Idea2:0 "Принести Революцию"
 FAT_bring_the_revolution:0 "Принести Революцию Ради Мира"
 FAT_bring_the_revolution_desc:0 "Мы должны подавить реакционеров и монархистов, и принести революцию в порабощенные земли Империи Грифонов. За Республику! За Социализм! За президента Астлера!"
 FAW_thejunta:0 "Спасти Мечту"
 FAW_thejunta_desc:0 "Социалисты захватили власть над нашей великой Республикой, и немедленно начали распускать капиталистические и меритократические институты и установили диктатуру пролетариата. Мы не будем это терпеть. Если Кемерскай не может повести страну к её истинной мечте, это придётся сделать другому маршалу. В этот раз, мы добьёмся своей мечты, и мы никогда не преклонимся перед социалистами."
 FAW_workforthedream:0 "Работать Над Мечтой"
 FAW_workforthedream_desc:0 "Все должны пойти на заводы и делать оружие для борьбы с социалистами. Это единственный способ вернуть обратно себе страну из их когтей."
 FAW_fightforthedream:0 "Бороться За Мечту"
 FAW_fightforthedream_desc:0 "Рейдите оружейные склады, магазины, заводы, всё, что можете найти на землях предателя. Оружия нужны нашим отважным борцам против красной угрозы."
 FAW_crushingthemenace:0 "Разбить Угрозу"
 FAW_crushingthemenace_desc:0 "Последователи Аспера Сиклклава и "демократических" социалистических движений Кемерская всё ещё на нашей территории, словно затаившиеся тигры. Мы должны убить их организации в зародыше."
 FAW_purgesocialistallies:0 "Искоренить Предателей"
 FAW_purgesocialistallies_desc:0 "Гармонические поклонники Кемерская, включая Шнабеля Санглайдера, заключили союз с этим демократическим социалистическим движением, и повесили на нашу временную хунту ярлык "тиранов" и "антидемократов". Мы им покажем, что происходит с предателями."
 FAW_dieforthedream:0 "Умереть За Мечту"
 FAW_dieforthedream_desc:0 "Война уже приводит к отчаянию. Единственная возможность повернуть ход войны - умереть, чтобы выжили другие. Мы должны разрешить самоубийственные набеги, а так же значительно расширить призыв, чтобы нанести удар по социалистам и выгнать их из Клаудбьюри раз и навсегда."
 FAW_victoryinthecivilwar:0 "Победа в Гражданской Войне"
 FAW_victoryinthecivilwar_desc:0 "Клаудбьюри и Скайнавия теперь в наших когтях. Президент-Маршал Кемерскай был убит во время тяжёлых боёв в руинах Клаудбьюри, воюя за свою ложную мечту до самой своей смерти. Мы будем учиться на его ошибках, и построим лучшее республиканское общество, основанное на морали, справедливости и антиэкстремизме. И социалисты, и фашисты будут дрожать перед нашим режимом."
 FAT_widespreadlandreform:0 "Всеобщая Земельная Реформа"
 FAT_widespreadlandreform_desc:0 "Единственный путь убрать риск серьёзного голода в нашей нации - вернуть фермы и землю народу, а такжже предотвратить капиталистическую эксплуатацию. Перераспределив землю и еду, наш голод прекратится за считанные часы."
 FAT_restoreorder:0 "Порядок В Партии, Порядок В Республике"
 FAT_restoreorder_desc:0 "Политические беспорядки из-за импичмента Кемерская привели нашу нацию, а в особенности партию, в состояние хаоса. Мы должны это исправить и восстановить порядок на Севере, где бандитство и мощь полководцев только выросла с момента создания социалистического правительства. Также, мы должны решить судьбу предателей из Правого крыла НРП."
 FAT_rehabilitatethecriminals:0 "Попробовать Реабилитацию Бандитов"
 FAT_rehabilitatethecriminals_desc:0 "Бандиты в сёлах делают то, что необходимо для выживания в тяжелых условиях капитализма. Подавлять их было бы безрассудно, ведь мы можем поднять социальное обеспечение и обеспечить жителей регионов самым необходимым, мы убедимся, что такого бандитизма больше не будет."
 FAT_justiceaboveall:0 "Правосудие Превыше Всего"
 FAT_justiceaboveall_desc:0 "Идея, что бандитов как-то можно реабилитировать смешна. Не бандиты ли грабили наши города? Разоряли наши фермы? Делали ужаснейшие вещи со всеми подряд? То, что у бандитов тяжелая жизнь не оправдывает их в совершении преступлений. Мы должны ввести армию и разобраться с этой угрозой."
 FAT_cooperatewithharmonists:0 "Пакт С Санглайдером"
 FAT_cooperatewithharmonists_desc:0 "Санглайдер и Гармонисты открыто не критиковали Левое крыло НРП после изгнания Кемерская, а наши движения борются за одни и те же принципы: демократия, свобода и процветание. Мы рады принять гармонистов в наше правительство и вместе выдерживать любые невзгоды - едины в дружбе и труде."
 FAT_end_the_personality_cult:0 "Развеять Культ Личности" # Декемерскаизация?) #
 FAT_end_the_personality_cult_desc:0 "Культ личности Кемерская должен быть развеян. Нет причин считать его отцом нашей Республики, ведь он повёл её на верную погибель своими авторитарными мерами."
 FAT_strengthenworkerscouncils:0 "Усилить Профсоюзы"
 FAT_strengthenworkerscouncils_desc:0 "Организация рабочих - один из ключевых моментов социалистического общества. Профсоюзы, кооперативы и коллективы должны поддерживаться, а группы рабочих должны представляться в нашей власти. Кроме того, нам не помешает политическая помощь от этих лояльных организаций...."
 FAT_Peasant_Council_Idea:0 "Советы Рабочих"
 FAT_Peasant_Council_Idea1:0 "Усиленные Советы Рабочих"
 FAT_Peasant_Council_Idea2:0 "Крупномасштабная Организация Рабочих"
 FAT_Bread_And_Roses_Idea:0 "Хлеб и Розы"
 FST_loot_the_armories:0 "Разграбить Оружейные Склады"
 FST_loot_the_armories_desc:0 "На оружейных складах есть что взять на войну."
 FST_the_war_against_kemerskai:0 "Война Против Кемерская"
 FST_the_war_against_kemerskai_desc:0 "Кемерскай слаб и неэффективен, а его правительство декадентно, сплошная неудача. Генералы построят новую республику, основанную на безопасности и порядке."
 FST_pacify_the_military:0 "Утихомирить Армию"
 FST_pacify_the_military_desc:0 "Наша армия известна своей любовью грабить, очищать, и равнять с землёй города и оружейные, а также неподчинением приказам. Хоть и при Кемерскае это считалось нормой, теперь им придётся смирится с режимом Солнцехвостого и Розокрылого. Мы их всех поставим к стенке и покажем, что мы делаем с предателями."
 FAT_marketsocialism:0 "Экономика Кооперативов"
 FAT_marketsocialism_desc:0 "В социализме есть как рынок, так и демократия. Мы организуем самоуправление на заводах, позволяя им соревноваться в рыночной системе, но также и наслаждаться плодами своего труда в кооперативной системе. Самоуправление рабочих обеспечит справедливое распределение прибыли в рамках капиталистической системы."
 FAT_workwithindemocracy:0 "Централизовать Республику"
 FAT_workwithindemocracy_desc:0 "Республика страдает из-за сильной децентрализации, в частности на Севере. Вся активность должна быть сосредоточена в Клаудбьюри, а местные автономии должны быть ограничены в пользу сильного и унитарного государства. Разрыв между Севером и Югом породил проблему с бандитами и мы должны убедиться, что такое больше не повторится.."
 FAT_encouragelocalelections:0 "Усилить Самоуправление"
 FAT_encouragelocalelections_desc:0 "Наше правительство сосредоточено на Клаудбьюри, из-за чего к проблемам сёл никто не прислушивается. Ввиду этого, нашему правительству нужно создать местные собрания и децентрализованные парламенты для лучшего удовлетворения нужд и достижения целей сельских общин." # https://decentralization.gov.ua/
 FAT_a_working_government:0 "Гражданское правительство"
 FAT_a_working_government_desc:0 "Наша мечта о республике не должна быть положена под сукно. Достойное, правильное народное правительство - это единственный путь!"
 FAT_in_the_defence_of_harmony:0 "В Защиту Гармонии"
 FAT_in_the_defence_of_harmony_desc:0 "Наши командиры должны помнить, что каждое их действие - действие в защиту Гармонии, в защиту 3 ценностей. Ценности свободы, демократии и процветания навеки будут в сердах солдатов."
 FAT_establishlocalcouncils:0 "Поддержка Профсоюзов"
 FAT_establishlocalcouncils_desc:0 "Наше социалистическое движение нуждается в поддержке. Нет поддержки сильнее, чем поддержка крестьян и рабочих окраин, которые станут новыми вестниками Второй Грифонской Революции."
 FAT_proper_police_force:0 "Надлежащие полицейские силы"
 FAT_proper_police_force_desc:0 "Слишком долго группы бандитов и воров терроризировали сельскую местность. Хватит! Новые полицейские силы быстро справятся с этими преступниками."
 FAT_secure_the_countryside:0 "Обеспечить безопасность сельской местности"
 FAT_secure_the_countryside_desc:0 "Хотя это может показаться экстремальным для некоторых, полиция, возможно, не сумеет вовремя разобраться с проблемой бандитов. Резервы армии будут перенаправлены с целью помочь в деле обеспечения безопасности."
 FAT_appoint_civilian_ministers:0 "Назначить гражданских министров"
 FAT_appoint_civilian_ministers_desc:0 "Мы - государство с армией, а не наоборот. Таким образом, чиновники будут избираться из числа гражданских лиц. Пусть военные, а не правительство, разбираются с армейскими делами!"
 FAT_an_idealistic_cabinet:0 "Утвердить Правительство Санглайдера"
 FAT_an_idealistic_cabinet_desc:0 "Шнабель Санглайдер был Вице-Президентом с 995 до 1003 года, и хоть Генрих Кингфезер многое сделал за последние годы, тот кто нам правда нужен - Санглайдер. Республика Грифонов будет хранить наши мечты и идеи всемирного пангрифонства в самую первую очередь, а всё другое будет вторичной целью. Республика не падёт никогда!"
 FAT_feed_the_hungry:0 "Накормить голодных"
 FAT_feed_the_hungry_desc:0 "Мы не можем быть настоящим народным правительством, если на улицах голодают грифоны. С нынешним кризисом нужно быстро разобраться. Накормим всех!"
 FAT_a_pragmatic_cabinet:0 "Оставить Правительство Кингфезера"
 FAT_a_pragmatic_cabinet_desc:0 "Вице Президент Генрих Кингфезер всё ещё прекрасно справляется. Хоть и некоторых других министров можно поменять, Кингфезера необходимо оставить у власти. Реализм и прагматизм будут направлять наши политики и решения, а наши мечты о Республике Грифонов - только после них."
 FAT_regional_elections:0 "Парламентские Выборы"
 FAT_regional_elections_desc:0 "Пришло время провести региональные выборы, чтобы народ сам выбрал административных лидеров. Народ снова сможет проявлять свою волю, а приостановка Конституции 986 года будет отменена."
 FAT_restore_the_constitution:0 "Восстановить конституцию"
 FAT_restore_the_constitution_desc:0 "Мы приостановили действие конституции в самый тёмный час, но сейчас пришло время отменить это. Народ увидит легитимность нашего правительства. Республика никогда не падёт!"
 FAT_enforce_martial_law:0 "Принудительно ввести военное положение"
 FAT_enforce_martial_law_desc:0 "Хотя на данный момент ситуация стабилизировалась, мы далеки от безопасности. Президент-маршал введёт военное положение для защиты республиканских принципов от внутренней оппозиции."
 FAT_pacify_the_countryside:0 "Восстановить мир в сельской местности"
 FAT_pacify_the_countryside_desc:0 "Действия бандитов зашли слишком далеко. Армия восстановит мир в сельской местности, при необходимости с использованием силы."
 FAT_anti_banditry_tactics:0 "Антибандитская тактика"
 FAT_anti_banditry_tactics_desc:0 "Эффективность армии была серьезно затруднена всевозможными ограничениями. Мы должны позволить им делать всё возможное, чтобы остановить этих террористов!"
 FAT_military_courts:0 "Суд над предателями"
 FAT_military_courts_desc:0 "Эти докучливые и отвратительные предатели должны быть отданы под суд. С ними быстро разберутся недавно созданные военные суды. Они больше никогда не навредят нашему населению!"
 FAT_deal_with_communist_agitators:0 "Присматривать за социалистами в НРП"
 FAT_deal_with_communist_agitators_desc:0 "Угроза революции 986 года сегодня низка, но она есть. Хотя левое крыло НРП не представляет для нас большой угрозы, очевидно, что они не питают любви к республиканской мечте. За этими грифонами нужно следить независимо от законности этих действий. Защита от очередной социалистической революции важнее, чем неприкосновенность частной жизни предателей."
 FAT_protect_trade_routes:0 "Защитить торговые маршруты"
 FAT_protect_trade_routes_desc:0 "Мы владеем торговым центром между севером и югом. Исходя из этого, мы должны обеспечивать безопасность всех торговых маршрутов, чтобы сохранить богатства, которые обеспечивает торговля."
 FAT_conscript_peasants:0 "Призвать крестьян в армию"
 FAT_conscript_peasants_desc:0 "Что может помешать крестьянам защитить нашу республику? Отсутствие у них оружия. Мы должны найти и привлечь в ряды армии новобранцев среди огромного числа крестьян в нашей стране."
 FAT_military_roads:0 "Военные дороги"
 FAT_military_roads_desc:0 "Наша армия должна быстро и безопасно перемещаться по стране. Для этого должны быть построены дополнительные дороги для транспортировки необходимого оборудования и войск."
 FAT_distribute_food:0 "Продовольственные рационы"
 FAT_distribute_food_desc:0 "Пища - ценный ресурс. Сытый крестьянин - счастливый крестьянин, а счастливые крестьяне не причиняют неприятностей. Надо обеспечить население дополнительными продовольственными пайками."
 FAT_industrialization:0 "Завершающие штрихи"
 FAT_industrialization_desc:0 "Наша промышленность по-прежнему отстает от других стран. Мы должны решить эту проблему, если хотим осуществить все амбиции. Мы должны принять окончательные меры по превращению в действительно современное и индустриальное общество."
 FAT_banking_reform:0 "Банковская реформа"
 FAT_banking_reform_desc:0 "Мы должны начать большую банковскую реформу, чтобы улучшить положение нашей находящейся в глубокой депрессии финансовой системы. Это поможет обеспечить процветание нации и её населения."
 FAT_balance_the_books:0 "Самодостаточная Экономика"
 FAT_balance_the_books_desc:0 "Граждане нашей нации больше не будут за чертой бедности из-за проблем бывшего герцогства Клаудбьюри! Мы должны быть самодостаточными, в отличие от старого герцогства, и будем выращивать урожай, добывать ресурсы и работать на себя."
 FAT_improve_roads:0 "Улучшить дороги"
 FAT_improve_roads_desc:0 "Мы должны иметь возможность перевозить снаряжение, товары и солдат через всю страну, для этого мы должны создать систему шоссе. Первую в своем роде на этом континенте!"
 FAT_infranstructure_effort_1:0 "Дороги Холодного Копья"
 FAT_infranstructure_effort_1_desc:0 "Провинция Холодное Копьё должна быть соединена с нашей новой системой шоссейных дорог. Это обеспечит быструю транспортировку войск и товаров."
 FAT_infranstructure_effort_2:0 "Дороги Пещерной Рощи"
 FAT_infranstructure_effort_2_desc:0 "Провинция Пещерная Роща является важным дополнением для нашей сети шоссе. Это обеспечит быструю транспортировку войск и товаров через эту область."
 FAT_port_facilities:0 "Порты Вингхагена"
 FAT_port_facilities_desc:0 "Благодаря нашей новой системе шоссе, мы ускорили перемещение по суше. Теперь настало время расширить порты, чтобы обеспечить наше присутствие на море."
 FAT_dockyards:0 "Расширить порты Вингхагена"
 FAT_dockyards_desc:0 "Необходимы дальнейшие инвестиции в порты Вингхагена, чтобы обеспечить постоянное расширение нашего флота."
 FAT_literacy_campaign:0 "Национальная Республиканская Образовательная Инициатива"
 FAT_literacy_campaign_desc:0 "НРОИ, также известная как Национальная Республиканская Образовательная Инициатива - новая программа, совершенствованная самим Президентом-Маршалом и его ближайшими советниками. Эта программа ликвидирует безграмотность на Севере Республики, в частности в местах, где коренные жители составляют абсолютное большинство."
 FAT_new_schools:0 "Расширить Северные Школы"
 FAT_new_schools_desc:0 "По программе НРОИ, мы откроем больше школ с целью увеличить уровень образованности и грамотности. Север - самое место новым школам, так как многие Северяне не умеют читать из-за полководческих междоусобиц и устройства Герцогства Клаудбьюри."
 FAT_engineering_expertise:0 "Больше Не Безграмотны"
 FAT_engineering_expertise_desc:0 "С окончанием НРОИ, каждый грифон научится читать, писать, и делать простые подсчёты. В наших новых школах будут преподавать историю, науку и рассказывать про войны от Клаудбьюри до Вингхагена и Лостгейта, наша страна станет пристанью знания и светом среди сгущающихся туч этого мира."
 FAT_cement_factories:0 "Промышленный центр Скварк"
 FAT_cement_factories_desc:0 "В прошлом году в городе Скварк началась быстрая индустриализация. Благодаря дополнительному государственному финансированию, она может ускориться ещё больше, что приведёт к созданию настоящего промышленного центра."
 FAT_heavy_industry:0 "Тяжелая промышленность"
 FAT_heavy_industry_desc:0 "Для дальнейшего расширения строительства нам нужна мощная тяжелая промышленность. На данный момент мы будем уделять ей максимум внимания."
 FAT_cloudbury_arsenal:0 "Арсенал Клаудбьюри"
 FAT_cloudbury_arsenal_desc:0 "Открытие нового Национального Арсенала позволит лучше оснастить нашу армию."
 FAT_military_industry:0 "Военная промышленность"
 FAT_military_industry_desc:0 "Наша армия требует всё больше ресурсов для функционирования и мы должны обеспечить её всем необходимым, иначе мы рискуем проиграть."
 FAT_agriculture_mechanization:0 "Механизация сельского хозяйства"
 FAT_agriculture_mechanization_desc:0 "Благодаря внедрению современных методов механизации в нашем сельском хозяйстве мы сможем значительно повысить эффективность работы наших фермеров, тем самым обеспечив более высокие урожаи и большие запасы продовольствия."
 FAT_connect_north_and_south:0 "Соединить Север И Юг"
 FAT_connect_north_and_south_desc:0 "Проблема полевых командиров отчасти случилась из-за плохого управления и разъединённости разных регионов, мер, отчуждавших местных от центрального правительства и породивших рост антиправительственных настроений. Формализация железных дорог между Севером и Югом предотвратит подобное."
 FAT_encourage_republican_immigration:0 "Запустить Иммиграцию"
 FAT_encourage_republican_immigration_desc:0 "Пора нам снова открыться миру, мы снова заработаем славу маяка мысли, науки и промышленности! Со стабилизацией правительства, мы можем наслаждаться плодами иммиграции в [Root.GetName]."
 FAT_winghagen_development:0 "Revitalize Winghagen"
 FAT_winghagen_development_desc:0 "The port and factory down of Winghagen was once a critical area of military and industrial improtance during the days of Cloudbury and the early Republic. Due to our current conditions, we must further revitalize Winghagen to suit our modern level of development. Winghagen shall once again become a crowning jewel of the Cloudbury region!"
 FAT_natural_riches:0 "Природные богатства"
 FAT_natural_riches_desc:0 "Здесь, на севере, хватает месторождений ресурсов, которые мы только сейчас начали использовать. Мы можем потратить деньги на шахты для расширения добычи полезных ископаемых."
 FAT_appease_the_testing_team:0 "Large-Scale Military Development"
 FAT_appease_the_testing_team_desc:0 "Now that warlordism has been extinguished from the countryside, it is time to once again begin military and industrial development. While the Empire begins their large-scale projects of militarization and mobilization, we should do the same, to both pacify militarist elements in the nation and prepare for the final struggle."
 FAT_resource_stuff:0 "Resources In The North"
 FAT_resource_stuff_desc:0 "The north of the Cloudbury region has been critically under-utilized by both our govermnent and the previous Duchy of Cloudbury. Steel and chromium must be developed in the north, lest we have a critical mineral shortage on our claws."
 FAT_live_long_and_prosper:0 "Долгой жизни и процветания" # мм отсылочка
 FAT_live_long_and_prosper_desc:0 "Благодаря большому количеству реформ мы смогли преодолеть национальный кризис. Наш народ больше не голодает или просит милостыню. Мы победили безработицу и улучшили промышленность, а наша нация теперь стала сильнее, чем когда-либо прежде. Наш народ будет жить долго и процветать!"
 FAT_risen_from_ruins:0 "Auferstanden Aus Ruinen"
 FAT_risen_from_ruins_desc:0 "With all the hardships we have faced in this cold and alien land, it is almost magical that we have been able to rebuild our economy to the levels of the modern states of Griffonia and even Equus. We have risen from the ruins which once characterized our economy and government, and a true economic miracle is at hand!"
 FAT_republican_college:0 "Научная школа Скварка"
 FAT_republican_college_desc:0 "Программа НРОИ достигла огромного успеха! По всей нашей стране снижается уровень неграмотности. С учётом этого мы открыли собственный национальный Колледж в промышленном городе Скварк. Уже многие грифоны подали заявки на поступление. Мы на самом деле прошли немалый путь."
 FAT_institute_of_applied_science:0 "Институт прикладных наук"
 FAT_institute_of_applied_science_desc:0 "По мере того, как наша образовательная программа начинает расцветать, мы сочли целесообразным построить еще один колледж, Институт Прикладных Наук, в Клаудбьюри. Этот новый центр исследований и разработок значительно расширит исследовательские возможности."
 FAT_finest_mathematicians:0 "Поддержать Инженерные Школы"
 FAT_finest_mathematicians_desc:0 "Учителями Республиканской Молодёжи должны стать лучшие математики и инженеры всей Грифонии! Мы найдём применение великим умам. Они без сомнения будут трудиться во благо страны и её молодёжи."
 FAT_artillery_designs:0 "Артиллерийские проекты"
 FAT_artillery_designs_desc:0 "Наши инженеры и математики совместно работают над созданием новых механизмов, способных использовать мощные взрывчатые снаряды. Новые, продвинутые артиллерийские системы являются гордым результатом их напряженной работы."
 FAT_aeronautics:0 "Воздухоплавание"
 FAT_aeronautics_desc:0 "Новый филиал Института воздухоплавания разработал новые модели самолётов. Нам стоит инвестировать в них, ведь мечта о великих ВВС уже убедила многих в правительстве."
 FAT_department_of_electronics:0 "Новые Вычислительные Технологии"
 FAT_department_of_electronics_desc:0 "Департамент электроники доложил о неплохих результатах. Дальнейшее финансирование неплохо поддержало бы исследовательские программы."
 FAT_heavy_machinery:0 "Тяжелая техника"
 FAT_heavy_machinery_desc:0 "Самой сутью нации является ее промышленность. Используя новые технологии, разработанные институтом, наш промышленный сектор сможет совершить шаг далеко в будущее."
 FAT_putting_armor_on_tractors:0 "Разместить броню на тракторах?"
 FAT_putting_armor_on_tractors_desc:0 "Хоть это и звучит глупо, размещение брони на тракторах, по мнению некоторых наших исследователей, может иметь серьезный военный потенциал. Если мы инвестируем в это направление, то сможем разработать настоящие бронемашины."
 FAT_faculty_of_griffonities:0 "Обучить Чиновников"
 FAT_faculty_of_griffonities_desc:0 "Новый, специальный учебный курс и экзамен подготовят будущих государственных служащих к предстоящим задачам и их правильному решению."
 FAT_the_presidential_prize:0 "Президентская премия в области наук"
 FAT_the_presidential_prize_desc:0 "Президентская премия в области наук будет выдаваться одному выдающемуся проекту Республиканского Колледжа раз в год самим президентом-маршалом. Это побудит ученых работать еще усерднее, чтобы получить эту престижную награду."
 FAT_a_new_dawn:0 "Новый рассвет"
 FAT_a_new_dawn_desc:0 "Я, как президент-маршал Грифоньей Республики, заявляю, что для нас начинается новый рассвет! Новый век! Новая жизнь! Троекратное ура!"
 FAT_the_griffons_tutelage:0 "Грифонье опекунство"
 FAT_the_griffons_tutelage_desc:0 "Чтобы закрепить успехи республики, мы должны в первую очередь обеспечить безопасность нашего правительства и народа. Если мы перенапряжёмся, то не сможем выполнить всё это. Мы должны быть готовы. Итак, мы будем бдительными под присмотром президента-маршала до тех пор, пока это необходимо."
 FAT_consolidate_gains:0 "Закрепить успехи"
 FAT_consolidate_gains_desc:0 "Сейчас мы достигли больших успехов, чем в конце революции. Мы должны удержать то, что имеем сейчас, и никогда всё это не потерять."
 FAT_the_task_ahead:0 "Предстоящая задача"
 FAT_the_task_ahead_desc:0 "Республика не должна сидеть без дела, пока злодеи бродят по этим землям, порабощают свой народ, лишают его прав и свобод. Мы должны подготовиться к нашей конечной задаче: вернуться, наконец, домой в Грифенхейм!"
 FAT_pan_griffonian_cause:0 "Республиканский пакт"
 FAT_pan_griffonian_cause_desc:0 "Грифоны по всей Грифонии хотят избавиться от монархии так же, как мы. Они наши союзники и друзья. Мы приложим усилия, чтобы подружиться с ними, и чтобы они встали на нашу сторону в деле освобождения континента."
 FAT_reach_out_to_equestria:0 "Установить контакт с Эквестрией"
 FAT_reach_out_to_equestria_desc:0 "Принцесса Селестия и Эквестрия долгое время были сторонниками свободы и гармонии. Благодаря нашей новой политической системе они могут рассмотреть возможность оказания нам непосредственной поддержки."
 FAT_a_republican_coalition:0 "Республиканский интернационализм"
 FAT_a_republican_coalition_desc:0 "Мы должны обратиться к каждой республике на континенте, независимо от её идеологии, и признать их братьями и сёстрами в великой борьбе. Нас не победит империализм и безжалостный авторитаризм!"
 FAT_approach_aquilea:0 "Сблизиться с Аквелиий"
 FAT_approach_aquilea_desc:0 "В Аквелии недавно произошла собственная революция и она сбросила кандалы своего коррумпированного короля. Мы должны пригласить её в наш союз для укрепления связей и защиты наших общих ценностей от агрессии."
 FAT_approach_federation:0 "Сблизиться с Федерацией"
 FAT_approach_federation_desc:0 "Скайфол, хоть и не является настоящей республикой, но управляется народом, и этого достаточно, чтобы их можно было принять в наш союз. Свободная торговля Скайфола не должна быть уничтожена угнетением!"
 FAT_approach_minors:0 "Сблизиться с остальными"
 FAT_approach_minors_desc:0 "На континенте есть много более мелких республик, с которыми можно подружиться и которые могут присоединиться к нашему растущему союзу. Мы рады всем!"
 FAT_reconcile_with_north:0 "Примириться с Севером"
 FAT_reconcile_with_north_desc:0 "Хоть социалисты на севере не являются настоящей демократией, они могут стать хорошими друзьями и союзниками, что поможет прикрыть наш северный фланг от любых возможных атак."
 FAT_retake_north:0 "Отвоевать север"
 FAT_retake_north_desc:0 "Коммунисты на севере представляют опасность для нашей границы. Единственный способ обезопасить наш север - это аннексировать земли коммунистов и самостоятельно позаботиться о его защите."
 FAT_core_skynavia:0 "Разобраться с коммунистическим наследием"
 FAT_core_skynavia_desc:0 "Коммунисты, которые раньше управляли этой землей, не давали своему народу никакой реальной свободы. Мы покажем им истинную свободу."
 FAT_question_vedina:0 "Вопрос о Ведине"
 FAT_question_vedina_desc:0 "Монархия на востоке - самая либеральная монархия на континенте. Они выступают против угнетения другими монархами и могут быть хорошим союзником. С другой стороны, они могут быть просто ещё одним деспотическим королевством ..."
 FAT_attack_sunstriker:0 "Освободить Вайттэйл"
 FAT_attack_sunstriker_desc:0 "В регионе Вайттэйл к востоку есть множество сторонников республики, желающих освободиться от гнёта [MNC.GetLeader] и присоединиться к нам. Нам предстоит освободить этих грифонов!"
 FAT_core_sunstriker:0 "Интегрировать Вайттэйл"
 FAT_core_sunstriker_desc:0 "Вайттэйл свободен и находится под контролем республиканской армии, так что местные сторонники республики должны быть объединены в местное правительство Вайттэйл - неотъемлемую часть Республики."
 FAT_wait_out_the_inevitable:0 "Защитить Мечту"
 FAT_wait_out_the_inevitable_desc:0 "Тираны Грифенхейма могут напасть в любой момент. Мы должны встать на защиту нашей нации и отбить удары Имперских орд. Затем, мы ударим прямо в сердце Имперских земель и принесём светлое будущее всем грифонам."
 FAT_finish_revolution:0 "Завершить революцию"
 FAT_finish_revolution_desc:0 "Товарищи, пришло время! Мы войдём в столицу деспотического и коррумпированного режима, который утверждает, что представляет свой народ! Мы уничтожим его армии и построим новое общество, основанное на свободе, демократии и процветании!"
 FAT_tricolor_over_griffenheim:0 "Триколор над Грифенхеймом"
 FAT_tricolor_over_griffenheim_desc:0 "Мы сделали это! Грифенхейм наш, и деспотическая Империя-угнетатель была побеждена! Троекратное ура нашей успешной революции и освобождению! Ура! Ура! Ура!"
 FAT_fate_of_grover:0 "Судьба Последнего Императора"
 FAT_fate_of_grover_desc:0 "Последний Император, Гровер VI, ещё ребёнок, но нельзя простить преступления его династии, регента, и самой Империи. Казнь, конечно, не вариант, но ему нельзя позволить остаться в Грифенхейме со всеми его титулами и властью. Мы можем сделать его простым свободным гражданином, или, может быть, изгнать. Я слышал, что Эквестрия довольно хороша в это время года..."
 FAT_and_the_family:0 "...И Рода Кемерскаев"
 FAT_and_the_family_desc:0 "Род Кемерскаев ещё жив, и его стоит судить отдельно от остального дворянства. Кемерскай встретится со своим племянником бароном Августом Кемерскаем, чтобы решить судьбу рода Кемерскаев."
 FAT_the_scheming_nobility:0 "Судьба Подлых Дворян"
 FAT_the_scheming_nobility_desc:0 "В отличие от Гровера VI, большая часть дворян боролась против Революции 978, в частности Герцогиня Клубники Габриэлла Когтистая. Их преступления, в отличие от Ребёнка-Императора, не могут быть прощены - они будут лишены титулов. Или своих жизней."
 FAT_the_corrupt_archonate:0 "..И Бесчестного Архоната"
 FAT_the_corrupt_archonate_desc:0 "У нас, конечно, никаких проблем с верой грифонов нет, но вот Архонат с годами становится всё более злым и бесчестным. Мы должны поменять трёх Архонтов и сместить их на другие должности, чтобы Архонтами были не какие-то имперские подхалимы."
 FAT_integrate_minors:0 "Интеграция остальных"
 FAT_integrate_minors_desc:0 "Государства-претенденты, которые встали на нашу сторону и помогли в уничтожении империи, теперь готовы войти в состав республики как государства-члены."
 FAT_integrate_aquilea:0 "Интеграция Аквелия"
 FAT_integrate_aquilea_desc:0 "Аквелия помогла нам уничтожить империю. Таким образом, мы позволим им сохранить часть автономии, если они подчинятся республике."
 FAT_integrate_federation:0 "Интеграция Федерации"
 FAT_integrate_federation_desc:0 "Федерация долго оставалась, якобы, 'независимой' и слишком автономной. Настало время включить её в состав республики как автономную область."
 FAT_extend_presidency:0 "Продление президентского срока"
 FAT_extend_presidency_desc:0 "Чтобы обеспечить стабильность, мы продлим расширим сроки, в течении которых президент-маршал может занимать свой пост. Так он сможет служить государству столько, сколько нужно."
 FAT_postpone_reforms:0 "Отложить реформы"
 FAT_postpone_reforms_desc:0 "Реформы ослабляют правительство, дестабилизируя центральную власть. Если мы их остановим, то сможем убедиться, что никогда не выпустим власть из наших когтей."
 FAT_fortify_imperial_border:0 "Укрепить Границу с Феофией"
 FAT_fortify_imperial_border_desc:0 "Феофия - ближайшее к нам Имперское Герцогство. Если Империя на нас нападёт, в наших интересах было бы укрепить местность."
 FAT_militarize_the_north:0 "Военизировать Север"
 FAT_militarize_the_north_desc:0 "Мы должны сосредоточить промышленность на Севере, там, где её не достанут Имперцы. Это как и индустриализует бедный регион, так и защитит нашу жизненно важную военную промышленность."
 FAT_contingency_plan:0 "План действий в чрезвычайных ситуациях"
 FAT_contingency_plan_desc:0 "Мы должны убедиться, что никогда не окажемся уязвимыми к нападению. Мы должны разработать специальные планы, чтобы напавшие на нас тираны столкнулись с подготовленной обороной. Мы должны убедиться, что никогда не проиграем."
 FAT_save_what_can_be_saved:0 "Чрезвычайное Положение"
 FAT_save_what_can_be_saved_desc:0 "Если мы хотим освободить Герцланд, порабощённый самой крупной и растущей империей со времён Гровера II, мы должны ввести чрезвычайное положение по всей стране. Каждый грифон, каждая фабрика, каждое ружьё будет использовано в защите против имперской чумы. Президент-Маршал должен утвердить свою власть и продолжить военное положения для спасения нашей Республики."
 FAT_father_of_republic:0 "Отец республики"
 FAT_father_of_republic_desc:0 "Мы начнем пропаганду, в ходе которой изобразим президента-маршала как великого защитника нашей нации. Сделав это, мы убедимся, что нация всегда сможет сплотиться вокруг символа."
 FAT_the_three_principles_of_the_griffons:0 "Три грифоньих принципа"
 FAT_the_three_principles_of_the_griffons_desc:0 "После стабилизации политической ситуации, мы теперь можем сосредоточиться на истинных составляющих нашей нации."
 FAT_liberty:0 "Свобода"
 FAT_liberty_desc:0 "Первой ценностью республики является свобода. Свобода делать то, что хочется делать. Свободно высказывать своё мнение. И, наконец, жить по своему усмотрению."
 FAT_guarantee_freedoms:0 "Гарантировать свободы"
 FAT_guarantee_freedoms_desc:0 "Гарантируя индивидуальные свободы для всех граждан, мы можем убедиться, что они полюбят свою нацию и её правительство."
 FAT_support_the_press:0 "Поддержать прессу"
 FAT_support_the_press_desc:0 "Поддержка свободной прессы, хоть в некоторых случаях это может обернуться против нас, поднимет уровень патриотизма среди народа."
 FAT_democracy_f:0 "Демократия"
 FAT_democracy_f_desc:0 "Вторая ценность республики - демократия. Открытость правительства для всего населения. И возможность для всего населения выбирать своих лидеров."
 FAT_new_institutions:0 "Новые институты"
 FAT_new_institutions_desc:0 "Расширение правительства, используя наш новый гораздо больший бюджет, позволит большему количеству государственных учреждений обслуживать грифонов. Это существенно увеличит функциональность и эффективность правительства."
 FAT_prepare_for_elections:0 "Подготовиться к всеобщим выборам"
 FAT_prepare_for_elections_desc:0 "Мы должны подготовиться к всеобщим выборам, которые решат судьбу нашего правительства. Это будет важнейшим моментом в истории республики."
 FAT_my_work_here_is_done:0 "Моя работа здесь закончена"
 FAT_my_work_here_is_done_desc:0 "Настало время для выборов. Посмотрим, как всё сложится ..."
 FAT_prosperity_f:0 "Процветание"
 FAT_prosperity_f_desc:0 "Третьей и последней ценностью республики является процветание. В соответствии с концепцией все наши граждане имеют равные права и возможности. Наша экономика будет направлена на помощь всем гражданам все зависимости от их дохода."
 FAT_land_tax:0 "Земельный налог"
 FAT_land_tax_desc:0 "Земельный налог будет гарантировать, что все смогут стать преуспевающими в нашей стране, если будут введены ограничения на количество земли, которым может владеть один грифон."
 FAT_welfare_for_all:0 "Социальное обеспечение для всех"
 FAT_welfare_for_all_desc:0 "Теперь мы можем расширить действие программ социального обеспечения на всех жителей республики, а не только на самых бедных. Мы сможем обеспечить достаток всем."
 FAT_social_approach:0 "Социальный подход"
 FAT_social_approach_desc:0 "Поскольку мы создали мощную экономическую базу, теперь можно начать поощрять концепции матери и отцовства среди молодежи. Разумеется, в пределах ответственности."
 FAT_a_dream_realized:0 "Мечта сбылась!"
 FAT_a_dream_realized_desc:0 "Наконец-то мечты сбылись для каждого грифона на наших землях. Мы радостно клекочем, видя взмывающие триколоры над каждым городом. Нет большей радости, чем быть гражданином нашего государства. Как сказала профессиональный игрок в воздушный теннис Альтида Клоусон: 'Я ничего бы не добилась без борьбы'."
 FAT_new_military:0 "Восстановиться После Раздробленности"
 FAT_new_military_desc:0 "Мы должны заняться реформами в области используемой тактики и технологий, если хотим добиться поставленных военных целей. Также нам нужна милитаризация и мобилизация, ведь если мы хотим вернуться в Грифенхейм, мы должны снова восстановить военную промышленность!"
 FAT_choose_doctrine:0 "Выберите нашу доктрину"
 FAT_choose_doctrine_desc:0 "Наши члены генштаба поддерживает различные доктрины и теперь настало время выбрать ту, которой мы будем придерживаться для достижения целей."
 FAT_speak_herzlander:0 "Преподавать Герцландский"
 FAT_speak_herzlander_desc:0 "Пока многие грифоны у власти используют Герцландский диалект, в наших же интересах преподавать этот диалект в каждой школе страны, постепенно вытесняя Клаудбьюрийский язык из государственных процессов до освобождения Грифенхейма - и получения этим регионом большей автономии." # Перевод MonAx Конец #
 FAT_require_government_bilingualism:0 "Обязательное двуязычие для госслужащих" #начало перевода idenr
 FAT_require_government_bilingualism_desc:0 "Большая часть наших госслужащих не говорят на Клаудбьюрийском и не могут общаться с большей частью страны. Мы должны исправить это, сделав знание Клаудбьюрийского обязательным для сенаторов и чиновников."
 FAT_reduce_banditry_tp:0 "Взятие этого фокуса будет постепенно удалять национальный дух §YБандитизм§.\n"
 FAT_reduce_banditry2_tp:0 "Взятие этого фокуса увеличит скорость удаления национального духа §YБандитизм§.\n"
 FAT_reduce_famine_tp:0 "Взятие этого фокуса будет постепенно удалять национальный дух §Голод§.\n"
 FAT_take_matters_into_our_own_hands:0 "Перехватить бразды правления"
 FAT_take_matters_into_our_own_hands_desc:0 "Республика слаба и неэффективна. Мы должны вмешаться и, используя Чрезвычайное положение, спасти народ от бюракратии и нестабильности, охвативших Республику."
 FAT_state_industrial_plan:0 "Вмешательство в экономику"
 FAT_state_industrial_plan_desc:0 "Государство должно активно участвовать в экономике, поддерживая промышленные центры. Иначе, мы ничем не лучше, прошлого правительство, неспособного справиться с двумя главными проблемами Севера - разгулом преступности и экономическими проблемами."
 FAT_mass_mobilization:0 "Милитаризация и Милитаризация"
 FAT_mass_mobilization_desc:0 "Мы должны милитаризировать нашу нацию, если мы хотим одолеть Империю, которая рано или поздно придёт за нами. Форты, военные заводы, пропаганда - всё это должно быть сделано, если мы хотим спасти нацию от Империи."
 FAT_enforce_the_herzlander_dialect:0 "Насаждать Герцландский диалект"
 FAT_enforce_the_herzlander_dialect_desc:0 "Коренные жители Севера, Клаудбьюрийцы, до сих пор держаться за свои дикарские традиции и культуру. Мы должны цивилизовать их и интегрировать в Республику. Мы должны привить им наш диалект для того, чтобы они могли говорить с нами и принять нашу культуру."
 FAT_temporarily_suspend_parliament:0 "Приостановить работу Парламента."
 FAT_temporarily_suspend_parliament_desc:0 "Мы приостановили работу Конституции, но всё ещё есть те, что выступают против военного положения в Республике. Они сидят в Парламенте и парализуют работу правительства. Мы должны разобраться с ними и взять власть в свои руки."
 FAT_permanent_stability:0 "Революция спасена"
 FAT_permanent_stability_desc:0 "Наша нация в безопастности. У нас есть промышленность, мы разгромили комунистов и бандитов. Теперь, когда мы объеденили грифонов республики, восстановили мир и стабильность, мы можем двигаться дальше, к новым делам и свершениям."
 FAT_new_navy:0 "Флот, который мы заслужили"
 FAT_new_navy_desc:0 "С момента рождения нашей республики у нас не было ни одного судна под командованием, но сейчас настало время это изменить. У нас есть прекрасная возможность заполучить контроль над Небесным заливом. Как минимум."
 FAT_battleship_focus:0 "Доктрина Саксхаген-Плюменжара"
 FAT_battleship_focus_desc:0 "Отто Саксхаген-Плюменжар - дальний родсвтенник старых правителей Клаудбьюри, является главой остатков династии. Несмотря на его монархическое происхождение, Кемерскай сохранил жизнь его матери и ему, а позже, позволил ему стать адмиралом. Отто является сторонником сильного флота, способного одолеть противника численным превосходством, огневой мощью и бронёй."
 FAT_destroyer_focus:0 "Доктрина Хассентельфа"
 FAT_destroyer_focus_desc:0 "Герман Хассентельф - выдающийся адмирал и верный республиканец ещё со времён Революции 978 года. Он уже тогда был офицером флота, а звание адмирала получил после Великого Похода. Так как у нас нет линкоров и авианосцев, Герман предлагает оперировать небольшими кораблями, более быстрыми и гибкими, чем линокры."
 FAT_submarine_focus:0 "Набег с отходом"
 FAT_submarine_focus_desc:0 "Корнелиус Адский Коготь неоднократно бывал в землях чейнджлингов и видел их так называемые «подводные лодки». Корнелиус говорит, что, используя этот тип кораблей, совершать налеты и устраивать засады на вражеский флот будет крайне легко, а также можно будет совершенно не бояться ответного удара."
 FAT_navy_investment:0 "Дополнительный бюджет для Вингхадена" 
 FAT_navy_investment_desc:0 "Город-порт Вингхаден является одним из крупнейших городов в республике, его гавани и верфи являются одними из самых крупных во всей северной Грифонии. Тем не менее, большая часть используемого там оборудования устарела. Если бы мы выделили средства и национализировали все верфи, мы могли бы легко превратить Вингхадген в самый большой порт северной Грифонии."
 FAT_navy_doctrine:0 "Сфокусироваться на нашей доктрине"
 FAT_navy_doctrine_desc:0 "Как и все грифоны, наше новое адмиралтейство любит много спорить. Это довольно непродуктивно. Но если мы будем уделять особое внимание сосредоточению наших офицеров и адмиралов на совместной работе вместо того, чтобы спорить, это было бы очень полезно для всех нас."
 FAT_new_battleships:0 "Комиссия по линкорам"
 FAT_new_battleships_desc:0 "Линейные корабли должны быть бесспорными правителями морской войны, ясно, что они решат исход всех морских сражений, поэтому мы должны получить их в распоряжение. Хороший повод начать использовать наши новые великолепные верфи в Вингхадене для их создания. Нам предложили два перспективных проекта: класс дредноутов и класс Атреус."
 FAT_new_destroyers:0 "Купить эсминцы"
 FAT_new_destroyers_desc:0 "Эсминцы составляют основу нашего флота, это не изменится в ближайшее время. Мы должны купить несколько технологически продвинутых кораблей в не очень хорошем состоянии, разобрать их на части, узнать о них все и использовать эти знания для разработки собственных проектов."
 FAT_new_submarines:0 "Получить подводные лодки"
 FAT_new_submarines_desc:0 "Подводные лодки - это новый тип корабля, они появились всего несколько лет назад. Но, похоже, что они могут полностью изменить военно-морскую войну. Использовав некоторые наши «не очень законные» связи, мы сможем получить несколько подводных лодок. Изучив их, мы многое узнаем о их конструкции и, в итоге, сможем построить собственные."
 FAT_more_navy_investment:0 "Второй порт на побережье"
 FAT_more_navy_investment_desc:0 "Наш единственный порт на побережье Небесного залива - Вингхаген. Он может быть разрушен врагом или природным катаклизмом. Такой поворот событий лишит нас возможности держать флот. Новый порт на границе с Феофией будет угрозой Империи и важным подспорьем для нашего флота."
 FAT_perfect_the_saxhagen_plumenjar_doctrine:0 "Развить Доктрину Саксхаген-Плюменжара"
 FAT_perfect_the_saxhagen_plumenjar_doctrine_desc:0 "Теперь, когда у нас есть возможность строить линкоры и дредноуты, мы можен развить Доктрину Саксхаген-Плюменжара и построить флот, способный одолеть флот Феофии или любого другого врага."
 FAT_perfect_the_hassentelf_doctrine:0 "Развить Доктрину Хассентельфа"
 FAT_perfect_the_hassentelf_doctrine_desc:0 "Герман Хассентельф развил свою Доктрину эсминцев и крейсеров. Они уже массово производятся на наших верфях, и мы уже почти готовы к схватке за Небесный залив."
 FAT_perfect_the_marines:0 "Корпус морской пехоты Республики"
 FAT_perfect_the_marines_desc:0 "Теперь, когда у нас есть превосходные корабли, верфи, порты и базы, мы можем заняться морской пехотой. Мы сформируем Корпус морской пехоты и будем править морями. Не Скайфол, не Империя, а Республика."
 FAT_new_airforce:0 "Новые республиканские ВВС"
 FAT_new_airforce_desc:0 "Только у нескольких самых могущественных стран на Грифоньем континенте есть ВВС, и мы должны присоединиться к ним. Иметь машины, что летают в небе и атакуют врагов внизу, или сохраняют превосходство в воздухе - относительно новые концепции, но они действительно могут изменить ход войны, и мы не можем позволить себе оставаться позади в таком деле."
 FAT_fighter_focus:0 "Править небесами"
 FAT_fighter_focus_desc:0 "Самой важной частью воздушной войны является контроль над небом, и поэтому мы должны сосредоточить свои усилия на создании самолетов, которые позволили бы нам это сделать. Наши самолеты должны быть относительно маленькими и проворными, чтобы наши пилоты могли атаковать вражеские бомбардировщики и истребители, оставаясь в безопасности."
 FAT_bomber_focus:0 "Смерть с небес"
 FAT_bomber_focus_desc:0 "Предпосылка новой воздушной войны заключается в уничтожении максимально возможного числа войск противника и его промышленности. Мы должны сосредоточиться на создании самолетов, которые могли бы нести как можно больше бомб, проникая глубоко во вражескую территорию."
 FAT_air_doctrine:0 "Поиск иностранных экспертов"
 FAT_air_doctrine_desc:0 "Нам не хватает собственных пилотов, поэтому мы должны сосредоточить внимание на установлении контактов с ветеранами из других стран. Если бы мы хорошо заплатили этим пилотам, то они с радостью поделились бы с нами своими знаниями о тактике и стратегии."
 FAT_new_bombers:0 "Получить новые чертежи бомбардировщиков"
 FAT_new_bombers_desc:0 "Иностранные пилоты, которые прибыли к нам из других стран, иногда привозили с собой не только знания. Если бы мы объединили все это вместе, то смогли бы воссоздать рабочие чертежи."
 FAT_new_fighters:0 "Комиссия по новым истребителям"
 FAT_new_fighters_desc:0 "Наши пилоты запросили новый комплект истребителей. После переговоров и закулисных сделок, наши учёные разработали новые модели истребителей с учётом всех пожеланий пилотов."
 FAT_grand_1:0 "Мудрость маршала Розвинга"
 FAT_grand_1_desc:0 "Мы должны планировать каждую атаку, каждую защиту, каждое отступление и каждое наступление. Нам нужно изменить нашу армию на что-то напоминающее часовой механизм. Где каждое мероприятие планируется, обсуждается и реализуется после того, как все уверены, что это правильный курс действий."
 FAT_grand_2:0 "Создать инженерные подразделения"
 FAT_grand_2_desc:0 "Мы должны убедиться, что наши подразделения сохранят свои позиции. Мы должны сосредоточиться на добавлении специализированных подразделений, основной задачей которых будет укрепление районов, занимаемых нашими войсками."
 FAT_grand_3:0 "Перетасовать наш штаб"
 FAT_grand_3_desc:0 "Наши недавние изменения в нашей армии, в настоящее время, в основном позаботились о наших верховных командирах и наших подразделениях. Но мы ничего не сделали в отношении большинства наших штаб-квартир или менее важных генералов. Сегодня это изменится, поскольку мы убедимся, что каждый из них будет следовать нашей доктрине чрезмерного планирования."
 FAT_grand_4:0 "Защитные тактики Сикамеона"
 FAT_grand_4_desc:0 "Армия Сикамеона была одной из немногих сил, способных сопротивляться армии Империи. В 773 они даже разбили армию Императора Гровера I. Мы должны исследовать и адаптировать их опыт для нашей ситуации. С этим опытом мы создадим армию, способную защитить нацию и превратить жизнь любого врага в Ад."
 FAT_superior_1:0 "Мудрость Маршала Кемерская"
 FAT_superior_1_desc:0 "Зачем тратить жизнь наших граждан и умение думать независимо от наших командиров, если бы мы могли просто выбросить сотни, если не тысячи артиллерийских снарядов на врага?"
 FAT_superior_2:0 "Внести порядок в нашу армию"
 FAT_superior_2_desc:0 "Наша армия - это не самая дисциплинированная группа войск, возникает риск попадания наших войск под дружественный огонь. Поэтому мы должны сосредоточиться на создании специальных подразделений, которые будут следить за тем, чтобы каждый из наших солдат действовал так, как должен."
 FAT_superior_3:0 "Выделенные артиллерийские расчеты"
 FAT_superior_3_desc:0 "Теперь, когда мы уверены, что артиллерийский огонь не закончится массовыми жертвами на нашей стороне, мы должны дать нашим дивизиям специальные небольшие артиллерийские расчеты, дабы наши подразделения всегда могли взять даже самую укрепленную позицию противника."
 FAT_superior_5:0 "Реактивная артиллерия"
 FAT_superior_5_desc:0 "Империя, и не только, стремяться развить свою реактивную артиллерию. Мы не должны отставать от них и внедрить её в армии."
 FAT_superior_4:0 "Сила артиллерии"
 FAT_superior_4_desc:0 "С помощью наших орудий мы сможем использовать тактику «Заградительного огня», которой можно будет заставить врагов покинуть укрепления перед наступлением."
 FAT_mass_1:0 "Мудрость маршала Солнцехвостого."
 FAT_mass_1_desc:0 "Производство миллионов снарядов или составление тщательных планов сражений звучит неплохо, но всё это требует слишком много времени и не слишком эффективно. Вместо этого мы можем натренировать каждого дееспособного грифона, вручить ему пистолет и отправить на фронт. Таким образом, у нас не будет недостатка в солдатах."
 FAT_mass_2:0 "Убедить ополчение присоединиться" 
 FAT_mass_2_desc:0 "В нашей стране много более или менее преданных нам вооруженных формирований. Если мы свяжемся с их лидерами и, надеюсь, предложим им амнистию, богатство или просто обещаем предоставить им врага, чтобы стрелять, мы, возможно, могли бы заставить многие из этих ополчений присоединиться к нашей армии как костяк нескольких новых подразделений."
 FAT_mass_3:0 "Общая амнистия"
 FAT_mass_3_desc:0 "Теперь вместо того, чтобы предлагать амнистию только лидерам и офицерам, мы предложим их каждому грифону, который когда-либо сражался против нас. Это, безусловно, поможет нашей рабочей силе."
 FAT_mass_4:0 "Искупление в смерти" 
 FAT_mass_4_desc:0 "Мы могли бы распространить нашу программу амнистии на каждого заключенного в нашей стране, будь то военнопленный, ужасный преступник или просто обычный вор, неважно. Мы дадим им всем возможность искупить любые преступления, которые они совершили, если они согласятся сражаться в наших рядах."
 FAT_an_academy_in_the_north:0 "Военная академия в Лостгейте"
 FAT_an_academy_in_the_north_desc:0 "У нас нет проблем с военными училищами, чего нельзя сказать об академиямиях есть. Это серьёзно вредит качеству нашего высшего командного состава. Для исправления этого перекоса мы создали академию в Лостгейте. В ней будут обучаться лучшие офицеры Севера!"
 FAT_marshal_rifle:0 "Вернуть наши запасы"
 FAT_marshal_rifle_desc:0 "В нашей стране хватает оружия. Из-за всех недавних конфликтов и высокой милитаризации совсем нетрудно найти места с неохраняемыми и необеспеченными запасами оружия. Наша армия только выиграет, если мы установим контроль над этими запасами."
 FAT_marshal_rifle_quality:0 "Качество важнее количества"
 FAT_marshal_rifle_quality_desc:0 "Наши военные советники поняли, что количество оружия не так важно, если оно будет устаревшим или неисправным. Вместо этого мы используем наш опыт для создания лучшего, более качественного оружия."
 FAT_marshal_rifle_quantity:0 "Отправить всех на фабрики"
 FAT_marshal_rifle_quantity_desc:0 "Чтобы сразиться с плохим парнем нужна только пушка. Если это не сработает - используйте больше пушек."
 FAT_arty:0 "Модернизировать артиллерию"
 FAT_arty_desc:0 "Теперь, когда наши войска должным образом оснащены винтовками, нам нужно обратить внимание на артиллерийские орудия большего калибра, если мы будем использовать опыт, накопленный нами при работе с карабинами, вполне возможно, что мы сможем значительно улучшить наш нынешний дизайн."
 FAT_sup:0 "Реорганизация подразделений поддержки"
 FAT_sup_desc:0 "Хотя солдаты с оружием являются основной силой в армии, единицы, которые оказывают им поддержку, одинаково важны. Тем не менее, в нашей доктрине это постоянно упускалось из виду, но сегодня наступил день, чтобы всё изменить, и с этого момента мы будем оптимизировать свою командную цепочку и убедимся, что специалисты готовы к своим назначениям."
 FAT_magic_equip:0 "Использовать кристаллы" 
 FAT_magic_equip_desc:0 "Используя магические кристаллы, мы можем создать совершенно новый вид оружия, который использует не баллистическую энергию, а магию вместо этого. Такие пушки могут изменить саму природу ведения войны. Наши земли полны кристаллами для этого оружия, будет глупо не использовать их."
 FAT_radar:0 "Создать РАДАР"
 FAT_radar_desc:0 "Эквестрийские учёные разработали РАДАР - технологию, способную обнаруживать врагов до того, как они вступят в бой. Наша промышленность уже переняла многое у Эквестрии, так что мы не будем иметь сложностей с РАДАРами."
 FAT_winter_training:0 "Преодалеть зимы Клаудбьюри"
 FAT_winter_training_desc:0 "Зимы в Клаудбьюри всегда считались самыми суровыми во всей Грифонии. Мы здесь уже 30 лет, но до сих пор не полностью адаптировали армию к местным условиям. Мы должны исправить это, что-бы получить преимущество против неготовых к этому армий Империи. Эту идею почерпнули у местных жителей, использовавших её против нас."
 FAT_mountain_training:0 "Обучение в горах"
 FAT_mountain_training_desc:0 "Настало время изучить некоторые приёмы ведения боя у жителей гор Клаудбьюри и Северной Строберри. Если мы хотим одолеть Империю, мы должны научиться использовать эти приёмы для атаки и обороны." # Перевод idenr начало #
 FAT_heavy_tanks:0 "Тяжёлые танки"
 FAT_heavy_tanks_desc:0 "Теперь, когда мы занимаемся исследованиями танков, мы можем создать тяжёлые танки. С ними мы сможем бросить вызов Империи и их доктрине мобильной войны."
 FAT_motorized_equip:0 "Механизировать нашу армию"
 FAT_motorized_equip_desc:0 "Грузовики являются очень ценным и эффективным средством передвижения и снабжения, но они крайне уязвимы. Инженеры предложили создать бронетранспортёры, которые смогут подвозить войска намного ближе к линии фронта."
 FAT_tanks:0 "Бронированный клин"
 FAT_tanks_desc:0 "Танки начали играть существенную роль в современной войне. Многие наши соседи, как и мы, долго игнорировали этот факт, но это должно прекратиться! Исследования и производство этих транспортных средств должны начаться как можно скорее!"
 FAT_pure_infantry_tactics:0 "Исключительно пехотная тактика"
 FAT_pure_infantry_tactics_desc:0 "Дополнительное снаряжение и артиллерия, это блаж. Всем известно, что лучшая стратегия - бросить достаточно грифонов в атаку (повторять до победы)."
 FAT_republican_volunteer_corps:0 "Республиканские добровольческие корпуса"
 FAT_republican_volunteer_corps_desc:0 "Не только в Герцланде стремятся к идеалам Республики. Если где-либо произойдёт антимонархическая революция, мы должны сделать все, что-бы поддержать их."
 FAT_Republican_Volunteer_Corps_Idea:0 "Республиканские добровольческие корпуса"
 FAT_propaganda_on_every_corner:0 "Пропаганда из каждого утюга."
 FAT_propaganda_on_every_corner_desc:0 "Многие грифоны всё ещё хотят, что-бы мы оставались на Севере и не вмешивались в дела Герцланда. Они должны быть убеждены в обратном."
 FAT_declare_national_emergency:0 "Объявить Чрезвычайное положение"
 FAT_declare_national_emergency_desc:0 "Сейчас республике далеко до стабильности. Мы должны сделать всё для того, что-бы защитить нацию от внутренних и внешних врагов."
 FAT_the_iron_marshal:0 "Железный Маршал"
 FAT_the_iron_marshal_desc:0 "Наш славный президент-маршал Александр Кемерскай объявил военное положение для стабилизации нашей умирающей нации и выразил желание отказаться от вторжения в Герцланд. Теперь, когда стабильность восстановлена, нация должна заняться общественным преобразованиями и построить свободный, независимый бастион порядка на Севере. В первую очередь, мы должны разобраться с предателями-гармонистами."
 FAT_purge_the_socialists:0 "Изгнать Красных"
 FAT_purge_the_socialists_desc:0 "Социалисты слишком долго мешали нам. Не смотря на свои слова о поддержке демократии, они подрывали единство нации и работу правительства. Они не достойны называть себя Республиканцами"
 FAT_crackdown_on_the_unions:0 "Запретить Союзы"
 FAT_crackdown_on_the_unions_desc:0 "Профсоюзы давно были замечены в продвижении идей социализма. Нам пора разобраться с ними. Мы переманим рабочих на нашу сторону улучшением условий труда."
 FAT_anti_skynavian_propaganda:0 "Раскрыть Преступление Скайнавии"
 FAT_anti_skynavian_propaganda_desc:0 "Многие социалисты забыли, что именно они покинули нашу великую Республику в 986, чем ввергли её в хаос и анархию. Не пора ли на напомнить им об этом? "
 FAT_no_more_skynavian_sympathizers:0 "Триколор, а не Серп и Молот"
 FAT_no_more_skynavian_sympathizers_desc:0 "Пора нам перейти в горы на севере, и завершить эксперимент Спэрроусбейна по расколу Республики. Мы не будем жалеть скайнавийских террористов и их испорченную и невыполнимую идеологию."
 FAT_pacify_the_cities:0 "Усмирить Города"
 FAT_pacify_the_cities_desc:0 "Города по прежнему являются домом для противников нашего режима, не ценящих принесённые нами стабильность и порядок. Они должны быть наказаны, а республиканские идеи должны быть восстановленны в них."
 FAT_raid_radical_organizations:0 "Выкурить Их Из Укрытий"
 FAT_raid_radical_organizations_desc:0 "Фашисты, революционеры и социалисты скрываются повсюду. Мы должны атаковать их укрытия и уничтожить их запасы оружия и взрывчатки, иначе, это всё будет использовано для подрыва Республики."
 FAT_continue_promising_democracy:0 "Продолжать Обещать Демократию"
 FAT_continue_promising_democracy_desc:0 "Свобода и демократия всё ещё являются нашими принципами. Сейчас, в разгар хаоса, мы не можем следовать им, но никто не запрещает нам создать иллюзию следования идеалам свободы и демократии."
 FAT_a_loyal_cabinet:0 "Открыть Символический парламент"
 FAT_a_loyal_cabinet_desc:0 "Народу нужен парламент, хотя-бы для вида. Из-за того, что у нас есть только одна партия, демократичными выборы не будут, но важен не результат, а сам процесс голосования."
 FAT_police_on_the_streets:0 "Полиция На Улицах"
 FAT_police_on_the_streets_desc:0 "Если у нас будет больше полицейских на улицах, то будет меньше желающих выступить с оружием в руках против нашей Республики. Это простое, но эффективное решение."
 FAT_end_the_winghagen_republic:0 "Уничтожить Оппозицию"
 FAT_end_the_winghagen_republic_desc:0 "Корнелиус Винке - безумец, имеющий некоторое количество сторонников. Они воюют против нашего правительства, не смотря на наши усилия по усмирению городов. Нам пора послать войска в Мрачный Шпиль и уничтожить их."
 FAT_reverse_986:0 "Месть за предательство 986"
 FAT_reverse_986_desc:0 "Социалистические гады сбежали от нас в 986 году, когда президент-маршал Кемерскай приостановил действие конституции для защиты принципов Республики. Из-за них Республика оказалась в состоянии хаоса и анархии, а они построили свою там свою "уторию". Пора им напомнить о том, что Республика не прощает."
 FAT_the_marshals_last_days:0 "Последние дни маршала"
 FAT_the_marshals_last_days_desc:0 "The unthinkable has occured. Our President-Marshal has fallen ill after the Skynavians were defeated, and has beckoned for his closest advisors, along with his son and heir, Alexander Kemerskai Jr., to speak with him one last time. The fate of the Republic is on the line."
 FAT_the_marshal_knows_best:0 "Продолжение диктатуры"
 FAT_the_marshal_knows_best_desc:0 "Alexander Kemerskai Jr. has decided to uphold martial law in these treacherous times, citing the continued prescence of anti-Republican elements and monarchist harassment as justification. Democracy does not seem to be in the Republic's future, at least as long as Kemerskai Jr. is in charge."
 FAT_an_end_to_vedina:0 "An End To Vedina"
 FAT_an_end_to_vedina_desc:0 "The Vedinan nation must be brought into the Republic by force. Its status as one of the last democratic nations in the continent does not excuse its vicious monarchic system."
 FAT_i_dislike_sunstriker:0 "Fight The Bandits"
 FAT_i_dislike_sunstriker_desc:0 "The leaders of Whitetail must be brought to justice. Whether they claim to be communist, a monarchy, or a republic, they have refused all integration into the Republic and must be defeated."
 FAT_resist_the_imperialists:0 "Отпор империализму"
 FAT_resist_the_imperialists_desc:0 "Our greatest and most pressing issue is the explusion of the imperialists in the Empire from ever harming the Republican dream and the National Republican Party. As long as Cloudbury stands, free and hoisting the tricolour, we shall stand firm and proud against the monarchist threat!"
 FAT_suppress_the_natives:0 "A Boot For The Natives"
 FAT_suppress_the_natives_desc:0 "The native's rights organizations led by Tobias Sivenhof are unconstitutional and highly dangerous, threatening the very fiber of our Republic and the National Republican Party's control over it. We must take a firm stand against the troublesome native rebels and restore order to the countryside much more."
 FAT_everything_for_the_defense_of_the_republic:0 "Все на защиту нации"
 FAT_everything_for_the_defense_of_the_republic_desc:0 "Our entire nation, from our military to our government, is built upon defense against the traitorous Imperials. Defense, not ruthless idealism, is our nation's best course. We must weather the storm and stand tall and brave against the Imperial menace!"
 FAT_military_supremacy:0 "Военное превосходство"
 FAT_military_supremacy_desc:0 "The military has shown that they know what is best for the Griffonian Republic and its people. We must strengthen their power and influence, for they are the true defenders of the Republican revolution, not the two-faced politicians who once ruled our nation. We must stand as a bastion of professionalism, honour, and duty, and our military will be the crowning jewel of our Republic."
 FAT_a_hereditary_dictatorship:0 "Система передачи власти"
 FAT_a_hereditary_dictatorship_desc:0 "So far, the Kemerskai family has guided the Republic to liberty, prosperity, and democracy. The determining of a successor well in advance to our nation, along with the eternal wisdom and majesty that has been provided by the Kemerskais, is key to making our nation a lawful and powerful political entity."
 FAT_continue_national_emergency:0 "Найти способных советников"
 FAT_continue_national_emergency_desc:0 "We must find new advisors to replace the large amount of politicians purged by our government. Victor Kingfeather, brother of Heinrich Kingfeather and a wealthy lawyer and capitalist, along with a new propaganda minister for our volatile populace would surely help the Republic's cause."
 FAT_keep_them_happy:0 "An Alliance Of Convenience"
 FAT_keep_them_happy_desc:0 "Generals Suntail and Rosewing have stuck around in an alliance of convience with our government against the many threats that face us. While they certianly do not embody the principles of the Republic, they are loyal allies against the struggles that face us. We must stand claw and claw with our loyal and prestigious general staff."
 FAT_reshape_the_dream:0 "Расширить акты 986 года"
 FAT_reshape_the_dream_desc:0 "The 986 Act For The Salvation Of The Republic must be revamped and expanded to suit our current situation, so that we can surely defeat subversive forces both internally and externally. There is no longer any need for a sham democracy."
 FAT_perpetual_political_tutelage:0 "Perpetual Political Tutelage"
 FAT_perpetual_political_tutelage_desc:0 "In Kemerskai's "Three Stages Of Revolution", he outlines the key principles of the Griffonian Republic's revolutionary lifespan. Although the first stage, martial law, has concluded, we must continue the stage of political tutelage, in which pragmatism and a provisional government leads the people of Griffonia. We have not reached the time for idealism yet."
 FAT_prosperity_under_kemerskai:0 "Гарантии процветания"
 FAT_prosperity_under_kemerskai_desc:0 "Prosperity must not be ignored now that we have adopted more authoritarian principles and government. Our people must be given welfare, peace, and prosperity, regardless of political and international conditions."
 FAT_nationalism_prosperity_security:0 "Республика без демократии"
 FAT_nationalism_prosperity_security_desc:0 "We have restored the Three Principles to our government through force and power, and now, we must look forward against the great threat of the Empire and monarchies across the Griffonia. The great Kemerskais shall guide us against the terrors of Griffonia for all eternity!"
 FAT_restore_democracy:0 "Выполнить обещания"
 FAT_restore_democracy_desc:0 ""
 FAT_restore_the_unions:0 "Разрешить профсоюзы вновь"
 FAT_restore_the_unions_desc:0 "Unions are a cornerstone of a democratic and prosperous society - provided they are free of all socialist influence. Workers must be allowed to voice their opinions on the policies of their government and companies to forge a better world for themselves without the necessary interference of government or outside forces."
 FAT_continue_anti_communism:0 "Continue The Anti-Communist Policy"
 FAT_continue_anti_communism_desc:0 "If there is one thing that Kemerskai wanted us to learn from all his purges - it is that socialists are dangerous and a threat to any true democracy. Although the old marshal may have gone too far in some areas, he was correct that the socialists must be banned and that they must never be allowed to participate in our liberal democracy, with all of their antagonism towards the Three Principles."
 FAT_rebuild_skynavia:0 "Восстановление Скайнавии"
 FAT_rebuild_skynavia_desc:0 "After Kemerskai's War damaged much of the Skynavian countryside and city, the farms and factories have been in a complete state of disarray. Hail Forest must be militarized to be brought up with the rest of the Republic, the industry of New Skynavia must be repaired, and general infrastructure must be built to connect the Republic to Skynavia."
 FAT_a_true_parliament:0 "Собрать парламент"
 FAT_a_true_parliament_desc:0 "The parliament was suspended during the declaration of martial law, and a symbolic parliament was established during the days of political tutelage. Now, we must take the next step, and begin the stage of parliamentary democracy and constitutional government. The principles of Liberty and Democracy must never be betrayed!"
 FAT_a_free_press:0 "Действительно свободная пресса"
 FAT_a_free_press_desc:0 "The free press must be restored, and each and every citizen of the Republic shall be able to voice their views about our government, our ministers, and our policies, even if they have a negative opinion. No longer shall we suppress our own citizens for differing views."
 FAT_restore_opposition_parties:0 "Разрешить оппозиционные партии вновь"
 FAT_restore_opposition_parties_desc:0 "There are many political factions in our nation not represented by the National Republican Party, especially after the Old Marshal's purges. Liberals, social-democrats and even some conservatives have been left without a true party that represents their views. This simply cannot stand!"
 FAT_fresh_elections:0 "Fresh Elections"
 FAT_fresh_elections_desc:0 "It is time for the age of the Kemerskais to end, and a true democratic era to begin in the Griffonian Republic. New elections will be held, and all parties will be able to contest themselves freely. The shadows of autocracy shall be cast off as the three principles are truly restored to the Republic."
 FAT_the_dream_is_not_dead:0 "И снова в бой"
 FAT_the_dream_is_not_dead_desc:0 "Schnabel Sunglider worked with the Kemerskai government for years, supporting the government of the NRP even when Kemerskai was accused of betraying the principles he swore to protect. Although Kemerskai and Sunglider had a minor falling out during the Siege of Bleakspire, we must rehabilitate and invite into government this loyal soldier of the Republic."
 FAT_rally_kingfeathers_band:0 "Meet With Kingfeather"
 FAT_rally_kingfeathers_band_desc:0 "Heinrich Kingfeather, although he is currently under an investigation from the Republican judicial committee, was a valuable asset to the old Kemerskai government. We must support the actions of Kingfeather's band and bring them into our grand coalition."
 FAT_investigate_the_loyalists:0 "Investigate The Loyalists"
 FAT_investigate_the_loyalists_desc:0 "Claus Rosewing. Reinhard Suntail. Max Whifeather. All of these generals have committed great crimes in their suppression of the resistance and in the Skynavian wars, even if it was justified at the time. We must take a stand against their possibly unlawful actions and judge them as a true democratic state would judge them."
 FAT_a_true_tricolor_over_griffenheim:0 "Истинный триколор над Грифенхеймом"
 FAT_erode_the_personality_cult:0 "Ограничить исполнительную власть"
 FAT_the_republican_dream:0 "Снова в бой"
 FAT_the_republican_dream_desc:0 "Kemerskai's greatest mistake was not destroying the Imperial menace when he had the time. We shall march into the streets of Griffenheim, and liberate it for the Republic!"
 FAT_new_dawn_over_cloudbury:0 "Объеденение Республики"
 FAT_new_dawn_over_cloudbury_desc:0 "Силы Социалистической Республики Скайнавия освободили Республику. Они освободили нас, крестьян и рабочих. Мы должны объедениться и улучшать нашу республику дальше, вместе с ними."
 FAT_dealing_with_the_republicans:0 "Судьба республиканцев"
 FAT_dealing_with_the_republicans_desc:0 "По ряду причин республиканцы: либералы и консерваторы, недовольны нашим социалистическим правительством. Нам нужно разгромить их до того, как они нанесут удар."
 FAT_communalist_policies:0 "Примирение с республиканцами"
 FAT_communalist_policies_desc:0 "Многие республиканцы открыты для социалистических идей. До приостановки действия конституции они даже составляли коалицию с Объеденёным Социалистическим Фронтом Сикелклава. Большинство республиканцев смогут работать вместе с социалистическим правительством, если мы амнистируем их и вернём им их политические права."
 FAT_internationalist_policies:0 "Удар по предателям"
 FAT_internationalist_policies_desc:0 "Республиканцы борются против всего того, чего мы добились! Диктатура пролетариата в политике и промышленности вызывает у них отвращение, так-как они являются обычнами прихвостнями капиталистов и ненавидят власть рабочих. Мы должны разобраться с ними и защитить народ от любой угрозы со стороны республиканцев."
 FAT_reconstruction:0 "Новая идентичность"
 FAT_reconstruction_desc:0 "Отныне народ Социалистической Республики Клаудбьюри не должен иметь ничего общего с республиканцами. Они получат то, что они заслуживают, они будут свободны и равны со своими Скайнавскими товарищами."
 FAT_collectivization:0 "Коллективизировать Фермы Севера"
 FAT_collectivization_desc:0 "Республиканское правительство много говорило о защите прав пролетариата, но на словах их деятельность заканчивалась. Полевые командиры республиканской армии контролировали большую часть сельскохозяйственных угодий, которые они превратили в свои вотчины. Теперь, когда мы правим всей страной, мы должны коллективизировать её."
 FAT_workers_councils:0 "Поддержать рабочие советы"
 FAT_workers_councils_desc:0 "Рабочие должны объедениться для более эффективного противодействия капиталистическим странам, окружающим нас. Мы должны помочь им, создав рабочие советы, которые позволят рабочим напрямую управлять государством."
 FAT_go_with_sparrowsbane:0 "Председатель Спэрроусбэйн"
 FAT_go_with_sparrowsbane_desc:0 "Мо Спэрроусбэйн - убеждённый интернационалист и сторонник идей Карамель Маркса, один из лидеров восстания против Республики. Он - верный сторонник идей Карамель Маркса, но многие его критикуют за авторитаризм и готовность к чисткам среди инакомыслящих."
 FAT_go_with_astler:0 "Председатель Астлер"
 FAT_go_with_astler_desc:0 "Демократический социалист и верный сторонник Республики. Многие считают, что если позволить ему стать Председателем, то это позволит привлечь к работе на правительство бывших республиканцев. Однако, многие считают, что Астлер не настоящий социалист и проводник реакции в Клаудбьюри."
 FAT_revise_the_principles:0 "Ревизия Трех Принципов"
 FAT_revise_the_principles_desc:0 "Три Принципа Республики (Процветание, Свобода, Демократия) декларировались как принципы правления Кемерская, но на декларации он и остановился. Мы должны переосмыслить их и приступить к их исполнению. Исполнив их мы приблизимся к социализму."
 FAT_socialist_prosperity:0 "Принцип Социалистического Процветания"
 FAT_socialist_prosperity_desc:0 "Первым принципом республики было Процветание. К сожалению, Кемерскай и другие республиканцы понимали его как предоставление символических подачек рабочим. Мы не остановимся на этом, а дадим им нечто большее - средства производства."
 FAT_socialist_liberty:0 "Принцип Социалистической Свободы"
 FAT_socialist_liberty_desc:0 "Вторым принципом республики была Свобода. К сожалению, Кемерскай и другие республиканцы понимали его по своему, и после приостановки действия конституции, начал репрессии против коммунистов. Теперь же мы дадим рабочим настоящую свободу."
 FAT_socialist_democracy:0 "Принцип Социалистической Демократии"
 FAT_socialist_democracy_desc:0 "Третьим принципом республики была Демократия. К сожалению, Кемерскай понимал его как власть демократов. После приостановки действия конституции Кемерскай отменил выборы президента. Его правительство так-же никгда не давало рабочим самоуправления на заводах. А мы дадим!"
 FAT_state_military_industry:0 "Усиление Военной Промышленности" # Перевод idenr конец #
 FAT_state_military_industry_desc:0 "Если мы хотим помочь нашим освободителям из Скайнавии в Великой Отечественной Войне против Империи, мы должны наращивать военную мощь и производить больше оружия. Империя Грифонов совсем рядом с нашими границами, она готовится нанести удар из Феофии, чтобы разрушить нашу социалистическую мечту, и мы должны сражаться против неё!"
 FAT_expand_industrial_unions:0 "Расширить Промышленные Кооперативы" # Перевод MonAx Начало #
 FAT_expand_industrial_unions_desc:0 "Рабочие имеют полное право распоряжаться плодами своего труда! Мы должны создать новые промышленные кооперативы и расширить существующие, чтобы рабочие могли ощущать себя воистину равными и свободными в нашем справедливом социалистическом обществе."
 FAT_cloudbury_reborn:0 "Возрождены Под Крылом Скайнавии"
 FAT_cloudbury_reborn_desc:0 "Нас больше не будут преследовать неудачи Кемерская и его Республики. Социализм установлен в Клаудбьюри и три старых принципа были переделаны во имя социализма. Пролетарии Клаудбьюри теперь едины в борьбе против всех форм реакционных и капиталистических идеологий! Трижды ура Социалистическим Республикам Клаудбьюри и Скайнавии!"
 FAT_president_kingfeather:0 "Президент Кингфезер"
 FAT_president_kingfeather_desc:0 "Президент Кингфезер, прагматичный, консервативный кандидат победил на Грифонских выборах. Его правительство будет надёжной защитой от экстремизма, социализма и монархизма, ведь он строит свободный рынок и свободное общество."
 kingfeather_desc:0 "Если бы вы спросили Республиканского гражданина, что же Генрих Кингфезер, возможно, второй самый могущественный грифон во всей Республике, сделал за последние 4 года, несмотря на его обширные планы, они вряд ли что-то вам скажут.\n\nГенрих Кингфезер родился в 949 году в Грингейте, Йеле. обучившись праву и экономике, юный Кингфезер вообще не казался подходящим кандидатом на позицию революционного лидера, но его прогрессивные правовые прецеденты сделали его одним из самых ярых защитников Республиканства. Пусть и в первую очередь адвокат и политик и только потом революционер, Кингфезер продвигает идеи Республиканства на международном уровне, пытаясь заключить разные договора как с Эквестрией, так и с Речной Коалицией - хоть и обе стороны почти всегда отказываются. Его законодательные и политические действия во время срока Кемерская облегчило общественную нестабильность и разгневанность действиями Республиканцев, но это не спасло Республику в военном плане.\n\nКингфезер, вместо участия в Великом Походе, сбежал в Скайфол и затем в новом независимом Городке Фезера, перед тем, как наконец прибыть в Республику и быть встреченным радостными толпами после окончательного завоевания Клаудбьюри. Хоть и его невозможность поддержать Республиканцев в Великом походе для многих стала камнем преткновения, Кингфезер продолжал представлять людей Республики из их нового центра в Клаудбьюри.\n\nРабота Кингфезера оставалась незаметной, с того времени, как он стал правой рукой Кемерская в 1003, заменяя амбициозного милитариста Шнабеля Санглайдера на посту, сосредоточившись на внутренних проблемах. Столкнувшись с неуправляемов армией и бандитизмом в сёлах, Кингфезер начал составлять закон, противоположный убеждениям Санглайдера о жестокой расправе с нарушителями. Кингфезер встретился с сотнями местных глав и позаключал договора, которые помогли спасти сёла от тотального хаоса сразу после агитации Розокрылого, что его сделало самым крупным поддерживающим идею местного самоуправления на национальном уровне. Основной идеей Кингфезера был прагматизм, идея, стающая все сложнее и сложнее с поляризацией стпаны по политическим и этническим границам.\n\nВыйдет ли у него когда-то? Или он умрет со всеми картами с картами в кармане, но без смелости их использовать, как заявляет оппозиция?"
 FAT_safeguarding_the_constitution:0 "Наш Долг Перед Республикой"
 FAT_safeguarding_the_constitution_desc:0 "Перед нашей конституцией много угроз - социалисты, монархисты, диктаторы. Мы должны быть бдительными и защищать Республику и её Богом данные принципы любой ценой."
 FAT_the_free_market:0 "Рыночная Экономика"
 FAT_the_free_market_desc:0 "Социал-демократические экономические теории неизбежно приведут к упадку, а республика попадёт в состояние глубочайшей экономической депрессии. Чтобы уберечься от этого, мы должны отменить эти политики и начать капиталистические."
 FAT_free_trade_focus:0 "Открыть Торговлю"
 FAT_free_trade_focus_desc:0 "Открытая торговля между странами - один из основных принципов капитализма. Мы должны позволить торговле свободно проходить в нашей стране и с другими странами, при этом используя наши обширные запасы ресурсов для торговли с другими странами."
 FAT_support_small_business:0 "Поддержать Малый Бизнес"
 FAT_support_small_business_desc:0 "Вместо поддержки монополистов, мы должны поддерживать новые предприятия в Сердце Империи, которые сейчас задерживается олигархическими законами Имперцев. Народ должен иметь возможность создать бизнес, не имея ничего, поднятся из грязи в князи лишь своей хитростью, инновационностью и благодаря чудесам капитализма."
 FAT_privatize_resource_industries:0 "Приватизировать Добычу Минералов"
 FAT_privatize_resource_industries_desc:0 "Добыча минералов веками была под управлением федерального правительства, будь это Клаудбьюри или Грифенхейм. Мы должны распродать эту отрасль, и раздать всё приватным компаниям и предприятиям, которые будут управлять добычей более эффективно."
 FAT_ward_off_extremism:0 "Защититься От Экстремистов"
 FAT_ward_off_extremism_desc:0 "Социалисты в нашей партии стали слишком влиятельными. Пора разобраться с этим новым движением и выгнать этих социалистов из Национальной Республиканской Партии во имя партийного единства и стабильности."
 FAT_crush_fascist_organizations:0 "Уничтожить Фашистские Организации"
 FAT_crush_fascist_organizations_desc:0 "Грифонский Национальный Республиканский Фронт, наряду с другими запрещёнными организациями снова усилили свою деятельность, особенно когда Кемерскай сделал огромные уступки, пытаясь спасти армию. Эти организации неконституционны и военизированны. В отличие от социалистов, им не место даже в оппозиции."
 FAT_centralize_the_republic:0 "План «Единство»"
 FAT_centralize_the_republic_desc:0 "Мы не должны использовать нашу новую позицию, чтобы разрушить узы империи, которые существовавшие веками. Это лишь приведёт к контрреволюции против нас. Вместо этого мы должны объединиться чтобы построить лучшую Грифонию. Хотя радикалы могут требовать крови, а предатели - насмехаться над нашими усилиями, единство - это единственный способ сохранить мир в Республике."
 FAT_reconcile_with_the_church:0 "Договориться С Архонатом"
 FAT_reconcile_with_the_church_desc:0 "Так как Архонта Эроса VII больше нет, многие набожные грифоны - от нижних священников, до величайшего прелата верят, что наш режим нечестив и безбожен. Понимая, что архонт-марионетка ничего не исправит, Кингфезер заявил, что правительство постарается наладить отношения с Архонатом и с самими Богами, что бы это не значило."
 FAT_necessary_bargaining:0 "Простить"
 FAT_necessary_bargaining_desc:0 "Мы должны понять решение некоторых Имперских чиновников поддержать врага в революционной войне. Всё, что сейчас важно, это то, что они снова с нами. Они знают эти земли, а мы - нет, поэтому прагматично было бы сделать их администраторами этих новых регионов."
 FAT_Cooperation_With_Imperials_Idea:0 "Вместе К Победе"
 FAT_together_for_victory:0 "Не Время для Мести"
 FAT_together_for_victory_desc:0 "Радикалов, жаждущих крови, нужно заткнуть, мир и разум должны править в нашей Республике! Не будет ни казней, ни заключений в тюрьмах предателей. Вместо этого, они будут реабилитированы и когда-то, мы сделаём Грифонию ещё более великой с ними во власти."
 FAT_in_the_defense_of_griffonia:0 "На Защиту Грифонии"
 FAT_in_the_defense_of_griffonia_desc:0 "Грифонию нужно защитить от монархистской угрозы! Тем не менее, мы не должны просто штурмовать оставшиеся монархии, особенно учитывая, что мы уже победили Империю. Мы их победим в последнем бою, а в первую очередь, нам нужно сосредоточиться на гражданской промышленности."
 FAT_president_sunglider:0 "Президент Санглайдер"
 FAT_president_sunglider_desc:0 "Шнабель Санглайдер победил на выборах, поэтому идеи Кемерская будут жить и дальше. Свобода, демократия и процветание направят каждый его шаг к пан-грифонскому государству, которое выдержит испытание временем."
 FAT_nationalize_imperial_monopolies:0 "Национализировать Имперские Монополии"
 FAT_nationalize_imperial_monopolies_desc:0 "Имперские олигархи владели невероятным богатством, в их руках были сотни и сотни акров и сотни заводов. Мы их должны национализировать, чтобы их контролировало государство, которое будет распоряжаться ими более разумно."
 FAT_harmony_with_republican_characteristics:0 "Гармония с Республиканскими Характеристиками"
 FAT_harmony_with_republican_characteristics_desc:0 "Современная идеология гармонии основывается на деспотической монархии Эквестрии, которая пусть и гарантирует народу права, но абсолютно недемократична. Три Принципа НРП несовместимы с современной гармонией, поэтому мы построим свою гармонию, с демократией и процветанием!"
 FAT_welfare_for_the_griffons:0 "Социальные Гарантии Грифонам"
 FAT_welfare_for_the_griffons_desc:0 "Социальное обеспечение, свобода и гармония будет обеспечена всем грифонам на континенте! Каждый грифон будет жить в процветании, иметь дом, еду, и все будут богаты!"
 FAT_united_under_democracy:0 "Объединить НРП"
 FAT_united_under_democracy_desc:0 "Коммунисты, демократические социалисты, либералы и консерваторы все объединены в нашей Национальной Республиканской Партии. Грифония объединилась, а партия, наоборот, распадается, и наше ответвление от партии должно объединить нашу расколовшуюся политическую систему до того, как коалиция скатится в хаос."
 FAT_militarized_harmony:0 "Распространять Революцию"
 FAT_militarized_harmony_desc:0 "Многие гармонистские страны просто сидят на месте, пытаясь мирно преобразоваться, но потом им приходится очнуться и прощаться с мечтой. Ботинки марширующих солдат, может, и давят многие гармонические режимы, но не наш! У каждого грифона будет оружие, чтобы тот защищал демократию и освобождал земли диктатур, сопротивляющихся нашему правлению."
 FAT_sungliders_new_deal:0 "Новый Курс Санглайдера"
 FAT_sungliders_new_deal_desc:0 "Санглайдер предложил инновационный план по созданию рабочих мест и расширении инфраструктуры. Будет создана куча новых программ для найма рабочих на общественные работы и постройку инфраструктуры. Это решит наши проблемы гражданской промышленности и безработицы. Беспроигрышное вложение!"
 FAT_formalize_the_welfare_state:0 "Государство Социального Обеспечения"
 FAT_formalize_the_welfare_state_desc:0 "Грифония ещё никогда не видела модели экономики, подобной нашей - социал-демократическая и капиталистическая экономика, как поощряющее конкуренцию на свободном рынке и бережёт грифонов от худших проявлений нерегулируемого социализма. Без сомнения, новый век социальных програм и государственного вмешательства в очередной раз принесет процветание в Грифонию."
 FAT_legalize_extremism:0 "Всем Свободу Слова"
 FAT_legalize_extremism_desc:0 "Фашисты и радикальные социалисты часто осуждаются в нашей республике, а некоторые организации, такие как Грифонский Национальный и Объединённый Социалистический Революционные Фронты так вообще запрещены! Мы должны исправить эту ошибку Кемерская и предоставить полную свободу слова и политических убеждений для всех политических ассоциаций, даже антидемократичных."
 FAT_revitalize_the_arms_industry:0 "Перезапустить Производство Оружия"
 FAT_revitalize_the_arms_industry_desc:0 "Наша борьба ещё не окончена, некоторые грифонские народы всё ещё под властью монархий. Промышленность должны быть современной и готовой к победе над этими угрозами свободе."
 FAT_reinstate_war_propaganda:0 "Продолжить Военную Пропаганду"
 FAT_reinstate_war_propaganda_desc:0 "Военную пропаганду перестали печатать после нашей победы над Империей. Но когда я последний раз глядел на карту, в Грифонии ещё оставались монархистские страны. Пора возвращать эти плакаты и непокорно защищаться от монархической угрозы!"
 FAT_totaler_krieg:0 "Ввести Военную Экономику"
 FAT_totaler_krieg_desc:0 "Нам нужно начать тотальную войну. Каждый грифон, вплоть до последнего, будет призван в армию. Каждый рабочий будет производить военное обмундирование во славу Республики и Гармонии. Мы не остановимся, пока вся Грифония не будет под ясным светилом гармонической и республиканской демократии!"
 FAT_once_more_into_the_breach:0 "Подготовиться к Южному Прорыву"
 FAT_once_more_into_the_breach_desc:0 "Пора закончить Грифонское рабство и улучшить жизнь всех грифонов с самого их рождения. Во славу Борея, во имя Свободны и во имя Демократии, и мы преуспеем в задаче объединить всех грифонов под свом крылом, ну или умереть, пытаясь."
 FAT_president_astler:0 "Президент Эстлер"
 FAT_president_astler_desc:0 "В ходе неожиданного поворота событий, юный социалист Рикард Эстлер добился победы в первых Республиканских выборах. Его политики труда приведут нас в новую эру процветания Республики, и, без сомнения, он будет защищать свободную республику в ближайшие годы."
 FAT_rebuild_the_heartlands:0 "Исцелить Шрамы От Второй Революции"
 FAT_rebuild_the_heartlands_desc:0 "Рабочие Сердца Империи сильно пострадали когда мы прошли через их города и свергли их правителей. Мы должны исцелить эти шрамы и принести наши реформы в земли, обезображенные нечистой империей."
 FAT_seize_noble_land:0 "Отобрать Земли Дворян"
 FAT_seize_noble_land_desc:0 "Земля, накопленная дворянами Грифонии должна быть возвращена народу! Они больше не будут наживаться на своих огромных участках, пока простогрифоны порабощены!"
 FAT_expand_the_unions:0 "Массовая Организация Профсоюзов"
 FAT_expand_the_unions_desc:0 "Когда дух союза потечет в крови народа\nСил сильней не будет сроду\nИ пусть одна из самых слабых сил - сила одного\nНо родной профсоюз защитит его."
 FAT_industrial_democracy:0 "Промышленная Демократия"
 FAT_industrial_democracy_desc:0 "Промышленная демократия должна быть распространена в Сердце Империи и каждый рабочий должен иметь право на плоды своего труда! Жадные капиталисты больше не будут править Сердцем Империи - Править будут рабочие и только рабочие!"
 FAT_cooperate_with_local_socialists:0 "Союз С Местными Социалистами"
 FAT_cooperate_with_local_socialists_desc:0 "В Грифонии много социалистов, желающих сотрудничать с нашим новым движением. Демократические социалисты, синдикалисты и даже анархисты готовы помочь нашему новому демократическому социалистическому государству."
 FAT_against_the_oligarchy:0 "Дух Революции"
 FAT_against_the_oligarchy_desc:0 "Дворянство Грифенхейма и Герцланда - ненужный балласт. Все эти придворные, дворяне и мелкие лорды в Имперском суде должны быть преданы мечу как в 978 - пора показать, что Республика вернулась."
 FAT_remove_war_propaganda:0 "Приостановить Пропаганду"
 FAT_remove_war_propaganda_desc:0 "Для победы над Империей, мы распространили массу военной пропаганды чтобы убеждать грифонов вступать в армию. Теперь Грифенхейм наш, и пропаганда не настолько нужна."
 FAT_bread_and_roses:0 "Хлеб И Розы"
 FAT_bread_and_roses_desc:0 "Народу нужны мир, земля и хлеб, чтобы он мог жить в новом, социалистическом обществе, свободном от капиталистического и олигархического угнетения."
 FAT_expand_workers_industry:0 "Расширить Кооперативы"
 FAT_expand_workers_industry_desc:0 "В Грифонии ещё есть место, где индустрия ещё не во власти рабочих и где земля ещё не индустриализирована. Мы должны это исправить и принести промышленную демократию в каждый уголок нашей новой нации."
 FAT_expel_nrp_right:0 "Изгнать Правое Крыло НРП"
 FAT_expel_nrp_right_desc:0 "Правые только и думают как бы помешать нашему социалистическому движению и положить конец правлению НРП, которое отражало в себе нашу Республиканскую мечту. Мы должны исключить этих консерваторов и принести свет в Грифонию."
 FAT_pan_griffonian_spirit:0 "Всегрифонский Дух"
 FAT_pan_griffonian_spirit_desc:0 "Вперёд, храбрые грифоны, наш бой ещё не окончен! Мы должны принести социализм в каждый уголок Грифонии, и хоть мы теперь и сократили трату на военную пропаганду, всё ещё есть тысячи грифонов, готовых освобождать эти бедные земли вместе с нами."
 FAT_the_liberation_of_griffonia:0 "За Освобождение Всех Грифонов"
 FAT_the_liberation_of_griffonia_desc:0 "Аквелия. Вингбардия. Праййвен. Все эти крупные страны всё ещё не в нежных когтях нашей Республики. Пора начать великую революционную войну, которая объединит всю Грифонию во имя Республики!"
 FAT_towards_unification:0 "Против Монархий"
 FAT_towards_unification_desc:0 "Мы должны покорить южные монархии и принести туда справедливость, мир и гармонию. Триколор скоро будет развеваться в Карфине, Аквелии, Кивессине и Каиве."
 FAT_the_lake:0 "Освободить Сердце"
 FAT_the_lake_desc:0 "Королевство Грифонстоун, наряду с домами Авиан, Эри и Эйри, монархично правили десятилетиями. Скоро они познают свет Республики."
 FAT_the_heart_of_griffonkind:0 "Индустриализировать Родину Всех Грифонов"
 FAT_the_heart_of_griffonkind_desc:0 "Грифонстоун и Великое Герцогство Веренское оба были значительными грифонскими нациями ещё когда Грифонская Империя была лишь мечтой в умах многих грифонов. Мы должны оживить эти земли и разогнать их развитие современной промышленностью и сельским хозяйством."
 FAT_repair_griffonstone:0 "Новый Грифонстоун"
 FAT_repair_griffonstone_desc:0 "Грифонстоун когда-то был столицей великой Грифонской Империи, ещё когда она была объединена первым Гровером с помощью Идола Борея. Из-за такого монархического символизма, очевидно, что мы должны отстроить эту землю и сделать из неё образцовую Республиканскую провинцию."
 FAT_core_lakes:0 "Триколор Над Сердцем"
 FAT_core_lakes_desc:0 "Озёра должны быть возвращены в Республику Грифонов как истинная и коренная её территория. Будут созданы местные Республиканские правительства и жители этих земель будут освобождены."
 FAT_the_west:0 "Освободить Аквелию"
 FAT_the_west_desc:0 "Грифоны запада долго боролись против неумелых и властолюбивых монархов. Эти грифоны заслуживают спасения, свобода должна взять верх над тиранией."
 FAT_the_trade_cities:0 "Отстроить Скайфол"
 FAT_the_trade_cities_desc:0 "Трагичным образом, несмотря на своё несметное богатство, торговые города Скайфол и Фезера стали пристанищем преступности и коррупции. Но мы не можем позволить этому продолжаться! Нашим светлым воздействием мы сделаем его снова великим, он станет образцовым Республиканским городом."
 FAT_greifwald_oil_fields:0 "Нефтяные Залежи в Грифенвальде"
 FAT_greifwald_oil_fields_desc:0 "Грифенвальдские нефтяные залежи очень ценны, но нефтедобывающие вышки там сильно устарели и методы добычи можно было бы значительно улучшить. Сложно переоценить возможную стратегическую важность этих запасов."
 FAT_core_west:0 "Триколор Над Западом"
 FAT_core_west_desc:0 "Благодаря силе Республиканского Духа на западе, грифоны радостно поприветствовали нас. От Аквелии до Скайфола, триколор гордо развевается на ветру, а граждане полны свежей веры в будущее."
 FAT_the_south:0 "Освободить Юг"
 FAT_the_south_desc:0 "Грифоны юга - невероятные индивидуалисты, но если надо встать на защиту свободы и справедливости, все грифоны должны встать плечом к плечу. Это непростое дело, но правое."
 FAT_pact_with_liberals:0 "Встретиться С Вентриглио"
 FAT_pact_with_liberals_desc:0 "Галло Вентриглио - очень рассудительный грифон, чьи цели практически идентичны нашим. Публичнаяя встреча с ним может привести к плодотворному сотрудничеству и поддержке его идеологических единомышленников в Республике." # Перевод MonAx Конец #
 FAT_destroy_fascists:0 "Повесить приспешников Биколини" # Перевод Sciv888 начало #
 FAT_destroy_fascists_desc:0 "Wingbardy is the birthplace of fascism: a dangerous and incoherent ideology. Needless to say, the Wingbardian fascists will never accept any degree of integration into the Republic. We must crack down and reveal this movement for what it is: utterly incompatible with freedom."
 FAT_core_south:0 "Триколор над Югом"
 FAT_core_south_desc:0 "Although some doubted the wisdom of embarking upon it, our southern campaign has turned out to be a complete success. The forces of disunity have been defeated, and the griffons of the south now stand proudly beside us!"
 FAT_the_frontier:0 "Освободить Фронтир"
 FAT_the_frontier_desc:0 "The wild lands of the eastern frontier must not be left behind by the march of progress. These griffons will take their rightful place as citizens of the Republic."
 FAT_leave_it_to_them:0 "Оставить Юг в покое"
 FAT_leave_it_to_them_desc:0 "Юг уже столкнулся с чрезмерным кровопролитием и насилием, с постоянной войной между Цианолизией и Минотаврами, наряду с частым интервенционизмом Карфинианского пакта. Поскольку наша республика уже сталкивается с политическими и территориальными беспорядками, возможно, нам следует оставить Юг в покое, чтобы они занялись своей собственной свободой и процветанием."
 FAT_the_gryphus_port:0 "Южные верфи"
 FAT_the_gryphus_port_desc:0 "Balisemont is a port that will connect us to valuable southeastern trade networks. Once we expand the dockyards it will also become a great asset to our navy."
 FAT_the_new_breadbasket:0 "Развивать южное сельское хозяйство"
 FAT_the_new_breadbasket_desc:0 "The rich soils of Brodfeld and Kaiv allows its fields to produce great bounties of wheat, barley, and oats. We will use this agricultural output to make sure that our people are well-fed."
 FAT_core_frontier:0 "Триколор над Фронтиром"
 FAT_core_frontier_desc:0 "The eastern griffons have had to suffer much hardship and uncertainty throughout their existence, but we now have a chance to improve things. It is time to bring peace and prosperity to the east."
 #elections
 FAT_the_first_griffonian_elections:0 "Первые Пан-Грифоньи выборы"
 FAT_the_first_griffonian_elections_desc:0 "Теперь, когда мы освободили всю Грифонию, необходимо объявить о вторых выборах, на которых смогут учавствовать кандидаты от Скайнавии до Грифинстоуна. Социал-демократы, либералы, гармонисты, консерваторы и социалисты - все объявили свои кандидатуры. Впервые в истории 50% грифонов на континенте сможет проголосовать на свободных выборах."
 #socdem-liberal paths, write in a general tone as this could have multiple presidents
 FAT_president_guildedwing:0 "Президент Златокрылая"
 FAT_president_guildedwing_desc:0 "In a surprising outcome, the fiery Genevieve Guildedwing out of Skyfall has emerged triumphant. Promising to improve conditions for the common griffon as well as confront the entrenched NRP establishment, she certainly has her work cut out for her."
 FAT_share_our_wealth:0 "Поделиться нашим богатством!"
 FAT_share_our_wealth_desc:0 "It is morally wrong for the government to allow so many of our citizens to suffer in abject poverty when there exists a surplus of food, clothing, and shelter across our land. It is imperative that we provide a decent standard of living to all citizens."
 FAT_tax_the_oligarchs:0 "Обложить олигархов налогом"
 FAT_tax_the_oligarchs_desc:0 "With regards to the problem of poverty; it is a fact that the rich griffons of this country will not allow us to solve it, because in order to cure all of our woes it is necessary to scale down the big fortunes. Let us do so, and scatter the wealth to be shared among all of the people!"
 FAT_every_griffon_an_emperor:0 "Каждый грифон - император!"
 FAT_every_griffon_an_emperor_desc:0 "Every griffon an emperor, so there would be no such thing as a griffon who did not have the necessities of life. Every griffon to eat when there is something to eat; all to wear something when there is something to wear."
 FAT_a_new_constitution:0 "Отменить чрезвычайные меры"
 FAT_a_new_constitution_desc:0 "Настало время полностью отменить закон о спасении республики 986 года. Хотя в него были внесены существенные поправки с целью восстановления конституции и парламента, все еще существуют определенные недемократические меры и полномочия, которыми наделён Президент. Мы должны полностью покончить с этим пережитком авторитаризма."
 FAT_end_nrp_dominance:0 "Покончить с господством НРП"
 FAT_end_nrp_dominance_desc:0 "While the Republic is not by strict definition a one-party state, the National Republican Party and its organs still wield an obscene amount of power; many griffons feel as though advancement in the civil service is close to impossible if they are not card-carrying members. It's high time we curtailed the NRP's influence."
 FAT_open_up_the_political_system:0 "Открыть нащу политическую систему"
 FAT_open_up_the_political_system_desc:0 "Although the Republic's previous leaders have always claimed to venerate freedom, it seems the one freedom they have been consistently uncomfortable with is freedom of thought. No longer will those who dissent be silenced or certain parties be barred from forming. Let all voices be heard!"
 FAT_a_second_sunglider_term:0 "Ещё один срок Санглайдера" #idealist and militarist socdem, see harmonic republic
 FAT_a_second_sunglider_term_desc:0 "Schnabel Sunglider's courageous stewardship has seen the Republic through its righteous crusade for freedom, but his work is not yet done. Another term, and all can be set right for our people. For Liberty, Democracy, and Prosperity!"
 FAT_president_verany:0 "Президент Верани" #liberal, see harmonic aquileia
 FAT_president_verany_desc:0 "Theodore Verany—hero of the Aquileian Revolution—surged in popularity thanks to his inspirational vision for a fairer and more just democracy. While his promises to help the poor are what carried him to victory, following through on these promises will be a difficult task."
 FAT_helping_the_little_griffons:0 "Помогая маленьким грифонам"
 FAT_helping_the_little_griffons_desc:0 "It is the responsibility of the nation to take care of its citizens and guarantee they have access to healthcare, food, and housing. Social security programs will ensure every griffon, no matter their status, can meet their basic needs."
 FAT_free_education:0 "Бесплатное образование"
 FAT_free_education_desc:0 "Every griffon, rich or poor, deserves the right to a fair and full education. As we are now in a position to provide this, we have a moral obligation to do so. Greater access to knowledge will allow us to enter into a new age of enlightenment!"
 FAT_broad_land_reform:0 "Перераспределение земли"
 FAT_broad_land_reform_desc:0 "Under the oppressive rule of the old monarchies, land was taken from the poor and granted to loyal aristocrats who eventually amassed huge tracts of land. We must undo this injustice and seize excessive land, giving it to those who lack any. Reformed property laws will protect the commoners from exploitation by the rich and create a truly fair and just society."
 FAT_republican_identity:0 "Пан-грифонья идентичность"
 FAT_republican_identity_desc:0 "We must reject the insidious efforts of those who would attempt to divide us from one another on the basis of regional cultures, and instead stand together in patriotic solidarity. A devotion to the ideals of liberty and democracy is what unites us all!"
 FAT_the_republican_guard:0 "В защиту мечты"
 FAT_the_republican_guard_desc:0 "The price of liberty is eternal vigilance. We who expect to reap the benefits of freedom must be prepared to defend it and ensure that future generations may live to fly free as well."
 FAT_hunt_down_remaining_monarchists:0 "Вспоминая врага"
 FAT_hunt_down_remaining_monarchists_desc:0 "We must never forget the injustices wrought by the old monarchies: they are too numerous to list. Let it be known that monarchism along with all other authoritarian ideologies are incompatible with the Republic's mission."
 ##MarkLib Tree
 FAT_president_ventriglio:0 "Президент Вентриглио" #social and market liberal, see harmonic wingbardy
 FAT_president_ventriglio_desc:0 "The Wingbardian Gallo Ventriglio has emerged victorious, and pledges to put preserving individual rights and freedoms at the forefront of his agenda. An admirer of Equestrian-style harmony, his term promises to usher in a period of much needed stability for the Republic."
 FAT_president_kingfeather_again:0 "Второй срок Кингфезера" #centrist and pragmatist, see neutral republic
 FAT_president_kingfeather_again_desc:0 "Heinrich Kingfeather's brand of pragmatic centrism has gotten us this far, and our citizens have rewarded him with another term. Now is the time for veteran leadership, not the time to take a chance on a dangerous unknown quantity."
 FAT_free_market_capitalism:0 "Свободный рыночный капитализм"
 FAT_free_market_capitalism_desc:0 "Liberty is the natural order wherein individuals pursue their own interests while also contributing to the general good: such should be the case in our economy. We must put an end to burdensome taxes, tariffs, and regulations in order to unleash our full potential."
 FAT_support_business:0 "Поддержка бизнес-инициатив"
 FAT_support_business_desc:0 "Instead of viewing each other as adversaries, government and private interests should work together and collaborate. Joint investments in new technologies and productive capabilities will foster innovation and allow our industries to reach new heights of efficiency."
 FAT_subsidize_mining_companies:0 "Приватизировать горнодобывающие компании"
 FAT_subsidize_mining_companies_desc:0 "It is a well-known fact that publicly held institutions are inherently inefficient and prone to mismanagement. Privatization of the mining companies will ensure that the owners have incentives to manage their resources well, enabling us to get the most out of our land."
 FAT_normalize_equestrian_relations:0 "Нормализовать отношения с Эквестрией"
 FAT_normalize_equestrian_relations_desc:0 "Equestria is a strong and stable country: a shining example of everything we should be looking to emulate. They are our natural allies in the fight for freedom, and closer cooperation between us would greatly benefit both our nations."
 FAT_encourage_immigration:0 "Поощрять иммиграцию пони"
 FAT_encourage_immigration_desc:0 "As we align closer with the Equestrian tradition, we have an opportunity to benefit from an influx of educated, talented pony immigrants. We need to get the message out that the Republic is a prosperous place friendly to all creatures. Welcome one and all!" 
 FAT_put_the_ponies_to_work:0 "Заставить пони работать"
 FAT_put_the_ponies_to_work_desc:0 "From Pegasi aeronautics experts and Unicorn mages to Earth Pony agriculturalists, ponies possess unique and valuable skills that would be very useful to our economy. We need to continue attracting skilled ponies to the country, as well as ensuring they are well-compensated for their expertise."
 #Socialist Tree
 FAT_president_kogchel:0 "Президент Когчел"
 FAT_president_kogchel_desc:0 "Gerben Kogchel, former leader of the Feathisian Labour Party, is a fairly moderate griffon admired by many across the nation. He has pledged to work towards establishing social services for all and making the Republic a healthier democracy."
 FAT_president_astler_again:0 "Второй срок Астлера" 
 FAT_president_astler_again_desc:0 "It was Rikard Astler who bravely led the Republic through the dangerous trials we have faced these past years, and it is Rikard Astler who will bring about a new socialist society, free from capitalist oppression. For a people's Griffonia!"
 FAT_direct_democracy:0 "Действовать в рамках либеральной демократии"
 FAT_direct_democracy_desc:0 "We must never give up on democracy, as it has shown us the way to prosperity. Through petitions and referenda, we will put even more power in the claws of the people."
 FAT_socialism_in_griffonia:0 "Действительно грандиозный экономический план"
 FAT_socialism_in_griffonia_desc:0 "All the conflicts that ravaged Griffonia have destroyed so much and left so many poorer off than before. To keep unemployment low and to kick-start the economy, we will start grand public works programme to improve the Republic. Nature herself will bend to our claw, as we shape her to better benefit griffonkind."
 FAT_socialized_healthcare:0 "Социализированное здравоохранение"
 FAT_socialized_healthcare_desc:0 "For too long have we ignored the sick, praying that we would not share their fate.  Now that we can, we must provide the best possible healthcare for all citizens. The sick and injured will receive care, as every life is invaluable. Furthermore, we will enshrine free healthcare as a being's right, showing the world our socialist prosperity."
 FAT_guarantee_a_job:0 "Гарантия занятости"
 FAT_guarantee_a_job_desc:0 "It is in the very nature of the capitalist mode of production to overwork some workers while keeping the rest as a reserve army of unemployed paupers. However, if we pool our wealth and stand in solidarity, everygriff can contribute according to their ability and receive according to their need."
 FAT_industrial_unionism:0 "Поддержка профсоюзов"
 FAT_industrial_unionism_desc:0 "All workers in the same industry should be organized into the same union—regardless of skill or trade—to ensure they have maximum leverage in bargaining or strike situations. Instead of emphasizing the divisions among workers and fostering a narrow interest in the affairs of each craft, we must stress the mutual dependence of the skilled and the unskilled."
 FAT_industry_for_the_workers:0 "Усилия по урбанизации"
 FAT_industry_for_the_workers_desc:0 "No longer will griffons be taken advantage of by greedy and scheming employers. New labour laws will empower workers and put indstury in their claws, finally ending the days of gruelling slavery in the factories. Reasonable shifts and overtime laws, safety protocols and paid sick days will improve the lives of the everyday griffon."
 #Militarist Tree
 FAT_president_kemerskai_jr:0 "Президент Кемерскай — младший"
 FAT_president_kemerskai_jr_desc:0 "Riding a wave of popular support, Alexander Kemerskai Jr. has emerged triumphant. His platform emphasises the need for a more powerful central government and a strong president willing to take bold action to protect the Republic and its citizens."
 FAT_continue_industrialization:0 "Продолжить сельскохозяйственную индустриализацию"
 FAT_continue_industrialization_desc:0 "Maintaining the security of our nation necessitates the creation of a new industrial economy. Modern technologies demand greater efficiency to make the most of our land and resources. Progress marches on, and we can not afford to get left behind."
 FAT_redistribute_noble_wealth:0 "Перераспределить дворянское богатство"
 FAT_redistribute_noble_wealth_desc:0 "For far too long, the wealth and power of Griffonia has been monopolised by its corrupt nobility. Although their political stranglehold over society has been broken, these aristocrats have not yet properly paid for their injustices. Their riches are now forfeit, to be divided amongst the people."
 FAT_guarantee_prosperity:0 "Ни грифона позади"
 FAT_guarantee_prosperity_desc:0 "The lands of the Republic are rich and bountiful, and our citizens are virtuous and diligent. It would be inexcusable for a nation blessed with such abundance not to provide for its people: it is our duty to guarantee the prosperity of every citizen."
 FAT_antagonize_equestria:0 "Противодействовать Эквестрии"
 FAT_antagonize_equestria_desc:0 "The Equestrians claim to believe in freedom and equality, all the while worshipping their "divine" princesses. Although they have historically paid lip service to the fight for liberty, their hypocrisy has always been plain for all to see. From now on we will no longer refrain from speaking the truth about Equestria."
 FAT_reach_out_to_nova_griffonia:0 "Обратиться к Нова Грифонии"
 FAT_reach_out_to_nova_griffonia_desc:0 "Our cousins across the sea share our struggle against tyranny and monarchism; it would be wise to reach out to them with a proposal for an alliance. Such an alliance would allow us to ensure that Republicanism maintains a pawhold on the continent."
 FAT_bolster_the_military:0 "Поддержать военных"
 FAT_bolster_the_military_desc:0 "It is imperative that the Republic possesses a strong military capable of projecting our power throughout the world and defending our values. Whatever challenges await us in the future, we must be ready to face them in the name of liberty!" #Перевод Sciv888 Конец#
