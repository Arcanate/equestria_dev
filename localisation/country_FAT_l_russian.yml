 griffonRepublic_history.2.t:0 "Грифенхейм В Хаосе"
 griffonRepublic_history.2.d:0 "Правительство Гровера V было в политическом хаосе - когда пошли слухи, что реформы Гровера IV будут отменены, наряду с тем, что Грифенхеймский император был молод и, в целом, марионеткой дворян, Имперская система дала трещину. Дворяне жили всё роскошней и роскошней, пока народ страдал, а армия начала терять веру в Императора. В частности, образовалась клика офицеров во главе с Кемерскаем, Солнцехвостым и Розокрылым. В судьбоносный день Февраля 978, крестьяне и рабочие захватили улицы Грифенхейма, сражаясь со стражей и штурмуя дома и тюрьмы. Всех заключенных в Имперских Камерах выпустили, и уже вскоре после этого народ маршировал под Имперским Дворцом. Кемерскай и многие другие имперские офицеры, участвовавшие в масштабном бунте армии, вместе с сотнями простогрифонов стояли у порога центра Имперской власти и её правительства. В абсолютном разобщённом хаосе, толпа простогрифонов пробилась во дворец, растаптывая античные ковры, бросая артефакты и ломая витражные окна Архоната.\n\n Тем не менее, никто из простогрифонов не смог найти Гровера V, несмотря на значительные услиия Кемерская по его поиску. Согласно Республиканским отчётам, его унёс с собой в последнюю минуту Эрос. Зато, простогрифоны и солдаты нашли весь регентский совет, которых, в отличие от Эроса и Императора, не спасли. Некоторые попали под показательные процессы, в итоге которых их каждый раз казнили, другими же просто брутально накормили толпу, другие пытались выбороться через толпу. Регентский совет утратил всю власть в столице, а их смертям радовались тысячи грифонов из толп. Вскоре, народ поддержал армейский бунт и Национальную Республиканскую Партию, создавшую Республику Грифонов."
 griffonRepublic_history.2.a:0 "Долой Имперцев!"

 griffonRepublic_history.3.t:0 "Первый Бой Революции"
 griffonRepublic_history.3.d:0 "После взятия Грифенхейма, Имперские воска были отброшены в цитадели монархизма Бронзхилл и Клубничное Герцогство, где семья Когтистых предоставила убежище Архонту и Императору. Кемерскай организовал свои войска для быстрого завоевания центра Империи, Герцогства Грифенхейм. Сам Кемерскай завоевал Интерривер, у реки Гриффкинг, где всё ещё правил его отец, Барон Виннина. Рейнхард Солнцехвостый, Шнабель Санглайдер и Андерс фон Брума, командир из Йеля, быстро примкнувший к Республике, пошёл в бой на город Крона. Клаус Розокрылый был ответственен за окружение Имперских сил у Кингстона и на Востоке.\n\nСилы Кемерская вступили в бой с армией Графа Интерривера, Йонаса Хардвейлера, у реки Гриффкинг. Генерал Кемерскай впервые получил шанс показать свои тактические умения, как новый Маршал Республики и исполняющий обязанности Президента. Победа была решительной, и силы Графа Йонаса отступили на Север, откуда после дальнейших битв с силами Республиканцем, им пришлось отступить в Бронзхилл и сложить оружие. Силы Кемерская воспользовались рекой, чтобы потом Граф Йонас, довольно слабый стратег, повёл свои войска через реку, где их обстреляли Республиканские пушки и артиллерия, после чего они были вынуждены отступить, убив лишь малую часть Республиканских солдат.\n\n Потом оказалось, что во время боя Хардвейлер был в пьяном бреду, так как он верил, что Республиканцы - кучка крестьян, которая никогда не прибегнет к реальной тактике. Впавши в неописуемую ярость, Архонт изгнал его из Империи, а Граф Йонас, насколько известно, спился до смерти в Зебрике, убедившись в том, что победа Республики неизбежна и что он подвёл своего императора-ребёнка."
 griffonRepublic_history.3.a:0 "Молодец, Кемерскай!"

 griffonRepublic_history.4.t:0 "Падение Герцогства Интерривер"  # Перевод MonAx Конец # # Перевод MonAx Начало #
 griffonRepublic_history.4.d:0 "К тому времени, как Кемерскай отступил на север Интерривера, произошло что-то интересное. Жители города Вюртенрест, столицы региона, только подняли крестьянское восстание после поражения их Графа в битве при Грифкинге и, потом, его изгнания. Его брат и наследник отступили к Алмазной Горе, где они стали служить Архонту, а крестьяне Интерривера официально выбороли свою свободу. Это новое государство, Крестьянская Республика Интерривера, изначально было почти социалистическим, распределяя богатство и власть поровну между крестьянами и организовывая их в коммуны. Хоть и Кемерскай хотел изначально подавить повстанцев, его политический соперник Аспер Сиклклав убедил его встретится с крестьянами и договорится с ними. В ходе договорённостей, было решено дать им значительную автономию, если они объявят о верности Республике, что они и сделали."
 griffonRepublic_history.4.a:0 "Революция казалась непобедимой."

 griffonRepublic_history.5.t:0 "Сын Против Отца"
 griffonRepublic_history.5.d:0 "Армии Кемерская в Интерривере пошли на север, под сопровождением крестьянских ополченцев верных Крестьянской Республики Интерривер. Там, они встретились с армией отца Кемерская, стареющим Бароном Виннина, Алдусом Кемерскаем. Сначала войска Алдуса побеждали в Битве за Виннин, отбивая силы своего сына. Кемерскай, тем не менее, применил защитные тактики и произвёл артиллерийские обстрелы, за которые он прославился, и в защите он выжал все соки из войск отца. Тысячи грифонов пали, штурмуя линию Кемерская, и в ходе контратаки Кемерская-младшего, численно превосходящие силы Барона были отброшены к самому городу.\n\nСилы Алдуса сдались, и он был взят в плен своим сыном. Вместе с его передовыми офицерами (войскам предложили присоединится к Республике, тех кто отказывались - убивали на месте), его привезли на центральную площадь Виннина, где он когда-то объявлял приказы и декреты Императора. Теперь же, ситуация изменилась, и Алдус был казнён за предательство народа и крестьян Грифонии. Барон Виннина, преданный своим сыном был в ярости, и в последних словах перед казнью палачом своего сына что-то пригрозил Кемерскаю.\n\nРеспублика теперь контролировала весь Интерривер, и при этом кампании Солнцехвостого и Розокрылого на Востоке, Юге и Севере были успешны, казалось, что Республика вот-вот возьмёт под контроль весь Грифенхейм с пригородами, а многие войска уже наступают в поддерживающие Республиканцев Катерин и Энгривер на Юге."
 griffonRepublic_history.5.a:0 "Переломный момент."

 griffonRepublic_history.6.t:0 "Грифонская Весна"
 griffonRepublic_history.6.d:0 "После окончательного завоевания Сердца Империи, Александр Кемерскай, которого многие считают лидером революции, глава Национальной Республиканской Партии и командовавший успешной операцией в Интерривере, призвал к первым за всю историю Грифонской Империи президентским выборам. На выборах доминировала Нацинальная Республиканская Партия, с Кемерскаем во главе, но также принимали участие многие другие, такие как Социалистическая Народная Партия, ведомая юным революционером-идеалистом Аспером Сиклклавом, который выступает за социалистическую и революционную практику и идеологию. В выборах также соревновались правые революционные организации, такие как Национальный Революционный Фронт, во главе с ныне мёртвым Петером Альстреннером, выступавшим за безоговорочный анти-монархизм, фанатичный национализм и общегрифонскую идентичность, а также корпоративистскую экономическую систему.\n\nКак и ожидалось, Победил Кемерскай, набрав 77% от всех голосов, а Сиклклав и Альстреннер оба набрали менее 15% от всех голосов. Риторика унитарности при НРП, их демократические принципы и факт того, что революция ещё идёт, а народ хочет стабильности, позволило им очень легко победить. Военный опыт Кемерская и его известность, как военного героя, сделала его очень популярным кандидатом, а его кабинет был в основном собран из кандидатов, одобренных всеми умеренными партиями. В нем есть генералы, идеалисты, прагматики, все объединены ради демократического дела и демократических целей. По крайней мере, в теории.\n\nПервые 100 дней Кемерская были на удивление стабильны, в то время, как Грифонские контрреволюционеры все ещё зализывают раны в Бронзхилле и Клубничном Герцогстве и не проводили значительных наступлений на республике в это время. Пытаясь задобрить рабочих, крестьян и прочих недовольных, Кемерскай немедленно начал проводить крупномасштабные переводы. Первым указом его правительства было убрать устоявшиеся законы о рабстве, крепостничестве и службе Империи, освобождая всех, на кого эти законы действовали, даже не смотря на то, что многие из этих законов Империей уже давно не практиковались. Кемерскай продвинул социальные реформы простогрифонам ещё дальше, утверждая такие промышленные изменения, как законы о минимальной зарплате и значительное налогообложение Грифонских дворян и и олигархов, с целью перераспределить их богатства простогрифонам. Его политики были невероятно популярны, и рейтинг Кемерская взлетел. Тем не менее, правительство столкнулось с инфляцией, так как его экономисты часто сосредатачивали свои усилия на социальных политиках, пренебрегая балансированием бюджета, что привело к печатанию огромного количества идолов для удовлетворения благородных целей Кемерская\n\nНу а пока Грифония хотя бы свободна."
 griffonRepublic_history.6.a:0 "Настоящая демократия?"

 griffonRepublic_history.7.t:0 "Ничто Не Вечно"
 griffonRepublic_history.7.d:0 "К несчастью для Республики, Грифонское дворянство в изгнание не позволило Республиканцам просто прийти и взять контроль над их страной. Юный Гровер V, при помощи верного опекуна и религиозного учителя Архонта Эроса VII, начал контрреволюцию. При поддержке Графа Бронзхилла, чьи субъекты были, на удивление, верны монархии, и Герцога Клубники, женатого на тёте Гровера, контрреволюционеры заполучили плацдарм на Севере. Наступая из Бронзхилла и Клубничного Герцогства, Имперские войска разгромили республиканцев в Интерривере, положив конец социалистическим Республиканцам, которые там укрепились, и восстановив Баронство Виннин во главе с братом Кемерская, Августом Кемерскаем I. Аспер Сиклклав едва выбрался живым и продолжал поддерживать Национальную Республиканскую Партию Кемерская, хоть и многие ультранационалисты перестали поддерживать Кемерская во время развала Республики.\n\nКогда вместе с Алмазными Псами, Архонт Эрос VII, связанные силы Империи, Феофии, и Когтистой вместе маршировали в бой против Президента-Маршала, Александр Кемерскай отдал приказ о безоговорочном отступлении из Грифенхейма, желая совершить тактическое отступление на север и постепенное завоевание слабого Герцогства Клаудбьюри, разослав письма всем генералам армии. Армии, участвовавшие в этом Великом Походе, включают в себя собственную армию Кемерская, находящуюся в Интерривере, армии Клауса Розокрылого и Макса Белопёрого, ныне борющихся в Катерине и Энгривере, и армию Рейнхарда Солнцехвостого, также находящуюся на Севере. Были многие другие армии, желавшие также участвовать в Походе, но они были искоренены патрулировавшими Имперскими армиями и ликвидированы. Многие Республиканские армии остались в Энгривере и спрятались в великом Шейсвальде, периодически совершая набеги на ближайшие Энгриверские лесные города. Другие ушли в Катерин, в том числе и в рыцарские бригады, выступившие на стороне Республиканцев, что привело к странному объединению набожных рыцарей и республиканских революционеров."
 griffonRepublic_history.7.a:0 "Прощай, дорогая Республика."

 griffonRepublic_history.8.t:0 "Конец Начала"
 griffonRepublic_history.8.d:0 "Генерал Лука Фальваттер, ныне защищающий захваченные земли в Бронзхилле, получил задание провести армию алмазных псов и грифонов-республиканцев на север к Клаудбьюри через горы Уайттейл, наступая в Герцогство Клаудбьюри с фланга пока они заняты на Юге. План Луки был ключевым в лёгкой победе над Герцогством Клаудбьюри, вместе с бунтарями-освободителями под руководством Георгия Тифизера в горах Уайттейл. Тем не менее, Лука был застигнут врасплох силами Графа Бронзхилла, во главе с ныне знаменитым генералом Шепом Айронхоллом. Его армия была окружена несколькими дивизиями алмазных псов и уничтожена, этим уничтожая все планы войны на два фронта против Герцогства. Позже, тело Луки было найдено рядом с телом Тифизера, чья дочь в будущем продолжила его дело.\n\nПока армии Люстера отступали на Севере, загадочный республиканский офицер по имени Блэкрок сбежала от Республиканской борьбы, её боевая единица стала независимой, кочующей бандитской армией. Цель Блэкрок взять Грифонстоун от имени Республики изменилась на желание взять Грифонстоун и утвердить там своё бандитское королевство. Письмо Кемерская с призывом отступать в Клаудбьюри, насколько известно, было сожжено Блэкрок в ходе отступления на юг. Её войско больше не участвовало в Великом Северном Походе.\n\nТем не менее, не всё было потеряно. Армия Кемерская быстро объединила силы с соединениями Рейнхарда Солнцехвостого и Клауса Розокрылого у границы с Феофией, и готовилась бежать на Север в Герцогство Клаудбьюри. Пока их армия передвигалась на Север, их перехватила огромная армия, включавшая в себя войска из Клубничного герцогства и Феофии. Объединёнными усилиями трёх, пусть и ослабленных армий, Кемерскай, Солнцехвостый и Розокрылый отбили врагов со средними потерями. Битва за Мирабель была выиграна, и три армии пересекли Феофско-Клаудбьюрийскую границу."
 griffonRepublic_history.8.a:0 "В Клаудбьюри, ребята!"

 griffonRepublic_history.9.t:0 "Южный Бой"
 griffonRepublic_history.9.d:0 "Когда Республиканцы прошли через Феофско-Клаудбьюрийскую границу с юга, они прибыли в город Клоборг, один из немногих городов в Клаудбьюри, управляемый ненаследственным правителем. Из-за Республиканских настроений в городе, в 965 году, Герцог Клаудбьюрийский Отто II отменил Баронство Клоборг и позволил дворянину Карлу Свенс-Риннеру стать первым Мэром Клоборга. Отто II верил, что это подавит Республиканские настроения, этого не случилось, и Клоборг открыто заявил о поддержке восстания Кемерская, обеспечивая его солдат оружием, снабжением, пищей и отдыхом. Карл Свенс-Риннер и его протеже Тобиас Сивенхоф, который в будущем станет многообещающим Республиканским министром, стали лидерами Республиканского движения в Клаудбьюри, чем они воодушевят многих крестьянских восстания и нападения по всей стране, после их декларации в поддержку Кемерская.\n\nНесмотря на то, что Республиканцы верили, что смогут легко завоевать Клаудбьюри, война на севере продолжалась, и зимой 979 года, Республиканцы были вынуждены остаться в южных провинциях Клаудбьюри, что включает в себя большую часть провинции Вингхаген (кроме непосредственно города Вингхаген, который был под брутальной осадой Республиканских войск). Клаудбьюрийский флот всё ещё находился в портовом городе Вингхаген, который доставал ресурсы осажденному городу закупая их из Ведины и Империи. Имперская армия, что интересно, не напала на Республиканцев с Юга, сосредоточившись больше на подавлении сопротивления изнутри и сохраняя ту немногую территорию, оставшуюся у них после множественных объявлений независимости Имперскими вассалами. Казалось, что Республиканцы ещё долго будут воевать, ведь осада Вингхагена ещё шла, а о Клаудбьюри до весны можно было и не мечтать.\n\nПока Республиканцам казалось, что Вингхаген они не возьмут никогда, ситуация скоро изменилась в их пользу, когда прибыла небольшая флотилия под командованием Германа и Корнелиуса Хассентельфов, Республиканских морских офицеров из мелкой Феофской дворянской семьи и повернула ход осады. Братья Хассентельфы разбили Клаудбьюрийский флот, который и не подозревал о каком-либо значительном присутствии Республиканского флота. После разгрома Клаудбьюрийского флота, Вингхаген быстро сдался Республиканцам. Граф Леонард Гёртц лично принёс письмо о сдаче Генералу Клаусу Розокрылому, но его это не спасло. За его преступления против Республики Грифонов и революции, он был повешен за предательство через несколько часов после поражения."
 griffonRepublic_history.9.a:0 "Нас хотя бы поддерживает народ..."

 griffonRepublic_history.10.t:0 "Битва за Клаудбьюри"
 griffonRepublic_history.10.d:0 "In the coming months, the Republicans made small gains, but could never take the grand prize of Cloudbury. The city was nearly encircled more than twice by Suntail and Rosewing's combined armies, but Otto's troop size was much more vast than the Republicans, so they were able to repel any chances of a tactical encirclement through sheer numbers. With the west and east mostly controlled by the Republicans, the major factor that would lead to the capitulation of the Duchy was Cloudbury, and while County and Barony fell around him, Otto II barricaded himself and his armies inside the heartland of the Duchy.\n\nHowever, while Otto II could save his city from the Republicans, he could not save his city from its own denizens. Under the cover of night, Republican agents and thousands of Cloudburian workers and peasants stormed the Cloudbury Palace in a brutal rendition of the events of 978. Otto II was kept alive on the orders of the Republicans, who proceeded to hang him for treason against the Griffonian Republic. Urged on by the Republican military, who had been starved for vengeance ever since they were driven from Griffenheim, the mob of Cloudburian workers and Republican soldiers lynched an endless sum of aristocrats and nobles in what became known as the "Sack Of Cloudbury". Otto II's son and heir, Karl, along with his brother, Kristoffer, were killed by the Republicans, as were most of the Plumenjar dynasty's closest members.\n\n Oskar Plumenjar, Otto's uncle, pleaded for mercy in front of Kemerskai, and he, along with his daughter and wife, were spared the terror of the gallows. While Kemerskai's mercy was used as a propaganda tool, Oskar was exiled to a small village in the Northern Tribes, right above the Cloudburian border, to make sure the Plumenjars would never threaten Cloudbury and the Republic again."
 griffonRepublic_history.10.a:0 "Победа!" # Перевод MonAx Конец #
 
 griffonRepublic_history.11.t:0 "Our Darkest Hour"
 griffonRepublic_history.11.d:0 ""This traitorous counter-revolution is undoubtedly more dangerous than Eros VII, Eagleclaw and Georgie Bronzetail put together, because ours is a country where the ruling class is in a minority, where peasant and native property has gone to ruin and where, in addition, the demobilisation has set loose vast numbers of potentially mutinous elements." - Alexander Kemerskai, on the Skynavian Revolution.\n\nThe 986 Election was set to be a slim majority for Alexander Kemerskai's National Republican Party, but even so, many in the Republic had doubts over whether the results would truly lead to a victory for Kemerskai. Asper Sickleclaw, socialist militant and revolutionary, had capitalized on rising dissent against the "Old Marshal", and his coalition with the Native's Rights Party meant that the Socialist People's Party might finally pose a threat to Kemerskai's government on a national level. With the newspapers predicting a slim chance of a Sickleclaw victory, Kemerskai made a choice that would change the Republic forever.\n\nThe National Republican controlled legislature passed with a 2/3 majority the "986 Act For The Salvation Of The Republic", which would drastically strengthen the powers of the executive and suspend parliamentary and persidential elections until "national security is in a favorable position to allow the system of democracy to flourish once more." Any hope of a Sickleclaw presidency was destroyed, and Kemerskai's NRP once again became the sole political force in the Republic.\n\nThe socialists, traitors as they were, did not take the Act For The Salvation Of The Republic lightly. Sickleclaw formed the United Socailist Revolutionary Front and fled north in a Second Long March, with the war-torn armies of the Republic powerless to stop him. The Socialist Republic of Skynavia was formed, and the Revolution of 986 was forever burned into the history and politics of the fledgeling Republic."
 griffonRepublic_history.11.a:0 "Is all truly lost???"

 griffonRepublic_history.12.t:0 "The Changing Of The Guard"
 griffonRepublic_history.12.d:0 "While the Republic had recovered mostly from the Revolution of 986 and the Skynavian Betrayal, many in the government were still not happy with the policies of the Kemerskai regime, especially Claus Rosewing, Kemerskai's faithful Chief Of Staff and Vice President, before the posts were seperated after his dismissal.\n\nRosewing, disillusioned with Kemerskai's autocratic measures and failure to enact the promised principles of the Griffonian Revolution, began to spar with the President-Marshal over increasingly trivial matters. When Rosewing suggested that a constitutional monarchy would be better than the current Kemerskai regime, the President-Marshal, furious, removed him from his posts for the simple crime of "Insubordination". His position as Vice President was given to Schnabel Sunglider, another politician skeptical of Kemerskai's growing authoritarianism, to rekindle the bonds between the Old Guard of the National Republican Party and its right-wing elements. His controversial successor as Chief Of Staff was Reinhard Suntail, who at this point was undergoing an investigation from the media and the government for alledged ties to ultranationalist groups. In another effort to unify the Republic's political factors, Kemerskai appointed a griffon who by all means should have not been leading the military, event if he was a capable marshal.\n\nRosewing was sent North by Kemerskai to "keep the peace", but this would prove to be a fatal mistake. Rosewing, angered by the actions of the government he had sworn to support, began actions of petty banditry and warlordism, rallying native and monarchist forces in an underground coalition. Although Rosewing did not engage in the levels of banditry that Suntail inevitably did, his actions helped hasten the Republic's descent into chaos, banditry, and warlordism, factors that effect the Republic even today."
 griffonRepublic_history.12.a:0 "Whoops."

 griffonRepublic_history.13.t:0 "The Loss Of Suntail"
 griffonRepublic_history.13.b:0 "On the 13th night of October, in the year of 1003, Cloudbury nearly burnt. Reinhard Suntail, along with many Republican officers and politicians associated with the Griffonian National Revolutionary Front, were found to have committed an unspeakable atrocity - high treason against the Republic and attempted terrorism. While Suntail was never found truly guilty, plans leaked by a GNRF informant detailed plans to create a false-flag terrorist attack in Cloudbury, blame it on communists and the Centre-NRP, and use it to sponsor a GNRF takeover of the government. Names listed in the report included Reinhard Suntail himself.\n\nKemerskai, without enough evidence to fully convict Reinhard Suntail of being complicit in the planned attack, as he denied every charge alleged by the government and the conspirators, instead exiled him North with Rosewing, and stripped him of all government titles. Suntail's position of Chief of Staff was given to Schnabel Sunglider, who Kemerskai viewed as a dangerous Vice President. Sunglider's former position as Vice President was given to Heinrich Kingfeather, a pragmatist and close ally of Kemerskai since the Republican Revolution. Suntail and Rosewing were out of government, and relative unity was restored among the top officials of the Republic - although Suntail took the exile North even harder than Rosewing did.\n\n"
 griffonRepublic_history.13.a:0 "Boreas damn it!"
 
