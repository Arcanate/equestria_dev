 FAT_army_chief3:0 "Александр Кемерскай Младший"
 FAT_army_chief3_desc:0 "Александр Кемерскай Младший родился в 967 году в семье Александра Кемерская, офицера Имперской Армии. Он редко видел своего отца из-за его миссий на юге и востоке Империи. \n\n Александру было всего 11 лет, когда его отец начал революцию, изменившую историю всего мира. Его укрыла его мать, живущая в Грифенхейме, а Кемерскай, позже, организовал его побег через Феофию в далёкую от потрясений Революции Ведину. В 981 году они воссоеденились в Клаудбьюри, когда Александру было всего 14 лет. \n\n В 18 лет он вступил в армию Республики для того, что-бы стать генералом, как и его отец."
