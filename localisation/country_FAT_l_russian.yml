 FAT_army_chief3:0 "Александр Кемерскай Младший"
 FAT_army_chief3_desc:0 "Александр Кемерскай Младший родился в 967 году в семье Александра Кемерская, офицера Имперской Армии. Он редко видел своего отца из-за его миссий на юге и востоке Империи. \n\n Александру было всего 11 лет, когда его отец начал революцию, изменившую историю всего мира. Его укрыла его мать, живущая в Грифенхейме, а Кемерскай, позже, организовал его побег через Феофию в далёкую от потрясений Революции Ведину. В 981 году они воссоеденились в Клаудбьюри, когда Александру было всего 14 лет. \n\n В 18 лет он вступил в армию Республики для того, что-бы стать генералом, как и его отец."
 FAT_army_chief4:0 "Хирон Штормопёрый"
 FAT_political_11:0 "Хирон Штормопёрый"
 FAT_army_chief4_desc:0 "Хирон Штормопёрый, которого за спиной называют "Птенец из гнезда Солнцехвостого", является одним из генералов Республики, имеющим свяли ультранационалистическими группировками. Кроме того, он тесно связан с Рейнхардом Солнцехвостым, властолюбивым и амбиционзым генералом, связанным с бандитизмом и уже давно не подчинающимся Республике. Хирон оспаривает эти обвинения и утверждает, что Солнцехвостый является честным и добрым грифоном. Многие подозревают, что Хирон работает с Солнцехвостым.\n\n Хирон родился в Грифинстоуне, и в 13 лет присоединился к Революции против желания своих родителей. Он присоеденился к бригаде Рейнхарда Солнцехвостого и вместе с ним участвовал в Разорении Кроны вместе с остальными войсками Солнцехвостого. Штормопёрый быстро стал его учеником, научившись у его всему.\n\n Сейчас лояльность Хириона стоит под вопросом. Кого он поддерживает - Республику или мятежного генерала?" 
