 griffonRepublic.225.f:0 "Александр Кемерскай Младший, сын великого Лидера!"
 griffonRepublic.225.g:0 "Шнабель Санглайдер, ветеран!"
 griffonRepublic.225.h:0 "Генрих Кингфезер, прагматик!"
 griffonRepublic.225.i:0 "Рикард Эстлер, идеалист!"
