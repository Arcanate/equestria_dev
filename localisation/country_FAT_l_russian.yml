 FST_justice:0 "What Kemerskai Never Could Have Done" #this might be confusing but it's just an end focus for being like: yay, we did it
 FST_justice_desc:0 ""
 FST_the_unthinkable_option:0 "The Unthinkable Option"
 FST_the_unthinkable_option_desc:0 "To avoid a repeat of the failures of Kemerskai, we must restore the old government that governed this region, the Duchy of Cloudbury. Although he is from a fringe female line, Oskar is still of House Plumenjar, and the rightful Duke of Cloudbury. Duke Oskar I will be restored to his rightful throne, and Cloudbury will know peace and unity once more."
 FST_an_army_with_a_state:0 "An Army With A State"
 FST_an_army_with_a_state_desc:0 "The authority of [Root.GetLeader] must be maintained. Those who wish to restore the monarchy are blind to their previous failures, and those who wish to establish a nationalist republic are blind to their coming task. We must ensure that our nation lies in the hands of capable generals, who will guide it with rational and pragmatic decision."
 FST_monarchy_with_republican_characteristics:0 "Placate Remaining Republicans"
 FST_monarchy_with_republican_characteristics_desc:0 "If we do not want our family's heads on pikes again, we should ally with harmonists and democrats to build a constitutional monarchy. Perhaps, in time, the NRP will even support us in our goal to liberate Cloudbury from republicanism and authoritarianism."
 FAT_prime_minister_in_charge:0 "§YThe Statsminister§! will become the new §Yhead of state§!.\n"
 FAT_duke_oskar_idea:0 "Oskar I"
 FST_restoring_mountain_industry:0 "Crack Open the Mountains"
 FST_restoring_mountain_industry_desc:0 "The mountains are our home and for most of our citizens, they are a way of life - with many living in the hills and in the North. Mines and civilian industry must be restored there after the tumultuous civil war took its toll on the region."
 FST_placate_the_fascists:0 "Placate Far-Right Generals"
 FST_placate_the_fascists_desc:0 "The only way to defeat the Republican menace and restore honor and glory to Cloudbury is to ally with the generals who restored our gods-given monarchy. Claus Rosewing will become statsminister of the new Duchy of Cloudbury, and our nation will be rebuilt from the ground up."
 FST_deal_with_the_republicans:0 "Purge the Republicans"
 FST_deal_with_the_republicans_desc:0 "Exiled Republicans are angered at our restoration of the Cloudburian monarchy, and some of our agents even predict that they are planning a coup from Skynavia or Vedina! This movement must be crushed before it poses a threat to the Duchy."
 FST_amnesty_for_the_kemerskai_government:0 "Hand Out The Pardons"
 FST_amnesty_for_the_kemerskai_government_desc:0 "Many former Republican generals and parliamentarians have fled to neighboring countries. To secure the support of the people and move toward a parliamentary monarchy, we should offer amnesty to these exiles, and end any possible threat of military action frmo the Republicans against us."
 FST_increase_northern_policing:0 "Increase Northern Policing"
 FST_increase_northern_policing_desc:0 "Police in the North has been defunded ever since concerns of the Skynavian revolt fell. However, this has also led to the banditry and warlordism in the North. Restoring the police to that region would be vital to our position."
 FST_roads_in_the_north:0 "Northern Industrial Primacy"
 FST_roads_in_the_north_desc:0 "More roads in the North are necessary! Infrastructure between the North and the South must be encouraged, and the divides of our nation shall be healed."
 FAT_Noble_Economics_Idea:0 "Traditional Economic Structures"
 FST_keep_rosewing:0 "Keep Rosewing"
 FST_keep_rosewing_desc:0 "Claus Rosewing has led our new Duchy through the storm, cooperated with remaining republicans, and built a new, native Cloudbury. He has kept our nation safe and stable, and there is no reason why this capable griffon should not be able to remain statsminister of the Duchy of Cloudbury."
 FST_prime_minister_sivenhof:0 "A Liberal Statsminister"
 FST_prime_minister_sivenhof_desc:0 "Tobias Sivenhof is a popular native figure. He would no doubt support a constitutional monarchy, and we shall appoint him as our new statsminister. Sivenhof's policies of unity and liberal values may be just what the duchy needs to build democracy, not the rule of the old guard Claus Rosewing."
 FST_look_to_the_nobility:0 "A Noble Statsminister"
 FST_look_to_the_nobility_desc:0 "Otto Saxhagen-Plumenjar is the nephew of Oskar I, and while many liberals will claim that this is nepotism, it is clear that the statsminister who will care the most for our nation is one from the nobility. The former nobility of Cloudbury was devoted to the Duke, and Otto Saxhagen-Plumenjar is a noble and a relative of the duke."
 FST_traditional_economics:0 "Hierarchical Economics"
 FST_traditional_economics_desc:0 "Kemerskai's welfare policy was misguided and only served to skyrocket inflation while the people suffered. If we are to truly reform our nation, we must return to traditional economic structures that guided the Duchy of Cloudbury during its greatest days."
 FST_traditional_hierarchies:0 "Ensure Noble Priveleges"
 FST_traditional_hierarchies_desc:0 "Many nobles are scared that a parliamentary system would destroy their power and leave their domains in ruin. However, we realize the plight of these nobles, and we must ensure that they are given their old priveleges so that they can continue to support our great Duchy."
 FST_support_the_natives:0 "Aid For The Natives"
 FST_support_the_natives_desc:0 "The Duchy of Cloudbury was once fully controlled by native Cloudburians, with their own distinct culture and language. When the Republic conquered our homeland, more and more Heartlanders became prominent politicians. Compared to Heartlanders, native living conditions "
 FST_continue_kemerskai_welfare:0 "Continue Kemerskai's Economic Plan"
 FST_continue_kemerskai_welfare_desc:0 "Alexander Kemerskai, the first and last President of the Griffonian Republic, may have been an incompetent dictator, but he did introduce key welfare programs and benefits for the people. We should re-instate these welfare programs, and let every griffon achieve prosperity under our regime."
 FST_new_nobility:0 "Suppress Nobility Power"
 FST_new_nobility_desc:0 "The old nobility of Cloudbury cannot be trusted, for they were the ones who brought an end to the Duchy and let it become overrun by the Republicans. Power shall be given to the common griffon, not the corrupt and senseless nobles of old."
 FST_curtail_military_power:0 "Curtail Military Influence"
 FST_curtail_military_power_desc:0 "Although Suntail is dead and most of the military is completely loyal to the Duchy, they still have a distrubing amount of influence in the Duchy, and could easily coup and shift policy. To prevent the military becoming too powerful and demanding concessions, we should make sure the military is completely loyal, and restore civilian rule."
 FST_military_primacy:0 "A Gentle Overseer"
 FST_military_primacy_desc:0 "Cloudbury is not ready for a true democracy. Instead, they need a "gentle overseer" - that is, the Cloudburian military. Under the watchful eye and gentle claw of the military, we must quash any forces that would seek to undermine our new Duchy, even if it means infringing on the rights of our people. Republicanism will never return to our great nation!"
 FST_the_dream_is_not_dead:0 "The Dream Is Not Dead"
 FST_the_dream_is_not_dead_desc:0 "While we certainly cannot directly use Republican symbols, we can still appeal to liberal and republican citizens. We should revive the Republican Dream as a liberal, constitutional, dream where all citizens live free under the Duke. How does Liberty, Democracy, Prosperity, and Monarchy sound?" # Непереведенное конец #
 FST_cloudbury_as_it_was_meant_to_be:0 "Правильный Клаудбьюри" # Перевод MonAx Начало #
 FST_cloudbury_as_it_was_meant_to_be_desc:0 "Мы вернули порядок, славу и дворянство в Герцогство Клаудбьюри. Парламентская система даст народу заслуженную свободу а традиционные иерархии нас снова защитят от Республиканства и социализма. Слава Клаудбьюри!"
 FST_freedom_in_the_north:0 "Свободный Клаудбьюри"
 FST_freedom_in_the_north_desc:0 "Тобиас Сивенхоф, коренной житель Клаудбьюри, преобразовал Республику в настоящую конституционную монархию, и теперь можно сказать, что он - лучший премьер-министр в истории Клаудбьюри. Безоговорочные права, свободы и конституционные свободы были даны грифонам Герцогства. Слава Клаудбьюри!"
 FST_looking_out:0 "Клаудбьюри На Мировой Арене"
 FST_looking_out_desc:0 "Мы не одни на Севере, и хоть мы несколько наладили отношения с Империей, ещё есть враги, готовые уничтожить наши мечты при первой возможности. На севере затаились социалисты, готовые разрушить Республику, а на юге Империя может потребовать чего-то большего, чем признание - всю нашу страну."
 FST_bending_the_knee:0 "Встать На Колени"
 FST_bending_the_knee_desc:0 "Более 300 лет, Империя Грифонов была нашим добровольным сюзереном. Теперь, они начинают восстанавливать власть в Сердце Империи. Возможно, нам стоит обновить наш древний пакт и опять поддержать династию Гроверов."
 FST_kingly_ambitions:0 "Большие Амбиции"
 FST_kingly_ambitions_desc:0 "Мы самая могущественная монархия на Севере Грифонии. Пора бы утвердить своё влияние и силу и распространить процветание по всему Северу. Единый Север будет единственной силой, готовой противостоять Империи Грифонов."
 FST_alliance_of_northern_monarchs:0 "Союз С Северными Монархами"
 FST_alliance_of_northern_monarchs_desc:0 "Северные Племена, пусть и отсталы технологически, уважают режим принцессы, а Королевство Ведина было мирной монархией веками. Мы должны заключить союз с этими древними монархиями, и пойти в бой - не как одно Королество, а вместе."
 FST_finalize_the_partition:0 "Закончить Разделения"
 FST_finalize_the_partition_desc:0 "Скайнавия побеждена, и пора разделить её территорию с нашими верными друзьями. Северные Племена получат их исконные земли, а наша нация будет вместе с ними стоять на страже Севера."
 FST_ally_vedina:0 "Пакт С Принцессой"
 FST_ally_vedina_desc:0 "Ведина была рыцарской, процветающей и гармонической монархией сотнями веков. Было бы мудро заключить с ними союз."
 FST_ally_northern_tribes:0 "Поговорить С Племенами"
 FST_ally_northern_tribes_desc:0 "Фиана II Северных Племён - монарх гармонического общества пони, которая бы с радостью вступила в союз с другими монархиями, если бы это обеспечивало их независимость и процветание."
 FST_ally_the_sane_sunstriker:0 "Союз С Здоровым Санстрайкером"
 FST_ally_the_sane_sunstriker_desc:0 "Эривар Санстрайкер - бывший бандитский король Клана Санстрайкера, как известно, обрёл здравомыслие и окончательно прекратил рейды на соседние страны. С таким изменением в поведении грифона, он будет более склонен к заключению союза с нами."
 FST_strike_at_skynavia:0 "Напасть На Скайнавию"
 FST_strike_at_skynavia_desc:0 "Скайнавия - это социалистическая катастрофа у нас под боком, занимающая земли, желанные как нами, так и Северными Племенами. Из-за текущего состояния дел в Скайнавии, просто ввести войска и захватить их будет проще простого."
 FST_restore_monarchies:0 "Восстановить Павшие Монархии"
 FST_restore_monarchies_desc:0 "Некоторые монархии, с которыми мы пытались наладить связь, ныне под властью социалистов, фашистов или прочих диктаторов, свергнувших свои богом данные правительства. С таким значительным количеством враждебных режимов в регионе, правительству Клаудбьюри необходимо вернуть к власти легитимных правителей этих стран."
 restore_monarchies_tt:0 "Мы получим §Rцели для войны§! со всеми свергнутыми §YСеверными Монархиями§!."
 FST_self_sufficiency:0 "Сельскохозяйственная Самодостаточность"
 FST_self_sufficiency_desc:0 "С времён правления Фредерика Слабого, наше Герцогство зависело от поставок из Империи. Вероятно, это была одна из причин, по которой мы пали перед Республиканцами. Нам нужно снова стать самодостаточными и перестать полагаться на другие страны в производстве жизненно необходимых вещей."
 FST_root_out_the_bandits:0 "Искоренить Бандитов"
 FST_root_out_the_bandits_desc:0 "Во время нашего восстания против Республики, бандиты Севера, в основном, с нами союзничали. Тем не менее, теперь мы победили, и многие из них, особенно подчинённые ныне мёртвого Рейнхарда Солнцехвостого, продолжили бороться с государством. Мы должны их подавить и искоренить."
 FST_send_in_the_troops:0 "Переназначить Северных Дворян"
 FST_send_in_the_troops_desc:0 "Другое возможное решение проблемы бандитизма - восстановить порядок политическими изменениями. Позволив дворянам-эмигрантам вернуться в Клаудбьюри и восстановив их титулы у нас появятся новые союзники и мы стабилизируем Север прагматическим управлением."
 FST_increase_military_influence:0 "Увеличить Влияние Армии"
 FST_increase_military_influence_desc:0 "Армия Герцогства Клаудбьюри заслуживает большего внимания! В конце концов, именно Армия вернула Герцога Оскара Плюменьяра на престол. Если мы хотим, чтобы армия оставалась довольной, мы должны позволить им делать то, что они захотят - например, финансировать постройку военных заводов и тренировку новых солдат."
 FST_a_dynasty_to_last:0 "Династия На Века"
 FST_a_dynasty_to_last_desc:0 "Клаудбьюри больше никогда не падёт перед республиканством. Наше Герцогство выстоит, будет маяком надежды среди умирающих империй и декадентных республик. Мы помним, что случилось с нашими прошлыми правителями, которые встали на колени перед Грифонской Империей и в итоге были жестоко убиты своим собственным народом. Оскар выше этого, вместе с генералами, он построит великий Клаудбьюри."
 FST_a_parliament_of_generals:0 "Парламент Генералов"
 FST_a_parliament_of_generals_desc:0 "Политики не представляют народ. Неудачи Кемерская и его пешек это только подтвердили. Вместо них, Герцогу будут помогать генералы, которых, естественно, интересуют только интересы народа и нации."
 FST_restore_religion:0 "Назначить Прелата Клаудбьюри"
 FST_restore_religion_desc:0 "Правительство Кемерская не поддержало Архонта, отчасти из-за его роли в подавлении революции. Из-за этого, Республика Грифонов сопротивлялась попыткам Империи назначить прелата региона, вместо этого, они полагались на местных религиозных лидеров и отрицали церковную иерархию. В Клаудбьюри снова должен быть прелат, а с ним будет и благосклонность Богов!"
 FST_replace_the_duke:0 "Ограничить Власть Герцога"
 FST_replace_the_duke_desc:0 "Оскар Плюменьяр всегда поддерживал демократические идеи, и даже не смотря на значительное влияние армии, он всё ещё отклоняет некоторые абсолютистские законы. Его власть пугающе сильна, и во славу армии и их прекрасным планам на Клаудбьюри, его исполнительная власть должна быть ограничена."
 FST_power_to_the_duke:0 "Al Magt Til Hertugen"
 FST_power_to_the_duke_desc:0 "It would be silly to limit the power of Duke Oskar I based on the whims of power-hungry warlords. We shall have a strong and powerful Cloudbury, under the gentle claw of a glorious and supreme monarch!"
