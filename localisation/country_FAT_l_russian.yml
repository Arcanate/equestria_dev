 FAT_Constitution_Idea_desc:0 "Конституция Грифоньей Республики гарантировала права каждого гражданина. Многие грифоны погибли, чтобы все могли воспользоваться свободами, которые она предоставляла. Но когда мы ушли на север, конституцию, к сожалению, пришлось отложить, чтобы справиться с кризисом. Не быть этому более! Мы восстановили конституцию, пообещав, что наше государство будет поддерживать ценности революции. Истинная свобода в наших руках."
