 chadskai_desc:0 "Александр Кемерскай родился в Виннине и был третьим сыном барона Альдуса Кемерская. Слишком поздно получив место преемника и являясь слишком ничтожным грифоном для дворянства, Кемерскай перепробовал множество случайных занятий - он играл на корнете в Виннинском оркестре и был постоянным гостем на каждом мероприятии в городе, - однако в конце концов он вступил в Имперскую Армию. Он дослужился до звания артиллерийского офицера в Императорской Армии и был настроен сделать многообещающую карьеру в Вооруженных Силах в качестве маршала. Но у судьбы были другие планы на Грифонию.\n\Бурные годы, предшествовавшие 978 году, разочаровали Кемерская в его верности Императору. Он не мог спокойно смотреть, как декадентское дворянство выплевывает чужую усердную работу, и не одобрял ужасных условий, в которых оказались простогрифоны. Таким образом, он вступил в заговор с единомышленниками-офицерами и воспользовался назревающим крестьянским восстанием. После особенно грубого проявления злоупотребления властью со стороны Регентского совета, народ был сыт по горло и взял штурмом Императорский дворец. В последовавшей за этим неразберихе Кемерскай нашел свой путь в качестве лидера вновь провозглашенной Республике Грифонов.\n\nНо успеху не суждено было было продлиться долго. Несмотря на то, что Кемерскай был популярен и пользовался уважением, он не мог контролировать каждого грифона, и править уже ослабленной страной стало невозможно. Реакционному движению не потребовалось много времени для восстания и изгнания республиканских сторонников из Сердца Империи. Великий поход начался в северных пределах расколотой империи, где они отвоевали регион от дворян, пытающихся создать свою собственную независимую нацию.\n\nС тех пор прошло много лет, и все же преданность Маршала Кемерская республиканскому делу осталась неизменной. Хотя даже и сейчас ему приходится иметь дело с непослушными подчиненными, он все равно держит все карты в своих когтях. Также он является плодовитым автором, и его многочисленные труды вдохновляют республиканские движения по всей Грифонии следовать его делу."
suntail_desc:0 "Рейнхард Солнцехвостый родился в Кроне, провинции в самом сердце Империи Грифонов. Его семья была бедной и жила на одних объедках. Солнцехвостый, желая избежать унылых сельскохозяйственных угодий Кроны, присоединился к Императорской Армии в 15 лет и отправился в город Грифенхейм, где он был помещен в бригаду Александра Кемерская, известного артиллерийского офицера в Империи Грифонов, что являлся одним из самых многообещающих генералов Гровера.\n\nСолнцехвостый присоединился к заговору Кемерская по свержению империи, полагая, что монархия Грифонии была декадентской, олигархической и опиралась на худшие грифоньи качества - жадность и жажду власти. Солнцехвостый участвовал в битве за Императорский Дворец и в конце концов стал командиром целого республиканского батальона. С ним он и отправился в свой старый-добрый город Крону, где участвовал в жестокой кампании грабежа, событии, которое в будущем будет названо "Изнасилованием Кроны".\n\nКогда революционеры начали великий поход на север, Солнцехвостый начал сомневаться в гармоничных ценностях, которым был так предан Кемерскай, и присоединился к новой партии - Грифоньему Национальному Революционному Фронту, ультранационалистической организации, посвященной популизму, республиканизму и фанатичной преданности национальному государству и народу. Хотя Кемерскай не доверял Солнцехвостому, он был вынужден сделать его вторым самым могущественным грифоном в республике, и он стал главным генералом Кемерская.\n\nКогда Национальный Революционный Фронт был запрещен после теракта в Клаудбьюри в 1003 году, Солнцехвостый отправил свою армию на Север и начал грабить, грабить и ещё раз грабить как республиканские, так и иностранные крепости в поисках оружия и добычи. Он стал жестоким бандитским военачальником, известным своей абсолютной жестокостью по отношению как к гармоническим, так и монархическим учениям."
rosewing_desc:0 "Клаус Розокрылый, когда-то самый верный друг Кемерская в борьбе с реакционизмом, родился в 941 году в городе Грифинг, Энгривер.\n\n В возрасте 24 лет он вступил в Императорскую Армию и вскоре стал наставником и товарищем Кемерская, когда тот чуть позже тоже присоединился к ней. Они оба были убежденными сторонниками Гровера IV и его реформ, но они также верили в радикальный республиканизм и демократию. Розокрылый, вечный прагматик, считал, что режим, подобный режиму Гровера IV, сделает революцию ненужной и что народ должен восстать только тогда, когда монархия станет упадочной и загнивающей. Однако, когда Гровер V пришел ко власти, Розокрылый стал сторонником революции, участвуя в мятеже Императорской Армии во время марша на Императорский Дворец. Розокрылый участвовал в кампаниях в Энгривере и Катерине, а в конце 978 года был назначен официальным вице-президентом Кемерская.\n\nВ конце концов Розокрылый бежал на север вместе с Кемерскаем, но к тому моменту у них накопилось много разногласий по поводу Республиканской риторики и идеалов. В 995 году Розокрылый был смещен с поста начальника штаба и вице-президента - на пост вице-президента Кемерскай назначил Шнабеля Санглайдера, убежденного республиканца, а на пост министра обороны Рейнхарда Солнцехвостого, открытого ультраправого, но умелого генерала.\n\nРозокрылый был послан на Север со значительной силой, чтобы сохранить мир, но вместо того, чтобы хранить этот мир, Розокрылый начал подрывать его. Его банда военачальников вскоре установила связи с коренными жителями и монархистами, а Розокрылый занялся разграблением Республиканских армий и складов. Однако Розокрылый не был абсолютно против правительства и всегда следил за тем, чтобы никто никогда не нападал на города - любой солдат, что нарушит это правило, приговаривается к смертной казни. И там, на севере, Розокрылый остался "защищать мир" следующие 10 лет и по сей день."
oskar_desc:0 "Оскар Плюменьяр не должен был стать герцогом Клаудбьюри. Оскар - сын простогрифона Августа Плюменьяра, родился в 956 ПИЛ. Когда революция ушла на север, а его далёкий родственник Отто II был казнён Кемерскаем, остальные члены семьи Плюменьяр были арестованы и затем убиты.\n\nХоть это и предотвратило монархический переворот, всё ещё оставались живые Плюменьяры. В 776 году ПИЛ, младенец Эрик Плюменьяр был предан своим двоюродным дедушкой и регентом Фредериком, который узурпировал трон и убрал Эрика и его потомков из линии наследования. Линия Эрика была легитимизирована с целью спасти Дом Плюменьяр, и Август стал главой династии. Август и Оскар, жившие среди Северных Племён, общество пони на севере от Клаудбьюри, запланировали возврат трона Герцогства.\n\nСо смертью Августа в 1002 ПИЛ, Оскар стал главой династии. Он тихий, благовоспитанный грифон, который до недавних пор не был заинтересован в утверждении своей власти. Оскар предпочитал мирную жизнь в Северных Племенах, заводя друзей среди местных пони и теперь официально двуязычен.\n\nНо только сейчас, правда, Оскара вернул к власти командующий Клаус Розокрылый, объявивший его Оскаром I Герцогства Клаудбьюри. Род Плюменьяр будет жить дальше, а в Клаудбьюри снова будет править монарх!"
hafslund_desc:0 "§YРождён§!: 30 Июля, 973 в Бликспайре\n\n§YПолитическая Принадлежность§!: §RНРП-Левые§!\n\nЙонас Хафслунд родился в герцогстве Клаудбьюри в 973 ПИЛ, но когда Республиканцы сбежали на север и заняли Герцогство, его родители переметнулись и начали поддерживать Республиканскую Армию в их наступлении в холмы Бликспайра. Хафслунд последовал их примеру, и в 18 лет он немедленно вступил в Республиканскую Армию - как многих других рекрутов, его заинтересовали страстные речи Президента-Маршала, но также и новых, юных радикалов, таких как Рикард Эстлер. Хафслунд начал поддерживать социалистические идеи и начал принимать участие в деятельности многих социал-демократических и демократических социалистических организаций, будучи офицером.\n\nВ 998 ПИЛ, в 25 лет, Хафслунд был опять повышен в звании по просьбе многих членов совета, верящих что он остался бы верен Республиканскому делу, если случились бы масштабные беспорядки. Хафслунд, вместе с молодым стратегом Отто Греммерсеном, стал одним из ключевых грифонов в движении Юных Офицеров, верных социал-демократической политике и революционным идеям - в полную противоположность старой гвардии, давно окопавшейся в Грифонской армии.\n\n Пока Хафслунд все ещё довольно средний генерал, он однозначно стал одним из вестников нового движения в Республике - что породило конфликты с многими коллегами-генералами..."
emerich_desc:0 "§YBorn§!: 21st of January, 952 in Winterbell\n\n§YPolitical Affiliation§!: §MНРП-Демократы§!\n\nWalter Emerich was born to a family of merchants in Winterbell, Strawberry, and was expected to join the family business at the Griffing river. Emerich, however, had different plans for his destiny, and when he turned 16, he bid his parents farewell and took a steamboat down the Griffing to Griffenheim.\n\nCity life, however, was not what Emerich believed it to be - and he soon wished to be back in Strawberry. Disillusioned with the poverty and strife in the capital following the death of the popular Grover IV, Emerich became active in underground republican circles.\n\nWhen revolution broke out in 978, Emerich rejoiced, and participated in the storming of the Imperial palace along with thousands of commoners. Despite not having a shred of military experience, he was appointed as an officer by the President-Marshal for his actions in the storming of the palace, but most historians attest Kemerskai appointed him to ensure support among fanatic republicans - who still viewed him as an opportunist.\n\nEmerich learned quickly from his fellow officers, participating in the First and Second Interriver Campaigns - but was defeated at the Second Battle of Vinnin by Erich Ebonwing.\n\nEmerich would subsequently participate in the Long March and post-revolutionary politics, being appointed provisional senator of Brenna by Kemerskai, a position he holds to this day - although now he stands as a military governor, fanatically loyal to the Marshal who gave him a new life."
rosewing_general_desc:0 "§YBorn§!: 7th of May, 941 in Griffing\n\n§YPolitical Affiliation§!: §gNRP-Правые§!\n\nClaus Rosewing, once Kemerskai's most trusted friend in the battle against reaction, was born in 941 in the city of Griffing, Angriver.\n\n At the age of 24, he joined the Imperial Army, and soon became a mentor and comrade to Kemerskai when he joined the army soon after. They both were staunch supporters of Grover IV and his new reforms - but they also believed in radical republicanism and democracy. Rosewing, ever the pragmatist, believed that a regime like Grover IV's would make revolution unncessary - and that the people should only revolt when monarchy becomes oppressive and decadent. When Grover V took power, however, Rosewing became a supporter of revolution, participating in the mutiny of the Imperial Army during the March on the Imperial Palace. Rosewing participated in campaigns in Angriver and Katerin, and was appointed in late 978 as Kemerskai's offical vice president.\n\nRosewing eventually fled north with Kemerskai, but by that point, the two had suffered many disagreements about Republican rhetoric and ideals. In 995, Rosewing was soon removed as Chief of Staff and Vice President - for Vice President, Kemerskai appointed Schnabel Sunglier, a staunch Republican, and for Minister of Defense, Reinhard Suntail, an openly far-right but skilled general.\n\nRosewing was sent North to keep the peace with a sizable force, but instead of keeping the peace, Rosewing began to undermine it. His warlord band soon built connections with native and monarchist groups, and Rosewing engaged in the looting of Republican armies and stockpiles. However, Rosewing was not fully anti-government, and always made sure never to attack towns - any soldier who did so would recieve the death penalty. And there, in the north, Rosewing has stayed, "defending the peace" for 10 years and counting."
schnabel_desc:0 "§YBorn§!: 12th of February, 959 in Griffenheim\n\n§YPolitical Affiliation§!: §MNRP-Демократы§!\n\nSchnabel Sunglider did not lose his eye in the service of his glorious Republic so that he could see it fall to limp-wristed conservatives, Skynavian-sympathizing democratic socialists, and vicious warlords. Vice-President of the Republic from 995 to 1003, and Chief of Staff from 1003 onwards, Schnabel Sunglider has been one of the staunchest supporters of the regime of Alexander Kemerskai and the democratic values that were promised by the revolution of 978.\n\nEver the idealist, Sunglider has fought for the rights of the people since he joined the National Republican Party in 975 ALB, becoming an unofficial leader of the party during his teenage years. From there, he rose to power in the revolution of 978 ALB, shaking claws with Marshal Kemerskai and together proclaiming the Griffonian Republic, along with generals Claus Rosewing and Reinhard Suntail. Sunglider fought with Reinhard Suntail in the Crona campaign, but took a bullet to the eye during the fighting. Whisked away by medics, Sunglider miraculously survived, but found Crona in ruins - Reinhard Suntail had sacked the city to the ground in vengeance for Imperial crimes and the percieved death of Sunglider.\n\nAlthough he never fully recovered from the loss of his eye, Sunglider kept fighting, and dissatisfied with Suntail, Sunglider fought with Kemerskai during his campaigns in the North with a fury that two-eyed griffons could barely match. A one-eyed phantom, Sunglider remained a battle-hardened tactician and fearsome general throughout his service in the Republican military.\n\nNow, Sunglider is in a prime position of power, and is ready to protect the Republican dream at any cost."


