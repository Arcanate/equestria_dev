 FAT_political_pragmatist:0 "Генрих Кингфэзер"
 FAT_political_pragmatist_desc:0 "Если вы спросите гражданина Республики о том, что сделал Генрих Кингфэзер, возможно, второй грифон в Республике, за последние 4 года, они не смогут вам ничего сказать, даже не смотря на то, что Генрих имеет обширую программу.\n\n Генрих Кингфэзер родился в Грингейте, Йель. В Йеле он обучался экономике и юриспруденции и не был очевидным сторонников республиканских идей, однако, в ходе своей юридической практики он стал одним из защитников ресубликанцев. В 978 Кингфэзер, изначально скептически отнёсшийся к Революции, всё-же присоеденился к Кемерскаю. Он активно пытался обеспечить Республике международное призание, для чего пытался заключить множенство сделок с Эквестрией и Речной Федерацией, но не добился успеха. Он так-же пытался переманить общественность Герцланда на свою сторону, и добился успеха. Однако, Республика проиграла войну и была вынужденна отступить на Север.\n\n Кингфэзер не пошёл с остальными в Долгий Марш, а сбежал в Скайфол, от туда в Фэзеру, и только от туда - в Республику, когда её контроль над Клаудбьюри стал более-менее прочным. Из-за этого "манёвра" многие разочаровались в нём. После этого он до 1003 года действовал, в основном, за кулисами, а в 1003 году он стал заместителем Кемерская, сменив милитариста Шнабеля Санглайдера. На своём посту он столкнулся с неподчиняющимися военными, бандитами и хаосом в сельской местности. Дабы противостоять этим проблемам, он изменил политику своего предшественника, и подошёл прагматично, установив контакт с местными жителями на уровне государства. \n\n Удастся ли ему что-нибудь в ситуации нарастающего конфликта между местными и различными фракциями республиканцев? Или он умрёт, имея все карты на руках, но не смелость их использовать?"
 FAT_political_idealist:0 "Шнабель Санглайдер"
 FAT_political_idealist_desc:0 "Шнабель Санглайдер является лидером гармонистического крыла НРП и убеждённым сторонником Республиканской мечты и Пан-Грифонизма. Он родился в трущёбах Феофии и вступил в Имперскую армию для того, что-бы выжить и заработать денег. Он был зачислен в бригаду артиллерии, под команду Александра Кемерская, где и узнал о идеях гармонии и республиканизма. Он быстро увлёкся этими идеями, и начал изучать книги о Эквестрии и Сикамеоне. Вместе с Кемерскаем он участвовал в Революции и отличился во время службы в Национальной Армии Республики. После Марша он активно выступал за продолжение борьбы в Герцланде и соблюдение конституции. Он стал сенатором от Клаудбьюри и основал гармонистическое крыло НРП. Он фанатично предан идеям Республики и Гармонии, а так-же ярый милитарист, что делает его одним из самых опасных грифонов в Клаудбьюри."
 FAT_iris:0 "Магистр Ирис Сильверклав"
 FAT_iris_desc:0 "Магистр Ирис Сильверклав был одним из самых доверенных советников в Империи и магистром в Академии Ромау, а так-же членом регентского совета, Академия Ромау была одним из самых престижных университетов в землях грифонов до того, как она была разрушенна во время Второй Революционной войны. После этого Ирис предложил свои услуги Генриху Кингфэзеру. Ирис был помилован и принят на службу Республике."
 imperial_politicians_freed:0 "Имперские политики особождены."
 FAT_Chaos_Idea:0 "Бандитизм"
 FAT_Chaos_Idea_desc:0 "После того, как наша Республика проиграла войну дворянам в Герцланде, мы были вынуждены уйти на Север, где Империя бы не дотянулась до нас. Хотя мы смогли сдержать хаос в наших рядах, армии бандитов всё ещё шатсают вокруг, и мы не в силах их остановить."
 FAT_Chaos_Idea1:0 "Бандитизм"
 FAT_Chaos_Idea1_desc:0 "Мы начали умиротворять сельскую местность и возвращать нашу землю под знамя закона и правопорядка, без которых не может быть справедливости. Нам предстоит еще долгий путь, но мы будем продолжать идти и продолжать нести факел республиканизма."
 FAT_Chaos_Idea2:0 "Бандитизм"
 FAT_Chaos_Idea2_desc:0 "Самое худшее, похоже, сейчас закончилось тем, что мы пресекли самые ярые случаи беззакония. Грифоны теперь могут спокойно ходить по улицам вечером и знать, что преступления не останутся безнаказанными. Хотя некоторые отголоски бандитизма все же остаются, но они больше не будут угрожать Республике."
 FAT_unruly_army_Idea:0 "Неуправляемая армия"
 FAT_unruly_army_Idea_desc:0 "Армия, которую мы унаследовали, - это остатки старой республики, а также мечтатели, идеалисты и изгои старой Империи. К сожалению, из-за нашего прежнего бездействия боевой дух армии резко упал, а некоторые подразделения прибегли к грабежам и разбою. Это полностью разрушает нашу способность вести какую-либо военную кампанию и уменьшает уважение граждан к нашему правительству. Солдаты и их оппортунистические генералы должны быть возвращены под контроль до того, как армия полностью распадется, оставив страну беззащитной."
 FAT_refuse_orders_Idea:0 "Дезертирство"
 FAT_refuse_orders_Idea_desc:0 "Из-за того, что моральный дух долгое время был плохим, наши солдаты теперь полностью отказываются подчиняться приказам, требуя крупного повышения зарплат, которое мы просто не можем себе позволить прямо сейчас. Мы можем только надеяться, что другие не узнают о нашей слабости, пока мы возвращаем наших грифонов под контроль."
