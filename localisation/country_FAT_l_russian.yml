 griffonRepublic.250.t:0 "Kemerskai's Purge"
 griffonRepublic.250.d:0 "After declaring complete martial law, President-Marshal Kemerskai has begun to purge socialist and dissident elements from the nation. Socialists, labor union leaders, and even some harmonists found themselves either exiled from the NRP, exiled from the Republic all together, or even jailed and put on trial for the crime of pro-Skynavian treason.\n\nPerhaps the most egregious anti-government force after the martial law was the Socialist Wing of Kemerskai's very own National Republican Party, who held protest after protest calling for "democracy" and "free elections". Rikard Astler pranced around the streets, and him and his gang of mindless industrial workers who hadn't even lived through the revolution were becoming a severe threat to the Griffonian Republic. To rectify this, one of our agents went to his home in urban Cloudbury and shot him dead, fortunately escaping without being caught.\n\nA truly tragic suicide.\n\nWith the death of Astler, Kemerskai's control has truly been assured in the Republic. It is unlikely that any socialist could challenge us now."
 griffonRepublic.250.a:0 "Traitors all."

 griffonRepublic.251.t:0 "The Protests"
 griffonRepublic.251.d:0 "Republican author Cornelius Vinke, a prolific writer and historian who has penned hundreds of works regarding Griffonian republicanism and democracy, has written his newest book - "Kemerskai's Grand Myth", in which he viciously mocks the government of Kemerskai and its actions throughout the past years. "Kemerskai is a babbling buffoon," Vinke writes, "He has no understanding of anything other than war, and he will not even go to war anymore, so now all he is good at is sitting around and having his old, rotting body wither away." His message was met with positive reception, and Vinke's book soon became a bestseller in the Republic.\n\nWhile our government tried to ban this vile work of fiction, Vinke had created enough unrest to incite mass protests against the President-Marshal, even in the North, where military junta support was strong. Unfortunately, more and more griffons are taking to the streets, with slogans like "Down with Kemerskai" and "Down with Authoritarianism".\n\nOur government will have to deal with this new crisis, or face extinction."
 griffonRepublic.251.a:0 "Goddamnit."

 griffonRepublic.252.t:0 "Sparrowsbane's Commune"
 griffonRepublic.252.d:0 "After protests against Alexander Kemerskai began to rock the nation, and Cornelius Vinke took control over the city of Bleakspire along with thousands of his supporters, the North was believed to have been silent. The generals had been crushed, and it was assumed that the North would regain their staunch loyalty to the President-Marhsal.\n\nWe were wrong.\n\nPro-Skynavian militant Moe Sparrowsbane, originally loyal to the Republic, has turned tail, and established his own commune in the North of the Republic. There, he is smuggling in more and more Skynavian weapons in hopes of an armed revolution.\n\nWith a wackjob general in the North, and mass protests in Winghagen, Bleakspire, and Cloudbury, we must take action quickly."
 griffonRepublic.252.a:0 "Now the communists are getting involved?!"
 
 griffonRepublic.253.t:0 "The End of the Socialist NRP"
 griffonRepublic.253.d:0 "Rikard Astler's Socialist NRP had already faced a round of purges when Kemerskai decided to revisit the pressing issue of their place in the party. Done during the martial law, the purge eliminated the worst of the Socialist NRP, sending Moe Sparrowsbane into exile in the North and removing any outright revolutionary socialist from office.\n\nHowever, with the declaration of dictatorship and the permanent emergency, these socialists have become riled up again, and it is clear we can no longer tolerate them in our party. In the past weeks, agents and army officers loyal to Kemerskai have begun a full investigation of socialist activity and imprisonments of those known to have committed pro-Skynavian treason.\n\nTribunals and trials were set up across the nation, and to no suprise to the loyal citizens of the Republic, numerous Left-NRP individuals and allies, such as the perfidious trade unions, were found to have colluded with the Skynavian government in order to subvert the Republic. According to our agents, Rikard Astler himself recieved thousands of dollars from money from Skynavian-aligned trade unions and revolutionary organizations - truly an example of his treason against the Republic.\n\nWhen the trials concluded, no Left-NRP leader was secure - most were imprisoned, exiled, or for the best of them, simply had their career in politics ended."
 griffonRepublic.253.a:0 "A shame, but it had to be done."

 griffonRepublic.254.t:0 "The Pacification of Cloudbury"
 griffonRepublic.254.d:0 ""
 griffonRepublic.254.a:0 "There shall be no more riots in these cities."

 griffonRepublic.255.t:0 "Sparrowsbane's Fall"
 griffonRepublic.255.d:0 ""
 griffonRepublic.255.a:0 "Skynavian traitors, all of them."

 griffonRepublic.256.t:0 "The Siege of Bleakspire"
 griffonRepublic.256.d:0 "Cornelius Vinke, the mad writer of Bleakspire, had been holed up in the city hall of Bleakspire for weeks, gathering thousands of republicans from across the region and in the city itself, in a last-ditch, misguided fight against Kemerskai's regime. Now, however, the madgriff's luck was up.\n\nTanks and infantry rolled through the dead streets of Bleakspire, the population fearfully hiding within their homes and the rebels hiding within their bastions. Word had spread of Kemerskai's purges, and more and more viewed him as a tyrant and an autocrat - he was feared, but he was certainly not loved either, that much was certain. No pomp and circumstance greeted Kemerskai's batallions this time, and some citizens even jeered at the soldiers of the Republic as they marched towards the city council, ready to put an end to Vinke's heresy.\n\nIt was a short battle. Vinke's forces shattered at the prescence of real military veterans, and the griffon himself was barely alive at the end of the ordeal, his body battered with bruises as he flung himself at each Republican "traitor". The unconscious griffon was treated and sent to Cloudbury, where he awaited the justice of the Gods and the President-Marshal.\n\nCornelius Vinke was defiant util the last, cursing the "false Republic" and its "Maarite crypto-monarchist leader" until he was finally brought up to the gallows, where his eyes grew wide at the site of his certain doom. Kemerskai and Sunglider were in the crowd, watching as the life of one of the Republic's greatest griffons was shattered in front of their eyes.\n\n"This is your fault, President," the ever-faithful Sunglider spat, meeting the President-Marshal with his one-eyed gaze, "His life was not yours to take. He penned countless works in favor of our Republic, helped gather support against the Duchy, built the foundations of our democracy, and yet you killed him all the same."\n\nKemerskai stared at him and sighed. "It was my duty. He was a traitor who rebelled against his President, and subverted his Republic."\n\n"Everything he did was for the Principles of the National Republican Party. The same cannot be said for you, my brother."\n\n And with that, Sunglider walked away, and Kemerskai was left alone, sheer fury in his eyes, in front of the lifeless corpse of Cornelius Vinke."
 griffonRepublic.256.a:0 "A sad end to a once-great griffon."

 griffonRepublic.257.t:0 "Kemerskai's Last Words"
 griffonRepublic.257.d:0 "When Alexander Kemerskai Jr. arrived at the  hospital to see his father, he found him like he never wanted to see, writhing in pain on his bed, gripping the rails of his bed tight to cope.\n\n"Come closer, Alex..." Kemerskai groaned, beckoning for his only son to come forward and hear him, "This will be my final gift to you my son, your inheritance... Take what this fool has learned and do it right... I lived thirty years of my life as a hero but all will remember me as a tyrant..."\n\nHe struggled to get the words out, gasping with pain and crying in shame.\n\n"All I did... I did for stability, for the Republic, for our future... You have to restore democracy, as I should have done... Do not die a tyrant as I have." Kemerskai squeezed his claw into his son's, tears on both of their faces, "Remember Alex. Liberty, democracy, prosperity."\n\n"I'm off to see Boreas... Oh, and Alex..." He said, looking to his son with fear.\n\n "Yes father? What is it..." Alexander stated, gripping his father's claws tightly.\n\n "Remember me for the good that I did, not the bad. Please..."\n\n "Of course I will, I love you dad..." Alexander told him, and Kemerskai simply smiled and closed his eyes, falling into a peaceful sleep.\n\n He was pronounced dead within the next few days, but by that point, he was only a figurehead - all his power had been transferred to his son.\n\n As Alex left the hospital with the power of the President-Marshal, Kemerskai Jr. had two choices - shall he restore democracy as his father advised him too? Or keep the national emergency for the good of stability and power?"
 griffonRepublic.257.a:0 "We shall restore democracy."
 griffonRepublic.257.b:0 "We must keep the national emergency."

 griffonRepublic.258.t:0 "The Anthem Debate"
 griffonRepublic.258.d:0 "As parliament opens again, one pressing issue on the table is of our national anthem - or more precisely, the lack of one. As griffons debated, three choices had become frontrunners.\n\n"The Tricolour" is the party anthem of the NRP, and many claim that integrating it as our national anthem would increase party unity and show the people of Griffonia that we are still devoted to Republican causes. However, using the anthem of the NRP for the national anthem could be viewed as an attack by many small parties that have begun to form in parliament. Even without its political undertones, "The Tricolour" is still a divisive anthem - it's chorus, "Though cowards flinch and traitors sneer, we'll keep the tricolour flying here," has been viewed as offensive and crass. However, it still stands as one of the most popular unofficial anthems and is a staunch Republican tune.\n\nThe next song in consideration is "Risen From Ruins," a tune popularized during the Republican Revolution itself, that speaks of a united, free Griffonia. While "The Tricolour" speaks of Republicanism in general, "Risen From Ruins" speaks of our final goal. "Let us serve your good weal truly, Griffonia, our fatherland."\n\nThe last song for consideration is "Unity and Justice and Freedom", the third stanza of the popular Griffonian song "Das Lied der Griffonien", also called "Song of the Griffons". Our democratic values and our views for a united Griffonia are echoed in every word of this third stanza. In addition, picking a song that has already been popularized among the people of Griffonia may prove a boon to our legitimacy as the rightful successor to the dying Empire.\n\nIn the end however, which song shall be chosen?"
 griffonRepublic.258.a:0 ""The Tricolour"!"
 griffonRepublic.258.b:0 ""Risen From Ruins"!"
 griffonRepublic.258.c:0 ""Unity and Justice and Freedom"!"

 griffonRepublic.259.t:0 "The Meeting"
 griffonRepublic.259.d:0 ""My friends. Please take a seat."\n\nSuntail bowed as Godfried Heeren and Dietrich Mach entered the Presidential Palace of the Republic, now adorned with the tricolour of the National Republicans. A portrait of Suntail, in all his glory, was plastered in the very center, where the portrait of Kemerskai once sat, and each and every depiction of the old President-Marshal in the Palace had been replaced with that of Suntail's smirking visage.\n\n"I am so glad you could join us today, face to face," Suntail continued as the two griffons took a seat on opposite sides of the table, "I am sure you know why you are here - the great Griffonian National Revolutionary Front has requested the support of your organizations in a grand coalition to oppose monarchist decadence, liberal idealism, and socialist tyranny."\n\n"With all do respect, Mr. President," Hereen coughed, and began to whisper to Suntail, "I will comply if you remove this foolhardy peasant marshal from the negotations. He is not befitting of such a high honour."\n\nUnfortunately, he was not soft enough, and Mach stood up from his chair, pointing at the Feathisian, "I would not tolerate this Frogeater in any National Republic. He is pompous, lazy, and inferior, all Herzlanders know that!"\n\n"The same to you, you disgusting peasant!" Hereen screeched at Mach, rising from his chair, "Suntail, this griffon is nothing but a fraud, acting for his own good. I have written novels, I have penned stories of the glorious national rejuvination, while this griffon is only an upjumped peasant!"\n\n"Say that again, you pompous snob!" Deitrich stood up to match Heeren, and spat at him, "Give me one reason why I shouldn't shoot you right now, you damned swamp Herzlander!"\n\nAt that moment, Suntail rose with the two griffons, and spoke.\n\n"You wouldn't want to do that, friend. In fact, Heeren is already leaving."\n\nThe Feathisian attempted to speak out a response, but Suntail's guards had already escorted him from the room when he found the words he wanted to say.\n\n"Do not take his departure personally, Mr. Mach. In fact, I have already planned for him to suffer an "accident" on the way back to De Vleugels, so that the two of us can find a more suitable governor for Feathisia.""
 griffonRepublic.259.a:0 "To the Suntail-Mach coalition!"

 griffonRepublic.260.t:0 "The New Archonate"
 griffonRepublic.260.d:0 "Suntail's next act of vengeance would upon the Archonate, the organization that despite all claims of neutrality, continued to support the faithless and traitorous monarchists, even when every last drop of Boreas's blood had left the Imperial family.\n\nArchon Eros VII had already been executed by Suntail's forces for treason against the Griffonian Republic, along with Proteus II for fighting in the armed forces against the Republic's just and virtous cause. Erion XII suffered the same fate, although by a mob of trade unionists, not at the hands of the National Republicans.\n\nWith most of the Archons dead and the new ones just as bad, Suntail announced a new plan - one that would completely curtail the political power of the Archonate. They would no longer have the ability to influence the public of Griffonia at all, with encyclicals coming upon strict censorship by Suntail's NRIF to make sure it was not peddling inaccurate information. Archons and prelates would not be allowed to hold political office, and many temples not in use would be demolished for recreation or for industrial purposes. \n\nAny Archon subject to treason against the Republic would be tried and replaced with another one, who would hopefully learn not to speak out against the President-Marshal, and the same would go for even the lowliest prelate.\n\nAlthough many have condemned this decree as being tyrannical, the true defenders of the National Republic recognize the necessary measures of control on the traitorous Archonate."
 griffonRepublic.260.a:0 "They'll all be living on a prayer..."

 griffonRepublic.261.t:0 "A Visit To Vinnin"
 griffonRepublic.261.d:0 "Alexander Kemerskai's grave was certainly unbefitting of a President-Marshal. Tucked away in a small corner of the Vinnin Cemetery and far from his noble parents, it was already cracking and weathered - there was no glory in his resting place. The old Marshal's will stated he wanted to be buried in his old hometown, in memory of what could have happened before the Revolution, and Suntail had complied - reluctantly, of course.\n\n#unfinished i might ship this off to some horseworder"
 griffonRepublic.261.a:0 "Perhaps it is time for new blood..."

 griffonRepublic.262.t:0 "The Dual Monarchy"
 griffonRepublic.262.d:0 "With Griffenheim now in the hands of Cloudbury and our proud monarchy, we must decide what to do with the new territories that are now our control, territories with a fierce nationalistic devotion to their liege lord, Grover VI, and their Herzlander culture. [Root.GetLeader] has spoken with his advisors about the greatest course of action to integrate the remnants of the old Empire, and almost every one has suggested leaving Grover VI as monarch of at least the Kingdom of the Heartlands, binding Cloudbury to the already popular Grover dynasty.\n\nWith that, the Dual Monarchy of Cloudbury and Herzland was formed, with Oskar I taking control over everything north of the Herzland and Grover VI ruling over the Herzland proper, in mostly the same fashion of his old regime. Grover VI's loyalty to the Dual Monarchy was clenched by a two-pronged offer - Grover VI would accept the marriage of Ophelia Plumenjar, the grand-niece of Oskar I and great-granddaughter of Otto II, who perished in 978, while through the Plumenjar line of succession, Grover and Ophelia's child would eventually assume the line of both monarchs.\n\nWith the issue of loyalty and hereditary customs dealt with, the Council for the Establishment of the Dual Monarchy, led by [Root.GetLeader] himself, then decided on the administrative priveleges of each monarchy and their legislatures. Both Cloudbury and Griffenheim would be capitals of the Dual Monarchy, and while Cloudbury would be the ceremonial, de-facto capital, Griffenheim would be the capital where most administrative duties were to be held, such as sittings of the joint parliament, although most legislative duties would be confined to the monarchies themselves, which have a staggering amount of autonomy in the Dual Monarchy as a nation.\n\nParliamentary elections for both the Herzland and Cloudbury parliaments were promised, although the level of democracy and the actual parties allowed in these parliaments would essentially be subject to the monarchies themselves - so the old Cloudburian and Herzlander systems were left largely intact. Of course, although recieved by many of the ruling class to be an excellent decision, the Dual Monarchy was criticized passionately in the newspapers and radios of the Republic. Republican commentators of the banned National Republican Party declared it a move towards true reactionary politics of the old Empire, while many constitutional monarchists spoke in hushed voices about the possible takeover by Cloudbury by the Imperial monarchy. At least the wedding of Grover VI and Ophelia will commence soon..."
 griffonRepublic.262.a:0 "Interesting."

 griffonRepublic.263.t:0 "Crimsonbeak Defects"
 griffonRepublic.263.d:0 "One of our most decorated generals, Daniel Crimsonbeak, has just recieved a full pardon from the Griffonian Republic for his crimes of sedition against President-Marshal Kemerskai. In a calculated political move, the Republic has expolited the current situation in Nova Griffonia, which is vastly unfamiliar and hostile to many of the Republican traitors lurking within our nation. Crimsonbeak, of course, has taken the Republican bait, and has already fled back to Winghagen across the Rocky Sea and Sky Bay, to serve as an officer in the Republican military.\n\nAlthough many in our government are dismayed, Crimsonbeak has been hostile to our govermnent ever since we replaced the weak Republican one of Governor Teafeather - it was only a matter of time before he would be court-marshalled on another charge of sedition, but this time from Nova Griffonia."
 griffonRepublic.263.a:0 "Traitor."

 kemerskaiSpeech.1.t:0 "Kemerskai's Speech On The Failures Of Grover"
 kemerskaiSpeech.1.d:0 ""Grover V, the emperor of all Griffonians, King of the Heartlands, Duke of Griffenheim, and the griffon that foiled the revolution of 978, is dead at the young year of forty-and-seven. I wish I could shed a tear, my brothers, but the truth is, Grover V has done nothing for the Heartlands but drive it into doom and despair. I'm sure many of you would agree that Grover V has done almost nothing right - he has let Katerin burn, strengthened the powers of the Archon, centralizing religious control over the capital and ending any hope of a secular Griffonia. He has spit in the face of every constitutional reform that he has been offered, even with the threat of a Second Griffonian Revolution on his doorstep.\n\nHe has lost the Eastern marches, leading them to continue their genocidal crusades on the ponies, and lost the Duchy of Griffonstone to a weak Regency Council under a griffon so old he is called "Grandpa"! He didn't even die right! He left the Empire in such chaos I'm almost inclined to cheer at his death. His son is not even six years old, and it is likely that a regency council of nobles, oligarchic and corrupt, will rule in his stead.\n\nAs much as it pains to say it, this is a victory for the Republic. Godly justice has been enacted upon the middle-aged emperor, and as he dies and the child emperor takes over, the Republicans, and brave patriots from all over the Heartlands will rebel against their feudal lords. From Bluhm in Angriver, the "Little Kemerskai", to di Karthin in Romau, the people of Griffonia are mobilizing.\n\nI am sure that when this struggle ends and we are writing the history books, our people will write of the death of the Emperor, and how it changed Griffonia forever.""
 kemerskaiSpeech.1.a:0 "Sic semper tyrannis."

 kemerskaiSpeech.5.t:0 "Kemerskai's Speech On The Lies Of Socialism"

 kemerskaiSpeech.6.t:0 "Alle Waffen Gegen Dawnclaw!"
 kemerskaiSpeech.6.d:0 ""My countrygriffs, something has happened in the Empire that I am obligated to speak to you all about today. Ferdinand Dawnclaw, an Imperial general stationed in Griffenheim, has launched a coup in the capital, taking over the Imperial City and murdering the child emperor. It is said they bashed the young griff's head against a wall, that his body was unrecognizable after the Lord Protector killed him. THIS is what we are fighting against, my fellow griffons. We are fighting against the inevitable fall of monarchy, like many have seen in the fascists of Wingbardy and now this Lord Protector in Griffonia, into something darker and more dangerous - ultranationalist ideology.\n\nAnd yet there are still those in this nation that support the banned Griffonian National Revolutionary Front, who preach the same despicable ideology of this child-murdering, vile, jumped-up general! How can they live at night, knowing that they support the same ideology of a griffon who dashed a young griff's head against a wall until it was unrecognizable?!\n\nThe threat this Lord Protector poses is even more severe than any absolutist monarchy could be. This is a griffon who is so power-hungry he will destroy this continent to reshape it in his image. This is the epitome of the reactionary ideology that all Republicans should be against. We must fight, whatever it takes, and reclaim the city of Griffenheim, and put an end to the despotic regime of the Lord Protector, and we will demand justice. Justice for the crimes of his Empire, justice for the murdering of a young griff and thousands of protestors. His few supporters have a saying - "Long live the Lord Protector", but I think the saying "All weapons against the Lord Protector" is more accurate to this situation. And soon, my countrymen, we will have justice for this griffon's crimes."\n\nWhile eventually word came out that Dawnclaw, in fact, only shot Grover and did not bash his head against the wall, the speech performed exceptionally well, with Republican conscription sharply rising in the days following. With such a villain in the Empire, we might have a chance of victory now."
 kemerskaiSpeech.6.a:0 "This "Lord Protector" is simply the inevitable product of monarchy."

 FAT_lord_protector_reaction:0 "The §YLord Protector§! has taken power in the Griffonian Empire."
 FAT_situation_in_nova_unfriendly:0 "The §YSituation in Nova Griffonia§! is §Runfriendly§! to the Republicans."

 griffonRepublic_history.2.t:0 "Griffenheim in Chaos"
 griffonRepublic_history.2.d:0 "Grover V's government was in political turmoil - when rumours arose that the reforms of Grover IV would be repealed, along with the fact that the emperor in Griffenheim was young and essentially a puppet of the nobility, cracks began to appear in the Empire's framework. The nobility spent lavishly and began to gain more and more wealth and power while the people suffered, and the army began to mistrust the Emperor, especially a clique led by Kemerskai, Suntail, and Rosewing, among many other officers. One fateful day in February 978, peasants and workers seized the streets of Griffenheim, battling with guardsmen and storming houses and prisons. Every prisoner in the Imperial Cells was let out, and the people soon began to march upon the Imperial Palace. Kemerskai and many other imperial officers who had participated in an army-wide mutiny, along with hundreds and hundreds of commoners, stood at the gates of the seat of Imperial power and their government. In pure decentralized chaos, a wave of commoners rushed through the palace, trampling antique carpets, throwing artifacts to the ground and breaking the stained-glass windows of the Archonate.\n\n However, none of the commoners could find Grover V, despite Kemerskai's best efforts to look for him. According to Republican reports, he was whisked away by Eros at the last minute. However, the commoners and military did find the entire regency council, save for Eros and the emperor, of course. Some were put on a mock trial which always resulted in their executions, others were simply brutally mauled in the streets, others attempted to fight their way through the commoners. The regency council lost their power in the capital, an their deaths were cheered by thousands of griffons in the crowds. The people soon rallied behind the army mutineers and the National Republican Party, who formed the Griffonian Republic."
 griffonRepublic_history.2.a:0 "Down with the Imperials!"

 griffonRepublic_history.3.t:0 "The Revolution's First Battle"
 griffonRepublic_history.3.d:0 "After Griffenheim was taken, Imperial forces were forced to flee into strongholds such as Bronzehill and the Strawberry Duchy, where the Eagleclaw family sheltered both the Archon and the Emperor. Kemerskai organized his forces for a quick takeover of the Empire proper, the Duchy of Griffenheim. Kemerskai himself would take Interriver, at the Griffking River, where the Baron of Vinnin, his father, still reigned. Reinhard Suntail, Schnabel Sunglider, and Anders von Bruma, a commander from Yale who had quickly joined with the Republic, would march toward the city of Crona. Claus Rosewing was entrusted in encircling Imperial forces in Kingston and the East.\n\nKemerskai's forces met the army of the Count of Interriver, Jonas Hardweiler, at the Griffking River. General Kemerskai had his first chance to prove his tactics as the new Marshal of the Republic and provisional President. The victory was decisive, and Count Jonas's forces were beaten back to the North, where after further confrontation with Republican forces, eventually fled into Bronzehill and left fighting entirely. Kemerskai's forces were able to utilize the River to their advantage, and Count Jonas, a poor strategist, led his troops cross the river, where they were gunned down by Republican cannons and artillery and forced to retreat, only killing a small amount of Republican troops.\n\n Hardweiler would eventually have been revealed to be raving drunk during the battle, believing that the Republicans were a mass of peasants and would never resort to real tactics. In an uncharacteristic rage, the Archon exiled him from the Empire, and Count Jonas is believed to have drank himself to death in Zebrica, believing that Republican victory was certain and that he had failed his child emperor."
 griffonRepublic_history.3.a:0 "Nice work, Kemerskai!"

 griffonRepublic_history.4.t:0 "Fall of the Duchy of Interriver"
 griffonRepublic_history.4.d:0 "When Kemerskai moved into northern Interriver, something suprising had already occured. The citizens of the city of Wurtenrest, the capital of the region, had just organized a peasant's revolt following their Count's defeat at the Battle at the Griffking and subsequent exile. His brother and heir was driven back to Diamond Mountain to serve the Archon, and the peasants of Interriver had officially won their freedom. This new state, the Peasant's Republic of Interriver, was almost socialist in nature, distributing wealth and power among themselves and organizing themselves into communes. While Kemerskai originally planned to threaten the rebels, political rival Asper Sickleclaw convinced him to meet with the peasants on favorable terms instead. In the talks, it was decided that Interriver would be given substantial autonomy if they declared full loyalty to the Republic, which they did."
 griffonRepublic_history.4.a:0 "The revolution seemed unstoppable."

 griffonRepublic_history.5.t:0 "Son Against Father"
 griffonRepublic_history.5.d:0 "Kemerskai's armies in Interriver moved north, aided by independent Peasant militias loyal to the Peasant's Republic of Interriver. There, they found the armies of Kemerskai's father, the aging Baron of Vinnin, Aldus Kemerskai. Aldus's forces originally had the upper hand in the Battle of Vinnin, pushing back his son's forces. Kemreskai, however, utilized defensive tactics and artillery barrages, which he became famous for, and eviscerated his father's forces while on the defense. Thousands of griffons died in the attack on Kemerskai's fallback line, and when Kemerskai's forces counterattacked, the Baron's numerically superior force was driven back into the city itself.\n\nAldus's forces surrendered, and he was taken prisoner by his son. Along with his foremost officers (troops were given the option to join the Republic, those that refused were simply killed), he was taken to the city square of Vinnin, where he had once announced the Emperor's decrees and executions of his own. Now, the tides had turned, and Aldus was sentenced to death for the charges of treason against the people and peasants of Griffonia. The Baron of Vinnin, betrayed by his own son, was enraged, and seethed at Kemerskai for his last words, before he was executed by his child's headsman.\n\nThe Republic was now in control of all of Interriver, and with Suntail and Rosewing's campaigns in the East, South, and North succeeding, it seemed as if the Republic was about to secure the entire Griffenheim area in its own right, with many forces already moving into Katerin and Angriver in the South, where Republican support was high."
 griffonRepublic_history.5.a:0 "A chilling moment."

 griffonRepublic_history.6.t:0 "Springtime in Griffonia"
 griffonRepublic_history.6.d:0 "After securing the Imperial heartland of Griffenheim, Alexander Kemerskai, regarded by many as the leader of the revolution, with his leadership of the National Republican Party and successful campaigns in Interriver, called for the first ever presidential election the history of the Griffonian Empire. The elections were dominated by the National Republican Party, led by Kemerskai, but there were many others, such as the Socialist People's Party, led by the young and idealistic revolutionary Asper Sickleclaw, which advocated for socialism and revolutionary practice and ideology. Elections were also contested by revolutionary right-wing organizations, such as the National Revolutionary Front, led by the now-dead Peter Alstrenner, which advocated for staunch anti-monarchism, fanatic nationalism and pan-griffonian identity, along with a corporatist economic system.\n\nTo no-one's suprise, Kemerskai won with 77% of the vote, with Sickleclaw and Alstrenner both recieving under 15% of the vote. The NRP's unitary rhetoric, democratic principles, and the fact that the revolution was still ongoing and the people wanted stability, gave them an easy ride to victory. Kemerkai's experience as a war hero made him a very popular candidate, and his cabinet was generally built on compromise between moderate factions. It included army generals, idealists, pragmatists, all united under democratic cause and purpose. At least, in theory.\n\nKemerskai's first 100 days were suprisingly stable, as the Griffonian counter-revolutionaries still were licking their wounds in Bronzehill and Strawberry and did not undergo major attacks against the Republic during that time. To appease the workers, peasants, and other disaffected citizens, Kemerskai immeadiately began to implement large-scale reforms. The first act of his government was to remove any lingering positions of slavery, serfdom, and servitude in the Empire, freeing all who would fall under those positions, even when many of those tactics were not practiced any more by the Empire. Kemerskai improved welfare reforms for common griffons, establishing industrial changes such as minimum wage laws and steep taxation of Griffonian nobles and oligarchs to redistribute wealth to the common griffon. His policies were massively popular, and Kemerskai's approval ratings soared. However, Kemerskai's government did find trouble with inflation, with his economists often focused more on welfare policies than balancing the budget, leading to the printing of massive amounts of idols to satisfy Kemerskai's lofty ambitions\n\nFor now, at least, Griffonia was free."
 griffonRepublic_history.6.a:0 "A true democracy?"

 griffonRepublic_history.7.t:0 "Nothing Gold Can Stay"
 griffonRepublic_history.7.d:0 "Unfortunately for the Republic, the Griffonian nobility in exile did not simply let the Republicans take over their nation. The young Grover V, aided by his faithful guardian and religious mentor, Archon Eros VII, launched a counter-revolution. Aided by the Count of Bronzehill, whose subjects were surprisingly loyal to the monarchy, and the Duke of Stawberry, who had married Grover's aunt, the counterrevolutionaries gained a foothold in the North. Coming from Bronzehill and Strawberry, Imperial forces overwhelmed Republican forces in Intterriver, putting an end to the socialist Republicans who had taken root there and restoring the Barony of Vinnin under Kemerskai's brother, August Kemerskai I. Asper Sickleclaw escaped with his life, and continued to support Kemerskai's National Republican Party, although many ultranationalists had abandoned Kemerskai during the collapse of the Republic.\n\nWith Diamond Dogs, Archon Eros VII, and associated Imperial, Feathisian, and Eagleclaw forces marching against the President-Marshal, Alexander Kemerskai ordered a full retreat from Griffenheim, desiring a tactical retreat into the north and eventual takeover of the weak Duchy of Cloudbury, sending letters to all generals in the army. The armies that participated in this Long March included Kemerskai's own army currently in Interriver, the army of Claus Rosewing and Max Whitefeather currently fighting in Katerin and Angriver, and Reinhard Suntail's army also in the North. There were many more units that attempted to participate, but they were rooted out by roving Imperial armies and annihilated. Many Republican armies stayed in Angriver and hid in the great Schiebwald, commencing small raids on associated Angriverian forest towns. Others went to Katerin, including knight brigades that had sided with the Republicans, which produced an odd combination of pious knights and republican revolutionaries."
 griffonRepublic_history.7.a:0 "Goodbye, sweet Republic."

 griffonRepublic_history.8.t:0 "The End Of The Beginning"
 griffonRepublic_history.8.d:0 "General Luca Valwatter, currently defending captured land in Bronzehill, was tasked with bringing an army of Republican diamond dogs and griffons north to Cloudbury through the Whitetail Mountains, flanking the Duchy of Cloudbury while they would be distracted on the South. Luca's plan was critical to easily defeating the Duchy of Cloudbury and relieving rebel forces led by Georg Teafeather in the Whitetail Mountains. However, Luca was caught off guard by the forces of the Count of Bronzehill, led by now-famous general Shep Ironhall. His army was flanked by multiple diamond dog divisions and obliterated, ending all plans of a two-front war against the Duchy. Luca's body was later found along with Teafeather's, whose own daughter eventually took up his cause.\n\nWhile Luster's armies were failing in the North, An obscure republican officer by the name of Blackrock defected from the Republican cause, her troop becoming an independent, roving bandit army. Blackrock's task to take Griffonstone for the Republican revolution morphed into a desire to take Griffonstone for her new bandit fiefdom. Kemerskai's letter to flee to Cloudbury was reported to have been burned by Blackrock as she marched further south. There would be no Long March North from her troop.\n\nHowever, not all was lost. Kemerskai's army quickly joined up with the forces of Reinhard Suntail and Claus Rosewing near the Feathisian border, and prepared to retreat North to the Duchy of Cloudbury. While their army moved North, they were caught by a large force which included troops from the Strawberry Duchy and Feathisian troops loyal to the Grand Duke of Feathisia. With the combined might of three, albeit weakened, armies, Kemerskai, Suntail, and Rosewing drove back the opposition with moderate losses. The Battle of Mirabelle was won, and the three armies moved across the Feathisian border in to Cloudbury."
 griffonRepublic_history.8.a:0 "Onwards to Cloudbury, boys!"

 griffonRepublic_history.9.t:0 "The Southern Fight"
 griffonRepublic_history.9.d:0 "When the Republicans marched through the Feathisian-Cloudburian border from the south, they arrived at the city of Kloborg, one of the only cities in Cloudbury governed by a non-hereditary ruler. Due to Republican tensions in the city, in 965 ALB, the Duke of Cloudbury, Otto II, abolished the Barony of Kloborg and allowed noble Karl Svens-Rinner to become the first Mayor of Kloborg. While Otto II believed this would quell Republican tension, it did not, and Kloborg openly declared for Kemerskai's rebellion, giving his troops arms, supplies, food, and rest. Karl Svens-Rinner and his protege Tobias Sivenhof, who would later become a prominent Republican minister, became the leaders of the pro-Republican movement in Cloudbury, and would inspire numerous peasant revolts and attacks across the country after their declaration for Kemerskai.\n\nDespite Republican belief that the Cloudburians would fall easily, the war in the North raged on, and in the winter of 979, the Republicans were forced to hold the southern provinces of Cloudbury, which included most of the province of Winghagen (except the city itself, which was engaged in a brutal siege by Republican forces). The Cloudburian navy was still stationed in the Winghagen city-port, and would gather resources for the seiged city by buying goods from Vedina and the Imperials. The Imperial army, interestingly enough, had not attacked the Republicans from the South, focusing more on quelling internal resistance and saving what little territory they had left after the numerous independence declarations by Imperial vassals. It seemed the Republicans were in for a long war, with the seige of Winghagen ongoing and Cloudbury only a dream of spring.\n\nWhile the Republicans believed they could not take Winghagen, the tide soon changed in their advantage, when the arrival of a small flotilla under Hermann and Cornelius Hassentelf, Republican naval officers from a small Feathisian noble family turned the tide of the siege. The Hassentelf brothers crushed the Cloudburian fleet, which was completely unaware of any major Imperial naval presence. With the Cloudburian fleet destroyed, Winghagen quickly surrendered to the Republicans. Count Leonhard Gørtz himself brought the letter of surrender to General Claus Rosewing, but this did not save him. For his actions against the Griffonian Republic and the revolution, he was hanged as a traitor just hours after his surrender."
 griffonRepublic_history.9.a:0 "At least we had some public support..."

