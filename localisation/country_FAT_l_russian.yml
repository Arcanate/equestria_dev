 FAT_centrism_desc:0 "Правое крыло Национальной Республиканской Партии - интересная разработка в истории Республики. Когда-то социал-демократы, революционное движение, большиство правящей партии Республики сейчас поддерживают прагматичную политику, консервативную экономику и интеграцию Клаудбьюрских коренных жителей в ряды НРП. С оборонно-направленной внешней политикой, внутренняя политика направлена на уступки и единение, а экономический курс направлен на стабильность и безопасность, НРП-Правые поддерживают совсем иные принципы, нежели революционные 978 года, но это, конечно же, правильный путь для Республики."
 FAT_liberalism_desc:0 "Центральное крыло Национальной Республиканской Партии в основном состоит из приверженцев 978, сохраняя принципы Республиканизма в своих сердцах. Революционный пан-гриффонский идеализм, экономическая социал-демократия и социальные программы, наряду с милитаристическим и анти-монархическим взглядами описывают НРП-Центр. Его верхушка в основном состоит из таких генералов как Шнабель Санглайдер и Уолтер Эмерих, которые остаются лояльны Трём Принципам Свободы, Демократии, и Процветания для всех грифонов!"
 FAT_democratic_socialism_desc:0 "Левое крыло Национальной Республиканской Партии стало заметно лишь в последние годы. Составленное из молодых, идеалистических лидеров, партия заявляет, что революционные принципы 978 года должны быть продолжены и перенесены на новый уровень. Фракция заявляет, что вместо социал-демократии и иностранного антикоммунизма, следует добиваться самоуправления рабочих и оттепели в отношениях со Скайнавией. Партия яростно выступает против старой гвардии Республики и за полное свержение культа личности Кемерская. Молодое и радикальное движение, многие критикуют НРП-Левых за их "авторитаризм" и "презрение к либералам"."
### National Focus ###
 fatass_the_task_ahead_focus:0 "Древо Фокусов Агрессивной Внешней Политики"
 fatass_the_griffons_tutelage_focus:0 "Древо Фокусов Оборонной Внешней Политики"
 fatass_dictator_focus:0 "Древо Фокусов Стального Маршала"
 fatass_democratic_focus:0 "Пост-Кемерскайское Древо фокусов"
 FAT_aiding_the_generals:0 "Заговор против Кемерская"
 FAT_aiding_the_generals_desc:0 "Александр Кемерскай ничего не сделал за последние 30 лет, но всё равно сидит в своём президентском кресле и делает речи в то время, как его нация рушится вокруг него. Единственный способ остановить Кемерская и спасити нашу умирающую республику - помочь генералам на Севере совершить военный переворот против его неспособного правительства."
 FAT_chaos_in_the_countryside:0 "Поддержать Президента-Маршала"
 FAT_chaos_in_the_countryside_desc:0 "Генералы бесчинствуют в пригороде и даже наши лояльные командиры не в силах остановить их. Похоже, что Республиканская Мечта скоро может подойти к концу, если мы не будем осторожны в искоренении этого рака из нашей страны."
 FAT_support_from_the_natives:0 "Поддержка от Коренных Жителей"
 FAT_support_from_the_natives_desc:0 "Нам строит получить поддержку от коренных жителей, которые пострадали сильнее всех от режима Кемерская. Их монархия была свержена, а их людям было дано небольшое представительство в Герцландо-доминирующем правительстве. Хоть и генералы тоже Герцландцы, но мы хотя бы заботимся о простых Клаудбьюрцах!"
 FAT_support_from_fascists:0 "Сделки с Фашистами"
 FAT_support_from_fascists_desc:0 "Грифонский Национальный Революционный Фронт когда-то был одной из организаций, что были в союзе с нашим Президентом-Маршалом в битве против монархизма в Грифонии. Сейчас же мы наблюдаем совсем обратное: олигархическое правительство, с чем, конечно же, несогласны фашисты. Учитывая тот факт, что Солнцехвостый ладит с ними, мы сможем стать лояльными союзниками в нашей битве."
 FAT_sway_the_old_guard:0 "Преклонить Старую Гвардию"
 FAT_sway_the_old_guard_desc:0 "Старая Гвардия наверняка сыта по горло постоянными неудачами Кемерская добиться революции, поэтому многие из них пошли в пацифизм и консерватизм. Если мы собираемся испытать правительство Клаудбьюри, мы должны сплотить силы, скептические к нашему Президенту-Маршалу. Из консерватизма мы будем наращивать ультранационализм Солнцехвостого и монархизм Розокрылого."
 FAT_bring_in_the_monarchists:0 "Привести Монархистов в Изгнании"
 FAT_bring_in_the_monarchists_desc:0 "Ещё  остались грифоны, что поддерживают Герцогство Клаудбьюри, которое изначально управляло этими землями. Пока многие наши последователи несогласны с этим, мы уверены, что туманные обещания о восстановлении монархии помогут нам завоевать множество лоялистов Дома ПлюменьярПлюменьяр."
 FAT_secure_lostgate:0 "Вглубь Лостгейта"
 FAT_secure_lostgate_desc:0 "Скоро предателей Республики увезут в Лостгейт, самый северный город в республике, что является бастионом правления коренного населения. С нашими связями с монархистами в изгнании и поддержкой среди коренного населения, мы с лёгкостью можем защитить эту цель."
 FAT_secure_windford:0 "Защитить Виндфорд"
 FAT_secure_windford_desc:0 "Виндфорд, возможно, наша сильнейшая позиция на Севере. Однако остались ещё грифоны, что поддерживают правление НРП. Одним ударом мы можем устранить данные помехи и сокрушить местное правительство."
 FAT_move_south:0 "Двигаться На Юг"
 FAT_move_south_desc:0 "Теперь, когда локальные правительства Кемерская на севере были свержены, мы можем сфокусироваться на продвижении на юг. Наши войска наверняка разобьют любые правительства на нашем пути. Дайте им знать, что Клаудбьюри будет следующим."
 FAT_crack_open_the_armories:0 "Защитить Северные Арсеналы"
 FAT_crack_open_the_armories_desc:0 "Может у нашего восстания и есть ресурсы, но у сил Кемерская более качественные орудия и тактики. Раз уж мы и так фактически контролируем Север, нам стоит обезопасить Северные арсеналы."
 FAT_some_choice_assassinations:0 "Парочка Убийств На Выбор"
 FAT_some_choice_assassinations_desc:0 "Множество новых командиров по-прежнему лояльны Кемерскаю. Это недопустимо! Мы должны избавиться от этих подхалимов любой ценой, утем самым укрепляя власть Генералов Розокрылого и Солнцехвостого."
 FAT_the_battle_for_cloudbury:0 "Битва за Клаудбьюри"
 FAT_the_battle_for_cloudbury_desc:0 "Раз наше движение закрепилось на Севере, пришло время ударить по загнивающему режиму Президента-Маршала Кемерская и восстановить порядок в Республике Грифонов. Используя связи Розокрылого в монархическом движении и подпольные ультранационалистические организации Солнцехвостого, пришло время объявить об открытом восстании против администрации Кемерская."
 FAT_victory_in_the_civil_war:0 "Республиканская Победа"
 FAT_victory_in_the_civil_war_desc:0 "Мы вышли победителями в борьбе с генералами, теперь пришло время по-настоящему реформировать нашу Республику в правовое государство, что бы это не значило для левой оппозици или демократических пережитков. Пришло время перестроить и возродить наше движение."
 FAT_take_action:0 "Принять Меры"
 FAT_take_action_desc:0 "Республиканская мечта не забыта! Мы должны придерживаться наших принципов и приложить все усилия для реформирования нации. За республику!"
 FAT_reform_the_military:0 "Реформировать Армию"
 FAT_reform_the_military_desc:0 "Наша армия слишком долго оказывала значительное влияние на местные органы власти. Хватит! Мы надеемся, что усилия по реформированию нашей армии прекратят это и предотвратят дальнейшее ухудшение ситуации."
 FAT_republican_military_academy:0 "Республиканская Военная Академия"
 FAT_republican_military_academy_desc:0 "Первым шагом на пути к восстановлению квалификации наших военнослужащих является строительство собственной военной академии. Это потребует времени, усилий и ресурсов, но перспективы выглядят многообещающе."
 FAT_Republican_Military_Academy_Idea:0 "Военная академия Клаудбьюри"
 FAT_foreign_instructors:0 "Иностранные Инструкторы"
 FAT_foreign_instructors_desc:0 "Мы не единственные, кто пытается бороться против монархий и диктатур в Грифонии. Приглашая иностранных военных инструкторов и экспертов, мы могли бы много узнать о том, как создать современную армию."
 FAT_set_standards:0 "Необходимые Военные Реформы"
 FAT_set_standards_desc:0 "Солдаты должны защищать всех нас, поэтому мы должны убедиться, чтобы только подходящим для этой задачи было разрешено вступить в ряды армии. Более высокий уровень военных стандартов гарантирует, что в наших рядах будут только дееспособные грифоны, даже если их, в целом, будет меньше."
 FAT_first_cadets:0 "Новые Республиканские Офицеры"
 FAT_first_cadets_desc:0 "Первые выпускники нашей академии теперь готовы занять свои посты. Больше не будет доминирования старой гвардии, новое поколение примет эстафету."
 FAT_solidify_support:0 "Утвердить Поддержку Народа"
 FAT_solidify_support_desc:0 "Многие среди верховного командования видят нашу попытку реформ как предательство по отношению к старой гвардии. Мы должны разобраться с этими сторонниками теории заговора немедленно, иначе они могут распространить сомнения среди наших солдат."
 FAT_presidents_speech:0 "Тур по Стране"
 FAT_presidents_speech_desc:0 "Президент-маршал является отличным оратором. В своей поездке по стране он возродит республиканский дух среди нашего народа, в особенности простгрифонам на Севере, которых к себе склонили порочные генералы, что мало заботятся о благосостоянии народа. Им нужно напомнить о республиканском деле!"
 FAT_sack_the_commanders:0 "Убрать Главнокомандующих"
 FAT_sack_the_commanders_desc:0 "Пришло время разобраться с самыми старшими членами старой гвардии. Эти коррумпированные и нелояльные грифоны будут лишены своих должностей, чтобы они больше не смогли угрожать республиканцам."
 FAT_sack_the_commanders_tt:0 "Командующие §YКлаус Розокрылый§! и §YРейнхард Солнцехвостый§! будут уволены."
 FAT_sack_the_commanders_tt2:0 "Командующие §YЙонас Хафслунд§! и §YОтто Гремменсен§! будут по-тихому устранены."
 FAT_sack_the_commanders_tt_suntail:0 "Командующие §YКлаус Розокрылый§! и §YМакс Белопёрый§! больше не будут доступны."
 FAT_sack_the_commanders_tt_rosewing:0 "Командующие §YРейнхард Солнцехвостый§! и §YХирон Штормопёрый§! больше не будут доступны."
 FAT_a_new_army:0 "Новая Армия"
 FAT_a_new_army_desc:0 "Мы преуспели в наших реформах и избавились от внутреннего кризиса. На горизонте виднеется еще много проблем, с которыми придётся разобраться, но республика победит. Обязательно."
 FAT_reform_the_chain_of_command:0 "Новая Цепь Командования"
 FAT_reform_the_chain_of_command_desc:0 "У нас есть новые генералы, но армейская бюрократия осталась прежней. Мы должны избавиться от неё, если не хотим, чтобы новые генералы стали такими же коррумпированными, как и старые. Мы не можем позволить случиться этому, поэтому проведём реформы."
 FAT_Democratic_Army:0 "В Защиту Республики"
 FAT_Socialist_Army:0 "В Защиту Республики"
 FAT_regain_trust:0 "Восстановить Доверие"
 FAT_regain_trust_desc:0 "Пыль начинает оседать, а битва почти закончилась. Однако, хотя мы успешно обеспечили доверие и лояльность нашего генерального штаба, обычные солдаты по-прежнему не доверяют правительству. Мы должны вернуть их лояльность и доверие как можно скорее."
 FAT_loyality_to_the_republic:0 "Верность Революции"
 FAT_loyality_to_the_republic_desc:0 "В каждом грифоне пылает революционное пламя, а их умы полны мечтами о республике. Взгляды одного грифона могут измениться, но мечта - не может. За республику!"
 FAT_loyality_to_the_president:0 "Верность Президенту"
 FAT_loyality_to_the_president_desc:0 "Генералиссимус сбросил ярмо империи и до сих пор храбро вёл нас вперёд. Мы верим в нашего гордого президента-маршала!"
 FAT_plactate_the_generals:0 "Утихомирить Генералов"
 FAT_plactate_the_generals_desc:0 "Реформирование нашего нелояльного военного ведомства бесполезно. Учитывая обстоятельства, было бы лучше подкупить и утихомирить наше высшее командование, чтобы обеспечить их временную лояльность. Мы сможем разобраться с их нелояльным отношением позже."
 FAT_first_general:0 "Усмирить Солнцехвостого" #TODO
 FAT_first_general_desc:0 "Генерал Солнцехвостый и его личная шайка воров и бандитов появились только по причине увольнения его с поста в 1003. Если мы предложим ему уступки в обмен на его лояльность, он наверняка станет важнейшим союзником Республики, каким он был во время Революции и Долгого Марта."
 FAT_offer_favors:0 "Немного Монет в Нужные Места"
 FAT_offer_favors_desc:0 "Солнцехвостый всегда хочет извлечь максимум от ситуации, и не смотря на наш перевес военных сил, он всё ещё требует уступков. Он требует уважения и денег от правительсва взамен на службу в будущем и жизни, что он потерял на Севере во время его кампании. Во имя мира, к сожалению, нам стоит уступить."
 FAT_second_general:0 "Усмирить Розокрылого" 
 FAT_second_general_desc:0 "Генерал Розокрылый является достаточно популярным генералом, но в отличии от Солнцехвостого, он уже давно управляет Севером. С его силами, включающими коренных жителей, монархистов и недовольных Кемерскаем старогвардейцев, Розокрылый имеет устрашающее количесвто силы и поддержки. Мы должны решить данную проблему."
 FAT_Removing_Troublesome_Soldiers:0 "Исключение проблемных солдат"
 FAT_removing_troublesome_soldiers:0 "Исключение проблемных солдат"
 FAT_the_worst_is_over:0 "Худшее Позади"
 FAT_the_worst_is_over_desc:0 "Розокрылый и Солнцехвостый возобновили свои обязанности в качестве генералов Республики, а их армии оставили Северную часть Клаудбьюри. С усмирённой армией теперь мы можем двигаться к более великим и более важным делам."
 FAT_Liberty_Or_Death_Idea:0 "Свобода или Смерть!"
 FAT_Gearing_For_War_Idea:0 "Широкая кампания военной пропапганды"
 FAT_gear_for_war:0 "Расширить военное производство"
 FAT_war_propaganda:0 "Кампания военной пропаганды"
 FAT_liberty_or_death:0 "Всё ради мечты"
 FAT_bring_natives_into_the_party:0 "Пустить коренных в Партию"
 FAT_bring_natives_into_the_party_desc:0 "Обычно НРП была враждебна к коренным жителям и их организациям по причине "присущим им монархическими предубеждениями". Данная позиция оказалась необоснованной, поэтому нам необходимо поощрать вступление коренных жителей в партию. Герцландское большинство должно подойти к концу!"
 FAT_demand_their_oaths:0 "Потребовать от них клятву"
 FAT_demand_their_oaths_desc:0 "Мы сделали невероятные устпуки Розокрылому и Солнцехвостому и сейчас пришло время им преклониться перед Президентом-Маршалом и перед триколором пообещать более никогда не совершать такие варварские поступки." # Перевод Rugar конец # # Перевод MonAx начало #
 FAT_remove_troublesome_soldiers:0 "Сделка С Монархистами"
 FAT_remove_troublesome_soldiers_desc:0 "Худшие из солдат Розокрылого, его монархистские фанатики которые верны лишь династии неудачников Плюменьяр, должны быть убраны, для обеспечения лояльности и целостности армии. После чистки монархистов, мы сможем обратить внимание на настоящих солдат - многие из которых боролись и умирали во время революции за нашу великую Республику. Им нужно напомнить, за что они сражаются."
 FAT_concessions_to_nationalist_groups:0 "Снять Запрет С Национал-Революционеров"
 FAT_concessions_to_nationalist_groups_desc:0 "Грифонский Национальный Революционный Фронт, запрещенный в 1003 из-за теракта в Клаудбьюри, сотрудничает с реакционными генералами и теперь представляет серьезную угрозу нашему правительству. Если мы снимем запрет и сделаем уступки, мы убедимся, что они больше никогда не будут представлять угрозу нашей великой нации."
 FAT_pardon_the_raiders:0 "Амнистия Рейдерам"
 FAT_pardon_the_raiders_desc:0 "Последнее из требований Солнцехвостого - амнистия всех его грифонов. Нам стоит согласиться на амнистию всех, кроме худших из худших, с кем Солнцехвостый обещал лично разобраться."
 FAT_remind_them_of_the_cause:0 "Республиканская Военная Пропаганда"
 FAT_remind_them_of_the_cause_desc:0 "Розокрылому и его солдатам нужно напомнить о том, за что они действительно сражаются. Иго Империи, от которого мы освободились, никогда не должно вернуться на нашу землю, а солдаты гарантируют это. За республику!"
 FAT_crisis_averted:0 "Кризис Предотвращен"
 FAT_crisis_averted_desc:0 "Шестерёнки снова завертелись и армии Розокрылого и Солнцехвостого вернулись под наш контроль. Это прекрасный день, а мы с нетерпением ожидаем будущего."
 FAT_gear_for_war_desc:0 "Если мы хотим победить и взять Грифенхейм, мы должны значительно нарастить оружейную индустрию. Гражданское производство не настолько важно."
 FAT_war_propaganda_desc:0 "ТЫ хочешь видеть Клаудбьюри в руинах? В когтях монархистских предателей, которые будут грабить наши города, истреблять наших грифонов, и промывать мозги нашим детям? Если ты не хочешь этого, и если ваша верность к Республике,  которая дала нам демократию и свободу, чего ни будь стоит, то записывайтесь служить в ближайшем призывном пункте!""
 FAT_radicalize_the_party:0 "Поддержать Левых Национал-Революционеров"
 FAT_radicalize_the_party_desc:0 "Годами ранее, до того, как Кемерскай отменил конституцию, Народная Социалистическая Партия сражалась вместе с республиканцами в борьбе за великую Грифонию. Они были правы - единственный путь к Гармонии - через социалистическую демократию, которая даст рабочим мир, землю, и хлеб."
 FAT_takeadvantageofthechaos:0 "Наследие Народной Социалистической Партии"
 FAT_takeadvantageofthechaos_desc:0 "Народная Социалистическая Партия сыграла ключевую роль в создании Республики и её принципов, сотрудничая с Кемерскаем против монархистов Юга. Хоть и некоторые их члены убежали в Скайнавию с лидером партии, Аспером Сикелклавом, многие социалисты в Республике не покинули нас ради Скайнавии, и они могут быть склонены к нашему делу."
 FAT_appeasethenatives:0 "Успокоить Местных"
 FAT_appeasethenatives_desc:0 "Религия, обычаи и идеи коренных жителей Клаудбьюри, чужды выходцам из Герцлпнда, которые начали революцию. Так быть не должно - жители Клаудбьюри должны быть равны в правах с жителями Герцланда - по крайней мере, мы им это пообещаем для политической поддержки."
 FAT_liberty_or_death_desc:0 "Защита Республики в бою от прихотей монархистов - борьба за правое дело! Все, кто может бороться, должен бороться за свободу, потому что единственная альтернатива свободе - смерть!"
 FAT_Defend_The_Nation_Idea:0 "Защита Мечты"
 FAT_defend_the_nation:0 "Защитная Внешняя Политика"
 FAT_focus_on_the_civilian_sphere:0 "Упор На Гражданскую Промышленность"
 FAT_Cut_Spending_Idea:0 "Урезаны Правительственные Траты"
 FAT_revive_the_nrp_welfare_programs:0 "Расширить Социальную Политику НРП"
 FAT_revive_the_nrp_welfare_programs_desc:0 "Программы социального обеспечения Кемерская, хоть и добилась больших успехов во время Революции 978 года, не обновлялись и не расширялись в соответствии с современным миром. Правительство Санглайдера предложило радикальный план по реструктуризации трат нашего правительства, где больше денег будет уходить на зарплаты гражданам и солдатам Республики."
 FAT_Welfare_Idea:0 "Социальные Реформы Санглайдера"
 FAT_cut_spending:0 "Закончить Социальную Программу НРП"
 FAT_focus_on_the_civilian_sphere_desc:0 "Правительство должно выделить ресурсы на гражданскую сферу, и построить гражданскую промышленность и инфраструктуру вместо военной."
 FAT_cut_spending_desc:0 "Правительство тратит слишком много как на армию, так и на социальное обеспечение. То, что правительство влезает в долги ради очередного неудачного вторжения в Грифенхейм - легкомысленно."
 FAT_defend_the_nation_desc:0 "Лучшее нападение - это оборона. Чтобы защитить мечту, мы не должны мчаться сломя голову в Грифенхейм. Вместо этого, лучше укрепить границу и договариваться с другими державами о защите от монархистской угрозы."
 FST_free_the_prisoners:0 "Освободить Заключённных"
 FST_free_the_prisoners_desc:0 "Многие заключённые режима Кемерская сидят за мелкие преступления, такие как неподчинение приказам, бандитизм и рейдерство. Мы должны из освободить их, чтобы они сражались в нашей армии. Ну и что, что они совершали аморальные действия? Нам нужен каждый грифон."
 FST_consolidatemilitaryrule:0 "Укрепить Военную Власть"
 FST_consolidatemilitaryrule_desc:0 "Мы сделали это! Кемерскай мёртв, и мы создали военный режим который принесёт порядок и безопасность в республику, зараженную гармонической бюрократией. Да будет военная хунта! Слава Солнцехвостому и Розокрылому!"
 FST_loot_the_homes:0 "Разграбить Дома"
 FST_loot_the_homes_desc:0 "Мы нашли многие дома, заводы и школы, которые были оставлены беженцами, бежавшими на юг. Мы должны получить с этого прибыль и использовать дома для гражданского производства."
 FST_thepowerstruggle:0 "Борьба за Власть"
 FST_thepowerstruggle_desc:0 "Кто вообще мог подумать, что 2 генерала мирно обьединятся и построят стабильное военное правительство? Война только закончилась, а Розокрылый и Солнцехвостый уже отдаляются друг от друга. Грядет жестокая борьба за власть."
 FST_purge_the_traitors:0 "Чистка Предателей"
 FST_purge_the_traitors_desc:0 "На нашей земле много предателей, которые поддерживают отсталый режим Кемерская. Мы должны уничтожить сопротивление в зародыше. Убейте всек."
 FST_new_dawn_for_the_republic:0 "Новый Рассвет Республики"
 FST_new_dawn_for_the_republic_desc:0 "Старой гвардии вот-вот не будет, и теперь мы можем начинать внедрять изменения, которые спасут эту умирающую республику. Долой коррумпированых олигархов и капиталистов! Вперед, патриотический народ, верный лишь Солнцехвостому! Мы штурмуем Грифонию и принесем революцию во имя мира во всем мире!"
 FST_seizethefarmland:0 "Изъять Фермы"
 FST_seizethefarmland_desc:0 "Владельцы ферм и плантаций Республики понятия не имеют, чем они занимаются. Их фермы плохо ведутся, а их производство плохо распределяется. Мы это исправим, изъяв землю и распределив её нормально."
 FST_restoreorder:0 "Порядок в Селах"
 FST_restoreorder_desc:0 "Правительство Кемерская позволяло бандитам и хулиганам, спонсируемыми Скайнавией, делать в селах то, что они захотят. К счастью, у нашего правительство есть однозначное решение этой насущной проблемы. Вместо избегания проблемы, в отличие от слабаков из НРП, мы просто введем войска и начнем охотиться на них. Этим террористам не будет никакой пощалы!"
 FST_mass_conscription:0 "Тотальная Мобилизация"
 FST_mass_conscription_desc:0 "Каждый грифон должен хотеть сражаться за Отечество в великой борьбе против Империи Грифонов. Обязательная служба будет введена, чтоб каждый грифон был обучен войне и готовый сражаться за наше выживание и наше будущее."
 FST_cult_of_the_two_marshals:0 "Культ Двух Маршалов"
 FST_cult_of_the_two_marshals_desc:0 "Александр Кемерскай был одним из величайших лидеров в истории Грифонии - прежде чем был убит предателем Клаусом Розокрым и его последователями-монархистами. Хотя у Солнцехвостого могут быть личные и политические разногласия, мы должны уважать этого грифона, который возглавил нас в трудные годы. Пусть предатель-Розокрылый страдает вечно."
 FST_a_false_marshal:0 "Уничтожить наследие Кемерская"
 FST_a_false_marshal_desc:0 "Нет необходимости реабилитировать предателя - Александра Кемерская. Он разрушил нашу Республику изнутри и замедлил покорение наших законных земель на три десятилетия. Слабому и переоцененному полководцу и ещё более худшему президенту Кемерскаю нет места в учебниках истории или песнях о победе."
 FST_nationalization_program:0 "Начать Национализацию"
 FST_nationalization_program_desc:0 "Частные компании, олигархи и иностранные конгломераты слишком сильно влияют на нашу страну. Мы должны национализировать военные компании и промышленные комплексы, для того, чтобы ими более эффективно могло управлять государство."
 FST_no_mercy:0 "Пускай Борей Разберется"
 FST_no_mercy_desc:0 "Жизнь бандита почти ничего не стоит, и все наши солдаты должны это знать. У нашей армии такой девиз - "Убей их всех, пускай Борей разберется". Бандитская угроза будет уничтожена, а в села вернётся мир."
 FST_mass_mobilization:0 "Мобилизовать Промышленную Отрасль"
 FST_mass_mobilization_desc:0 "Если мы хотим победить декадентную монархию в Грифенхейме, нам нужно начать тотальную мобилизацию. Не будет ни одного грифона, который не будет либо пахать на заводе ради Отечества, либо воевать до самой победы над южной угрозой."
 FST_sole_legal_party:0 "Усилить Грифоний Национальный Революционный Фронт"
 FST_sole_legal_party_desc:0 "У Грифонского Национального Революционного фронта мало легитимности в нашей стране, так как многие поддерживают парламентаризм НРП или конституционную монархию, согласно идеям Розокрылого. Мы должны усилить положение правительства и его пропаганду. Проведение очередных выборов, даже с многими партиями под запретам, также усилит нашу легитимность и веру в Республику."
 FST_purge_monarkiddies:0 "Ликвидировать Монархистов"
 FST_purge_monarkiddies_desc:0 "Монархисты Империи и Герцогства Клаудбьюри нам не друзья. Может, они нас и поддержали в гражданской войне, но они империалистические, олигархичные и декадентные псины, и им не место в нашем великом обществе."
 FST_revive_the_republican_struggle:0 "Возродить борьбу за Республику"
 FST_revive_the_republican_struggle_desc:0 "После прихода к власти военной хунты, многие в стране начали сомневаться в республиканских идеалах и начали поддерживать изоляционизм и регионализм. Они не понимают необходимость в Грифонской Республике, которая будет сильным, националистическим государством для всех грифонов. Мы должны возродить веру народа в Республиканскую борьбу за Грифенхейм."
 FST_unwavering_patriotism:0 "Непоколебимый Патриотизм"
 FST_unwavering_patriotism_desc:0 "Республика - основа нашего существования. Каждый живущий в ней грифон защищает ценности безопасности, национализма и процветания."
 FST_a_new_dawn:0 "Да Будет Республика!"
 FST_a_new_dawn_desc:0 "Мы решили все проблемы Республики. Теперь, пора расширить наш взор и наконец пойти в бой против олигархической дегенеративной империей, которая так долго держала нас в плену. Больше никогда коррумпированная монархия не будет нас угнетать!"
 FST_the_task_ahead:0 "Что дальше?"
 FST_the_task_ahead_desc:0 "На нашем пути одна темнота и многие препятствия. Граждане промыты монархистской пропагандой, крестьяне скорее готовы сражаться за своих поработителей, а монархи изо всех сил придерживаются старого порядка. Но что бы нам не мешало, мы выстоим, и мы будем бороться за Солнцехвостого и за Республику!"
 FST_pan_griffonian_cause:0 "Союз с Республиками"
 FST_pan_griffonian_cause_desc:0 "Мы должны союзничать с Грифонскими республиками, сформировав международное движение против коррумпированых монархий континента. Мы должны сейчас наладить дипломатические отношения, но что произойдет после взятия Грифенхейма - ещё не ясно, хотя явно будут предательства."
 FST_a_republican_coalition:0 "Международная Коалиция"
 FST_a_republican_coalition_desc:0 "Мы должны создать международный союз с другими ультранационалистами и республиканцами. Это единственный способ уничтожить декадентную монархию и гармонию."
 FST_question_vedina:0 "В Леса Ведины"
 FST_question_vedina_desc:0 "Хотя Ведина была автономной в течение сотен лет во время Империи Гриффонов, пришло время покончить с её автономией и вернуть её в состав [FAT.GetName]."
 FST_retake_north:0 "В Тундры Скайнавии"
 FST_retake_north_desc:0 "Социалистическая Республика Скайнавия откололась от нашей страны годами назад. Пора их вернуть в Республику. Силой."
 FST_attack_sunstriker:0 "В Горы Брэнтбика"
 FST_attack_sunstriker_desc:0 "Нам нужно больше земли на востоке, чтобы можно было захватить Клубничное Герцогство и Бронзхилл. Брэнтбик, бывший Имперский вассал - идеальный плацдарм для вторжения в Герцланд."
 FST_core_VED:0 "Исконно Наши Леса"
 FST_core_VED_desc:0 "Лесных грифонов Ведины нужно наставить на наш истинный путь."
 FST_core_SRS:0 "Исконно Наша Тундра"
 FST_core_SRS_desc:0 "Мы должны искоренить последствия социалистической тирании и вернуть моральные, республиканские ценности на заблудшую территорию."
 FST_core_MNC:0 "Исконно Наши Горы"
 FST_core_MNC_desc:0 "Санстрайкеру нужно показать современный мир и интегрировать его в нашу великую Республику."
 #FST_approach_aquilea:0 "Найти Подход к Родьеру"
 #FST_approach_aquilea_desc:0 "Родьер пришел к власти в Аквилее. Его идеология похожа на нашу. Он республиканец, ультранационалист и популист. Ми должны его поддержать и пригласить Аквилею в Республиканскую Коалицию."
 #FST_integrate_aquilea:0 "Интегрировать Аквилею"
 #FST_integrate_aquilea_desc:0 "Мы взяли Грифенхейм. Самое время Родьеру принять нашу власть или быть уничтоженным нашей мощью."
 FST_finish_revolution:0 "Прикончить Декадентную Империю"
 FST_finish_revolution_desc:0 "Пора. Национальный Революционный Фронт мобилизовался. Наша промышленность в прекрасной форме, а все возможные рабочие поднимают военную индустрию. Более того, наши грифоны милитаризовались и готовы к бою. У каждого грифона есть оружие и каждый готов дать бой имперской чуме в случае если она когда либо достигнет коренных земель Республики. Это последний бой - вперед, бравые Республиканцы!"
 FST_tricolor_over_griffenheim:0 "Триумф Воли"
 FST_tricolor_over_griffenheim_desc:0 "Мы смогли! Монархисты повержена, и Имперский Город теперь в когтях Солнцехвостого. Мы должны распространить наши реформы на имперские земли и интегрировать Герцланд в Грифонскую Республику полностью. Это великий день для нашего народа. Слава Солнцехвостому!"
 FST_retribution:0 "Правосудие Богов"
 FST_retribution_desc:0 "Грифонскую Республику убила контрреволюция, но наш Президент-Маршал Солнцехвостый отстроил то, что было раньше. Теперь, пора вспомнить, когда же нас уничтожил вероломный Архонт Эрос VII и его монарх-марионетка. Они заплатят за свои преступления. Пришла пора мести."
 FST_a_warlord_in_griffenheim:0 "Военачальник в Грифенхейме"
 FST_a_warlord_in_griffenheim_desc:0 "Рейнхард Солнцехвостый, бесстрашный военачальник Виндфорда, отобрал власть у слабого режима Александра Кемерская, и теперь он достиг того, о чем Клаудбьюрийские крысы и не мечтали. Грифенхейм ныне в руках истинных республиканцев, и только Борей теперь спасёт монархистов, церковь, и социалистскую грязь от их верной погибели."
 FST_the_three_principles_of_the_griffons:0 "Три Принципа Национальной Республики"
 FST_the_three_principles_of_the_griffons_desc:0 "Принципы эры Кемерская отсталы и архаичны. Принципам демократии и свободы нет места в Республике, низложённой бесчисленными врагами и с такой значительной внутренней подрывной деятельностью, как и бессмысленное демократичное правительство с такими коррумпированными и продажными чиновниками которые не могут воистину служить Грифонскому народу. Безопасность, Национализм и Процветание будут нашими новыми принципами."
 FST_security:0 "Принцип Безопасности"
 FST_security_desc:0 "Принцип номер 1 это безопасность - вера в то, что каждый грифон в нашей Великой Национальной Республике должен быть свободен от угроз как снаружи, так и извне. Разведывательные министерства, чистки подрывных и оппозиционных партий и коалиция с ультраправыми силами Герцланда должны окончательно решить эту извечную проблему и обеспечить процветание грифонам."
 FST_drag_out_the_monarchists:0 "Уничтожить Монархистов"
 FST_drag_out_the_monarchists_desc:0 "Монархисты и дворяне выживают лишь обманом, подлостью и взятками, пока крестьяне и народ страдают от их тиранической хватки. Эти оставшиеся дворяне и монархисты должны быть искоренены, чтобы их грязная идеология не влияла на умы особо впечатлительных грифонов."
 FST_strike_at_the_socialists:0 "Удар по Социалистам" # Перевод MonAx Конец # # Непереведенное начало #
 FST_strike_at_the_socialists_desc:0 "Ah, the socialists. While their economic goals may be the same as ours - justice for all griffons, their political methods and ways of ensuring said justice - that is, violent revolution and repression of the common people, are too dangerous to be given any political ground. These traitors shall be purged from our glorious Republic, and the people shall know peace."
 FST_local_allies:0 "Allies In The Heartlands"
 FST_local_allies_desc:0 "President-Marshal Suntail, with the current situation not exactly favorable for our National Republicans, has announced a meeting with numerous far-right organizations. Among the invitees are Godfried Heeren of Feathisia, and Dietrich Mach of Greifenmarschen. While Mach will be praised as a loyal ally, we do not expect Heeren to survive."
 FST_expand_intelligence_ministries_desc:0 "Traitors have taken root in every corner of our National Republic. While Kemerskai would have preferred to let these traitors go and continue their treason, we are not of his brood - they will be hunted down and destroyed."
 FST_expand_intelligence_ministries:0 "The Agents Of The National Republic"
 FST_archon_sucks_suntail_rules:0 "Curtail The Archonate"
 FST_archon_sucks_suntail_rules_desc:0 "The Archonate has overstepped its power as peaceful arbiters of the faith, as they should be. They have endorsed monarchism over and over again, and have failed completely in any efforts to actually follow the doctrine of the Gods. Perhaps we should remind the new Archons what the true powers of their organization should be."
 FST_the_perfect_dictatorship:0 "A Benevolent Dictator"
 FST_the_perfect_dictatorship_desc:0 "The "Perfect Dictatorship" has been formed, where all griffons shall live in prosperity, peace, and stability under a benevolent leader. Suntail's efforts shall free the Republican citizens from the burden of corrupt democracy and truly bring about an age of glory."
 FST_nationalism:0 "The Principle of Nationalism"
 FST_nationalism_desc:0 "Principle II is Nationalism - the belief that every griffon should have pride in their country and their race, and stand together against threats hand in hand. The Diamond Dogs, the perfidious beasts of Maar that sided with the Emperor against the Republicans, must be defended against, and the people must be protected from foreign influence!"
 FST_griffonia_for_the_griffons:0 "Griffonia For The Griffons"
 FST_griffonia_for_the_griffons_desc:0 "While "Griffonia for the Griffons" is normally viewed as an anti-pony slogan, Suntail has respect for the ponies and their magical and technological prowess. However - the Diamond Dogs, the absolute demons that lick the boots of the Grover dynasty and kill every Republican they can find for their masters, must be segregated from the greater Griffon populace."
 FAT_reign_in_the_dogs:0 "Rein In The Dogs"
 FAT_reign_in_the_dogs_desc:0 "The Count of Bronzehill and his diamond dogs were and still are the greatest allies of the Emperor in Griffenheim. The time for vengeance has come, and the dogs who supported the rule of the Emperor will be driven back to Diamond Mountain! The Diamond Dog nobility will have justice enacted upon them, and the common dogs will be allowed to stay - although under the watch of Griffonkind."
 FST_prosperity:0 "The Principle of Prosperity"
 FST_prosperity_desc:0 "Principle III is Prosperity - the belief that loyal griffons who follow the words of the President-Marshal should be rewarded, lifted out of poverty, and given a better and more fruitful life than any traditional monarchist state. Public welfare, seizure of monarchist land, and redistribution of ill-gotten noble gains will characterize our policy on the people's welfare."
 FST_shatter_the_oligarchs:0 "Shatter The Oligarchs"
 FST_shatter_the_oligarchs_desc:0 "The oligarchy must be dismantled, and the corrupt nobility obliterated. The people and the state shall control the fruits of their labour, not lazy businessmen and decadent nobles who only have exploitation in mind."
 FST_land_for_the_people:0 "Land For The People"
 FST_land_for_the_people_desc:0 "Now that the National Republicans are in control of the former land of the corrupt nobility, it is now necessary to redistribute their land to the loyal citizens of the Republic, who aided us in the Second Revolution and the destruction of Kemerskai's government. The time has come to make good on our promises, and institute land reform across Griffonia!"
 FST_the_march_of_industry:0 "The March Of Industry" 
 FST_the_march_of_industry_desc:0 "Industry must be brought to the Herzland and the north of Cloudbury! Each corner of Griffonia shall boast a factory of their own, and the old archaic farming systems shall be torn down in favor of a truly modernized economy, where each griffon can truly contribute to their great society."
 FST_no_stone_unturned:0 "Leave No Stone Unturned"
 FST_no_stone_unturned_desc:0 "There are untold resources beneath the mountains, plains, and seas of Griffonia. These would surely be useful in the hands of the people and the National Republic, so go out we shall, like the brave pioneers of old, and conquer these resources for the good of Griffonia and the National Republic."
 FST_towards_unification:0 "The Time Has Come"
 FST_towards_unification_desc:0 "With the Heartlands under our control, the Diamond Dogs rooted out of our nation, and the old remnants of the Griffonian Empire destroyed, it is time we turn to new horizons - soon, all of Griffonia shall stand proud and true under the Suntail regime."
 FST_the_lake:0 "The Centre"
 FST_the_lake_desc:0 "Griffonstone is the heart of all Griffonkind, and although it is certainly not as influential and beautiful as it was in ancient times, it is still key that our government liberate the birthplace of the Griffons from monachist tyrants. Republicanism shall come to the south!"
 FST_sack_what_remains:0 "Sack Griffonstone"
 FST_sack_what_remains_desc:0 "Griffonstone is emblematic of the moral rot and decay of Griffonian culture and the monarchist system. A decaying waste, with the Idol of Boreas lost and the monarchy in chaos, perhaps it would be better to simply put the city out of its misery - and rebuild a new Griffonstone from the ground up, without the worship to the Grover dynasty or failing remnants of ancient Griffon culture."
 FST_the_heart_of_griffonkind:0 "Industrialize The Lakeside"
 FST_the_heart_of_griffonkind_desc:0 "The lakeside must be brought up to the standards of modern Griffonia, and the monarchical and almost-feudal structures of Verenia must be brought to an end. Industrialization, resource mining, and Kemerskaian welfare programs will ensure that the lakeside populace is uplifted."
 FST_core_lakes:0 "Tricolour Over The Centre"
 FST_core_lakes_desc:0 "Central Griffonia has been freed from the backwards and harmful traditions that for so long kept its people divided and oppressed. These griffons can now take their rightful place within the Republic, and embrace their true nation."
