 griffonRepublicNews.1.t:0 "[equestria.GetName] признаёт [FAT.GetName]"
 griffonRepublicNews.1.d:0 "[This.GetNewspaperHeader]Сегодня, после нескольких встреч послов [equestria.GetName] и Грифоньей Республики, [equestria.GetLeader] официально признала республику как законное правительство Грифонии. Кроме того, было сделано официальное заявление, в котором говорилось, что республиканцы лишь желают принести свободу, демократию и процветание и что успех республики ознаменует собой конец угнетению на континенте. Грифонья Империя последовала этому примеру, осудив [ equestria.GetLeader] и «прогнившую» [equestria.GetName]."
 griffonRepublicNews.1.a:0 "Спасибо нашим друзьям из Эквестрии"
 griffonRepublicNews.1.b:0 "Презренные дураки!"
 griffonRepublicNews.1.c:0 "Это начало великой дружбы!"
 griffonRepublicNews.1.e:0 "Интересно"

 griffonRepublicNews.2.t:0 "Триколор в Грифенхейме"
 griffonRepublicNews.2.d:0 "[This.GetNewspaperHeader]Сегодня республиканский триколор был поднят на вершине Императорского дворца в Грифенхейме, бывшей столице Грифоньей Империи. Это знаменует собой крупную победу республиканских сил, которые в значительной степени укрепили свои позиции на бывших имперских землях обещаниями реформ и мира. Президент-маршал республики Кемерскай провозгласил, что каждый грифон будет наслаждаться основными правами в виде свободы, демократии и процветания. Станет ли это реальностью, тем не менее, неясно.\n\nРеспубликанцы победили своих старых соперников-аристократов и для Грифонии, возглавляемой республикой, начинается новая эра."
 griffonRepublicNews.2.a:0 "Начало новой эры!"
 griffonRepublicNews.2.b:0 "Интересно"
 griffonRepublicNews.2.c:0 "Впечатляюще"
 griffonRepublicNews.2.e:0 "Ужасно!"

 griffonRepublicNews.3.t:0 "Маршал Кемерскай скончался"
 griffonRepublicNews.3.d:0 "[This.GetNewspaperHeader]Сегодняшний президент-маршал Республики Грифонов Кемерскай скончался. Его смерть знаменует собой начало траура в республике, так как народ прощается с величайшим героем Республиканской революции. Во время революции Кемерскай вёл Республику на пути к независимости.\n\nРеспублика скорбит после потери великого государственного деятеля и лидера."
 griffonRepublicNews.3.a:0 "Республика никогда не забудет маршала"
 griffonRepublicNews.3.b:0 "Одной проблемой меньше"
 griffonRepublicNews.3.c:0 "Великий герой покинул нас"
 griffonRepublicNews.3.e:0 "Наконец-то он сыграл в ящик"
 
 griffonRepublicNews.4.t:0 "President Kemerskai Ousted"
 griffonRepublicNews.4.d:0 "[This.GetNewspaperHeader]Kemerskai's reign has finally come to an end, and with the NRP-Left in power, he has been relegated to the title of "Father of the Republic", giving him an honorary parliament seat and a special advisory rule to the new president. With Kemerskai gone, the Republic is now a socialist democracy, and it is likely the NRP-Left will collaborate with the Harmonist NRP. The government declared they were still commited to the Republican dream and had no interests in bending to Skynavian policy, but there were still doubts for many Republicans. "This is a simply disgusting move that spits in the face of everything our great Republic stands for, even if it is so-called democratic socialism!" declared the President-Marshal from his new home in Winghagen. Is this a new dawn for the Republican dream, or the beginning of a Republican nightmare?"
 griffonRepublicNews.4.a:0 "It was necessary for the Republic to move forward."
 griffonRepublicNews.4.b:0 "They should have sticked to liberalism."
 griffonRepulbicNews.4.c:0 "Socialists winning in bourgouis democracy?"
 griffonRepublicNews.4.e:0 "He got what he deserved, republican scum."
 
