 griffonRepublic.7.d:0 "Кажется, что [From.GetName] отказалось присоединиться к нашей борьбе, поскольку мы только что получили подтверждение, что они не хотят участвовать в наших будущих военных и экономических проектах ..."
 griffonRepublic.7.a:0 "Какой позор."
 
 griffonRepublic.8.t:0 "[SRS.GetName] согласилось присоединиться к нашей фракции!"
 griffonRepublic.8.d:0 "Наши братья и сестры из [SRS.GetName] согласились присоединиться к нашей фракции, чтобы помочь нашему общему делу равенства и справедливости. Это первый раз, когда нам удалось «забрать» обратно ту землю, которую мы потеряли, и нам даже удалось это сделать, не выпустив ни одной пули."
 griffonRepublic.8.a:0 "Наши старые розни остались позади!"
 
 griffonRepublic.88.t:0 "[SRS.GetName] официально решили вступить в состав нашей страны!"
 griffonRepublic.88.d:0 "По-настоящему неожиданно, что лидеры [SRS.GetName] отправили нам дипломатическую ноту, в которой говорилось, что они хотят помочь нам, что мы можем создать лучшую страну для каждого существа в Грифонии и что они хотят даже представить свой государственный аппарат нам, только чтобы помочь этой великой цели."
 griffonRepublic.88.a:0 "Мы приветствуем наших грифоньих собратьев!"
 
 griffonRepublic.9.t:0 "Как и следовало ожидать, лидеры [SRS.GetName] отказались иметь дело с нами."
 griffonRepublic.9.d:0 " Они только послали нам ноту, говоря, что мы не лучше остальных государств в Грифонии и что только они могут принести правосудие всем в Грифонии, при этом они сделают это без нашей помощи."
 griffonRepublic.9.a:0 "Этого следовало ожидать, социалисты никогда не были самой логично мыслящей группой ..."
         
 griffonRepublic.10.t:0 "Заговор Розокрылого и Солнцехвостого против Кемерская"
 griffonRepublic.10.d:0 "Рейнхард Солнцехвостый, харизматичный и злобный ветеран, который тренировал свои силы в сельской местности и занимался бандитизмом, вместе с Клаусом Розокрылым, одним из главных революционных офицеров Кемерская , который стремился узурпировать власть после провала революции Кемерская , начал заговор против нашего правительства. Неизвестно, каковы их планы, но правительственные агенты думают, что они выступают против военных реформ и планируют заговор, чтобы предотвратить любую проверку их бандитизма и скандальных военных действий. Утверждается, что Клаус Розокрылый является частью Грифоньего Национального Революционного Фронта, подпольной националистической группировки, которая выступает против демократии и монархии, полагая, что сильный и влиятельный лидер может привести Республику к славе. Но если мы хотим поддержать такое поведение, может быть, мы ничего не должны делать..."
 griffonRepublic.10.a:0 "Мы не можем вредить нашим гражданам."
 griffonRepublic.10.b:0 "Отправьте войска и остановите их планы!"
 
 griffonRepublic.11.t:0 "Солдаты дезертируют в дивизии Розокрылого и Солнцехвостого!"
 griffonRepublic.11.d:0 "Солдаты отказываются от приказов маршала Кемерская и даже начинают дезертировать в дивизии во главе с военачальниками Клаусом Розокрылым и Рейнхардом Солнцехвостым."
 griffonRepublic.11.a:0 "Пусть они ненадолго восстанут, и рано или поздно они возвратятся к нам, умоляя нас о помощи."
 griffonRepublic.11.b:0 "Отправьте наши самые преданные подразделения, чтобы позаботиться о худших преступниках."
 
 griffonRepublic.12.t:0 "Стоя на краю пропасти"
 griffonRepublic.12.d:0 "Мы находимся на грани краха, мятеж солдат распространился ... повсюду, каждое правительственное учреждение настолько возмущено, что даже наши почтальоны берутся за оружие. Нам нужно что-то сделать, иначе мы рискуем высокой угрозой переворота или началом гражданской войны. И самое главное, мы должны выследить самых активных иностранных и внутренних врагов республики в наших границах."
 griffonRepublic.12.a:0 "Отлично. Переворот скоро начнется, и мы свергнем это упадочное правительство."
 griffonRepublic.12.b:0 "Организуйте наши самые преданные подразделения и отправляйте их искать и казнить всех ответственных за это."
 
 griffonRepublic.13.t:0 "Нация в огне"
 griffonRepublic.13.d:0 "Слишком поздно. Мятежники, дезертиры и протестующие собрались под знаменем и командованием наших генералов старой гвардии. Они требуют многого, но главное ненавидят наш режим, Республику и нашего Лидера. Наше правительство контролирует только район Клаудбьюри и прилегающую городскую территорию, но мы не дрогнем! Мы не проиграем предателям! Мы сохраним республику или умрем пытаясь. До этого не должно было дойти ... но пришло время бороться, еще раз. Время бороться за нашу свободу! "
 griffonRepublic.13.a:0 "За Республику!"
 griffonRepublic.13.b:0 "За истинные принципы!"
 
 griffonRepublic.18.t:0 "Встреча с Розокрылым"
 griffonRepublic.18.d:0 "Генерал Розокрылый является одним из самых выдающихся военачальников в республике. Хотя его войска и его мандат поддерживаются самим правительством, он, кажется, с каждым днём действует всё более независимо от верховного командования, а его войска даже совершают набеги на местные лагеря верных нам войск. Сегодня республиканская армия провела встречу с Розокрылым, в которой он утверждал, что не имеет никакого отношения к набегам, и что его полки были строго наказаны за рейды в любом случае, поэтому не будет прецедента для рейдов в его смену. Он обвинил в проблемах с неуправляемой армией Солнцехвостого и нескольких недисциплинированных солдат в его армии, сказав, что он всегда был верен республике и никогда этого не сделает."
 griffonRepublic.18.a:0 "Интересный разговор."
 
 griffonRepublic.19.t:0 "Встреча с Солнцехвостым"
 griffonRepublic.19.d:0 "Генерал Солнцехвостый - невероятно противоречивый общественный деятель. В 17 лет он вступил в Республиканскую армию и участвовал в восстании, которое положило конец монархии грифонов. Однако с годами он стал более радикальным и разочаровался в республиканской мечте. Встреча с самым опасным грифоном в Грифонии была трудной задачей, но в конце Солнцехвостый потребовал 3 главных уступки. Его первым требованием была легализация Грифоньего Национального Революционного Фронта, подпольной ультранационалистической организации, которая была осуждена за многочисленные террористические акты в 1003 году и впоследствии запрещена. Вторым требованием было помилование всех рейдеров, кроме радикальных, с которыми, как он утверждал, он «разберётся» самостоятельно. Третьим требованием были миллионы идолов для его войск на «снабжение»."
 griffonRepublic.19.a:0 "Я не думаю,что у нас есть выбор."
 
 griffonRepublic.199.t:0 "Генералы подчиняются"
 griffonRepublic.199.d:0 "Розокрылый и Солнцехвостый прибыли в Имперскую Столицу со своими самыми выдающимися офицерами по прямому указанию президента-маршала Кемерская. Детали встречи были полностью скрыты от общественности, но журналисты полагали, что это была дискуссия, которая решит вопрос бандитизма в сельской местности. Репортеры из «Cloudbury Times» утверждали, что видели «Розокрылого и Кемерская, выходящих из президентского дворца, пожимающих друг другу руки и энергично разговаривающих». Похоже, что Розовокрыл и Солнцехвостый наконец-то дали клятву Республике, чтобы больше не заниматься бандитизмом."
 griffonRepublic.199.a:0 "Тройные аплодисменты Республике!"
                         
 griffonRepublic.198.t:0 "Успешный арест Розокрылого."
 griffonRepublic.198.d:0 "Генерал Розокрылый был арестован, из сообщений, которые мы получили с поля, не все до конца ясно, но кажется, что, как только наши солдаты приблизились к его стоянке, по ним открыли огонь. После короткой перестрелки, в результате которой несколько наших солдат были ранены и убиты, нашим бойцам удалось пробить их оборону, и как только это произошло, все солдаты Розокрылого, включая его самого, сложили оружие и были взяты нашими войсками в плен."
 griffonRepublic.198.a:0  "Хорошо, мы должны убедиться, что судебное разбирательство с Розокрылым получит столько огласки, насколько это возможно, нам нужно показать каждому военачальнику, что происходит, когда они идут против Республики."
                      
 griffonRepublic.20.t:0 "Проблемы с бандитами"
 griffonRepublic.20.d:0 "С момента провозглашения нашей республики бандиты, мародеры и другие преступники были настоящей проблемой для всех, кто не живет в большом городе, с тех пор прошло много лет, но они по-прежнему остались неприятной занозой для нашего правительства. Недавно это изменилось, поскольку мы теперь уделяем больше внимания борьбе с ними, и у нас есть возможность, по крайней мере, гарантировать, что основные дороги и пути коммуникации в безопасности. И все же мы не можем остановиться сейчас, все еще есть много малых и больших деревень и городов под угрозой, и многие из более мелких дорог все еще кишат этими вредителями."
 griffonRepublic.20.a:0 "Активизируйте наши силы и убедитесь, что каждая дорога и каждый город в республике безопасны."
 
 griffonRepublic.21.t:0 "С бандитизмом в сельской местности покончено"
 griffonRepublic.21.d:0 "Сегодня отмечается первый день, когда ни один город в нашей республике, ни дорога, не захвачены бандитами. Наша кампания по их искоренению была тяжелой и кровавой, но в конце концов она окупилась, и большинство наших граждан теперь могут спокойно спать, так как мы убедились в том, что остатки когда-то великих банд, бежали прочь и затаились. Но здесь мы не можем ошибаться, хотя они прячутся в лесах, и в менее скрупулезных частях наших городов они все равно могут вернуться к своим старым занятиям, если мы не будем давить их еще сильнее."
 griffonRepublic.21.a:0 "Удостоверьтесь, что армия прочешет каждый лес и пещеру в стране."
 
 griffonRepublic.22.t:0 "С преступниками разобрались"
 griffonRepublic.22.d:0 "Мы только что получили отчет, что нашим вооруженным силам удалось найти и оперативно отдать под суд в последние остатки банды «Священство». Это довольно интересный конец нашей кампании, видя, как «Священство» было первой преступной организацией в республике. С их концом заканчивается эпоха в истории нашей страны. Там, где когда-то царило беззаконие, теперь есть порядок, там, где любой добропорядочный грифон боялся выходить ночью, теперь вы можете встретить всевозможные веселые группы грифонов, празднующие по любому случаю, или просто весело проводящих время вместе, там, где когда-то по большинству дорог для путешествия нужен был вооруженный эскорт, теперь можно увидеть одиноких матерей с детьми, которые гуляют целый день, уверенные в своей безопасности."
 griffonRepublic.22.a:0 "Поистине, то, что мы достигли сегодня, сделает жизнь каждого из наших граждан лучше."
 
 griffonRepublic.42.t:0 "Положение сельской местности"
 griffonRepublic.42.d:0 "Сегодня несколько ужасающих известий дошли до Клаудбьюри. Похоже, что некоторые из небольших деревень и городов сообщают, что они не получают достаточного количества продовольствия, доставляемого им. Нет ничего удивительного в том, что наша сельская местность пребывает в хаосе, но если мы не сможем это исправить, это может привести к действительно тревожным последствиям."
 griffonRepublic.42.a:0 "Удостоверьтесь, что сообщения, дошедшие до нас, верны, и это не чья-то чрезмерная реакция."
 
 griffonRepublic.43.t:0 "Сообщения о сотнях умирающих и многих тысячах голодающих"
 griffonRepublic.43.d:0 "Ситуация в сельской местности ошеломляет, так как кажется, что предыдущие отчеты не были раздуты и были правдой. Что еще хуже, на данный момент большинство фермеров и мест, производящих пищу, либо сохраняют ее для себя, либо продают ее в частном порядке по сильно завышенным ценам. Любые перевозки продовольствия уже подвергаются большому риску подвергнуться набегам со стороны жадных бандитов или просто голодающих и отчаявшихся грифонов. Если мы не хотим допустить катастрофы в нашей республике, мы должны что-то сделать."
 griffonRepublic.43.a:0 "Посылайте вооруженных охранников вместе с транспортом, проверяйте каждую мельницу и каждую ферму на предмет подозрительных избытков пищи."
 
 griffonRepublic.44.t:0 "Ситуация с голодом становится лучше"
 griffonRepublic.44.d:0 "С самого начала наших действий, направленных на то, чтобы остановить и сделать менее смертоносным голод, нам удалось помочь бесчисленным грифонам и спасти еще множество от смерти. Пока ситуация не идеальна, но все больше ферм и мельниц возвращаются к своим обычным квотам на производство. Все равно пройдет время, прежде чем мы сможем спокойно позволить вещам работать самостоятельно, тем более, что еще есть несколько мест, где голод представляет собой реальную опасность для всех."
 griffonRepublic.44.a:0 "Сосредоточьтесь на том, чтобы все возвращалось к нормальной работе."
 
 griffonRepublic.45.t:0 "С голодом покончено"
 griffonRepublic.45.d:0 "Сегодня отмечается день, когда голод был побежден, и наши продовольственные линии работают лучше, чем когда бы то ни было. Это было нелегко, и мы, к сожалению, должны исчислять смерти тысячами, но это должно послужить предупреждением всем нам, что мы не должны никогда больше не допускать подобного хаоса среди сельской местности. И как таковая, наша политика солдат, сопровождающих поезда снабжения и инспекции, должна остаться."
 griffonRepublic.45.a:0 "Хорошо, если небольшая централизация - это самая большая цена, которую мы платим за то, чтобы сегодня каждый грифон ел досыта, пусть будет так."
 
 griffonRepublic.50.t:0 "Вединский вопрос"
 griffonRepublic.50.d:0 "Ведина - это монархия, которую мы пытались уничтожить в 978 году, но... они, вероятно, единственная монархия на всем грифоньем континенте, которая заботится о каждом из своих граждан, и где король действует как администратор королевства, и рассматривает каждого грифона одинаково равноправным, независимо от того, является ли тот, дворянином или крестьянином. Таким образом, мы должны принять серьезное решение в нашей политике по отношению к ним. Мы или позволим монархии процветать сейчас, под мудрым и заботливым королем, но рискуем еще одним тираном в будущем. Или, чтобы убедиться, что этого не произойдет, мы можем вторгнуться в их страну и удостовериться, что монархия никогда не станет угрозой для грифонов Ведины, но было бы таким позором бороться с таким прекрасным королем..."
 griffonRepublic.50.a:0 "Пока они справедливы, они такие же, как мы, даже если их лидера называют королем."
 griffonRepublic.50.b:0 "Иногда нам приходится делать то, что нам не нравится, и мы просто должны убедиться, что угроза монархии будет уничтожена."
 
 griffonRepublic.51.t:0 "Мы были приглашены в фракцию [FAT.GetName]"
 griffonRepublic.51.d:0 "Сегодня нас пригласили присоединиться к фракции [FAT.GetName], они являются отколовшимся от Грифонией Империи республиканским государством. И они - одна из немногих стран вокруг нас, в которых правящим грифонам действительно не наплевать на простых граждан, даже если их правление не является наиболее эффективным. Однако мы должны принять к сведению, что они являются республиканцами до самой глубины своих сердец, и если мы откажемся, это может вызвать у них злой умысел и побудить сделать что-то неразумное. Тем не менее, согласие на присоединение к их фракции, в то же время полезное для простых жителей, могло бы втянуть нас в кровавую и долгую войну с некоторыми из монархий." 
 griffonRepublic.51.a:0 "Даже если мы будем вести войну, она достойна республики."
 griffonRepublic.51.b:0 "Мы не можем объединяться с такими фанатиками, как Республика."
 
 griffonRepublic.52.t:0 "Ведина согласилась присоединиться к нам!"
 griffonRepublic.52.d:0 "Мудрый король Ведины согласился на союз с нами, ссылаясь на доброту, которую мы можем сделать для простых жителей в обеих наших странах, и то, что мы единственные страны, которые заботятся о благополучии наших граждан."
 griffonRepublic.52.a:0 "Это необходимо отпраздновать! Мы только что встретили первого монарха, который не является голодным деспотом и вполне разумен." # Перевод Sciv888 конец #
 
 griffonRepublic.53.t:0 "Ведина отказалась присоединиться к нам ..."
 griffonRepublic.53.d:0 "Как и следовало ожидать, Ведина не согласилась присоединиться к нашей фракции, назвав нас разжигателями войны и сообщив нам, что мы отправляем на смерть тысячи грифонов лишь ради политической выгоды. Как всегда, это типичная монархическая ложь, тем не менее, это немного разочаровывает, что, предположительно, такой мудрый и заботливый король не согласится присоединиться к нам. Но, в конце концов, все монархии одинаковы, и это тому подтверждение."
 griffonRepublic.53.a:0 "Кажется, король всегда будет королем. Но мы скоро освободим жителей Ведины от тирана."
 
 griffonRepublic.54.t:0 "Колокол По Нам Звонит" # Перевод MonAx Начало (и конец, тут одна строка) #
 griffonRepublic.54.d:0 "После победы [FAT.GetName] над Грифоньей Империей, они начали требовать, чтобы каждое государство в Грифонии присоединилось к их республике. Если мы это сделаем, нам придется прощаться с любой нашей независимостью, но в противном случае ... мы можем рисковать войной с Республикой, и это может быть очень опасно или очень кроваво."
 griffonRepublic.54.a:0 "Мы можем только согласиться."
 griffonRepublic.54.b:0 "Мы не отдадим нашу независимость каким-то глупым республиканским претендентам."
 
 griffonRepublic.55.t:0 "Государство-претендент согласилось мирно интегрироваться в республику на правах государства-члена"
 griffonRepublic.55.d:0 "Одно из многих государств-претендентов, которое появилось из-за некомпетентности правителей Империи, согласилось присоединиться к нам как государство-член республики, мы даем им право на ограниченную автономию и наличие своих избранных лидеров, но они наши союзники и стоят вместе с нами, когда дело доходит до: внешней политики, армии, науки и экономики."
 griffonRepublic.55.a:0 "Очень хорошо, одной потенциальной тиранической диктатурой меньше."
 
 griffonRepublic.56.t:0 "Государство-претендент отказывается от мирной интеграции"
 griffonRepublic.56.d:0 "Одно из государств-претендентов, которое стояло с нами, отказывается преклонить перед нами колени. Если мы хотим сохранить нашу репутацию крупной страны и сильного игрока в регионе, мы не должны допустить, чтобы это оставалось безнаказанным."
 griffonRepublic.56.a:0 "Выгнать их из нашей фракции, пусть радуются, что мы не решили наказать их сильнее."
 griffonRepublic.56.b:0 "Нам сейчас они нужны, мы запомним это, но сейчас мы ничего им не сделаем ..."
 
 #FLAVOUR EVENTS
 griffonRepublic.60.t:0 "Изобретение Бикла"
 griffonRepublic.60.d:0 "В запущеном пригороде нашей столицы появилось изобретение, которое изменит жизни многих. Простой школьный грифон придумал совершенно новый способ вести записи на грифоньем языке с использованием новых методов печати. Метод включает печать повторяющихся узоров точек на бумаге, но сами эти точки вообще не используют чернил. Новый печатный пресс создаёт маленькие выпуклости на бумаге. Какой толк от этого? Ну, до сих пор слепые не смогли читать. Но изобретатель, который сам слеп, заявляет, что эта новая методика позволит слепым грифонам читать. Изобретение перевернуло образовательную систему и две другие школы для слепых только что открылись в нашей столице."
 griffonRepublic.60.a:0 "Слепые могут читать. Отличные новости для них!"
 
 griffonRepublic.61.t:0 "Кровь в воде"
 griffonRepublic.61.d:0 "Пришли отчеты о странном зрелище у озера Гростен недалеко от города Скварк. По-видимому, группа местных молодых птенцов планировала вечеринку на берегу озера, когда они обнаружили тело алмазного пса, которое было изуродовано и разорвано на части когтями, кинжалами и пулями. Свидетели опознали его как Кадуорта, уличного музыканта с бриллиантовыми собаками и артиста, входящего в состав весьма затворнического сообщества северных алмазных псов. Когда они сообщили об этом в полицию Скварка, стартовало общегородское расследование, в результате которого были обнаружены преступники - банда грифонов, связанных с «Обществом противников монархической тирании», которые убили его из-за «тайного монархизма и желания восстановить Гровера VI на трон Клаудбьюри». Грифоны из Общества попали в тюрьму, а адвокат и политик Генрих Кингфезер потребовал, чтобы им были вынесены суровые приговоры за это бессмысленное линчевание пса. Эрих Крейгер, промышленник и военный министр, однако, полагал, что нападения «были в некоторой степени оправданы, так как чуме монархизма нет места в нашем справедливом обществе».\n\nУбийство Кадуорта привлекло внимание средств массовой информации, и хотя большинство политиков официально осудили его, его убийство нанесло ущерб некоторым анти-монархистским элементам нации."
 griffonRepublic.61.a:0 "Улицы больше не безопасны."
 
 griffonRepublic.62.t:0 "Интрижка Поулсена"
 griffonRepublic.62.d:0 "Скандал сегодня потряс страну, когда в новостях стали появляться слухи о том, что связанный с левым крылом НРП политик из городского совета Клаудбьюри, Якуб Поулсен, был вовлечен в отношения с проституткой. И если это было недостаточно неловким, то выяснилось, что эта проститутка, чья личность оставалась анонимной на протяжении всего скандала, была известной шпионкой Объединенного Социалистического Революционного Фронта Скайнавии и сбежала туда с очень важными государственными секретами. Опасения по поводу сговора между Поулсеном и правительством Скайнавии привели к широкомасштабной панике в правительстве, и Генрих Кингфезер, лидер правого крыла НРП, уже призвал к отставке городского совета, сославшись на «неопределённую лояльность по отношению к великой республиканской мечте».\n\nПока лидер левого крыла НРП - Рикард Астлер - в сохранял молчание по этому вопросу, генерал социалистического толка Мо Спарроусбэйн выступил с заявлением - и хотя он полностью игнорирует вопрос о секретах Скайнавии, он заявил, что сам по себе акт проституции «аморален и несовместим с ценности социализма и освобождения». Интересно, что, несмотря на антагонизм со всех сторон политической сферы, Якуб Поульсен отрицал любые заявления о недостойном поведении, но всё равно подал в отставку.\n\nЛидеры правого крыла НРП были возмущены нелояльным и подлым поведением Поулсена, и утверждают, что необходимо провести полное государственное расследование действий партии и выяснить, не действует ли она в интересах Скайнавии."
 griffonRepublic.62.a:0 "Как неловко!"
 
 griffonRepublic.63.t:0 "Опубликованы мемуары Кемерская"
 griffonRepublic.63.d:0 "Сегодня президент-маршал Кемерскай сделал официальное заявление из своего президентского дворца в Клаудбьюри. Кемерскай объявил, что его мемуары «Триумф свободы» были официально опубликованы и доступны в книжных магазинах по всей республике в частности и в Грифонии в целом, если другие монархические книжные магазины действительно будут заинтересованы в закупке этой книги. Автобиография рассказывает о всей жизни президента-маршала, начиная с его юности в качестве третьего сына барона Альдуса Кемерская, следует за его службой в армии вместе с его братьями, а затем описывает республиканскую революцию и путь до нынешнего дня.\n\nКнига получила высокую оценку критиков по всей республике. Лидер центристского крыла НРП Санглайдер объявил её «обязательным к прочтению и блестящим описанием лидера величайшего государства в истории грифонов», а писатель Корнелиус Винке объявил её «почти столь же хорошей, как и моя работа». Работу Кемерская хвалили за стиль, язык и донесение мысли до читателя, а многие объявили о том, что писательские навыки Кемерская не уступают его ораторским."
 griffonRepublic.63.d_com:0 "Сегодня Александр Кемерскай сделал официальное заявление из своего поместья в Вингхагене. Кемерскай объявил, что его мемуары «Триумф свободы» были официально опубликованы и доступны в книжных магазинах по всей республике в частности и в Грифонии в целом, если другие монархические книжные магазины действительно будут заинтересованы в закупке этой книги. Автобиография рассказывает о всей жизни президента-маршала, начиная с его юности в качестве третьего сына барона Альдуса Кемерская, следует за его службой в армии вместе с его братьями, а затем описывает республиканскую революцию и путь до нынешнего дня.\n\nКнига получила высокую оценку критиков по всей республике. Лидер центристского крыла НРП Санглайдер объявил её «обязательным к прочтению и блестящим описанием лидера величайшего государства в истории грифонов», а писатель Корнелиус Винке объявил её «почти столь же хорошей, как и моя работа». Работу Кемерская хвалили за стиль, язык и донесение мысли до читателя, а многие объявили о том, что писательские навыки Кемерская не уступают его ораторским."
 griffonRepublic.63.a:0 "Прекрасная история о надежде и потерях."
  
 griffonRepublic.64.t:0 "ГКК «Империтив»"
 griffonRepublic.64.d:0 "Один из наших эсминцев вчера пропал без вести, не выйдя на связь во время маневров. После осознания ситуации, всё соединение кораблей было брошено на его поиски. После полных двенадцати часов бесплодных поисков эсминец снова появился, выскользнув из густого тумана. Отчет сначала посчитали ложным, поскольку область, в которой находился эсминец, хорошо просматривалась во время поисков, но всё же это оказалось правдой. Что ещё более странно, впоследствии было обнаружено, что на эсминце не было ни единой живой души по прибытии. Сообщается, что весь экипаж пропал без вести, и судно было помещено в карантин для дальнейшего научного и магического анализа."
 griffonRepublic.64.a:0 "Корабль-призрак, говорите?"
 
 griffonRepublic.65.t:0 "Освободительное пуританское движение"
 griffonRepublic.65.d:0 "Сейчас контркультура, выступающая против радикальных изменений в нашем обществе, начинает набирать обороты. Освободительное пуританское движение, как они называют себя, утверждает, что современное общество слишком мягко относится таким взрослым вопросам, как секс и отношения. В частности, они очень обеспокоены тем эффектом, который могут оказать сквернословие и жестокость на подрастающее поколение и выступают за некоторые правительственные меры по контролю и цензуре средств массовой информации для защиты наиболее чувствительной части населения. Их претензии рассматриваются органами регулирования средств массовой информации, но вмешательство центрального правительства пока не планируется."
 griffonRepublic.65.a:0 "Слишком много крови и кишок для некоторых"
 
 #FOCUS TREE
 griffonRepublic.67.t:0 "Мы вернулись в Грифенхейм"
 griffonRepublic.67.d:0 "Победа, наше долгое изгнание, наконец, окончено, и мы вернулись туда, где родилась республика, в Грифенхейм. Теперь, когда этот город в наших когтях, а сопротивление было подавлено, нам нужно решить, какая именно республика нам нужна. Должны ли мы придерживаться нашей прежней системы и позволить нашей стране быть как можно более децентрализованной? И все-таки, это спровоцировало множество бед в прошлый раз ... или мы должны централизовать, регулировать и администрировать все здесь? И все же, если мы это сделаем, сможет ли простой грифон по-прежнему говорить по важным вопросам?"
 griffonRepublic.67.a:0 "Децентрализация привела нас лишь к краху в прошлом."
 griffonRepublic.67.b:0 "Мы останемся верны идеям, которые вели нас в 978 году."
 griffonRepublic.67.c:0 "Альянс грифоньих народов"
 
 griffonRepublic.68.t:0 "Три принципа республики"
 griffonRepublic.68.d:0 "После стольких лет, республика готова полностью принять свои революционные принципы свободы, демократии и процветания. Президент-маршал объявил о том, что республика прошла долгий путь и что теперь нация может перейти к реализации этих трех важных принципов. Наша предыдущая нестабильность и неуверенность ушли в прошлое, мы едины под триколором!"
 griffonRepublic.68.a:0 "Свобода, демократия и процветание для всех!"
 
 griffonRepublic.207.t:0 "Три Принципа Национальной Республики" # Перевод MonAx Начало #
 griffonRepublic.207.d:0 "Мы взяли Грифенхейм, и Республика наконец готова принять Три Принципа, на которых она была основана. Безопасность, Национализм, и Процветание. Рейнхард Солнцехвостый объявил, что Нация наконец может заняться тремя революционными принципами её существования. Тем не менее, три принципа Солнцехвостого отличаются от принципов Кемерская - Солнцехвостый заменил придуманный Кемерскаем принцип Свободы на собственный принцип Безопасности, подразумевая, что нация должна быть защищена как изнутри, так и извне, и то, что грифоны должны пожертвовать своей свободой ради государства. Второй  - Демократия, был заменён на Национализм, веру, в то, что революция должна охватить всех Грифонов, и что Республика должна быть патриотическим и ультранационалистическим движением. Толпы по прежнему радовались реформам Солнцехвостого, но теперь он радовались изменению изначальных трех принципов. Солнцехвостый считает, что изначальные три принципа "слишком устаревшие для современных реалий" и что они "умерли вместе с революцией годами ранее"."
 griffonRepublic.207.a:0 "Я что-то не припоминаю те три принципа..."
 
 griffonRepublic.69.t:0 "Выборы!"
 griffonRepublic.69.d_harmonic:0 "Наш великий Президент-Маршал Кемерскай решил, что Республика готова к первым официальным общим выборам. После его отставки, многие популярные политики поднялись и пытаются завоевать поддержку толпы. Три самых популярных кандидата - Генрих Кингфезер и Шнабель Санглайдер, но, неожиданно, ещё и Рикард Эстлер, популярный демократично-социалистический кандидат, заработавший значительную поддержку более бедных слоёв населения.\n\nГенрих стойко верит в политический нейтралитет, считая что ускорит наш экономический рост и политическую стабильность, не вмешиваясь в международные дела. Он также хочет сократить военный и социальный бюджет с целью уравновесить экономику, и из-за этого он под пристальным надзором гармонистов, которые верят, что он этим предаёт принцип "Процветания", пытаясь урезать доходы населения.\n\n С другой стороны, Шнабель, юный революционер, стойко верит в идеалы Республиканской Революции. Он считает, что нейтралитет приведёт к тому, что мы оставим грифонов в других странах в опасности, опасности угнетения Монархами, Диктаторами и подобными. Санглайдер чётко придерживается социал-демократических идеалов революции, и поддерживает смешанную экономику, в которой значительно будет финансироваться социальное обеспечение, с целью процветания более бедных грифонов. Коммунисты считают, что он не принимает достаточно жесткие меры, а консерваторы считают, что у государства нет средств на такие авантюры.\n\n Эстлер - радикал, он поддерживает нейтральную внешнюю политику Кингфезера, но экономическая политика отличается абсолютно. Для многих он кандидат-маргинал, но его поддержали разнообразные перспективные социалисты, такие как Когхель в Феофии и Олаф Рестьен, известный художник-республиканец. Он выступает за самоуправление рабочих, промышленные кооперативы и демилитаризацию экономики. Эстлер - пацифист и популист, что отчетливо ясно и по его политике. Эстлер желает построить изоляционистскую республику, которая сосредоточена на ценностях социализма и децентрализованной демократии. Гармонисты его осуждают за, по их мнению, мягкую пацифистскую политику и маргинальные социалистические убеждения. \n\n Предвыборная компания была короткой, но очень напряженной, и мы наконец знаем итог..." 
 griffonRepublic.69.d_socialist:0 "Наш великий Президент-Маршал Кемерскай решил, что Республика готова к первым официальным общим выборам. После его отставки, многие популярные политики поднялись и пытаются завоевать поддержку толпы. Два самых популярных кандидата - Шнабель Санглайдер, гармонист и Рикард Эстлер, социалист.\n\nШнабель, юный революционер, стойко верит в идеалы Республиканской Революции. Он считает, что нейтралитет приведёт к тому, что мы оставим грифонов в других странах в опасности, опасности угнетения Монархами, Диктаторами и подобными. Санглайдер чётко придерживается социал-демократических идеалов революции, и поддерживает смешанную экономику, в которой значительно будет финансироваться социальное обеспечение, с целью процветания более бедных грифонов. Коммунисты, правда, считают, что он не принимает достаточно жесткие меры.\n\n Эстлер - радикал, он поддерживает нейтральную внешнюю политику Кингфезера, но экономическая политика отличается абсолютно. Он выступает за самоуправление рабочих, промышленные кооперативы и демилитаризацию экономики. Эстлер - пацифист и популист, что отчетливо ясно и по его политике. Эстлер желает построить изоляционистскую республику, которая сосредоточена на ценностях социализма и децентрализованной демократии. Гармонисты его осуждают за, по их мнению, мягкую пацифистскую политику и маргинальные социалистические убеждения. \n\n Предвыборная компания была короткой, но очень напряженной, и мы наконец знаем итог..."
 griffonRepublic.69.d_neutral:0 "Наш великий Президент-Маршал Кемерскай решил, что Республика готова к первым официальным общим выборам. После его отставки, многие популярные политики поднялись и пытаются завоевать поддержку толпы. Два самых популярных кандидата - Генрих Кингфезер и Шнабель Санглайдер.\n\nГенрих стойко верит в политический нейтралитет, считая что ускорит наш экономический рост и политическую стабильность, не вмешиваясь в международные дела. Он также хочет сократить военный и социальный бюджет с целью уравновесить экономику, и из-за этого он под пристальным надзором гармонистов, которые верят, что он этим предаёт принцип "Процветания", пытаясь урезать доходы населения.\n\n С другой стороны, Шнабель, юный революционер, стойко верит в идеалы Республиканской Революции. Он считает, что нейтралитет приведёт к тому, что мы оставим грифонов в других странах в опасности, опасности угнетения Монархами, Диктаторами и подобными. Санглайдер чётко придерживается социал-демократических идеалов революции, и поддерживает смешанную экономику, в которой значительно будет финансироваться социальное обеспечение, с целью процветания более бедных грифонов. Консерваторы считают, что у государства нет средств на такие авантюры..\n\nПредвыборная компания была короткой, но очень напряженной, и мы наконец знаем итог..."
 griffonRepublic.69.a:0 "Победил Гейнрих Кингфезер!"
 griffonRepublic.69.b:0 "Шнабель Санглайдер теперь президент!"
 griffonRepublic.69.c:0 "Рикард Эстлер побеждает!"
 
 griffonRepublic.691.t:0 "Инаугурация Шнабеля Санглайдера"
 griffonRepublic.691.d:0 "Наследие Кемерская будет сохранено. Как второй президент Грифонской Республики, Я буду продолжателем его идей свободы, демократии и процветания. Три Принципа, которые он придумал - те три принципа, от которых мы не откажемся никогда. Свобода - воля действий, Демократия - право голосовать в открытых и честных выборах и Процветание - Право на дом, зарплату и еду. Ни один грифон не будет умирать от голода или бедности! Мы не падем перед злом авторитарного социализма, перед обманчивым "демократическим" социализмом, или перед коварными убийцами - фашистами. Мы выстоим, будем авангардом демократии и обьединим народ под нашим предводительством."\n\n Санглайдер расплакался. Он и не думал что добьётся такого - когда-то Республика правила в Грифенхейме, и он вот-вот поведёт революцию там, где его вел его идол. Дрожащим голосом, он произнёс "Я клянусь защищать три ценности Республики, никогда их не предавать, буду главнокомандующим и полководцем этой страны. Я буду поддерживать конституцию и поддерживать ценности Кемерская, первого президента Республики." Санглайдер улыбнулся с искренней улыбкой, ведь он официально приносит присягу, вступая на должность Президента Республики в её славный час." # БОБЫ ВПЕРЁД #
 griffonRepublic.691.a:0 "Свобода, Демократия и Процветание!"

 griffonRepublic.692.t:0 "Инаугурация Генриха Кингфезера"
 griffonRepublic.692.d:0 ""Свобода, которая должна быть основой Республики Грифонов - это преследование своего блага, своим путём, пока мы - общество, мы не должны лишать других грифонов их свобод тираническими правительственными мерами, или препятствовать им их достижению угнетающими ограничениями или олигархией. Тем не менее, Республика Грифонов забыла свои корни. Все улицы набиты военной пропагандой, пока грифоны живут в бедности, в то время, как мы заявляем, как же мы заботимся о бедных, и несмотря на наши лучшие усилия по регулированию экономики, наши земли в Клаудбьюри всё ещё та ещё глушь. Как ваш президент, Генрих Кингфезер, Я обещаю восстановить народные ценности и ценности свободы, как экономической, так и политической. Повторюсь - мы снова закрепим свободу, как основную ценность Грифонской Республики - свободу от социалистической тирании, свободу от фашизма Биколини и прочих кровавых диктаторов во всём мире, и свободу против любого монархического государства, которое готово ограничивать нашу демократию ради наследственного самодержавия!"\n\n"Наши грифоны хотят вернуться к Кемерскаю, вернуться к революционному духу и народовластию, не к развращенному социализму Эстлера или разбавленой его версии от Санглайдера, и я им эту свободу дам! Свобода работать, свобода процветать, свобода быть там, где захочется в этой Грифонской Республике и строить новое будущее! С самых своих начал в Грингейте, когда я был адвокатом, до борьбы с Кемерскаем и отстаивания Республиканства на мировой арене, до моего собственного Кабинета Министров - когда я спас Республику от раздробленности главнокомандующими и монархической реставрации, Я служил вам - народу, и я буду и дальше вам служить до конца моих дней.""
 griffonRepublic.692.a:0 "Свобода, Демократия и Процветание!"

 griffonRepublic.693.t:0 "Инаугурация Рикарда Эстлера" # ♫ Never gonna give you up, never gonna let you down ♫ #
 griffonRepublic.693.d:0 ""Мне не чужды беды рабочего класса. Я знаю правила капитализма, угнетавшие грифоний народ веками. Я полностью предан рабочему грифону, предан больше любого другого кандидата, даже Санглайдера, который пусть и реформист, но он решил оставить извращённую капиталистическую систему, которая рвала континент на части, в войнах жадноти и похоти."\n\nЭстлер приостановился, а толпа тут же начала оглушающе ликовать. Плакаты и флаеры с социалистическими и республиканскими посылами быстро распространились в толпе и грифоны подняли свои когти, чтобы поприветствовать нового президента.\n\n"Я никогда не покину Грифонский народ!,"- прокричал он. Толпа продолжает ликовать. "Я никогда Грифонский народ не унижу!". Ещё больше оваций. "Я не покину Грифонский народ в самое тяжелое время,"- он четко сказал, его голос прозвучал громом над изголодавшейся толпой, "Молодые грифоны больше не будут возвращаться к своим семьям в слезах, теряя свою работу! Я никогда не заставлю их плакать!" генералы вокруг него начали улыбаться, их строгие глаза выражают тёплую, искреннюю поддержку нового президента. "Самое главное, Я никогда не скажу "Прощай" моим сторонникам, никогда им не совру про нашу страну или политику, и никогда не сделаю им больно, в отличие от бандитских главарей прошлого. Я никогда вас не брошу!"\n\n Эстлер пожал руки генералам и вице-президенту, Альберт Коллених, затем поклялся под писаниями Грифоньих богов соблюдать и отстаивать Республиканскую конституцию. Сегодня, начинается новый рассвет Грифонского народа."
 griffonRepublic.693.a:0 "Свобода, Демократия и Процветание!" # Перевод MonAx Конец #

 griffonRepublic.70.t:0 "Маршал Кемерскай скончался"
 griffonRepublic.70.d:0 "Грустные новости только что дошли до нас. К сожалению, скончался наш великий президент-маршал Кемерскай. Его смерть вызвала траур среди населения. Многие до сих пор считают его величайшим революционером на сегодняшний день. Без него не было бы современной республики. В честь его и его великих дел должны быть воздвигнуты прекрасные памятники.\n\nРеспублика прощается с героем революции и высоко ценит его достижения."
 griffonRepublic.70.a:0 "Пусть он покоится с миром."
 
 griffonRepublic.71.t:0 "Выбор нашей военной доктрины"
 griffonRepublic.71.d:0 "В последнее время к нам обратились представители многих генералов и полевых командиров из нашего штаба, и все они предлагают всевозможные идеи о том, как реформировать наши вооруженные силы и в каком направлении их развивать. Все эти планы имеют свои плюсы и минусы, но, к сожалению, мы должны согласиться с ними, так как просто невозможно поддерживать наши вооруженные силы как раньше и мы должны сделать выбор."
 griffonRepublic.71.a:0 "У нас будет превосходная организация и планирование: Доктрина крупномасштабного планирования"
 griffonRepublic.71.b:0 "Мы утопим врага в наших снарядах, будучи в безопасности: Доктрина превосходства огневой мощи"
 griffonRepublic.71.c:0 "В нашей великой борьбе мы задействуем всех наших грифонов: Доктрина массированного штурма"
 
 FAT_grand_doctrine:0 "Выбрать доктрину крупномасштабного планирования"
 FAT_superior_doctrine:0 "Выбрать доктрину превосходства огневой мощи"
 FAT_mass_doctrine:0 "Выбрать доктрину массового штурма"
 
 griffonRepublic.80.t:0 "Республиканский пакт просит нас о помощи"
 griffonRepublic.80.d:0 "Новость только что прибыла, [GRI.GetName] напала на одного из членов Республиканского пакта, если мы будем соблюдать пакт, мы должны присоединиться к ним в борьбе с Империей. Тем не менее .. Империя довольно сильная, и хотя это было бы не самым почетным или хорошим решением проигнорировать пакт ... возможно, это было бы к лучшему?"
 griffonRepublic.80.a:0 "Нет, мы будем соблюдать пакт и дадим бой имперским агрессорам."
 griffonRepublic.80.b:0 "Да ... империя слишком сильна для нас, чтобы надеяться на победу."
 
 griffonRepublic.83.t:0 "Верани и неудавшаяся революция" # Перевод Sciv888 начало #
 griffonRepublic.83.d:0 "Во второй раз в истории, грифоны Аквелии восстали, чтобы сражаться за свободу и демократию, и во второй раз в истории их усилия были напрасны. Аквелийская республика вновь стала жертвой сил прогнившей аристократии, а многие храбрые герои погибли.\n\nНе все аквелийские революционеры были захвачены после поражения Республиканской партии. Сам лидер революции Теодор Верани сумел сбежать от врага морским путём. Теперь он прибыл в один из наших портов, а огонь революции горит в его доблестном грифоньем сердце. Он просит нас предоставить ему убежище и позволить продолжать борьбу за демократию и свободу отсюда. Несомненно, такой опытный и смелый революционер был бы отличным дополнением к нашей республике и прекрасным лидером для наших войск."
 griffonRepublic.83.a:0 "Мы приветствуем его с распростертыми когтями!"
 griffonRepublic.83.b:0 "Его революция была подавлена, зачем беспокоиться о нем?" 
           
 griffonRepublic.85.t:0 "Грифонья Республика требует Грифенхейм"
 griffonRepublic.85.d:0 "После аннексии Грифенхейма на мирном договоре с бывшей Империей Грифонов, Грифонья Республика отправила дипломатическое требование с просьбой вернуть Грифенхейм им. Их претензии проистекают из того, что город является их первоначальной столицей, и местом, где революция впервые осуществилась, хотя те времена были и недолговечными. Если мы передадим им Грифенхейм, это улучшит наши отношения с ними, но действительно ли мы этого хотим?"
 griffonRepublic.85.b:0 "Наши солдаты проливали кровь за эту землю! Накуся выкуси!"
 griffonRepublic.85.a:0 "Настало время вернуть Республике то, что принадлежит ей по праву."
 
 griffonRepublic.86.t:0 "Грифенхейм возвращен"
 griffonRepublic.86.d:0 "После десятилетий под императорским правлением наша первоначальная столица была освобождена не нами, а третьей стороной. Эта третья сторона приняла наш дипломатический запрос о возврате Грифенхейма. После стольких лет мы будем молиться за наших друзей и за их щедрость." 
 griffonRepublic.86.a:0 "Граждане Республики, сейчас и навсегда, запомните этот жест доброй воли!"
 
 griffonRepublic.87.t:0 "[From.GetName] отказывается передать контроль над Грифенхеймом!"
 griffonRepublic.87.d:0 "Дураки из [From.GetName] имели наглость отказать вернуть нашу законную столицу - столицу всех грифонов! Выбора нет, нам придётся вернуть её силой." 
 griffonRepublic.87.a:0 "Придётся применить силу."
 
 griffonRepublic.90.t:0 "Вопрос о поддержке Грифоньей Республики."
 griffonRepublic.90.d:0 "Грифонья Империя была воинствующей и очень агрессивной нацией, прежде чем она рухнула из-за внутренних бед. После одного из многих восстаний некоторые из простогрифов захватили там власть и создали республику, что не продержалась больше года, а затем была свергнута контрреволюцией. Остатки этой республики сбежали на север и использовали свое время для восстановления свои силы. Теперь они воюют с Грифоньей Империей, и возникает вопрос, должны ли мы поддержать их в этой борьбе? Это страна, которая не так далека от нашей концепции гармонии, и они действительно заботятся о каждом гражданине, но должны ли мы их поддерживать?"
 griffonRepublic.90.a:0 "Отправьте им снаряжение и убедитесь, что всем известно, что мы видим в них гегемона Грифонии."
 griffonRepublic.90.b:0 "Отправьте им всё возможное оборудование, в основном пушки, убедитесь, что наша поддержка скорее тайная, чем открытая."
 griffonRepublic.90.c:0 "Дипломатически признать их страной гегемоном всей Грифонии."
 griffonRepublic.90.e:0 "Мы не можем участвовать в таком конфликте."
 
 griffonRepublic.91.t:0 "Помощь из Эквестрии"
 griffonRepublic.91.d:0 "Эквестрийские дипломаты передали нам послание, написанное самими принцессами, что они рассматривают наше государство как законного правителя всей Грифонии. В знак помощи они также отправили нам свое оборудование, которое было в основном оружием."
 griffonRepublic.91.a:0 "Похоже, что не все монархии такие плохие ... или, по крайней мере, не грифоньи монархии."
 
 griffonRepublic.92.t:0 "Эквестрийское снаряжение"
 griffonRepublic.92.d:0 "Эквестрийские шпионы и агенты в Грифонии связались с нами и сообщили, что, хотя принцессы одобряют наше дело, они не хотят публично заявлять об этом, но в качестве подарка нам они послали много пушек."
 griffonRepublic.92.a:0 "Они могут быть монархией, но эти пушки очень ценны."
 
 griffonRepublic.93.t:0 "Эквестрийское одобрение"
 griffonRepublic.93.d:0 "Эквестрия прислала нам послание, одобрив нашу борьбу против Грифоньей Империи, и заявив, что мы являемся законными владыками земель, в настоящее время принадлежащими Империи, к сожалению, нам не оказали никакой материальной помощи, как отмечалось в заявлении, они надеются, что нам удастся найти мирное решение нашей нынешней проблемы."
 griffonRepublic.93.a:0 "Пушки были бы полезнее, но и так сойдёт."
 
 griffonRepublic.94.t:0 "Эквестрия молчит"
 griffonRepublic.94.d:0 "С самого начала нашего конфликта с Империей, Эквестрия просто молчала об этом, насколько нам известно, они не заявили об их поддержке или не предоставили империалистам оборудование, но они также не сделали этого и для нас."
 griffonRepublic.94.a:0 "Монархии всегда одинаковы, независимо от того, являются ли они грифоньими или поняшьими."
 
 griffonRepublic.95.t:0 "[From.GetName] требует лидерства в фракции"
 griffonRepublic.95.d:0 "Официальное коммюнике от [From.Capital.GetName], подписанное самим [From.GetLeader], требует, чтобы [From.GetName] стал «направляющей и руководящей силой в нашем альянсе». Как мы ответим?"
 griffonRepublic.95.a:0 "Они более могущественные..."
 griffonRepublic.95.b:0 "Если они не хотят слушаться нас, то им придётся уйти"

 griffonRepublic.96.t:0 "[From.GetName] передаёт лидерство над фракцией"
 griffonRepublic.96.d:0 "Как и ожидалось, [From.GetLeader] увидел разумное зерно и объявил [From.GetName] младшим партнером [Root.GetName] в нашем альянсе."
 griffonRepublic.96.a:0 "Как и должно быть."

 griffonRepublic.97.t:0 "[From.GetName] отказывается передать лидерство над фракцией"
 griffonRepublic.97.d:0 "Возмутительно! [From.GetLeader] отказал нам в нашем законном лидерстве в альянсе. Мы, естественно, быстро покинули эту «жалкую коалицию»."
 griffonRepublic.97.a:0 "Мы создадим нашу собственную фракцию! С блэкджеком!"
                  
 griffonRepublic.200.t:0 "Контр-Революция"
 griffonRepublic.200.d:0 "Были и такие реакционеры, которые не позволили социалистам захватить власть. Среди них был Максимилиан Вальстус Белопёрый, один из самых видных членов старой гвардии и убеждённый конституционалист, считающий, что правительству нужен сильный правитель, чтобы вести его в республиканское будущее. Войска Белопёрого захватили большую часть северной республики, объединившись с лидером консерваторов Генрихом Кингфэзером. Считается также, что восстание распространилось на районы Скайнавии, где губернатор Аспер Сиклклав поклялся в своей полной лояльности Республике в борьбе с режимом Белопёрого. Кемерскай выступил с речью перед народом страны, объявив, что Республика никогда не сгинет с этой земли, и завершил свою речь строкой «Пока трусы вздрагивают, а предатели глумятся, мы сохраним развевающийся здесь триколор!» - отсылкой к популярной патриотической песне "Триколор". Правительство заявило, что революционеры будут разгромлены, но большая часть населения в этом не уверена."
 griffonRepublic.200.a:0 "Увеличьте обороты двигателей. Мы идем на войну."

 griffonRepublic.201.t:0 "Судьба правого крыла НРП"
 griffonRepublic.201.d:0 "После нашего вотума недоверия правительству Кемерская и последовавших за этим действий генералов, лояльных правому крылу НРП, возник вопрос о том, что делать с оставшимися членами Правого, авторитарного крыла партии, которое в целом поддерживает прагматичную политику и стремится остаться в Клаудбьюри и не рисковать собой за границей во враждебных объединительных войнах. Во главе с Генрихом Кингфезером, который поддержал приостановку Конституции Кемерскайем и деспотическое правительство. Если партия не будет удалена из нашего правительства, она может представлять угрозу для нашего нового демократического социалистического правительства. Однако было бы полезно вступить с ними в союз, чтобы закрепить НРП как единственную политическую партию в стране и объединить наш народ в эти смутные времена."
 griffonRepublic.201.a:0 "Выгоните этих предателей из нашей партии!"
 griffonRepublic.201.b:0 "Мы должны соблюдать демократический процесс"

 griffonRepublic.202.t:0 "Социалистические советники приходят к власти"
 griffonRepublic.202.d:0 "Многие в республике прогнозируют, что правительство Кемерская не будет долго существовать. В результате почти двадцатилетнего бандитизма, хаоса и политической нестабильности из-за того, что Кемерскай приостановил действие Конституции 978 года в 986 году, у значительно выросли силы оппозиции, особенно социалистов. \n\nОдин из оппозиционных политиков,Рикард Эстлер, сплотил левых в новое крыло НРП, социалистическое, но все еще поддерживающее принципы буржуазной демократии, в отличие от систем, выдвинутых в Скайнавии или предложенных революционерами в Прайвене. Демократичные социалистические идеалы Астлера быстро получили поддержку, так как многие больше не верят,что Кемерскай на самом деле принесёт республиканство народу.\n\nСоциалистические советники начали процесс объединения людей под своим знаменем и желают в конечном итоге выдвинуть вотум недоверия Кемерскаю. Многие полагают, что это приведет к откровенно социалистическому президенту-маршалу, такому как Астлер, и, возможно, даже к отмене ненавистного военного положения. "
 griffonRepublic.202.a:0 "Интересное развитие событий."

 griffonRepublic.203.t:0 "Дивизии в Военном Совете"
 griffonRepublic.203.d:0 "Военный совет, который был сформирован Национальной республиканской армией в 1008 году для противодействия режиму Кемерская, распался, и те, кто лояльны Розокрылому и Солнцехвостому, начали создавать военизированные и политические группы для противодействия влиянию других. На улицах часто происходят стычки между поддерживающими Солнцехвостого фашистами и ультранационалистами и поддерживающими Розокрылого местными жителями и монархистами. \n\nСторонники Розокрылого выступают за монархию, будь то конституционная или автократическая. Его поддерживают в основном коренные жители севера, и его сторонники утверждают, что монархия обеспечит стабильность, которой не обеспечивала Республика. Кроме того, сильный монарх не будет склонен к хаосу Национальной республиканской партии и сможет быстро бороться с бедностью и бандитизмом на Севере, который станет их основной властной базой.\n\nВозможно, Солнцехвостый опаснее.  Его сторонники, первоначально запрещенные несколько лет назад из-за серии антиправительственных террористических атак, известные как Национальный Революционный Фронт, хотят создать Грифонью Республику, захватить Грифенхейм и уничтожить старые остатки монархии. Но вместо такого демократического режима, как режим Кемерская, они хотят создать настоящую национальную республику, в которой олигархия будет уничтожена, а богатство будет принадлежать народу, пока они служат государству и Солнцехвостому.\n\nУльтранационалистическая, популистская и реваншистская идеология Солнцехвостого может оказаться опасной для консерватизма Розокрылого, и она начинает привлекать низшие классы. Но сможет ли Розокрылый использовать свое ветеранство и политические связи между коренным населением и северянами для обеспечения власти? "
 griffonRepublic.203.a:0 "Солнцехвостый начинает переворот с народной поддержкой."
 griffonRepublic.203.b:0 "Розокрылый получает власть, используя поддержку монархистов и местных жителей."
 
 griffonRepublic.204.t:0 "Путч Солнцехвостого"
 griffonRepublic.204.d:0 "Рейнхард Солнцехвостый, лидер Национального революционного фронта и генерал Республиканской армии, начал государственный переворот, захватив правительство и казнил предателя Клауса Розокрылого, а также очистил правительство от многочисленных «сторонников монархии», которые, как утверждал Солнцехвостый, были ответственны за худшие действия в ходе контрреволюции.\n\nПереворот со стороны весьма активного Солнцехвостого не был неожиданным, но было неясно, удастся ли ему действительно добиться успеха и положить конец господству раздробленной военной клики. Нежелание Розокрылого захватывать полный контроль было ошибкой, потому что строгий грифон-традиционалсит вскоре оказался перед расстрельным трядом. Через час после казни Розокрылого силы Солнцехвостого отправились к военному совету, официально требуя, чтобы он передал полную власть Солнцехвостому и Грифоньему Национальному Революционному Фронту. Совет уступил и Солнцехвостый стал президентом и маршалом Республики Грифонов.\n\nПолитика Солнцехвостого является радикальной и весьма опасной, но многие считают её необходимой, чтобы положить конец разрушенной системе времён старой республики Кемерская. Его фанатично анти-местные и анти-монархистские взгляды заставляют прежних сторонников Розокрылого опасаться за сохранность своих жизней, а преданность Солнцехвостого национальному республиканскому делу, возможно, сильнее, чем любовь Кемерская к трем принципам.\n\n«Скоро начнётся великая война против Империи Грифонов, мои братья и сестры. Война, что приведёт к новому рассвету Грифонии и Республики», - сказал во время своего вступительного слова Солнцехвостый: «Мы добьемся того, чего никогда не мог бы сделать декадентский маршал, и действительно вернём три принципа в Грифенхейм под нашим сильным и славным знаменем! ""
 griffonRepublic.204.a:0 "Мы вернём истинные принципы в Грифенхейм!"

 griffonRepublic.205.t:0 "Переворот Розокрылого"
 griffonRepublic.205.d:0 "Похоже, нового рассвета Грифонии не будет. Рейнхард Солнцехвостый был арестован за заговор с целью свержения военного правительства, а генерал Клаус Розокрылый занял пост президента Национальной Республики Грифонов вместе с постом главнокомандующего вооруженными силами Грифонов. Политика Розокрылого отличается от радикальной политики Солнцехвостого. Он - более консервативная фигура, лояльная древним монархиям, таким как Герцогство Клаудбьюри, которое, по его мнению, было и будет лучшим правительством, чем правительство Кемерская. Сам Розокрылый симпатизирует конституционной монархии, сражавшись в революции 978 года и все еще питая лояльность к демократии и либерализму. Экономическая политика Розокрылого? Очень схожа с политикой Кемерская. Сильное, социал-демократическое развитие будет сохранено, и при сильном монархе рейдерство и бандитизм в сельской местности будут уничтожены. Он также связан со старой гвардией военных и не любит как ультранационализм, так и социализм, считая их токсичными и экстремистскими. "
 griffonRepublic.205.a:0 "Возможно,в будущем нас ждёт реставрация монархии."

 griffonRepublic.206.t:0 "Солнцехвостый закрепляет силу"
 griffonRepublic.206.d:0 "Все произошло словно вспышка. Рейнхард Солнцехвостый, президент Национальной Республики Грифонов, приказал убить тысячи нелояльных солдат, военных лидеров и бывших политиков НРП. Некоторые были убиты в своих домах, а другие были заключены в тюрьму и приговорены к расстрелу. Генералы, которые ранее поддерживали революцию против Кемерская, оказались заключены в тюремные камеры человеком, за которого они когда-то сражались. Солнцехвостый выступил с речью в Клаудбьюри, где заявил, что убийства «необходимы для стабильности республики», и что они позволят ему создать «республику для народа, не управляемую злыми олигархами и безрассудными гармонистами»."
 griffonRepublic.206.a:0 "Солнцехвостый! Солнцехвостый! Солнцехвостый!"

 griffonRepublic.208.t:0 "Неуправляемая армия"
 griffonRepublic.208.d:0 "Неуправляемая армия была главной проблемой республики со времен революции. Войска Солнцехвостого привели к тысячам жертв своими кровожадными попытками избавить сельскую местность от бандитов, а Розокрылого обвинили в разграблении городов и деревень Республики для снабжения своей армии. Такое поведение недопустимо и должно быть остановлено. Однако есть два решения этой проблемы. Шнабель Санглайдер, политический идеалист и один из ближайших советников Кемерская, говорит, что армия должна быть реформирована, а мятежные командиры уволены, в результате чего наша армия будет на том же уровне, что и армия грифоновцев. Генрих Кингфезер, извечный прагматик, отверг это, утверждая, что лучший курс действий - самый быстрый, просто утихомиривать генералов и продолжть работать над республиканским режимом, как часы."
 griffonRepublic.208.a:0 "Нам следует реформировать армию."
 griffonRepublic.208.b:0 "Нам следует утихомирить генералов."
 
 griffonRepublic.209.t:0 "Уловка Розокрылого"
 griffonRepublic.209.d:0 "Раздавались трубы и рога во время того, как герцог Оскар Плюменьяр ехал по улицам Клаудбьюри с ослепительным военным окружением, включавшим в себя президента Клауса Розокрылого, который восстановил монархию после многих лет преданного республиканского правления. Празднование было завершено профессиональным оркестром, созданным Скайфолом за непристойную цену, его участники были одеты в более изящные костюмы, чем сам герцог. Когда он добрался до здания парламента, военные из герцогства Клаудбьюри дали салют из 21 пистолета.\n\nОднако в домах большинства граждан атмосфера была совсем другой. Народ республики проявил недоверие и скептицизм. Спустя годы после того, как революция была принесена на север, и герцог Отто Гремменсен ​​был линчеван вместе со своей женой Фреей, монархия была восстановлена ​​снова. Раздавались трубы, и солдаты-грифоны шли по улицам, но аплодисменты толпы были немногочисленны, и даже те, кто аплодировал, мало заботились о новой монархии. Потребуется время, чтобы люди привыкли к этому новому режиму, режиму, который, казалось, бросил вызов всему, на чем была построена Республика.\n\nВ своем выступлении перед местным населением герцог Оскар подчеркнул необходимость «вернуть идею» монархии в сердца и умы этих испорченных грифонов», и утверждал, что «республиканская революция была величайшим бедствием, которое Грифония когда-либо созерцала, и оставила эту землю в полной анархии. Это, без сомнения, было самым серьезным событием прошлого века.". Лидер республиканцев Генрих Кингфезер, находясь в изгнании в Королевстве Ведина, написал Оскару письмо с резким выражениями, в котором он сказал ему «вывести свою группу прирождённых коз из этой страны, прежде чем люди будут линчевать вас, как они убили вашего ублюдка-отца.» 
 griffonRepublic.209.a:0 "Да здравствует герцог!"

 griffonRepublic.210.t:0 "Судьба Республики"
 griffonRepublic.210.d:0 "Республика, безусловно, далека от дней 1007 года, когда никто не был уверен, что Республика когда-либо сможет освободить Грифенхейм снова. Однако из-за действий Кемерская наша социальная нестабильность была решена, наша проблема бандитизма была искоренена, и наши солдаты снова начинают верить в республиканскую мечту.\n\nНо возникает вопрос, должны ли мы продолжать мечтать и вернуть Грифенхейм? Или мы должны выжидать и занять оборонительную позицию против Империи и избежать неудач революции 978 года?"
 griffonRepublic.210.a:0 "Мы должны идти в наступление."
 griffonRepublic.210.b:0 "Мы должны защищаться в случае нападения Грифонцев."


 griffonRepublic.211.t:0 "Кемерскай объявляет чрезвычайное положение в стране"
 griffonRepublic.211.d:0 "Президент-маршал объявил чрезвычайное положение в стране, сославшись на хаотические условия в стране, «имперскую агитацию» и необходимость взять на себя полный контроль, пока имперская угроза не будет побеждена. Гражданское движение будет строго контролироваться, продажа огнестрельного оружия запрещена, а парламент временно приостановлен. В радиообращении к народу Кемерскай подчеркнул, что нация вернется к гражданскому правлению после сдерживания имперской угрозы, но также заявил, что не будет атаковать Империю напрямую, заявив, что это будет «самоубийством». Учитывая, что чрезвычайное положение Кемерская длится до сдерживания имперской угрозы и учитывая, что он не планирует атаковать имперцев напрямую, создается впечатление, что чрезвычайное положение будет практически неограниченным."
 griffonRepublic.211.a:0 "Стабильность любой ценой!" # Перевод Sciv888 конец #

 griffonRepublic.212.t:0 "Необходимые Меры" # Перевод MonAx Начало #
 griffonRepublic.212.d:0 "Президент-Маршал говорит. "Мои соотечественники," начал Кемерскай, "Я верю, что Республиканская Мечта в текущем виде недостижима. Нам нужна власть, нам нужна сила, нам нужна чистая, разумная стратегия. Поэтому мы должны ввести постоянное военное положение. Действие всех парламентов и советов пока будет приостановлено, а Республика будет пристально следить за предателями внутри страны и за Имперцами по всему нашему континенту."\n\nПосле объявления Кемерскаем общенационального военного положения с целью защитить Республику, многие верят, что это повод для чисток, крови и железа, для укрепления силы и славы Республики. Неужели это начало авторитарного режима? Или может это начало чего-то великого - необходимое положение для защиты от предателей и борьбы с ними в наше собственной стране?"
 griffonRepublic.212.a:0 "Да будет Республика?"


 griffonRepublic.213.t:0 "План Восстановления Эстлера"
 griffonRepublic.213.d:0 "Кабинет Эстлера объявил новый план по отстройке Герцланда после краха Империи и взятия Грифенхейма. Герцланд был уничтожен бомбардировками, осадами и жестокими актами мести, сравнившими целые города с землёй. Учитывая, что такие места как Энгривер и Катерин уже фактически уничтожены действиями их безжалостных монархов, Нам необходимо заново отстроить эти земли, и учредить общинные кооперативы и коллективы, чтобы излечить нацию и ввести управление рабочими средств производства."
 griffonRepublic.213.a:0 "Герцланд будет демократизирован, социализирован и отстроен!"
 
 griffonRepublic.214.t:0 "Против Всех Олигархов"
 griffonRepublic.214.d:0 "Эстлер всегда был тем ещё бунтарём - популист и революционер до мозга костей. Так как теперь он у власти, он установил себе цель уничтожить все иерархии старой Грифонии. Знать, торговые и промышленные бароны, унижавшие народ своим безжалостным ботинком и злые монархические структуры старого порядка, по словам Эстлера, должны  быть полностью уничтожены.\n\nДворянские титулы, даже самые мелкие, должны быть аннулированы, от Баронов до Принцев и Лордов, и у ныне-бывших дворян всё нечестно ими заработанное уже изъято Республикой, для того, чтобы раздать простогрифонам."
 griffonRepublic.214.a:0 "Справедливость народу!"

 griffonRepublic.215.t:0 "Новая Коалиция"
 griffonRepublic.215.d:0 "Рикард Эстлер обьявил о создании коалиции с демократами и социалистами, и даже с Феофским политиком Когчелом, которому Эстлер выразил особое признание после прочтения его трудов в Клаудбьюри. Вместе с Когчелем, Эстлер пожал руки представителям Республиканской и Анархистской оппозиции в Энгривере, заявляя, что "впервые в истории объединил разрознённых левых Энгривера", хотя многие сомневаются в возможности союза консерваторов и анархистов. Когчел и Астлер также заключили союз с Эрихом Мюхшнабелем и университетом Сайрусвала, радикальная, но довольно "диванная" группа социалистов. Непонятно, выстоит ли такая разношерстная коалиция умеренных, демократов, анархистов и теоретиков достаточно долго, чтобы набрать политическое влияние, но это уже шаг в правильном направлении для объединения всех левых."
 griffonRepublic.215.a:0 "Единство всех левых? В наше то время!"
 
 griffonRepublic.216.t:0 "Мир, Земля и Хлеб"
 griffonRepublic.216.d:0 "Экономическая теория Эстлера основывается на мире, земле и хлебе. Каждый рабочий будет иметь право на мир, как в его общине, так и во всей его стране. Каждый рабочий будет иметь право на землю, чтобы у них не было начальника, который их будет угнетать в системе зарплатного рабства. Каждый рабочий будет иметь право на хлеб, чтобы они могли кормить свою семью и работать без страха голодания и голодной смерти. В дополнение трём принципам: свободы, демократии и процветания, нас также будут вести в светлое будущее эти три принципа социализма."
 griffonRepublic.216.a:0 "Новое, социалистическое общество."

 griffonRepublic.217.t:0 "Гармония и Современность"
 griffonRepublic.217.d:0 "В радиосообщении, которое услышали миллионы по всей стране, Президент Шнабель Санглайдер объявил новый план для своей нации - гармония с республиканской спецификой. В своём обращении, Санглайдер злобно высмеял Эквестрийскую монархию за её самодержавную природу, ведь там два пони правят всей Эквестрией и их боготворят. Он затем сравнил это с системой "божественного права", которой Грифонская Империя оправдывала свою власть. С точки зрения Санглайдера, эти две монархии одинаковы, как две капли воды - обе - деспотические империи, обе использовали религиозную риторику для убеждения людей в легитимности их власти.\n\nНовый план Санглайдера, гармония с республиканской спецификой, решает эту проблему, используя "прямую демократию". Конституция закрепит право как на свободные общенациональные выборы, так и на децентрализованные, в которых грифоны смогут повлиять на местную политику. Прямое управление из Кантерлота, как он сказал, это дурацкая система, ведь для настоящей гармонии, нужно децентрализованное государство с учетом особенностей разных регионов. Политика Энгривера будет сильно отличаться от политики Скинавии, а местные представители будут иметь значительное влияние на правительство. Такая децентрализованная и демократическая гармония однозначно составит новую основу предвыборной программы Санглайдера."
 griffonRepublic.217.a:0 "Эквестрия - неудавшееся государство. Мы добьёмся большего."

 griffonRepublic.218.t:0 "Процветание Грифонам"
 griffonRepublic.218.d:0 "Третий, но, возможно, самый важный Республиканский принцип - процветание. Согласно принципу процветания, ни один грифон не должен быть отдан на съедение собакам или угнетён феодалами на их работе - каждый грифон имеет право на дом, на оплату труда и на жизнь, свободную от прислуживания кому-либо. Каждый грифон должен иметь возможность создать собственное предприятие и достичь своей мечты, но в последние годы, этот принцип сильно пренебрегался, а бедность только росла. Чтобы это испрвить, мы должны продолжить наши социальные программы и урезать налоги на бывших Грифонских крестьян, обеспечив им минимальную зарплату и безбедную жизнь, в отличии от Империи. А что бы заплатить за такие амбициозные социальные программы, мы поднимем налоги на бывших дворян этих земель, а также проведём земельную реформу и даже отберём малообработанные земли, подконтрольные Грифонским олигархам. И только тогда мы сможем освободить наш народ, и воистину обеспечить процветание для вообще всех грифонов."
 griffonRepublic.218.a:0 "Бедности больше не будет."

 griffonRepublic.219.t:0 "Разногласия в НРП"
 griffonRepublic.219.d:0 "Национальная Республиканская Партия когда-то была единой фракцией, в те времена, когда на повестке дня было лишь выживание Республики. Но как только Республика утвердила свой контроль в Грифенхейме, Раскол в НРП только усилился. Социалисты считают, что принцип процветания не совпадает с идеями консерваторов в партии, а консерваторы считают, что социалисты ставят ни во что принцип свободы из-за их убеждений против свободного рынка. Более умеренные гармонисты и демократы находятся посередине и они изо всех сил пытаются исправить ситуацию и убедить обе стороны, что принципы Республики соблюдаются, но безуспешно. Иногда, члены парламента даже вступают в драки со своими однопартийцами из-за конфликтующих экономических взглядов! С ростом напряженности день за днем, есть риск, что сформируется партия несогласных из членов НРП, и подорвет нашу власть. Некоторые грифоны считают, что нужно отдать предпочтение какому-либо одному крылу и отпустить другое с целью стабилизировать партию, но некоторые считают, что партия должна быть единой, любой ценой."
 griffonRepublic.219.a:0 "Сотрудничать с социалистами."
 griffonRepublic.219.b:0 "Сотрудничать с консерваторами."
 griffonRepublic.219.c:0 "Пытаться удержать обе стороны в партии, любой ценой!"
 
 griffonRepublic.220.t:0 "Пан-Грифонья мечта"
 griffonRepublic.220.d:0 "Санглайдеру не чужды смерти гармонических режимов - он видел смерть новорождённой республики в Грифенхейме, и лично участвовал в Великом Походе Республиканцев в Герцогство Клаудбьюри. Он видел смерти своих товарищей, обманчивую "мирную гармония". Эта "Мирная гармония" лишь дала Санглайдеру возможность увидеть, как монархисты своим безжалостным ботинком давят его товарищей, его друзей. Нет. Он больше не будет спокойно смотреть на всё ещё правящие диктатуры Грифонии. Теперь у него есть ресурсы для вторжения в монархии по всему континенту, и он так и поступит, и храбрый республиканский народ будет маршировать в бой, главенствуясь 3 принципами. Гармония будет править Грифонией, а мечта Кемерская будет жить и дальше, в лице единого, Пан-Грифоньего Государства. Это больше не будет какая-то империя, это будет свободное, республиканское государство, где все грифоны рождены равными."
 griffonRepublic.220.a:0 "Мы освободим Грифонию!"
 
 griffonRepublic.221.t:0 "Республика Навеки"
 griffonRepublic.221.d:0 "У нашей Грифонской Республики много угроз - даже изнутри. Снаружи, Вингбардия, Аквилея, Прайвен и Грифонстоун затаились на юге, в готовности в любой момент напасть на Республику. Социалисты и монархисты сговариваются на юге, желая забрать богатства Сердца Империи себе. В нашей же стране, социалисты борятся против демократии, стоящей уже десятилетиями, пренебрегая принципом свободы, желая национализировать всё подряд и уничтожить свободный рынок и капиталистическую систему в принципе. Их политики, без сомнения, разрушат нашу экономику и ослабят нашу демократию, позволив их улыбчивым и харизматичным лидерам запятнать нашу Республику и отменить республиканскую власть, отговариваясь "необходимостью восстановить порядок". Мы, НРП, понимаем, чем должна стать - подвластной конституции свободной землёй, вольной от ужасов социализма, монархии или диктатуры."
 griffonRepublic.221.a:0 "За конституцию и свободу!"

 griffonRepublic.222.t:0 "Принципы Капитализма"
 griffonRepublic.222.d:0 "Экономика Республики Грифонов долго основывалась на социал-демократических принципах. Одной из основных целей Кемерская было создать Грифонское государство всеобщего благосостояния, которое бы заботилось о всех грифонах и обеспечило бы каждого жильём, едой, и семьёй. Вот только экономисты-консерваторы правительства Генриха Кингфезера подсчитали, что если мы будем тратить слишком много денег на социальное обеспечение, случится экономический коллапс, а процентные ставки по всей стране резко вырастут! Так быть не может, мы должны отменить некоторые социальные реформы, вместо этого полагаясь на меритократические особенности свободного рынка, которые дадут возможность каждому грифону заработать столько, сколько они захотят. Больше не будет тяжелых ограничений у народа Республики, как и не будет социальных програм, которые ограничивают грифонов заставляя их наживаться на государстве. Нет! У нас будет свободный рынок, капиталистическая экономика, без проявлений социализма!"
 griffonRepublic.222.a:0 "Где каждый грифон может добиться своей мечты."

 griffonRepublic.223.t:0 "Отторжение Левого Крыла НРП"
 griffonRepublic.223.d:0 "Сегодня, Президент Генрих Кингфезер, защитник Грифонской Республики и член правого крыла Национальной Республиканской партии, сегодня объявил об отторжении социалистической фракции из рядов НРП. Эта фракция, оказавшись независимой от самой сильной политической силы во всей Грифонии, сразу распалась на многие враждующие объединения. В итоге, через несколько дней Рикард Астлер собрал Социалистическую Партию Грифонии, объединив синдикалистов, демократических социалистов и даже разочарованных во всех социал-демократов в большой коалиционной социалистической партии. После ухода социалистов, НРП стала правой партией, и нам теперь будет намного проще производить наши капиталистические реформы. С законной оппозицией, мы также можем продолжить демократизацию Республики. Создание социалистической оппозиции будет отправной точкой для создания многопартийной системы."
 griffonRepublic.223.a:0 "Идеально."
 
 griffonRepublic.224.t:0 "Необходимые жертвы"
 griffonRepublic.224.d:0 "Сотни дворян, солдат и граждан по всей стране, которые когда-то служили в Империи получили помилования от президента-маршала Кемерская в ходе его демократических реформ. Госслужащие из Империи были быстро получили новые должности по всей республике в нации, которым они когда-то служили, вместо того чтобы гнить в темницах всю оставшуюся жизнь, как хотели бы радикалы. От Энгривера до Феофии оставшиеся дворяне были освобождены, их немного шлёпнули по когтю и их поприветствовали в новой Республике Грифонов во имя единства, заживления ран и прогресса.\n\nВ ответ на критику со стороны радикальных левых элементов в НРП Кингфизер заявил, что «их слепая жажда мести затмила мысли о лучшей Грифонии». Согласно Кингфезеру и многочисленным политикам из правого крыла НРП, план «Единство» вернёт прогресс в Грифонию благодаря систематическим усилиям по примирению с имперскими политиками, и промышленное развитие, которому поспособствуют контакты с дворянами и магнатами по всей бывшей Империи.\n\nЕдинство было восстановлено в хрупкой республике - и рациональная политика одержала победу над жаждой мести Санглайдера и Астлера."
 griffonRepublic.224.a:0 "Отличная работа, президент Кингфезер."

 griffonRepublic.225.t:0 "Первые Всегрифонские Выборы"
 griffonRepublic.225.d:0 "Первые всегрифонские выборы были самыми соревновательными в истории Республики - партиям, помимо Национальной Республиканской разрешили участвовать, после чего многие кандидаты создали свои партии и решили попытать удачу на выборах нового Президента Республики.\n\nСамые левые группы в значительной мере поддерживаются профсоюзами, рабочими и безработными. Следуя демократично-социалистическим идеям, Они выступают за серьёзные социальные реформы, расширение кооперативов и промышленную демократию. Рикард Эстлер преследует те же ценности, будучи членом НРП, но также есть и Гербен Когчел - чья жизнь в Феофии привила ему фанатическую преданность демократическим ценностям, хоть про его связи с анархистами и революционными социалистами во время во время Имперского регентского кризиса никто не забыл.\n\nСоциал-демократы, под руководством  Женевьевы Златокрылой, Скайфольского социал-демократа и популиста, также получившего значительную поддержку со стороны рабочих. Её опыт с нерегулированным капитализмом Скайфольской олигархии сделало из неё кандидата, понимающего беды простогрифонов. Она, без сомнения, утвердит прогрессивное налогообложение и превратит Республику в государство социального обеспечения, и хоть она уже правит Скайфолом, очень маловероятно, что она выиграет выборы.\n\nУмеренное крыло НРП, во главе с Теодором Верани и Шнабелем Санглайдером, оба близки по убеждениям к первому Президенту-Маршалу. Верани, Аквилейский революционер, сражавшийся в нескольких революциях против бесчестной и жестокой династии Дискретов, привержен принципам республиканства и гармонии, а Шнабель, известный генерал и республиканский идеалист, наверное, настолько же известен. \n\nКонечно же, есть также и представители капиталистических партий и правого крыла НРП. Галло Вентриглио, Вингбардийский либерал и капиталист, продвигатель экономической политики невмешательства и дружбы с Эквестрией, занял позицию многообещающего либерал-демократа, в то время как Генрих Кингфезер, член правого крыла НРП, твёрдо поддержал новое движение Галло.\n\nГруппа последнего кандидата, Милитаристы, поддерживают сына самого Кемерская, Александра Кемерская Младшего, убеждённый Республиканец. Александр поддерживает централизацию Республики, усиление власти Президента, а так же он желает добиться эффективности и популярности правительства. Противники заявляют, что он - потенциальный диктатор, хоть он и насмехается с таких обвинений."
 griffonRepublic.225.a:0 "Гербен Когчел, социалист!"
 griffonRepublic.225.b:0 "Женевьева Златокрылая, прогрессивист!"
 griffonRepublic.225.c:0 "Теодор Верани, популист!"
