 griffonRepublic.262.t:0 "Двойная монархия"
 griffonRepublic.262.d:0 "Теперь, когда Грифенхейм под нашим контролем, мы должны решить, что делать с этими территориями, территориями, лояльными, в целом, Гроверу VI, и говорящмии на другом языке. [Root.GetLeader] говорил со своими советниками о том, как лучше объеденить останки Империи. Многие предложили оставить Гровера VI королём Герцланда в союзе с королевством Клаудбьюри. Для объеденения династии Плюменжар с популярной в Герцланде династией Гроверов решено женить Гровера VI на Офелии Плюменжар, внучатой племяннице Оскара I.\n\n Недавно сформированный Учредительный Совет решил, что Клаудбьюри будет церемониальной столицей, а Грифенхейм - фактической столицей.\n\n В каждом из Королевств будет свой Парламент, подчинённый монарху. В остальном, администивная система обоих Королевств практически не будет изменина.\n\n Значительная часть дворян восприняла такое решение положительно, но в среде черни, особенно, в запрещённых республиканских организациях такое решение видят как проявление реакционной политики.\n\n В любом случае, свадьба Гровера VI и Офелии уже скоро."
 griffonRepublic.262.a:0 "Интересно."

 griffonRepublic.263.t:0 "Багровоклювый Сбежал"
 griffonRepublic.263.d:0 "Один из самых награждаемых генералов, Даниэль Багровоклювый, получил официальное прощение от Республики Грифонов за его подстрекательство к мятежу против Президента-Маршала Кемерская. В ходе просчитанного политического шага, Республики воспользовалась ситуацией в Нова Грифонии, которая малоизвестна и враждебна к многим предателям Республики, коими наша страна кишит. Багровоклювый, конечно, клюнул на Республиканскую удочку, и уже прибыл в Вингхаген через Каменистое Море и Небесный Залив, чтобы стать офицером в Республиканской армии.\n\nХХоть и многие в правительстве встревожены, Багровоклювый враждовал с нашим правительством с тех пор, как мы сместили старое слабое Республиканское Губернатора Тифизера - новый суд над ним за все эти мятежи - лишь вопрос времени, но теперь это время зависит от Нова Грифонии."
 griffonRepublic.263.a:0 "Предатель."
 
 griffonRepublic.264.t:0 "Кемерскай найден мёртвым"
 griffonRepublic.264.d:0 "Несмотря на все наши старания, информация о гибели Кемерская во время битвы за Клаудбьюри просочилась в прессу.\n\nПроблема заключается в том, что никто не признаётся, оба лидера используют гибель Президент-Маршала как аргумент против другого. Их сторонники уже начали бороться друг с другом. Солнцехвостый объявил "криптомонархиста" Розвинга виновным в гибели Кемерская, рассказывая о том, что нанятые Розвингом местные жители растерзали Кемерская на улице и отпразновали это танцем. В ответ Розвинг объявил, что "лжец и враг Республики" Солнцехвостый убил Кемерская ради личной выгоды и из жажды власти.\n\n Вне зависимости от того, кто убил Кемерская, напряжённость между Солнцехвостым и Розвингом достигла высочайшего уровня, их сторонники уже развязали бои на улицах Клаудбьюри, Вингхадена и Клоборга. Солнцехвостый заявил, что убийство Кемерская Розвингом будет началом новой войны с Империей, а Розвинг заявли, что отряды Солнцехвостого ничем не отличаются от Чернорубашечников Биколини в Вингабардии.\n\nСейчас, в самый тёмный час Республики, решается, кто станет новым Президент-Маршалом."
 griffonRepublic.264.a:0 "Уверен, это этот предатель, Розвинг"
 griffonRepublic.264.b:0 "Вы издеваетесь? Это точно Солнцехвостый"

