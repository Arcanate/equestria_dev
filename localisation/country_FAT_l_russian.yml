 FAT_Chaos_Idea:0 "Бандитизм"
 FAT_Chaos_Idea_desc:0 "После того, как наша Республика проиграла войну дворянам в Герцланде, мы были вынуждены уйти на Север, где Империя бы не дотянулась до нас. Хотя мы смогли сдержать хаос в наших рядах, армии бандитов всё ещё шатсают вокруг, и мы не в силах их остановить."
 FAT_Chaos_Idea1:0 "Бандитизм"
 FAT_Chaos_Idea1_desc:0 "Мы начали умиротворять сельскую местность и возвращать нашу землю под знамя закона и правопорядка, без которых не может быть справедливости. Нам предстоит еще долгий путь, но мы будем продолжать идти и продолжать нести факел республиканизма."
 FAT_Chaos_Idea2:0 "Бандитизм"
 FAT_Chaos_Idea2_desc:0 "Самое худшее, похоже, сейчас закончилось тем, что мы пресекли самые ярые случаи беззакония. Грифоны теперь могут спокойно ходить по улицам вечером и знать, что преступления не останутся безнаказанными. Хотя некоторые отголоски бандитизма все же остаются, но они больше не будут угрожать Республике."
 FAT_unruly_army_Idea:0 "Неуправляемая армия"
 FAT_unruly_army_Idea_desc:0 "Армия, которую мы унаследовали, - это остатки старой республики, а также мечтатели, идеалисты и изгои старой Империи. К сожалению, из-за нашего прежнего бездействия боевой дух армии резко упал, а некоторые подразделения прибегли к грабежам и разбою. Это полностью разрушает нашу способность вести какую-либо военную кампанию и уменьшает уважение граждан к нашему правительству. Солдаты и их оппортунистические генералы должны быть возвращены под контроль до того, как армия полностью распадется, оставив страну беззащитной."
 FAT_refuse_orders_Idea:0 "Дезертирство"
 FAT_refuse_orders_Idea_desc:0 "Из-за того, что моральный дух долгое время был плохим, наши солдаты теперь полностью отказываются подчиняться приказам, требуя крупного повышения зарплат, которое мы просто не можем себе позволить прямо сейчас. Мы можем только надеяться, что другие не узнают о нашей слабости, пока мы возвращаем наших грифонов под контроль."
