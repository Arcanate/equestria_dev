 chadskai_desc:0 "Александр Кемерскай родился в Виннине и был третьим сыном барона Альдуса Кемерская. Слишком поздно получив место преемника и являясь слишком ничтожным грифоном для дворянства, Кемерскай перепробовал множество случайных занятий - он играл на корнете в Виннинском оркестре и был постоянным гостем на каждом мероприятии в городе, - однако в конце концов он вступил в Имперскую Армию. Он дослужился до звания артиллерийского офицера в Императорской Армии и был настроен сделать многообещающую карьеру в Вооруженных Силах в качестве маршала. Но у судьбы были другие планы на Грифонию.\n\Бурные годы, предшествовавшие 978 году, разочаровали Кемерская в его верности Императору. Он не мог спокойно смотреть, как декадентское дворянство выплевывает чужую усердную работу, и не одобрял ужасных условий, в которых оказались простогрифоны. Таким образом, он вступил в заговор с единомышленниками-офицерами и воспользовался назревающим крестьянским восстанием. После особенно грубого проявления злоупотребления властью со стороны Регентского совета, народ был сыт по горло и взял штурмом Императорский дворец. В последовавшей за этим неразберихе Кемерскай нашел свой путь в качестве лидера самопропровозглашенной Республике Грифонов.\n\nНо успеху не суждено было было продлиться долго. Несмотря на то, что Кемерскай был популярен и пользовался уважением, он не мог контролировать каждого грифона, и править уже ослабленной страной стало невозможно. Реакционному движению не потребовалось много времени для восстания и изгнания республиканских сторонников из Сердца Империи. Великий поход начался в северных пределах расколотой империи, где они отвоевали регион от дворян, пытающихся создать свою собственную независимую нацию.\n\nС тех пор прошло много лет, и все же преданность Маршала Кемерская республиканскому делу осталась неизменной. Хотя даже и сейчас ему приходится иметь дело с непослушными подчиненными, он все равно держит все карты в своих когтях. Также он является плодовитым автором, и его многочисленные труды вдохновляют республиканские движения по всей Грифонии следовать его делу."
suntail_desc:0 "Рейнхард Солнцехвостый родился в Кроне, провинции в самом сердце Империи Грифонов. Его семья была бедной и жила на одних объедках. Солнцехвостый, желая избежать монотонной работы в полях Кроны, присоединился к Императорской Армии в 15 лет и отправился в город Грифенхейм, где он был помещен в бригаду Александра Кемерская, известного артиллерийского офицера в Империи Грифонов, что являлся одним из самых многообещающих генералов Гровера.\n\nСолнцехвостый присоединился к заговору Кемерская по свержению империи, полагая, что монархия Грифонии была декадентской, олигархической и опиралась на худшие грифоньи качества - жадность и жажду власти. Солнцехвостый участвовал в битве за Императорский Дворец и в конце концов стал командиром целого республиканского батальона. С ним он и отправился в свой старый-добрый город Крону, где участвовал в жестокой кампании грабежа, событии, которое в будущем будет названо "Разграблением Кроны".\n\nКогда революционеры начали Великий поход на Север, Солнцехвостый начал сомневаться в гармоничных ценностях, которым был так предан Кемерскай, и присоединился к новой партии - Грифоньему Национальному Революционному Фронту, ультранационалистической организации, посвященной популизму, республиканизму и фанатичной преданности национальному государству и народу. Хотя Кемерскай не доверял Солнцехвостому, он был вынужден сделать его вторым самым могущественным грифоном в республике, и он стал главным генералом Кемерская.\n\nКогда Национальный Революционный Фронт был запрещен после теракта в Клаудбьюри в 1003 году, Солнцехвостый отправил свою армию на Север и начал грабить, грабить и ещё раз грабить как республиканские, так и иностранные крепости в поисках оружия и добычи. Он стал жестоким бандитским военачальником, известным своей абсолютной жестокостью по отношению как к гармоническим, так и монархическим учениям."
rosewing_desc:0 "Клаус Розокрылый, когда-то самый верный друг Кемерская в борьбе с реакционизмом, родился в 941 году в столице Энгривера, Грифинге.\n\n В возрасте 24 лет он вступил в Императорскую Армию и вскоре стал наставником и товарищем Кемерская, когда тот чуть позже тоже присоединился к ней. Они оба были убежденными сторонниками Гровера IV и его реформ, но они также верили в радикальный республиканизм и демократию. Розокрылый, вечный прагматик, считал, что режим, подобный режиму Гровера IV, сделает революцию ненужной и что народ должен восстать только тогда, когда монархия станет упадочной и загнивающей. Однако, когда Гровер V пришел ко власти, Розокрылый стал сторонником революции, участвуя в мятеже Императорской Армии во время марша на Императорский Дворец. Розокрылый участвовал в кампаниях в Энгривере и Катерине, а в конце 978 года был назначен официальным вице-президентом Кемерская.\n\nВ конце концов Розокрылый бежал на север вместе с Кемерскаем, но к тому моменту у них накопилось много разногласий по поводу Республиканской риторики и идеалов. В 995 году Розокрылый был смещен с поста начальника штаба и вице-президента - на пост вице-президента Кемерскай назначил Шнабеля Санглайдера, убежденного республиканца, а на пост министра обороны Рейнхарда Солнцехвостого, открытого ультраправого, но умелого генерала.\n\nРозокрылый был послан на Север со значительной силой, чтобы сохранить мир, но вместо того, чтобы хранить этот мир, Розокрылый начал подрывать его. Его офицеры вскоре установили связи с коренными жителями и монархистами, а Розокрылый занялся рейдами на Республиканскую армию и склады. Однако Розокрылый не был абсолютно против правительства и всегда следил за тем, чтобы никто никогда не нападал на города - любой солдат, что нарушит это правило, приговаривается к смертной казни. И там, на севере, Розокрылый остался "защищать мир" на следующие 10 лет и там он остаётся по сей день."
oskar_desc:0 "Оскар Плюменьяр не должен был стать герцогом Клаудбьюри. Оскар - сын простогрифона Августа Плюменьяра, родился в 956 ПИЛ. Когда революция ушла на север, а его далёкий родственник Отто II был казнён Кемерскаем, остальные члены семьи Плюменьяр были арестованы и затем убиты.\n\nХоть это и предотвратило монархический переворот, всё ещё оставались живые Плюменьяры. В 776 году ПИЛ, младенец Эрик Плюменьяр был предан своим двоюродным дедушкой и регентом Фредериком, который узурпировал трон и убрал Эрика и его потомков из линии наследования. Линия Эрика была легитимизирована с целью спасти Дом Плюменьяр, и Август стал главой династии. Август и Оскар, жившие среди Северных Племён, общество пони на севере от Клаудбьюри, запланировали возврат трона Герцогства.\n\nСо смертью Августа в 1002 ПИЛ, Оскар стал главой династии. Он тихий, благовоспитанный грифон, который до недавних пор не был заинтересован в утверждении своей власти. Оскар предпочитал мирную жизнь в Северных Племенах, заводя друзей среди местных пони и теперь официально двуязычен.\n\nСейчас, правда, Оскара вернул к власти командующий Клаус Розокрылый, объявивший его Оскаром I, Герцогом Клаудбьюри. Род Плюменьяр будет жить дальше, а в Клаудбьюри снова будет править монарх!"
hafslund_desc:0 "§YРождён§!: 30 Июля, 973 в Бликспайре\n\n§YПолитическая Принадлежность§!: §RНРП-Левые§!\n\nЙонас Хафслунд родился в герцогстве Клаудбьюри в 973 ПИЛ, но когда Республиканцы сбежали на север и заняли Герцогство, его родители переметнулись и начали поддерживать Республиканскую Армию в их наступлении в холмы Мрачного Шпиля. Хафслунд последовал их примеру, и в 18 лет он немедленно вступил в Республиканскую Армию - как многих других рекрутов, его заинтересовали страстные речи Президента-Маршала, но также и новых, юных радикалов, таких как Рикард Эстлер. Хафслунд начал поддерживать социалистические идеи и начал принимать участие в деятельности многих социал-демократических и демократических социалистических организаций, будучи офицером.\n\nВ 998 ПИЛ, в 25 лет, Хафслунд был опять повышен в звании по просьбе многих членов совета, верящих что он остался бы верен Республиканскому делу, если случились бы масштабные беспорядки. Хафслунд, вместе с молодым стратегом Отто Греммерсеном, стал одним из ключевых грифонов в движении Юных Офицеров, верных социал-демократической политике и революционным идеям - в полную противоположность старой гвардии, давно окопавшейся в Грифонской армии.\n\n Пока Хафслунд все ещё довольно посредственный генерал, он однозначно стал одним из вестников нового движения в Республике - что породило конфликты с многими коллегами-генералами..."
emerich_desc:0 "§YРождён§!: 21 Января 952 года в Винтербелле\n\n§YPПолитическая Принадлежность§!: §MНРП-Демократы§!\n\n Вальтер Эмерих родился в Клубничном герцогстве, городе Винтербелле, где должен был продолжить семейное дело. Однако, у Эмериха были другие идеи, в 16 лет он попрощался со своими родителями, и уехал вверх по реке Грифинг, в Грифенхейм. Городская жизнь разочаровала его, и он подумывал о возвращении домой, но, вскоре после смерти Гровера IV, вступил в республиканское подполье.\n\n Эмерих поддержал Революцию и участвовал в штурме Императорского дворца вместе с другими республиканцами. Вскоре Кемерскай произвёл его в офицеры, за действия при Штурме. Многие, правда, считали, что Кемерскай сделал это для того, чтобы снискать поддержку среди радикальных республиканцев, считавших его оппортунистом.\n\nЭмерих активно учился у своих коллег-офицеров в ходе Первой и Второй компаний в Интерривере, но проиграл битву за Виннин Эриху Эбонвингу. После этого Эмерих поучаствовал в Долгом Походе и политике, став сенатором от Бренны благодаря протекции Кемерская, которому Эмерих фанатично предан, так-как он дал ему билет в жизнь. На этой должности он и остаётся по сей день."
rosewing_general_desc:0 "§YРождён§!: 7 мая 941 года,\n\n§YПолитическая Принадлежность§!: §gNRP-Правые§!\n\nКлаус Розокрылый был одним из самых верных друзей и соратников Кемерская в борьбе против реакционеров. Он родился в столице Энгривера, Грифинге.\n\n В возрасте 24 лет он вступил в Императорскую Армию и вскоре стал наставником и товарищем Кемерская, когда тот чуть позже тоже присоединился к ней. Они оба были убежденными сторонниками Гровера IV и его реформ, но они также верили в радикальный республиканизм и демократию. Розокрылый, вечный прагматик, считал, что режим, подобный режиму Гровера IV, сделает революцию ненужной и что народ должен восстать только тогда, когда монархия станет упадочной и загнивающей. Однако, когда Гровер V пришел ко власти, Розокрылый стал сторонником революции, участвуя в мятеже Императорской Армии во время марша на Императорский Дворец. Розокрылый участвовал в кампаниях в Энгривере и Катерине, а в конце 978 года был назначен официальным вице-президентом Кемерская.\n\nВ конце концов Розокрылый бежал на север вместе с Кемерскаем, но к тому моменту у них накопилось много разногласий по поводу Республиканской риторики и идеалов. В 995 году Розокрылый был смещен с поста начальника штаба и вице-президента - на пост вице-президента Кемерскай назначил Шнабеля Санглайдера, убежденного республиканца, а на пост министра обороны Рейнхарда Солнцехвостого, открытого ультраправого, но умелого генерала.\n\nРозокрылый был послан на Север со значительной силой, чтобы сохранить мир, но вместо того, чтобы хранить этот мир, Розокрылый начал подрывать его. Его офицеры вскоре установили связи с коренными жителями и монархистами, а Розокрылый занялся рейдами на Республиканскую армию и склады. Однако Розокрылый не был абсолютно против правительства и всегда следил за тем, чтобы никто никогда не нападал на города - любой солдат, что нарушит это правило, приговаривается к смертной казни. И там, на севере, Розокрылый остался "защищать мир" на следующие 10 лет и там он остаётся по сей день."
schnabel_desc:0 "§YРождён§!: 12 февраля 959 года в Грифенхейм\n\n§YПолитическая Принадлежность§!: §MNRP-Демократы§!\n\nХотя Шнабель Санглайдер потерял глаз на службе славной Респбублике, он мог видеть её падение в лапы социалистов, консерваторов и полевых командиров. Вице-президент с 995 по 1003 год и начальник штаба с 1003 года, Шнабель являемся одним из самых верных сторонников режима Александра Кемерская и демократических ценностей с самой Революции 978 года.\n\nБудучи идеалистом, Санглайдер боролся за права народа с момента вступления в НРП в 975, где он стал неофициальным лидером. В 978 году он пожал когти маршалу Кемерскаю и, вместе с Рейнхардом Солнцехвостым и Клаусом Розвингом, провозгласил Республику Грифонов. Вместе с Солнцехвостым он вёл войска на Крону, где был ранен в глаз при штурме города. Медики унесли его, и он чудом выжил, но, вернувшись в армию, обнаружил Крону в руинах. Солнцехвостый разрушил город, мся за преступления имперцев и смерть Санглайдера. И, хотя Санглайдер так и не оправился от потери глаза, и, хотя он был недоволен действиями Солнцехвостого в Кроне, он продолжил сражаться вмесмте с Кемерскаем за Респбублику. Вместе они ушли на Север, где он сражался с яростью, недоступной двуглазым грифонам.\n\nСейчас Шнабель "Одноглазый призрак" Санглайдер - закалённый в боях генерал, умелый тактик, обладающй значительным влиянием и готовый на всё ради защиты Республиканской мечты."
