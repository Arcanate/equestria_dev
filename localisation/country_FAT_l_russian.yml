 griffonRepublic.268.t:0 "The Nail In The Coffin"
 griffonRepublic.268.d:0 "Today, President Alexander Kemerskai Jr. announced the annulment of the 986 Act For The Salvation Of The Republic, created during the Skynavian crisis, when the Republic was truly thought to be in jeopardy. Positive reactions to the initial actions made by the Marshal, however, have faded, when the [GetYear] Protection Of The Republic Act was passed just after in parliament.\n\nThe new POTR act differs greatly from the original 986 Act, with the parliament, currently suspended on the 20-year old orders of Kemerskai Sr., completely abolished in favor of an advisory council to the President-Marshal directly. Elections, which had been allowed at the local level but postponed at the national level, were now out of the question for every single municipality and state in the Republic. Senators and Ministers of Parliament were booted out of their positions, and once-loyal advisors found themselves removed from the Republic entirely.\n\nSchnabel Sunglider, former Vice Marshal under the Kemerskai Sr. regime, found himself hung for treason after he was revealed to have participated in a plot against the Republican government. Sunglider had attempted to contact Heinrich Kingfeather to strike against the Kemerskai Jr. dictatorship, but was soon turned in by the ever-loyal lawyer himself. Sunglider went to the gallows quietly, and rested his head solemnly before being escorted to his certain death - but one could see the fury in his eyes. Fury at Kingfeather, fury at the autocracy of the modern Republic, as he would call it, and at the President-Marshal himself.\n\nAs democracy dies, so does its greatest servant - and the question remains whether Kemerskai Jr.'s government will ever return to the days of old, where democracy was at the forefront of every decision made by the Republic."
 griffonRepublic.268.a:0 "It was a necessary measure."

 griffonRepublic.269.t:0 "The Next Successor"
 griffonRepublic.269.d:0 "To ensure a safe and secure secession once the young marshal passes away, Kemerskai Jr. has officially determined that his son, Johannes Kemerskai, will serve as the next President-Marshal of the Republic, provided that "a situation warranting the restoration of democracy is never found". Johannes, only 12 years old, has already been placed in a highly prestigious military and political academy deserving of the heir to the Republic, and Kemerskai Jr. has authorized a full contingent of bodyguards to accompany the young griff at all times.\n\nMany in the Republic have seen this move as the ultimate betrayal of the Republic's democratic principles and described the system as hereditary and monarchical. Kemerskai Jr., however, has confronted critics by noting them of his father's own decision to make him the next President-Marshal of the Republic on his deathbed.\n\n"My political enemies, idealistic and blinded by hatred as they are, ignore the very reason we all are here today - that Kemerskai himself proposed my ascension as the next President-Marshal! No one took issue at THAT proposal, so I would hardly see that any rational and sane griffon would attack me for doing the same. Would you rather have it so if I was to die, that some incompetent civil servant or murderous general would take the stand? No! Well then, it is perfectly fine that I am educating my son in the ways of the Republic, so that he may become as great as his grandfather," Alexander commented on the issue."
 griffonRepublic.269.a:0 "He will make a capable successor."

 griffonRepublic.270.t:0 "The End Of An Era"
 griffonRepublic.270.d:0 "This morning, Alexander Jr. declared the end of political tutelage and the establishment of true constitutional government in the name of the Three Principles and the Republican Dream. Coupled with this new proclamation was his own resignation as President-Marshal, citing his undemocratic rise to power and inexperience politically, although many believe these points were simply covers to placate democrats and truly begin the electoral cycle.\n\nThe first candidate that has come forth is Stevano Arivelli, a Wingbardian businessgriff and protege of Heinrich Kingfeather of Republican fame, who decided not to run for elections due to an ungoing investigation of war crimes. Arivelli has already promised a new government based on free-market capitalism, small government, and pragmatic principles. Although many have criticized his campaign for being "a front for Kingfeather to secure the Presidency", none can doubt Arivell's personal committment to the Republic.\n\nThe most radical of the candidates is Schnabel Sunglider, a major ally and critic of Kemerskai ever since the Republican Revolution. A Marshal of the Republic driven by the values of 978 and the Three Principles, Sunglider is a clear choice for the idealist citizen - but does the Republic really need such a militant democrat in this time of strife?\n\nThe third candidate is Walter Emerich. Like Sunglider, he is a general and idealist, but has positioned himself as the centrist candidate in this election. Emerich has stressed unity, security, and stability as goals of his candidacy, and his position in the Republican military has landed him an endorsement from Claus Rosewing himself.\n\nWho shall triumph in these first true elections?"
 griffonRepublic.270.a:0 "Arivelli will unite the centre."
 griffonRepublic.270.b:0 "Sunglider will stand, triumphant!"
 griffonRepublic.270.c:0 "Emerich will secure the Republic."

 griffonRepublic.271.t:0 "The Trial Of The Generals"
 griffonRepublic.271.d:0 "It was the young marshal himself who conducted the trials of the generals charged with war crimes in the Skynavian Campaign and purges against their own people in Cloudbury. It was an old belief that his father taught him - the griffon who kills a man must have it in him to see the sentence passed. The evidence against Reinhard Suntail, Max Whitfeather, and Claus Rosewing was shocking but understandable - the Republic had been at war, both internationally and domestically, and the old marshal himself did not question his generals' actions. But this was not the age of Kemerskai - the son had succeeded the father, and the defense of "following orders" found itself less and less of an option.\n\nThe first to take the stand was Whitefeather, and the crimes levied against him were perhaps the most harsh. Accused of mudering thousands of Skynavian troops during the Sparrowsbane conflict and the war itself, evidence had shown that Whitefeather committed outright war crimes against the populace of Skynavia. While he defended his actions, saying that the brutal murders and sacks his brigades conducted were within unofficial wartime laws, the judges had already made their verdict. Guilty.\n\nThe next was Reinhard Suntail, who had also been brought up on old charges of warlordism and participating in terrorism, in addition to the current charges of crimes against the Skynavian people. With every piece of evidence being used to convict Suntail with complicity in the attempted bombing of Cloudbury in 1003, the war crimes in Skynavia were almost of little importance. Guilty.\n\nRosewing was the last, and was convicted mostly on his ties to monarchist groups. Numerous natives testified that Rosewing had given them bribes and offerings to join his warlord band for the restoration of monarchy in the Republic, and Otto Saxhagen-Plumenjar, an admiral and a member of the royal family, told the judges that Rosewing had sent him numerous messages asking him to be the new figurehead for the ducal restoration. Guilty."
 griffonRepublic.271.a:0 "They are all traitors in their own way."

 kemerskaiSpeech.1.t:0 "Кемерскай выступает с некрологом Гроверу V"
 kemerskaiSpeech.1.d:0 ""Гровер V, император всех Грифонов, король Герцланда, герцог Грифенхейма, победитель Революции 978 года, умер в 47 лет. Хотел бы я проронить хотя-бы слезу о нём, но он не только ничего не сделал для простогрифонов, но и сделал жизнь многих из них хуже. Я уверен, многие из вас поддержат меня в моём мнении о том, что он делал всё неправельно. Он позволил Катерине сгореть, отдал власть Архонтам и похоронил любые надежды на светскую власть и реформы в Империи, даже перед угрозой двух революций - уже произошедшей, и грядущей.\n\nОн допустил независимость восточных марок - Лонгсворда и Хеллквила, которые, обретя независимость, начали геноцид пони на своих землях и отдал Грифонстоун бессильному Совету и грифону, на столько старому, что все окружающие зовут его "Дедушка". Даже своей смертью Гровер V навредил грифонам, оставив их страну в хаосе и беспорядке, так что я готов одобрить его смерть. Его сыну нет и 6, и вместо него будет править Регентский совет, такой-же, как и тот, против которого мы восстали в 978 году.\n\nВ любом случае, теперь, с его смертью, начинается новая эра для всех грифонов. Республиканцы и им сочувствующие уже начали борьбу против своих феодалов в Катерине, Энгривере и Ромау.\n\nЯ уверен, когда наши потомки напишут книги об этом периоде, они назовут смерть Гровера V переломным моментом."
 kemerskaiSpeech.1.a:0 "Такова участь тиранов."

 kemerskaiSpeech.5.t:0 "Кемерскай обличает социализм"

 kemerskaiSpeech.6.t:0 "Все на борьбу с Рассветным Когтем!"
 kemerskaiSpeech.6.d:0 ""Братья и сёстры, в Империи произошло нечто, о чём вы все должны знать. Фердинанд Рассветный Коготь, имперский генерал, командущий имперскими войсками в Грифенхейме, захватил столицу и убил юного Гровера VI. Есть информация, что он лично убил его, изуродовав так, что его было почти не узнать. Теперь он завёт себя Лордом-протектором. Если он будет защищать Империю так-же, как и Императора, то все грифоны Герцланда в опасности. Он и его сторонники - ничем не лучше фашистов Вингабардии".\n\n"И всё-же, у нас есть свои фашинты - Грифоний Национальный Революционный Фронт", продолжал Кемерскай:"Они проповедуют идеалогию, поддерживающую убийство детей и просачивание безумцев в верхние эшелоны власти".\n\n"Этот "Лорд" ещё опаснее любой абсолютной монархии. Он жаждет власти так сильно, что готов разрушить весь контитнет, что-бы его изменить. Мы должны выступить против него, вернуть Грифенхейм и низвергнуть этого тирана. Он - воплощение реакции, против которой выступают все республиканцы. Он должен быть наказан за свои преступления. Его сторонники говорят;"Да здравствует Лорд-протектор". Мы же выступаем с призывом:"Все на борьбу с Лордом-протектором".\n\nИ, хотя вскоре оказалось, что Рассветный Коготь лишь лично застрелил Гровера VI, речь Кемерская звучала великолепно. В следующие несколько дней на призывные пункты обрушился поток призывников, готовых биться против тирана."
 kemerskaiSpeech.6.a:0 "Этот "Лорд-протектор" - логичное развитие монархического упадка." # перевод idenr конец
 
 kemerskaiSpeech.7.t:0 "Начало Второй Революции"
 kemerskaiSpeech.7.d:0 "Здравствуйте, мои дорогие граждане.\n\nПока эта речь идёт по всем нашим землям, вы окружаетесь войной и идёте на юг, готовясь к величайшей нашей битве за последние несколько десятилетий. Наше дело войдёт в историю, ведь мы боремся с Империей, долго закалявшейся, ради сохранения тирании и удержания нашего народа в своих кандалах. Эта сила уже завоевала весь Герцланд, стремясь снова их удержать в своих грязных когтях силой, заливая эти земли их кровью.\n\nТем не менее, наша отверженность делу была и будет крепка ещё с времён первой революции. Мы спотыкались, но не упали. Огни 978 будут всегда гореть в наших сердцах, а наша верность свободе, демократии и процветанию закалена в этих испытаниях. Мы теперь едины в нашей борьбе больше, чем когда-либо, и мы дадим жару, ведь грифоны всего континента жаждут свободы.\n\nОт Аквелии до Грифуса, угнетённые борются, требуя прав быть большим, чем какими-то рабами, и в этот раз, тираны и их амбиции будут разбиты.\n\nВ этот раз, наш долг, как первых республиканцев - вести всех по пути освобождения, который как никогда вдохновляющ, и до самого конца мы исправим все ошибки, совершённые за все эти годы. Мы будем действовать не только за себя, но и за ещё нерождённых, чтобы они могли насладиться сладким нектаром из кубка свободы.\n\nНаш путь будет долгим и непростым, за золотую свободу придётся платить кровью и слезами, но это цена, которую мы должны заплатить. Братья и сёстры, боровшиеся ещё с первой революции, дети почивших товарищей, занявшие места своих родителей, галантные грифоны Клаудбьюри и все существа по всему миру, воставшие против угнетателя: Сегодня Начинается Вторая Революция."
