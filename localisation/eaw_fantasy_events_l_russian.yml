   #The Beast event chain
 fantasyflavor.1.t:0 "Ужас в сельской местности"
 fantasyflavor.1.d:0 "Нападения зверей и монстров довольно привычны для сельской местности, и отважным фермерам остаётся лишь привыкнуть к ним. Обычно монстров прогоняют или убивают, как только их замечают. Иногда же зверям удаётся ранить или даже убить одного-двух фермеров. Но сейчас в столицу прибыли вести о чём-то гораздо более ужасном.\n\nРаспространился слух о страшном чудовище, которое охотится на одиночек, матерей и даже на молодёжь. Зверь нападает и убивает жертву, а затем поедает её и исчезает во тьме ночи. Тревожно высокое число подобных нападений было зафиксировано на сравнительно небольшой территории. Местные фермеры напуганы, а их попытки найти зверя оказались тщетными. Поскольку число жертв только растёт, они обратились к правительству с просьбой о помощи.\n\nИстория про этого зверя становится всё более известной, и многие горожане ожидают, что мы поможем бедным фермерам. Сейчас эта весьма локальная проблема привлекла внимание жителей всей стране. Если мы ничего не предпримем, то население будет разочаровано."
 fantasyflavor.1.a:0 "Мы сделаем всё возможное, чтобы помочь им."
 fantasyflavor.1.b:0 "Фермеры и сами справятся."
 
 fantasyflavor.2.t:0 "Зверь ускользает от нас"
 fantasyflavor.2.d:0 "После просьбы о помощи от фермеров мы решили нанять лучших охотников в стране, которые должны найти и убить проклятого зверя. Однако в своём последнем отчёте охотники указали, что им не удалось найти зверя, так как он не оставляет за собой следов. Нападения на беззащитных фермеров продолжаются, а некоторые из них даже запираются в своих домах и отказываются выходить наружу.\n\nПо всей стране начинают распространяться слухи о звере. Некоторые говорят, что это химера, офиотавр или же мантикора. Другие утверждают, что это может быть багбир, рух или даже жуткий дракон. А если зверь умеет летать, это объясняет отсутствие следов. Наша интеллигенция утверждает, что это просто-напросто голодный волк.\n\nОхотники запрашивают ещё больше помощи и даже предлагают провести крупномасштабную и тщательную зачистку местности, в которой примут участие сотни вооруженных солдат. Это весьма дорогостоящая операция, и некоторые в правительстве напоминают нам о потенциальном перерасходе средств. Эти чиновники предлагают просто сдаться, хоть это и сильно навредит нашей репутации."
 fantasyflavor.2.a:0 "Пошлите армию!"
 fantasyflavor.2.b:0 "Мы тратим своё время."
 
 fantasyflavor.3.t:0 "Чудовище убито!"
 fantasyflavor.3.d:0 "После того, как мы послали немалое количество солдат на помощь охотникам, местность была тщательно прочёсана и все возможные укрытия зверя были перевёрнуты сверху донизу. Место активности зверя было окружено, так что он не мог сбежать по земле. Небо также охранялось днём и ночью, поэтому тварь улететь тоже не могла.\n\nКогда операция почти подошла к своему концу, зверь всё же был найден и убит. Или, точнее, группа зверей. Охотники опознали в них паквуджи: маленьких, разноцветных и шипастых существ с большими пастями, полными клыков. Внешне эти существа напоминали дикобразов. Их малый размер объясняет отсутствие следов, а немалое количество этих существ - большое число нападений. Солдаты утверждают, что все подобные звери в этом районе были истреблены, и фермеры теперь должны быть в безопасности.\n\nПублика была довольна и в то же время разочарована. Когда зверь был неизвестен, то он казался гораздо более опасным. А когда выяснилось, что это была стая маленьких голодных паквуджи, то некоторые даже выразили им сочувствие. Часть наших граждан посчитала, что они просто пытались выжить, и что этих существ нужно было попытаться поймать, а не убить."
 fantasyflavor.3.a:0 "Что ж, наконец-то всё кончено."
 
 fantasyflavor.4.t:0 "Чудовище убито! Снова..."
 fantasyflavor.4.d:0 "После того как паквуджи были уничтожены, охотники и солдаты покинули этот район, а фермеры вернулись к своей обычной, рутинной жизни.\n\nНу, или они так думали.\n\nВсего через несколько дней после операции по зачистке нападения зверей продолжились как и прежде. Фермеры были в полном ужасе, но понимали, что правительство вряд ли поможет им во второй раз. Ведь теперь, когда опасность официально была объявлена миновавшей, народу на них уже наплевать. Поэтому они решили разобраться со зверем сами. Фермеры взяли оружие, а также убедились, что никто из них не окажется в дикой природе в одиночку.\n\nВ конце концов на одну группу фермеров напали под покровом ночи. Но у них был факел, который они и бросили в зверя. Тварь вспыхнула как солома и погибла. Обугленные останки существа отдали местному губернатору, который затем показал их криптозоологу. Тот опознал в звере бродячего древесного волка. Это существо похоже на обычное животное, но его тело состоит из веток, брёвен и палок. Они редко встречаются за пределами Вечнодикого леса, но иногда этих древесных волков замечали и в других местах. Благодаря своему малому весу они не оставляют следов.\n\nПосле этого инцидента нападения зверей прекратились, и в округе снова воцарились мир и спокойствие."
 fantasyflavor.4.a:0 "Как неловко..."