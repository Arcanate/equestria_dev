bat.97.t:0 "Игра в мяч" # Shalupon
bat.97.d:0 "“Эй! Эй! Мышь! Кожекрыл, пни мяч сюда!” Бензамал позвал солдата-фестрала, когда мяч подкатился к хироптеррскому патрулю на окраине фермы его отца. Фестралы прибыли несколько месяцев назад. Была война, или что-то подобное, но Бензамал не был в курсе дел, разве что иногда слышал, как его родители, Аб и Саба, ругались по этому поводу. Единственное, о чём они сумели договориться, так это о том, что Бензамал ни при каких обстоятельствах не должен говорить с мышами.\n\nНо в этот раз можно, да? Это был его единственный мяч!\n\nЕщё одна мышь, помимо 'Кожекрыла', нахмурилась, услышав как Бензамал назвал солдата - так их обзывал Аб, когда ссорился. Может, тот фестрал тоже захотел пнуть мяч?\n\n‘Кожекрыл‘ что-то сказал своему другу, похлопав его по плечу, пока он снимал странную винтовку, чтобы положить её на землю. Он перескочил через забор и прискакал к Бензамалу. Улыбаясь, он начал чеканить мячом своими крыльями и затем положил его на землю. Бензамал не понимал большинство слов, сказанных Кожекрылом, но он хорошо понял слово 'играть'\n\nИ играли они часами! Они гоняли друг друга по импровизированному полю в одном из неиспользованных полей. Бензамал не был самым быстрым в деревне, но он опредлённо был самым проворным. 'Кожекрыл' был неуклюж, но в разы сильнее. Вскоре к ним присоединились и другие друзья мыши. Бензамалу пришлось ждать, пока к игре присоединятся друзья Кожекрыла. Даже взрослые остановились и смотрели. Аб и Саба могли сильно наругать его за всё это, но Бензамал не мог вспомнить, когда он в последний раз так веселился!"
bat.97.a:0 "Бензамал только рад новым друзьям!"

