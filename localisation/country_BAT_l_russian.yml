bat.113.t:0 "The Servant Rests"
bat.113.d:0 "Lucent Eclipse looked around him at the boxes. His Grandfather's entire life, all that he had achieved and all that he had done for the Legion and the NAC, all packed neatly up into seventeen brown boxes that now filled his Grandfather's former office. Behind him, Eternal entered his office carrying a clipboard, he circled around examining everything thoroughly.\n\n"That all Grandpa?" Lucent asked, "I can't see anything else." Eternal looked over the clipboard, squinted, and replied, "I think it is Lucent. We can start getting this all to the truck." Lucent smiled as he watched his Grandfather go over to one of the boxes, this is the thestral he's admired all these years, diligent, pragmatic, a public servant to rival the founders of his Ursa Legion. But now, he was out of one of his jobs. The NAC was being abolished, and they were clearing out the building. Lucent thought he had heard it was being made into a new temple. Not like New Ayacachtli needed any more of those...\n\n"Agh!" The grunt came low and gutteral, as Lucent looked over to see his Grandfather clutching his flank, Lucent ran to him and asked, "What's wrong?" Eternal waved his grandson away, "It's... nothing. Just some wear on the old bones. And muscles... and well everything." He let out a hearty chuckle, but Lucent didn't laugh back. "Grandpa..." he said "Have you ever thought about taking a break from work?" Eternal stopped. "Lucent. This has been my life for years and years. I don't know if I'd be able to do anything else." He pulled over a chair and sat down, "I mean, I can't say I haven't considered it. But what would I do?" "Whatever you wanted to!" Lucent exclaimed, "You've done more than almost any citizen in this nation to help our goddess return. I'd say even more than that old Breeze even." Eternal waved his hoof dismissively at this, "It's true!" Lucent continued, "I think you really do deserve a break, for however long you need."\n\nEternal paused and thought, Lucent stood still as his Grandfather pondered his words. Eternal then stood up, walked over to Lucent, placed a hoof on his shoulder and said, "Alright. But I'm not doing this half way then. I'm retiring. You'll lead the Legion." Lucent stood shocked, "Retire? Really? I mean, if it is what you want, sure, but wow. I... I don't know if I am ready!" Eternal chuckled, "You said it yourself, I need a break. And also, I know you'll do great, Lucent. I have full trust in you." The two embraced and smiled at one another before Eternal began again, "Now come on, let's get all this stuff out of here. But maybe you can lift the boxes this time.""
