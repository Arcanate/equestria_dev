bat.82.t:0 "The Death Of A Giant"
bat.82.d:0 "Examine. Stamp. Approve. File.\n\nThe daily routine of Eternal Eclipse. With only one break, when his Grandson came to visit for tea. But today it would be different, it had to be. Examine. Stamp. Approve. File. Stress and pain wracked his mind, he didn't know how much longer he could go on like this. He wasn't lying to Lucent, he knew that, but he wasn't telling him everything. Nightmare above! Give him strength!\n\nExamine. Stamp. App-\n\n"Grandpa you said you wanted to talk to me?" Eternal Eclipse snapped back to reality and heard his grandson in front of him. Eternal shook his head and began to speak  "I've been in charge of this Legion for over two decades. I've served this nation and the Nightmare above for over six. It tires me sometimes, I can feel it wearing at my spirit and my bones, I ache when I move, and I feel the wind knocked out of me when I so much as bend the wrong way." Lucent nodded again, "I understand Grandpa. If you wish me to take on more of the duties of command, I've leared a lot in Zarantia, I'm sure I ca-"\n\n"No Lucent." Eternal spoke with a sharp authority, cutting his grandson off. "I'm not retiring, I'm not giving off more responsibility, I'm-" Eternal paused. He had to collect his thoughts, but he also needed to be blunt.\n\n"I'm dying Lucent."\n\nBoth of them sat in silence for a moment, Lucent unable to speak, and Eternal unwilling to. Lucent began to try to stammer out some response but was cut off, "I know what you're going to say, but yes I am sure. I can feel myself approaching death's door, with the halls of tartarus before me. It will happen soon, just a few days now, I suspect. It's just this feeling that I know is there, and I know I am ready for it. I have done my work in life, and I've prepared the best I can for when I fall; that preparation is you, Lucent." Lucent looked down not wanting to look his Grandfather in the eyes. "Requesting permission to be dismissed, Commander." Eternal looked up, shocked at what Lucent had said, tears welling in his eyes he responded, "Request granted General. But... may I embrace you?" Lucent nodded and they both embraced one another, in a solemn moment, before Lucent gave his grandfather a kiss, saluted, and left the room, tears in his eyes.\n\nEternal Eclipse sat down again, returning to some of the last work of his life.\n\nExamine. Stamp. Approve. File."
