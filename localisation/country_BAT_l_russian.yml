BAT_fuel_conservation_f_2:0 "Fuel Conservation Initiative"
BAT_fuel_conservation_f_2_desc:0 "As we improve our naval capabilities, we will also need to allocate a greater stockpile of fuel to the surface and submarine fleets. Although this is a daunting task, it has a simple solution; expand the reserves. By constructing additional fuel silos, we can increase our total storage capacity ensuring an avalibility of fuel during longterm operations."
BAT_the_imperial_marine_corps:0 "Form the Imperial Marine Corps"
BAT_the_imperial_marine_corps_desc:0 "Our enemies shall be placed under siege! Under lockdown! The Nightmare's Imperial Marines will storm their ranches, homes, and liberate them from the heels of their masters! Our marines are merciless, dangerous, well-oiled machines that will land on their shores without warning."
BAT_convoy_raiding_f:0 "Supply Line Disruption Tactics"
BAT_convoy_raiding_f_desc:0 "We cannot match the the operation range of our surface fleet with that of our enemies, therefore we shall dedicate most of our efforts to our reliable raiding groups. While the waters around Chiropterra shall be secured, we shall cause havoc upon the enemy wherever their ships sail in the ocean! Their will be no escape from our hunt!"
BAT_operation_range_expansion_f:0 "Long Distance Operations"
BAT_operation_range_expansion_f_desc:0 "Our surface fleet needs to go past our shores, to be able to meet the enemy anywhere they are found. While we cannot simply take over every island between here and Equestria to build up a series of naval bases, we can instead focus on improving our doctrine with the capabilities we have to greater expand the flexibility of our operations."

