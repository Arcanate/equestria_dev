BAT_new_oil_methods_desc:0 "CTL or Coal to Liquid Fuels is a process in which coal is, rather obviously, converted into fuel. Although this method has of synthesis has been around for several years, we have yet to fully invest in the ingenuity of the idea. By embracing this new method of accessing critical fuels, we can bolster our reserves."
BAT_modern_mining:0 "Mining Mechanisation"
BAT_modern_mining_desc:0 "A machine can two twice the work of an average pony, save for a few anomalous earth ponies among our miners. Be that as it may, by mechanizing our mines we can extract more, dig deeper, and enjoy a much larger return from them."
