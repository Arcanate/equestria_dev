BAT_dude_1_name_text:0 "§bФронт Освобождения Северной Зебрики§!"
BAT_dude_2_name_text:0 "§bАнзаравди§!"
BAT_dude_3_name_text:0 "§bОбщество Истинной Луны§!" #или Истинное Общество Луны?

BAT_dude_1_desc_text:0 "§bФронт Освобождения Северной Зебрики§!t\nIDEOLOGICAL AFFILIATION: BIG TENT SOCIALIST ORGANIZATION\nMAIN AREAS OF OPERATION: TOBUCK AND WARZENA\nLEGIONNAIRE ANALYST REPORT:\nThe red viber has finally come to Chiropterra. We saw what happened in Stalliongrad and we must be ready. The heathen reds have spread their influence amongst the working populations of urban Warzena and Tobuck, turning loyal laborers into subversives and liars. Like any other snake we must smoke them out. Their leader is named Dihya, a smalltime intellectual from the Warzenan capital who fled after we identified her as a threat following our occupation. She's been hiding in the countryside since then and has amassed a following of those seeking "liberation" from our rule.§!"
BAT_dude_2_desc_text:0 "§bАнзаравди§!\nIDEOLOGICAL AFFILIATION: TRIBAL "HARMONY"\nMAIN AREAS OF OPERATION: ZARANTIA AND RURAL TOBUCK\nLEGIONNAIRE ANALYST REPORT:\nThe Anzarawdie are a Zarantian based group with mixed origins. Following our occupation, a report was filed by Lucent Eclipse regarding native resistance activity in areas under his control. He listed the Anzarawdie on this document and stated they were committed to a form of tribal democracy, but wrote them off as a minor group in his territory. When the day of resistance came, we found out why. The Anzarawdie had been focusing their operations in directly administered Zarantia, and the chaos was immense. They have little ideological bond, but can count of support from a wide number of Zarantian clans, destruction is the only answer. They are lead by Izem, a minor tribal warrior who rallied his clan into resistance, and began to gather allies along the way. He is their unifying figure, kill him and it all falls apart.§!"
BAT_dude_3_desc_text:0 "§bОбщество Истинной Луны§!\nIDEOLOGICAL AFFILIATION: HERESY AND TREASON AGAINST THE NIGHTMARE\nMAIN AREAS OF OPERATION: COLONIZED REGIONS\nLEGIONNAIRE ANALYST REPORT:\nThe traitors have finally shown themselves. The Nightmare's Hoof has long suspected there may yet be some dissent within our own ranks, and now they have come out. The "True Moon Society" as they call themselves are heretics and heathens, claiming to follow a pure and natural form of Lunar worship, denying the divinity of the Nightmare in favor of the moon itself. We have no idea how deep their ties go, precision is key in the absolute destruction of their organization. They are lead by "The Jackal." A name we've heard before, and someone we thought we dealt with a while ago. But he's back, and with a new group to lead against us. But this time it seems to be different, he's evaded us once before, and is back for round two. We can't let him get away again.§!" #или Истинное Общество Луны...

