bat.104.t:0 "Люсент и Обёрн"
bat.104.d:0 "“Говорят, через пару десятилетий существование рабочего класса подставят под вопрос.”, - сказал Обёрн Лиф, пока Баронесса и Леди-командир в тайне попивали чай в спокойной обстановке маленького кафе, наслаждаясь холодным бризом океана. “Некоторые, более радикальные газеты говорят, что это произойдёт быстрее.”\n\n“Я думал мы договорились, никакой политики. Всё дожно пройти как в старые добрые, забыли?”, - возразил Люсент, поматывая головой, одновременно поправляя широкую шляпу с полями, которая скрывала его отличительные черты от посторонних глаз.\n\n"Побег от твоего дедушки и моего отца, чтобы мы могли обсудить наши мечты и надежды о стране частично включал в себя политику, если ты, конечно. помнишь об этом.", - Обёрн отчитала его, постукиая копытом. "И это не смотря на то, куда ты завёл нас? Мы от этого только сильнее."\n\n"На бМы будем слабее, если бы мы не старались, Люсент. В чём смысл пути, на который ты нас поставил, если мы не будем громить всё и вся, это говоря с точки традиции. Без обид, если что.”, - с ухмылкой подметила в ответ Обёрн .\n\n“...Я знаю”, - признал Люсент с лёгким смешком. “Сколько ещё мы будем по разные стороны баррикад, Обёрн?”\n\n“Наверное всю нашу жизнь... Пока Хироптерра существует, я не могу представить, что мы не будем делать всё возможное ради её блага”, -  уныло ответила она.\n\n“Ты мой лучший друг и достойный соперник”, - ответил Люсент после долгой паузы. “Нам пора возвращаться. Сделующий раз в то же время?”\n\n“IЯ пропущу нашу встречу только если Найтмер вернётся...опять”, - ответила Обёрн с тёплой улыбкой."
bat.104.a:0 "Ну кто может быть лучшим соперником, если не лучший друг?"

