bat.72.t:0 "Хироптеррские советники"
bat.72.d:0 ""Жеребец очень жёстко приземлился и схватился за своё сломанное переднее копыто от боли, и его ещё пнули в лицо.\n\n"Вставай, тварь хныкающая," сказал стоящий за ним единорог, весь в шрамах, "Это всё, что ты можешь? Всё, что готов отдать за Её Имперское Величество?"\n\n"Я... моя клятая нога сломана!" крикнул в ответ рекрут, бледнея, в ответ на что единорог достал пистолет из кобуры и указал им на него.\n\n"Ну умирай тогда," сказал он спокойно. "Тебе сломанная нога мешает выполнять долг? Под камень поползёшь и будешь просить мамочку прийти помочь? Или встанешь и пойдёшь сражаться? Вста... вай..."\n\n"Вижу, в Зебрике вы слабаками не стали," прокомментировала Найтмер, наблюдая за муштрой новобранцев. Хироптеррцы, потомки прошлых лоялистов Найтмер Мун, выжимали все соки из её Легионов, что не могло её не радовать. Шейдсвирл, предводительница инструкторов, низко перед ней поклонилась.\n\n"Всё ради службы вам, Ваше Имперское Величество. Мы ждали вас тысячу лет, и не хотим дожидаться снова.""
bat.72.a:0 "Старые лоялисты Найтмер Мун - жуткие ребята."

bat.73.t:0 "Ужас в ночи"
bat.73.d:0 "Война - ад, они это уже давно поняли, ещё с того дня, когда они отделились друг от друга, но то, что недавно началось - это что-то новое, что-то хладнокровно обдуманное и безмерно жестокое.\n\nДеревни, на защиту которых приходили солдаты, подвергались ошеломительным атакам, в ходе которых погибали все там находившиеся, и в то же время незащищённые деревни не были тронуты.\n\nПомимо того, во многих случаях вместо обычных набегов часто стали происходить единичные убийства и похищения, и в итоге, все только по утрам замечали пропажу стражей, и повсюду можно было по радио услышать зовы помощи и мольбы о жалости от утерянных солдат. В джунглях завёлся новый зверь, хладнокровно и садистски ломающий души."
bat.73.a:0 "Это явно не простые Лунолюбы..."

bat.74.t:0 "Прибыли Хироптеррские Военные Инструкторы"
bat.74.d:0 "Среди нас есть те, кто поддерживали связь с нашими далёкими, заморскими собратьями, ещё со дня, когда они отбыли от наших берегов. С давних времён, в глазах многих они были экстремистами. Узы родства сохранились, но упрямое сопротивление забвению Найтмер Мун и прощению Селестии за её изгнание привели к тому, что связывать себя с ними стало опасно. И всё же, они не забыли, и мы не забыли, и прямо сейчас они идут к нам с юга, охотно желая помочь нам в службе во славу Ночи.\n\nВ отличие от многих из нас, за все эти века они не позабыли военное ремесло. Даже больше, они неустанно совершенствовали свои в нём познания, и они более чем готовы ими с нами поделиться. Их методы жестоки, требования высоки, но они помогут нам сформировать наши силы и сделают наших бойцов достойными служить Найтмер Мун."
bat.74.a:0 "Спасибо вам, зебриканские братья и сёстры."

bat.75.t:0 "Хироптеррские Корпуса в Джунглях"
bat.75.d:0 "Старые лунаристы из Хироптерры смогли обойти ряды врага и высадить дивизию самых опытных бойцов в джунглях. Их боевую единицу сформировали в Аякачтли, и теперь они ждут наших приказов, в полной боевой готовности. В отличие от большинства наших сил, эта боевая единица вооружена до зубов и пушками, и ружьями, и они более чем готовы извергать ярость Найтмер на наших врагов, по необходимости - до самого конца."
bat.75.a:0 "Приятно видеть, что они о нас не забыли."

bat.76.t:0 "Загадочные Поставки Оружия"
bat.76.d:0 "Юг нельзя назвать продвинутым регионом, большая часть населения здесь живёт в сельской местности, с почти отсутствующей промышленностью. Ввиду этого, недавние поставки, которые "принесло море" невероятно нам пригодятся. Эти посылки, полученные вглуби наших территорий, порой и в реках, содержат огромное количество не только оружия, но и прочего оборудования. Наши враги так и не смогли обнаружить эти поставки, и хоть мы сами тоже лично не видели наших бенефициаров, мы можем догадываться, что наши далёкие родственники из Хироптерры позаботились о нашей боеспособности."
bat.76.a:0 "Чудесно!"

