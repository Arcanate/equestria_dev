bat.19.t:0 "Отчёт о Муншайн"
bat.19.d:0 "Совет Легионеров собрался обсудить роль армии в провале операции Муншайн. Никто не желает обсуждать причины провала плана практически тысячелетней давности, первоочерёдная цель - избежать конфликта без решений; представлены 4 плана реформирования армии.\n\nПервое предложение поступило от Лорд-Командира Пэлисейда and Генерал-Майора Эйр: они не считают нужным привносить серьёзные перемены в доктрине, а в первую очередь желают ввести новые технологии. Они считают, что проблема была не в самом плане Муншайн, а в его исполнении. Поэтому, решение - действовать по тем же принципам, строить долгосрочные планы и улучшать их исполнение и эффективность.\n\nСледующее предложение поступило от Леди-Командира Лайтнинг Чарм и Генерал-Лейтенанта Брайна. Они предлагают радикальные изменения в применении единиц поддержки и артиллерии в нашей доктрине, выступая за превосходство огневой мощи и полную интеграцию Вспомогательных подразделений для поддержки. Их решение к большинству военных проблем - вступать в бой с таким количеством аммуниции и снарядов, что враг не сможет нанести ответный удар.\n\nГенерал-Лейтенант Баттон и Генерал-Бригадир Эклипс представляют третий, самый радикальный план в совете. Они известны своими горячими обсуждениями, но, видимо, их громкая и безкомпромиссная поддержка доктрины, которая сосредоточится на мобильности, кажется, единственное, что их сплочает. Они верят, что если мы моторизируем наши Легионы и сосредоточимся на продвижении бронированных единиц, то мы сможем победить в манёвренной войне и добиться решительных побед.\n\nЛеди-командир Лунар Хейл известна своей верой в святую Императрицу и выступает за доктрину, которая, как она думает, благоволит богине. Собрав большую волну солдат для координированной атаки, мы, как она считает, сможем преодолеть любые препятствия. Некоторые возражают, что это приведёт к излишним смертям ценных Легионеров, но она предлагает вместе с ними использовать 'Искупительные Бригады'."
bat.19.a:0 "План Лорд-Командира Пэлисейда и Генерал-Майора Эйр собирает больше всего поддержки."
bat.19.b:0 "План Леди-Командира Лайтнинг Чарм и Генерал-Лейтенанта Брайна кажется довольно разумным."
bat.19.c:0 "Аргументы Генерал-Лейтенанта Баттона и Генерал-Бригадира Эклипс убеждают Совет."
bat.19.e:0 "Леди-Командир Хейл убеждает остальных членов Совета."

