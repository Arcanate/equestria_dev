bat.21.t:0 "Винтовка "Луна""
bat.21.d:0 "Жеребец сел на свою больничную койку и задумался о своей жизни:\n\nКофи Хейс, несомненно, разбирался в оружии. В чём можно быть уверенным в этом безумном мире с тысячелетней армией изгнанников и бессмертных принцесс, так это в том, что Кофи Хейс может разобрать любое ружьё и улучшить его, пусть он и не крылатый фестрал или пегас с крыльями, и даже не единорог с причудливой магией.\n\nКофи Хейс в оружии разбирался, но вот новая модель винтовки "Луна" - самое странное из того, что ему приносили легионеры и в чём просили разобраться.\n\nВо имя Найтмер Мун, да эта штука даже не стреляет пулями: она выпускает заряды из кристалла! Ни коня непонятно, почему она вообще работает, это бессмыслица! Откуда, Тартар её побери, у неё вообще отдача? Она же даже гильзы не выпускает?\n\nРабота над ружьём заняла недели, он перепробовал минимум дюжину вариантов. Даже когда он копировал винтовку один в один, она разваливались прямо у него в копытах. Либо сама винтовка была какой-то дрянной, либо он сам плохо работал, что очень маловероятно. \n\nНо дела всё таки пошли в лучшую сторону! Он наконец разобрался, что расширив дуло ружья, он не только ослабил отдачу, но и увеличил скорострельность! Это был проблеск гениальности!\n\n"Я просто забыл, что не учёл магический разряд при перезарядке магазина, отчего рисковал сильно прожечь свой бок... что в итоге и произошло," отчитался Кофи Хейс, покачав головой; он сидел прямо, и улыбался легионеру. "Но я уже всё учёл, в следующий раз всё сделаю."\n\nВедь в чём Кофи Хейс точно разбирался, так это в оружии."
bat.21.a:0 "Ударная винтовка, нечего сказать!"

bat.22.t:0 "Кровный Мейридиан"
bat.22.d:0 ""Кровный Мейридиан, или Вечерняя Темень в Зебрике" - новелла-хит от известного писателя Кольтмака МакКольти. Хорошо известно, что в начале своей карьеры, МакКольти был рейнджером на пограничье Хироптерры, и именно с тех времён он почерпнул вдохновение для многих своих новелл. Напряжённый и жестокий сюжет "Кровного Меридиана" привлёк внимание всех читателей нашей страны!\n\nВ то время, как местные представители Легиона нахваливают книгу за отражение дикой натуры наших безбожных сосседей, многие академики заметили практически антигосударственные идеи во многих из основных философичных посылов книги. Характер "Капитана Легионеров Холдена" - основной пример скрытого осуждения национальной политики касательно местных жителей Зебрики. В новелле отражено, что лично он не верит в Найтмер Мун, но оправдывает и поощряет верой других такие жестокие преступления, как охота на скальпы.\n\nМакКольти отрицал такие намерения, и призывал читателей извлекать свои истины из книги. Многие соглашаются, что скрытая критика политики, тема теодицеи и веры - это то, что делает новеллу magnum opus МакКольти!"
bat.22.a:0 "Твоё сердце желает узнать тайну. Тайна в том, что тайны нет."

bat.23.t:0 "Бросок Пумы"
bat.23.d:0 "В ходе последнего рейда вне Хироптерры, два унтер-офицера были обвинены в безрассудном распоряжении собственностью Легиона и общим пренебрежением здравого смысла, чести и зрелости.\n\nОбвиняемые офицеры разъежали по своим внедорожным "Пумам" по открытой местности под огнём, и при этом распевали традиционные гимны к Найтмер Мун во время атаки. Хоть они и оправдывают свои действия тем, что якобы их "смелые и решительные" действия предотвратили полный разгром нападавших, стоит не забывать о полной бестолковости их хода.\n\nКогда их попросили объяснить, почему из всего, что можно, им пришло в голову включить в ходе атаки музыку, офицеры заявили, что это "успокаивало" их войска в бою и при этом пугало врага "словно сам Тартар". ЛДМИ ещё, конечно, изучит эти альтернативные тактики, но обоим офицерам, тем не менее, был вынесен выговор."
bat.23.a:0 "Это неправомерное использование военного снаряжения!"

bat.25.t:0 "Экономическая Ретроспектива"
bat.25.d:0 "Когда мы только прибыли в Хироптерра, более тысячелетия тому назад, мы были самой технологически продвинутой силой на континенте. Нам не нужно было взаимодействовать с 'нациями' вокруг нас, мудрее и проще было отрезать себя от внешней торговой сети для скрытности. Мы думали, что мы так мудры, строя скрытую экономику, которая в состоянии поддерживать саму себя без малейшего вмешательства еретических мыслей или каких-либо чужеземцев. Единственные случаи, когда нам нужно было 'взаимодействовать' с кем-либо ещё, так это тогда, когда нам нужны были рабочие. С годами в соседних стран стало исчезать всё больше существ, отчего у них и ставало всё меньше желания к нам приближаться и пытаться что-то узнать, что и укрепило нашу изоляцию.\n\nЭта система работала во времена боёв кровью и железом, времена феодалов и их ложных божков.\n\nОна не работает во времена всемирной торговли, в мире быстрого развития технологий и совместных исследований. Мы видим грядущее: радио, машины, даже слухи о синтезе кристаллов. В мире, где с каждым днём, всё стаёт всё более взаимосвязано развитием технологий...\n\n...нельзя прятаться вечно.\n\nМы должны привнести радикальные изменения в нашу экономику, статус кво больше не в состоянии нас вести! Ради Найтмер, мы должны адаптироваться, чтобы выжить! Когда-то адаптировались наши предки, последуем же их примеру!"
bat.25.a:0 "Да, нужно что-то менять."

bat.26.t:0 "Проект "Столб""
bat.26.d:0 "Проект "Столб" недавно перешёл в этап тестирования, что значит, что мы теперь на шаг ближе к созданию ручного противотанкового орудия, что даст нам необходимое преимущество в бою против бронированного транспорта. Недавний отчёт от команды разработки и исследования оружия показал, что команда желает на выходе формально переименовать орудие в "Лансер".\n\nКоманда заявляет, что это "в честь" одного из офицеров Легиона, которого назначили выполнять испытания орудия, Капитана Мунлайт Лансер. Капитану Лансеру была поставлена задача проверять возможности оружия с различных точек обзора. Фестрал выполнил каждый приказ слово в слово и пришёл к выводу, что лучше всего оружие применять против врага с воздуха, над врагом.\n\nОчень сложно описать удивление команды исследователей, когда они увидели, как Капитан Лансер выстрелил из прототипа "Столба", даже не опираясь о мимолётную тучу. Достаточно сказать, что отдача сломала офицеру плечо, и, падая, он порвал крыло. \n\nХоть этот урок был бесценен для команды разработчиков и подтвердил их догадки об отдачи в воздухе, они желают отдать честь офицеру, который привёл их к таким выводам. Капитан Лансер хорошо ко всему отнёсся и прояснил, что он только за такое наименование, как "первый из многих павших от этой безбожной штуки.""
bat.26.a:0 "Прекрасно, значит, будет "Лансер"!"

bat.27.t:0 "Моей Единственной Мун"
bat.27.d:0 "Моей Единственной Мун,\n\nЯ тебя уже покидаю, так как я недостоин твоего обожания. Любовь моя, я всегда был верен тебе и своей стране. Не верь росказням Говорящих с Луной и ЛДМИ про обратное. Я свои сердце и душу вложил в дело племени, потому теперь я отдам и тело.\n\nПусть у ЛДМИ мои сердце и душа, но они не могут больше переносить их капризы.\n\nЛДМИ - безжалостный зверь, слабо прикрытое оправдание нарушений всей оставшейся у нас этики. Все мои коллеги и начальники волновались лишь о деле, деле, деле, деле... всё ради дела. Мне думать страшно о том, что я совершил ради этого дела.\n\nГраниц нет, любовь моя. Нет никакой жалости. Рабочие и заключенные, на которых мы ставили эксперементы  - не преступники, как нас убеждали. Они были виноваты разве что в мелких проступках, что никак не оправдывает наши против них преступления! Если я начну описывать их в деталях, то это письмо может никогда и не оказаться в твоих копытах, но поверь мне. Прошу, поверь. Они такой судьбы не заслужили.\n\nЯ люблю тебя, и лишь потому, что я слишком сильно тебя люблю, я вынужден это сделать. Я больше не могу спать рядом с монстром. Монстр не достоин выращивать детей, они не должны его видеть. Его быть для них не должно. Не подпускай наших детей к ЛДМИ, и никогда к ним не обращайся. Исчезни у границы. Найди кого-нибудь достойного и начни жизнь с чистого листа.\n\nЯ буду всегда тебя любить, и буду ждать в объятиях Найтмер."
bat.27.a:0 "ЛДМИ не совратит мою любовь!" # ;-;

bat.28.t:0 "Отчёт Пэлисейда"
bat.28.d:0 "Каждая операция должна основываться на планировании. Лорд-Командир Пэлисейд воспринимал это как аксиому, подобно гравитации или превосходству Найтмер Мун. Планирование заложило фундамент, на котором мы прямо сейчас стоим! Зачем избегать планирование? Без глубокого, дотошного анализа не было бы Хироптерры!\n\nИменно в таком духе прошло его трёхчасовое обсуждение на двадцать девять доводов о благе аналитического крупномасштабного планирования. Лорд-Командир Пэлисейд был внимателен к деталям, выступал со всех сил, и несколько устал.\n\nК первому часу и семнадцатой теме, его тезисы уже не интересовали большую часть Совета Легионеров. Те, у кого были заместители, уходили по уважительным причинам и просили младших офицеров записывать замечания за них, пока те заняты делом.\n\nНа втором часу и двадцать второй теме, большая часть офицеров и невезучих членов Совета, которым некого было попросить их подменить, либо спали, либо не уделяли никакого внимания. Анализ старых логистических сетей Легиона, которые привели к созданию Хироптеррских маковых полей очевидно всех просто поразил.\n\nВстреча закончилась на том, что стенографист уснул на печатной машинке, чем и испортил большую часть прежде записанной информации. Лорд-Командир Пэлисейд убедился, чтоб на следующей неделе прошла ещё одна встреча по той же теме, с целью доказать важность запасных планов."
bat.28.a:0 "Спасите нас, ради Найтмер!"

bat.29.t:0 "Слуховые Проблемы"
bat.29.d:0 "Генерал-Лейтенант Эклиптик Брайн взвыла от боли и рухнула на землю около гаубицы, от звона в ушах она дико крикнула ближайшему офицеру. "Найтмер правая!"\n\nПыль после выстрела артиллерии стала оседать, звон в её ушах всё оставался. Эклиптик Брайн была одной из основных пропонентов сдвига доктрины всех Легионов в сторону превосходства огневой мощи, но лично она не в состоянии находиться возле этих пушек больше пары минут.\n\nОна провела ряд командировок с целью исследования их эффективности в полевых испытаниях, и последствием этого стала потеря слуха, слух у неё был такой же, как и у кобыл раза в два старше. Офицеры стали приносить всё более громкие извинения, она всё чаще слышала этот острый писк, он всё появлялся и слышимо колебался. "...и как потерпевшей, я предлагаю вам свои оба копыта, мэм!"\n\nЕй всё слышался этот глухой звон, она отмахнулась копытом перед офицером, жестом его прощая за то, что тот так близко к ней произвёл выстрел. Эклиптик не держала обиду на артиллеристов, она сама и только она сама виновата, что не носила в тот момент беруши. Она сделала эти надоедливые куски резины обязательными для ношения в первую очередь, она же и должна была их носить! \n\nИ всё же, ради Найтмер, ей теперь придётся слушать этот звон дня четыре!"
bat.29.a:0 "Ииииииииииии..."

bat.30.t:0 "The Argument"
bat.30.d:0 ""A pint of sweat saves a gallon of blood, damnit!" Batton roared, slamming a hoof onto the stack of files. "We can afford to let the troops be a bit hot in their tanks. It is asinine to consider, for even a moment, that just because those squirrely bug tanks might perform better that their technical flaws can be overlooked!"\n\n"With all due respect!" Lucent Eclipse countered with a shake of his head, shooting up from his seat. "It is equally asinine to stuff our armored corps in cheap pieces of tin that we know are inferior to other models! That'll cost ponies their lives, General!" \n\n"Their lives? They're soldiers, that's what they do! Those red bastards might be backwards savages, but they got the right idea. Our tanks need to be mass produced and our tanks need to be modular! We have to be able to repair them in the field, at a motorpool; not ship them back to the factory!" Batton hissed as he opened the folder. The thestral tapped at several pictures intelligence had stolen from the Changelings for emphasis. "These bugs of yours? All their tanks are too complicated! I don't care how large the caliber of the gun is, if it takes up too much fuel and can't easily be repaired, how in the Nightmare's sacred name am I supposed to maneuver with that?"\n\n"The Changeling engineers are some of the best in the world, despite their heresy. Quality over quantity, General Batton. That is how we will win the next war," Eclipse groaned as he sat back down in his chair. \n\n"We won't win a single war if my tanks break down every ten miles! Give me three hundred thousand gallons of fuel and I could be in Canterlot in a week with the Firstborn Legion! I just need to make sure my tanks can keep up!" Batton yelled, sweeping the papers off the table with his hoof as the pair continued their heated debate."
bat.30.a:0 "You could hear them from miles away!"

bat.31.t:0 "Лунные Помехи"
bat.31.d:0 "На протяжении последних семи дней, трёх часов и шести минут, Эмеральд Лайт отбивалась от докладов, замечаний, формальных рекомендаций и нотариально заверенных писем от Лунар Хэйл, связанных с запросами использования технологических прорывов ЛДМИ для использования в штрафных батальонах рабочих. Каждый раз, когда Эмеральд ставила штамп 'ОТКЛОНЕНО' под каждым запросом, вместо этого запроса в течении часа приходило ещё два. И это всё лишь вишенка на торте: Эмеральд ещё придётся слушать болтовню Лунар примерно двадцать семь минут, на протяжении оставшегося её времени, выделенного на встречи. Столько же у неё этого времени в каждом дне следующей недели. Столько же у неё времени её преследовали каждый день прошлой недели.\n\n"...и именно поэтому, позволив Говорящим с Луной распределить экспериментальный метамфетамин-гидрохлорид среди рабочих, мы не только повысим их производительность на фронте, но и усилим наш над ними контроль," рассказала Лунар, этим окончив свой последний на текущий момент доклад и бросила стопку папок толщиной примерно в пядь на доску Эмеральд.\n\n"Вы злоупотребляете своими полномочиями, Леди-командир," устало ответила Эмеральд, затем потёрла лоб копытом. Сама лишь мысль у необходимости разбирать эту стопку кошмаров бюрократа вызывала у неё аневризм. "Просто потому, что согласно изначальной хартии Легиона, мы должны собираться на встречи по каждому требованию, не значит, что ты должна присваивать себе всё моё время!"\n\n"Ну так ты же знаешь, что от тебя требуется, да, Эмеральд?" Положив копыто на стопку папок я сказала Лунар. "Скажи "Да", и все эти стопки пропадут."\n\n"Ладно… Ладно," сказала Эмеральд, и с рыком стукнулась лбом о свой рабочий стол. "ЛДМИ отправит вам соответствующие формы перед началом следующего построения...Слава Найтмер Мун."\n\n"Слава Найтмер Мун, Леди-командир!""
bat.31.a:0 "Слава Найтмер Мун! Дай уже кофе попить!"

bat.32.t:0 "Отчёт Эмеральд Лайт - Проект Осьминог I"
bat.32.d:0 "Большая часть членов Совета Легионеров видят в ЛДМИ безумцев, безосновательные слухи о социопатии неправильно трактуют моё ожидание безальтернативного профессионализма от каждого члена ЛДМИ.\n\nМою методологию понимать необязательно. Нехватка понимания не остановила меня в создании хорошо смазанной машины. Это также не помешало мне провести личный инструктаж особо 'сочувствовавшим' исследователям.\n\nЯ предполагаю, с этим и связаны наши последние неудачи в Проекте Осьминог. Некоторые из наших учёных отказывались идти дальше опытов над животными на протяжении последних нескольких месяцев. Беспокойствия о 'здоровье' и 'безопасности' выделенных нам подопытных уже сильно долго вставляют нам палки в колёса. Мне пришлось лично менять составы команд разработки, что тоже сказалось на прогрессе.\n\nЦель Проекта Осьминог - перенести регенеративные свойства головоногих разумным существам. Помимо увлечённости одной учёной из Озерграда щупальцами, ничего особенного мы не добились. Надеемся, смена состава команд ускорит прогресс.\n\nСтоит заметить, что я отправил нашим агентам запросов собрать на будущее ещё подопытных из земель Гиппогрифов. Может, мы найдём биологические сходства с их процессом трансформации?"
bat.32.a:0 "Рано или поздно мы это выясним..."

bat.33.t:0 "Отчёт Эмеральд Лайт - Проект Вечерница I"
bat.33.d:0 "Проект Вечерница наконец привёл к прорыву. После, как казалось, вечности поиска подходящего испытуемого, мы наконец нашли добровольца из моего же Легиона Серебряной Луны. Им был особо большой жеребец, по имени Комет Флэш. \n\nКомет Флэш - впечатляющий представитель своего вида, он превосходит научные нормы. Он на полторы головы выше большинства прочих легионеров и показал самые лучшие результаты во всех физических испытаниях. В то время, как его внешний вид приятен и симметричен, являет собой апогей хорошего набора генов, он сам не отличается особым интеллектом. Мне почти стыдно признать, что я призадумалась, но быстро вспомнила о цели проекта Вечерница - создание суперсолдата.\n\nВ ходе дальнейшего изучения его биографии, было выяснено, что его командующие замечали его исключительную 'жестокость' к врагу. Некоторые заметили, что всё, что его волнует - когда же будет следующая бойня. Признаю, обидно, что Комет Флэш не такой уж умный жеребец, ведь для его нужд ЛДМИ бы ему сильно помог.\n\nУчитывая всё вышесказанное, Комет Флэш скорее всего сможет выдержать вещества, которые ему скоро введут в рамках опыта. Его нехватка интеллекта с лихвой компенсируется в других... проектах."
bat.33.a:0 "Я буду лично следить за вашим прогрессом, Господин Флэш."

bat.34.t:0 "Отчёт Эмеральд Лайт - Проект Тренер I"
bat.34.d:0 "Управление разумом. Гипноз. 'Власть' убеждения.\n\nПолнейший бред, но бредовость всё-таки нужно доказать.\n\nСамые безголовые, суеверные из самых смелых учёных и гадалок со слюной изо рта повылезали из своих болот тупости и паранойи во славу Хироптерры. Перед ЛДМИ была поставлена задача - найти решение по вопросу контроля разума.\n\nЯ всегда верила, что косвенная манипуляция - лучший вариант, но я понимаю, что не все располагают волей проглотить гордость или что-либо ещё. \n\nГоворящие с Луной считают, что Найтмер Мун может сама вселять свои идеи в разумы пони своей великой магией. Я не сомневаюсь в её возможностях, но мне интересно, как же мы можем повторить её умения контроля? \n\nЭта мысль привела к целому ряду разочарований. Мы искали сверху, снизу, вообще по всей Хироптерре каждого никудышного колдуна или 'мастера' гипноза, которого могли найти. В очередной раз мы вот-вот будем наблюдать, скорее всего, плохие результаты попыток совершить невозможное на группе бывших рабочих, с различными уровнями стресса."
bat.34.a:0 "Опять фальшивые гипнотизёры... Прекрасно."

bat.35.t:0 "Отчёт Эмеральд Лайт - Проект Оахака I"
bat.35.d:0 "ЛДМИ до сих пор совершает семимильные шаги в исследовании дистиллирования кристаллической эссенции в жидкую субстанцию для инъекций. Прорыв в этой технологии был обеспечен несколько лет назад бывшим хирургом из Легионов, но ввиду недавних событий, нам пришлось публично изъять его медицинскую лицензию. Его... нестандартные и самовольные методы оказались довольно плодотворны.\n\nВ ходе наших первых экспериментов мы столкнулись с теми же проблемами, что и он. После инъекции вещества, шутливо прозванного 'Уберкристал' единорог-испытуемый в разы нарастил свою мощь. Правда, прошло чуть меньше минуты, как вдруг рог испытуемого, вместе со всеми жизненно-важными органами, разорвались и образовали кровавое месиво.\n\nХоть мы и подготовили щиты для взрывов и защитные очки для команд исследователей во избежание повреждений, взрывной итог каждого испытания заставил их бросить тень сомнения на стабильность поздних наработок доктора. В своих заметках он выдвигал гипотезы о возможности пересадки органов, но такая дорогая процедура не вписывается в цель Проекта Оахака: возможность быстро нараращивать магическую мощь.\n\nПересадки сердца 'быстрыми' никак не назовёшь.\n\nКоманды исследователей решили смешать кристалльный экстракт с депрессантами, в надежде, что замедленное сердцебиение поможет избежать резкого отказа органов. Первый испытуемый, на котором проверили эту смесь, всё ещё пострадал от масштабного отказа органов, но физически... не взорвался."
bat.35.a:0 "Пони не должны лопаться, как шарики с водой."

bat.36.t:0 "Отчёт Эмеральд Лайт - Проект Домашний Кот I"
bat.36.d:0 "Совет Легионеров попросил ЛДМИ убедиться в возможности применения различных магических существ в военных целях. Последние пару недель, несколько различных команд исследователей отслеживали свойства всевозможных животных, монстров, и 'прочих существ' (духов, призраков, и т. д.), которые показывали какой-либо потенциал.\n\nИ эти пару недель мне приходилось оформлять различные смерти о смерти, расчленения и калечения большей части членов этих команд. \n\nЗапрос Совета обошёлся недёшево.\n\nБольшая часть хищников в дикой природе, которых мы нашли либо сильно опасны, сильно слабы или умны для использования. Древесных волков, как оказалось, слишком сложно доставать из Вечнодикого леса, а экспедиция, которая отправилась на поимку Большой Урсы, не вернулась. Кокатрисы уже до этого показали свою непокоримость после позорного поражения армии Нью-Мэйрленда, поэтому их применение и не рассматривалось. В то же время, отправившиеся за медвежуками и химерами подверглись децимации, так как эти звери выбились из клеток на их грузовых кораблях.\n\nЕдинственные, у кого хоть что-то вышло - команда по отлову Гидры. Гидра - хищник Драконам, ужасающий враг. По заявлению команды, ещё и 'тупой'. Я лишь надеюсь, что это значит, что их будет легко тренировать."
bat.36.a:0 "Теперь нам нужно побольше их найти..."

bat.37.t:0 "Отчёт Эмеральд Лайт - Проект Осьминог II"
bat.37.d:0 "Теперь же, Проект Осьминог продвигается куда более оживлённым темпом, так как командам ЛДМИ напомнили, что научные прорывы куда важнее моральных и духовных убеждений, во всех случаях.\n\nПоследними, кто озвучивают недовольство, остались подопытные. Наша последняя группа рабочих осознала природу этого эксперимента, когда осознала, что нескольких из них 'отпустили' после проведения всех испытаний. Оставшиеся совершили самоубийство, чем исчерпали наши ресурсы и мотивировали нас усилить меры безопасности. \n\nИх столь неудачливая потеря поспособствовала в принуждении Совета запросить набрать новых испытуемых-гиппогрифов. Первые опыты уже показывают обнадёживающие результаты: у них в крови можно обнаружить катализатор, подобный осьминожьему при взаимодействии с кристаллом из Проекта Оахака.\n\nЯ надеюсь на скорый прорыв, потому что мне уже кажется, что я больше не смогу смотреть на кальмаров так же, как и раньше."
bat.37.a:0 "Довольно любопытно..."

bat.38.t:0 "Отчёт Эмеральд Лайт - Проект Вечерница II"
bat.38.d:0 "Я лично наблюдала вторую стадию испытаний над Комет Флэшем, и, по сравнению с остальными проектами, этот вполне обнадёживает. На протяжении следующей пары недель, придётся продолжать периодически ставить уколы, но на самом базовом уровне, ДНК испытуемого уже невероятно хорошо реагирует на вещества. Ещё не было никаких физических повреждений, лишь усиленная мускульная гипертрофия и плотность костей ввиду увеличенного роста.\n\nЕсли раньше Комет Флэш был почти на голову выше меня, ожидается, что после опытов над ним, он будет выше меня раза в два. Он превзошёл каждое физическое испытание и все рекорды, прежде запечённые командой. Он смог избежать падения в обморок благодаря продолжительному отдыху, расслаблению и увеличенным пайкам. Он изрёкся просто: 'хорошо относитесь ко мне и я хорошо отнесусь к вам.'\n\nПростота - это то, что я ценю в Комете. Также, его простота постоянна; жеребец не показывал признаков острого ума до инъекций и не показал роста умственных способностей после них. У счастью, не случилось и какой-либо заметной умственной деградации. Правда, одна из исследователей поделилась со мной теорией после опытов.\n\nПо её мнение, происходит не ментальная деградация, а ментальная стагнация. Так как размер испытуемого растёт, извилины его мозга уже реагируют, и он показывает 'пик' своих недостающих умственных способностей. Мы будем продолжать проводить опыты и проследим, есть ли основания верить в эту теорию."
bat.38.a:0 "Чтобы быть умной, мне не нужен суперсолдат."

bat.39.t:0 "Отчёт Эмеральд Лайт - Проект Тренер II"
bat.39.d:0 "Так как мы уже устали работать со всеми хоть отдалённо надёжными гипнотизёрами, я могу с уверенностью заявить и своей нелюбви к этому 'учению.' Не получив ни результатов, ни наводок от 'глядящих на коз', Проект Тренер возвращается к самому началу.\n\nНекоторые археологи из ЛДМИ предлагают использовать артефакты из Кристальной Империи, но эти неудобные шлемы уж никак не помогут в продвижении проекта. Хироптерра - не Кристальная Империя, нам не нужно промывать головы граждан и заставлять их идти в бой ради фальшивых божков. Наши пони знают цену жизни и смерти, знают, что наш великий бой приведёт либо к победе, либо к окончательному поражению. Проект Тренер не для них, а для наших врагов.\n\nМы стремимся получить возможность вербовать агентов во вражеских войсках даже без осознания этого самими агентами. Мы не сможем этого добиться какими-то фокусами и уличными трюками. Мы должны ориентироваться на то, в чём ЛДМИ разбирается лучше всего: на науку. Различные химические галлюциногены и прочие наркотики долгое время контрабандой ввозились в Хироптерру и годами хранились для дальнейшего анализа. Я верю, что именно в них мы можем найти решение вопроса управления разумом.\n\nПо крайней мере, хотя бы будет забавно проводить опыты."
bat.39.a:0 "Кто сказал, что наркотики - это не весело?"

bat.40.t:0 "Emerald Light's Progress Report - Project Oaxaca II"
bat.40.d:0 "A stunning breakthrough from Project Oaxaca has led to the first stable use of an Oxaca serum without the spontaneous rupture of a patient. Although the Labourer was rendered a vegetable, for several minutes they displayed unrivaled magical ability and strength.\n\nThis development stems from the experiments with depressants that the research teams had used to dilute the powerful effects of the crystal extract. After several variations, the breakthrough came in a surprising place; opioids. Upon mixing copious amounts of morphine into the crystal substance, the team has been able to stabilize the initial effect of Project Oaxaca to its intended effect. \n\nWithout the sudden discharge of gore prevalent in all other tests, I have a subdued hope in the success of the project. There is a level of concern around the immediate aftermath of using the serum in its current state. While Project Oaxaca is meant to give us an edge, it does not meet this purpose by rendering its user permanently brain dead. The teams will continue their research into developing a more stable substance, but for now we can finally remove the blast shields from the lab."
bat.40.a:0 "Wonderful!"

bat.41.t:0 "Emerald Light's Progress Report - Project Housecat II"
bat.41.d:0 "The lack of intelligence from Hyrda seems to be a species wide trait. The distinctive nature of having several heads attached to one body creates a series of biological diminishing returns. In laypony's terms; the more heads there are on a Hydra, the easier it is to control.\n\nThis revelation has come as we begin our first steps into Project Housecat's breeding program. It has been a costly endeavor, in regards to life and coin, to retrieve a viable population. The first report detailing the cost nearly gave Baron Breeze a stroke. I concede, however, the look on his face has been more than worth the price overall.\n\nWith a sustainable breeding population we can begin to experiment with the most receptive subjects on methods of control. Initial tests with different collars were less than fruitful. The multiple bindings made the creature docile, but rendered it too calm. When each head of the Hydra is bent to our will it loses its savage nature.\n\nThere is a suspicion among some of the researchers of a 'dominant' head. Similar to how pack animals behave, if the alpha is brought under our control the rest will fall in line. The theory as of now is that if the leader is subdued, the Hyrda will still follow commands and still obtain some aggressiveness."
bat.41.a:0 "We need them savage, not tamed!"

bat.42.t:0 "Emerald Light's Progress Report - Project Octopus III"
bat.42.d:0 "After a dozen failed tests on Hippogriffs, miserable experiments on laborers, and an ungodly amount of dissected cephalopods...Project Octopus has succeeded. In a violation of lab protocols and under the stress of continued failure, the researcher team stored several test subjects and samples improperly out of cold storage.\n\nWhile many of the test subjects in storage expired after testing acted as a control group, those stored improperly all displayed differing levels of success. Rather than any trait carried by a species in its DNA that made its regenerative process special, as we incorrectly theorized with Hippogriffs, it was discovered that a rare bacteria aided in rapid healing. \n\nThe bacteria acts similar to healing magic by boosting the speed of the natural healing process. While our soldiers will not be regenerating limbs or preventing excessive scarring, when mixed with crystal extract and other chemicals the rapid stimulation injection pack can close almost all wounds.\n\nThese 'Stimpaks' as the team has called them have been put to use on several laborers in varying levels of injury. All but the most grievously wounded were able to be stabilized. The only clear downside to these stimpaks is the degradation of the natural healing ability, but one would have to use hundreds in rapid succession to do any permanent harm."
bat.42.a:0 "Stimpak? Not a bad name..."

bat.43.t:0 "Project Noctule - Progress Report III"
bat.43.d:0 "Against the warnings of the team, I granted Comet's request to continue his regime of injections...\n\nThe research team's theory about the cognitive decay of Comet were, unfortunately, correct. I am loath to admit failure, however. The Council desired a super-soldier, not a super-officer. Although he has stagnated mentally, Comet's existing faith in our goddess and our cause has remained steadfast.\n\nWhile he will not be performing complex Algebra soon, Comet has survived all injections and testing. Some see a grotesque monster, but I merely observe the pinnacle of the equine form. He stands two heads over me now, eye level with the false god Celestia. He has killed two sparring partners and a severely wounded six more before the Council overruled my continued desire for further testing.\n\nComet Flash may not be a general, but he is what we wanted. He is a calculating, detached, and powerful stallion. His mind is weak, but despite this he is strong. I advise against giving him any true command, but I am granting him a special status as an elite agent of the LMRD. Special ordnance and armor will be crafted for him...and Chirropterra will bear witness to the first super-soldier."
bat.43.a:0 "Time to die, Sunnies."

bat.44.t:0 "Project Coach - Progress Report III"
bat.44.d:0 "Aside from several suicides from unknowing test subjects within the LMRD's purview, Project Coach has reached its climax; Chemical X. A laborer who survived our procedure was released last month. This morning he was contacted with his activation code and immediately attempted to fly off the nearest building.He was an earth pony, always had been before we told him he was a pegasus. His death was the final confirmation of our success. \n\nMonths under a constant barrage of chemicals and hallucinogens have given us an effective method of indoctrination, but lacked the finesse that Chemical X provides. The compound itself is an innately complex series of injections in the skull, but halves the time of the chemical indoctrination.\n\nIn the state immediately following the first effects of the drug, the subject is susceptible to our commands. Anything that is said will be taken and understood as the truth, despite all evidence to the contrary. The only evidence of our mental tampering is a series of marks behind the ears, but this can easily be covered with hair or hat.\n\nThe LMRD will shift to the creation of more sleeper agents and further testing in interrogations with Chemical X. For the purpose of these records, however; Project Coach has succeeded."
bat.44.a:0 "I can't believe this worked"

bat.45.t:0 "Project Oaxaca - Progress Report III"
bat.45.d:0 "A unicorn volunteer from the Children of the Moon Legion survived the final test of Project Oaxaca today. Although half a dozen laborers have also survived the process, thorough testing had to be completed before we tried it upon the faithful.The experience, according to the unicorn, was unlike anything she had experienced before. Magic came easily to her, her power was exponentially increased, and a clear aura of energy grew around her...and she did not explode, which is a good sign in these matters. She performed in record strength for ten minutes before crashing, several minutes longer than untrained unicorns had.\n\nWhile our teams had found success in the use of morphine to dilute the compound, the brain death of several laborers made it clear that it was simply too strong a depressant. While pure alcohol dissolves most substances as a solvent, the crystal extract could persist easily within it. By combining the two, our teams created the 'Ubercrystal' injection that has led to Project Oaxaca's success. \n\nWhile most mages will be rendered exhausted following the use of the Ubercrystal, it is an effective tool or necessary last resort in our Legions' arsenal now. While the LMRD prepares to move into mass-production, I am pleased to report another successful project to the Council."
bat.45.a:0 "Let's go practice medicine!"

bat.46.t:0 "Project House Cat - Progress Report III"
bat.46.d:0 "Following the completion of a field test this morning, it is safe to declare Project Housecat a success. Safe, however, is an objective phrase. Although the first Hydra brigade embedded into a supporting role performed admirably on the LMRD supervised exercise, it was not free of complications.\n\nThe first issue with the implementation of Project Housecat being the long gestation cycle of Hydras. While the Hydra itself grows to maturity rather quickly, the process of carrying the eggs to hatch is a long and complicated one. The size of the creatures and their danger do not allow us to mass produce the creatures in our current territory, meaning that there is a reasonable limit to how many Hydra we could bring into our forces.\n\nThe second issue is the logistics of maintaining the Hydra. Although we have figured out how to control them by collaring the alpha head, each one still requires nearly three platoons to handle the creature's daily maintenance in combat conditions. The amount of resources that would go into each Hydra brigade could easily fund several armored divisions.\n\nAt the end of the day, the LMRD has delivered once more to the Council its monster, even if the brigade leading it insists on it being called 'Mister Cuddlesworth.'"
bat.46.a:0 "The only thing more dangerous than a Hydra is the Legion behind it."

bat.47.t:0 "Behavioral Correctness"
bat.47.d:0 "Kinta was so close when the pegasus Legionnaire descended on him. The Zebra tried his hardest to fight back, but a malnourished worker barely bruised his oppressor. When Kinta Kunte was scraped off the ground by the overseers, he cried as he managed to see the ocean through the swelling in his eyes. He had almost reached the boats, almost made it out of this pit.\n\nHe was so close.\n\nThey secured him in holding cells outside of the Labourer's living spaces. The beatings they gave continued into the morning, not letting him escape even into the dreams of better days. By the time they dragged him from his cell, his left eye had swollen shut and he could not hear from one ear anymore. A pegasus officer, a pompous looking mare, was giving a speech to a crowd of Labourers that was assembled outside. Kinta recognized some of the Labourers\n\nThey were Labourers who refused to fall in line and they all wore iron collars around their necks.\n\nThe officer gestured to him to stand and Kinta weakly rose to his hooves. An overseer roughly snapped a metal collar around his neck. The collar cut into his neck as Kinta swallowed and looked around slowly. A silence settled over the crowd and Kinta realized the officer had ended their speech, looking at the Zebra with an amused expression. "Labourer 24601...you tried to escape last night. You tried to escape the merciful embrace of the Nightmare. You have not earned your freedom yet...but you get to choose someone who can walk out that gate and be free."\n\nKinta opened his mouth to speak before the collar choked out his words before he could sound them out. His look of surprise must have been clear as the officer nodded their head again. "You get to choose one. Choose wisely."\n\nThe Zebra took a long, pained breath. He scanned the crowd for the youngest soul he could find, someone who had a full life to live ahead of them. A mare stood out among all the others. She was a lithe earth pony, with a black mane and sad blue eyes. He raised a hoof, pointing to her with a nod, "Her...let her be free, please."\n\nThe officer smiled and waved their hoof. A pair of overseers waded through the crowd of Labourers and lifted the pony from them. They let the mare step forward at her own, careful pace. She smiled at Kinta and the officer as she passed, stepping past the threshold of the open gate.\n\nAnd her collar began to beep...beep...beep.\n\nShe turned to run back into the gate, but the collar continued to beep...beep...beep. She pried at it with her hooves, she pleaded and cried to every god known to them. She fell onto her knees and begged the Nightmare for forgiveness. Then the collar exploded.\n\n"And now she is free," the officer said simply, kicking Kinta off the stage down where the mare used to be. "This is your warning! If you ever try to escape it will go off!""
bat.47.a:0 "Kinta mourned her and would never forget her."

bat.48.t:0 "A New Home"
bat.48.d:0 "Kinta Kunte rose from his first bed for the first time that morning.\n\nEven back home, among his friends and family in the fishing village they slept on simple cots. In the old Labourer's living quarters he had been forced to sleep on a rotting mattress with soiled blankets passed down from its previous occupants.\n\nAfter a few moments of appreciation he realized that he had forgotten to turn the radio by his bed off before he went to sleep. He frowned, but soon found himself amused at the novelty of the mistake. The tiny crackle of a moonspeaker delivering a morning sermon caused the Zebra to laugh for the first time since he had been forced to Chiropterra.\n\nHis new living quarters were similar to all the living quarters that the Labourers had now. It was a simple, small, three room apartment furnished with all the modern amenities he had only heard whispers about from the traders in his village; ovens, running water, electricity, radio, appliances...it was overwhelming.\n\nHe wondered if he was even bondage anymore.  The Labrouers were paid now and there was reform in the works to even allow converts to obtain citizenship for themselves, to be free of what vestiges of slavery still hung around their gilded cage.\n\nThe Zebra paused as he slowly switched off the radio, the uncomfortable irony settling over him like a piss soaked rag; it really was a gilded cage. He lived better in slavery to Chiropterra and their Nightmare then he ever did in Warzena in freedom.\n\nAs he ate a breakfast that he once thought was only reserved for the wealthy, he doubted his desire for freedom. He missed his family, he missed his life...but what was his life? He was a fisherpony in a small village, isolated along the coast. He was destined to die there, as his father did and his father before him...it would be a meagre life, but it was a free life? Wasn't it?\n\nKinta was so buried in his own thoughts as he left his apartment, he collided into one of his neighbors; knocking the poor mare off her hooves. "Nik...I am sorry."\n\nShe was a lithe earth pony, with a black mane and sad blue eyes that met his as he slowly helped her up. Her smile was warm and her voice soft, with an unfamiliar twang that hooked his attention, "Overwhelmed?"\n\n"Yes...it is..." Kinta looked around the hallway, confirming it was empty before lowering his voice to her. "Strange."\n\n"Strange?" the mare asked with an arch of her brow. She snorted out a low chuckle before offering her hoof. "It's likely to get stranger if more reforms pass, maybe even pleasant. Misty Eve, by the way...from Maregypt."\n\n"Kinta Kunte, from Warzena," the Zebra said with a small grin, her laugh bringing it out. "Going to the factory?"\n\n"No...I'm actually going shopping, if you can believe it," she answered with a clear amusement at the novelty of it. "You should join me. I think it'll be less strange together.""
bat.48.a:0 "Kinta couldn't agree with her more."

bat.49.t:0 "Radio Advertisement - Reefer Madness"
bat.49.d:0 ""...what first starts with reefers, or 'pot' as the fillies today call it, soon turns to harder and harder drugs like opium. It's a gateway to evil, a gateway to corruption. No good son or daughter of Chiropterra indulges in these illegal narcotics expecting to be a strung out addict, but nearly all who 'bogart the blunt' end up being scrapped out of gutters."\n\n"The worst part is that in order to get money to buy it all, our loyal labourers and citizens turn to crime. And once somepony is caught committing crimes against our glorious Nightmare and their fellow citizens? Well, that's just about the end of it; jailtime is a disgrace to your faith and to your family...and even then that's not the hardest part."\n\n"Even our best researchers in the LMRD are stumped on how to get an addict back to a functional level in our society. Our best and brightest say it's one of the hardest things to do in science, but one of the problems with the easiest solution; good, patriotic sense."\n\n"That's right, fillies and colts. The best cure is prevention! Leave narcotics absolutely alone, remember all the bad things that happen to druggies. Some even say that Equestrians are smuggling in dope to undermine our strength. That'd play right into their hooves, wouldn't it?"\n\n"Why not show everyone that Chirropterrans are not so stupid or so weak to be tricked by those Sunnies! If not for yourself or your family, think about how staying above smack and dope proves the value of your country!""
bat.49.a:0 ""Let's make tomorrow's headline read like this; dope 'fad' ends!""

bat.50.t:0 "The Exiles"
bat.50.d:0 "The first ships from Equestria arrived today, their hulls packed with all that could be salvaged from our operations on Equus. Millennia of planning and preparation wasted with Operation Moonshine's failure.\n\nEscaping under the watchful eye of the heretical goddess Celestia, thousands of our operatives and their assets fled from the shores of Equestria in the dead of night. Guided by the stars and the moon, just as our ancestors once did, they rendevouzed with larger transport ships off the coast.\n\nExperienced soldiers, engineers, scientists, and whatever family they could fit sequestered themselves into these cramped hulls. Nearly all our arms caches and assets poured in Operation Moonshine had to be abandoned to fit these exiles.\n\nThis is a price well paid, however.\n\nSince Moonshine failed, we do not need more guns. What we need are loyal ponies, the truly faithful. Those who, despite never having been born in Chiropterra, unknowingly carried the patriotic spirit of our ancestors within them in a repressive and hostile land. Rejoice at their return and let us welcome them to their homeland with open hooves. Let us tell them the promise of our predecessors and let them know the truth...\n\nWe will return."
bat.50.a:0 "Even if it takes another thousand years, we will return!"

bat.51.t:0 "The Carapaced Friend"
bat.51.d:0 "Honey Dew wanted a puppy more than anything in the world. She went to temple and listened through all the Moonspeaker sermons like a good filly and always listened to her parents like the Nightmare said to. She got good grades in school and hated the Sunnies with all her guts, just like she was supposed to.Then on Heartswarming Eve, after she'd been a good pony all year and when she finally was gonna get what she deserved...\n\nHer parents gave her Waddles, a giant coconut crab. Waddles wasn't cute or fast, and when she tried to play fetch with him he just stared. Or she thought he just stared? She wasn't even sure where his eyes were...or if it was a he.\n\nThere was one thing though that Waddles could do that a dog could not; she'd also gotten a genuine 'crab saddle' with him. It took more than a few weeks to get Waddles to let her try it out, but after a few bribes of spoiled sweets and extra shell scrubs; Honey Dew found herself loving her new best friend.\n\nOther ponies might have dogs or cats, but when it was time to play Legionnaires and Sunnies; Honey Dew was always picked first! Everypony in school wanted the mare with the personal monster on her side. Her and Waddles led the Legionnaires to victory everytime! (Even though they never lost before, but they won faster now!) He wasn't a pet for long, Waddles was her battle buddy and friend!"
bat.51.a:0 "He's so adorable!"

bat.52.t:0 "Radio Report - A Shameful Display"
bat.52.d:0 ""Last night in an emergency military board, Legionnaire Captain Courageous Coral was found guilty on eight counts of drug trafficking and treason. The disgraced officer was found to be collaborating with seditious elements to bring narcotics into our great nation."\n\n"Due to the heroic efforts of well-informed citizens, Coral was captured by authorities in the act of attempting to sell opium to his own soldiers to give them an edge on an upcoming training exercise. When reached for statement the Lord Commander Autumn Breeze had this to say about the Captain..."\n\n"...let me make it clear, my friends. Courageous Coral hardly lives up to his name. Upon review of his record, it is a miracle that he even managed to scrape into our prestigious corps of officers. He was mediocre and a philanderer, a disgrace to the Legion's values before he even sunk this low! I hold in my hooves his record as irrefutable proof of these claims and as the text to swear this to you; the Council does not abide by this behavior from anyone! From this moment on, Courageous Coral is stripped of his rank and status, may the Nightmare have mercy on his soul!"\n\n"The guilty party will be tried by the Moonspeakers later tonight, the trial's sentencing will be broadcasted on all stations for all of Chiropterra to hear! The divine justice of the one true goddess shall smite this sinner. Our sources tell us that a just punishment is to be expected; a swift execution."\n\n"And now, some music...""
bat.52.a:0 "Nopony is above the law"

bat.53.t:0 "Radio Advertisement - Crab Ranch"
bat.53.d:0 ""We here at the Crabtivating Crustacean Connection are happy to announce our first annual shellebration in honor of Nightmare Moon! While our ranches across Chiropterra are known for their cray-sea prices and quality product, have you ever thought of getting your youngsters a new aqua-intance of their own?"\n\n"Our new batch of mini-coconut crabs have been bred to be one-hundred percent docile around equines of all types. With almost no crab related fatalities this year, now isn't the time to be shellfish and deny your favorite filly the friend of their dreams!"\n\n"In a pinch? Other ranches got your finances in hot water? Our customers are our most shrimportant part of our family and we'll never treat you like a prawn like some other ranches. We promise not to put you through shell and feeling crabby afterwards!"\n\n"The first two hundred customers to pick up their new best friend will receive a year's worth of our signature 'crab-chow' and a military-grade leash so you can take your new best buddy wherever you want to go! This isn't a deal to miss fillies and gentlecolts, you've only got a few days before you have to wait another whole year to get a chance at it!""
bat.53.a:0 "It's simple but honest work"

