bat.150.t:0 "Railway Blues"
bat.150.d:0 "Developed by a former middling beauracatic, Mango Mangler, the Chain Gangs have been a way to consolidate the multiple sources of forced labor that developed in Chiropterra over recent years. The Chain Gang system, as it stands now, was not designed for long term benefit.\n\nThe first shortcoming was Mango’s arrest for the laundering of money meant for the program for his own personal uses. Following that? As the Commonwealth slows its conquests in Zebrica, it's clear that the flow of ponies into the Chain Gangs will decrease overtime. While this effect might not be clear now, in the future we will eventually see rapidly diminishing gains as many earn their freedom...or die from old age.\n\nMangler’s original plan called for an expansion of the Chain Gangs by pulling more from civilian prisoners as well.\n\nAlternatively we could allow things to progress naturally. Letting the Chain Gang system diminish overtime as the Commonwealth outgrows a relic of the past.\n\nLastly, we could show mercy. It's clear that the system, without any change, will eventually be rendered moot. By abolishing it now, we could tackle the problems such a change would bring today as opposed to allowing our children to handle it tomorrow." 
bat.150.a:0 "Abolish the system"
