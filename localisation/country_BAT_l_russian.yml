BAT_appoint_warmaster_desc:0 "Хоть официально Её Имперское Величие Найтмер Мун - глава государства §CХироптерра§!, ввиду несколько неудачливых обстоятельств, она изгнана из нашего плана существования, поэтому ей было бы, откровенно говоря, довольно сложно исполнять свои обязанности.\n\nПоэтому, §CИмперский Совет Легионеров§! - состоящий из §YЛорд-Командиров§! шести изначальных §CИмперских Легионов§!, которые сбежали в Зебрику как раз после изгнания §CНайтмер Мун§! - изо дня в день выполняет её обязанности в государстве\n\n§CСоветом Легионеров§!, в свою очередь, руководит §GИмперский Военачальник§!, который обычно избирается голосованием солдат. §GИмперский Военачальник§! выполняет роль §Yглавнокомандующего армией§! и де-факто главы государства §CХироптерра§!, пока ему позволяют коллеги-командиры, или до тех пор, пока сам не уйдёт с поста."
