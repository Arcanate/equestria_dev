bat.55.t:0 "Вечер в поместье Рода Рид" # plantation house - дом у плантации, исключительно американский термин, переведено как поместье. К слову, ивент вообще помещается?
bat.55.d:0 "Обёрн Лиф спокойно проходила через толпу самых славных и богатых аристократов Хироптерры, в то время как залы родового поместья Клана Рид наполняла классическая музыка. Она ненадолго заняла место у окна, и бросила взгляд на блеклые силуэты табачных полей в нежном лунном свете. Что-то было... непривычным, непривычность витала в воздухе и в неустанной болтовне пожилых дворян.\n\n"Узнаю этот взгляд, Госпожа Лиф." сказал Люсент Эклипс, пробившись через активную толпу богатых и влиятельных с целью её потревожить. Жеребец предложил ей бокал, при этом отпивая из своего. "Ты так морщишь свой нос, будто что-то задумала." \n\n"Довольно смело с твоей стороны, Генерал-Бригадир Эклипс," ответила пони, держа щедро предложенный ей напиток у рта. "Операция Муншайн провалилась. Совету придётся держать старую гвардию в узде ещё тысячу лет, но заметил ли ты кое-что?"\n\n"Я не настолько же внимателен, Обёрн," качнув головой, возразил ей Люсент. У этого фестрала было немало сильных сторон, но остроумие - не одна из них. Он это компенсировал своим сердцем, но действовать от чистого сердца в Хироптерре довольно нелегко. \n\n"Облегчение, разве ты не заметил? Никаких бунтов, волн перемен... всех в этой комнате устраивает провал Муншайн, ведь это же значит, что за ними больше нет никакого долга," разъяснила Обёрн. "Они, может, не рады её провалу, но я уверена, что ты тоже заметил эти улыбки на их лицах. Их всех устраивает, что они сделали свой вклад и обеспечили успех будущего поколения."\n\n"Будущее поколение..." сказал Люсент и медленно осмотрел помещение. "Ты тут видишь кого-нибудь нашего возраста? Сейчас будут играть довольно неплохую песню, и я боюсь, что если я позову кого-нибудь потанцевать, я им сломаю бедро."\n\nОбёрн бросила взгляд на толпу пони, собравшихся в бальном зале поместья. Молодые рабочие и служащие расхаживали и разносили напитки, а младшие офицеры сторожили у дверных проходов и на балконах. Серые и морщинистые аристократы танцевали целую ночь. Они провожали Операцию Муншайн старым вином и тихими обещаниями, каждый член Совета отмечал её окончание. Даже мужественный Генерал Баттон опёрся на какую-то бедную рабочую и шептал что-то грубое, может даже маниакальное ей на ухо, но всё же никакой алкоголь не скроет седую гриву жеребца.\n\n"Ты стал наблюдательнее, чем раньше, Люсент," наконец произнесла пони, поставив пустой бокал на подоконник. Она подняла копыто, взяла его копыто и медленно повела его под музыку. "Тебе б не помешало поработать над деликатностью. Они до сих пор управляют волнами перемен, и тебе нужно быть терпеливым."\n\n"Терпение - достоинство, увы, до сих пор мне не присущее," поразмыслил он под медленный вальс, двигаясь по бальному залу. "У нас теперь есть повод для реформ, существенных перемен для каждого. Надежда на лучшую Хироптерру. Зачем нам позволять им одним распоряжаться грядущими переменами?"\n\n"Потому что проще плыть по течению, чем против него," качнув головой, объяснила Обёрн. "Пусть их последним триумфом будет разительная реформа нашей страны. Что бы нас не ждало в ближайшем будущем, нам придётся жить с тем, что решат они... а теперь перестань наступать мне на копыта и позволь даме вести.""
bat.55.a:0 "Всегда позволяй даме вести."

