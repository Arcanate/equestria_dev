bat.124.t:0 "О Дружбе"
bat.124.d:0 "Эмеральд Лайт вышла из машины без номеров и, кивая водилетю, двинулась по ступеням большого храма в Долине Говорящих с Луной. Статуя Императрицы Ночи взирала на неё, пока она не села на скамью рядом с голосом Найтмэр, Избранной Луной Лунар Хэйл.\n\nЭмеральд нехотя признала, что она... одна из её самых старых подруг. Это она поняла после того, как Лунар подала в отставку из Совета. "Избранная Луной, спасибо, что встретились со мной".\n\nЛеди-Командир...в этом месте мы можем опустить формальности. Какие у тебя отношения с Императрицей, Эмеральд?", - спросила Лунар, зная ответ заранее. Кобыла носила на себе традиционный религиозный наряд, вместо своей старой легионерской униформы\n\n“Народ думает, что ЛДМИ усмерен и закрыт. Наша святая Императрица к счастю признаёт важность безудержного научного прогресса и попросила, чтобы мы работали скрытнее. Ведь не может быть протестов против того, чего нет.”, - объяснила Эмеральд в типичном для неё расчётливом тоне\n\n"И поэтому ты здесь? Чтобы поблагодарить нашу Императрицу? Если я правильно помню, это я тебя донимала встречами.", - подметила Лунар с лёгким смешком, перейдя к делу.\n\nЭмеральд запнулась, прочистила глотку и облакатилась на спинку лавочки:"Боюсь признать, но этот пустоголовый Комет Флэш и остальные мои знакомые в ЛДМИ не очень хорошие собеседники для интересной беседы. Я нашла реш-”\n\n“Да, Эмеральд. Я твой другю. Мы можем попить чаю после проповеди”,- сказала Лунар, сняв камень с души главы ЛДМИ. “Не смотря на то, что я теперь гражданская... Я всё ещё заинтересована политикой. Мы можем побеседовать там, вместо в моего старого офиса. Пойдёт?”"
bat.124.a:0 "Пойдет, дружище!"

