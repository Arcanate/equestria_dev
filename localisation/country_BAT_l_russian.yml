BAT_economic_investment_desc:0 "На данный момент, у нас §G[?num_of_factories]§! из §Y[?BAT_economic_investment_variable_factory_number]§! необходимых фабрик для перехода на следующую стадию §YИнвестиций§!, §Rисключая фабрики, занятые производством потребительских товаров§!.\n§YОбщее§! количество §Cгражданских§!, §Cвоенных§! фабрик и §Cверфей§!, необходимых для каждой стадии §YИнвестиций§! представляется данным арифметическим выражением §OS§!§Cn§! = ( §Ra§! + §Gd§! * ( §Cn§! + 1 ) ), где:\n\nI. (§OS§!) представляет количество новых фабрик, начиная с §YПервого срока§!, необходимых для перехода на следующую стадию §YИнвестиций§! (в данном случае, §Y[?BAT_economic_investment_variable_factory_number_variable_for_display]§!).\nII. (§Ra§!) представляет текущее количество фабрик, которые служат в качестве фабрик §YПервого срока§! в данном арифметическом выражении (в этом случае, §Y[?BAT_economic_investment_variable_factory_number_variable_original]§!).\nIII. (§Cn§!) представляет количество достигнутых на данный момент стадий (в этом случае, §Y[?BAT_economic_investment_variable_factory_number_stages_variable]§!).\nIV. (§Gd§!) представляет общую разницу, которая §Yможет меняться§! между сроками (в этом случае, §Gподъём§! на §Y[?BAT_economic_investment_variable_factory_number_common_difference]§! фабрик, необходимых для каждой стадии §YИнвестиций§!).\nV. Награду в виде §gгражданских фабрик вне карты§! за каждую успешную стадию §YИнвестиции§! можно увеличить решением "Поощрять §YИнвестиции§!", на сумму, пропорциональную фиксированному соотношению каждых §Y3§! дополнительных построенных фабрик к каждой §Y1§! полученной §gгражданской фабрикой вне карты§! (в данном случае, текущее соотношение - §R[?BAT_economic_investment_variable_factory_number_common_difference]§! к §G[?BAT_economic_investment_variable_offmap_factory_number]§!)."
