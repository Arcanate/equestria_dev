bat.131.t:0 "The Diplomat"
bat.131.d:0 "“Flashing Bulb. I’ve been expecting you. Begin whenever you’re ready,” Governor Carrot Stick said simply, the pleasant features of the orange thestral giving the young reporter a nod as he gave permission for her to take a seat. The quiet honk of automobiles rolling down the roads of New South Bales shocked Bulb from her surprise.\n\nThe intrepid reporter of the New Ayacachtli Inquirer had barged into Carrot Stick’s office unannounced expecting to ambush him.\n\n“You have been scoping out my office for the last four days and…” Carrot Stick said, reading the look on her face and checking a clock on his wall “...and six hours. An aide of mine has been tailing you for half of that.”\n\n“I...wanted to see…” Flashing Bulb stammered out, suddenly flustered and rather surprised the middling politician had gotten the better of her. “...how did you?”\n\n“I did my service to Chirropterra in the Nightmare’s Hoof. I picked up a few tricks from my time in the agency, spotted you early on. My time as an agent was far less glorious than my compatriots who laid the foundations for Moonshine. My cover was a bureaucrat in the Equestrian diarchy, a bean counter,” Carrot Stick noted, pausing for a moment to give her a chance to start writing. “I was a good bean counter though. Good enough that when I came back I was able to become a proper civil-servant.”\n\n“And what a career its been! Your social reforms in New Bales have completely changed...a-and that brings me to...your opponents have…” Flashing Bulb shook her head, still caught off guard by Carrot Stick’s casual demeanor. Her words faltered further as Carrot Stick suddenly rose from his desk and began to pour her a cup of tea.\n\n“They believe I harbor harmonic ideals. No cream, two sugars; right?” Carrot asked, trotting over to place two sugar cubes on the side of her tea as if it were a forgone conclusion. \n\n“Yes...I...don’t think I’ve had any tea since I’ve been to New Bales though,” Flashing Bulb said with a small whisper.\n\n“No? Then humor me...I’ve respected your work for some time. You have a nose for the truth. You catch onto ideas quickly and spread them with the same efficiency. I think you’ll find two more interviews just as enlightening as this one...wouldn’t you say?”"
bat.131.a:0 "For a better tomorrow"

bat.132.t:0 "The Economist"
bat.132.d:0 "“The bit is the bottom line,” Spring stated plainly, trotting beside the young reporter that had managed to ambush her at one of her factories in New Maredian. There Laborers worked alongside Citizens in surprisingly considerate and sterile conditions. “If I pay a Laborer more than a Citizen, it is because that Laborer is more skilled. A skilled worker must be rewarded.”\n\n“Many say your business practices undercut the importance of traditions of our state, Miss Meadow,” Flashing Bulb replied, the young thestral looking around her in amazement as various luxuries were built in record time. Refrigerators, radios, and air conditioners were slapped together on assembly lines that wrapped around the walls. It was hard to believe that Spring Meadow also governed an entire province from this same factory.\n\n“Governor Meadow, Miss Bulb. I spent a great deal of time winning that election and since time is money...I am going to wring that title for all its worth,” Governor Meadow gently corrected as the tall mare continued trotting along. “Tradition is rooted in power. Power comes from the people. And profit also comes from the people! As long as the people are happy, profits are good, business is booming, and our workers are all taken care of...we’re still abiding by traditions...just in a...new ‘innovative’ way!”\n\n“Your circular logic hasn’t won you very many friends on the Legionary Council, Governor Meadow. Many are marking you as a corrupt, market liberal as if you were a broker from Celestia’s Manehatten,” Flashing Bulb noted as she canted her head back curiously. “Your response?”\n\n“My first reaction is to hire whoever came up with that slander. It's good, rooted enough in the truth to stick to me. Make sure you put that in your column, Miss Bulb. I’ll pay them twice whatever bootlicker on the Council is offering. I might enjoy a free market, but I enjoy a freer Commonwealth more,” Spring theorized with a light wave of her hoof.\n\n“A Commonwealth free to be squeezed for your bottom line?” Flashing Bulb deadpanned to a surprised Spring Meadow.\n\n“Miss Bulb! I am not one to profit off the people! I merely profit from them. War, expansionism, and segregation are all crippling effects on our economy and dreadfully expensive to justify in marketing. For the sake of our quarterly gains and our posterity...there must be change.”"
bat.132.a:0 "To a prosperous future"

bat.133.t:0 "The Old Soldier"
bat.133.d:0 "“Admiral Crescent, Admiral Crescent!” the Flashing Bulb snipped, stumbling over herself as she waved her hooves over her head. The young bat was just a short trot away from the famed naval raider. The old cruiser captain was just as intense and strapping as the other newspapers said, he stared at her with the same grit he must have when he razed enemy shores!Ember Crescent, in truth, just wanted to enjoy a simple pint. When his glare did not scare away the little bat, the grey hairs around the stallion’s beard bristled with his snort, “Its ‘Ember Crescent’ now, kid. I’m a civilian, a citizen.”\n\n“V-very well!” Flashing Bulb stammered out, awkwardly clamoring over the short fence of the cafe’s patio as she mistook the correction as an invitation. A mistake that elicited another mourning groan from the former naval hero. “Citizen Crescent, what do you make of the Council’s policies towards continued militarization even in the wake of our beloved Empress’ great victory on Equus?”\n\nRolling his eyes, the grizzled stallion adjusted his simple suit. The long scars over his face painted a sharp contrast to his mundane attire, save for the empty sleeve of his jacket pinned against his chest, “Every citizen has a duty to his country. Some time ago? That duty cost me my leg. It costed others a great deal more. It was a sacrifice I made willingly, just as I willingly continue to campaign against continued militarism. We just won a thousand year struggle. The solution isn’t more battleships, it is about taking care of those who struggled to make that victory possible.”\n\n“Many in the public sympathize with those goals, Citizen Crescent...but there are concerns among the Laborers. Just as you’ve said to me now, you wish to improve the situation of the citizens of Chiropterra...what of our indentured assets?” Flashing Bulb asked, cutting straight to the point with a loaded question.\n\nEmber Crescent took a deep breath, staring into her eyes with the same determination that let him sacrifice a foreleg to keep a magazine load from exploding, “Once they earn the right of citizenship? Then I'll fight for them with my every breath.”"
bat.133.a:0 "To a better Chiropterra"

bat.134.t:0 "The Governors' Pact"
bat.134.d:0 "The last interview Flashing Bulb received from Carrot Stick was hardly exclusive. The typically subdued and startingly well informed thestral she had first met in New Bales strode out into the packed auditorium in New Ayacachtli. Beside him stood Spring Meadow in a regal dress and Ember Crescent in his simple, nearly ratty suit.\n\nRather than packed into the crowded rows of reporters desperately attempting to fling questions and snap photos, Flashing Bulb stood comfortably to the side of the stage with a clipboard in her hoof. It was likely Carrot that told Spring it was Flashing who first compared her broker on Manehatten. And true to her word, Governor Meadow really was willing to pay three times what the New Ayacachtli Inquirer could. In fact? She was willing to buy the newspaper itself.\n\nThe pay raise and promotion unsettled Flashing’s journalistic integrity somewhat, but in the weeks that followed none of the growing cabal known as the ‘Governor’s Pact’ made any attempt to censor her. Moreover, the more she followed the trio it became readily apparent how genuine they were. A spy, an industrialist, and a bitter veteran truly appeared to be the best hope for a free Chirropterra.\n\nAnd this was the culmination of it all, an official announcement. Carrot Stick took the name of course: ‘Governor’s Pact’. His speech was rousing, empowered...each word carrying the weight of a stallion that knew what the crowd needed to hear...not what they wanted to hear. He spoke of a dream, gifted from the Nightmare herself, of a united Commonwealth. One born from the sacrifices of their ancestors, but one freed from their mistakes. One devoted to their Empress, but liberated from their own chains. Flashing’s scepticism melted away then, lost in her own applause as she clapped from the forefront of history."
bat.134.a:0 "The Governors' Pact...our way forward!"

