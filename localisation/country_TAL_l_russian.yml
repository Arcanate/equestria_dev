TAL_flt_influence:0 "Влияние ТЛФ"
TAL_flt_influence_desc:0 "Вскоре после окончания Фалькорской Войны был сформирован Талузский Лейбористский Фронт (Fronte Laburista Talusiano), возглавляемый Эммануэлем Тальнарой, фабричным рабочим, ставшим журналистом. Партия стремилась выразить протест против отвратительных условий в талузской промышленности и обратилась к городским рабочим и угольщикам в Высокогорье. Сегодня партия состоит из коалиции большинства — синдикалистских фабричных рабочих и более неортодоксальных шахтерских коммун. Говорят, что ТЛФ обвила своими когтями шею национальной промышленности, и почти каждый фабричный рабочий в Талузе, казалось бы, был у них в кармане. Хотя его хватка сейчас мягка. Если он расстроен, то он может решить усилить свою хватку, “задушив” промышленность, а вместе с ней и экономику."
