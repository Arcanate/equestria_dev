TAL_a_new_start_desc:0 "Талуза, некогда величественная и процветающая земля, поддалась бедности и коррупции. Экономика продолжает колебаться, среди населения растет беспокойство. Хотя кабинет Палтори принял некотроые реформы, многие считают что их не достаточно, и выдвигают свои видения будущего Талузы. И когда выборы так близки только одному из видений будет суждено претвориться в жизнь."
TAL_vote_for_LRN:0 "Поддержать Лигу Национального Возрождения"
TAL_vote_for_LRN_desc:0 "Lega per il Restauro Nazionale (ЛНВ) — одна из очень радикальных групп в талузской политике. Возглавляемая эксцентрицным, но все же харизматичным Амилькаре Фетивола, партия стремится искоренить все то, что они воспринимают как развращенность современности, и восстоновить институты древней Талонсии, наследницы Арантигской империи, что однажды правила Талузой."
TAL_speakout_against_other_partiesandmonarchy_LRN:0 "Обличить наших противников"
TAL_speakout_against_other_partiesandmonarchy_LRN_desc:0 "ЛНВ была посмешищем для корумпированных воротил и деятелей профсоюзов на протяжении десятилетий. Мы должны разоблачить их клевету, и показать народу что за чудовища довели страну до ее нынешнего состояния."
TAL_promote_old_language_and_culture:0 "Напомнить народу"
TAL_promote_old_language_and_culture_desc:0 "Наши древние пути были славны и однажды принесли нам великую силу и власть. Однако, они были потеряны и забыты, и наш долг — напомнить народу о том что они потеряли."
TAL_a_glourious_future:0 "Славное будущее"
TAL_a_glourious_future_desc:0 "Многие грифоны подвергают сомнению наши намерения, считая нас, в лучшем случае, деревеньщинами. Мы должны убедить их, что мы преследуем их же интересы, и хотим лишь привести Талузу к славному будущему, которого она заслуживает."
TAL_by_any_means_necessary:0 "Обеспечить победу на выборах"
TAL_by_any_means_necessary_desc:0 "ЛНВ не относится к крупнейшим партиям Талузы. Нам не хватает корпоративной поддержки и внимания публики. Если мы хотим иметь шанс на победу, мы должны использовать все возможные методы для ее обеспечения.\n§RВы должны внимательно следить за вашими Решениями, иначе путь к победе ЛНВ станет сложнее.§!"
TAL_recieve_funds_from_supporters:0 "Пожертвования от сторонников"
TAL_recieve_funds_from_supporters_desc:0 "ЛНВ не является коррумпированной политической машиной, способной потратить миллиарды на спонсирование компании. Поэтому мы будем полагаться на пожертвования наших щедрых сторонников, как это и должно быть."
#PC Voting Focuses
TAL_vote_for_PC:0 "Поддержать Консервативную Партию"
TAL_vote_for_PC_desc:0 "Partito Conservatore (КП) — одна из старейших партий Талузы, когда-то была на переднем плане государственной политики. Однако, в последние годы партия сбавила обороты, и сейчас известна разве что своей популяностью среди пожилых грифонов. Партия гордится своим статусом защитника традиционных ценностей и поддержанием хороших отношений с Вингбардией и другими странами Пакта."
TAL_promote_PC:0 "Продвигать партию"
TAL_promote_PC_desc:0 "За последнее десятилетие популярность партии заметно снизилась. Если мы хотим иметь хотя бы шанс на победу, мы должы продвигать нашу партию и наши ценности, и разнести вести о том, что КП еще не потеряна."
TAL_give_speeches_PC:0 "Выступления и митинги"
TAL_give_speeches_PC_desc:0 "Чтобы восстановить веру народа в нашу партию, мы организуем серию предвыборных митингов по всей стране. Мы будем ездить от города к городу, и давать речи для поднятия народного духа и обеспечения их голосов. В качестве бонуса, мы получим возможность поднасолить ТЛФ и ослабить их поддержку среди простых грифонов."
TAL_recieve_boomer_funding:0 "Собрать гражданское финансирование"
TAL_recieve_boomer_funding_desc:0 "С течением лет, наша избирательная база стала в основном состоять из пожилых граждан что нежно любят пост-имперскую Талузу. Это в некоторой степени запятнало нашу репутацию, но мы можем извлечь выгоду. Учитывая, что большинство наших сторонников это богатые пенсионеры, мы можем разжечь их ностальгию по нашим золотым дням, чтобы собрать достаточное финансирование для нашей кампании."
TAL_denounce_the_other_parties:0 "Осудить Оппозицию"
TAL_denounce_the_other_parties_desc:0 "Количество оппозиционных партий серьезно выросло со времен окончания Фалькорской Войны. Этих радикалов не интересует ничего кроме уничтожения традиционных талузских ценностей и дипломатических отношений. Мы должы показать народу что они были обмануты этими экстремистами и что Талуза должна вернутся на путь традиций, и принять свою позицию на мировой арене."
TAL_donate_to_good_causes:0 "Пожертвования на благотворительность"
TAL_donate_to_good_causes_desc:0 "Одной из ценностей которые поддерживает наша партия является щедрость. Поэтому, мы пожертвуем часть денег от нашей кампании на благотворительные цели, не только для того чтобы отдать дань уважения благородным традициям в которые мы верим, но и чтобы продемонстрировать нашу решимость сохранить наши ценности и ценности наших предков."
#PL Voting Focuses
TAL_vote_for_PL:0 "Поддержать Либеральную Партию"
TAL_vote_for_PL_desc:0 "Partito Liberale (ЛП), получившая большинство в Парламенте в 1005, в последние годы была ведущей партией Талузы. Возглавляемвя всеми любимым Марко Палтори, партия продвигала реформы и большую свободу в экономике и улучшение охраны труда. При поддержке Герцогини, она находится на пути к тому чтобы принести настоящие перемены в Талузу."
TAL_rally_the_supporters:0 "Сплотить наших сторонников"
TAL_rally_the_supporters_desc:0 "По мере того как выборы идут полным ходом, для партии крайне важно обратится к своим членам по всей стране. Сплотив наших сторонников, мы добьемся высокой явки про-партийных избирателей, и обеспечим свое переизбрание."
TAL_allocate_funding_to_social_programs:0 "Профинансировать программы социального обеспечения"
TAL_allocate_funding_to_social_programs_desc:0 "ЛП является богатейшей политической организацией во всей Талузе, имеющей миллионы идолов поступающих от публичных пожертвований и корпоративных спонсоров. Со всеми этими средствами, мы можем позволить себе распределить часть из них на финансирование программы социального обеспечения для помощи низшим слоям населения. Это послужит улучшению мнения о партии в глазах бедноты и текущей избирательной базы."
TAL_promote_harmonic_ideals:0 "Продвигать наши идеалы"
TAL_promote_harmonic_ideals_desc:0 "За последнее десятилетие, радикальные взгляды распространились по Талузе, и группы экстремистов становятся все более и более популярны. Мы должны использовать нашу платформу для распространения наших идеалов свободы и равенства по всей стране, и выступать против распространения экстремистских организаций и их убеждений."
TAL_support_monarchy_and_parliment:0 "Отстоять наши правительственные учереждения"
TAL_support_monarchy_and_parliment_desc:0 "В последние годы, поддержка монархии и особенно Парламента сократилась в результате сочетания недостаточных мер по борьбе с последствиями Фалькорской Войны и экстремистской риторики. Хотя наши институты не идеальны, они обеспечивают стабильность нации и, если управляются должным образом, могут быть крайне эффективны. поэтому, мы должны поддержать наши государственные органы, и оказать поддержку этим критически важным учереждениям."
TAL_aid_to_those_in_need:0 "Помощь нуждающимся"
TAL_aid_to_those_in_need_desc:0 "С тех пор как закончилась Фалькорская Война, Талуза столкнулась с увеличением бедности, безработицы и отсутствием жилья. Голодающие грифоны бродят по улицам, выпрашивая милостыню у добрых прохожих. Такое положение вещей ужасает. Мы используем часть средств с нашей предвыборной компании, а также общественные пожертвования, чтобы развернуть программы социального обеспечения для помощи нуждающимся. Это принесет долгосрочную выгоду экономике и нашей партии."
#FLT Voting Focuses
TAL_vote_for_FLT:0 "Поддержать Талузский Лейбористский Фронт"
TAL_vote_for_FLT_desc:0 "Fronte Laburista Talusiano (ТЛФ) возглавлял Талузское профсоюзное движение со времен завершения Фалькорской войны более 20 лет назад. Фронт представляет собой коалицию между гордоской синдикалистской фракцией и коммунистической фракцией с Нагорий. Хотя поддерживать единство в коалиции временами непросто, стремление к радикальным экономическим, социальным и политическим реформам во имя освобождения рабочих удерживает их вместе."
TAL_unite_the_party:0 "Объединить Фронт"
TAL_unite_the_party_desc:0 "Несмотря на то что все в ТЛФ стремятся освободить рабочих Талузы, две фракции не могут придти к единому мнению о том как достичь этого. Разногласия и фракционность ослабили коалицию, и необходимо предпринять что-то для смягчения разногласий, иначе Фронт рухнет. С этой целью, мы организуем встречи и прочие мероприятия по укреплению единства Фронта, и убедимся что выборы пройдут гладко."
TAL_speak_out_against_PL_PC_LRN_monarchy:0 "Обличить угнетателей"
TAL_speak_out_against_PL_PC_LRN_monarchy_desc:0 "Народ Талузы был обманут буржуазными угнетателями в поддержку их капиталистического режима. Все это продолжалось слишком долго! Народ должен увидеть коррумпированность его правительства, лицемерие Консервативной и Либеральной партий, и разрушительное безумие Лиги Национального Возрождения. Простогрифоны увидят гниль, которая их окружает, и объединятся, чтобы сокрушить ее."
TAL_promote_communist_ideals:0 "Распросранить наш манифест"
TAL_promote_communist_ideals_desc:0 "Чтобы обеспечить себе голоса, мы должны просветить Талузких избирателей, и вдохновить их на революционную борьбу. Дабы убедится что наше послание услышат в каждом уголке страны, мы подготовим манифест, отражающий основные ценности Фронта, и продекларируем его в каждом городе по всей Талузе. Таким образом народ будет знать о наших идеалах и нашей решимости освободить их."
TAL_do_anything_to_win:0 "Обеспечить нашу победу"
TAL_do_anything_to_win_desc:0 "У Фронта множество врагов, которые только и ждут возможности навредить нам. Поэтому, мы всегда должны оставться бдительными, и делать все что необходимо для успеха революции. \n\n§RВы должны внимательно следить за вашими Решениями, иначе путь к победе Талузского Лейбористского Фронта станет сложнее.§!"
TAL_worker_union_strikes:0 "Организовать забастовки шахтеров"
TAL_worker_union_strikes_desc:0 "Фронт представляет рабочих иднустрии Талузы, в том числе шахтеров. Мы должны выражать нашу солидарность последним,что безжалостно эксплуатировались на протяжении десятилетий. Мы организуем серию небольших стачек, забастовок и шествий на улицах чтобы показать нашу преданность шахтерскому делу и наше неприятие угнетения пролетариата."
#PC Main Tree
TAL_PC_start:0 "Победа КП"
TAL_PC_start_desc:0 "Несмотря ни на что, КП, казалось бы, оправился от своего упадка и сумел добиться победы на выборах, отвоевав парламент у ЛП. Теперь партия посвятит себя сохранению ценностей Талузы и его законного места в Карфинском Пакте."
