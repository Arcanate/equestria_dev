TAL_coal_clause:0 "Угольная статья"
TAL_coal_clause_desc:0 "Транснациональное положение по добыче полезных ископаемых в статье II Уставе Карфинского Пакта позволяет членам Пакта вести добычу полезных ископаемых на территориях друг друга, а также возможность открыто перевозить их без строгого пограничного регулирования и торговых соглашений. В одном из разделов этой статьи говорится о возможности вингбардийских горнодобывающих корпораций продолжать вести свою предсезонную деятельность в других странах Пакта. В просторечии именуемый “Угольной оговоркой” в Талузе, она позволяет вингбардийским корпорациям действовать в Талузском нагорье без ограничений. Эти компании часто занимаются неэтичной практикой в погоне за прибылью и эффективностью. Отсутствие льгот как для рабочих, так и для нации в сочетании с ужасными условиями привело к тому, что эта статья почти повсеместно рассматривался с презрением, и большинство партий Талузы согласны с тем, что его необходимо отменить."
