talouse.24.d:0 ""
talouse.24.a:0 ""

talouse.25.t:0 "Защитники порядка"
talouse.25.d:0 ""Пришло время встретить величайшую угрозу будущему Талузы!." Голос Антонио ди Колливерде был мрачным, когда он обратился к толпе своих сторонников, которые собрались, чтобы послушать его выступление в Наварро. "Это угроза экстремизма. Пока страх и нестабильность распространяется по всей Грифонии, растут радикальные идеологии, и Талуза не является исключением," сказал он, как шепот с согласием распространился по всей аудитории.\n\n"Посмотрите на ТРР, которые агитируют рабочих и заставляют их изменить общественный порядок. Талнара и его дружки не хотят ничего больше, чем разрушить наш образ жизни и перевернуть мир с ног на голову", сказал Колливерде, поднимая свои когти в ярости. "Но они не одни. Не дайте НТГ обмануть себя, их призывами к традициям: они не менее революционны, чем коммунисты, которых они презирают. Несмотря на то, что этот сумасшедший грифон Фетивола мог бы сказать вам, отказ от современности - это не ответ" сказал Колливерде, твёрдо подняв коготь. "Такие грифоны принесут не процветание, а лишь хаос. В случае избрания они поставят под угрозу наши дипломатические отношения и направят нас на скользкую дорожку."\n\n"Дело в том, что Палтори не в состоянии предотвратить это; ПЛ показали себя беспомощными. Такие времена требуют решительного руководства, а не такого, как наш нынешний премьер-министр, который прогибается под ветром." "Я знаю, что Талуза всегда должна быть бастионом против радикализма. Ибо если мы падем, остальной юг падёт вместе с нами." Ди Колливерде сильно ударил кулаком по трибуне. "Но я не позволю этому случиться!" В ответ из толпы раздались оглушительные аплодисменты."
talouse.25.a:0 "Наконец-то, голос разума!"

talouse.26.t:0 "Восстановление"
talouse.26.d:0 "В нежный вечер, Антонио ди Колливерде стоял напротив самой большой фабрики в городе. Готовый обратиться к грифонам, которые оказались на запланированном митинге PC. Стены здания были грязными и выцветшим Не секрет, что перспективы города значительно ухудшились после того, как завод был первоначально построен три десятилетия назад. "Я не буду врать; настали сложные времена" начал ди Колливерде. "Действительно, наши славные дни остались в прошлом, но мы можем вернуть их. Я знаю это, потому что я верю в талузианский дух." Я посмотрел вверх в сторону дымовых труб, которые возвышались над остальной скромной линией Пекрея.\n\n"Я считаю, что мы можем преодолеть стоящие перед нами препятствия, в отличие от диверсантов НТГ, которые стремятся еще больше убить нашу экономику." сурово сказал ди Колливерде, из-за чего из зала посыпались возмущения и крики, высмеивающие НТГ. "Революционная пропаганда - одна из многих болезней, от которых страдает Талуза, и с ней мы должны бороться лицом к лицу. Однозначно, переворот всего общества - это не выход." проговорил ди Колливерде. "Нет, сэр. Я патриот! Где их гордость за свой народ? Я помню, как мы сбросили оковы Империи и заявили о своей независимости, и это то, что заслуживает празднования.". В ответ по толпе прокатилась волна аплодисментов.\n\n"У Талузы теперь есть союзники, которые относятся к нам как к партнерам, а не подданным." сказал ди Колливерде с улыбкой на лице. "Я надеюсь, что, более тесно сотрудничая с нашими союзниками по Карфианскому пакту, мы сможем оживить экономику. Талузианцы желают мира, тишины и покоя. Я обещаю вам, что всего этого и большего можно достичь с помощью дипломатии и добросовестности. Так что голосуйте за PC, и вместе мы сможем сохранить наши традиции и вернуть Талузу на путь процветания!" - крикнул ди Колливерде, с энтузиазмом махая толпе. "Вместе мы сможем вернуть славные деньки снова!" Хор восторженных возгласов поднялся из совершенно очарованной аудитории."
talouse.26.a:0 "Да здравствует Талуза!"

talouse.27.t:0 "Возвращение в форму"
talouse.27.d:0 "После долгих споров и ужасов кампания 1007 года наконец подошла к концу. Талузианцы по всей стране проголосовали в напряженный день выборов, который был омрачен обвинениями в запугивании и сообщениями о актах насилия на избирательных участках, но в конечном итоге голоса были подсчитаны и результат ясен: В неожиданном повороте событий Партио Консерваторе триумфально победила.\n\nПотеряв в последние годы большое количество сторонников из-за более радикальных LRN и FLT, немногие грифоны ожидали такого сильного выступления от партии. Выступая перед сторонниками в столице, кандидат от ПК Антонио ди Колливерде заявил, что результат отражает стремление "обычного талузианца" к миру и стабильности, и заявил о своей приверженности более тесному сотрудничеству с союзниками из Карфианского пакта. Достигнув победы, ди Колливерде имеет полномочия на реализацию своей амбициозной программы, но еще неизвестно, сможет ли он вернуть процветание Талузе."
talouse.27.a:0 "Впечатляет."

