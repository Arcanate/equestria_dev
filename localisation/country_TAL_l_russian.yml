talouse.29.t:0 "Держать курс"
talouse.29.d:0 "После долгих споров и ужасов кампания 1007 года наконец подошла к концу. Талузианцы по всей стране проголосовали в напряженный день выборов, который был омрачен обвинениями в запугивании и сообщениями о актах насилия на избирательных участках, но в конечном итоге голоса были подсчитаны и результат ясен: к большому сожалению всех радикалов, Партио Либертате, получив большинство голосов, триумфально пришла к победе.\n\nХотя самая богатая политическая партия в Талузе, в последние годы испытывала давление со стороны оппонентов со всех сторон. Несмотря на это, их харизматичный лидер, привёл их к победе. Обращаясь к своим сторонникам в столице, премьер-министр Палтори заявил, что результат отражает тот факт, что "Наши граждане по-прежнему полностью доверяют правительству", и повторил свое обещание прекратить угольную статью. Достигнув победы, Палтори имеет полномочия на реализацию своей амбициозной программы, но еще неизвестно, сможет ли он вернуть процветание Талузе."
talouse.29.a:0 "Не удивительно."

talouse.30.t:0 "Переговоры"
talouse.30.d:0 "Представители Вингбардии прибыли в Талонте сегодня утром, чтобы начать подготовку к предстоящим переговорам по хартии Карфианского пакта, с особым упором на статье II о транснациональной добыче полезных ископаемых. В течении долгих лет талузианцы желали уничтожить ненавистную угольную статью и восстановить контроль над природными ресурсами своей страны, и после долгих споров премьер-министр Палтори в конечном итоге добился переговоров о пересмотре условий. Хотя ожидается, что этот процесс будет долгим и трудным, Палтори заявил, что он уверен, что он достигнет согласия, и вернет процветание Талузе."
talouse.30.a:0 "Конечно, мы сможем прийти к согласию."

talouse.31.t:0 "Переговоры продвигаются"
talouse.31.d:0 "Отчёт показывает, что после сердечной встречи между представителями обеих стран, переговоры пошли в правильном направлении. Обе стороны хорошо показали себя. По мере того, как переговоры продвигаются дальше начальных этапов, обе стороны согласовывают предварительные рамки, которые будут служить основой для дальнейших переговоров. Переговоры продолжаются до следующего этапа, пока все выглядит многообещающе."
talouse.31.a:0 "Хорошо начали."

talouse.32.t:0 "Переговоры в тупике"
talouse.32.d:0 "Отчёт показывает, что после напряжённой встречи между представителями обеих стран, переговоры пошли в неправильном направлении. Обе стороны сформировали плохие впечатления друг о друге. По мере того как переговоры проходили дальше начальных этапов, обеим сторонам не удалось согласовать рамки, которые могли бы служить основой для дальнейших переговоров. Поскольку пересмотр переговоров не может перейти к следующему этапу, кажется, что процесс зашел в тупик."
talouse.32.a:0 "Ну и трата времени..."

talouse.33.t:0 "Переговоры продвигаются ещё дальше"
talouse.33.d:0 "После благоприятного начала обсуждения угольной статьи между Талузой и Вингбардией продолжились без каких-либо серьезных сбоев. Сообщается, что представители пришли к взаимопониманию, и был достигнут значительный прогресс в сделке, позволяющей Талузе получить больший контроль над своими угольными ресурсами. После согласования, остается только определить мелкие детали до завершения переговоров."
talouse.33.a:0 "Конец близок"

talouse.34.t:0 "Переговоры сошли на нет."
talouse.34.d:0 "После нескольких жарких обсуждений угольной статьи между Талузой и Вингбардией, всё закончились без результата, на который надеялись талузианцы. Представители не смогли прийти к взаимопониманию из-за непреодолимых различий в том, что они считали приемлемым, и горячо разошлись на своем заключительном заседании сегодня утром. Несмотря на то, что обе стороны в конечном итоге не смогли достичь согласия, представители полюбовно расстались и, как говорят, приобрели взаимное, хотя и неохотное, уважение друг к другу."
talouse.34.a:0 "Ну, мы хоть что-то получили из этого."

talouse.35.t:0 "Успешные повторные переговоры!"
talouse.35.d:0 "После бурных переговоров представители Вингбардии и Талузы официально обнародовали свое соглашение, отменяя печально известную угольную статью. Теперь, когда II Статья больше не действует, Вингбардия согласилась передать Талузе большую часть контроля над своими угольными ресурсами, что является чрезвычайно благоприятным исходом. Талузианцы в восторге от этой договоренности, и в результате рейтинг одобрения Палтори резко вырос. Премьер-министр пообещал, что деньги из этих новых ресурсов пойдут на развитие экономики Талузы и улучшение жизни граждан."
talouse.35.a:0 "Дипломатический переворот!"

talouse.36.t:0 "Успешные повторные переговоры!"
talouse.36.d:0 "После бурных переговоров представители Вингбардии и Талузы официально обнародовали свое соглашение, отменяя печально известную угольную статью. Теперь, когда II Статья больше не действует, Вингбардия согласилась медленно передать Талузе больше контроля над углём, через время, что является неплохим исходом. Талузианцы в восторге от этой договоренности, и в результате рейтинг одобрения Палтори резко вырос. Премьер-министр пообещал, что деньги из этих новых ресурсов пойдут на развитие экономики Талузы и улучшение жизни граждан."
talouse.36.a:0 "Наконец мы можем забыть об этом..."

talouse.37.t:0 "Открытие"
talouse.37.d:0 "Поскольку Талуза имеет сильные культурные связи с Вингбардией, наш народ привык смотреть на восток, в надежде удовлетворить свои потребности. К сожалению, из-за этого большая часть нашей экономики стала зависеть от торговли с Вингбардией. Мир становится все более и более связанным между собой, и мы должны выйти за рамки этих отношений и расширить наши горизонты. Настало время взглянуть на запад в поисках новых возможностей и торговых партнеров, которые, несомненно, окажутся лучше и прибыльнее."
talouse.37.a:0 "За мир и процветание!!"

talouse.38.t:0 "Связь с Аквелией"
talouse.38.d:0 "Благодаря портам нашего западного побережья, Талуза всегда была ключом к потоку товаров между Аквелией и Вингбардией. Обеспечивая связь между рынками Мидиолано и западной Грифонии. Однако до текущего времени мы в основном выступали лишь в качестве посредника. Настало время предпринять общие усилия для того, чтобы сосредоточиться на установлении наших собственных взаимовыгодных торговых отношений с Аквелеей, что будет способствовать дальнейшему расширению экономики."
talouse.38.a:0 "А ещё мы заполучим хорошее вино."

talouse.39.t:0 "Our Pony Friends"
talouse.39.d:0 "Despite a few radical griffons still holding a grudge over the centuries-old sale of Folino, all reasonable Talousians accept the fact that New Mareland is here to stay. Unfortunately, there has been no small amount of bad blood shared between Talouse and the Equestrian colony due to our cultural differences. As we advance into our new paradigm of openness, it is time to put such pretty grievances behind us and ramp up trade with New Mareland. Their ample supplies of oil and manufactured goods are sure to prove a great boon to our economy."
talouse.39.a:0 "Friendship really is magic!"

talouse.40.t:0 "Northwest Passage"
talouse.40.d:0 "Across the ocean lies a unique opportunity; a land where our faraway brethren have established a thriving colony on the frozen tundra. These hardy griffons with their indomitable frontier spirit have been dutiful in excavating the rich resources in their mountains. Few in Griffonia have begun exploring Nova Griffonian markets, preferring instead to work with the Equestrians. We must take advantage quickly by establishing a trans-oceanic trade route from Nouveau Aquila to Talononte. Truly, we have much to offer them, and they to us."
talouse.40.a:0 "How exotic..."

talouse.41.t:0 "A Smaller Government"
talouse.41.d:0 ""There is a great beast which threatens Talouse," Prime Minister Paltori voice was stern as he addressed Parliament. "It has long hindered our economic growth, stifling innovation and preventing our technological advancement. This beast is no outside imposition, it is our own creation. I speak, of course, of the Talousian state, which imposes burdensome regulations with its intrusive claw." Paltori frowned, furrowing his brow.\n\n"I say that the government should not be in the business of picking winners and losers. We must not forget the Iron Law of Regulation: that all regulation eventually leads to a net loss in social welfare," he continued, raising a lecturing talon. "So let the markets decide! Entrepreneurs should be unfettered and allowed to fly free. It is a simple truth that fewer and simpler regulations will increase competitiveness, leading to higher productivity, more efficiency, and lower prices overall. What's good for the consumer is for Talouse!" he thundered, raising his talon high in the air. "This is the step we must take in order to enter into a new age of prosperity." In response, all of Parliament erupted with shouts of agreement."
talouse.41.a:0 "This will ensure our freedom!"

talouse.42.t:0 "Peace, Progress, Prosperity"
talouse.42.d:0 "At this point in his tenure, there is no doubt that Prime Minister Paltori has ushered in a new era for Talouse. Under his firm stewardship the economy has rebounded and citizens of all stripes have seen their standard of living greatly increase; the rising tide has lifted all boats. This material prosperity has brought with it stabilisation of the political sphere, and the domestic unrest and violence that once plagued the nation has been completely eradicated.\n\nMore and more, Talousians are looking outwards towards their neighbours. Much has changed since the long ago campaign of 1007, during which Paltori advocated close cooperation with Wingbardy and the Karthinian Pact. Developments in the world situation now call for a reevaluation of Talouse's geopolitical situation and foreign policy. This is a pivotal moment, with the country's future hanging in the balance, but a choice must be made."
talouse.42.a:0 "We must defend what we have built."

talouse.43.t:0 "Breaking the Front"
talouse.43.d:0 "The Prime Minister has requested a plan of attack for neutralising the danger posed by groups plotting the overthrow of their legitimately elected government. The fact is, in spite of all our efforts to date, the Talousian state remains threatened by the violent revolutionaries of the FLT. Operations shall be undertaken without delay to purge Talousian society of communist influence and stamp out all remaining resistance. Suggested actions are as follows:\n\n(1) Implementing reforms to erode public support for radicalism\n(2) Arresting prominent agitators\n(3) Educating citizens about the dangers of communism\n(4) Infiltrating labour organisations to undermine FLT unity from within\n\nIf properly confronted, this internally-conflicted alliance of malcontents poses no threat to our nation's stability. Dutiful vigilance is all that is needed to send it tumbling into the dustbin of history."
talouse.43.a:0 "We shall not fail."

talouse.44.t:0 "On Every Street..."
talouse.44.d:0 "Under a sunny sky in Talononte, the streets were filled with disgruntled griffons waving signs and chanting FLT slogans. What began as a small strike of factory workers in the capital to show solidarity with the conditions of Talouse's miners quickly picked up steam as workers in other cities across the country also went on strike. Emmanuel Talnara himself was present in Talononte to deliver a speech to fortify the strikers' resolve.\n\n"Workers of Talouse, today we stand together with our comrades in the mountains," began Talnara. "The miners who toil in atrocious conditions, whose bodies are broken in the name of the Coal Clause." He frowned and shook his head. "Yes, that clause which empowers corporations to behave unethically in the pursuit of profit, exploiting Talouse and its citizens. We speak with one voice when we say: no more!" he thundered. "No longer should the resources of this land be syphoned away for the benefit of bourgeois Wingbardian interests. Those resources belong to the workers of Talouse!" Shouts of agreement exploded forth from the strikers.\n\n"Today we have spoken loudly with our actions." Talnara gave a determined smile. "Together we have demonstrated that the oppression and exploitation of the workers will not be ignored any longer! We have the power to make a change, and our time is now. Yes, the time has come for a worker's Talouse!" Talnara raised a fist to deafening cheers from the crowd."
talouse.44.a:0 "Brothers, let us free ourselves!"

talouse.45.t:0 "The Hammer and the Pickaxe"
talouse.45.d:0 ""And so, in spite of whatever disagreements we may have had in the past, I urge you to put aside your misgivings." Inside a cramped meeting hall high in the mountains, Emmanuel Talnara made his case to a group of miners. He knew all too well the miners had little central organisation, being based on largely autonomous local clubs. Convincing a majority of the clubs would be a difficult process, but he had to do it one speech at a time. "The task before us now is simply too important," he concluded, looking out at a sea of sceptical faces.\n\nWithin seconds, a burly griffon arose from the front row, clearly agitated. "Spare us the lectures!" he spat. "You syndicalists are very eloquent, but we've heard it all before. For years we've gone along with all your strikes and it hasn't gotten us anywhere!" He glanced around to rouse his fellow miners, prompting them to give shouts of sympathy. "Why should we keep following along when it's obvious you don't really care about us?"\n\nA wave of unrest rippled through the crowd, and Talara waited for it to die down before responding. "We do not share the same aims," he said, stepping down from his podium. "But you know we share the same enemies." He approached the audience, eventually coming face to face with the brawny heckler. "They are wealthy, they are powerful, and they have been oppressing griffons like us for countless generations. Do you really believe you can topple them on your own?" Talnara raised his claws to punctuate the question.\n\n"Talouse is at a crossroads. If we expend our energy fighting each other at this moment, then all hope is already lost. The simple truth is we can only win by working together and combining the potency of our organisations." Talnara extended a claw towards his irritated opponent. A long pause followed, with the griffon's face twisting into a scowl.\n\nFinally, he opened his beak. "You're right." He took Talnara's claw and shook it begrudgingly. "We do need you.""
talouse.45.a:0 "For now at least..."

talouse.46.t:0 "The Crimson Tide"
talouse.46.d:0 "After much bickering and consternation, the campaign of 1007 has at last come to end. Talousians across the country cast their ballots in a tense election day, one marred by accusations of intimidation and reports of scattered violence at polling places, but after all the votes were counted the results were clear: In a surprising turn of events, the FLT had emerged triumphant.\n\nAs a coalition of disparate labour factions with a history of internal bickering, few observers thought the party capable of putting together such a strong performance. After hearing the results, working-class griffons across the country partied and rejoiced, celebrating the beginning of a new age for Talouse. Having achieved victory at last, unity within the FLT is sure to be strained even further, as disagreements within the party will only increase in salience once they are in control of national policy."
talouse.46.a:0 "A victory for the workers!"

talouse.47.t:0 "The Talousian Way"
talouse.47.d:0 ""Today, we stand at a precipice of great uncertainty—these are difficult times. For although we have made tremendous strides, our beloved homeland is threatened by external aggression." Paltori's face was serious as he delivered his speech to the crowd that had assembled outside Parliament. "But let us not forget: guided by the twin lights of liberty and democracy, Talouse has entered into the modern age. Our nation has marched forward into a bright and prosperous future; we have improved our infrastructure and made unparalleled material progress." As he continued to speak, pride swelled in his voice. "We have reaped the fruits of capitalism and consumerism, and now our citizens stand more united than ever." Paltori raised a triumphant fist.\n\n"And united we must stand if we are to confront the Wingbardian menace." Paltori couldn't help but scowl. "It was with much dismay that we witnessed the fall of their once great Kingdom. A nation which was once our closest ally has succumbed to their darkest instincts, and become an implacable foe. They seek to spread terror throughout the entire South, extinguishing the light of liberty wherever it exists." Jeers swept through the audience, and a few voices began shouting patriotic slogans. "But Talouse will never abide by such tyranny! With our indomitable spirit, we are prepared to face any challenge." Paltori's voice was loud and defiant, prompting a second wave of cheering, far louder than the first. "This is my solemn promise: Toulouse will never surrender. We will persevere, and we will always defend our way of life!""
talouse.47.a:0 "Long live liberty!"

talouse.48.t:0 "The End of the Coal Clause"
talouse.48.d:0 "This morning, Emmanuel Talnara officially announced in a much-anticipated press conference Talouse's unilateral abrogation of the Transnational Mining Clause in Article II of the Karthinian Pact Charter. The nullification of the hated Coal Clause was cause for celebration across the country, and prompted an equal amount of claw-wringing in the boardrooms of Wingbardian mining corporations, whose Talousian operations are now in legal limbo.\n\nThe move has already increased tensions along the border with Wingbardy. In one high profile incident, a convoy of trucks transporting minerals and equipment into Wingbardy was stopped at a border post, leading to an uneasy stand-off. Talnara's brief time in power has marked a rapid deterioration in Talouse's relations with the Karthinian Pact, and harsh words came in swiftly from other Pact nations after his announcement. Anonymous officials have called the move "unacceptable" and "a stick to the eye of Talouse's allies." In response, Talnara has stated that this move is only the first step on the path to creating a new, working-class led nation."
talouse.48.a:0 "No more capitalist exploitation!"

talouse.49.t:0 "Operation Lupara Bianca"
talouse.49.d:0 "Under Talnara's direction, police forces initiated an unprecedented crackdown on the Talousian Mafia with the intent of eradicating it from the country. The notorious crime syndicate had a rapid rise to prominence in recent decades, becoming heavily involved in numerous illegal activities including protection racketeering, smuggling, and loan sharking, but now it all is coming to an end. The government's campaign has already produced impressive results as leading figures from all of the Talousian Families have been taken in custody, leaving the organisation scattered and disorganised.\n\nRevelations related to the operation sparked a minor scandal when it was discovered that many Talousian politicians ousted in the recent election had Mafia links, including some of the FLT's most vocal opponents. Crushing the notorious criminal enterprise has earned the FLT much praise, and so easily accomplishing what previous administrations struggled to accomplish has greatly legitimised their rule, along with strengthening Talnara's leadership."
talouse.49.a:0 "We will put an end to corruption wherever it tries to hide."

talouse.50.t:0 "Confiscate the Crown!"
talouse.50.d:0 "During the campaign of 1007, Talnara criticised the Talousian monarchy as anachronistic and outdated; something Talouse had long since outgrown but that was still holding society back. Most provocatively, he called for its complete abolition, saying that an undemocratic, hereditary monarchy was incompatible with a classless society. Now the FLT has emerged triumphant, it finally has the power to deal with the issue definitively.\n\nThe formal abolition of the monarchy took place this morning without much fanfare, carried out by FLT officials in a closed-door session. Afterwards, soldiers were dispatched to occupy the Royal Palace and evict Duchess Ginevra from the residence. Facing no resistance from the Royal Guard, their mission proceeded without incident and all of the mansion's wealth and treasures were confiscated. Supporters of the FLT hailed the operation and celebrated her removal as ushering in an "age of equality" for the nation.\n\nThe revocation of the Duchess's titles and privileges marks the downfall of a centuries-old dynasty. An ignominious conclusion for such a storied bloodline, but in the end few griffons were willing to rise in her defence. Ginevra's future plans are not known for certain, although she is rumoured to be contemplating fleeing the country."
talouse.50.a:0 "Good riddance."

talouse.51.t:0 "Overthrow"
talouse.51.d:0 "In their most aggressive move yet since seizing power, the FLT has taken the extraordinary step of completely abolishing the Talousian parliament. The building itself was closed down, with soldiers preventing any MPs who wished to enter from doing so. Speaking in support of the action, Emmanuel Talnara claimed in a speech that Talouse had "outgrown the bourgeois institution of parliament" and that the country's administrative structure would be overhauled to "facilitate the transition to a lasting communist society." However, what that new administrative structure will look like has yet to be firmly defined, and reports indicate that there is a passionate debate within the FLT itself over what it should look like."
talouse.51.a:0 "We'll figure it out eventually."

talouse.52.t:0 "Раскол"
talouse.52.d:0 "После победы на прошедших выборах Талузский Рабочий Фронт проявлял себя крайне активно, принимая агрессивные действия для освобождения Талузы от уз своего прошлого. Его достижений становится все больше и больше, но даже в момент торжества, разногласия внутри партии велики как никогда.\n\nУпразднение парламента и монархии вместе с уменьшением влияния других партий привели к жестокой борьбе за власть между фракциями внутри Фронта, породившей множественные споры о том, как заполнить политический вакуум. Последователи классического синдикализма, возглавляемые лично Тальнарой, видят профсоюзы как естественную основу для строительства пост-капиталистического общества. Они считают важной необходимость быть готовыми к войне и мечтают о распространении Революции в соседних Талузе странах.\n\nИм противостоят различные независимые горные общины, состоящие в основном из набожных шахтеров и горняков. Идеи шахтеров отличаются от классического социализма: они придерживаются намного более изоляционистских взглядов и опасаются преобладания городских рабочих в политике. Священники этих общин долгое время проповедовали доктрины абсолютного равенства, и эти идеи крепко вошли в мечты горняков о мирном утопическом обществе.\n\nНастал переломный момент. Позиции двух сторон слишком разные, чтобы решить сложившиеся противоречия. Будущее Талузы принадлежит только одной из них."
talouse.52.a:0 "Эти шахтеры правы. Мы выбираем их!"
talouse.52.b:0 "Нет, мы должны поддержать Тальнару!"

talouse.53.t:0 "Духовная Революция"
talouse.53.d:0 "Рабочего Фронта больше нет. Мы больше не можем сидеть сложа когти и своим бездействием отдавать власть безбожникам-синдикалистам, с которыми мы некогда были вынуждены действовать вместе. Их затуманенный взор видит в мире лишь грубую материю; из-за столь невежественного материализма они утратили последние остатки истинной морали! Их бездумная воинственность обратит Талузу в руины. Поэтому благочестивые грифоны этой страны вынуждены взять власть в свои когти. Мы должны укрепить наши позиции и привлечь население на нашу сторону, и только тогда мы сможем привести Талузу к светлому новому будущему."
talouse.53.a:0 "Мы выполним нашу священную миссию."

talouse.54.t:0 "На защиту Революции"
talouse.54.d:0 "Рабочего Фронта больше нет. Мы больше не можем сидеть сложа когти и делить нашу власть с суеверными дураками, с которыми мы были некогда вынуждены действовать вместе. Шахтеры глупы, они не видят мир таким, какой он есть на самом деле; они ослеплены мечтами об утопии, предсказанной их выдуманными пророчествами. Более того, их самоубийственный пацифизм обратит Талузу в руины. Поэтому рабочие грифоны этой страны вынуждены взять власть в свои когти. Мы должны укрепить наши позиции и сокрушить каждого, кто противостоит нам, и только тогда мы сможем привести Талузу к светлому новому будущему."
talouse.54.a:0 "Ни богов, ни господ!"

talouse.55.t:0 "Молотом по наковальне"
talouse.55.d:0 "Для обеспечения надежного будущего Талузы нам в первую очередь необходимо ограничить пагубное влияние синдикалистов. Эти опасные радикалы представляют серьезную опасность миру и процветанию нашей страны, они уже показали свою неспособность идти на контакт. Но все грешники рано или поздно падут перед нашим правым делом! Наши действия должны быть разносторонними, мы должны в одинаковой мере использовать как убеждение, так и принуждение. Распространение среди населения мудрости наших доктрин будет сопровождаться скоординированными усилиями по поиску и ловле видных синдикалистских агитаторов. Таким образом мы разделим и изолируем друг от друга остатки сопротивления, разрушив тем самым сплоченность синдикалистской угрозы."
talouse.55.a:0 "Они даже не поймут, кто нанес удар!"

talouse.56.t:0 "Отправляя послание"
talouse.56.d:0 "В нашей идеологической схватке с талузскими синдикалистами ставки слишком высоки, и для победы в ней мы должны принимать решительные меры. Ценность пропаганды в подобной борьбе переоценить нельзя; теперь перо действительно сильнее меча. К счастью, наши бравые сторонники помнят эту истину. Они уже прилагают совместные усилия для того, чтобы испортить репутацию синдикализма несметным числом подпольных операций. Направленные на очернение и разрушение их символов, эти операции показывают Талузскому народу всю беспомощность синдикалистов. Эта кампания сильно облегчит нашу борьбу с некомпетентными экстремистами и еще больше увеличить нашу популярность среди населения."
talouse.56.a:0 "Превосходно."

talouse.57.t:0 "Интеллектуальная война"
talouse.57.d:0 "Опубликованная неизвестным талузцем брошюра под названием "Против суеверий" стала настоящей сенсацией для страны. В ней автор доступным и убедительным языком приводит аргументы против религии и призывает простогрифонов выступить против жадности и коррумпированности церкви. Помимо общего скепсиса к вере, он также крайне едко и язвительно отзывается об архонтах и недвусмысленно намекает, что победа шахтеров приведет к власти Архоната в Талузе. Брошюру встретил ошеломительный успех, она распространяется по всей стране, ее зачитывают в тавернах и на собраниях в каждом городе. Эта неожиданная публикация будет крайне полезна для нашей борьбы с противостоящими нам невежественными шахтерами. Благодаря ей наша популярность станет еще больше."
talouse.57.a:0 "Превосходно."

talouse.58.t:0 "Молотом по наковальне"
talouse.58.d:0 "Для обеспечения надежного будущего Талузы нам в первую очередь необходимо ограничить пагубное влияние шахтеров. Эти мягкотелые глупцы представляют серьезную опасность нашей безопасности, они уже доказали свою неспособность к здравому мышлению. Мы никогда не позволим этому суеверному сброду встать у штурвала нашего государства! Наши действия должны быть разносторонними, нужно в одинаковой мере использовать как убеждение, так и принуждение. Распространение среди населения мудрости наших идей будет сопровождаться поисками и арестами религиозных проповедников. Таким образом мы разделим и изолируем друг от друга остатки сопротивления, разрушив тем самым сплоченность шахтерской угрозы."
talouse.58.a:0 "They won't know what hit them!"

talouse.59.t:0 "Проповедь землекопа"
talouse.59.d:0 "— Грифон из плоти и крови считает правильным, что некоторые грифоны, облаченные в земные одежды, так называемые богачи, должны быть магистратами, что правят над бедными, независимо от того, каким способом досталась им эта власть. Он знает, что бедняки должны быть слугами, нет, скорее рабами для богатых. Такова была правда жизни для множества несчастных поколений талузцев.\n\n— Но этому настал конец! Грифон духовный судит по равенству и справедливости, что весь грифоний род имеет право на тихую и свободную жизнь в этом мире. На всей святой земле больше не будет ни грифонов-крепостных, ни нищих оборванцев.\n\n— Никто более не сможет притязать на другое существо, не скажет ему: "Это мое, а это твое. Это моя работа, а это твоя". Не будет ни купли, ни продажи, ни ярмарок, ни рынков, но вся земля станет общей сокровищницей для каждого грифона, ибо земля принадлежит Богам. Каждый будет работать с любовью, для себя и для других."
talouse.59.a:0 "Таков новый закон праведности."

talouse.60.t:0 "Священный Конгресс"
talouse.60.d:0 "Роспуск Талузского парламента породил по всей стране множество споров о том, какое учреждение должно быть создано для его замены, и о том, каким должно стать новое общество. Но эта проблема была решена — ситуация унялась, когда бразды правления в свои когти взял союз смиренных шахтеров. Священники в храмах проповедовали их слово, и народ принял его с великим энтузиазмом.\n\nСегодняшний день знаменован особым событием — первая сессия недавно созданного Национального Конгресса официально объявляется открытой. Конгресс, составленный из представителей всех Талузских коммун, являет собой кульминацию революции в стране. Отныне власть более не находится в когтях богатых дворян, но принадлежит простым грифонам. Этот государственный орган позволит местным общинам координировать действия на более широком уровне, в то же время оставляя им высокий уровень автономии."
talouse.60.a:0 "Началась новая эра для Талузы!"

talouse.61.t:0 "Ассамблея рабочих"
talouse.61.d:0 "Роспуск Талузского парламента породил по всей стране множество споров о том, какое учреждение должно быть создано для его замены, и о том, каким должно стать новое общество. Но эта проблема была решена — ситуация унялась, когда бразды правления в свои когти взяли синдикалисты. Они упорно доказали правоту собственных идей, и народ принял их с большим энтузиазмом.\n\nСегодняшний день знаменован особым событием — первая сессия недавно созданного Национального Собрания официально объявляется открытой. Собрание, составленное из представителей всех Талузских профсоюзов, являет собой кульминацию революции в стране. Отныне власть более не находится в когтях богатых дворян, но принадлежит простым рабочим. Этот государственный орган позволит наконец ввести рабочую демократию на национальном уровне, позволив коллективно представлять проблемы отдельных предприятий."
talouse.61.a:0 "Началась новая эра для Талузы!"

talouse.62.t:0 "Новая талузская судьба"
talouse.62.d:0 "Холодным утром в Талононте собралась огромная толпа. Сотни и тысячи грифонов пришли услышать долгожданное обращение Тальнары к народу. Смотря на ряды заполненных улиц, он едва мог узнать в них город, каким тот запомнился ему впервые. За несколько коротких десятилетий легендарный древний город пережил радикальный сдвиг. Пройдя сквозь бурю хаоса и неопределенности, его народ вышел столь сознательным и решительным, как никогда-либо. Город был колыбелью Революции, и жители защищали его на протяжении всего пути. Это был новый, возрожденный город, идеальная столица для возрожденной нации.\n\n— Мои дорогие сограждане, — начал Тальнара, — с невероятной гордостью я сегодня стою перед вами. Не так давно именно храбрые грифоны этого города разрушили гнетущие порядки Талузы, проложив дорогу к окончательному триумфу труда! — его слова громогласно разлетелись над толпой, вызвав бурю мощных оваций, — Но вы были не одни. По всей Талузе рабочие объединились в солидарности, и каждый сыграл важную роль в защите Революции.\n\n— Но мы не остановились на одних лишь политических реформах, — хвастался Тальнара, подняв коготь. — Мы также предприняли шаги по достижению экономического процветания. Благодаря кампании агрессивной индустриализации Талуза вошла в современность. Мы положили конец капиталистической эксплуатации, в то же время предпринимая усилия для улучшения положения некогда угнетаемых грифонов, — он гордо улыбнулся. — Да, мы создали столь справедливую Талузу, какой она не была никогда ранее, — в ответ ему раздались бурные овации.\n\n— Но не стоит довольствоваться лишь этим, — в голосе грифона зазвучала сталь, — будучи авангардом интернациональной Революции, мы всегда должны быть готовы защищать нашу страну и наши ценности. Мы должны быть примером, сияющим маяком для рабочих всего мира! — Тальнара сжал свои когти в кулак, — и наш долг хранить его свет, не давать ему погаснуть до тех пор, пока мы живы."
talouse.62.a:0 "Да здравствует Революция!"

talouse.63.t:0 "One Nation"
talouse.63.d:0 ""To the rest of the world, Talonsia fell long ago—a forgotten kingdom from a bygone age." Fetivola cast a steely gaze over Parliament as he spoke, with his trademark intensity that made it impossible not to become enthralled. "Of course, we know this to be false. For centuries, Talonsians have endured! Beset on all sides by hostile powers, we fought and we survived." He smiled, his words ringing out with pride. "And soon, we will rise to take our rightful place."\n\n"For on the horizon lies our ultimate conflict: the final struggle for our very survival. It is a momentous challenge, but once we overcome it there will be no force on this world to deny us our destiny. All we must do is stand united in the face of adversity, always staying vigilant for signs of treachery and defeatism." Fetivola raised a talon for emphasis as Parliament erupted with applause and shouts of agreement. "Yes, we must never underestimate the importance of spirit! A strong will can overcome any material obstacle, no matter how daunting," He explained, radiating a calming certainty. "I promise you that with our unshakable spirit, we will seize our future.""
talouse.63.a:0 "Together, we are unstoppable!"

talouse.64.t:0 "Ancient Enemies"
talouse.64.d:0 "At an army base near the eastern border, the unsuspecting garrison was surprised to find their morning routine interrupted by a visit from their supreme commander himself. The troops marched out from their barracks, forming rows in front of the platform where Fetivola stood. Once they were all in proper position, Fetivola cleared his throat. "Greetings!" His voice boomed as he smiled widely. "It warms my heart to see such dutiful servants of Talonsia. Truly, your skills are indispensable, and all your dedication will be needed for the fight which lies ahead of us." His expression abruptly lost its joviality, turning deadly serious. "The hour is nearing for our final confrontation with the Wingbardian menace. They, along with their enslaved minions, seek nothing less than the destruction of our entire nation." A blanket of tense unease fell over the base.\n\n"This struggle will demand every citizen and soldier's total commitment. Trepidation, hesitation, and the like are signs of weak spirit and cowardice, which have no place in the heart of a Talonsian," Fetivola continued, casting a determined gaze over the troops. "Each of us must remember our old superiority as mountain fighters. In ancient times we brave warriors beat back the Wingbardians and stood up to them unshakably, in order to keep Talonsia safe from barbarism." He brought a clenched fist against his chest. "There must be no doubt: he who wavers has forfeited his life. Cowardice has no place in our ranks!" Fetivola's words thundered across the base, inspiring spontaneous cheers from his audience. "Never forget: we are fighting for our homeland! No soldier in the world may be better than we, the sons of Arantigos!""
talouse.64.a:0 "The barbarians are at the gates!"

talouse.65.t:0 "In the Shadow of the Conqueror"
talouse.65.d:0 "The sun burned hot over the streets of Sparleto, sending ripples through the air as Fetivola toured his recent acquisition. He felt no discomfort, though, as the place had captured him utterly. Everywhere he looked, he could not help but marvel at the wonders of the storied and ancient city: grand buildings built millenia ago, exquisite tapestries, artifacts of the Arantigan Empire. Such culture! Fortunately, Sparleto was now in Talonsian claws, and Talonsians would be far better caretakers of this culture than Arantigans.\n\nHe walked through the city at a steady pace until he saw something that stopped him in his tracks. In a plaza near the city centre, a large statue of immaculate marble towered over him. The figure was unmistakable, it was the legend himself: Arantigos. Sword in claw, from the era of his most glorious conquests. Fetivola was awed at the majesty, and could do little except lower himself out of reverence. It was a humbling moment; realising that despite all his achievements up to now, he was nowhere close to the legend that loomed before him.\n\nHumbling, but far from disheartening. Fetivola clenched his claws in determination. He wasn't finished yet. His empire has only just been revived, and he promised himself that he would not rest until it entered into a new age of glory to match the old. He would see it done.\n\nNo matter what."
talouse.65.a:0 "This legacy is an honour, and a burden."

talouse.66.t:0 "Destiny"
talouse.66.d:0 "Fetivola tapped a claw idly as he looked over the map of Griffonia that lay before him. The map was sprawling, so big that it barely fit on the grand table he and his high-ranking military staff had gathered around. He appreciated his generals, although they too often neglected the strategic aspects of warfare, becoming bogged down in operational tactics and minutiae.\n\n"You all have done well so far," Fetivola said, looking at each of the military griffons around him. "The boundaries of our empire have become quite formidable, but there are still opportunities near us waiting to be seized." His claw swept across the map from New Mareland, east to Falcor and Sicameon, and finally north to the ancestral home of griffonkind, Griffonstone. "Our armies will march to reclaim all these territories, and the Talonsian Empire's majesty will be known throughout the world!" The generals around him all nodded without a trace of hesitation. It went without saying that they would carry out Fetivola's will, or die trying."
talouse.66.a:0 "We will take our rightful place in the world!"

talouse.67.t:0 "Talonsia Reborn"
talouse.67.d:0 "As he felt a cool breeze from the ocean sweep over him, Fetivola gave a contented sigh. It had been far too long since he stopped to truly appreciate Talononte. Thanks to his efforts, the city had been transformed from the one he knew as a child. Looking out over it from his mansion, it was hardly recognisable. From an unremarkable trading port to the centre of a glorious empire!\n\nIts citizens reaped the fruits of their empire, as wealth and treasures once unfathomable now flowed daily through Talononte. Artisans and scholars from across Griffonia flocked to the city to share in the riches of Talonsia. Fetivola smiled. It was the return of prosperity, the revival of an ancient culture. The return of pride.\n\nIt was the vindicated of all he fought for: a new empire to match the highest heights of the old! His life's work had been achieved. Fetivola removed his glasses as tears began to well in his eyes.\n\nFor the first time in life, he was filled with joy."
talouse.67.a:0 "Arantigos smiles upon us."

talouse.68.t:0 "Liberation"
talouse.68.d:0 "This morning, representatives from the most prominent Talousian, Francistrian, Arantigan, and Wingbardian unions all gathered in Talononte to take part in the establishment of the Socialist Republic of Southern Griffonia. This new federal state represents the realisation of Talnara and other syndicalists' ultimate dream: the triumph of labour and the creation of a new worker-based economic organization of society across the entire South. It was not an easy road to get there, requiring the defeat of once-mighty empires, but in the end all the oppressive regimes fell, leaving the region united under Talouse's righteous standard. No doubt this momentous event marks the beginning of a new era of peace, prosperity, and equality for our citizens."
talouse.68.a:0 "The South's chains are broken!"

talouse.69.t:0 "Guardians of the Downtrodden"
talouse.69.d:0 ""I will be plain with you all: difficult times lie ahead of us." Talnara's tone was sombre as he made his address to an enraptured National Assembly. "Yes, we have accomplished much, but soon we will be called upon to defend it. As I speak, our enemies are gathering strength, intent on crushing the Revolution and undoing all the progress we have made." Looking out over his audience, Talnara could see that the delegates all recognised the gravity of the situation. "Powerful forces of reaction have arrayed themselves against us, but we will not shrink from the challenge."\n\n"We must ready our arms and fortify our spirits for the task ahead. And we must not sit passively, but be aggressive in confronting those who seek to destroy us." Talnara continued, prompting a number of delegates to let loose shouts of agreement. "We will never abandon our righteous mission to liberate all workers from oppression and exploitation!" He raised a fist for emphasis, his booming voice filling the assembly chambre. "I promise you that we will face our enemies, and we will win. Because we fight not just for our own nation, but for workers everywhere!" As Talnara's speech reached its climax, a volley of deafening cheers engulfed the Assembly."
talouse.69.a:0 "Injustice anywhere is a threat to justice everywhere."

talouse.70.t:0 "Historia Talonsia"
talouse.70.d:0 ""Dear friends, today I am going to do something a little different. I am going to tell you a story." Under a sunny sky in Talononte, Amilcare Fetivola spoke in the shadow of an ancient column. "It is a story of bravery and complacency, of triumph and decline. Most importantly, this story is a true one, for it is your story." Fetivola pointed to the crowd gathered around him as his words took on a wistful air. "This is the story of the sons of Arantigos."\n\n"Long ago, the great conqueror Arantigos swept through this land, defeating the scattered tribes and uniting them under his nephew, Marco Talonostra. Talonostra brought order and initiated many great building projects, including the construction of this very city!" Fetivola raised his claws in wonder. "It was he who gave this land its name: Talonsia. Arantigos bestowed upon it the glorious title of Warden of the South. And so it was the duty and honour of Talonsia to be the stalwart defenders of civilisation."\n\n"The Talonsians there were the happiest and most prosperous griffons on the entire continent! But their ascendency was not to last. Instead of staying true to their traditions, over time they intermingled with barbarians and became corrupted by savagery." Fetivola frowned and shook his head. "They lost their way, and now their glorious empire is nothing but a distant memory. Yes, it is a sad ending." He looked into his audience and saw a sea of gloomy and dejected faces.\n\n"But is it truly an ending?" Fetivola raised an eyebrow. "Because I believe that one day those griffons will become strong again; that they will remember the wisdom of their old ways, and use it to regain their rightful position!" The crowd began to murmur in agreement. "But that is just my belief. In the end, it will be up to you all to make it a reality.""
talouse.70.a:0 "What's past is prologue."

