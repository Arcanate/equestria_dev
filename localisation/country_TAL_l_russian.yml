TAL_duchess_ginerva_desc:0 "§YДата рождения§!: 13 мая, 965 год в Талононте\n\n§YБиография§!: Джиневра ди Кьязбини родилась старшей дочерью герцога Джованни III Талузского. Она росла в комфорте и беззаботности Герцогского дворца, впитывая знания данные ей ее наставниками. С раннего возраста она демонстрировала непревзойденный уровень решительности, а также свой печально известный темперамент, резко отличавшийся от характера ее терпеливого и наивного отца. Ее радостная жизнь была перевернута с ног на голову Фалькорской Войной, которая бушевала с 985 по 989 годы. С течением войны она наблюдала как здоровье отца стремительно ухудшалось вслед за состоянием национальной экономики. После окончания войны для Женевы появился проблеск надежды, когда она вышла замуж за своего возлюбленного прекрасного Виктора ди Альтомонди. Однако это время добрых чувств было недолгим, потому как в 992 году ее отец погиб от сердечного приступа, и молодая грифина была коронована Герцогиней Талузы. С тех пор она была стойким пацифистом, осуждающей войну и ее ужасы. Однако, став пацифистом она не потеряла свой воинственный характер, который был только еще более распален состоянием послевоенной экономики. Во время забастовки 1003-го года она ворвалась в здание Парламента, требуя чтобы резолюция была принята немедленно. Хотя этим она завоевала поддержку простого народа, она также настроила против себя часть верхних эшелонов талузского общества, которые посчитали ее действия варварством, недостойным леди столь высокого положения. Сегодня, Герцогиня в основном любима своими подданными, и многие рабочие превозносят ее как народного монарха. Однако, в Талузе назревают проблемы, и только время покажет приведет Джиневра наследие своей семьи к величию или к своему краху. \n\n§YАвтор портрета§!: Scroup"
