#PL Main Tree
TAL_PL_start:0 "Победа ЛП"
TAL_PL_start_desc:0 "Несмотря на жесткую конкуренцию, ЛП сумела удержать свое парламентское большинство. Теперь, когда предвыборный цикл позади, Палтори может возобновить свою инициативу по столь необходимым реформам экономики, общества и политики страны, чтобы Талуза могла сиять так же ярко, как звезда на ее флаге."
TAL_start_to_kill_the_coal_clause_PL:0 "Убить Угольную оговорку"
TAL_start_to_kill_the_coal_clause_PL_desc:0 "Наша партия добилась перевыборов во многом благодаря обещанию Палтори отменить Угольную статью. В этом вопросе воля талузского народа ясна: пришло время для нас вновь установить контроль над нашими природными ресурсами! К сожалению, процесс будет не таким простым, и нам придется работать с Вингбардией на каждом шагу, чтобы прийти к соглашению."
TAL_phase_1:0 "Крепкое когтепожатие"
TAL_phase_1_desc:0 "Приветствуя наших гостей, очень важно выбрать правильный тон: дружелюбный, но решительный. Завоевать их уважение очень важно для того, чтобы к нам относились серьезно на переговорах, иначе вингбардийцы вполне могут рассматривать нас как подчиненных, а не партнеров."
TAL_phase_2:0 "Использовать наше преимущество"
TAL_phase_2_desc:0 "Несмотря на то, что может подумать случайный наблюдатель, у Вингбардии нет всех карт на переговорах: Талузское нагорье содержит много ресурсов, которые жизненно важны для функционирования экономики Вингбардии. Простое напоминание им о важности поддержания этих важных отношений должно заставить их дважды подумать, прежде чем толкать нас слишком далеко."
TAL_phase_3:0 "Играть жестко"
TAL_phase_3_desc:0 "Как показали последние несколько десятилетий, пресмыкание — это плохой дипломатический путь, и мы должны оставить его позади. Вингбардийцы должны знать, что вся наша нация едина в своем желании, чтобы эта несправедливая статья была отменена, и мы готовы сражаться клювом и когтем, чтобы вернуть то, что принадлежит нам по праву."
TAL_invest_in_coal:0 "Инвестировать в уголь"
TAL_invest_in_coal_desc:0 "Мы были благословлены землей, богатой природными ресурсами, и теперь, когда прибыль от их эксплуатации больше не течет в чужие карманы, нет причин не участвовать в этом деле самим. Добыча угля слишком прибыльна, чтобы ею пренебрегать. "
TAL_invest_in_other_industries:0 "Диверсифицировать экономику"
TAL_invest_in_other_industries_desc:0 "Мы не должны становиться чрезмерно зависимыми от угля, поскольку его добыча, как правило, не оказывает прямого влияния на остальную экономику. Вкладывая все больше и больше средств в добычу полезных ископаемых, мы только заставим нас пренебречь промышленным развитием и образованием, что приведет к потере нашей экономической мощи. В свете этого инвестиции в другие секторы абсолютно необходимы."
TAL_the_conclusion:0 "Заключение"
TAL_the_conclusion_desc:0 "Вингбардийцы наконец смягчились: мы добились отмены Угольной статьи, которая является взаимоприемлемой и не нуждается в дальнейших переговорах. После стольких лет это соглашение готово к обнародованию, несомненно, к радости талузского народа!"
TAL_fill_the_seats_of_parliment:0 "Заполнить места в Парламенте"
TAL_fill_the_seats_of_parliment_desc:0 "Теперь, когда угроза, исходящая от ТЛФ и их жестоких революционеров, была устранена, политический климат страны значительно стабилизировался. Без надвигающейся возможности свержения государства наше положение достаточно надежно, чтобы мы могли приступить к управления без каких-либо отвлекающих факторов."
TAL_address_economic_issues:0 "Проблема номер один"
TAL_address_economic_issues_desc:0 "Самое главное, что мы должны решить — улучшение состояния экономики — повседневные проблемы, с которыми ежедневно сталкиваются обычные грифоны. В конце концов, процветающая экономика означает счастливых граждан, а это указывает на то, что на следующих выборах талузцы с энтузиазмом поддержат ЛП."
TAL_minimal_government_intervention:0 "Минимальное вмешательство Правительства"
TAL_minimal_government_intervention_desc:0 "Ущерб, нанесенный нашей экономике после войны с Фалькором, был разрушительным и далеко идущим, поскольку шрамы все еще не полностью зажили. Очевидно, что требуется определенное количество государственных действий, хотя мы должны быть осторожны, чтобы не зайти слишком далеко и не создать опасный прецедент на будущее."
TAL_construct_new_factories:0 "Постройть новые фабрики"
TAL_construct_new_factories_desc:0 "Поскольку наш нынешний уровень промышленного развития несколько отстает от времени, возобновление инвестиций в улучшение наших промышленных возможностей не является проблемой с точки зрения доступных нам выгодных действий. Давайте без промедления приступим к этой инициативе."
TAL_remove_useless_taxes:0 "Отменить бесполезные налоги"
TAL_remove_useless_taxes_desc:0 "Общее экономическое благосостояние максимизируется за счет снижения барьеров на пути производства товаров и услуг, а нынешняя талузская налоговая ставка слишком обременяет предприятия, повышая их издержки и подавляя инновации. Снижение налоговой нагрузки — просто необходимое условие для получения максимальной отдачи от нашего бизнеса."
TAL_remove_useless_tariffs:0 "Отменить бесполезные тарифы"
TAL_remove_useless_tariffs_desc:0 "Тарифы — форма государственного вмешательства в свободный рынок, препятствующая свободной торговле и открытой конкуренции: еще одно ненужное искажение свободного рынка. Их негативное влияние на экономический рост и экономическое благосостояние хорошо документировано, поэтому их отмена должна быть быстрой и решительной."
TAL_promote_invest_local_businesses:0 "Поддержка местного бизнеса"
TAL_promote_invest_local_businesses_desc:0 "Талузцы всегда были готовы идти на риск, признавая ценность инициативы и творчества в погоне за прибылью. Этот предпринимательский дух пришел из торговых возможностей, доступных с нашей позиции между Аквелией и Вингбардией. Мы должны сделать всё возможное, чтобы укрепить этот дух, поддержать инновации и добиться процветания."
TAL_open_trade_with_neighbors:0 "Открытая торговля с нашими соседями"
TAL_open_trade_with_neighbors_desc:0 "Эпоха протекционизма Талузы закончилась, и наступила эра свободной торговли. Расширение международной торговли даст нам доступ к рынкам, которые в противном случае были бы нам недоступны, что позволит нашей экономике расти более эффективно. Кроме того, рынок, содержащий большую конкуренцию, означает более конкурентоспособные цены."
TAL_open_trade_with_aquilea:0 "Торговля с Аквелией"
TAL_open_trade_with_aquilea_desc:0 "Крах Империи Грифонов сильно изолировал аквелийскую экономику от остального материка. Та ограниченная торговля с Вингбардией, которая все еще существовала после этого, велась через трудный сухопутный путь через Таррин и Францистрию. У нас есть шанс вмешаться и проложить новый торговый путь через Талононте, став главными воротами на Юг."
TAL_open_trade_with_new_mareland:0 "Торговля с Новым Мэйрлендом"
TAL_open_trade_with_new_mareland_desc:0 "Культурные и политические разногласия постоянно подрывали попытки талузско-новомэйрлендского сотрудничества. Даже после столетий сосуществования отношения между нашими двумя нациями страдают от взаимного недоверия и непонимания. Оставить это мышление позади — крайне важно, чтобы оба наших народа могли пожинать плоды торговли."
TAL_open_trade_with_nova_griffonia:0 "Торговля с Нова Грифонией"
TAL_open_trade_with_nova_griffonia_desc:0 "Экономический потенциал Нова Грифонии долгое время игнорировался грифонами, которым не хватает дальновидности, но мы можем заглянуть вперед достаточно далеко, чтобы увидеть будущее, где рынки Нова Грифонии будут соперничать с любыми на нашем континенте. Мы должны войти как можно раньше, чтобы заявить свои права, пока колония еще непривлекательна и в значительной степени неразвита."
TAL_even_less_regulations:0 "Дерегулирование"
TAL_even_less_regulations_desc:0 "В ответ на недавний спад некоторые из них предложили радикальные новые правила в экономической сфере. Мы отвергаем эту идею, поскольку чрезмерное регулирование просто приведет к снижению конкурентоспособности, снижению производительности и неэффективности. Иногда лучшее, что может сделать правительство — держаться в стороне."
TAL_smaller_government:0 "Сжать зверя"
TAL_smaller_government_desc:0 "Мы признаем, что идеальное государство — государство, власть которого ограничена и минимальна, главная цель которого защищать жизнь и собственность своих граждан, позволяя им процветать, а не пытаться контролировать их. Это государство обеспечит основу для политической системы, уважающей основные права личности и всегда сохраняющей свободу Талузы."
TAL_proclaim_to_be_economic_powerhouse:0 "Экономическая мощь Юга"
TAL_proclaim_to_be_economic_powerhouse_desc:0 "Благодаря нашей смелой программе реформ, наконец-то был раскрыт весь потенциал талузской нации. Больше не загнанные в тупик ограничениями против роста, беспрецедентные количества богатства теперь текут через наши порты, и каждый гражданин пожинает плоды!"
TAL_breakoff_from_pact_PL:0 "Разрыв с Пактом"
TAL_breakoff_from_pact_PL_desc:0 "К сожалению, поворот Вингбардии к экстремизму означает, что наши ценности больше не совместимы с ценностями Карфинского Пакта: печальный день для альянса, который когда-то представлял собой свет надежды для Юга. Мы выступаем против тоталитаризма во всех его формах, и, похоже, нам придется делать это в одиночку."
TAL_build_mil_PL:0 "Наращивание военной мощи"
TAL_build_mil_PL_desc:0 "Без защиты, обеспечиваемой нашим старым союзом, мы вынуждены защищаться сами. Чтобы отбиться от Вингбардии, потребуется армия более многочисленная и свирепая, чем когда-либо мы имели, но мы не уклонимся от вызова. Бесчисленное множество граждан уже поднялись на лапы, и несколько блестящих новых генералов готовы принять командование."
TAL_address_the_nation_PL:0 "Обращение к нации"
TAL_address_the_nation_PL_desc:0 "Недавние события поставили Талузу в несколько шаткое положение, отдалив от наших давних союзников. Этот переворот вызвал дестабилизирующую волну страха и неуверенности среди населения. В такие времена грифоны обращаются к своим лидерам за советом, и поэтому мы должны успокоить наших граждан, укрепив их доверие к правительству."
TAL_on_our_own_PL:0 "Сами по себе"
TAL_on_our_own_PL_desc:0 "Талуза гордо стоит одна против тирании — неустрашимый силами, выстроенными против нас, никогда не колеблясь в защите свободы. Эта праведная цель горит в сердце каждого талузца. Наш народ всегда будет противостоять нарастающей волне радикализма и сохранять свет свободы для всего Юга!"
TAL_strong_economic_ally_PL:0 "Сильный и верный союзник"
TAL_strong_economic_ally_PL_desc:0 "С большой гордостью мы смотрим на наших друзей в Вингбардии. Они прошли тот же путь, что и мы, разделяя ценности, которые мы стали лелеять. В свете этого мы должны подтвердить нашу приверженность Карфинскому Пакту и сделать все возможное для укрепления этого незаменимого союза."
TAL_build_more_industries_PL:0 "Мастера промышленности"
TAL_build_more_industries_PL_desc:0 "Взяв на себя обязательства по дальнейшему наращиванию нашего промышленного потенциала, мы можем довести Талузу до такой степени, что она будет производить больше, лучше и быстрее, чем любая другая страна. Мы можем достичь этого, поскольку трудолюбие, дисциплина и изобретательность укоренились в талузском характере."
TAL_invest_more_PL:0 "Новые инвестиции"
TAL_invest_more_PL_desc:0 "Многие члены нашего правительства имеют хорошие отношения с лидерами бизнеса в Вингбардии и за её пределами. Использование этих связей для влияния на их решения, будет простым делом. Мы можем использовать это влияние, чтобы подтолкнуть поток их инвестиций в нашем предпочтительном направлении, в то же время боксируя с нашими конкурентами."
TAL_for_our_pact_PL:0 "За наш пакт"
TAL_for_our_pact_PL_desc:0 "Мир становится опасным местом, в нём растут силы, которые вскоре могут угрожать миру в нашем регионе. Но Талуза готова бесстрашно встретить эти угрозы, ибо мы стоим плечом к плечу с Вингбардией в защите демократии. Пока Карфинский Пакт остается прочным, свобода на Юге никогда не будет уничтожена!"
TAL_minimal_trade_with_neighbors_PL:0 "Настоящая политика"
TAL_minimal_trade_with_neighbors_PL_desc:0 "Хотя наши ценности могут быть не в полном соответствии, простой прагматизм заставляет нас оставаться в союзе с Вингбардией. Их защита, без сомнения, окажется неоценимой в этом всё более опасном мире, и поэтому мы должны приложить усилия для поддержания теплых отношений с Карфинским Пактом."
TAL_allow_some_trade_PL:0 "Стимулирование торговли"
TAL_allow_some_trade_PL_desc:0 "Купцы со всех концов света уже стекаются в талузские порты, стремясь получить прибыль в выгодных южных торговых сетях. Более тесные связи с нашими союзниками еще больше расширят этот оживленный обмен, предоставляя новые и захватывающие возможности для заработка денег, которые станут большим благом для талузской экономики."
TAL_support_our_own_economy_and_mil_PL:0 "Стоять на своих лапах"
TAL_support_our_own_economy_and_mil_PL_desc:0 "Членство в Карфинском Пакте не означает, что мы должны слишком сильно полагаться на наших союзников. Мы должны продолжать развивать нашу армию и военную промышленность, чтобы Талуза была готова защищаться в случае необходимости."
TAL_a_different_path_PL:0 "Немного другой путь"
TAL_a_different_path_PL_desc:0 "На берегах южной Грифонии Талуза стоит маяком прогресса: нация, граждане которой свободнее и богаче всех остальных в мире. Вместе с нашими братьями в Вингбардии мы сохраняем мир в регионе, чтобы наши народы могли пожинать плоды торговли и продвигаться к светлому будущему."
TAL_remove_the_FLT_influence:0 "Обуздать экстремистское влияние"
TAL_remove_the_FLT_influence_desc:0 "Несмотря на нашу явную победу на недавних выборах, многие более радикальные грифоны не отказались от борьбы. В то время как мы говорим, ТЛФ постоянно строит заговоры с целью свержения своего законного правительства. Эти террористы представляют серьезную угрозу будущему нашей демократии, и с ними необходимо покончить как можно скорее."
TAL_promote_market_liberalism:0 "Продвигать наши идеалы"
TAL_promote_market_liberalism_desc:0 "Недостаточно просто подавлять террористические организации, мы сами должны создать привлекательную идеологию, за которую народ мог бы сплотиться. Каждый гражданин должен знать, что целью ЛП является общество, сочетающее рыночную экономику с личной свободой: всегда защищать свободу грифона, экономическую или иную."
TAL_campaign_against_FLT:0 "Кампания против ТЛФ"
TAL_campaign_against_FLT_desc:0 "Борьба с влиянием ТЛФ по всей стране будет нелегким делом, поскольку у них были десятилетия, чтобы создать поддержку среди городских рабочих и среди сельских шахтеров, а также закрепиться во многих разрозненных регионах. Выявление и задержание их лидеров — только первый шаг в том, что будет длительной кампанией, чтобы окончательно сломить власть группы."
TAL_social_welfare_PL:0 "Социальное обеспечение"
TAL_social_welfare_PL_desc:0 "Существенное давление, оказываемое в настоящее время рабочим движением, вынуждает нас применять подход "кнута и пряника" в борьбе с экстремизмом. Если мы обеспечим базовый уровень благосостояния для всех с помощью субсидируемых социальных услуг, мы сможем решить проблемы рабочих. Это уменьшит привлекательность ТЛФ."
TAL_a_harmonic_society:0 "Гармоничное общество"
TAL_a_harmonic_society_desc:0 "Наша кампания против ТЛФ имела оглушительный успех, полностью нейтрализовав опасность, исходящую от таких радикальных агитаторов. С каждым шагом, направленным на сохранение демократии, положение правительства стабилизировалось. Теперь, когда эта угроза осталась позади, весь талузский народ объединился, готовый защищать наши священные ценности свободы и независимости!"
#LRN Main Tree
TAL_LRN_start:0 "Победа ЛНВ"
TAL_LRN_start_desc:0 "Партия ЛНВ превзошла все ожидания, добившись ничтожной победы на выборах. Теперь Фетивола и его союзники могут начать проводить свои радикальные реформы и работать над восстановлением давно утраченной славы Талуза. Gloria alla Talusia!"
TAL_dispose_coal_clause:0 "Избавиться от Угольной статьи"
TAL_dispose_coal_clause_desc:0 "Теперь, когда бесхребетный Палтори был вытеснен из власти, настало время для грифонов Талонсии восстановить суверенитет своей страны. Права на талонские ресурсы больше не будут продаваться вингбардийским горнодобывающим компаниям, которые бесстыдно эксплуатируют нашу любимую родину в интересах своих иностранных хозяев."
TAL_sieze_assest_of_coal_comapnies:0 "Арестовать активы Угольной компании"
TAL_sieze_assest_of_coal_comapnies_desc:0 "Поскольку их деятельность больше не является законной, то все иностранные компании, занимающиеся добычей, переработкой и экспортом угля в Талонсии, должны выдать все свои запасы угля, горное оборудование и средства. Эта давно назревшая экспроприация приведет к притоку ценного капитала из карманов иностранных стервятников к талонскому народу."
TAL_break_from_WNG_pact:0 "Разрыв с Пактом"
TAL_break_from_WNG_pact_desc:0 "Талонсия когда-то была сильным и гордым королевством: непобедимый бастион, стоящий на пути всех захватчиков. Но сегодня мало кто может даже вспомнить время, когда наши лидеры были чем-то иным, нежели вингбардинскими марионетками. Больше нет! Мы не боимся взять под контроль собственную судьбу."
TAL_jump_start_economy:0 "Запустить экономику"
TAL_jump_start_economy_desc:0 "Хотя предыдущее правительство оставило нашу экономику в поистине плачевном состоянии, нам было поручено улучшить ее, и мы это сделаем. Потребуются огромные инвестиции во все отрасли, чтобы помочь нашему народу встать на ноги и восстановить процветание."
TAL_social_projects_for_LRN:0 "Социальные проекты"
TAL_social_projects_for_LRN_desc:0 "Годы исследований осветили широкий спектр услуг, способных помочь нуждающимся грифонам, неспособным позаботиться о себе, способствуя благосостоянию отдельных граждан, семей и всего талонского общества. Создание таких служб будет необходимо для устранения распространенности социальных проблем, в результате чего возникнет единая и сильная нация."
TAL_build_new_factories:0 "Промышленная застройка"
TAL_build_new_factories_desc:0 "Сильная нация должна стремиться к самостоятельному экономическому развитию. Полагаться на нашу внешнюю помощь или международную торговлю, а не на нашу собственную изобретательность было бы чистой глупостью. Талонсия должна быть способна производить все инструменты и оружие, необходимые ей для процветания, или же быть рабами непостоянных капризов иностранных интересов."
TAL_form_new_military:0 "Патриоты, услышьте зов Отечества!"
TAL_form_new_military_desc:0 "Наше восхождение вызвало большой ажиотаж среди талонсцев, особенно среди самых стойких сторонников ЛНВ, которые традиционно объединялись в военизированные группы. Эти страстные добровольцы — именно тот тип грифонов, который нам понадобится в новой талонской армии!"
TAL_additional_mil_factories:0 "Кузницы Новой Талонсии"
TAL_additional_mil_factories_desc:0 "Наша предстоящая задача требует, чтобы мы отвергли упадок старого талузского статус-кво и милитаризировали экономику. Помимо обеспечения безопасности нашей страны, увеличение военных расходов повысит наше благосостояние и повысит уровень занятости в связи с возросшим спросом."
TAL_new_investments_for_LRN:0 "Скоординированные инвестиции"
TAL_new_investments_for_LRN_desc:0 "Хотя мы, безусловно, ценим важность нашего горнодобывающего и сельскохозяйственного секторов, промышленный потенциал является самым важным показателем мощи нации. Для решения этой задачи потребуется значительный уровень индустриализации. И поэтому мы должны делать большие инвестиции в экономику, чтобы увеличить наши производственные возможности."
TAL_build_new_defensive_lines:0 "Укрепить границу"
TAL_build_new_defensive_lines_desc:0 "Горные форты великого Марко Талоностры были легендарны своим величием и неприступностью, прежде чем, к сожалению, пришли в упадок на протяжении веков. Мы исправим эту ошибку, восстановив и приспособив их к современному бою, чтобы они снова служили грозным сдерживающим фактором против наших врагов."
TAL_revival_of_old_lang_and_culture:0 "Воскресить наши старые пути"
TAL_revival_of_old_lang_and_culture_desc:0 "Упадок Талонсии совпал с отсутствием интереса к классической талонской культуре, которая на протяжении веков портилась зловещим влиянием вингбардийцев. Прежде чем мы сможем подняться и занять свое законное место в мире, наш народ должен вспомнить язык и традиции, которые когда-то сделали нас сильными."
TAL_promote_it_through_the_churches:0 "Поддержать храмы"
TAL_promote_it_through_the_churches_desc:0 "Храмы — сердце и душа талонской нации, и их важность требует, чтобы мы оказывали финансовую поддержку их деятельности. В конце концов, храмы — это то место, где множество верных талонсцев, вероятно, услышат и впитают мудрость нашего послания."
TAL_restore_cult:0 "Восстановить культ"
TAL_restore_cult_desc:0 "Слишком долго последователи Арантигоса-Борея были вынуждены тайно поклоняться, будучи объектами преследований, чьи действия в прошлом не одобрялись правительствами. Но уже нет! Верующий Фетивола восторжествовал с его благословением, и поэтому Культ будет официально принят и возвышен в талонском обществе."
TAL_enforce_ideals:0 "Насильственная мораль"
TAL_enforce_ideals_desc:0 "Поскольку разложение общества в целом становится возможным только благодаря духовному разложению граждан, составляющих нацию, обеспечение нравственного поведения наших жителей имеет первостепенное значение. Все талонсцы должны быть вынуждены вести себя в соответствии с религиозными ценностями и учениями Талонсии."
TAL_encourage_the_faithful_to_join_military:0 "Завербовать верующих"
TAL_encourage_the_faithful_to_join_military_desc:0 "Наши объятия духовного встретили восторженный отклик по всей стране, вдохновляя бесчисленных молодых грифонов стекаться в храмы. Вместо этого этих грифонов следует поощрять к тому, чтобы они выполняли свою роль в защите веры, вступая в армию, где они, несомненно, понадобятся в ближайшие годы."
TAL_send_unfaithful_to_camps:0 "Наказать неверующих"
TAL_send_unfaithful_to_camps_desc:0 "Хотя бесчисленные грифоны приняли чудесные истины, открывающиеся в наших храмах, существует упрямая часть населения, которая продолжает оставаться в стороне. Эти грифоны представляют собой опасный элемент, и само их существование разрушает национальное единство. Отправить их в лагеря, где они могли бы стать просветленными, это самое милосердное, что мы можем предпринять."
TAL_an_army_of_talouse:0 "Солдаты Талонсии"
TAL_an_army_of_talouse_desc:0 "Судя по всему, талонское культурное возрождение полностью преобразило ряды нашей армии. Грифоны, которые когда-то были вялыми, теперь фанатичны в своей преданности, не сомневаясь в важности своей божественной миссии. С такими решительными войсками мы не потерпим неудачи в нашей праведной борьбе."
TAL_fill_the_rest_of_parliment_with_LRN_supporters:0 "Изменить Парламент"
TAL_fill_the_rest_of_parliment_with_LRN_supporters_desc:0 "Мы должны изменить правила работы Парламента и изменить его состав, чтобы он более точно отражал волю национального органа. В конце концов, сохранение железной хватки над этим институтом будет иметь решающее значение для реализации всех наших будущих планов."
TAL_abolish_monarchy_LRN:0 "Конец одной династии..."
TAL_abolish_monarchy_LRN_desc:0 "На протяжении веков беспомощные талонсцы были вынуждены с ужасом наблюдать за упадком и некомпетентностью своих королевских особ. Вместо того, чтобы привести нас к величию, которого мы заслуживали, они уютно устроились в Вингбардии и отказались от интересов своих истинных подданных. Благодаря ЛНВ страна перестала нуждаться в таких позорных фигурах."
TAL_declare_regent:0 "...и начало другой"
TAL_declare_regent_desc:0 "Давно было сказано, что придет время и один грифон возвысится, чтобы захватить бразды правления судьбой и привести Талонсию к неисчислимому триумфу и славе. В глубине души мы знаем, что однажды это произойдет. До тех пор Амилькаре Фетивола будет служить регентом и наблюдать за страной в отсутствие этой фигуры, так что, когда они будут раскрыты нам, мы будем готовы."
TAL_proceed_to_remove_other_parties:0 "Тишина всех разногласий"
TAL_proceed_to_remove_other_parties_desc:0 "Грядущие годы, без сомнения, будут трудными, и только народ, полностью объединенный целеустремленностью, сможет противостоять им. Оппозиционные партии разрушают эмоциональные и духовные узы, скрепляющие нашу нацию. Во имя национальной солидарности нельзя больше терпеть общественное несогласие!"
TAL_start_purging_FLT_members:0 "Очистить социалистов"
TAL_start_purging_FLT_members_desc:0 "С тех пор, как существует ЛНВ, ТЛФ был нашим злейшим врагом, и это верно сейчас больше, чем когда-либо. В самом ТЛФ все чаще раздаются слухи о формировании полномасштабного движения сопротивления против правительства. Поскольку они явно не могут быть аргументированы, наш единственный выход — выследить и безжалостно сокрушить организацию."
TAL_oust_duchess:0 "Изгнать Герцогиню"
TAL_oust_duchess_desc:0 "Герцогиня Джиневра руководила годами экономического упадка, социальных волнений и резкого роста преступности, ведя себя при этом с варварской непристойностью. С любой объективной точки зрения ее отстранение вполне заслуженно и давно назрело."
TAL_solidify_control:0 "Укрепить контроль"
TAL_solidify_control_desc:0 "Благодаря обилию хитроумных политических маневров наша власть стала железной, и ни одна другая группа не имеет сил бросить нам вызов. На самом деле, Парламент сам по себе больше не нужен для управления, так как Фетивола имеет все инструменты, необходимые для непосредственного управления на благо талонского народа."
TAL_warden_of_the_south:0 "Хранитель Юга"
TAL_warden_of_the_south_desc:0 "Хранитель Юга — титул, когда-то дарованный Марко Талоностре самим Арантигосом, символизирующий огромную ответственность, которая лежала на его новом королевстве. На протяжении веков потомки Талоностры забывали о своем предназначении и отказывались от титула, но теперь, когда Талонсия полностью восстановлена, настало время возродить ее."
TAL_the_epiphany:0 "Просветление"
TAL_the_epiphany_desc:0 "Страна готова. Излечившись от всех своих экономических, культурных и политических недугов, она готова занять свое законное место в мире. Теперь нам остается только ждать того, кто приведет нас к славе. Если мы посвятим всю свою энергию молитве и созерцанию, может быть, нам откроется их сущность?"
TAL_rally_the_nation:0 "Сплотить народ" #Человеческое ралли ржаки
TAL_rally_the_nation_desc:0 "Без сомнения, грядущие времена будут тяжелыми; наши граждане будут вынуждены терпеть нужды и лишения, пока наши армии сражаются в поле. Население должно быть вдохновлено, чтобы выдержать этот огромный груз. Они должны знать, почему мы сражаемся, и полностью осознавать славное новое будущее, которое принесут их жертвы."
TAL_consult_with_the_military:0 "Проконсультироваться с военными"
TAL_consult_with_the_military_desc:0 "Предстоящая кампания потребует армии большей и более свирепой, чем когда-либо имела Талонсия, но мы не уклоняемся от призыва. Новое поколение творческих и талантливых офицеров поднималось по служебной лестнице, и на военных учениях эти руководители уже проявили стратегический гений наряду с умением добиваться быстрой и решительной победы."
TAL_get_ready_for_war:0 "Талонсия просыпается!"
TAL_get_ready_for_war_desc:0 "Великий конфликт почти настиг нас: последний шанс на искупление после бесчисленных лет позора и унижения. Военные планы составлены, народ готов, но это будет нелегкая битва. Нам всем придется принести большие жертвы, но мы не боимся, ибо это цена победы."
TAL_target_frn:0 "Западные равнины"
TAL_target_frn_desc:0 "С тех самых пор, как бастард Франциск I Мартлвинг основал свое маленькое королевство, земля Францистрия стала домом для высокомерных правителей-воинов, отличавшихся только своим раболепием перед Вингбардией. Уничтожение этой коллекции избалованных грифонов не должно представлять никакой проблемы."
TAL_target_ara:0 "Дом Арантигоса"
TAL_target_ara_desc:0 "Арантига — место огромной исторической важности, колыбель, из которой возникла империя, более могущественная, чем любая из тех, что украшали мир до или после. К сожалению, их упадок не тот, который они смогут обратить вспять самостоятельно. Реальность такова, что мы наследники арантигской идентичности, и именно мы должны вернуть ей величие."
TAL_target_wng:0 "Южная жемчужина"
TAL_target_wng_desc:0 "Давным-давно, когда наш народ был молод, между Талонсией и Карфином велись три опустошительные войны, в конечном счете закончившиеся тупиком. Четвертой не было, так как наши враги были порабощены вингбардийскими захватчиками и были беспомощны, когда безжалостные варвары разграбили сам Карфин. Спустя слишком много времени пришло время свести счеты и взять древнюю столицу для себя."
TAL_our_achievement:0 "Восстановленная Империя"
TAL_our_achievement_desc:0 "Славное торжество! Мы вышли из нашей великой борьбы, победив все развращенные народы, которые обесчестили память империи, из которой они произошли. Юг теперь объединен под талонским знаменем, ибо мы — истинные хранители наследия Арантигоса!"
TAL_assign_additional_generals_and_troops:0 "Расширить ряды"
TAL_assign_additional_generals_and_troops_desc:0 "В последние несколько лет талонсцам посчастливилось наблюдать военный триумф за триумфом, но поддерживать наш темп будет трудно без нового притока грифонов, чтобы восполнить наши потери. К счастью, нет недостатка в патриотически настроенных гражданах, готовых внести свой вклад как в качестве солдат, так и в качестве командиров."
TAL_total_war:0 "Тотальная Война"
TAL_total_war_desc:0 "Нашей новой империи угрожает мощная коалиция враждебных государств, и для борьбы с ними потребуется выжать максимум из наших территорий. В погоне за окончательной победой мы должны практиковать Тотальную Войну против наших врагов, организуя все доступные ресурсы, включая военный персонал, небоевых рабочих, разведку, транспорт, деньги и провизию."
TAL_talk_of_bigger_glory:0 "Потребовать остальное"
TAL_talk_of_bigger_glory_desc:0 "Хотя то, чего мы достигли до сих пор, само по себе впечатляет, древняя империя Арантигоса была гораздо величественнее, и большая ее часть до сих пор не восстановлена. Клянусь нашим праведным когтем, эта жалкая пародия скоро будет исправлена."
TAL_target_fal:0 "Третий орел"
TAL_target_fal_desc:0 "История Фалькора всегда была тесно вплетена в историю Вингбардии, поскольку они разделяют почти идентичную культуру и язык. Эти двое сражались бок о бок, завоевывая Карфин более тысячи лет назад, и поэтому Фалькор должен последовать за Вингбардией и стать частью нашей империи."
TAL_target_sic:0 "Свободные приходы"
TAL_target_sic_desc:0 "Сикамеонцы всегда были странной компанией — ревниво оберегали свои свободы и независимость. Их децентрализованная федерация отбивалась от многих агрессоров на протяжении многих лет, но они, очевидно, никогда раньше не сталкивались с таким врагом, как мы."
TAL_target_equestrian_colony:0 "Потерянная провинция"
TAL_target_equestrian_colony_desc:0 "Земли к западу от нас по праву являются частью Талонсии, украденной у нас сотни лет назад эквестрийским предательством. Эта несправедливость больше не будет терпима: пришло время вернуть нашу провинцию!"
TAL_reclaim_griffon_stone:0 "Сердце Грифонии"
TAL_reclaim_griffon_stone_desc:0 "Родина грифонской расы стала коррумпированной и разлагающейся, и ее народ взывает о процветании. Мы призваны вернуть ей былую славу; мы должны привести её в лоно нашей славной империи!"
TAL_core_the_nations:0 "Территориальная интеграция"
TAL_core_the_nations_desc:0 "Талонская Империя, как и древняя Арантигская Империя, представляет собой многоэтническое общество, в котором проживает множество различных национальностей и вероисповеданий. Мы признаем необходимость адаптации этих разрозненных групп, в то же время способствуя большей талонской идентичности."
TAL_fix_and_make_griffenstone_great_again:0 "Восстановление экономики"
TAL_fix_and_make_griffenstone_great_again_desc:0 "Шрамы войны все еще видны по всей стране, поскольку огромные затраты на военные действия нанесли большой урон экономической инфраструктуре нашей империи. Восстановление этого физического разрушения потребует значительных усилий, но мы не будем уклоняться от этой задачи."
TAL_look_to_the_future:0 "Больше не забыт"
TAL_look_to_the_future_desc:0 "За поразительно короткое время Талонсия из безвестного захолустья превратилась в огромную и могущественную империю, заняв наконец свое место среди великих держав мира. В свете нашего господства мы можем, наконец, перестать гоняться за прошлым и смотреть в светлое и процветающее будущее."
TAL_befriend_aquileia_LRN:0 "Соглашение Талононте"
TAL_befriend_aquileia_LRN_desc:0 "Теперь, когда мы восстановили нашу честь, восстановили нашу империю и стали сильными среди великих держав мира, пришло время начать искать иностранных союзников. Хотя мы никогда не позволим подчинить себя, как это было при вингбардийцев, оборонительный партнер может оказаться ценным. [JER.GetName] может быть склонен к более теплым отношениям..."
#FLT Main Tree
TAL_FLT_start:0 "Побета ТЛФ"
TAL_FLT_start_desc:0 "ТЛФ удалось одержать победу на выборах после 20 лет неудачных попыток. Рабочие Талузы больше не будут страдать от тисков капиталистов и разбойничьих баронов. С ТЛФ у руля Талуза станет бастионом революции и освободится от буржуазных оков."
TAL_dispose_coal_clause_FLT:0 "Избавиться от Угольной оговорки"
TAL_dispose_coal_clause_FLT_desc:0 "Теперь, когда корпоративная марионетка Палтори была вытеснена из власти, настало время для грифонов Талузы восстановить суверенитет над своей страной. Права на талусийские ресурсы больше не будут продаваться иностранным горнодобывающим компаниям, которые эксплуатируют как природу, так и рабочих в своем бесконечном стремлении к прибыли."
TAL_get_rid_of_other_parties:0 "Нейтрализовать оппозицию"
TAL_get_rid_of_other_parties_desc:0 "Хотя мы добились временной победы, факт остается фактом: другие партии представляют собой опасную угрозу. Если их оставить в покое, это будет вопросом времени, прежде чем они разыграют спектакль, чтобы свергнуть волю рабочих и ввергнуть общество обратно в бездну. Поэтому мы должны действовать быстро и решительно: без колебаний и угрызений совести."
TAL_get_rid_of_mafia:0 "Борьба с преступностью"
TAL_get_rid_of_mafia_desc:0 "Несмотря на многочисленные клеветы в наш адрес, ТЛФ не является другом талузской мафии. Этот преступный синдикат люмпен-пролетариата является симптомом капиталистической коррупции, укоренившейся в нашей стране со времен индустриализации, и должен быть ликвидирован, если мы хотим построить действительно честное и справедливое общество."
TAL_abolish_monarchy_FLT:0 "Упразднить монархию"
TAL_abolish_monarchy_FLT_desc:0 "Талузская монархия — самый позорный пережиток феодализма, который еще предстоит изгнать из нашего общества. Уже давно стало очевидно, что назначение главы государства по наследственному принципу недемократично, несправедливо и элитарно. Эпоха королевской власти действительно закончилась, и эпоха рабочих наконец-то началась!"
TAL_remove_parliment:0 "Уничтожить Парламент"
TAL_remove_parliment_desc:0 "Парламент сослужил свою роль достаточно хорошо в переходе Талузы от феодализма к современному промышленному капитализму, но с нашим восхождением стало ясно, что этот институт изжил себя. Он должен быть заменен новым органом: менее склонным к раздорам и бездействию и более чутким к нуждам рабочих."
TAL_quell_any_uprisings:0 "Подавлять любые восстания"
TAL_quell_any_uprisings_desc:0 "Сопротивление ТЛФ началось сразу после дня выборов, наш шквал агрессивных реформ стал катализатором формирования новых антиправительственных групп внутри Талузы, все из которых представляют угрозу стабильности. Мы должны быть готовы подавить любое вооруженное восстание и выследить любого грифона, который оказывает помощь повстанцам."
TAL_party_disagreements:0 "Партийные разногласия"
TAL_party_disagreements_desc:0 "Жестокая ирония заключается в том, что после величайшего триумфа ТЛФ этот якобы единый фронт начинает трещать по швам. Теперь, когда фактическая власть достигнута, различия в философии, скрытые во время борьбы с укоренившимися угнетателями Талузы, наконец выходят на первый план. Такие споры становятся только громче и язвительнее."
TAL_miners_split:0 "Новый духовный век"
TAL_miners_split_desc:0 "Наконец-то он настал: наш шанс увести Талузу от столетий жадности и морального вырождения назад, к богам! Теперь, когда пришло время, мы должны быстро вырвать контроль у Тальнары и его коррумпированных дружков, прежде чем у них появится шанс укрепить свою власть."
TAL_syndicalist_split:0 "Ортодоксальный синдикализм"
TAL_syndicalist_split_desc:0 "Мы не должны обращать внимания на тех радикалов, которые хотят, чтобы мы поместили храмы в центр талузского общества. Именно действия Тальнары привели к тому, что рабочие одержали верх в классовой борьбе, а не банальное морализаторство нескольких шахтеров! У нас есть своя миссия, и она не будет сорвана избитыми призывами к спиритизму."
TAL_curtail_the_syndis:0 "Свернуть синдикалистов"
TAL_curtail_the_syndis_desc:0 "Борьба с синдикалистским влиянием будет нелегким делом, поскольку у них были десятилетия, чтобы создать поддержку среди городских рабочих и закрепиться в промышленно развитых районах. Выявление и арест лидеров синдикалистов — только первый шаг в  длительной кампанией, направленной на то, чтобы окончательно сломить власть фракции."
TAL_speak_out_about_syndis:0 "Против материализма"
TAL_speak_out_about_syndis_desc:0 "Всем ясно, что синдикалистская фракция до отказа набита бесхитростными грубиянами и безрассудными милитаристами. И синдикалистское руководство продемонстрировало, что они являются кадрами, совершенно несведущими во всех духовных вопросах и в морали вообще. Как могла Талуза позволить таким грифонам рисковать судьбой нашего народа?"
TAL_begin_the_sabatoge:0 "Саботаж"
TAL_begin_the_sabatoge_desc:0 "С нашей соперничающей фракцией нужно разобраться, и мы уже давно миновали тот момент, когда одни только слова способны сделать эту работу. Кампания саботажа определенно позволит нам одержать верх в этой борьбе. Это может быть грязное дело, но отчаянные времена требуют отчаянных мер."
TAL_some_sneaky_operations:0 "Плащ и кинжал"
TAL_some_sneaky_operations_desc:0 "Наша борьба с синдикалистами не будет выиграна среди бела дня, а будет решаться в тени. Благодаря нашим контактам с некоторыми сомнительными личностями, подпольные операции, использующие скрытность и хитрость, являются одним из самых мощных видов оружия, которое мы можем использовать."
TAL_some_dirt_flinging:0 Немного гласности"
TAL_some_dirt_flinging_desc:0 "Мы — единственная сила в стране, которая еще достаточно сильна, чтобы помешать шахтерам: мы — всё, что стоит между Талузой и новым веком невежества. Наше дело справедливо, и наши цели благородны. В погоне за этими целями было бы так неправильно время от времени растягивать правду? Конечно, нет!"
TAL_speak_out_against_miners_religion:0 "Против суеверий"
TAL_speak_out_against_miners_religion_desc:0 "Мы не предлагаем никаких утешительных историй и вместо этого представляем суровую правду: религия — самая коварная из всех цепей, которые удерживали Талузу в феодальном варварстве. Храмы, далекие от того, чтобы предлагать свободу, на самом деле являются органами реакции, используемыми для эксплуатации и одурманивания рабочего класса."
TAL_denounce_the_miners:0 "Осудить шахтеров"
TAL_denounce_the_miners_desc:0 "Всем ясно, что ряды шахтеров переполнены религиозными фанатиками и пацифистами, которые безвозвратно поставят под угрозу безопасность Талузы. Мы не должны поручать защиту этой нации грифонам, которые будут действовать на крыле и молитве!"
TAL_convince_the_population_about_syndis:0 "Распространить слово"
TAL_convince_the_population_about_syndis_desc:0 "Тальнара потратил годы на пропаганду среди городских рабочих, и эти рабочие не покинут синдикалистскую фракцию по прихоти. Ясно, что одной грубой силы будет недостаточно для сломления власти синдикалистов, и она должна будет сопровождаться нашим собственным очаровательным наступлением, направленным на завоевание доверия всего талузского народа."
TAL_convince_the_population_about_miners:0 "Убедить народ"
TAL_convince_the_population_about_miners_desc:0 "Хотя мы потратили десятилетия на пропаганду среди городских рабочих и обращение их к нашему делу, наше послание не распространилось далеко за пределы промышленно развитых регионов Талузы. В результате многие сельские грифоны испытывают больше симпатии к шахтерам. Ясно, что нам придется начать кампанию убеждения, направленную на завоевание доверия всего талузского народа."
TAL_oust_the_syndies:0 "Изгнать синдикалистов"
TAL_oust_the_syndies_desc:0 "Эта уродливая борьба за власть наконец закончилась: синдикалистская фракция была полностью и по-настоящему разбита, оставив нас одних в качестве победителей. Там, где когда-то их было много, теперь есть только один путь вперед. Едва предотвратив катастрофу, будущее Талузы покоится в наших умелых когтях."
TAL_oust_the_miners:0 "Изгнать шахтеров"
TAL_oust_the_miners_desc:0 "Эта уродливая борьба за власть наконец закончилась: фракция шахтеров была полностью и по-настоящему разбита, оставив нас одних в качестве победителей. Там, где когда-то их было много, теперь есть только один путь вперед. Едва предотвратив катастрофу, будущее Талузы покоится в наших умелых когтях."
TAL_improve_society_miners:0 "Поистине справедливое общество"
TAL_improve_society_miners_desc:0 "Нашим главным приоритетом должно быть устранение неестественного неравенства, которое стало пронизывать талузское общество, когда одни грифоны копят непристойные суммы богатства,а другие валяются в нищете. Руководствуясь светом нравственности и духовности, несправедливость и неравенство будут устранены с нашей святой земли."
TAL_promote_miner_ideals:0 "Продвигать наши идеалы"
TAL_promote_miner_ideals_desc:0 "Консервативные, регрессивные и аристократические ценности проникли в культуру Талузы благодаря многовековому деспотическому правлению. Но когда эти старые законы будут разрушены, грифоны услышат наше послание и станут свободными не только физически, но и духовно."
TAL_invest_in_industrialization:0 "Инвестировать в индустриализацию"
TAL_invest_in_industrialization_desc:0 "Хотя мы, безусловно, ценим важность нашего горнодобывающего и сельскохозяйственного секторов, путь современной нации ясен, и он индустриален. Значительный уровень индустриализации будет необходим для нашего дальнейшего выживания. И поэтому мы должны делать большие инвестиции в экономику, чтобы увеличить наши производственные возможности."
TAL_convert_churches_to_promote:0 "Поддержать храмы"
TAL_convert_churches_to_promote_desc:0 "Храмы издавна были душой талузского народа, и недавние потрясения привели к тому, что всё больше и больше грифонов из всех слоев общества стекались к ним в поисках смысла. Без сомнения, храмы представляют собой единственное лучшее средство, доступное нам для передачи мудрости нашего послания массам."
TAL_establish_the_national_congress:0 "Учредить Национальный Конгресс"
TAL_establish_the_national_congress_desc:0 "Наше новое общество нуждается в новом органе управления, который не подчиняется интересам богатых или знатных, а представляет волю простых грифонов. И поэтому мы приглашаем представителей каждой коммуны собраться вместе в Национальный Конгресс, чтобы служить верными слугами богов и талузского народа."
TAL_reinvigorate_economy:0 "Оживление экономики"
TAL_reinvigorate_economy_desc:0 "Экономика Талузы находится в плачевном состоянии, и мы должны улучшить её с помощью смелого плана. Массовые государственные инвестиции в промышленную базу и исследовательскую инфраструктуру страны — только первый этап. Прочная промышленная база окажется необходимой по мере продвижения к нашей социалистической экономической модели."
TAL_build_up_industries_FLT:0 "Создание отраслей промышленности"
TAL_build_up_industries_FLT_desc:0 "Сильная нация должна стремиться к самостоятельному экономическому развитию. Полагаться на нашу внешнюю помощь или международную торговлю, а не на наши собственные ресурсы было бы чистой глупостью. Ограничение торговли и достижение самообеспеченности имеют решающее значение для поддержания нашей национальной безопасности."
TAL_build_up_defenses:0 "Укрепить границу"
TAL_build_up_defenses_desc:0 "Как маленькая нация, уязвимая для агрессии со стороны наших более крупных соседей, лучший способ обеспечить наше выживание — построить достаточно мощные укрепления, которые заставят любого потенциального врага дважды подумать, прежде чем атаковать. Горные форты Марко Талоностры были легендарны своей неприступностью, и наши форты тоже станут легендарными, когда будут полностью отремонтированы и модернизированы."
TAL_industrialize_the_nation:0 "Индустриализация нации"
TAL_industrialize_the_nation_desc:0 "Наша революция предвещает период великих социальных и экономических перемен, которые превратят Талузу из отсталого аграрного общества в современное индустриальное. Этот процесс будет включать в себя масштабную реорганизацию экономики для стимулирования инвестиций в обрабатывающие отрасли."
TAL_promote_the_revolution:0 "Способствовать революции"
TAL_promote_the_revolution_desc:0 "Перемены витают в воздухе! В конце концов, талузский народ одержал победу над веками политического, социального и экономического угнетения, чтобы установить славный новый порядок. Воистину, Талуза стоит особняком как источник вдохновения для рабочих грифонов повсюду!"
TAL_setup_the_national_assembly:0 "Учредить Национальную Ассамблею"
TAL_setup_the_national_assembly_desc:0 "Старый Парламент был рассадником политической некомпетентности: учреждение, управляемое закулисными сделками и заполненное до отказа политиками, сосредоточенными исключительно на собственном обогащении. Наша новая Национальная Ассамблея будет свободна от такой отвратительной коррупции, поскольку будет состоять из представителей, отобранных от профсоюзов всей страны."
TAL_geared_for_war:0 "Подготовиться к войне"
TAL_geared_for_war_desc:0 "Современные конфликты больше не ведутся между небольшими группами профессиональных воинов, а расширяются и охватывают целые нации. Готовясь к этой тотальной войне, весь талузский народ должен быть готов выдержать ее, производя оружие, которое будет необходимо для обеспечения нашей победы."
TAL_denounce_neighbors:0 "Осудить наших соседей"
TAL_denounce_neighbors_desc:0 "Того, что мы сделали до сих пор, недостаточно: мы знаем, что рабочие существа всех стран должны объединиться через национальные границы, чтобы свергнуть капитализм. Угнетенный пролетариат, страдающий за пределами наших границ, должен знать, что мы стоим с ним в международной солидарности и будем неустанно трудиться, чтобы добиться его освобождения."
TAL_bread_and_circuses:0 "Хлеба и зрелища"
TAL_bread_and_circuses_desc:0 "Счастливое население — такое, которое не станет создавать проблем на домашнем фронте. Раздача еды и спонсирование общественных развлечений укрепят единство среди народа, а также сохранят его довольство."
TAL_call_on_commie_allies:0 "Призыв к союзникам"
TAL_call_on_commie_allies_desc:0 "К счастью, мы не одиноки в нашей праведной борьбе против эксплуатации и несправедливости. Другие народы разделяют наши ценности и сочувствуют нашему делу. Было бы разумно обратиться к ним дипломатически, чтобы способствовать более тесному сотрудничеству и, надеемся, договориться о взаимной обороне."
TAL_the_isolated_nation:0 "Сами по себе"
TAL_the_isolated_nation_desc:0 "Мы должны изолировать себя от дел наших соседей, отказываясь от заключения союзов, внешнеэкономических обязательств или международных соглашений. Вместо этого мы посвятим все наши усилия моральному прогрессу общества, оставаясь при этом в состоянии вечного мира, избегая внешних затруднений и ответственности."
TAL_the_revolution_nation:0 "Южный авангард"
TAL_the_revolution_nation_desc:0 "За короткое время Талуза полностью преобразилась. Преодолев темные глубины невежества и суеверий, нация всем сердцем приняла разум и просвещение. Уже не сельская, а столичная. Уже не консервативная, а эгалитарная. Талуза — уже не просто страна: это воплощенная революция."
TAL_rally_the_people:0 "Сплотить народ"
TAL_rally_the_people_desc:0 "Без сомнения, грядущие времена будут тяжелыми; наши граждане будут вынуждены терпеть лишения и невзгоды, пока наши армии сражаются в поле. Население должно быть вдохновлено, чтобы выдержать этот огромный груз. Они должны знать, почему мы сражаемся, и полностью осознавать славное новое будущее, которое принесут их жертвы."
TAL_setup_and_gear_the_military_for_war:0 "Быстро нарастить военную мощь"
TAL_setup_and_gear_the_military_for_war_desc:0 "Предстоящая кампания потребует армии большей и более свирепой, чем когда-либо призывала Талуза, но мы не уклонимся от вызова. Бесчисленные граждане уже поднялись на лапы, завербовавшись, и новые генералы продемонстрировали свою способность привести нас к быстрой победе."
TAL_for_the_syndis:0 "За Революцию!"
TAL_for_the_syndis_desc:0 "До сих пор только часть Юга была освобождена от цепей экономической эксплуатации и политического гнета; силы реакции все еще господствуют над остальными. Этого больше нельзя допустить! Долой старый порядок, долой рабочих!"
TAL_target_frnL_for_the_syndis:0 "Средний округ"
TAL_target_frnL_for_the_syndis_desc:0 "С тех пор как незаконнорожденный Франциск I Мартлвинг основал свое маленькое королевство, подданные Францистрии ужасно страдали от традиции высокомерных правителей-воинов. К счастью, момент их освобождения наконец настал."
TAL_target_araL_for_the_syndis:0 "Глупость завоевателя"
TAL_target_araL_for_the_syndis_desc:0 "В древние времена легендарные завоевания Арантигоса охватывали большую часть всего континента, но те времена давно прошли. Рабочие-арантигцы должны перестать оглядываться назад на давно умерших императоров и вместо этого захватить свое собственное будущее. Если их лидеры слишком упрямы, чтобы понять это, тогда нам придется действовать самим, ради них."
TAL_target_wngL_for_the_syndis:0 "Жемчужина Юга"
TAL_target_wngL_for_the_syndis_desc:0 "Королевство Вингбардия когда-то восстало из пепла Карфинии, одной из наследниц древней Арантиги. И теперь из пепла Королевства восстанет новое революционное общество, свободное от экономической эксплуатации и политического гнета: окончательный триумф рабочего класса. Красный драгоценный камень, сияющий на весь мир!"
TAL_target_falL_for_the_syndis:0 "Маленький брат"
TAL_target_falL_for_the_syndis_desc:0 "Фалькорский народ все еще несет на себе много шрамов от войны с Вингбардией, которая была трагической и ненужной, но рабочие обеих наций являются союзниками в классовой борьбе, ослепленные манипулятивными политиками, разжигающими националистическое негодование ради собственной выгоды. Наше руководство позаботится о том, чтобы война между Фалькором и Вингбардией никогда больше не вспыхнула."
TAL_our_greatest_achievement:0 "Наше величайшее достижение"
TAL_our_greatest_achievement_desc:0 "Было неизбежно, что наше правое дело разрушит хрупкую тиранию коррумпированных старых правителей Юга, и так оно и произошло. Теперь рабочие всего Юга стоят вместе в солидарности, в Социалистической Республике Южной Грифонии!"
#Industry/Education/Society Tree
TAL_rebuild_the_economy:0 "Перестроить экономику"
TAL_rebuild_the_economy_desc:0 "Окончание Фалькорской Войны разнесло экономику Вингбардии в клочья, и эффект домино серьезно сказался на Талузе. Снижение спроса на уголь привело к массовым увольнениям в горнодобывающих компаниях, которые опустошили горные общины по всей стране. Мы должны предпринять шаги для восстановления."
TAL_make_use_of_mountainsides:0 "Использовать горные склоны"
TAL_make_use_of_mountainsides_desc:0 "Несмотря на то, что в архитектурной грифоньей традиции уже принято включать элементы природных ландшафтов в наши сооружения, уникальная география Талуза требует, чтобы мы стали еще более агрессивными при строительстве на вертикальном рельефе. Полное освоение гор позволит нам максимально использовать наше ограниченное пространство."
TAL_electronics_research:0 "Электронная революция"
TAL_electronics_research_desc:0 "Идентификация электрона привела к созданию совершенно новой области электроники и мы теперь готовы вступить в новую эру научного прогресса. Исследования в этой области имеют решающее значение, поскольку они уже применяются другими для разработки передовых технологий связи и обработки информации."
TAL_education_for_everyone:0 "Образование для каждого грифона"
TAL_education_for_everyone_desc:0 "Мы должны быть активными и принимать меры по борьбе с неприемлемым уровнем неграмотности, который все еще существует в нашей стране. Ориентация на образование является необходимым условием для перехода нашей экономики в современную эпоху."
TAL_farmland:0 "Поддержать наших фермеров"
TAL_farmland_desc:0 "Сельскохозяйственным сектором Талузы долгое время пренебрегали, гораздо больше внимания уделялось горнодобывающей промышленности, а в последнее время и индустриализации. Расширение финансовой помощи фермерским хозяйствам поможет малообеспеченным фермерам и будет способствовать дальнейшему процессу развития сельских районов."
TAL_country_roads:0 "Проселочные дороги"
TAL_country_roads_desc:0 "Прошлые инициативы в области инфраструктуры были в сосредоточены на городских районах, но при этом не удовлетворяли особым потребностям сельских общин. Общины больше всего пострадали от экономического краха 1003 года, способность фермеров и шахтеров удовлетворять внутренние потребности во многом зависит от надежной и устойчивой инфраструктуры."
TAL_green_gold:0 "Голубое золото"
TAL_green_gold_desc:0 "Интересно, что недавние геологические исследования обнаружили значительные залежи кристаллов в высокогорье. Свободный доступ к этим кристаллам позволит нам провести ранее неосуществимые исследования по использованию их необычных свойств."
TAL_magic_boosts:0 "Содействие магическим исследованиям"
TAL_magic_boosts_desc:0 "Известно, что существует магическая энергия, присущая всем живым существам, но она рассматривалась как простое любопытство. Новые эксперименты по изучению природы магии убедительно показали ее неиспользованную силу. Возможность манипулирования этой магической энергией требует дальнейшего исследования."
TAL_mining:0 "Копать глубже"
TAL_mining_desc:0 "С тех пор как в 968 году было открыто угольное месторождение Талузы, добыча полезных ископаемых стала движущей силой национальной экономики. Однако наши месторождения кристаллов представляют собой сложную задачу, они залегают глубоко и добывать их труднее, чем уголь. Полная эксплуатация потребует разработки новых методов раскопок и обработки."
TAL_nuclear_winter_this_year:0 "Проект: Тихая Весна"
TAL_nuclear_winter_this_year_desc:0 "Наш новый запас кристаллов ускорил исследования магических реакций; недавнее открытие магического деления и его теоретическое объяснение сделали возможным разработку оружия с ранее невообразимой разрушительной силой. Эксцентричная группа ученых выступила вперед, стремясь воплотить это великолепное оружие в реальность."
TAL_connect_the_nation:0 "Соединить нацию"
TAL_connect_the_nation_desc:0 "Растущее значение международной торговли сделало улучшение нашей инфраструктуры абсолютной необходимостью. Дальнейшее развитие железнодорожной сети страны будет стимулировать экономику, а также укреплять общественное единство."
TAL_griffing_industry:0 "Городское развитие"
TAL_griffing_industry_desc:0 "Во время краха 1003 года увольнения шахтеров вынудили огромное количество грифонов перебраться с гор в города в поисках новых перспектив. Эти рабочие сыграют решающую роль в нашем возрождении, построив новую промышленную основу для нации."
TAL_new_steel_mills:0 "Новые сталелитейные заводы"
TAL_new_steel_mills_desc:0 "Разработка новых станков открыла двери для массового повышения эффективности процесса фрезерования. Мы должны направить ресурсы и усилия на интеграцию этих новых машин в нашу промышленность."
TAL_black_gold:0 "Черное золото"
TAL_black_gold_desc:0 "В течение некоторого времени было очевидно, что нефть является ресурсом, имеющим жизненно важное значение для функционирования современной экономики. К сожалению, на нашей земле нет значительных запасов нефти, и поэтому наш единственный вариант — усовершенствовать процесс сжижения угля: превратить уголь в жидкое топливо и нефтехимию."
TAL_the_first_oil_comp:0 "Наша собственная нефтяная компания"
TAL_the_first_oil_comp_desc:0 "Очень скоро сжижение угля станет неотъемлемой частью национальной промышленности. Фактически первая талузская нефтяная компания уже начала производство синтетического топлива. Как только все их запланированные заводы заработают, у нас не будет проблем с поставками достаточного количества нефти для обеспечения наших потребностей."
TAL_arms_industry:0 "Военная промышленность"
TAL_arms_industry_desc:0 "Талузская оружейная промышленность исторически была недостаточно развита, вероятно, из-за самоуспокоенности, учитывая легко защищаемую географию страны. Но современная эпоха войны грозит сделать наши легендарные горные форты устаревшими, и мы не можем позволить себе отстать в производстве новых систем вооружения."
TAL_automobile_industry:0 "Талузские автомобили"
TAL_automobile_industry_desc:0 "Хотя внутренний спрос на автомобили пострадал во время кризиса, напасти не остановили рост новых производителей. Теперь недавние усилия по инновациям и промышленному развитию создали условия для того, чтобы наша автомобильная промышленность действительно взлетела, и в скором времени она, несомненно, станет основой талузского производства в новом столетии."
TAL_science_base_improvement:0 "Научные методы"
TAL_science_base_improvement_desc:0 "Если мы хотим поставить нашу страну в авангарде передовых экономик мира, у нас нет другого выбора, кроме как посвятить себя научно-техническим методам. Технология доказала свою полезность для повышения уровня жизни во всех обществах, и мы всегда должны стремиться оставаться на переднем рубеже."
TAL_land_grants:0 "Земельные гранты"
TAL_land_grants_desc:0 "После индустриализации Талузы большая часть земель страны была монополизирована небольшой кликой богатых бизнесменов — далеко не идеальное положение дел. Лучший способ спасти ситуацию — вернуть часть этой земли в когти независимых фермеров, предоставив им путь к процветанию."
TAL_public_schools:0 "Государственные школы"
TAL_public_schools_desc:0 "Образование — право каждого гражданина. Построив систему обязательного школьного образования, мы сможем ликвидировать разрыв в возможностях между городскими и сельскими районами, чтобы ни один грифон не был лишен возможности учиться и процветать."
TAL_repair_the_bank:0 "Восстановление банка"
TAL_repair_the_bank_desc:0 "Экономический спад поставил наш Национальный Банк в шаткое положение, но теперь мы, наконец, в состоянии поддержать ситуацию. Ни у кого больше не будет повода сомневаться в финансовой стабильности страны."
TAL_industrial_projects:0 "Крупномасштабные инвестиции"
TAL_industrial_projects_desc:0 "Тяжелая промышленность — ключ к нашему экономическому процветанию. К сожалению, у нас есть дефицит тяжелой техники, больших станков и специализированных структур, необходимых для их поддержки. Направление субсидий в этот сектор приведет к огромным финансовым выгодам в будущем, это будет сделано для сохранения военного паритета с нашими потенциальными врагами."
TAL_new_economy:0 "Новая экономика"
TAL_new_economy_desc:0 "Благодаря нашим неустанным усилиям возрождение нации завершено, и годы упадка и отчаяния теперь кажутся не более чем далекими воспоминаниями. Экономика больше не зависит от добычи полезных ископаемых, она сильнее и разнообразнее, чем когда-либо, и способна легко противостоять любым будущим потрясениям спроса на уголь. Поистине, снова наступили счастливые дни!"
#LRN Army Tree
TAL_army_for_LRN:0 "A New Talonsian Army"
TAL_army_for_LRN_desc:0 "Now that the griffons of this land have risen up to restore it to its former glory, our soldiers must be retrained for the task ahead. They must be taught to revere our history. They must remember the deeds of Marco Talonostra, as well as Talonsia's heroic victories against countless Karthinian incursions. As we never fell then, so shall we never fall now."
TAL_superior_firepower_lrn:0 "Supremacy of Fire"
TAL_superior_firepower_lrn_desc:0 "We recognise the fundamental truth that an army should aim not at occupying territory, but instead at the complete destruction of enemy forces. War is simply a matter of amassing and properly applying overwhelming firepower: destroying the enemy with fire rather than clever operational manoeuvre."
TAL_mobile_warfare_lrn:0 "Supremacy of Speed"
TAL_mobile_warfare_lrn_desc:0 "Defence is just another word for sitting and waiting for defeat! If we want victory we must be aggressive in seizing it. Modern technology has opened up new possibilities, and by making use of motorised war machines we can outmanoeuvre the enemy, putting ourselves in position to land a swift, devastating blow before they have any chance to prepare."
TAL_the_lrn_infantry:0 "Griffons on the Ground"
TAL_the_lrn_infantry_desc:0 "Infantry forces form the backbone of our army, having closest contact with the battlefield and bearing the largest brunt in warfare. As they are absolutely vital for engaging enemy positions, defending ground, and securing battlefield victories, we must ensure they are properly equipped."
TAL_mountaineer_research:0 "Mobilise the Mountaineers"
TAL_mountaineer_research_desc:0 "Throughout its history, Talonsia has relied on mountaineers as a vital line of defence. These elite troops have the ability to traverse rough terrain and place themselves in advantageous positions. No doubt their skills will prove vital to our survival in the future as well."
TAL_arty_guns:0 "Shells in the Sky"
TAL_arty_guns_desc:0 "Artillery plays a crucial role in supporting our infantry forces, devastating enemy positions and giving our troops cover to advance. Today's heavy artillery pieces are weapons of great versatility, providing a larger than ever share of our army's total firepower."
TAL_moterized_and_tanks:0 "Steel On Wheels"
TAL_moterized_and_tanks_desc:0 "Motorisation greatly increases the strategic mobility of our infantry units, which would otherwise be forced to rely on arduous marches or preexisting railroads. This advantage in mobility combined with armoured toughness will allow our forces to effectively outfight and outmanoeuvre any enemy."
TAL_new_tanks_models:0 "Heavier Tank Models"
TAL_new_tanks_models_desc:0 "Despite their speed, motorised infantry possess no direct tactical advantage in small-unit combat, as trucks and light tanks are still quite vulnerable to artillery and small arms fire. Heavier tanks will be needed; only they have the firepower and toughness to break through entrenched opposition, opening the way for faster troops."
TAL_support_mountainbois:0 "High-Altitude Support"
TAL_support_mountainbois_desc:0 "Artillery pieces are difficult to use in mountain warfare, as the Highlands are an area where standard wheeled transport is not possible. Fortunately, modern artillery can be manufactured from light-weight materials, which can be transported in pieces and assembled at will."
TAL_mountain_guns:0 "Mountain Guns"
TAL_mountain_guns_desc:0 "Mountains at any time of year are dangerous – lightning, strong winds, rock falls, avalanche, snow pack, ice, extreme cold, and the general uneven terrain are just a few of the hazards. Such conditions require weaponry specially suited for use in rough terrain."
TAL_mountainbois:0 "Talonsian Tenacity"
TAL_mountainbois_desc:0 "Talonsians possess a special tenacity and resolve, born out of necessity from fighting in hostile terrain: these traits will serve us well in our fight for survival. Generations of training and experience in Highland combat have sharpened our mountain combat skills to a deadly point, and we shall not allow them to atrophy."
TAL_steel_factories:0 "Feed the Forges"
TAL_steel_factories_desc:0 "We must be prepared for the long war ahead, but manufacturing the weapons of war is not possible without a sufficient supply of raw materials. The mountains of this land are rich in unexploited minerals lying just below the surface; up to this point, we have simply lacked the will to dedicate effort towards extracting them."
TAL_oil_factories:0 "The Oil Problem"
TAL_oil_factories_desc:0 "The core disadvantage of motorisation is that fuel is critical; if motorised divisions run out of fuel, they may be required to abandon their vehicles and lose all effectiveness. Unfortunately, as our land lacks any significant oil reserves, our only option is to refine the process of manufacturing synthetic oil in order to meet our demands."
TAL_superior_fire_idea:0 "Revive the Talonsian Spirit"
TAL_superior_fire_idea_desc:0 "Many other nations have been corrupted by modernity and become soft in the process, causing them to underestimate the power of the griffon spirit. But we know the truth: a well-motivated infantrygriff is superior to all the modern weaponry and technology of the industrialised powers!"
TAL_mobile_idea:0 "Legacy of Arantigos"
TAL_mobile_idea_desc:0 "One unfortunate side-effect of modernity has been the stunting of the Talonsian imagination. Having forgotten the legendary conquests of Arantigos and Talonostra, generations of military thinkers have concerned themselves mainly with defensive infantry tactics. But no longer! We remember our legacy, while making use of modern weaponry and technology in pursuit of our ancient glory."
TAL_beef_up_mil_production:0 "Ramp Up Production"
TAL_beef_up_mil_production_desc:0 "Modern conflicts are no longer fought between small numbers of professional warriors, but have grown in scope to encompass entire nations. In preparation for this total war, the whole Talonsian nation must be made ready to endure it while manufacturing the weapons that will be needed to ensure our victory."
TAL_additional_training:0 "More Intensive Training"
TAL_additional_training_desc:0 "A comprehensive review has exposed many inadequacies in our current recruit training programme. The process has failed to produce the quality of soldier we require, and will be replaced with a more traditional process of physical and psychological training and resocialisation."
TAL_recruitment_programs:0 "New Recruitment Programme"
TAL_recruitment_programs_desc:0 "In a nation which strives for greatness but which is surrounded by powerful neighbours, every citizen should be a soldier and every soldier should be a citizen. If Talonsia wishes to seize control of the future, its army must be aggressive in requisitioning griffons for service."
TAL_experimental_weapons:0 "Experimental Weapons"
TAL_experimental_weapons_desc:0 "The discovery of crystal reserves in the Highlands have brought to our attention the possibility of developing a crystal-based infantry weapon. While developments in this field are largely experimental, and have proved only marginally successful, it's theorised that such weaponry could one day be highly effective in combat."
TAL_radar_projects:0 "Radio Towers"
TAL_radar_projects_desc:0 "Our researchers have made strides towards developing a promising new detection technology which makes use of radio waves. This system would give our military the ability to detect enemy vehicles in the air, on the ground, or at sea from a great distance away. We must not delay getting this technology out in the field."
TAL_special_projects:0 "Cryptographic Projects"
TAL_special_projects_desc:0 "For centuries, ciphers have been used to encode and decode messages in order to provide a more secure way of military correspondence. The advent of advanced computing technology will allow us to create even more complex ciphers, which will allow our military to communicate securely and thus enjoy a huge advantage in any potential war."
TAL_officer_academy:0 "Special Military School of Talononte"
TAL_officer_academy_desc:0 "The Special Military School of Talononte has been created by order of [TAL.GetLeader], to replace the decadent Royal Academy which has corrupted far too many military minds over the years. This institution will be responsible for preparing a new generation of young leaders and generals to serve Talonsia, as well as sharpening the skills of the existing officer corps."
#PC Army Tree
TAL_PC_army:0 "The Talousian Army"
TAL_PC_army_desc:0 "Although many years have passed since it ended, our military remains haunted by the horrors of the Falcor War. In the conflict, outdated tactics and poor leadership led to countless Talousian soldiers falling in the fields of Asbolus and streets of Falcor. We must adapt our strategies to the conditions of modern combat, so that such missteps are never again repeated."
TAL_battleplan:0 "Trust in the Plan"
TAL_battleplan_desc:0 "In this age of modern industrialised warfare, the way to achieve victory with the lowest cost and greatest certainty is by engaging in extensive preparation coupled with strategic prudence. Excessive freewheeling and improvisation is sure to lead to disaster: although methodical battle may take time to get results, odds are those results will be good."
TAL_send_steel_not_men:0 "Trust in Steel"
TAL_send_steel_not_men_desc:0 "In this age of modern industrialised warfare, the way to achieve victory with the lowest cost and greatest certainty is by investing in better artillery. History has shown us that unsupported infantry charges lead to disasters with unacceptable casualty rates. Although material superiority will take time to build up, the resulting firepower is sure to leave any enemy dazed and confused."
TAL_the_new_troops:0 "Militia Integration"
TAL_the_new_troops_desc:0 "Over the past several decades, Talousian patriots across the land have self-organised themselves into groups dedicated to the defence of the nation. These militia companies could be of even greater use if they were to be whipped into shape and incorporated into the army proper."
TAL_this_is_our_land:0 "Defend Our Homeland"
TAL_this_is_our_land_desc:0 "The world of today is a dangerous place, as many sinister forces have risen to threaten its peace and stability. Against these enemies, our entire way of life is threatened, and defeat would mean the end of Talouse as we know it. Every citizen must know that in this fight for our very existence as a nation, surrender is not an option."
TAL_a_better_infantry:0 "Modern Infantry"
TAL_a_better_infantry_desc:0 "Although the current generation of small arms has served our armed forces well enough for the last few decades, their age is beginning to show as they become outclassed by newer designs. As such, it is time that we design a new standard issue rifle better suited to the challenges of modern combat."
TAL_stock_up:0 "Quickly Amass Arms"
TAL_stock_up_desc:0 "The fighting spirit of our troops will prove quite useless if they lack the material means necessary for the conduct of large-scale operations. And so we must do everything we can to acquire and maintain a good-sized stockpile of weapons and equipment."
TAL_support_squads:0 "Combat Support"
TAL_support_squads_desc:0 "Developments across the world have clearly shown an increase in combat effectiveness when adding supporting companies onto traditional infantry divisions. These combat support units can provide specialised functions in the areas of engineering, intelligence, security, and communications."
TAL_magical_infantry:0 "Magical Rifles"
TAL_magical_infantry_desc:0 "The discovery of crystal reserves in the Highlands have brought to our attention the possibility of developing a crystal-based infantry weapon. While developments in this field are largely experimental, and have proved only marginally successful, it's theorised that such weaponry could one day be highly effective in combat."
TAL_the_knights_of_talouse:0 "The Knights of Talouse"
TAL_the_knights_of_talouse_desc:0 "Talouse boasts a centuries-old knightly tradition, with orders having been established in countless towns including Chiazbeacle, Navarro, Talonsia, and Luchihoot. It is time we called upon them: no doubt their skills will be needed as we strive to reclaim the glories of our past."
TAL_the_knights_power:0 "The Duchess' Finest"
TAL_the_knights_power_desc:0 "Our knights belong to one of any number of storied institutions which trace their histories all the way back to the misty time of the Kingdom of Talonsia. Their forebears displayed courage in countless conflicts and from them they have inherited a formidable martial prowess, which we shall endeavour to hone even further."
TAL_recruit_more_knights:0 "Expand the Orders"
TAL_recruit_more_knights_desc:0 "Although our knights are unmatched in skill and bravery, their small numbers are a great hindrance to their ability to turn the tide of wars. More griffons must be recruited into their ranks: in addition to strengthening the orders, an infusion of new blood should allow new ideas to take hold, better adapting them to the challenges of modern combat."
TAL_special_forces:0 "Special Forces"
TAL_special_forces_desc:0 "Throughout its history, our nation has relied on specialised troops familiar with the shores or the mountains as a vital line of defence. These elite troops have the ability to traverse rough terrain and place themselves in advantageous positions. As more and more of our griffons become trained in their advanced skills and tactics, the effectiveness of our army will increase massively."
TAL_artillery_modernization:0 "Artillery Modernisation"
TAL_artillery_modernization_desc:0 "Advancements in artillery technology have the potential to massively increase the destructive capabilities of our forces. We must upgrade our artillery arsenals to keep pace with these new developments, or else risk being left in the dust."
TAL_radio_towers:0 "Radio Towers"
TAL_radio_towers_desc:0 "Our researchers have made strides towards developing a promising new detection technology which makes use of radio waves. This system would give our military the ability to detect enemy vehicles in the air, on the ground, or at sea from a great distance away. We must not delay getting this technology out in the field."
TAL_computing_experiments:0 "Computing Experiments"
TAL_computing_experiments_desc:0 "For centuries, ciphers have been used to encode and decode messages in order to provide a more secure way of military correspondence. The advent of modern computing technology will allow us to create even more advanced ciphers, that will allow our military to communicate securely and thus enjoy a huge advantage in any potential war."
TAL_rocket_artillery_effort:0 "MLRS Development"
TAL_rocket_artillery_effort_desc:0 "Mobile rocket launchers can unleash their payload more quickly than conventional artillery, albeit with lower accuracy and requiring a longer time to reload. Despite their fragility, they are inexpensive, easy to produce, and usable on any chassis. This mobility gives them the advantage of being able to fire and then move before being located and attacked."
TAL_army_motorization:0 "Army Motorisation"
TAL_army_motorization_desc:0 "Motorisation greatly increases the strategic mobility of our infantry units, which would otherwise be forced to rely on arduous marches or preexisting railroads. This advantage in mobility combined with armoured toughness will allow our forces to effectively outfight and outmanoeuvre any enemy."
TAL_tank_research:0 "Tank Research"
TAL_tank_research_desc:0 "Tanks boast better durability and firepower than standard leg infantry, making them far superior as offensive weapons. We must do all we can to promote development of a new generation of tank, maximising the fighting potential of this armoured weapons platform."
TAL_plan_harder:0 "Slow and Steady"
TAL_plan_harder_desc:0 "Officers from all branches of the military now contribute to the design of operations to make sure they operate at maximum efficiency, taking into account factors from geographic to psychological. As long as our soldiers trust the plan and follow orders, victory is all but certain."
TAL_a_small_but_strong_army:0 "The Steel Aegis"
TAL_a_small_but_strong_army_desc:0 "Although they are few in number, our soldiers are equipped with the latest in military technology and have been thoroughly trained in their use. Modern tactics combined with cutting-edge hardware has resulted in the creation of an elite force, with tanks and artillery pieces providing vital support for our front line troops, protecting them and opening up the path to victory."
TAL_military_academy:0 "Royal Military Academy"
TAL_military_academy_desc:0 "After much sweat and toil, the Talousian Army has been honed and sharpened into a formidable fighting force; it has stepped out from the past and embraced a strategic direction better suited to the situation we currently face. Now the time has come to teach these lessons to a new generation of Talousian officers, so that they will be fully prepared to defend our Duchy."
#PL Army Tree
TAL_pl_army_tree:0 "Review the Army"
TAL_pl_army_tree_desc:0 "Despite its long and storied legacy, the Talousian Army of today is an undersized and under equipped force, stagnant and plagued by complacency. It is plainly evident that the current state of affairs is not sustainable; acknowledging these issues is just the first step towards formulating a policy to address them."
TAL_superior_firepower_for_harmony:0 "Fortress Talouse"
TAL_superior_firepower_for_harmony_desc:0 "As a small nation vulnerable to aggression from our larger neighbours, the best way to ensure our survival is by amassing enough firepower that it will force any potential enemy to think twice before attacking. Marco Talonostra's mountain forts were legendary for their impregnability, and our forts will be as well, once backed up by modern artillery."
TAL_elite_soldiers:0 "Mobilise the Mountaineers"
TAL_elite_soldiers_desc:0 "Throughout its history, Talouse has relied on mountaineers as a vital line of defence. These elite troops have the ability to traverse rough terrain and place themselves in advantageous positions. No doubt their skills will prove vital to our survival in the future as well."
TAL_recruit_more_troops:0 "Scrounge Up Volunteers"
TAL_recruit_more_troops_desc:0 "A stockpile of guns is of little value without enough trained griffons to use them. As our army is chronically short on troops, it would be wise to begin a recruitment campaign to encourage patriotic Talousians to do their part by signing up."
TAL_guerilla_warfare:0 "Guerrilla Warfare"
TAL_guerilla_warfare_desc:0 "If an enemy were ever to break through our defensive lines, we must switch to avoiding head-on confrontations and instead engage in limited skirmishes with the goal of exhausting our adversary and eventually forcing them to withdraw. We will depend on logistical support from the local population, and make the enemy bleed for every inch of territory they occupy."
TAL_stockpile_additional_guns:0 "Stockpile Rifles"
TAL_stockpile_additional_guns_desc:0 "The Talousian military suffers from a lack of fully-stocked arsenals, gravely hindering its fighting capability. Many of our soldiers are forced to supply their own arms, which is unacceptable. We need to step up our organisation and start providing our troops the weapons they need!"
TAL_artillery_divisions:0 "Artillery Divisions"
TAL_artillery_divisions_desc:0 "Without a doubt, artillery is the most important form of land-based weaponry in this age of industrialised warfare, as it is responsible for the vast majority of combat deaths. And so we must do all we can to acquire artillery pieces to be used by our army."
TAL_defend_our_land:0 "Fight For Your Country!"
TAL_defend_our_land_desc:0 ""Our homeland is under siege, threatened from all sides by enemies who seek to destroy our way of life. If we are to survive, every griffon needs to do their part to defend our land. That's right: Talouse needs YOU! Have you done your part today?""
TAL_supply_the_reserves:0 "Mountain Caches"
TAL_supply_the_reserves_desc:0 "The simple truth is that it would be extremely difficult for us to repel any foreign army without an ample supply of small arms for our resistance fighters. Therefore, a string of arms caches must be established throughout the mountains and stocked fully, in case of emergencies."
TAL_the_harmonic_army_reforms:0 "The Guns of Liberty"
TAL_the_harmonic_army_reforms_desc:0 "Despite its small size, the Talousian Army has been reshaped into a formidable fighting force, armed with the latest models of rifles and artillery. In addition, thousands of passionate citizens stand with them, ready to morph at a moment's notice into guerilla fighters and harass any invader. As long as they have their fighting spirit, Talouse will never fall."
TAL_modernize_the_guns:0 "Modern Infantry"
TAL_modernize_the_guns_desc:0 "Although the current generation of small arms has served our armed forces well enough for the last few decades, their age is beginning to show as they become outclassed by newer designs. As such, it is time that we design a new standard issue rifle better suited to the challenges of modern combat."
TAL_support_artillery:0 "Heavier Guns"
TAL_support_artillery_desc:0 "Advancements in artillery technology have the potential to massively increase the destructive capabilities of our forces. We must upgrade our artillery arsenals to keep pace with these new developments, or else risk being left in the dust."
TAL_support_divisions:0 "Combat Support"
TAL_support_divisions_desc:0 "Developments across the world have clearly shown an increase in combat effectiveness when adding supporting companies onto traditional infantry divisions. These combat support units can provide specialised functions in the areas of engineering, intelligence, security, and communications."
TAL_electronics_implementation:0 "Electronic Warfare"
TAL_electronics_implementation_desc:0 "We are entering into an age of information warfare: military operations are executed in an environment increasingly dependent on electronic technology. The need for military forces to have unimpeded access to and use of the electromagnetic environment creates vulnerabilities and opportunities for electronic warfare in support of our military operations."
TAL_mechanize_the_army:0 "Army Mechanisation Efforts"
TAL_mechanize_the_army_desc:0 "Mechanisation greatly increases the strategic mobility of our infantry units, which would otherwise be forced to rely on arduous marches or preexisting railroads. This advantage in mobility combined with armoured toughness will allow our forces to effectively outfight and outmanoeuvre any enemy."
TAL_rethink_the_strategies:0 "Rethink Our Strategies"
TAL_rethink_the_strategies_desc:0 "Although Talouse has relied on defensive mountain forts to repel foreign invasions for many centuries, advances in military technology in recent years have made large-scale fortifications effectively obsolete. Our army must adopt an entirely new way of thinking if we are to survive in a changing world. After all: modern problems require modern solutions."
TAL_procure_additional_weapons:0 "Aggressive Procurement"
TAL_procure_additional_weapons_desc:0 "The fighting spirit of our troops will prove hollow indeed if they lack the material means necessary for the conduct of large-scale operations. And so we must do everything we can to acquire and maintain a good-sized stockpile of weapons and equipment."
TAL_gear_the_nation:0 "Geared for War"
TAL_gear_the_nation_desc:0 "Modern conflicts are no longer fought between small numbers of professional warriors, but have grown in scope to encompass entire nations. In preparation for this total war, the whole Talousian nation must be made ready to endure it while manufacturing the weapons that will be needed to ensure our victory."
TAL_recruit_additional_troops:0 "Expand Our Ranks"
TAL_recruit_additional_troops_desc:0 "A stockpile of guns is of little value without enough trained griffons to use them. As our army is chronically short on troops, it would be wise to begin a recruitment campaign to encourage patriotic Talousians to do their part by signing up."
TAL_officer_training:0 "Review the Officer Corps"
TAL_officer_training_desc:0 "The ranks of our army are riddled with under-qualified officers who owe their ranks to personal connections rather than genuine ability. We must make it a priority to promote talented, qualified candidates into positions of authority. An infusion of fresh blood will do much to improve the performance of our soldiers."
TAL_the_new_harmonic_army:0 "A New Talousian Army"
TAL_the_new_harmonic_army_desc:0 "No longer small and undersized, the Talousian Army has been reshaped into a formidable fighting force: a model which stands as a beacon of pride and professionalism. Led by a new generation of officers at the forefront of modern military theory and technique, our soldiers are trained hard and fight harder. No doubt they will prove more than a match for any Great Power that tries to challenge them."
TAL_new_recruitment_policy:0 "New Recruitment Policy"
TAL_new_recruitment_policy_desc:0 "In a nation which seeks to be free but which is surrounded by powerful neighbours, every citizen should be a soldier and every soldier should be a citizen. If Talouse does not wish to be subordinated once again, its army must be more aggressive in requisitioning griffons for service."
TAL_streamlined_training:0 "Streamlined Training"
TAL_streamlined_training_desc:0 "The recent influx of new recruits has exposed many inadequacies in our archaic recruit training programme. The current process has proven far too inefficient, and will be replaced with a more modern process of physical and psychological training and resocialisation."
TAL_support_roles:0 "Operational Assistance"
TAL_support_roles_desc:0 "Front-line battles are not fought only by the soldiers on the front-line: these soldiers rely on specialists in areas such as engineering, intelligence, medical aid, and communications to aid them in their quest for victory. All of these parts must be supplied properly in order for the whole to function like a well-oiled machine."
#FLT Army Tree
TAL_flt_army_tree:0 "The Talousian Revolutionary Army"
TAL_flt_army_tree_desc:0 "Now that the common griffons of Talouse have risen up to seize control of the political system, the Talousian Army must also be reorganised into a socially conscious organization. No longer shall it fight for bourgeois oppressors! Our soldiers must be taught to stand in solidarity with urban workers, rural miners, and everygriff in between."
TAL_grand_doc:0 "Centralised Planning"
TAL_grand_doc_desc:0 "We find ourselves in a dangerous situation as a newly-established government and an obvious target for aggression by reactionary foreign powers. Given these circumstances, preserving the revolution will require extensive preparation coupled with strategic prudence."
TAL_new_radios:0 "New Radios"
TAL_new_radios_desc:0 "The development of portable two-way radios would have instant applications in our military. Instant communication allows soldiers in an infantry squad to keep in contact with their commanders, enhancing coordination and giving troops the ability to respond rapidly to changing battlefield circumstances."
TAL_the_grand_plan:0 "The Grand Plan"
TAL_the_grand_plan_desc:0 "Officers from all branches of the military now contribute to the design of operations to make sure they operate at maximum efficiency, taking into account factors from geographic to psychological. As long as our soldiers trust the plan and follow orders, victory is all but certain."
TAL_commie_superior_fire_power:0 "Cold Hard Steel"
TAL_commie_superior_fire_power_desc:0 "However noble our ideals may be, the fact is that revolutionary fervour alone will not be enough to fend off the armies of our enemies. Our troops must be thoroughly trained and equipped if they are to emerge victorious. After all: bullets are cheap, griffonpower is precious."
TAL_crackdown_on_disloyalty:0 "Crack Down on Disloyalty"
TAL_crackdown_on_disloyalty_desc:0 "As long as the army maintains an independent ideology and power base, they will represent an unacceptable threat to the development of socialism. This threat can only be eliminated by creating a new section of the military to enforce ideological orthodoxy and keep the troops in line."
TAL_commie_arty:0 "Bigger Guns"
TAL_commie_arty_desc:0 "Advancements in artillery technology have the potential to massively increase the destructive capabilities of our forces. We must upgrade our artillery arsenals to keep pace with these new developments, or else risk being left in the dust."
TAL_talouse_katyusha:0 "MLRS Development"
TAL_talouse_katyusha_desc:0 "Mobile rocket launchers can unleash their payload more quickly than conventional artillery, albeit with lower accuracy and requiring a longer time to reload. Despite their fragility, they are inexpensive, easy to produce, and usable on any chassis. This mobility gives them the advantage of being able to fire and then move before being located and attacked."
TAL_arty_support:0 "Industrial Warfare"
TAL_arty_support_desc:0 "We recognise the reality that modern wars are decided not by which side has more fanaticism, but by which side has better cannons, and we have not neglected our cannons. Our artillery pieces will let loose a rain of shells, providing vital support for our front line troops, protecting them and opening up the path to victory."
TAL_a_new_academy:0 "National Military Academy"
TAL_a_new_academy_desc:0 "After much sweat and toil, the Talousian Army has been remade into a formidable fighting force; it has stepped out from the past and embraced a strategic direction better suited to the situation we currently face. Now the time has come to teach these lessons to a new generation of Talousian officers, so that they will be fully prepared to defend our glorious revolution."
TAL_mass_assualt_ura:0 "Empower the Masses"
TAL_mass_assualt_ura_desc:0 "Our citizens have witnessed the final shattering of their feudal chains and the creation of a truly just society. Now that their families no longer suffer under the claw of capitalists and robber-barons, they are sure to enthusiastically take up arms to defend the nation."
TAL_recruit_more:0 "Ramp Up Recruitment"
TAL_recruit_more_desc:0 "In a nation which seeks to be free but which is surrounded by powerful neighbours, every citizen should be a soldier and every soldier should be a citizen. If Talouse does not wish to be utterly obliterated, its army must be aggressive in requisitioning griffons for service."
TAL_charge_the_enemy:0 "Charge the Enemy!"
TAL_charge_the_enemy_desc:0 "Our brave soldiers know their cause is righteous and that it is a greater humiliation to surrender than to die. Their fearless assaults will easily overrun and overwhelm any enemy force, sweeping them away with sheer weight and ferocity, like a great ocean wave breaking on a beach."
TAL_new_rifles:0 "Modern Infantry"
TAL_new_rifles_desc:0 "Although the current generation of small arms has served our armed forces well enough for the last few decades, their age is beginning to show as they become outclassed by newer designs. As such, it is time that we design a new standard issue rifle better suited to the challenges of modern combat."
TAL_mountain_training:0 "Mountain Training"
TAL_mountain_training_desc:0 "Throughout its history, our nation has relied on mountaineers as a vital line of defence. These elite troops have the ability to traverse rough terrain and place themselves in advantageous positions. As more and more of our griffons become trained in their advanced skills and tactics, the effectiveness of our army will increase massively."
TAL_mountain_training_elities:0 "Talousian Spirit"
TAL_mountain_training_elities_desc:0 "Talousians possess a special tenacity and resolve, born out of necessity from fighting in hostile terrain: these traits will serve us well in our fight for survival. Generations of training and experience in Highland combat have sharpened our mountain combat skills to a deadly point, and we must not allow them to atrophy."
TAL_tanks:0 "Rolling Thunder"
TAL_tanks_desc:0 "Tank formations boast better durability and firepower than standard leg infantry, in addition to greater strategic mobility. This advantage in speed combined with armoured toughness will allow our forces to effectively outfight and outmanoeuvre any enemy."
TAL_heavy_tanks:0 "An Armoured Spearhead"
TAL_heavy_tanks_desc:0 "By concentrating as much heavy armour into as small a front as possible, our forces will be able to overwhelm the opposition and achieve local superiority. Combining this tactic with a highly mobile army capable of moving quickly to take advantage of any break in the enemy lines is a surefire recipe for victory."
TAL_new_rifles_quality:0 "Reliable Weaponry"
TAL_new_rifles_quality_desc:0 "It is not enough to merely produce large quantities of equipment; we need to ensure our troops are equipped with reliable, effective rifles. Talousian arms must be durable and able to perform even in harsh conditions. We will not neglect quality in favour of quantity."
TAL_new_rifles_quantity:0 "Mass Production"
TAL_new_rifles_quantity_desc:0 "In order to properly supply our army we need to focus on making as many rifles as possible, as quickly as possible. By embracing automation along with other more efficient production techniques, we can manufacture enough materiel to properly equip every soldier."
TAL_support_stuff:0 "Combat Support"
TAL_support_stuff_desc:0 "Developments across the world have clearly shown an increase in combat effectiveness when adding supporting companies onto traditional infantry divisions. These combat support units can provide specialised functions in the areas of engineering, intelligence, security, and communications."
TAL_magic_equip:0 "Magical Rifles"
TAL_magic_equip_desc:0 "The discovery of crystal reserves in the Highlands have brought to our attention the possibility of developing a crystal-based infantry weapon. While developments in this field are largely experimental, and have proved only marginally successful, it's theorised that such weaponry could one day be highly effective in combat."
TAL_radar_stuff:0 "RADAR Implementation"
TAL_radar_stuff_desc:0 "Our researchers have made strides towards developing a promising new detection technology which makes use of radio waves. This system would give our military the ability to detect enemy vehicles in the air, on the ground, or at sea from a great distance away. We must not delay getting this technology out in the field."
#Air Force Tree
TAL_birth_of_the_TAL_airforce:0 "The Birth of the Air Force"
TAL_birth_of_the_TAL_airforce_desc:0 "Since the development of the first combat airframe, there have been calls by forward-thinking griffons in the military to create our own air service branch. That time has come at last. Let us celebrate the founding of our Air Force: to be organized, trained, and equipped for prompt and sustained offensive and defensive air operations."
TAL_strat_destruction:0 "Bombs Away!"
TAL_strat_destruction_desc:0 "By striking at our enemies critical wartime industries, we can drain their morale and cripple their ability to supply troops in the field with equipment. To strike at these well-guarded locations and survive, we must train our pilots to be masters of tactical and strategic bombing."
TAL_battlefield_support_focus:0 "Friends in the Sky"
TAL_battlefield_support_focus_desc:0 "Support from aircraft has the potential to be the decisive factor in ground battles, and by making effective use of it we can tip the scales in our favour. We must train our pilots to coordinate closely with ground forces in order to provide support and protection."
TAL_operational_integrity_focus:0 "Operational Destruction"
TAL_operational_integrity_focus_desc:0 "The enormous potential of air power is plainly evident. Bombing has the ability to destroy enemy industry and break enemy morale, as well as provide battlefield support in tactical engagements. We must train our pilots to be flexible and able to perform both ground support and regular bombing missions."
TAL_more_airfields:0 "Expand the Airstrips"
TAL_more_airfields_desc:0 "The air bases we currently operate lack the necessary capacity to support an air force of the size we wish to create. A push to construct additional runways and hangars should take care of the problem."
TAL_air_reformer:0 "Bring in Experts"
TAL_air_reformer_desc:0 "These past few years have provided opportunities for many of our citizens to gain air experience in both Wingbardy and Aquilea. We should seek out these seasoned griffons and ask for their aid in building our own air service."
TAL_fighter_projects:0 "Fighter Projects"
TAL_fighter_projects_desc:0 "The only way to effectively leverage our air power is by destroying the enemy air force and controlling the skies: air superiority is key. Therefore, a crucial step to build up our Air Force must be developing a new generation of fighters."
TAL_fighter_superiority:0 "Rule the Skies"
TAL_fighter_superiority_desc:0 "We must focus on producing skilled pilots with the ability to best enemy aircraft in air-to-air combat. In the battle for the skies, the side with the superior pilots is at an undeniable advantage. Once we have achieved air supremacy, victory on the ground will come swiftly."
TAL_strat:0 "Strategic Bombers"
TAL_strat_desc:0 "It is imperative that we develop long-range bombers that are capable of dropping large payloads onto distant targets. Unlike tactical bombers, these bombers will be designed to fly into enemy territory to devastate infrastructure, logistics, military installations, factories, and cities."
TAL_tact:0 "Tactical Bombers"
TAL_tact_desc:0 "Striking at enemy military installations and supply depots greatly hinders their fighting capabilities and makes life easier for our ground forces. Bombers with less range and a smaller payload but greater manoeuvrability would be well suited for these sorts of tasks."
TAL_CAS_projects:0 "Dedicated Support Aircraft"
TAL_CAS_projects_desc:0 "Although tactical bombers can be used in a close air support role, it would be advantageous to develop a specialised type of aircraft dedicated to performing airstrikes on enemy troops. This strike aircraft would be capable of carrying out precision ground attacks as well as surviving low-level air defences."
TAL_cas_support:0 "Control the Ground"
TAL_cas_support_desc:0 "During joint operations, our pilots must always coordinate closely with ground forces in order to provide support and protection. While their role may not be glamorous, they are sure to prove an indispensable asset to our armed forces."
TAL_rocket_projects:0 "Rocket Research"
TAL_rocket_projects_desc:0 "While most have considered them mere novelties in warfare up to this point, rockets hold immense potential both as a means of propelling our aircraft and as weapons in and of themselves. Investing in creating new rocket designs is only prudent."
TAL_paratrooper_project:0 "Paratrooper Projects"
TAL_paratrooper_project_desc:0 "Developments in military aviation have opened up intriguing new possibilities with respect to airborne infantry. The ability of air assault to enter the battlefield from any location allows troops to evade emplaced fortifications that guard from attack from a specific direction. Paratroopers would be ideal to use in surprise attacks to seize strategic objectives such as airfields or bridges."
TAL_doctrinal_development:0 "Doctrinal Development"
TAL_doctrinal_development_desc:0 "Now that our officers are all on the same page, we can begin to reinforce the principles of our doctrine as we train new pilots. With a common frame of reference, our air force will soar to new heights, ready to face the enemy as a well-oiled machine."
TAL_pilot_training_school:0 "The Peckreit Air Academy"
TAL_pilot_training_school_desc:0 "Regrettably, we are somewhat behind when it comes to matters of military aviation, and we can not afford to waste any time catching up. By establishing an Air Academy, we can begin training the nation's first generation of flight experts."
TAL_jet_fighters:0 "Jet Experiments"
TAL_jet_fighters_desc:0 "Although jet propulsion technology is in its infancy, with our investment we could speed up the creation of Bakara's first jet-powered aircraft. The military applications are obvious: jet fighters and bombers would be capable of reaching extraordinary speeds, and outpreforming all previous models."
#Navy Tree
TAL_form_the_navy:0 "Reform the Navy"
TAL_form_the_navy_desc:0 "Centuries of relative peace at sea has left our navy in a sorry state. Plagued by complacency, it is mainly suited for fighting pirates and is woefully unprepared for any potential conflict with a true rival fleet."
TAL_analyze_fleets:0 "Fleet Analysis"
TAL_analyze_fleets_desc:0 "Before beginning a full-scale reorganisation of the navy, we must first take stock of all the trypes of equipment currently in use. With this information, we will be able to identify which models are most in need of replacement."
TAL_research_more_naval_stuff:0 "Fund Naval Research"
TAL_research_more_naval_stuff_desc:0 "Hitherto the fleet has been dedicated almost exclusively to maritime security—protecting shipping and defending the coast—instead of training for the effective prosecution of war. Remedying the situation will require research into the tactics and strategies used by other naval powers."
TAL_base_strike_f:0 "Sea and Air Together"
TAL_base_strike_f_desc:0 "Although the field of aviation is still relatively young, it has already shown enormous potential to revolutionise naval strategy. Integrating aircraft into our fleet will allow us to dominate the seas from the sky, and as the technology progresses further, air power is sure to become even more valuable."
TAL_fleet_being_f:0 "A Traditional Fleet"
TAL_fleet_being_f_desc:0 "We should not commit to any radical, untested theories of naval warfare: our goal must be the creation of a grand battlefleet capable of crushing any opposition head on. The mere presence of such a fleet will make any potential enemies reluctant to tangle with us."
TAL_trade_indirection_f:0 "Talousian Raiders"
TAL_trade_indirection_f_desc:0 "Our navy is simply too far behind to ever hope to confront the fleet of a Great Power on equal terms. Instead, we should create an agile force capable of attacking enemy convoys with stealthy submerged craft that have superior abilities to find and destroy enemy shipping while evading enemy detection."
TAL_navy_planes_f:0 "Naval Aviation"
TAL_navy_planes_f_desc:0 "To deal with the unique challenges that come with carrier-based operations, new models and designs of planes must be developed. With each improvement to our carrier-based planes, the strategic potential of our carriers will be greatly increased."
TAL_carrier_f:0 "Our First Carriers"
TAL_carrier_f_desc:0 "Strategically, carriers have already replaced battleships in the role of flagship of most other fleets, and so it is vital that we accelerate our own carrier programme. By its tactical power, mobility, and autonomy, the aircraft carrier shall form the centrepiece of our modern combat fleet, as they will allow our naval force to project air power worldwide without depending on local bases for staging aircraft operations."
TAL_dockyards:0 "Expand the Shipyards"
TAL_dockyards_desc:0 "Although our existing shipyards are respectable, they lack the capacity necessary to support our planned naval expansion. We need to construct additional dry docks and repair facilities if we are to meet the coming demands."
TAL_transport_f:0 "Improved Landing Craft"
TAL_transport_f_desc:0 "The watercraft used to convey our forces from sea to shore are crucial to the success of an amphibious assault. The creation of new landing craft with greater speeds and capacities would massively boost our effectiveness."
TAL_battlecruiser_f:0 "Better Battlecruisers"
TAL_battlecruiser_f_desc:0 "Our heavy warships represent enormous investments of time, effort, and resources: we must do all we can to protect them. It is imperative that we improve our designs to make use of the latest technologies and improve the armour of our cruisers."
TAL_battleship_f:0 "Refined Battleship Designs"
TAL_battleship_f_desc:0 "Battleships are of enormous importance to the morale of our soldiers, being symbols of our naval dominance and representing the might of our nation. However, we must also ensure they are properly equipped and able to hold their own in naval engagements. To this end, we shall begin the process of upgrading and modernising our battleship designs."
TAL_destroyer_f:0 "Support Craft"
TAL_destroyer_f_desc:0 "The importance of fast, manoeuvrable, long-endurance warships can not be underestimated. Their flexibility means that beyond providing invaluable defence to convoys, they are also able to scout enemy movements and aid in attacking enemy fleets."
TAL_light_cruiser_f:0 "Light Armoured Cruisers"
TAL_light_cruiser_f_desc:0 "While lighter and smaller than other ships, light cruisers are still true cruisers, retaining an extended radius of action and self-sufficiency to act independently across the world. They also have the capacity to serve in a variety of roles, such as convoy escorts, destroyer command ships, scouts, and fleet support vessels."
TAL_expand_dockyards:0 "Ramp Up Production"
TAL_expand_dockyards_desc:0 "Having completed research into myriad new designs and technologies, the time has come to expedite their mass production. To meet our navy's needs, the shipyards will have to be expanded, with their skilled mechanics working around the clock manufacturing new vessels."
TAL_the_lrn_navy:0 "A Grand Navy"
TAL_the_lrn_navy_desc:0 "Rising from humble beginnings, the might and majesty of our navy can no longer be denied. From bases across the coast, the fleet defends our shores and is capable of striking at distant targets before returning home without a scratch. They are our shield on the waves—securing peace for today and for generations to come."

### Events ###
talouse.1.t:0 "Речь Фетиволы"
talouse.1.d:0 "— Признаюсь, сегодня я плачу о Талузе. Я плачу, ибо мне больно видеть как низко пала наша страна по вине некомпетентности ее так называемых лидеров. — на митинге ЛНВ в Кьязбиколле, Амилькаре Фетивола обращался к восхищенной аудитории. Несмотря на то что его партия находилась на задворках талузской политики, неожиданно большое количество сторонников пришло показать свою решительную преданность Фетиволе и ЛНВ.\n— Все эти именитые грифоны несут ответственность за наше печальное положение дел, потому как именно их моральная деградация привела к этому.\n\n— В этом виновно придательство Эммануэля Тальнары, что просил рабочих отбросить свое национальное самосознание ради классового. — Фетивола загибал коготь после того как называл каждого своего политического противника. — В этом виновна слабоумная трусость Антонио ди Колливерде, который довольствуется тем, что сохраняет эксплуатацию и унижение нашей нации. Но прежде всего, в этом виновна алчность нашего Премьер-Министра. Марко Палтори не раз доказал что готов продать интересы Талузы в обмен на золотые подарки для себя и своих корпоративных друзей!\nТолпа яростно засвистела при упоминании Палтори.\n\n— Правда в том, что наш Парламент кишит непатриотичными грифонами и им подобными. И поскольку правительственные учереждения поддались коррупции, наш монарх не может достойно служить своему народу. Герцогиня Джиневра слабый правитель, и явно не способна решать стоящие перед нацией проблемы. Такова печальная участь Герцогства Талуза. — Фетивола встряхнул головой. — Я не знаю на счет вас, но с меня хватит! Хотите ли вы прожить свою жизнь как комнатные собачки Вингбардии?\nВ ответ оглушительный крик "Нет!" раздался из толпы.\n— Тогда голосуйте за Лигу Национального Возрождения, и вместе мы выкуем новую Талузу и вернем себе былую славу! — Фетивола поднял в воздух кулак под дикие аплодисменты своих сторонников."
talouse.1.a:0 "Этот грифон говорит все как есть!"

talouse.2.t:0 "Забытое наследие"
talouse.2.d:0 "В Пекрейтской ложе Фалькорских ветеранов Талузы, Амилькаре Фетивола обменивался любезностями с потоком грифонов, с нетерпением ожидавших встречи с ним. Зал был заполнен бывшими военными пришедшими на собрание LRN где волонетры раздавали бесплатные копии книги Фетиволлы "Восстание против современного мира." Лично побеседовав с большинством присутствующих, Фетивола взлетел на трибуну чтобы обратится к ним.\n\n— Друзья, вы лучше чем кто бы то ни было знаете что значит гордится своей страной, что значит сражаться за нее. Если бы только больше грифонов сегодня обладали вашим духом! — Фетивола поднес кулак к груди. — Талуза имеет поистинне славное наследие. Она всегда была бастионом цивилизации перед лицом варварской агрессии. К сожалению, это наследие было забыто и заброшено, когда современность принесла невиданную моральную гниль в наше общество. Мне грустно видеть как много талузцев потеряли гордость за нашу страну. — Фетивола нахмурился, когда из толпы донеслось неодобрительное ворчание.\n\n— Это позор! Талуза никогда не сможет забыть кровь что вы проливали, жертвы на которые вы шли. — Фетивола решительно указал на аудиторию. — По мере того как мы движемся вперед в новое тысячелетие, мы должны смотреть в наше прошлое и в то же время в наше будущее. Пришло время восстановить наше наследие и вернуть свой славный титул Хранителей Юга! — он поднял кулак в воздух под бурные аплодисменты ветеранов. — Встаньте! Голосуйте за Лигу Национального Возрождения, и защитите честь нашей нации!"
talouse.2.a:0 "Мы возвысимся вновь!"

talouse.3.t:0 "Каждая крупица важна"
talouse.3.d:0 "Амилькаре Фетивола обратился к толпе, оставшейся после митинга. — Друзья, в этом самом важном начинании мы полагаемся исключительно на вашу щедрую поддержку для финансирования нашей деятельности. Поэтому, пожалуйста, пожертвуйте кто сколько может! — он жестом указал на большой ящик для пожертвованний, рядом с которым быстро выстроилась очередь из сторонников желающих сделать свой вклад. Большинство бросало внутрь монеты, но некоторые жертовали все от карманных часов до сверкающей бижутерии\n\n— Вы! — Фетивола услышал как обветренный голос обращался к нему. В мгновение ока, старый грифон в солидном костюме оказался рядом с ним и возбужденно тряс его коготь. — Это было потрясающе! За все мои годы, я не думаю что когда-либо слышал речь политика с вашей яростью и уверенностью. И как же редко можно увидеть грифона с таким уважением к нашим традициям. Борей благослови вас!\n\n— Ох, вы слишком добры — Фетивола скромно склонил голову, — я всего лишь скромный посланник.\n\n— Вздор! Вы именно тот лидер, в котором нуждается эта страна, и я хочу сделать все что в моих силах чтобы помочь вам — ответил старый грифон. Фетивола слегка наклонил голову в сторону ящика для пожертвованний. После короткой паузы старый грифон с пониманием кивнул. Порывшись в своих карманах он протянул дрожащий коготь и бросил единственный идол в ящик.\n\nРот Фетиволы изогнулся в улыбке — Ах... этого будет достаточно"
talouse.3.a:0 "Все это для благого дела."

talouse.4.t:0 "Стратегия"
talouse.4.d:0 "В непроглядную черную ночь сторож охранявший невзрачный склад, вытирал со лба пот проступивший от влажного, теплого воздуха. Лунный свет не мог пробится сквозь гнетущее черное небо, и охранник тревожно проводил фонарем по широкой дуге перед собой, высматривая нарушителей. Внутри здания, собрание самых высокопоставленных членов ЛНВ сидело за столом с их лидером, каменнолицым Амилькаре Фетиволой. Дым заполнил воздух когда несколько грифонов зажгли сигареты, в то время как остальные нетерпеливо постукивали когтями. После долгого напряженного молчания, Фетивола подался вперед.\n\n— Джентельгрифы, я пригласил вас сюда для обсуждения деликатного дела. — громко произнес он. — Как вы знаете, наша миссия крайне важна. Будущее Талузы висит на волоске. Ради ее защиты, любые действия оправданы. — он нахмурился и прищурил глаза. — Честно говоря, положение нашей партии шаткое. Поскольку Тальнара продолжает переманивать на свою сторону наших рабочих, нам потребуется любое возможное преимущество. Он постучал когтем по про-синдикалситскому плакату лежащему на столе перед ним.\n\n— Нам придется прибегнуть к сомнительным методам, и заручиться помощью сомнительных персонажей. — c этими словами Фетивола достал нож и провел когтем по лезвию. — Насилие, запугивание, фальсификация выборов; все дозволено. Нашей единственной заботой является победа. Победа любой ценой — cловно знак препинания, он вонзил нож в плакат ТЛФ. — Могу ли я быть уверен, что вы сделаете все необходимое? — Фетивола обвел взглядом всех присутсвующих и не увидел ни капли сомнений, лишь решительность в их стальном взгляде."
talouse.4.a:0 "Никаких колебаний. Никаких угрызений совести."

talouse.5.t:0 "Разочарование века"
talouse.5.d:0 "После многих пререканий и смятения, избирательная компания 1007-го подошла к концу. Талузцы по всей стране отдовали свои голоса в напряженный день выборов, который был омрачен обвинениями в запугивании и сообщениями о беспорядках на избирательный участках, но когда все голоса были подсчитаны результат был ясен: неожиданно для всех, крайне правые ЛНВ вышли победителями.\n\nНикто из наблюдателей не мог предположить, что партия считавшаяся маргинальным движением, получит столь сильную поддержку. Выступая перед толпой восторженных сторонников, кандидат от партии и ее основатель Амилькаре Фетивола объявил представленные результаты "концом упадочного статуса-кво для нашей нации" и провозгласил начало новой эры для Талузы. Одержав победу, Фетивола мог наконец претворить в жизнь свои смелые планы, но каким именно будет будушее Талузы покажет время."
talouse.5.a:0 "Каков был шанс?"

talouse.6.t:0 "Конец пункта о горнодобыче"
talouse.6.d:0 "Этим утром, Амилькаре Фетивола на долгожданной пресс-коференции официально объявил об рассторжении Талуза в одностороннем порядке пункта о Транснациональной Горнодобыче во втором параграфе Устава Карфинского Пакта. Аннулирование ненавистного договора было встречено празднествами по всей стране, и не меньшим раздражением в кабинетах вингбардийских горнодобывающих корпораций, чьи талузские предприятия теперь находятся в состоянии правовой неопределенности.\n\nЭтот шаг уже привел к увеличению напряжения на границе с Вингбардией. Широкое внимание привлек инцидент, в котором колонна грузовиков перевозящих полезные ископаемые и оборудование в Вингбардию была остановлена на границе, что создало непростую ситуацию в отношениях между странами. То немногое время, что Фетивола находится у власти оказалось отмечено резким ухудшением отношений между Талузой и Карфинским Пактом, и состоящие в нем страны уже решительно осудили заявление Фетиволы. Анонимные лица в правительстве назвали подобное решение "неприемлимым" и "противоречащим принятому Пактом мандату о сотрудничестве". В ответ, Фетивола заявил что этот шаг лишь первый на пути к построению сильной и независимой Талузы."
talouse.6.a:0 "Наш суверенитет не подлежит обсуждению!"

talouse.7.t:0 "Наш собственный путь"
talouse.7.d:0 "С самого момента великолепной победы ЛНВ в недавнем голосовании, Фетивола прикладывал все услилия для построения сильной, напористой внешней политики для нашей страны. Отмена пункта о горнодобыче была только началом; наши граждане устали от Карфинского Пакта, и от эксплуатации которую он несет. Талуза больше не будет довольствоваться местом в тени Вингбардии! Все детали были улажены, и наконец пришло время для нас оставить прогнивший пакт. Этот смелый ход знаменует начало славной новой эры для нашего народа и утверждает нашу независимость. Наконец пришло время взять наше будущее в свои когти. Gloria alla Talusia!"
talouse.7.a:0 "Наконец-то свободны от иностранного влияния!"

talouse.901.t:0 "Талуза покидает Карфинианский Пакт"
talouse.901.d:0 "В результате победы ультранационалиста Амилькаре Фетиволы на выборах в Талузе, отношения между нашими станами резко ухудшились. Знаменитый своей анти-вингбардийской риторикой, одержимый древней враждой Фетивола показал себя невосприимчивым к голосу разума. Его одностороннее аннулирование пункта о горнодобыче оказалось лишь самым вопиющим случаем в длинной серии провокаций, направленных на подрыв нашего союза. Поэтому нет ничего удивительного в том, что сегодня мы получили письмо, в котором сообщается о решении Талузы официально выйти из Карфинского пакта. Это печальный день, так как нация, которая когда-то была близким другом, теперь стала для нас непримиримым врагом."
talouse.901.a:0 "Как жаль."

talouse.8.t:0 "Возрождение"
talouse.8.d:0 "При поддержке нового правительства, вся нация наблюдает волну интереса к своей древней историии и культуре. Кампания, мечта всей жизни для Фетволы, возродила древний талузский язык, и сейчас его преподают в школах, на нем все чаще говорят в залах. Всместе с этим возрождением пришло отречение от множества современных идей, в частности тех, что пришли из Вингбардии.\n\nБеря пример с ЛНВ многие ученые более не называют страну "Талуза", по причине вингбардийского происхождения этого названия, предпочитая вместо этого звать ее "Талонсия". Эти ученые принимают как данность то, что для достижения Талонсией силы и процветания, она должна обратится к дням своей былой славы за руководством. Растущая распространенность подобных взглядов является очередным подтверждением увеличивающегося влияния Фетиволы над интеллегенцией государства."
talouse.8.a:0 "Старые пути далеко не забыты."

talouse.9.t:0 "Великое пробуждение"
talouse.9.d:0 "По всей Талонсии, все больше и больше грифонов из всех слоев общества стекаются в храмы в поисках смысла. Эти грифоны, в основном простолюдины с малым образованием, говорят что посещение храма побудило их к самоанализу и принятию нового стандарта личной морали. Расущей популярностю храмы от части обязаны массовому притоку денежных средств от государства.\n\nСо времен победы на недавних выборах, ЛНВ сделала своим приоритетом выделение значительных сумм из государственных средств на храмы. Эти траты, совмещенные с компанией по обхаживанию религиозных лидеров, являются частью стараний партии укрепить культурный и духовный фундамент нации. Эти услилия уже привели к значительному увеличению инереса в религии, вместе с глубоким чувством убежденности среди тех на кого подействовала компания."
talouse.9.a:0 "Храмы — душа нашей нации!"

talouse.10.t:0 "Культ возвышается"
talouse.10.d:0 "В стороне от основной религии грифонов сушествовали грифоны верившие, что после смерти, Арантигос, легендарный завоеватель, слился с Бореем в единое целое. В ходе того как их учение станавилось все более обособленым, секта стала известна как культ Арантигоса—Борея. Несмотря на то, что архонты в Грифенхейме объявили учение культа ересью, он все же сохранился на протяжении веков на всей Южной Грифонии.\n\nСегодня, при официальной поддержке правительства, их верования с огромной скоростью распространяются среди населения Талонсии. Собственно, сам Фетивола объявил себя приверженцем веры в Арантигоса—Борея. Наконец вышедший из тени, культ собирает вокруг себя все больше последователей, в том числе и верующих из других стран, которые стекаются в Талонсию, где к их учению будут относится терпимо."
talouse.10.a:0 "Арантигос, услышь наши молитвы!"

talouse.11.t:0 "Конец эпохи"
talouse.11.d:0 "В своем первом обращении к Парламенту после его реструктуризации, Фетивола дал страстную и яростную речь, направленную против талузской монархии, обвинив ее в упадке страны и заявив — Когда монархия перестает исполнять свой долг, она теряет все основания существовать.\n— Государство которое мы стремимся построить будет национальным в самом высоком смысле этого слова; то есть, оно будет Талонсийским, возвратившимся к нашим истокам. Ни один высокомерный герцог или герцогиня более не встанет на пути к нашей славной судьбе! — продолжил он.\n\nЗнаменательная речь Фетиволы была хорошо принята Парламентом, в ходе которого он официально выдвинул предложение о упразднении талузской монархии. Находящийся под управлением ЛНВ правительственный орган быстро рассмотрел и принял данное предложение, что не удивительно, учитывая то, что Герцогиня Джиневра очевидно утратила доверие среди правительства и простого населения."
talouse.11.a:0 "Скатертью дорога."

talouse.12.t:0 "Герцогиня Джиневра свергнута!"
talouse.12.d:0 "Вслед за формальным упразднением монархии Парламентом, армия была послана чтобы занять королевский дворец и изгнать Герцогиню Джиневру из ее резиденции. При поддержке королевской гвардии операция прошла без осложнений и все богатства особняка были конфискованы в пользу государства. Сторонники ЛНВ приветствовали эти события как "новый рассвет" для всей нации.\n\nОтзыв всех титулов и привелегий Герцогини знаменуют крах многовековой династии. Позорный конец для столь легендарной родословной, но в конце концов лишь немногие были готовы встать на ее защиту. Планы Джинервы на будущее до конца не известны, но ходят слухи что она намеревается покинуть страну."
talouse.12.a:0 "Так ей и надо!"

talouse.13.t:0 "Регенство"
talouse.13.d:0 "Этим утром Фетивола опубликовал странное заявление, в котором объявил о начале нового регенства для нации. Написанное весьма таинственно, его послание говорит о некоем ниспосланном свыше "избранном" которому предстоит привести сынов Талонсии к славе. Фетивола объявил себя регентом при этой мифической фигуре, которая, как он говорит, явится в будущем. Ни когда именно явится этот избранный, ни какие-либо подробности о его личности, по словам Фетиволы, ему не известны."
talouse.13.a:0 "Однажды мы встретим свою судьбу."

talouse.14.t:0 "Return to Grandeur"
talouse.14.d:0 "In the streets of Talononte, a massive crowd had gathered in front of a towering temple devoted to Arantigos-Boreas. They were there to witness a speech from Fetivola, and although the sun had already set, the excitement of the crowd had not dissipated in the slightest. When Fetivola finally stepped up to the podium, he called for silence before clearing his throat. "Throughout my life, I have been told many times that Talonsia is dead, that it is a thing which exists only in fairy stories and history books," he began. "It is quite strange that so many still make this assertion. By any measure, it is false. The griffons of Talonsia? Their descendents stand proudly before you. Talonsian culture? It is all around you!" Fetivola stretched his arms out wide to polite applause. "Our nation is alive and well."\n\n"But truthfully, it is more than any one of these aspects alone," he continued. "There is a Talonsian spirit—a vital essence that binds us all together. Over the centuries, that spirit was corrupted by cowardice and decadence, but in a few short years we have repaired it. We have ceased squabbling amongst ourselves over petty matters, and rediscovered our faith." Fetivola looked up to the starry sky in wonder. "We now stand united, stronger than our enemies ever thought possible!" Shouts of agreement rang out from the audience.\n\n"Thanks to our heroic efforts, this great nation has been cleansed of the barbaric influences that made us weak. True, for a shameful period we lost our way, but we are now ready to reclaim our rightful mantle. We have a sacred duty to honour our legacy, and so we shall always stand firm as a bulwark against barbarism and degeneracy!" Fetivola clenched his claw into a fist. "I proudly proclaim that Talonsia is once again the Warden of the South!" He raised his fist high in the air, and in response a deafening wave of cheers erupted from the crowd."
talouse.14.a:0 "We remember our ancient glory!"

talouse.15.t:0 "The Epiphany"
talouse.15.d:0 "Under a brilliant sun, Fetivola sat with his eyes closed and claws clasped together in prayer. "I thank you for lending me strength. It is to your grace that I owe all my accomplishments," he said softly. "I have done much... but what am I to do now? I await your chosen, but I know not who to look for." He squeezed his eyes shut even tighter, trembling slightly. "Who am I waiting for?" For a long moment, the air was still and full of silence.\n\nSuddenly, Fetivola felt a strange sensation as an unnatural warmth washed over him. It was as if he had become untethered from the material world and entered into the spiritual realm. He heard a voice, but not through his ears. It spoke directly to his mind, and said only one word. In an instant, Fetivola was back in his garden.\n\nHis eyes snapped open. He knew the answer. He had always known. "I understand it now... it's me. I am the one who must lead this land to glory!""
talouse.15.a:0 "It is my destiny."

talouse.16.t:0 "The New Parliament"
talouse.16.d:0 "After securing a decisive victory in the recent elections, PC members of parliament have finally taken their seats in time for the upcoming legislative session. Citizens have high expectations for the body, whose new leader promised to bring the prosperity of the glory days back to Talouse. Now that they are finally ready to get down to business, they have an ambitious agenda to implement, but expressed confidence that their policies will be the cure for what ails the nation."
talouse.16.a:0 "They have their work cut out for them."

talouse.17.t:0 "Renegotiation"
talouse.17.d:0 "Wingbardian representatives arrived in Talononte this morning to begin preparations for upcoming talks regarding the Karthinian Pact Charter, with a special focus on the Transnational Mining Clause in Article II. For years Talousians have been fervent in their desire to modify the hated Coal Clause and secure more favourable terms for their country, and after much wrangling the new conservative government eventually secured Wingbardian cooperation. Ahead of the negotiations, Prime Minister di Colliverde stated that he is confident that they will reach a settlement that will address his citizen's grievances and bring prosperity back to Talouse."
talouse.17.a:0 "Surely we can come to an understanding."

talouse.18.t:0 "Settlement"
talouse.18.d:0 "After a whirlwind of negotiations, Wingbardian and Talousian representatives formally unveiled their agreement modifying the infamous Coal Clause. Although Article II remains in place, Talouse will now receive significant monetary compensation for resources extracted by foreign mining interests, due to its unique circumstances. Early polling indicates that a majority of Talousians are satisfied by the arrangement, and di Colliverde's approval rating has soared as a result. The Prime Minister has promised that this new money will go towards boosting the Talousian economy and improving the lives of the citizenry."
talouse.18.a:0 "Wonderful!"

talouse.19.t:0 "Friendship and Alliance"
talouse.19.d:0 "During Parliament's most recent session, Prime Minister di Colliverde gave a passionate speech supporting the Karthinian Pact and extolling the wisdom of Talouse's continued membership. He went on to call the alliance "the Light of the South" and asserted that maintaining it was vital for keeping the region peaceful and stable. His address was much praised both inside and outside Parliament, as most Talousians are in favour of closer cooperation within the Pact. Since the PC's election victory, the government has been on a diplomatic charm offensive, and Talouse's relations with the other Pact nations have been improving steadily. Thanks to efforts such as these, confidence in the alliance is higher than ever."
talouse.19.a:0 "Together, we can build a brighter future!"

talouse.20.t:0 "Our Beloved Duchess"
talouse.20.d:0 "After receiving a resounding vote of confidence from di Colliverde's conservative Parliament, Duchess Ginevra finally commenced her much-anticipated tour of the country. The Duchess was met by ecstatic crowds from Peckreit to Chiazbeacle, who hung on her every word in praise of the nation and its spirit. Yearning for an end to the violence and chaos of recent years, many Talousians have come to view the royal as above factional politics and petty disagreements, a visible symbol of national unity. Intellectuals from the PC have been the foremost voices promoting this new view of the Monarchy, and it is already catching on among influential segments of the population."
talouse.20.a:0 "Talouse and Ginevra are inextricable!"

talouse.21.t:0 "A Great Society"
talouse.21.d:0 ""Our mission is to provide stability," as he addressed Parliament, Prime Minister di Colliverde's eyes glinted with determination. "But stability is not immobility; some things in Talouse must be changed. We have heard many complaints from workers these past few years. Some have misinterpreted the root cause of this as dissatisfaction with our political system, which is ludicrous." He flicked a dismissive claw.\n\n"The actual complaint of the worker is the insecurity of his existence; he is unsure if he will always have work, he is unsure if he will always be healthy and he can predict that he will reach old age and be unable to work." di Colliverde frowned. "If he falls into poverty, and be that only through prolonged illness, he will find himself totally helpless being on his own, and society currently does not accept enough responsibility towards him beyond the usual provisions for the poor, even if he has been working all the time ever so diligently and faithfully. The fact is, the ordinary provisions for the poor leave much to be desired." He shook his head slowly as murmurs spread through the chambre.\n\n"Today I declare that we must do more to provide for them!" di Colliverde raised an emphatic claw. "We must give our workers the security that they have been unjustly denied, and improve their deplorable conditions. By giving workers a stake in the existing order, Talouse will continue to stand strong, and her griffons will stand more loyal than ever!" In response, all of Parliament erupted with shouts of agreement."
talouse.21.a:0 "We shall make poverty a thing of the past!"

talouse.22.t:0 "Перепутье"
talouse.22.d:0 "На данный момент нет никаких сомнений в том, что премьер-министр ди Колливерде ознаменовал начало новой эры для Талузы. Под его твердой лапой экономика восстановилась, а уровень жизни граждан всех мастей значительно повысился, особенно городских рабочих. Это процветание привело к стабилизации политической сферы, а внутреннее волнение и политическое насилие, которые когда-то преследовали нацию, были полностью искоренены.\n\nТалузцы всё больше и больше смотрят на своих соседей. Многое изменилось со времён кампании 1007 года, во время которой ди Колливерде призвал к более близкому сотрудничеству с Вингбардией и Карфианским пактом. События, происходящие в мире, требуют переоценки геополитической ситуации и внешней политики Талузы. Это решающий момент, будущие страны весит на краю, и мы должны принять решение."
talouse.22.a:0 "Мы сделаем то что должны..."

talouse.23.t:0 "Свет в темноте"
talouse.23.d:0 ""Скажу вам прямо: Настали тёмные времена, времена которые испытают нашу решимость." Лицо ди Колливерде было мрачным, когда он произнес свою речь перед толпой, собравшейся у здания парламента. "Мы с великой печалью наблюдали за судьбой наших товарищей в Вингбардии. Окунувшись в хаос, Вингбардия страдает от тирании. Земля, когда-то полная надежд, пала перед силами радикализма". Прищурившись, он посмотрел в сторону горизонта. "Ужасная тень нависла над югом" На долгие секунды, в воздухе повисла тишина.\n\n"Но мы не отчаиваемся!" сказал Колливерде, и решительно продолжил: "В этот тёмный час, мы не укроемся от вызова, мы готовы встретить его лицом к лицу, принять его, и ответить ему! Мы выстоим против тоталитаризма!" Аплодисменты прокатились по аудитории, и несколько голосов начали выкрикивать анти-вингбардские лозунги. "Мы помним великие дни, когда мы защитили нашу независимость от Империи, и наш дух остался с нами. Мы никогда не падём, ибо мы боремся за священное право свободы!" ди Колливерде поднял кулак высоко в воздух, вызвав вторую волну аплодисментов, намного громче первой. "Дайте мне свою силу, и я обещаю вам: Талуза выстоит!""
talouse.23.a:0 "Gloria alla Talusia!"

talouse.24.t:0 ""
talouse.24.d:0 ""
talouse.24.a:0 ""

talouse.25.t:0 "Защитники порядка"
talouse.25.d:0 ""Пришло время встретить величайшую угрозу будущему Талузы!." Голос Антонио ди Колливерде был мрачным, когда она обратился к толпе своих сторонников, которые собрались, чтобы послушать её выступление в Наварро. "Это угроза экстремизма. Пока страх и нестабильность распространяется по всей Грифонии, растут радикальные идеологии, и Талуза не является исключением," сказала она, как шепот с согласием распространился по всей аудитории.\n\n"Посмотрите на ТРР, которые агитируют рабочих и заставляют их изменить общественный порядок. Тальнара и его дружки не хотят ничего больше, чем разрушить наш образ жизни и перевернуть мир с ног на голову", сказал Колливерде, поднимая свои когти в ярости. "Но они не одни. Не дайте ЛНР обмануть себя, их призывами к традициям: они не менее революционны, чем коммунисты, которых они презирают. Несмотря на то, что этот сумасшедший грифон Фетивола мог бы сказать вам, отказ от современности - это не ответ" сказал Колливерде, твёрдо подняв коготь. "Такие грифоны принесут не процветание, а лишь хаос. В случае избрания они поставят под угрозу наши дипломатические отношения и направят нас на скользкую дорожку."\n\n"Дело в том, что Палтори не в состоянии предотвратить это; ЛП показали себя беспомощными. Такие времена требуют решительного руководства, а не такого, как наш нынешний премьер-министр, который прогибается под ветром." "Я знаю, что Талуза всегда должна быть бастионом против радикализма. Ибо если мы падем, остальной юг падёт вместе с нами." Ди Колливерде сильно ударил кулаком по трибуне. "Но я не позволю этому случиться!" В ответ из толпы раздались оглушительные аплодисменты."
talouse.25.a:0 "Наконец-то, голос разума!"

talouse.26.t:0 "Восстановление"
talouse.26.d:0 "В нежный вечер, Антонио ди Колливерде стояла напротив самой большой фабрики в городе. Готовый обратиться к грифонам, которые оказались на запланированном митинге КП. Стены здания были грязными и выцветшим Не секрет, что перспективы города значительно ухудшились после того, как завод был первоначально построен три десятилетия назад. "Я не буду врать; настали сложные времена" начала ди Колливерде. "Действительно, наши славные дни остались в прошлом, но мы можем вернуть их. Я знаю это, потому что я верю в талузский дух." Я посмотрела вверх в сторону дымовых труб, которые возвышались над остальной скромной линией Пекрея.\n\n"Я считаю, что мы можем преодолеть стоящие перед нами препятствия, в отличие от диверсантов ЛНР, которые стремятся еще больше убить нашу экономику." сурово сказала ди Колливерде, из-за чего из зала посыпались возмущения и крики, высмеивающие НТГ. "Революционная пропаганда - одна из многих болезней, от которых страдает Талуза, и с ней мы должны бороться лицом к лицу. Однозначно, переворот всего общества - это не выход." проговорила ди Колливерде. "Нет, сэр. Я патриот! Где их гордость за свой народ? Я помню, как мы сбросили оковы Империи и заявили о своей независимости, и это то, что заслуживает празднования." В ответ по толпе прокатилась волна аплодисментов.\n\n"У Талузы теперь есть союзники, которые относятся к нам как к партнерам, а не подданным." сказал ди Колливерде с улыбкой на лице. "Я надеюсь, что, более тесно сотрудничая с нашими союзниками по Карфианскому пакту, мы сможем оживить экономику. Талузцы желают мира, тишины и покоя. Я обещаю вам, что всего этого и большего можно достичь с помощью дипломатии и добросовестности. Так что голосуйте за КП, и вместе мы сможем сохранить наши традиции и вернуть Талузу на путь процветания!" - крикнул ди Колливерде, с энтузиазмом махая толпе. "Вместе мы сможем вернуть славные деньки снова!" Хор восторженных возгласов поднялся из совершенно очарованной аудитории."
talouse.26.a:0 "Да здравствует Талуза!"

talouse.27.t:0 "Возвращение в форму"
talouse.27.d:0 "После долгих споров и ужасов кампания 1007 года наконец подошла к концу. Талузцы по всей стране проголосовали в напряженный день выборов, который был омрачен обвинениями в запугивании и сообщениями о актах насилия на избирательных участках, но в конечном итоге голоса были подсчитаны и результат ясен: В неожиданном повороте событий Консервативная Партия триумфально победила.\n\nПотеряв в последние годы большое количество сторонников из-за более радикальных ЛНВ и ТЛФ, немногие грифоны ожидали такого сильного выступления от партии. Выступая перед сторонниками в столице, кандидат от КП Антонио ди Колливерде заявила, что результат отражает стремление "обычного талузца" к миру и стабильности, и заявила о своей приверженности более тесному сотрудничеству с союзниками из Карфинского пакта. Достигнув победы, ди Колливерде имеет полномочия на реализацию своей амбициозной программы, но еще неизвестно, сможет ли она вернуть процветание Талузе."
talouse.27.a:0 "Впечатляет."

talouse.28.t:0 ""
talouse.28.d:0 ""
talouse.28.a:0 ""

talouse.29.t:0 "Держать курс"
talouse.29.d:0 "После долгих споров и ужасов кампания 1007 года наконец подошла к концу. Талузцы по всей стране проголосовали в напряженный день выборов, который был омрачен обвинениями в запугивании и сообщениями о актах насилия на избирательных участках, но в конечном итоге голоса были подсчитаны и результат ясен: к большому сожалению всех радикалов, Либеральной Партии, получив большинство голосов, триумфально пришла к победе.\n\nХотя самая богатая политическая партия в Талузе, в последние годы испытывала давление со стороны оппонентов со всех сторон. Несмотря на это, их харизматичный лидер, привёл их к победе. Обращаясь к своим сторонникам в столице, премьер-министр Палтори заявил, что результат отражает тот факт, что "Наши граждане по-прежнему полностью доверяют правительству", и повторил свое обещание отменить угольную статью. Достигнув победы, Палтори имеет полномочия на реализацию своей амбициозной программы, но еще неизвестно, сможет ли он вернуть процветание Талузе."
talouse.29.a:0 "Не удивительно."

talouse.30.t:0 "Переговоры"
talouse.30.d:0 "Представители Вингбардии прибыли в Талононте сегодня утром, чтобы начать подготовку к предстоящим переговорам по хартии Карфианского пакта, с особым упором на статье II о транснациональной добыче полезных ископаемых. В течении долгих лет талузцы желали уничтожить ненавистную угольную статью и восстановить контроль над природными ресурсами своей страны, и после долгих споров премьер-министр Палтори в конечном итоге добился переговоров о пересмотре условий. Хотя ожидается, что этот процесс будет долгим и трудным, Палтори заявил, что он уверен, что он достигнет согласия, и вернет процветание Талузе."
talouse.30.a:0 "Конечно, мы сможем прийти к согласию."

talouse.31.t:0 "Переговоры продвигаются"
talouse.31.d:0 "Отчёт показывает, что после сердечной встречи между представителями обеих стран, переговоры пошли в правильном направлении. Обе стороны хорошо показали себя. По мере того, как переговоры продвигаются дальше начальных этапов, обе стороны согласовывают предварительные рамки, которые будут служить основой для дальнейших переговоров. Переговоры продолжаются до следующего этапа, пока все выглядит многообещающе."
talouse.31.a:0 "Хорошо начали."

talouse.32.t:0 "Переговоры в тупике"
talouse.32.d:0 "Отчёт показывает, что после напряжённой встречи между представителями обеих стран, переговоры пошли в неправильном направлении. Обе стороны сформировали плохие впечатления друг о друге. По мере того как переговоры проходили дальше начальных этапов, обеим сторонам не удалось согласовать рамки, которые могли бы служить основой для дальнейших переговоров. Поскольку пересмотр переговоров не может перейти к следующему этапу, кажется, что процесс зашел в тупик."
talouse.32.a:0 "Ну и трата времени..."

talouse.33.t:0 "Переговоры продвигаются ещё дальше"
talouse.33.d:0 "После благоприятного начала обсуждения угольной статьи между Талузой и Вингбардией продолжились без каких-либо серьезных сбоев. Сообщается, что представители пришли к взаимопониманию, и был достигнут значительный прогресс в сделке, позволяющей Талузе получить больший контроль над своими угольными ресурсами. После согласования, остается только определить мелкие детали до завершения переговоров."
talouse.33.a:0 "Конец близок"

talouse.34.t:0 "Переговоры сошли на нет."
talouse.34.d:0 "После нескольких жарких обсуждений угольной статьи между Талузой и Вингбардией, всё закончились без результата, на который надеялись талузцы. Представители не смогли прийти к взаимопониманию из-за непреодолимых различий в том, что они считали приемлемым, и горячо разошлись на своем заключительном заседании сегодня утром. Несмотря на то, что обе стороны в конечном итоге не смогли достичь согласия, представители полюбовно расстались и, как говорят, приобрели взаимное, хотя и неохотное, уважение друг к другу."
talouse.34.a:0 "Ну, мы хоть что-то получили из этого."

talouse.35.t:0 "Успешные повторные переговоры!"
talouse.35.d:0 "После бурных переговоров представители Вингбардии и Талузы официально обнародовали свое соглашение, отменяя печально известную угольную статью. Теперь, когда II Статья больше не действует, Вингбардия согласилась передать Талузе большую часть контроля над своими угольными ресурсами, что является чрезвычайно благоприятным исходом. Талузцы в восторге от этой договоренности, и в результате рейтинг одобрения Палтори резко вырос. Премьер-министр пообещал, что деньги из этих новых ресурсов пойдут на развитие экономики Талузы и улучшение жизни граждан."
talouse.35.a:0 "Дипломатический переворот!"

talouse.36.t:0 "Успешные повторные переговоры!"
talouse.36.d:0 "После бурных переговоров представители Вингбардии и Талузы официально обнародовали свое соглашение, отменяя печально известную угольную статью. Теперь, когда II Статья больше не действует, Вингбардия согласилась медленно передать Талузе больше контроля над углём, через время, что является неплохим исходом. Талузцы в восторге от этой договоренности, и в результате рейтинг одобрения Палтори резко вырос. Премьер-министр пообещал, что деньги из этих новых ресурсов пойдут на развитие экономики Талузы и улучшение жизни граждан."
talouse.36.a:0 "Наконец мы можем забыть об этом..."

talouse.37.t:0 "Открытие"
talouse.37.d:0 "Поскольку Талуза имеет сильные культурные связи с Вингбардией, наш народ привык смотреть на восток, в надежде удовлетворить свои потребности. К сожалению, из-за этого большая часть нашей экономики стала зависеть от торговли с Вингбардией. Мир становится все более и более связанным между собой, и мы должны выйти за рамки этих отношений и расширить наши горизонты. Настало время взглянуть на запад в поисках новых возможностей и торговых партнеров, которые, несомненно, окажутся лучше и прибыльнее."
talouse.37.a:0 "За мир и процветание!!"

talouse.38.t:0 "Связь с Аквелией"
talouse.38.d:0 "Благодаря портам нашего западного побережья, Талуза всегда была ключом к потоку товаров между Аквелией и Вингбардией. Обеспечивая связь между рынками Мидиолано и западной Грифонии. Однако до текущего времени мы в основном выступали лишь в качестве посредника. Настало время предпринять общие усилия для того, чтобы сосредоточиться на установлении наших собственных взаимовыгодных торговых отношений с Аквелеей, что будет способствовать дальнейшему расширению экономики."
talouse.38.a:0 "А ещё мы заполучим хорошее вино."

talouse.39.t:0 "Наши друзья пони"
talouse.39.d:0 "Несмотря на то, что несколько радикальных грифонов всё ещё затаили злобу из-за многовековой продажи земли выше по Фолино, все разумные талузцы принимают тот факт, что Новый Мэйрленд здесь останется навсегда. К сожалению, из-за наших культурных различий между Талузой и колонией Эквестрии было немало недоброжелателей. По мере того, как мы продвигаемся в нашу новую парадигму открытости, пришло время оставить такие прекрасные обиды позади и наращивать торговлю с Новым Мэйрлендом. Их обильные запасы нефти и промышленных товаров, несомненно, окажутся большим благом для нашей экономики."
talouse.39.a:0 "Дружба действительно волшебна!"

talouse.40.t:0 "Северо-Западный проход"
talouse.40.d:0 "За океаном лежит уникальная возможность; земля, где наши далекие братья основали процветающую колонию на замерзшей тундре. Эти выносливые грифоны с их неукротимым пограничным духом были послушны в раскопках богатых ресурсов в своих горах. Немногие в Грифонии начали исследовать рынки Нова-Грифонии, предпочитая вместо этого работать с эквестрийцами. Мы должны быстро воспользоваться этим преимуществом, создав трансокеанский торговый путь от Нуво-Аквилы до Талононте. Воистину, мы можем многое предложить им, а они — нам."
talouse.40.a:0 "Как экзотично..."

talouse.41.t:0 "Малое правительство"
talouse.41.d:0 "— Талузе угрожает огромный зверь, — сурово произнес Премьер-Министр Палтори, обращаясь к Парламенту. — она долгое время препятствовала нашему экономическому росту, подавляя инновации и препятствуя нашему технологическому прогрессу. Этот зверь не навязан извне, он — наше собственное творение. Я говорю, конечно, о талузском государстве, которое навязывает своим назойливым когтем обременительные правила. — Палтори нахмурился, наморщив лоб.\n\n— Я говорю, что правительство не должно заниматься выбором победителей и проигравших. Мы не должны забывать Железный Закон Регулирования: всякое регулирование в конечном итоге приводит к чистым потерям в социальном обеспечении, — продолжал он, поднимая лекторский коготь. — Так пусть решают рынки! Предприниматели должны быть свободны и иметь возможность свободно летать. Это простая истина, что меньшее количество и мягкость правил повысит конкурентоспособность, что приведет к повышению производительности, большей эффективности и снижению цен в целом. Что хорошо для потребителя, то хорошо и для Талузы! — прогремел он, высоко поднимая свой коготь. — Это шаг, который мы должны сделать, чтобы вступить в новую эру процветания.\nВ ответ весь Парламент разразился криками согласия."
talouse.41.a:0 "Это обеспечит нам свободу!"

talouse.42.t:0 "Мир, Прогресс, Процветание"
talouse.42.d:0 "На этом этапе своего пребывания на посту Премьер-Министр Палтори открыл новую эру для Талузы. Под его твердым руководством экономика восстановилась, и уровень жизни граждан всех мастей значительно повысился; прилив поднял все лодки. Это материальное процветание принесло с собой стабилизацию политической сферы, и внутренние беспорядки и насилие, которые когда-то преследовали нацию, были полностью искоренены.\n\nВсе больше и больше талузцев смотрят в сторону своих соседей. Многое изменилось со времени давней кампании 1007 года, во время которой Палтори выступал за тесное сотрудничество с Вингбардией и Карфинским Пактом. Развитие мировой ситуации в настоящее время требует переоценки геополитического положения и внешней политики Талузы. Это поворотный момент, когда будущее страны висит на волоске, но выбор должен быть сделан."
talouse.42.a:0 "Мы должны защищать то, что построили."

talouse.43.t:0 "Сломать фронт"
talouse.43.d:0 "Премьер-Министр запросил план нападения для нейтрализации опасности, которую представляют группы, замышляющие свержение законно избранного правительства. Дело в том, что, несмотря на все наши усилия на сегодняшний день, талузскому государству по-прежнему угрожают жестокие революционеры ТЛФ. Без промедления должны быть предприняты операции по очищению талузского общества от коммунистического влияния и уничтожению всего оставшегося сопротивления. Предлагаемые действия заключаются в следующем:\n\n1) Осуществление реформ, направленных на подрыв общественной поддержки радикализма;\n2) Арест видных агитаторов;\n3) Просвещение граждан об опасностях коммунизма;\n4) Проникновение в трудовые организации с целью подрыва единства ТЛФ изнутри;\n\nЕсли правильно противостоять этому внутренне конфликтующему альянсу недовольных, то он не будет представлять угрозы стабильности нашей страны. Добросовестная бдительность — всё, что нужно, чтобы отправить его на свалку истории."
talouse.43.a:0 "Мы не потерпим неудачу."

talouse.44.t:0 "На каждой улице..."
talouse.44.d:0 "Под солнечным небом в Талононте улицы были заполнены недовольными грифонами, размахивающими плакатами и скандирующими лозунги ТЛФ. То, что началось как небольшая забастовка фабричных рабочих в столице, чтобы показать солидарность с условиями шахтеров Талузы, быстро набрало обороты, поскольку рабочие в других городах страны также объявили забастовку. Сам Эммануэль Тальнара присутствовал в Талононте, чтобы произнести речь, укрепляющую решимость забастовщиков.\n\n— Рабочие Талузы, сегодня мы стоим вместе с нашими товарищами в горах, — начал Тальнара. — шахтеры, которые трудятся в ужасных условиях, чьи тела ломаются во имя Угольной статьи. — Он нахмурился и покачал головой. — Да, это положение, которое позволяет корпорациям вести себя неэтично в погоне за прибылью, эксплуатируя Талузу и его граждан. Мы говорим в один голос, когда говорим: "хватит!" — прокричал он. — Ресурсы этой земли больше не должны расходоваться в пользу буржуазных интересов вингбардистов. Эти ресурсы принадлежат рабочим Талузы!\nСо стороны бастующих раздались крики согласия.\n\n— Сегодня мы громко говорили о своих действиях. — Тальнара решительно улыбнулся. —  Вместе мы показали, что угнетение и эксплуатация рабочих больше не будут игнорироваться! У нас есть сила, чтобы что-то изменить, и наше время пришло. Да, настал час для рабочих Талузы! — Тальнара поднял кулак под оглушительные возгласы толпы."
talouse.44.a:0 "Братья, освободимся!"

talouse.45.t:0 "The Hammer and the Pickaxe"
talouse.45.d:0 ""And so, in spite of whatever disagreements we may have had in the past, I urge you to put aside your misgivings." Inside a cramped meeting hall high in the mountains, Emmanuel Talnara made his case to a group of miners. He knew all too well the miners had little central organisation, being based on largely autonomous local clubs. Convincing a majority of the clubs would be a difficult process, but he had to do it one speech at a time. "The task before us now is simply too important," he concluded, looking out at a sea of sceptical faces.\n\nWithin seconds, a burly griffon arose from the front row, clearly agitated. "Spare us the lectures!" he spat. "You syndicalists are very eloquent, but we've heard it all before. For years we've gone along with all your strikes and it hasn't gotten us anywhere!" He glanced around to rouse his fellow miners, prompting them to give shouts of sympathy. "Why should we keep following along when it's obvious you don't really care about us?"\n\nA wave of unrest rippled through the crowd, and Talara waited for it to die down before responding. "We do not share the same aims," he said, stepping down from his podium. "But you know we share the same enemies." He approached the audience, eventually coming face to face with the brawny heckler. "They are wealthy, they are powerful, and they have been oppressing griffons like us for countless generations. Do you really believe you can topple them on your own?" Talnara raised his claws to punctuate the question.\n\n"Talouse is at a crossroads. If we expend our energy fighting each other at this moment, then all hope is already lost. The simple truth is we can only win by working together and combining the potency of our organisations." Talnara extended a claw towards his irritated opponent. A long pause followed, with the griffon's face twisting into a scowl.\n\nFinally, he opened his beak. "You're right." He took Talnara's claw and shook it begrudgingly. "We do need you.""
talouse.45.a:0 "For now at least..."

talouse.46.t:0 "The Crimson Tide"
talouse.46.d:0 "After much bickering and consternation, the campaign of 1007 has at last come to end. Talousians across the country cast their ballots in a tense election day, one marred by accusations of intimidation and reports of scattered violence at polling places, but after all the votes were counted the results were clear: In a surprising turn of events, the FLT had emerged triumphant.\n\nAs a coalition of disparate labour factions with a history of internal bickering, few observers thought the party capable of putting together such a strong performance. After hearing the results, working-class griffons across the country partied and rejoiced, celebrating the beginning of a new age for Talouse. Having achieved victory at last, unity within the FLT is sure to be strained even further, as disagreements within the party will only increase in salience once they are in control of national policy."
talouse.46.a:0 "A victory for the workers!"

talouse.47.t:0 "The Talousian Way"
talouse.47.d:0 ""Today, we stand at a precipice of great uncertainty—these are difficult times. For although we have made tremendous strides, our beloved homeland is threatened by external aggression." Paltori's face was serious as he delivered his speech to the crowd that had assembled outside Parliament. "But let us not forget: guided by the twin lights of liberty and democracy, Talouse has entered into the modern age. Our nation has marched forward into a bright and prosperous future; we have improved our infrastructure and made unparalleled material progress." As he continued to speak, pride swelled in his voice. "We have reaped the fruits of capitalism and consumerism, and now our citizens stand more united than ever." Paltori raised a triumphant fist.\n\n"And united we must stand if we are to confront the Wingbardian menace." Paltori couldn't help but scowl. "It was with much dismay that we witnessed the fall of their once great Kingdom. A nation which was once our closest ally has succumbed to their darkest instincts, and become an implacable foe. They seek to spread terror throughout the entire South, extinguishing the light of liberty wherever it exists." Jeers swept through the audience, and a few voices began shouting patriotic slogans. "But Talouse will never abide by such tyranny! With our indomitable spirit, we are prepared to face any challenge." Paltori's voice was loud and defiant, prompting a second wave of cheering, far louder than the first. "This is my solemn promise: Toulouse will never surrender. We will persevere, and we will always defend our way of life!""
talouse.47.a:0 "Long live liberty!"

talouse.48.t:0 "The End of the Coal Clause"
talouse.48.d:0 "This morning, Emmanuel Talnara officially announced in a much-anticipated press conference Talouse's unilateral abrogation of the Transnational Mining Clause in Article II of the Karthinian Pact Charter. The nullification of the hated Coal Clause was cause for celebration across the country, and prompted an equal amount of claw-wringing in the boardrooms of Wingbardian mining corporations, whose Talousian operations are now in legal limbo.\n\nThe move has already increased tensions along the border with Wingbardy. In one high profile incident, a convoy of trucks transporting minerals and equipment into Wingbardy was stopped at a border post, leading to an uneasy stand-off. Talnara's brief time in power has marked a rapid deterioration in Talouse's relations with the Karthinian Pact, and harsh words came in swiftly from other Pact nations after his announcement. Anonymous officials have called the move "unacceptable" and "a stick to the eye of Talouse's allies." In response, Talnara has stated that this move is only the first step on the path to creating a new, working-class led nation."
talouse.48.a:0 "No more capitalist exploitation!"

talouse.49.t:0 "Operation Lupara Bianca"
talouse.49.d:0 "Under Talnara's direction, police forces initiated an unprecedented crackdown on the Talousian Mafia with the intent of eradicating it from the country. The notorious crime syndicate had a rapid rise to prominence in recent decades, becoming heavily involved in numerous illegal activities including protection racketeering, smuggling, and loan sharking, but now it all is coming to an end. The government's campaign has already produced impressive results as leading figures from all of the Talousian Families have been taken in custody, leaving the organisation scattered and disorganised.\n\nRevelations related to the operation sparked a minor scandal when it was discovered that many Talousian politicians ousted in the recent election had Mafia links, including some of the FLT's most vocal opponents. Crushing the notorious criminal enterprise has earned the FLT much praise, and so easily accomplishing what previous administrations struggled to accomplish has greatly legitimised their rule, along with strengthening Talnara's leadership."
talouse.49.a:0 "We will put an end to corruption wherever it tries to hide."

talouse.50.t:0 "Confiscate the Crown!"
talouse.50.d:0 "During the campaign of 1007, Talnara criticised the Talousian monarchy as anachronistic and outdated; something Talouse had long since outgrown but that was still holding society back. Most provocatively, he called for its complete abolition, saying that an undemocratic, hereditary monarchy was incompatible with a classless society. Now the FLT has emerged triumphant, it finally has the power to deal with the issue definitively.\n\nThe formal abolition of the monarchy took place this morning without much fanfare, carried out by FLT officials in a closed-door session. Afterwards, soldiers were dispatched to occupy the Royal Palace and evict Duchess Ginevra from the residence. Facing no resistance from the Royal Guard, their mission proceeded without incident and all of the mansion's wealth and treasures were confiscated. Supporters of the FLT hailed the operation and celebrated her removal as ushering in an "age of equality" for the nation.\n\nThe revocation of the Duchess's titles and privileges marks the downfall of a centuries-old dynasty. An ignominious conclusion for such a storied bloodline, but in the end few griffons were willing to rise in her defence. Ginevra's future plans are not known for certain, although she is rumoured to be contemplating fleeing the country."
talouse.50.a:0 "Good riddance."

talouse.51.t:0 "Overthrow"
talouse.51.d:0 "In their most aggressive move yet since seizing power, the FLT has taken the extraordinary step of completely abolishing the Talousian parliament. The building itself was closed down, with soldiers preventing any MPs who wished to enter from doing so. Speaking in support of the action, Emmanuel Talnara claimed in a speech that Talouse had "outgrown the bourgeois institution of parliament" and that the country's administrative structure would be overhauled to "facilitate the transition to a lasting communist society." However, what that new administrative structure will look like has yet to be firmly defined, and reports indicate that there is a passionate debate within the FLT itself over what it should look like."
talouse.51.a:0 "We'll figure it out eventually."

talouse.52.t:0 "Раскол"
talouse.52.d:0 "После победы на прошедших выборах Талузский Рабочий Фронт проявлял себя крайне активно, принимая агрессивные действия для освобождения Талузы от уз своего прошлого. Его достижений становится все больше и больше, но даже в момент торжества, разногласия внутри партии велики как никогда.\n\nУпразднение парламента и монархии вместе с уменьшением влияния других партий привели к жестокой борьбе за власть между фракциями внутри Фронта, породившей множественные споры о том, как заполнить политический вакуум. Последователи классического синдикализма, возглавляемые лично Тальнарой, видят профсоюзы как естественную основу для строительства пост-капиталистического общества. Они считают важной необходимость быть готовыми к войне и мечтают о распространении Революции в соседних Талузе странах.\n\nИм противостоят различные независимые горные общины, состоящие в основном из набожных шахтеров и горняков. Идеи шахтеров отличаются от классического социализма: они придерживаются намного более изоляционистских взглядов и опасаются преобладания городских рабочих в политике. Священники этих общин долгое время проповедовали доктрины абсолютного равенства, и эти идеи крепко вошли в мечты горняков о мирном утопическом обществе.\n\nНастал переломный момент. Позиции двух сторон слишком разные, чтобы решить сложившиеся противоречия. Будущее Талузы принадлежит только одной из них."
talouse.52.a:0 "Эти шахтеры правы. Мы выбираем их!"
talouse.52.b:0 "Нет, мы должны поддержать Тальнару!"

talouse.53.t:0 "Духовная Революция"
talouse.53.d:0 "Рабочего Фронта больше нет. Мы больше не можем сидеть сложа когти и своим бездействием отдавать власть безбожникам-синдикалистам, с которыми мы некогда были вынуждены действовать вместе. Их затуманенный взор видит в мире лишь грубую материю; из-за столь невежественного материализма они утратили последние остатки истинной морали! Их бездумная воинственность обратит Талузу в руины. Поэтому благочестивые грифоны этой страны вынуждены взять власть в свои когти. Мы должны укрепить наши позиции и привлечь население на нашу сторону, и только тогда мы сможем привести Талузу к светлому новому будущему."
talouse.53.a:0 "Мы выполним нашу священную миссию."

talouse.54.t:0 "На защиту Революции"
talouse.54.d:0 "Рабочего Фронта больше нет. Мы больше не можем сидеть сложа когти и делить нашу власть с суеверными дураками, с которыми мы были некогда вынуждены действовать вместе. Шахтеры глупы, они не видят мир таким, какой он есть на самом деле; они ослеплены мечтами об утопии, предсказанной их выдуманными пророчествами. Более того, их самоубийственный пацифизм обратит Талузу в руины. Поэтому рабочие грифоны этой страны вынуждены взять власть в свои когти. Мы должны укрепить наши позиции и сокрушить каждого, кто противостоит нам, и только тогда мы сможем привести Талузу к светлому новому будущему."
talouse.54.a:0 "Ни богов, ни господ!"

talouse.55.t:0 "Молотом по наковальне"
talouse.55.d:0 "Для обеспечения надежного будущего Талузы нам в первую очередь необходимо ограничить пагубное влияние синдикалистов. Эти опасные радикалы представляют серьезную опасность миру и процветанию нашей страны, они уже показали свою неспособность идти на контакт. Но все грешники рано или поздно падут перед нашим правым делом! Наши действия должны быть разносторонними, мы должны в одинаковой мере использовать как убеждение, так и принуждение. Распространение среди населения мудрости наших доктрин будет сопровождаться скоординированными усилиями по поиску и ловле видных синдикалистских агитаторов. Таким образом мы разделим и изолируем друг от друга остатки сопротивления, разрушив тем самым сплоченность синдикалистской угрозы."
talouse.55.a:0 "Они даже не поймут, кто нанес удар!"

talouse.56.t:0 "Отправляя послание"
talouse.56.d:0 "В нашей идеологической схватке с талузскими синдикалистами ставки слишком высоки, и для победы в ней мы должны принимать решительные меры. Ценность пропаганды в подобной борьбе переоценить нельзя; теперь перо действительно сильнее меча. К счастью, наши бравые сторонники помнят эту истину. Они уже прилагают совместные усилия для того, чтобы испортить репутацию синдикализма несметным числом подпольных операций. Направленные на очернение и разрушение их символов, эти операции показывают Талузскому народу всю беспомощность синдикалистов. Эта кампания сильно облегчит нашу борьбу с некомпетентными экстремистами и еще больше увеличить нашу популярность среди населения."
talouse.56.a:0 "Превосходно."

talouse.57.t:0 "Интеллектуальная война"
talouse.57.d:0 "Опубликованная неизвестным талузцем брошюра под названием "Против суеверий" стала настоящей сенсацией для страны. В ней автор доступным и убедительным языком приводит аргументы против религии и призывает простогрифонов выступить против жадности и коррумпированности церкви. Помимо общего скепсиса к вере, он также крайне едко и язвительно отзывается об архонтах и недвусмысленно намекает, что победа шахтеров приведет к власти Архоната в Талузе. Брошюру встретил ошеломительный успех, она распространяется по всей стране, ее зачитывают в тавернах и на собраниях в каждом городе. Эта неожиданная публикация будет крайне полезна для нашей борьбы с противостоящими нам невежественными шахтерами. Благодаря ей наша популярность станет еще больше."
talouse.57.a:0 "Превосходно."

talouse.58.t:0 "Молотом по наковальне"
talouse.58.d:0 "Для обеспечения надежного будущего Талузы нам в первую очередь необходимо ограничить пагубное влияние шахтеров. Эти мягкотелые глупцы представляют серьезную опасность нашей безопасности, они уже доказали свою неспособность к здравому мышлению. Мы никогда не позволим этому суеверному сброду встать у штурвала нашего государства! Наши действия должны быть разносторонними, нужно в одинаковой мере использовать как убеждение, так и принуждение. Распространение среди населения мудрости наших идей будет сопровождаться поисками и арестами религиозных проповедников. Таким образом мы разделим и изолируем друг от друга остатки сопротивления, разрушив тем самым сплоченность шахтерской угрозы."
talouse.58.a:0 "They won't know what hit them!"

talouse.59.t:0 "Проповедь землекопа"
talouse.59.d:0 "— Грифон из плоти и крови считает правильным, что некоторые грифоны, облаченные в земные одежды, так называемые богачи, должны быть магистратами, что правят над бедными, независимо от того, каким способом досталась им эта власть. Он знает, что бедняки должны быть слугами, нет, скорее рабами для богатых. Такова была правда жизни для множества несчастных поколений талузцев.\n\n— Но этому настал конец! Грифон духовный судит по равенству и справедливости, что весь грифоний род имеет право на тихую и свободную жизнь в этом мире. На всей святой земле больше не будет ни грифонов-крепостных, ни нищих оборванцев.\n\n— Никто более не сможет притязать на другое существо, не скажет ему: "Это мое, а это твое. Это моя работа, а это твоя". Не будет ни купли, ни продажи, ни ярмарок, ни рынков, но вся земля станет общей сокровищницей для каждого грифона, ибо земля принадлежит Богам. Каждый будет работать с любовью, для себя и для других."
talouse.59.a:0 "Таков новый закон праведности."

talouse.60.t:0 "Священный Конгресс"
talouse.60.d:0 "Роспуск Талузского парламента породил по всей стране множество споров о том, какое учреждение должно быть создано для его замены, и о том, каким должно стать новое общество. Но эта проблема была решена — ситуация унялась, когда бразды правления в свои когти взял союз смиренных шахтеров. Священники в храмах проповедовали их слово, и народ принял его с великим энтузиазмом.\n\nСегодняшний день знаменован особым событием — первая сессия недавно созданного Национального Конгресса официально объявляется открытой. Конгресс, составленный из представителей всех Талузских коммун, являет собой кульминацию революции в стране. Отныне власть более не находится в когтях богатых дворян, но принадлежит простым грифонам. Этот государственный орган позволит местным общинам координировать действия на более широком уровне, в то же время оставляя им высокий уровень автономии."
talouse.60.a:0 "Началась новая эра для Талузы!"

talouse.61.t:0 "Ассамблея рабочих"
talouse.61.d:0 "Роспуск Талузского парламента породил по всей стране множество споров о том, какое учреждение должно быть создано для его замены, и о том, каким должно стать новое общество. Но эта проблема была решена — ситуация унялась, когда бразды правления в свои когти взяли синдикалисты. Они упорно доказали правоту собственных идей, и народ принял их с большим энтузиазмом.\n\nСегодняшний день знаменован особым событием — первая сессия недавно созданного Национального Собрания официально объявляется открытой. Собрание, составленное из представителей всех Талузских профсоюзов, являет собой кульминацию революции в стране. Отныне власть более не находится в когтях богатых дворян, но принадлежит простым рабочим. Этот государственный орган позволит наконец ввести рабочую демократию на национальном уровне, позволив коллективно представлять проблемы отдельных предприятий."
talouse.61.a:0 "Началась новая эра для Талузы!"

talouse.62.t:0 "Новая талузская судьба"
talouse.62.d:0 "Холодным утром в Талононте собралась огромная толпа. Сотни и тысячи грифонов пришли услышать долгожданное обращение Тальнары к народу. Смотря на ряды заполненных улиц, он едва мог узнать в них город, каким тот запомнился ему впервые. За несколько коротких десятилетий легендарный древний город пережил радикальный сдвиг. Пройдя сквозь бурю хаоса и неопределенности, его народ вышел столь сознательным и решительным, как никогда-либо. Город был колыбелью Революции, и жители защищали его на протяжении всего пути. Это был новый, возрожденный город, идеальная столица для возрожденной нации.\n\n— Мои дорогие сограждане, — начал Тальнара, — с невероятной гордостью я сегодня стою перед вами. Не так давно именно храбрые грифоны этого города разрушили гнетущие порядки Талузы, проложив дорогу к окончательному триумфу труда! — его слова громогласно разлетелись над толпой, вызвав бурю мощных оваций, — Но вы были не одни. По всей Талузе рабочие объединились в солидарности, и каждый сыграл важную роль в защите Революции.\n\n— Но мы не остановились на одних лишь политических реформах, — хвастался Тальнара, подняв коготь. — Мы также предприняли шаги по достижению экономического процветания. Благодаря кампании агрессивной индустриализации Талуза вошла в современность. Мы положили конец капиталистической эксплуатации, в то же время предпринимая усилия для улучшения положения некогда угнетаемых грифонов, — он гордо улыбнулся. — Да, мы создали столь справедливую Талузу, какой она не была никогда ранее, — в ответ ему раздались бурные овации.\n\n— Но не стоит довольствоваться лишь этим, — в голосе грифона зазвучала сталь, — будучи авангардом интернациональной Революции, мы всегда должны быть готовы защищать нашу страну и наши ценности. Мы должны быть примером, сияющим маяком для рабочих всего мира! — Тальнара сжал свои когти в кулак, — и наш долг хранить его свет, не давать ему погаснуть до тех пор, пока мы живы."
talouse.62.a:0 "Да здравствует Революция!"

talouse.63.t:0 "One Nation"
talouse.63.d:0 ""To the rest of the world, Talonsia fell long ago—a forgotten kingdom from a bygone age." Fetivola cast a steely gaze over Parliament as he spoke, with his trademark intensity that made it impossible not to become enthralled. "Of course, we know this to be false. For centuries, Talonsians have endured! Beset on all sides by hostile powers, we fought and we survived." He smiled, his words ringing out with pride. "And soon, we will rise to take our rightful place."\n\n"For on the horizon lies our ultimate conflict: the final struggle for our very survival. It is a momentous challenge, but once we overcome it there will be no force on this world to deny us our destiny. All we must do is stand united in the face of adversity, always staying vigilant for signs of treachery and defeatism." Fetivola raised a talon for emphasis as Parliament erupted with applause and shouts of agreement. "Yes, we must never underestimate the importance of spirit! A strong will can overcome any material obstacle, no matter how daunting," He explained, radiating a calming certainty. "I promise you that with our unshakable spirit, we will seize our future.""
talouse.63.a:0 "Together, we are unstoppable!"

talouse.64.t:0 "Ancient Enemies"
talouse.64.d:0 "At an army base near the eastern border, the unsuspecting garrison was surprised to find their morning routine interrupted by a visit from their supreme commander himself. The troops marched out from their barracks, forming rows in front of the platform where Fetivola stood. Once they were all in proper position, Fetivola cleared his throat. "Greetings!" His voice boomed as he smiled widely. "It warms my heart to see such dutiful servants of Talonsia. Truly, your skills are indispensable, and all your dedication will be needed for the fight which lies ahead of us." His expression abruptly lost its joviality, turning deadly serious. "The hour is nearing for our final confrontation with the Wingbardian menace. They, along with their enslaved minions, seek nothing less than the destruction of our entire nation." A blanket of tense unease fell over the base.\n\n"This struggle will demand every citizen and soldier's total commitment. Trepidation, hesitation, and the like are signs of weak spirit and cowardice, which have no place in the heart of a Talonsian," Fetivola continued, casting a determined gaze over the troops. "Each of us must remember our old superiority as mountain fighters. In ancient times we brave warriors beat back the Wingbardians and stood up to them unshakably, in order to keep Talonsia safe from barbarism." He brought a clenched fist against his chest. "There must be no doubt: he who wavers has forfeited his life. Cowardice has no place in our ranks!" Fetivola's words thundered across the base, inspiring spontaneous cheers from his audience. "Never forget: we are fighting for our homeland! No soldier in the world may be better than we, the sons of Arantigos!""
talouse.64.a:0 "The barbarians are at the gates!"

talouse.65.t:0 "In the Shadow of the Conqueror"
talouse.65.d:0 "The sun burned hot over the streets of Sparleto, sending ripples through the air as Fetivola toured his recent acquisition. He felt no discomfort, though, as the place had captured him utterly. Everywhere he looked, he could not help but marvel at the wonders of the storied and ancient city: grand buildings built millenia ago, exquisite tapestries, artifacts of the Arantigan Empire. Such culture! Fortunately, Sparleto was now in Talonsian claws, and Talonsians would be far better caretakers of this culture than Arantigans.\n\nHe walked through the city at a steady pace until he saw something that stopped him in his tracks. In a plaza near the city centre, a large statue of immaculate marble towered over him. The figure was unmistakable, it was the legend himself: Arantigos. Sword in claw, from the era of his most glorious conquests. Fetivola was awed at the majesty, and could do little except lower himself out of reverence. It was a humbling moment; realising that despite all his achievements up to now, he was nowhere close to the legend that loomed before him.\n\nHumbling, but far from disheartening. Fetivola clenched his claws in determination. He wasn't finished yet. His empire has only just been revived, and he promised himself that he would not rest until it entered into a new age of glory to match the old. He would see it done.\n\nNo matter what."
talouse.65.a:0 "This legacy is an honour, and a burden."

talouse.66.t:0 "Destiny"
talouse.66.d:0 "Fetivola tapped a claw idly as he looked over the map of Griffonia that lay before him. The map was sprawling, so big that it barely fit on the grand table he and his high-ranking military staff had gathered around. He appreciated his generals, although they too often neglected the strategic aspects of warfare, becoming bogged down in operational tactics and minutiae.\n\n"You all have done well so far," Fetivola said, looking at each of the military griffons around him. "The boundaries of our empire have become quite formidable, but there are still opportunities near us waiting to be seized." His claw swept across the map from New Mareland, east to Falcor and Sicameon, and finally north to the ancestral home of griffonkind, Griffonstone. "Our armies will march to reclaim all these territories, and the Talonsian Empire's majesty will be known throughout the world!" The generals around him all nodded without a trace of hesitation. It went without saying that they would carry out Fetivola's will, or die trying."
talouse.66.a:0 "We will take our rightful place in the world!"

talouse.67.t:0 "Talonsia Reborn"
talouse.67.d:0 "As he felt a cool breeze from the ocean sweep over him, Fetivola gave a contented sigh. It had been far too long since he stopped to truly appreciate Talononte. Thanks to his efforts, the city had been transformed from the one he knew as a child. Looking out over it from his mansion, it was hardly recognisable. From an unremarkable trading port to the centre of a glorious empire!\n\nIts citizens reaped the fruits of their empire, as wealth and treasures once unfathomable now flowed daily through Talononte. Artisans and scholars from across Griffonia flocked to the city to share in the riches of Talonsia. Fetivola smiled. It was the return of prosperity, the revival of an ancient culture. The return of pride.\n\nIt was the vindication of all he had fought for: a new empire to match the highest heights of the old! His life's work had been achieved. Fetivola removed his glasses as tears began to well in his eyes.\n\nFor the first time in life, he was filled with joy."
talouse.67.a:0 "Arantigos smiles upon us."

talouse.68.t:0 "Liberation"
talouse.68.d:0 "This morning, representatives from the most prominent Talousian, Francistrian, Arantigan, and Wingbardian unions all gathered in Talononte to take part in the establishment of the Socialist Republic of Southern Griffonia. This new federal state represents the realisation of Talnara and other syndicalists' ultimate dream: the triumph of labour and the creation of a new worker-based economic organization of society across the entire South. It was not an easy road to get there, requiring the defeat of once-mighty empires, but in the end all the oppressive regimes fell, leaving the region united under Talouse's righteous standard. No doubt this momentous event marks the beginning of a new era of peace, prosperity, and equality for our citizens."
talouse.68.a:0 "The South's chains are broken!"

talouse.69.t:0 "Guardians of the Downtrodden"
talouse.69.d:0 ""I will be plain with you all: difficult times lie ahead of us." Talnara's tone was sombre as he made his address to an enraptured National Assembly. "Yes, we have accomplished much, but soon we will be called upon to defend it. As I speak, our enemies are gathering strength, intent on crushing the Revolution and undoing all the progress we have made." Looking out over his audience, Talnara could see that the delegates all recognised the gravity of the situation. "Powerful forces of reaction have arrayed themselves against us, but we will not shrink from the challenge."\n\n"We must ready our arms and fortify our spirits for the task ahead. And we must not sit passively, but be aggressive in confronting those who seek to destroy us." Talnara continued, prompting a number of delegates to let loose shouts of agreement. "We will never abandon our righteous mission to liberate all workers from oppression and exploitation!" He raised a fist for emphasis, his booming voice filling the assembly chambre. "I promise you that we will face our enemies, and we will win. Because we fight not just for our own nation, but for workers everywhere!" As Talnara's speech reached its climax, a volley of deafening cheers engulfed the Assembly."
talouse.69.a:0 "Injustice anywhere is a threat to justice everywhere."

talouse.70.t:0 "Historia Talonsia"
talouse.70.d:0 ""Dear friends, today I am going to do something a little different. I am going to tell you a story." Under a sunny sky in Talononte, Amilcare Fetivola spoke in the shadow of an ancient column. "It is a story of bravery and complacency, of triumph and decline. Most importantly, this story is a true one, for it is your story." Fetivola pointed to the crowd gathered around him as his words took on a wistful air. "This is the story of the sons of Arantigos."\n\n"Long ago, the great conqueror Arantigos swept through this land, defeating the scattered tribes and uniting them under his nephew, Marco Talonostra. Talonostra brought order and initiated many great building projects, including the construction of this very city!" Fetivola raised his claws in wonder. "It was he who gave this land its name: Talonsia. Arantigos bestowed upon it the glorious title of Warden of the South. And so it was the duty and honour of Talonsia to be the stalwart defenders of civilisation."\n\n"The Talonsians there were the happiest and most prosperous griffons on the entire continent! But their ascendency was not to last. Instead of staying true to their traditions, over time they intermingled with barbarians and became corrupted by savagery." Fetivola frowned and shook his head. "They lost their way, and now their glorious empire is nothing but a distant memory. Yes, it is a sad ending." He looked into his audience and saw a sea of gloomy and dejected faces.\n\n"But is it truly an ending?" Fetivola raised an eyebrow. "Because I believe that one day those griffons will become strong again; that they will remember the wisdom of their old ways, and use it to regain their rightful position!" The crowd began to murmur in agreement. "But that is just my belief. In the end, it will be up to you all to make it a reality.""
talouse.70.a:0 "What's past is prologue."

### Events for other Countries ###
talouse.1000.t:0 "An Ultimatum"
talouse.1000.d:0 "We have just received an unusual message from the regenerated Talonsian Empire informing us of their wish to absorb our territory into their Empire, by force if necessary. It seems the Talonsians are embarking upon an aggressive expansionist campaign encompassing the entire region, which this highly provocative demand is merely a part of. In any case, they appear more than prepared to back up their threats with military action."
talouse.1000.a:0 "We will defend our sovereignty!"
talouse.1000.b:0 "Hail Talonsia! Arantigos lives again!"

talouse.1001.t:0 "Our Ultimatum Refused"
talouse.1001.d:0 "As expected, [FROM.GetName] has refused our demand for annexation. While unfortunate, this does give us a valid reason to declare war and take the land they would not hand over peacefully."
talouse.1001.a:0 "To war!"

talouse.1002.t:0 "Our Ultimatum Accepted"
talouse.1002.d:0 "Surprisingly, [FROM.GetName] has acceded to our demands and ceded total control of their state to us. We now control their entire military, and their leaders are already being integrated into our administration."
talouse.1002.a:0 "Praise Boreas-Arantigos!"

talouse.1007.t:0 "An Ultimatum"
talouse.1007.d:0 "We have just received an unusual message from the self-proclaimed Socialist Republic of Southern Griffonia informing us of their intent to "liberate" the workers of our nation, by force if necessary. It seems the SRSG is embarking upon an aggressive expansionist campaign encompassing the entire region, which this highly provocative demand is merely a part of. In any case, they appear more than prepared to back up their threats with military action."
talouse.1007.a:0 "We will defend our sovereignty!"
talouse.1007.b:0 "Long live the revolution!"

talouse.1008.t:0 "Our Ultimatum Refused"
talouse.1008.d:0 "As expected, [FROM.GetName] has refused our demand for annexation. While unfortunate, this does give us a valid reason to declare war and take the land they would not hand over peacefully."
talouse.1008.a:0 "To war!"

talouse.1009.t:0 "Our Ultimatum Accepted"
talouse.1009.d:0 "Surprisingly, [FROM.GetName] has acceded to our demands and ceded total control of their state to us. We now control their entire military, and their leaders are already being integrated into our administration."
talouse.1009.a:0 "Solidarity forever!"

talouse.1011.t:0 "The War of National Restoration"
talouse.1011.d:0 "Unfortunately, our efforts to persuade the population of Talouse have not gone according to plan. The opposition is proving far too vicious and intractable to be reasoned with. Although we may have not succeeded in convincing every citizen about our glorious ways, we must never admit defeat willingly. As we speak, the FLT is no doubt stockpiling arms and making preparations to launch a rebellion to destroy all we hold dear.\n\nWe can not allow this to happen. We have to strike first and shatter their revolution before it ever has a chance to leave its infancy. The time for words is over. The time for action is upon us. We must now rally and fight for our cause. Gloria alla Talusia!"
talouse.1011.a:0 "Onward to glory!"

talouse.1012.t:0 "The War of National Preservation"
talouse.1012.d:0 "Unfortunately, our efforts to permanently break the power of the FLT have not gone according to plan. Although we thought we were making progress, our enemies were in fact merely laying low and biding their time, waiting for the right moment to strike. That moment is now upon us, and traitors across the country are rising up in revolt. The situation is indeed dire, these rebels intend to topple the government and destroy Talouse, but we will not allow this to happen! We shall defend the new order, and preserve our glorious future. Gloria alla Talusia!"
talouse.1012.a:0 "Some griffons just don't know when to quit..."

talouse.1013.t:0 "The Demise of the FLT"
talouse.1013.d:0 "At last, our campaign to free us of that most persistent thorn in our side has ended in complete success. Neutralisation of high-ranking members has led to a precipitous degradation of the FLT's organisational capability, making each operation easier than the last. Lacking ordered leadership and coordination, the last remaining cells are isolated and incapable of mounting any serious resistance. The FLT is dead in all but name.\n\nThrough our tireless efforts, the disease of communism has finally been eradicated from Talouse. Now that this dangerous ideology no longer threatens our nation's greatness, the future is brighter than ever, and we move towards it as one people."
talouse.1013.a:0 "Good work, everygriff."

talouse.1014.t:0 "Terror Attacks by the FLT"
talouse.1014.d:0 "A peaceful morning was shattered today as Talousians found themselves subjected to a string of coordinated bombings targeting the country's infrastructure and industrial centres. FLT mouthpieces were quick to claim responsibility for the bombings and have urged citizens to join them in their campaign of violent resistance against their rightful government. Today's despicable attacks inflicted heavy damage and resulted in the deaths of many innocent civilians. Precise casualties are not known at the moment, but are estimated to be in the hundreds."
talouse.1014.a:0 "We will punish those responsible!"

talouse.1015.t:0 "The Demise of the FLT"
talouse.1015.d:0 "At last, our campaign to free us of that most persistent thorn in our side has ended in complete success. Neutralisation of high-ranking members has led to a precipitous degradation of the FLT's organisational capability, making each operation easier than the last. Lacking ordered leadership and coordination, the last remaining terrorist cells are isolated and incapable of posing any serious threat. The FLT is dead in all but name.\n\nThrough our tireless efforts, Talouse is finally safe from the scourge of violent radicalism. Now that this extremist ideology no longer threatens our nation's stability, the future is brighter than ever, and we move towards it with Harmony in our hearts."
talouse.1015.a:0 "Good work, everygriff."

