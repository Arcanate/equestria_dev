BAN_bandit_queen_desc:0 ""
thor_waifu_desc:0 "Her name is shrouded in infamy and her exploits are legendary. Blackrock has always been a staunch rebel against the established norm and rule. Griffonia first heard of her name when she led the commonfolk in revolt during the tumulous year of 978. Even though the revolution failed and the nobles' corrupt rule was restored, Blackrock never gave up, gathered a loyal band of thieves, outlaws and marauders and took over the recently independent County of Blackhollow in a shocking display of recklessness. Now, she seeks to subjugate southern Griffonia, one way or another."
cyrille_desc:0 "The young Countess is the latest scion of the Bluecrest family. They've been ruling over these lands in a just manner, but their declaration of independence from the failing Empire coincided with a succession crisis in the family. As such, thugs have had an easy way taking over these lands. Nonethless, the Bluecrests have persevered and Cyrille has sworn on her father's deathbed to restore the rightful rulers of Blackhollow. After a bloody struggle, her dream became a reality, and now Cyrille wishes to undo the devastation of the previous decades."
gommie_boi_desc:0 "Reeve Blyeddin was born in a family that was always a brink away from complete poverty. Despite these setbacks, young Reeve had a passion for learning, and his dedication was rewarded with a foreign scholarship. During his travels, he discovered something he considered impossible - an equal commune, where everypony had everything they wanted, and nopony was superior. This perfect society latched to his thoughts and desires, and once he returned to his former home, now a haven for bandits, he put every effort into replicating that community. His vision is now on the cusp of success."

