### Focuses ###
TRO_CTH_a1:0 "The War Of National Salvation"
TRO_CTH_a1_desc:0 "Colthage is, once again, burning. To save our home from tyrants and lunatics we must take up arms. For the Republic!"
TRO_CTH_a2:0 "Raise War "Taxes""
TRO_CTH_a2_desc:0 "Money wins wars and we have little of that. As the rightful government we shall tax our zebra, for their own good. Wouldn’t want your house hit by artillery now, would you? Enemy artillery of course."
TRO_CTH_a3:0 "The Village Conscription System"
TRO_CTH_a3_desc:0 "Our zebra are tired of war, but war is not done with them. To ensure we can fight, every village must give a percentage of its inhabitants to the cause."
TRO_CTH_a4:0 "Organised Loot Distribution"
TRO_CTH_a4_desc:0 "Looting motivates our soldiers but also distracts them in combat. We need a simple system to keep them on task. Fight now, loot later. Let their battle cry be “Today, gods willing, we’ll all be rich!”"
TRO_CTH_a5:0 "Assure The Investors"
TRO_CTH_a5_desc:0 "”The market is having a momentary blip, nothing more, things will soon straighten out soon. Trust me, it’s fine. Invest now in the Republic, the winning side, to guarantee future opportunities and tax cuts.”"
TRO_CTH_a6:0 "Deepen Cartel Ties"
TRO_CTH_a6_desc:0 "Some of our weak willed and cowardly politicians fear the cartels but let’s look at this objectively. They don’t want to give up the power and influence they’ve gained so, if we work together, we can both profit. Let’s make them an offer they can’t refuse."
TRO_CTH_a7:0 "Float The Zebinop Textile Industry" 
TRO_CTH_a7_desc:0 "The backbone of our finances is the fabric industry. Every zebra, from farmer to fighter, needs textiles. By providing generous terms we can keep their business' running and provide for our troops requirements in the field."
TRO_CTH_a8:0 "The Merchants Of The Zebhara"
TRO_CTH_a8_desc:0 "Zebhara is a difficult place to account for. No Zebra would think we’d be able to get guns across its inhospitable landscape. Still, with a little help we might just manage it."
TRO_CTH_a9:0 "Negotiate With The AGWP"
TRO_CTH_a9_desc:0 "Winbardy may be just the kind of friend we’re in need off. For a short term loan they’ve promised to provide us with the means to push our enemies back."
TRO_CTH_a10:0 "Stoke Republican Nostalgia"
TRO_CTH_a10_desc:0 "By reminding the zebra of their glorious past we can inspire them to fight harder for the future. It doesn’t matter if we have to embellish a bit, no one will know the difference."
TRO_CTH_a11:0 "The Ever Cheap And Disposable Flayers"
TRO_CTH_a11_desc:0 "A smaller, motorized division can strike harder and faster into enemy territory. If they don’t come back at least they’ve bought us some time. Off you go then."
TRO_CTH_a12:0 "The Always Reliable Holdbreakers"
TRO_CTH_a12_desc:0 "Quality over quantity. Let Starfather and Zanit expend themselves against us. We’ll hold the line against all comers and drive them back when they’re weakened."
TRO_CTH_a13:0 "The Gun Runners Of The Tiger Syndicate"
TRO_CTH_a13_desc:0 "Guns don’t just fall off the back of a lorry. They have to be pushed. The Tiger Syndicate are the best gunrunners this side of Weter. If anyone can get us some guns on the side, it’s them."
TRO_CTH_a14:0 "The Expertise Of Abizaal Syndicate"
TRO_CTH_a14_desc:0 "For all of their hideous produce, the Abizaal are some of the most creative minds in the country. Sending a few “volunteers” their way could help our efforts in the long run, provided they stick to their end of the bargain."
TRO_CTH_a15:0 "Prioritise Agricultural Redevelopment"
TRO_CTH_a15_desc:0 "Less hooves working the fields means more hooves in the fight. A simple equation but one that will give us the edge in the ongoing struggle."
TRO_CTH_a16:0 "Prioritise Industrial Reconstruction"
TRO_CTH_a16_desc:0 "What use is a soldier with no weapon to fight. We must make our industrial growth the top priority. If not there won’t be a nation left to fight for."
TRO_CTH_a17:0 "The Strike Against Tyranny"
TRO_CTH_a17_desc:0 "Colthage has seen tyrant after tyrant over the last few years. Self-styled heroes turned into what they sought to destroyed. Through it all we never gave up hope. We knew our saviour would come. Zarza is that saviour and we should know we’ve followed a few."
TRO_CTH_a18:0 "The Slightly Less Ragged Banner Army"
TRO_CTH_a18_desc:0 "Our forces are still not what you’d call ideal, but they have improved notably. The size of the army has swollen and most of our soldiers have a gun and a helmet. We’d rate it a solid “OK”. Ok, will have to do."
TRO_CTH_a19:0 "The Smugglers Of The Zapsa Syndicate"
TRO_CTH_a19_desc:0 "If you want it, the Zapsa Syndicate can get it and gods know we want for an awful lot right now. We must hope the price isn’t too high, we’ll have to pay it regardless. Perhaps we should remind them of they stand to lose should the war go against us."
TRO_CTH_a20:0 "Utilise The Zurumilki Family"
TRO_CTH_a20_desc:0 "For fight a modern war we must have oil. That means doing a deal with the Zurumiki and their ilk. Landowners in all but name, we’ll have to lubricate discussions by fuelling their fears of losing their grip on the wells they control."
TRO_CTH_a21:0 "Shake Hooves With The Zaga Brothers"
TRO_CTH_a21_desc:0 "The Zaga are weird to say the least. The most unsettling of the cartels. Drug addicts in the guise of monks, their insistence on being dressing and acting like priests has its advantages though. They can pass unseen by most. Strange though they are, they may be a god send."
TRO_CTH_a22:0 "Optimise Wartime Production"
TRO_CTH_a22_desc:0 "We’ve got a solid foundation under our hooves. With the changes we’ve made we can now full speed into the final stages of the war. With one final effort, victory shall be ours."

