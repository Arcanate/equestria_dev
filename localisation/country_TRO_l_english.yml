trotkart_colthage.1.t:0 "The Generalissimo Who Never Won A Battle"
trotkart_colthage.1.d:0 "The cheers of the crowds rang in his ears as Zarza returned to his office, the adrenaline fading into his natural state of cold calculation. At last, his chance had come. Years of subtle diplomacy and political intrigue had placed him at the top of the fledgling republic; granted no one else had wanted the job but that mattered little to him. He’d built his life on exceeding expectations, just like his father before him. Rising from the rural lands of Coltvan, they’d always been looked down on by the zebra of the capital and their ilk, forced to fight tooth and hoof for every scrap of influence and respect. Overlooked and ignored, their family had learned to use guile, subtly and no small amount of cunning to rise through the ranks of politics.\n\nTaking his seat behind his desk he glanced over the military reports provided by his generals. It was obvious that they’d been dumbed down, draft numbers and arms shipments reduced to “need guns here” but he didn’t care, he’d be the first to admit he wasn’t much of a soldier. His time in the army was largely ceremonial but that was what his officers and mercenaries were for. They’d fight the battles, he just had to get them what they needed.\n\nHe was in the enviable position of being the political balance between the psychotic Star father and the idealists of Zanit; with the fanatics removed both sides came running to his cause. Many of the old guard and industrialists flocked to him, promising financial support in exchange for protection. The youth of the Scientific Clique offered technology to give him the edge in the conflict. Even some of the more dubious, possibly criminal, elements of Colthaginian society came forward with offers of aid, in exchange for reasonable concessions of course. A bit could buy a gun and with enough bits he’d buy an army and take the Republic for himself. It was time for Zarza to demonstrate to the world what he could do.\n\nHe picked up a picture of his father from the desk."
trotkart_colthage.1.a:0 "I'll show them a country bumpkin..."

trotkart_colthage.2.t:0 "The Knights Of The Modern Era"
trotkart_colthage.2.d:0 "The Sloppy Stallion had never seen such good business. The door to the bar was now propped open to save the wear on the hinges as zebra came and went. The mercenaries that came through viewed each other with disdain through to downright hatred despite fighting on the same side, fighting for Zarza. They still needed a place to drink and spend their bits without descending into a brawl though. That was where the owner, Tepid Pour, stepped in. He set up The Sloppy Stallion as neutral territory and started building his fortune.\n\nAll the Mercs drank here on their way through the region, Mad Mic, Raw Deal, even Jebzel Zoblos who’d been spotted a few times at the bar. Through this network of uneasy truces Tepid got all the news from the front, and even some bits of info they’d no doubt shoot him over, as the leaders of each of the groups discussed their fortunes. Collecting some mugs and plates from the tables he overheard just such a conversation. A visibly battle hardened zebra sharing a table with a Pegasus.\n\n“Another few truckloads of Vultures heading for Colturubis tomorrow I heard. Lets hope they get slaughtered, more bits in my bag when my guys go in to clean up the mess.” The zebra drunkenly slurred\n“Makes you wonder doesn’t it.” The Pegasus replied. Her getup had all the hallmarks of Nimbusai about it. The fighting brought in mercs from all over “Where’s Zarza getting the money from? I heard he gave the Fleet Hooves enough bits to buy an island just for trying to take Zaptis.”\n“He’s got some deal going with the Tigers I heard. Either that or he craps gold.”\n“Nah, Bodzathart, he’s financing it all, I’m sure of it, not that I care. As long as the bits keep coming, I’m happy. We’ll prove our worth next week on the road to Colthage”\n“Better watch yourself.” The old veteran replied. “One day you’ll end up like the Vultures.”\n“Ha, If I’m gonna die, I’ll die drunk and rich. What more can a mare hope for.” The Pegasus emptied her cider before staggering off to the bar for more.\n“Moron.” Murmuring under his breath the zebra leaned across and pulled some papers from the Pegasus’ bag. “Good luck without any maps.” The zebra emptied his mug and headed for the door. Tepid shock his head and collected the mugs. Same thing, different day."
trotkart_colthage.2.a:0 "To profit and a good death!"

trotkart_colthage.3.t:0 "Yet Another Cog"
trotkart_colthage.3.d:0 "The evening had passed in a fog of cigar smoke, whiskey and the clanking of the accounting machines. A stream of constant funds coming in from all over the country and beyond funnelled through and straight out again for the war effort, all added and deducted to come down to this, the final tally. In one column were the bits the Republic still had in the bank, a nice round zero in black ink. In the other column was the total debt they owed, somewhere between eyewatering and soul crushing, in red ink. Turns out wars are expensive. Feeding and equipping soldiers was breaking the back of the nation’s finances and that was before they even thought about paying them.\n\nAzizelquart, Zarza’s new financial advisor, had passed the point of despairing and come to a single conclusion. Zarza had to keep winning. As long as they kept pushing forwards they could loot the taken lands to pay their debt which, combined with the donations and contributions from the industrialists, should be able to keep them afloat. After finally winning the war the new state could get things under control and repay the loans at their own pace.\n\nIt was wishful thinking he knew but what else could he do. If the war went against them or even stalled out things would only get worse until they went bankrupt. He had to trust in Zarza’s leadership and ability to prosecute the war – it was about 5 minutes later Azize started planning to funnel money into an undersea account. If they lost he’d need a fallback. Starfather winning would be a disaster, at best he’d be able to flee the country, at worst he’d lose his head, but under Zanit there might still be a place for him. With some bits in his account he could to secure a position in the new state, everyone had their price, even Zanit.\n\nMarking the planned transfer as “Military surplus expenditure” he cleared any records that might tie the account to him, just in case any zebra might go snooping around. He was a survivor and no matter who won this war he was determined to come out on the winning side."
trotkart_colthage.3.a:0 "I managed to fix Zarishat's books..."

trotkart_colthage.4.t:0 "Sentimientos"
trotkart_colthage.4.d:0 "“That seems... respectable.” Zaniel Zurumilki concurred as he drew a circle around Neigheris and the surrounding land. The map was covered in lines and circles, the newly agreed upon boundaries of the five cartels. Around the table was gathered the 5 heads of the most powerful criminal families in Colthage, each there to carve up the state following the war. Zuan Abizaal of the Abizaal Syndicate had laid claim to the Amanesya region, the perfect spot of underground labs within easy reach of Quaggatai. Zaniel of the Zurumilki family had taken the oil wells around Neigheris. The Zaga Brothers, led by the mad monk Father Zisco, had been granted free passage through the provinces to preach their twisted version of faith, provided their debauched parties ran on Abizaal drugs of course. Zermelqart, founder and head of the Zapsa Syndicate had taken the Sivmareas and Zamitha provinces, easier access to the border crossings into Hippogriffia. With a little support from the Zaga brothers they’d also gotten the use of the rivers that ran throughout Colthage to move their wares. A smuggler’s dream.\n\nLast, but by no means least, was Zicardo of the Tiger Syndicate. The most dangerous of the cartels, the Tiger ran guns up and down the length of nation. More than once had they gotten carried away and used the very weapons they were meant to be selling. Only the combined strength of the other four cartels could bring Zicardo to the negotiating table. Unstable though he was, he wasn’t stupid. He could see what was going on just as clearly as the others.\n\nZarza’s push for power and the civil war had presented an opportunity they could not afford to pass up. If they supported his efforts and helped him secure his power then Colthage would be a playground for the cartels, they just had to ensure they didn’t waste their strength fighting each other and give Zarza a chance to get rid of them when the war concluded. A pact had been struck in that empty warehouse on the waterfront, the Republic craved up and an agreement not to screw with each other’s business was reached. Each of them round the table knew that gaining power was simple, keeping it was the real challenge. There was enough blood on their hooves to attest to that."
trotkart_colthage.4.a:0 "From the shadows, Colthage will be ours"

trotkart_colthage.5.t:0 "A Leech Among Leeches"
trotkart_colthage.5.d:0 "“And for the risotto for you Sir.” The waiter set the plate before the zebra.\n“Thank you kindly.” He replied, adjusting his tie slightly Zaalisillhek Bodzathart regarded the others around the table. Industrialists and landlords from all over Colthage that he’d called together – snakes and thieves the lot of them, couldn’t trust them as far as you could buck them. The waiters departed having served each of those present, leaving Zaalis to begin with a smile mostly made of teeth, reciting his prepared speech.\n“My friends, firstly, thank you for joining me, it really has been too long since we’ve seen each other. Of course, we’ve all been busy, building this wonderful country into something we could be proud of, alas, ‘twas not to last. Anarchism has shredded any resemblance of order the Republic once held. We’ve all suffered, our business’ vandalised, our interests –“\n“Get to the point!” A zebra interrupted; mouth full of gold teeth and half chewed food.\n“As forthright as ever Zquard.” Zaalis replied with gritted teeth. “The point is this. If Starfather or Zanit win the war, we’ve had it. Done, finished, foreclosed and spent without recourse. Our only option is to rally behind Zarza, that way we can keep and even expand on our interests. Being from Coltva he’s a zebra who can be manipula - who… can be professionally guided towards the right decisions. We here, the greatest industrial minds in the country, can help build this nation back into a prosperous one. There are some who might accuse us of having our own agenda. Nonsense, absurd, It’s just unfortunate that lifting up our fellow zebra involves raising our own status, the rising tide lifts all ships after all. This will require teamwork, a real partnership, so what do you say?”\n“Beautifully argued.” Zquard agreed. “I see now we have a moral duty to help pull the Republic back from the brink in anyway we can, and if we should be rewarded it will be no more than we’ve earned.” He raised a glass to Zaalis.\nLifting his own glass, Zaalis returned the gesture as the clink of crystal around the table signalled the agreement of those present. “Always nice to have these little chats amongst… friends.”"
trotkart_colthage.5.a:0 "Ever greater riches await us"

trotkart_colthage.6.t:0 "A Port In The Storm"
trotkart_colthage.6.d:0 "“You need to reign it in.” Zarza set the decanter down with a thump to emphasis his point. Crossing back across his office to take his seat at the desk, he passed one of the two glasses to Jebzel Zoblos.\n\n“How am I supposed to do that when my forces see the other mercs raiding, pillaging and getting rich whilst mine sit around struggling to get by. They haven’t been paid for two months and it’s getting harder to keep them in line.” She sipped at her bourbon, the gentle burn strengthening her resolve.\n\n“Don’t worry about they pay, I’ve sorted it. The trucks will drop off the bits next week.”\n\n“That’s what you said last week.”\n\n“It’s sorted, trust me just…” Trailing off he sighed and emptied his glass in one go. “Ok, let me be frank with you, Jebzel, you’re the only one I can trust out of those packs of bloodhounds and treasure hunters. This war won’t last forever and when it does finally come to an end questions will be asked about who allowed those raids and atrocities to take place. I need it on the record that I tried to stop them, I cannot be held responsible or it’s all for nothing. These bands of roving thugs call themselves soldiers but they’re little more than gangs and they will be held accountable for what they’ve done, even wars have rules. Do you see what I’m saying? When the dust settles I need to be above reproach but I can’t do that alone.\n\nThe Republic will need an army, a proper army, led by a professional, battle-hardened commander, not some jumped up thug in an ill-fitting uniform. I want you to be that zebra and for that you need to show that your soldiers are soldiers, not savages.”\n\nJebzel turned the glass over in her hooves. “So you’re allowing the other mercs to run loose so you can build up evidence against them, even whilst they help you win the war.” She stated.\n\n“Sometimes a gift is not a gift.” He returned to the decanter and refilled his glass. “Your team will have it hard yes, they’ll see others getting rich while they fight but their reward will come and it will far outstretch some stolen bits. I just need you to keep them disciplined. If anyone can do that it’s you.” He offered her a top up to go with his truths. Nodding, she held out her glass."
trotkart_colthage.6.a:0 "I'll do my best"

trotkart_colthage.7.t:0 "Boundless Optimism"
trotkart_colthage.7.d:0 "Zuan smiled as he greeted the visitors, directing them to their seats in front of the stage, they’d have a good view of his talk. After the University had effectively shut down due to the successive civil wars he’d been cast adrift, unsure of what to do with himself – with the whole country tearing itself apart yet again there didn’t seem much time for science and research. The only knowledge that seemed to matter was how to kill and wage war. That was when the party found him and reminded him that science was about more than progress for its own sake, it was about making life better for the common zebra.\n\nThe talks started soon after that, The Young Scientifics, as the group called itself were the heirs to the Scientific Clique that collapsed during the previous wars. Whilst more idealistic than their predecessors they still held high standards for their members, with membership granted only through invitation. Zuan knew the honour he’d been given when his invitation came and had accepted at once, the chance wouldn’t come again. They counted amongst their number engineers, doctors, chemists and more. They went from town-to-town teaching Zebra and ponies how to repair generators damaged by bombs, how to dress a shrapnel wound, how to make basic herbal antiseptics. They took no payment for their time but were always warmly received, often the locals were happy just to talk about something other than the war. This approach allowed them to connect directly with the grassroots, build up support they could wield in the political sphere.\n\nZarza himself had taken an interest in their movement, offered them a seat at the table in exchange for the expertise they could provide and Zuan was very keen to get his hooves into the task. Politics was where the problems were, the causes of the wars, but then their movement was about fixing problems, about helping make the Republic a better place. They could repair as many water pipes as they wanted but it wouldn’t save the world, only repairing the political system would do that.\n\nPushing the thoughts from his mind he focused on the task at hoof, tonight he would give a talk on physics involved in repairing a building and how to ensure it didn’t collapse in the process."
trotkart_colthage.7.a:0 "The future need not be bleak"

trotkart_colthage.8.t:0 "The End Of The Civil War"
trotkart_colthage.8.d:0 "Peace at last. The cycle of war and destruction come to an end, again. The zebra of the Republic are happy and celebrating but they’ve been here before. A great deal of work is required if they’re going to trust the new government.\n\nZarza is just the zebra for that. He has proven himself more than capable of balancing the matters of state and war whilst steering the ship of the nation through civil strife. Some wonder though is he a zebra of peace? Can he maintain the balance he has struck and rebuild the country into it’s former glory. Every citizen of the Republic hopes he can succeed, they’re tired of war and want their old lives back, all that can be done now is watch and wait."
trotkart_colthage.8.a:0 "Liberty at last!"

