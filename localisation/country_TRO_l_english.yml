TRO_CTH_c1:0 "Secretary Of Defence Jebzel Zoblos"
TRO_CTH_c1_desc:0 "Of all the officers and soldiers who fought for our freedom Jebzel is the example to be followed. Knowing determination in combat, restraint in peace, and how to put the lives of our citizens before profit, the task of organising a formal state army shall be put in her honourable hooves."
TRO_CTH_c2:0 "The Mercenary Naturalisation Act"
TRO_CTH_c2_desc:0 "Our liberators came from all corners of the world to fight for the Republic. Motivated by honour, glory, idealism or profit, it matters not, what matters is that many lost their lives here and more found a life within these lands. Offering citizenship to all who fought would be a fitting tribute to their sacrifice and provide a boast to the fledging army."
TRO_CTH_c3:0 "Tighten The Chain Of Command"
TRO_CTH_c3_desc:0 "During the war there was very little structure to the army, officers were let off the leash to achieve their goals in whatever way they saw fit. To avoid confusion and rebuild discipline we will need to review the chain of command and remove any dead ends. Gone are the days when a zebra could promote themselves to any old rank."
TRO_CTH_c4:0 "Establish The Republican Air Force"
TRO_CTH_c4_desc:0 "he future of war lies in with the air force. Just one squadron of CAS can wipe out divisions of armour, a dozen bombers can make the sky fall on our enemies and clear the way for an infantry push. To ensure our full military capability we shall embrace the sky like a second home."
TRO_CTH_c5:0 "Fullscale Defensive Regionalism"
TRO_CTH_c5_desc:0 "The army should be broken down to regional branches for the defence of the Republic and a level of autonomy granted. These troops know the landscape of their homes like the back of their hoof and provide an expertise which would be lacking in a more general defence structure."
TRO_CTH_c6:0 "The Military Contractor Compensation Act"
TRO_CTH_c6_desc:0 "A reorganisation is needed of the various military groups within the Republic. Legislation to regulate what mercenary groups can operate where will ensure they understand their tasks and are properly paid for their services. No more looting wherever they want, they work for a wage now."
TRO_CTH_c7:0 "The ABC Fireteam Theorem"
TRO_CTH_c7_desc:0 "Fools and idiots dream of being the hero behind the lines, Daring Do style. That mindset has no place in war and will get a lot of good soldiers killed. Attack, hold, consolidate, attack, hold consolidate, a simple strategy well executed will carry the day."
TRO_CTH_c8:0 "Industrial Scale Warfare"
TRO_CTH_c8_desc:0 "In times of war we must use every asset at our disposal to defend our nation and its citizens. Drawing up plans for how to bring our full industrial and military weight to bear, well in advance, will save lives in the event of conflict."
TRO_CTH_c9:0 "Air To Land Coordination Tactics"
TRO_CTH_c9_desc:0 "Full co-operation between the army and the air force will improve the efficiency of both, turning any conflict quickly in our favour. A joint operations branch to share information between the two is being set up to provide support quickly and accurately, wherever it’s needed."
TRO_CTH_c10:0 "The Republican Bomber Fleet"
TRO_CTH_c10_desc:0 "There are stories that, in days of old, armies would blot out the sun with storms of arrows. Times may have moved on, but the principle of irresistible force remains. We shall fill the sky with bombers and lay waste to any who would threaten us."
TRO_CTH_c11:0 "Strike Force Operations"
TRO_CTH_c11_desc:0 "The future of warfare lies in small precise units, carrying out surgical strikes against the enemy, crippling them before they get a chance to retaliate. Organising these units and providing the military contractors with the resources they need to complete such dangerous tasks should be our top priority."
TRO_CTH_c12:0 "Military Nimbusianism"
TRO_CTH_c12_desc:0 "The training standards of our troops is lacking when compared with other, more militaristic nations and while we do not seek to emulate such hardships there is truth in the saying, brutal training makes for easy battles."
TRO_CTH_c13:0 "Restore The Armoury System"
TRO_CTH_c13_desc:0 "What use is a gun with no bullet, or a tank with no fuel. By taking full account of every weapon in our army we can ensure that the needs of each soldier is met, be they driver, engineer or frontline fighter."
TRO_CTH_c14:0 "Infantry Kit Standardisation"
TRO_CTH_c14_desc:0 "Providing our troops with the equipment they need to react to any challenge will keep momentum on our side as we attack. No ambush, no trap, no counterattack or outflank will catch our soldiers unprepared. Come what may, they’ll be ready."
TRO_CTH_c15:0 "The Feathered Serpents"
TRO_CTH_c15_desc:0 "The snake strikes, one sharp precise attack that lays low the mightiest beast in the jungle. Such a power is to be emulated and, should we give our snakes wings, they well be able to strike at any beast before they reach our lands."
TRO_CTH_c16:0 "Infantry Kit Specialisation"
TRO_CTH_c16_desc:0 "To defend everything is to defend nothing. We need to give our soldiers what they need to get the job done and nothing more to avoid them becoming bogged down with unnecessary equipment."
TRO_CTH_c17:0 "Prioritise Troop Mechanisation"
TRO_CTH_c17_desc:0 "Fast mobile troops can respond to attacks or take the initiative and drive through the gaps in enemy lines. These small, independently operating divisions will sow chaos amongst any attackers, allowing our infantry to take advantage of the enemies’ weakness. Good old fashioned hit and run tactics on modern wheels."
TRO_CTH_c18:0 "Infantry Support Tank Development"
TRO_CTH_c18_desc:0 "Armour is the next evolution of warfare but it’s use it still up for discussion. If we attached armoured companies to our infantry, they will be better protected as they advance without risk of the tanks over-extending and becoming cut off."
TRO_CTH_c19:0 "The Medical Rapid Response Corps"
TRO_CTH_c19_desc:0 "Getting our soldiers home is amongst our top priorities. We will drill our rescue and recovery crews hard to bring back as many wounded soldiers from the front as possible. Compact folding stretchers, popup field hospitals and all the modern medical tools at our disposal shall be used to save our brave troops."
TRO_CTH_c20:0 "Airborne Logistical Optimisation"
TRO_CTH_c20_desc:0 "We should focus on getting supplies and weapons to the front lines quickly. The new developments in transport aircraft can assist in this, taking some of the burden off the supply truck convoys crossing the battlefields. Push back the enemy then we can see to securing the area."
TRO_CTH_c21:0 "The Manoeuvre Warfare Theorem"
TRO_CTH_c21_desc:0 "The force of an armoured charge is irresistible, cutting through the lines of troops and encircling them, breaking the back of any army before they can react. Strike first, strike hard, no mercy."
TRO_CTH_c22:0 "The Dare To Die Corps"
TRO_CTH_c22_desc:0 "Then out spake brave Zanyrious, the Captain of the gate:\n"To every Zebra upon this earth death cometh soon or late\nand how can we die better than facing fearful odds,\nfor the ashes of our fathers and the temples of our Gods.""
TRO_CTH_c23:0 "Mercenary Command Structure Integration"
TRO_CTH_c23_desc:0 "The honour, strength and force of our mercenaries has been proven time and again.  They fight for the Republic and die for the Republic just as any other soldier. Their might shall be added to our own with the formal unification of command. Let no Zebra doubt their dedication to our freedoms."
TRO_CTH_c24:0 "The Always Loyal Army Of The Republic"
TRO_CTH_c24_desc:0 "Gone are the days of the ragged banner. The standards of our armies fly high and proud, reshaped and unfurled by Jebzel’s expert hoof and careful planning. The glory of the Republic is restored and what foe could hope to snatch it from us again with armies such as these at our back."

TRO_CTH_d1:0 "The Zahummid Committee"
TRO_CTH_d1_desc:0 "Devastated does not begin to describe our economy. Successive civil wars have utterly destroyed our potential. If we are to recover from this, we’ll need a body that can take whatever action is necessary to pull us back from the precipice, unbound by party and politics."
TRO_CTH_d2:0 "Selective Bailouts"
TRO_CTH_d2_desc:0 "The very basics of a functional state are about to collapse out from under us. We cannot allow our essential services to flatter - the zebra of the Republic must have water and power. By bailing out the utilities we can stabilise industries further down the supply chain in one decisive action."
TRO_CTH_d3:0 "The Agricultural Recovery Project"
TRO_CTH_d3_desc:0 "Famine is ripping through our country like a blowtorch through butter. With so many of our agricultural workers pulled away to war, many of whom never came back, there are not enough hooves in the field. With a drastic program of training and mechanisation we can begin to reclaim our fallowed fields."
TRO_CTH_d4:0 "Consolidate The Sophoovene Oil Fields"
TRO_CTH_d4_desc:0 "The need for oil during the war led to anyone with a shovel setting up independent wells. We bought what we could from whoever we could out of desperation but now that peace has returned it’s time to consolidate these independent wells into more efficiently run enterprises."
TRO_CTH_d5:0 "Prioritise Cash Crop Cultivation"
TRO_CTH_d5_desc:0 "An acre of wheat will feed a family, but an acre of cotton will turn enough of a profit to feed 5 families. By focusing on our exportable agriculture, we can use the profits to import food, feeding our zebra and balancing the budget at the same time."
TRO_CTH_d6:0 "Foreclose Unprofitable Assets"
TRO_CTH_d6_desc:0 "We cannot continue to support unprofitable enterprises; the state is nearly bankrupt with debt repayments from the wars. By allowing failed businesses to collapse we’ll open up the market to new companies, spurring creativity and relieving the government of some of its burdens."
TRO_CTH_d7:0 "Incentivise Middle Class Asset Growth"
TRO_CTH_d7_desc:0 "A modern nation needs a functioning middle class to help facilitate and run a growing economy. If we encourage the growth of this returning middle class we can become more economical flexible whilst increasing demand for the goods they require. Who said nothing good comes from middle mares."
TRO_CTH_d8:0 "Establish Credit Caps"
TRO_CTH_d8_desc:0 "Credit is an essential tool in economic development, it allows for the purchasing of goods without requiring full upfront payment, but It’s a double-edged sword which can land the unprepared in debts they cannot cover. We’ll have to keep a close eye on credit limits to protect our citizens from unscrupulous businesses."
TRO_CTH_d9:0 "Utilise The Natural Gas Deposits"
TRO_CTH_d9_desc:0 "There are large deposits of natural gas under Sophoovene. Mining it is an engineering challenge but if we’re successful we can use it to support our growing fuel demands, freeing up more oil for military usage."
TRO_CTH_d10:0 "Experimental Fracking Methods"
TRO_CTH_d10_desc:0 "Fracking as a new, and somewhat controversial, technology that involves pumping chemicals into the ground to “crack” open gas deposits. It’s an ingenious idea that opens up new resources to drive our economy. Perhaps a little investment would be worthwhile."
TRO_CTH_d11:0 "Falsify Colthage's  Credit Rating"
TRO_CTH_d11_desc:0 "The constant turmoil of the last few years has left little trust in our economic surety, thus there are few nations willing to invest or lend us credit. This reputation will break us unless we engage is some “creative accounting”. We cannot let our zebra suffer due to some numbers on a page."
TRO_CTH_d12:0 "Safeguard Patrician Assets"
TRO_CTH_d12_desc:0 "The Patricians are the single largest holders of wealth in the Republic. By offering protections on their assets we can encourage them to invest more of their money into the economy in the knowledge that their investments are safe."
TRO_CTH_d13:0 "Horizontal Economic Planning"
TRO_CTH_d13_desc:0 "Specialisation may be efficient but one mistake and the system collapses. By developing a wide range of economic fields, the Republic will be able to shrug off the worst a volatile market has to throw at us."
TRO_CTH_d14:0 "Incentivise The Estancia System"
TRO_CTH_d14_desc:0 "A stagnate agricultural sector will land us back where we started. Smaller holdings and privatised farming are flexible in a way that mass cultivation cannot be. The needs of our Zebra will change, and we must be able to change with them."
TRO_CTH_d15:0 "The Sophoovene Technical Institute"
TRO_CTH_d15_desc:0 "With our mining, drilling and processing facilities centred in Sophoovene it makes perfect sense to construct a new engineering institute nearby to train the next generation of experts. With adequate funds we can sponsor a new RnD department and design the wells of the future in our own backyard."
TRO_CTH_d16:0 "The Latifundium System"
TRO_CTH_d16_desc:0 "The demand for our produce is starting to return and we should ensure that we can meet that demand. By collectivising smaller farms into a single entity our productivity will increase, and any excess can go into helping to feed our zebra."
TRO_CTH_d17:0 "The Invisible Hoof Of The Free Market"
TRO_CTH_d17_desc:0 "The market is too volatile to be controlled or influenced. Spending our efforts to try and protect ourselves has always proven a waste of time. If we are to succeed, we must learn to ride the rise and falls to always come out on top."
TRO_CTH_d18:0 "The United Colthaginian Utilities Company"
TRO_CTH_d18_desc:0 "A single company setup to provide for the power, water and communication needs of the Republic will guarantee no zebra is left in the dark. With the reach, resources and skills pool of the whole nation at its fingertips we’re sure to get the best of the best."
TRO_CTH_d19:0 "Standardise Bank Bailouts"
TRO_CTH_d19_desc:0 "A flat rate bailout available to all banks, should they get into difficultly, will keep the sector secure and fair. The savings of our citizens will not be put at risk, it’s their hard work that makes the Republic a nation to be proud of."
TRO_CTH_d20:0 "May The Market Run Free"
TRO_CTH_d20_desc:0 "Regulation is safety but it will stop us from reaching our true economic potential, no zebra ever achieved greatness through safety. To make full use of our industrial might we shall deregulate the market and allow our citizens the chance to take their own destiny into theirs hooves. Full steam ahead."
TRO_CTH_d21:0 "Regionalise The Public Utilities Network" #This one is a bit weird, but the basic gist is that Colthage establishes several private Utilities Companies for each region of Colthage responsible for the distribution of utilities in said region - This 
TRO_CTH_d21_desc:0 "The needs of Republic vary from region to region and city to city. If we rely on one mega company to deal with these demands’ things will fall through the cracks. Allowing smaller, independent companies to service individual states will give us a choice of the best service in each region."
TRO_CTH_d22:0 "The Prosperous Society Theorem"
TRO_CTH_d22_desc:0 "The cycle of wealth continues to grow. Through proper education, regulation and grants, our business’ become more successful, creating more profits which feed back into the cycle. The steady hoof, the clear eye and the patient mind will come out on top while others fail and falter on the open market."
TRO_CTH_d23:0 "The Work For Bread Program"
TRO_CTH_d23_desc:0 "Through our reforms, the Republic has gone from ravaged poverty to rising industrial power, but not all of our zebra are fortunate enough to share in the rising wealth. We should make every effort to ensure they do not want. Be offering food subsidies in exchange for labour, famine shall become a distant memory."
TRO_CTH_d24:0 "The Economic Miracle"
TRO_CTH_d24_desc:0 "hrough hard work, patient planning and cutting-edge approaches to industry, the Republic has risen from the ashes of our own destruction into an economic giant the envy of Zebrica. Truly Zarza was the leader we dreamed he’d be and more."

