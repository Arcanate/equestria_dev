 #generic.17.t:0 "[From.GetName] заболевает!"# Identical duplicate from hoi4
 #generic.17.d:0 "Похоже, что [From.GetRank] [From.GetName] ощущает последствия своей самоотверженной службы государству [From.From.GetNameDef]. Плохой климат сказался на [From.GetHerHis] здоровье, и теперь [From.GetHerHim] потребуется некоторое время на то, чтобы прийти в себя. До выздоровления [From.GetSheHe] не сможет выполнять обязанности на должном уровне."# Identical duplicate from hoi4
 #generic.18.t:0 "[From.GetName] получает ранение"# Identical duplicate from hoi4
 #generic.18.d:0 "Похоже, что [From.GetRank] [From.GetName], с риском для жизни возглавив своих [From.GetRaceMembers] и успешно доведя сражение до победного конца, некоторое время не сможет выполнять обязанности на должном уровне — до тех пор, пока полностью не оправится от полученного ранения."# Identical duplicate from hoi4
 #japan_border_conflict.1.t:0 "Японская провокация у наших границ"# Identical duplicate from hoi4
 #japan_border_conflict.1.desc:0 "В ходе работ по прокладыванию демаркационной линии по границе между нами и государством [JAP.GetNameDef] к озеру Хасан для проверки демаркационных указателей была отправлена рабочая группа. При подходе к границе рабочая группа была обстреляна со стороны японского поста.\n\nМы передали официальную ноту протеста, но японский посол утверждает, что наша рабочая группа пыталась расширить границу и обозначить больше территории в качестве своей.\n\nЯпонцы уверили нас в том, что соблюдают границы, но не позволят производить различные «махинации» относительно настоящей демаркационной линии и при любых попытках её нарушить ответят силой.\n\n Это означает, что мы, по сути, лишены возможности свободного перемещения по нашей территории в этом районе."# Identical duplicate from hoi4
 #japan_border_conflict.1.a:0 "Это неприемлемо."# Identical duplicate from hoi4
 #japan_border_conflict.2.t:0 "Победа японцев у озера Хасан"# Identical duplicate from hoi4
 #japan_border_conflict.2.desc:0 "Сообщается, что вслед за столкновением между [SOV.GetAdjective] и японскими отрядами на границе у озера Хасан [SOV.GetAdjective] силы полностью отступили. Японские войска оккупировали ряд стратегически важных высот района и приступили к укреплению своих позиций.\n\nВ ходе боя японцы захватили несколько [SOV.GetAdjective] танков, которые были отправлены в Токио для изучения."# Identical duplicate from hoi4
 #japan_border_conflict.2.a:0 "Мы с честью решили этот вопрос."# Identical duplicate from hoi4
 #japan_border_conflict.2.b:0 "Мы должны подготовить соответствующий ответ."# Identical duplicate from hoi4
 #japan_border_conflict.3.t:0 "Поражение японцев у озера Хасан"# Identical duplicate from hoi4
 #japan_border_conflict.3.desc:0 "Вслед за столкновением между [SOV.GetAdjective] и японскими отрядами на границе у озера Хасан японский посол в Москве потребовал прекращения огня. \n\nВ ходе нескольких неудачных атак на [SOV.GetAdjective] позиции японцы понесли тяжёлые потери, что вызвало в японских военных кругах озабоченность и сомнения по поводу возможностей их войск."# Identical duplicate from hoi4
 #japan_border_conflict.3.a:0 "Лучше с честью потерпеть поражение, чем совсем не пытаться."# Identical duplicate from hoi4
 #japan_border_conflict.3.b:0 "Наши войска показали себя на высоте."# Identical duplicate from hoi4
 #japan_border_conflict.4.t:0 "Патовая ситуация у озера Хасан"# Identical duplicate from hoi4
 #japan_border_conflict.4.desc:0 "Перестрелки между японскими и [SOV.GetAdjective] отрядами у озера Хасан затихли после того, как обе стороны отошли от спорного участка с целью перегруппировки и пополнения припасов. Признав бесполезность дальнейшего наступления, японское военное командование предложило прекратить огонь и начать переговоры о закреплении границы."# Identical duplicate from hoi4
 #japan_border_conflict.4.a:0 "Мы получили ценный опыт."# Identical duplicate from hoi4
 #japan_border_conflict.5.t:0 "Эскалация конфликта у озера Хасан"# Identical duplicate from hoi4
 #japan_border_conflict.5.desc:0 "У озера Хасан продолжаются столкновения между японскими и [SOV.GetAdjective] войсками. Пытаясь выйти из патовой ситуации, японские войска перешли в наступление и в других районах этого сектора. Разведка предполагает, что они вскоре попытаются усилить атаку свежими силами, переброшенными из других регионов их империи."# Identical duplicate from hoi4
 #japan_border_conflict.5.a:0 "Мы должны сдерживать наступление."# Identical duplicate from hoi4
 #JAP_kalkin_gol:0 "Проверка Советов боем"# Identical duplicate from hoi4
 #wtt_prc.30.t:0 "Провокация прошла успешно"# Identical duplicate from hoi4
 #wtt_prc.30.desc:0 "Под покровом ночи наши товарищи из государства [JAP.GetManchuriaPuppet] устроили саботаж на японском заводе. Подробности о нанесённом уроне крайне скудны, и империалисты заявляют лишь, что весь район закрыт.\n\nОдин этот факт говорит о том, что операция прошла удачно. Остаётся проверить, заставит ли это японцев перейти к решительным действиям."# Identical duplicate from hoi4
 #wtt_prc.30.a:0 "Мы разворошили осиное гнездо."# Identical duplicate from hoi4
 #wtt_prc.31.desc:0 "Под покровом ночи наши товарищи из государства [JAP.GetManchuriaPuppet] устроили диверсию на мосту, имеющем важное стратегическое значение. Небольшой отряд диверсантов доложил, что мост полностью взорван и рухнул вместе с перевозящим боеприпасы поездом.\n\nДиверсанты проследили за тем, чтобы местные жители увидели взрыв и поняли, что он был устроен намеренно. Остаётся проверить, заставит ли это японцев перейти к решительным действиям."# Identical duplicate from hoi4
 #wtt_prc.32.desc:0 "Мы успешно окружили и уничтожили японский патруль в государстве [JAP.GetManchuriaPuppet]. Тела солдат были оставлены на месте, чтобы империалисты поняли намёк.\n\nВремя покажет, будет ли это достаточной причиной, чтобы они объявили войну."# Identical duplicate from hoi4
 #wtt_prc.20.c:0 "Мы должны полностью отступить с континента."# Identical duplicate from hoi4
