l_russian:
 #generic.8.t:0 "Повелители атома"# Identical duplicate from hoi4
 #generic.8.d:0 "Мы впервые в мире применили ядерное оружие, что позволило нам возглавить гонку вооружений. Наши неимоверные затраты окупились, и теперь всем остаётся только поражаться нашей мощи. Возможно, когда-нибудь некоторые страны догонят нас, но вперёд они уже не вырвутся."# Identical duplicate from hoi4
 #generic.8.a:0 "Сотрём в пыль наших врагов!"# Identical duplicate from hoi4
 #generic.9.t:0 "В тени других"# Identical duplicate from hoi4
 #generic.9.d:0 "Другая страна впервые в мире применила ядерное оружие, что позволило ей возглавить гонку вооружений. Несмотря на все наши усилия, мы не создали средств обороны и ответного удара. Ввиду такого неоспоримого превосходства, у нас нет иного выбора, кроме как удвоить усилия и сократить разрыв, прежде чем лидер гонки полностью продемонстрирует свою сокрушительную мощь."# Identical duplicate from hoi4
 #generic.9.a:0 "На программу необходимо выделить все возможные средства."# Identical duplicate from hoi4
 #generic.10.t:0 "Могущественные друзья"# Identical duplicate from hoi4
 #generic.10.d:0 "Наши союзники впервые в мире применили ядерное оружие, благодаря чему наш альянс теперь прочно занимает первое место в гонке вооружений. И хотя нас обошли в этой гонке, мы все равно сможем достойно ответить в случае, если враг тоже располагает этим оружием."# Identical duplicate from hoi4
 #generic.10.a:0 "Приемлемый вариант."# Identical duplicate from hoi4
 #wtt_denmark.1.t:0 "Независимость Исландии"# Identical duplicate from hoi4
 #wtt_denmark.1.d:0 "Разорвав договор после вторжения, парламент Исландии взял под контроль всю внешнюю политику государства. Это считается временной мерой до окончания оккупации."# Identical duplicate from hoi4
 #wtt_denmark.1.a:0 "Удачи им."# Identical duplicate from hoi4
 #news.331.t:0 "Исландия берёт под контроль свою внешнюю политику"# Identical duplicate from hoi4
 #news.331.desc:0 "[This.GetNewspaperHeader]После капитуляции Дании, партнёра Исландии по унии, парламент Исландии взял под контроль свою внешнюю политику, заявив таким образом о полной независимости государства. Недавно избранный временный правитель уже объявил о нейтралитете Исландии в текущем конфликте, несмотря на оккупацию своего прежнего покровителя."# moved to replace folder
 #news.331.a:0 "Нейтралитет не помог Дании."# Identical duplicate from hoi4
 #wtt_britain.24.t:0 "Предложение Макдональда"# Identical duplicate from hoi4
 #wtt_britain.24.d:0 "Текущие военные действия создают немало трудностей для британских конвоев, а наши восточные соседи всё активнее пытаются завладеть нашими воздушными и военно-морскими базами, с помощью которых они хотят усилить защиту своих морских путей. Прибывший в качестве посла Малькольм Макдональд предложил вернуть Северную Ирландию под контроль Ирландии в обмен на участие в войне на стороне Соединённого Королевства."# Identical duplicate from hoi4
 #wtt_britain.24.a:0 "Превосходная идея."# Identical duplicate from hoi4
 #wtt_britain.24.b:0 "Награда не стоит затрат."# Identical duplicate from hoi4
 #wtt_britain.25.t:0 "Англичане требуют передать им французские корабли"# Identical duplicate from hoi4
 #wtt_britain.25.d:0 "Недавно у наших главных портов появились корабли британского военно-морского флота, и нам был предъявлен ультиматум с требованием немедленной передачи наших военных кораблей. В противном случае британский адмирал угрожает открыть огонь."# Identical duplicate from hoi4
 #wtt_britain.25.a:0 "У нас нет выбора..."# Identical duplicate from hoi4
 #wtt_britain.25.b:0 "Мы никогда не передадим свой флот другому государству!"# Identical duplicate from hoi4
 #wtt_britain.26.t:0 "Французы передают флот"# Identical duplicate from hoi4
 #wtt_britain.26.d:0 "Французы приняли мудрое решение переправить свои корабли в наши порты. Теперь мы получили полный контроль над их военно-морским флотом."# Identical duplicate from hoi4
 #wtt_britain.26.a:0 "По крайней мере, они не достанутся немцам."# Identical duplicate from hoi4
 #wtt_britain.27.t:0 "Французы отвергают ультиматум"# Identical duplicate from hoi4
 #wtt_britain.27.d:0 "Французы отвергли наши требования. Теперь мы поставлены перед неприятным выбором – развернуться и уйти или открыть огонь по нашим бывшим союзникам..."# Identical duplicate from hoi4
 #wtt_britain.27.a:0 "Мы не можем допустить, чтобы французский флот оказался в руках немцев!"# Identical duplicate from hoi4
 #wtt_britain.27.b:0 "Нет, это недопустимо. Мы должны отойти."# Identical duplicate from hoi4
 #news.332.t:0 "Французы передают флот"# Identical duplicate from hoi4
 #news.332.desc:0 "[This.GetNewspaperHeader]Вчера корабли британского военно-морского флота блокировали французские военные корабли на важных морских базах Северной Африки. Французам был предъявлен ультиматум – немедленно передать свой флот британцам, иначе те откроют огонь по своим бывшим союзникам. Перед лицом превосходящей огневой мощи французы согласились выполнить условия, и теперь их флот находится под контролем англичан."# moved to replace folder
 #news.332.a:0 "Мудрое решение."# Identical duplicate from hoi4
 #news.332.b:0 "К счастью, кровопролития удалось избежать."# Identical duplicate from hoi4
 #news.332.c:0 "Да как они посмели!"# Identical duplicate from hoi4
 #news.332.d:0 "У нас не было выбора."# Identical duplicate from hoi4
 #news.332.e:0 "Они продолжат сражаться под британским флагом!"# Identical duplicate from hoi4
 #news.333.t:0 "Атака британцев в Мерс-эль-Кебире"# Identical duplicate from hoi4
 #news.333.desc:0 "[This.GetNewspaperHeader]Вчера корабли британского военно-морского флота блокировали французские военные корабли на важных морских базах Северной Африки. Французам был предъявлен ультиматум – немедленно передать свой флот британцам, иначе те откроют огонь по своим бывшим союзникам. После отказа произошла перестрелка, в результате которой потонул по крайней мере один французский линкор, а значительная часть французского флота получила серьёзные повреждения."# moved to replace folder
 #news.333.a:0 "Мы сделали то, что должны были сделать."# Identical duplicate from hoi4
 #news.333.b:0 "Это возмутительно!"# Identical duplicate from hoi4
 #news.333.c:0 "Мы их недооценили."# Identical duplicate from hoi4
 #news.333.d:0 "Мы долго не забудем это предательство!"# Identical duplicate from hoi4
 #news.333.e:0 "Они доказали свою решимость."# Identical duplicate from hoi4
 #wtt_britain.28.t:0 "Ирландия принимает предложение Макдональда"# Identical duplicate from hoi4
 #wtt_britain.28.d:0 "Правительство Ирландии приняло предложение и присоединилось к нашей борьбе в обмен на Северную Ирландию."# Identical duplicate from hoi4
 #wtt_britain.29.t:0 "Ирландия отвергает предложение Макдональда"# Identical duplicate from hoi4
 #wtt_britain.29.d:0 "Правительство Ирландии отвергло предложение, отказавшись участвовать в нашей борьбе за демократию."# Identical duplicate from hoi4
 #wtt_britain.29.a:0 "Кто поможет им, когда придут немцы?"# Identical duplicate from hoi4
 #wtt_britain.30.t:0 "Экстренные поставки вооружения из Америки"# Identical duplicate from hoi4
 #wtt_britain.30.d:0 "Американское правительство при любезной поддержке американского Комитета по защите жителей Великобритании срочно выслал нам партию старых винтовок, снаряжения и артиллерии. Груз слишком разнороден, чтобы оказаться полезным для регулярной армии, но он, несомненно, поможет поспешно вооружённым отрядам местной самообороны."# Identical duplicate from hoi4
 #wtt_britain.30.a:0 "Они спасли нас от вторжения!"# Identical duplicate from hoi4
 #wtt_germany.1.t:0 "Офицеры вермахта бросают вызов Гитлеру"# Identical duplicate from hoi4
 #wtt_germany.1.d:0 "Скрытое недовольство политикой Гитлера проявилось в текущем кризисе, вызванном намерением администрации произвести ремилитаризацию Рейнской области. Ряд генералов вермахта примкнули к прославленному фельдмаршалу Августу фон Макензену, разработавшему план по свержению Гитлера и отстранению нацистов от власти в Германии.\n\nКогда о расколе в высшем руководстве Германии стало известно даже за рубежом, другие страны решили не протестовать против ремилитаризации, более озабоченные растущей нестабильностью внутри Германии. Стареющий фельдмаршал не стал медлить и уже создал временное правительство, под знамёна которого стекаются противники нацистов.\n\nВоенный переворот не за горами."# Identical duplicate from hoi4
 #wtt_germany.1.a:0 "Прогоним нацистских подонков с нашей земли!"# Identical duplicate from hoi4
 #wtt_germany.2.t:0 "Немецкие эмигранты поддерживают нас"# Identical duplicate from hoi4
 #wtt_germany.2.d:0 "После недавних эксцессов и насильственного выдворения из страны многие из покинувших родину немцев собираются под наши знамёна. При помощи опытных руководителей нам удалось сформировать из этих усердных рекрутов несколько дивизий, готовых сразиться с нашими врагами!"# Identical duplicate from hoi4
 #wtt_germany.3.t:0 "Германия предлагает вернуться Вильгельму II"# Identical duplicate from hoi4
 #wtt_germany.3.d:0 "Германия предложила Вильгельму II вернуться на родину в роли кайзера. Ввиду недавних бурных событий его возвращение могло бы способствовать упрочению мира и спокойствия в Германии. К нам прикованы глаза всего мира, поскольку ещё не забыт ужасный конфликт, в который вовлёк нас старый кайзер всего лишь два десятилетия назад."# Identical duplicate from hoi4
 #wtt_germany.3.a:0 "Нужно разрешить ему вернуться и возглавить свой народ."# Identical duplicate from hoi4
 #wtt_germany.3.b:0 "Нужно остановить его – мы не можем пойти на риск развязать вторую Великую войну."# Identical duplicate from hoi4
 #wtt_germany.4.t:0 "Кайзер возвращается в Германию"# Identical duplicate from hoi4
 #wtt_germany.4.d:0 "Пышными торжествами было отмечено возвращение Вильгельма II в качестве кайзера Германской империи! Нидерланды заслужили большую благодарность за то, что все эти годы предоставляли ему безопасное убежище и не раз отказывались выдавать его бывшим врагам. Возвращение кайзера обещает стабильность и единство стране, пострадавшей от недавней гражданской войны."# Identical duplicate from hoi4
 #wtt_germany.4.a:0 "Несомненно, он будет хорошим правителем."# Identical duplicate from hoi4
 #wtt_germany.5.t:0 "Нидерланды не отпускают кайзера"# Identical duplicate from hoi4
 #wtt_germany.5.d:0 "Трусливые Нидерланды, которые на протяжении многих лет столь благородно предоставляли убежище Вильгельму II, отказались выпустить его из страны и сопроводили обратно в его резиденцию в Дорне. Своё решение голландцы объяснили тем, что обеспокоены возможной дестабилизацией политической обстановки в Европе."# Identical duplicate from hoi4
 #wtt_germany.5.a:0 "Ну что ж, предоставим им повод побеспокоиться по-настоящему!"# Identical duplicate from hoi4
 #wtt_germany.5.b:0 "Возможно, они в чём-то правы... У нас есть другие кандидаты."# Identical duplicate from hoi4
 #wtt_germany.5_tt:0 "Старый кайзер мог бы помочь сыну править.\n"# Identical duplicate from hoi4
 #wtt_germany.6.t:0 "Вильгельм II освобождён"# Identical duplicate from hoi4
 #wtt_germany.6.d:0 "Наши войска, очистив прилегающую к поместью Дорн территорию от голландских войск, обнаружили кайзера в добром здравии и сопроводили его в Германию. Несколько часов назад Вильгельм II пересёк границу и торжественно заявил, что по прибытии в Берлин примет полномочия кайзера Германской империи."# Identical duplicate from hoi4
 #wtt_germany.6.a:0 "Ничто нас не остановит."# Identical duplicate from hoi4
 #GER_fascism_civil_war_tt:0 "Сторонники фашистов начали гражданскую войну.\n"# Identical duplicate from hoi4
 #wtt_germany.7.t:0 "Неконтролируемая экономическая зависимость от государства [From.GetName]"# Identical duplicate from hoi4
 #wtt_germany.7.d:0 "По мере того, как мы всё глубже вовлекаемся в сферу влияния государства [From.GetNameDef], наша экономика всё сильнее зависит от нашего союзника. Когда сегодня немцы сделали очередной шаг по упрочению контроля над нашей экономикой, мы ничего не смогли им противопоставить. В результате они теперь оказывают беспрецедентное влияние и на нашу внешнюю политику."# Identical duplicate from hoi4
 #wtt_germany.7.a:0 "Нужно смириться... на время."# Identical duplicate from hoi4
 #wtt_germany.8.t:0 "Германия поддерживает монархический переворот"# Identical duplicate from hoi4
 #wtt_germany.8.d:0 "[From.GetNameDefCap] обратился к сторонникам монархии и антифашистки настроенным представителям итальянского правительства, а также к руководителям подполья с предложением устранить Муссолини и поставить в качестве руководителя государства Виктора Эммануила III. Немцы уверяют, что они смогут осуществить убийство; всё, что нам нужно сделать, – это заявить о своей готовности создать новое правительство и поддерживать Германию в её дальнейших военных действиях."# Identical duplicate from hoi4
 #wtt_germany.8.a:0 "Мы должны подготовиться к возвращению монархии."# Identical duplicate from hoi4
 #wtt_germany.8.b:0 "Это возмутительно! Мы никогда не откажемся от своего курса!"# Identical duplicate from hoi4
 #wtt_germany.9.t:0 "Итальянцы принимают предложение о перевороте"# Identical duplicate from hoi4
 #wtt_germany.9.d:0 "Представители итальянского правительства и подполья приняли наше предложение о перевороте. Они готовятся к быстрому захвату власти в пользу короля сразу же после убийства Муссолини."# Identical duplicate from hoi4
 #wtt_germany.9.a:0 "Необходимо осуществить наши планы."# Identical duplicate from hoi4
 #wtt_germany.10.t:0 "Итальянцы отказываются от предложения о перевороте"# Identical duplicate from hoi4
 #wtt_germany.10.d:0 "Представители итальянского правительства и подполья недвусмысленно дали нам понять, что они не заинтересованы в подготовке переворота. Они угрожают раскрыть наши планы правительству Италии, если мы посмеем ещё хоть раз сделать им подобное предложение."# Identical duplicate from hoi4
 #wtt_germany.10.a:0 "Как некстати."# Identical duplicate from hoi4
 #wtt_germany.11.t:0 "Немцы убивают Муссолини"# Identical duplicate from hoi4
 #wtt_germany.11.d:0 "Немцы осуществили свой план, и сегодня Муссолини был застрелен в своём автомобиле на улицах Рима. Бразды правления взял в свои руки король Виктор Эммануил III, поклявшийся поддерживать Центральные державы вместе с государством [From.GetNameDef]."# Identical duplicate from hoi4
 #wtt_germany.11.a:0 "Мы должны выразить свою благодарность."# Identical duplicate from hoi4
 #wtt_germany.12.t:0 "Успешное покушение на Муссолини"# Identical duplicate from hoi4
 #wtt_germany.12.d:0 "Наш план был исполнен безукоризненно, и Виктор Эммануил III взял в свои руки бразды правления своей нацией. Первым делом он подписал договор, обеспечивающий вхождение Италии в альянс Центральных держав."# Identical duplicate from hoi4
 #wtt_germany.12.a:0 "Монархия воссияет вновь!"# Identical duplicate from hoi4
 #wtt_germany.13.t:0 "Возрождение Австро-Венгрии"# Identical duplicate from hoi4
 #wtt_germany.13.d:0 "При нашей поддержке государство [From.GetOldName] взяло на себя руководящую роль в возрождении Австро-Венгерской империи. Сегодня утром между заинтересованными сторонами были подписаны необходимые договоры. Правительство вновь объединённой страны немедленно заявило о своей военной поддержке Центральных держав и о вхождении в этот альянс."# Identical duplicate from hoi4
 #wtt_germany.13.a:0 "На нашу сторону перешёл давний союзник."# Identical duplicate from hoi4
 #wtt_germany.14.t:0 "Германия предлагает гарантии в обмен на территории"# Identical duplicate from hoi4
 #wtt_germany.14.d:0 "Представители государства [From.GetNameDefCap] сделали нам предложение, которое, по их мнению, окажется выгодным для обеих сторон. В свете текущей политической ситуации и угроз на нашей восточной границе немцы гарантируют нам военную поддержку в случае, если мы вступим в войну с Советским Союзом. В обмен они просят только вернуть свои утраченные территории: Данциг и Познань."# Identical duplicate from hoi4
 #wtt_germany.14.a:0 "Их военная мощь для нас важнее этих земель."# Identical duplicate from hoi4
 #wtt_germany.14.b:0 "Мы никогда не отдадим свои земли!"# Identical duplicate from hoi4
 #wtt_germany.15.t:0 "Польша принимает предложение"# Identical duplicate from hoi4
 #wtt_germany.15.d:0 "Поляки решили принять предложение и распорядились пересмотреть свои границы в нашу пользу. Они доверились нам и призывают нас быть готовыми к возможной советской агрессии..."# Identical duplicate from hoi4
 #wtt_germany.15.a:0 "Версальское проклятье наконец-то преодолено!"# Identical duplicate from hoi4
 #wtt_germany.16.t:0 "Польша отвергает предложение"# Identical duplicate from hoi4
 #wtt_germany.16.d:0 "Поляки решили отвергнуть наше предложение. В довольно сильных выражениях они дали ясно понять, что никогда добровольно не передадут свои территории, и если такова цена помощи, то готовы противостоять врагу в одиночку."# Identical duplicate from hoi4
 #wtt_germany.16.a:0 "Мы никогда не откажемся от своих притязаний!"# Identical duplicate from hoi4
 #wtt_germany.16.b:0 "Возможно, с этим придётся смириться."# Identical duplicate from hoi4
 #wtt_germany.17.t:0 "Немецкие коммунисты бегут во Францию"# Identical duplicate from hoi4
 #wtt_germany.17.d:0 "Правительство Германии приняло жёсткие меры в отношении коммунистов и заставило их покинуть страну. В результате от нашего соседа к нам устремился целый поток носителей коммунистической идеологии..."# Identical duplicate from hoi4
 #wtt_germany.17.a:0 "Если это не слишком дестабилизирует обстановку в стране..."# Identical duplicate from hoi4
 #wtt_germany.18.t:0 "Нацистское руководство взято в плен"# Identical duplicate from hoi4
 #wtt_germany.18.d:0 "Мы наконец-то разобрались с предателями Родины. Теперь поддержавшие нас граждане могут вернуться домой. Нам предстоит долгий и трудный процесс восстановления разрушенного государства. Руководители страны могут свободно выбрать один из путей развития: переход к демократии или возврат к монархии.\n\nНо сначала нужно решить один насущный вопрос. В конце гражданской войны наши войска арестовали немало лидеров нацистской верхушки. Мы должны решить, как лучше поступить с этой темной страницей нашей недавней истории."# Identical duplicate from hoi4
 #wtt_germany.18.a:0 "Повесить их!"# Identical duplicate from hoi4
 #wtt_germany.18.b:0 "Приговорить к заключению, они еще могут пригодиться"# Identical duplicate from hoi4
 #wtt_germany.19.t:0 "Германия порицает Советский Союз"# Identical duplicate from hoi4
 #wtt_germany.19.d:0 "Недавние риторические обвинения в наш адрес со стороны Германии серьёзно вредят нашей репутации в Европе. Клеветнические рассуждения о предполагаемой «агрессии» начинают внушать другим страх и ложное представление о наших целях."# Identical duplicate from hoi4
 #wtt_germany.19.a:0 "Провести широкомасштабные военные учения с целью запугать их всех!"# Identical duplicate from hoi4
 #GER_soviet_military_exercises:0 "Военные учения"# Identical duplicate from hoi4
 #wtt_germany.19.b:0 "Мы должны спасти свою репутацию и улучшить отношения."# Identical duplicate from hoi4
 #GER_soviet_smoothes_relationships:0 "Отношения улучшены"# Identical duplicate from hoi4
 #wtt_germany.19.c:0 "Они полагают, нам небезразлично, что о нас говорят?"# Identical duplicate from hoi4
 #wtt_germany.20.t:0 "Германия создаёт Центральноевропейский альянс"# Identical duplicate from hoi4
 #wtt_germany.20.d:0 "Продолжая клеветническую кампанию против нас, Германия заявила о создании нового альянса. Вне всякого сомнения, это значит, что они намерены вторгнуться в нашу сферу влияния."# Identical duplicate from hoi4
 #wtt_germany.20.a:0 "Лучше им держаться подальше от нашей сферы влияния!"# Identical duplicate from hoi4
 #GER_soviet_reiterated_claims:0 "Многократные претензии"# Identical duplicate from hoi4
 #wtt_germany.20.b:0 "Мы не должны дать им повод для дальнейшей эскалации."# Identical duplicate from hoi4
 #wtt_germany.21.t:0 "Германия приглашает страны Балтии"# Identical duplicate from hoi4
 #wtt_germany.22.t:0 "Германия приглашает Польшу"# Identical duplicate from hoi4
 #wtt_germany.23.t:0 "Германия приглашает Финляндию"# Identical duplicate from hoi4
 #wtt_germany.21.d:0 "Германия предложила вступить в альянс государствам, находящимся непосредственно в нашей сфере влияния. Очевидно, что это прямая угроза нам!"# Identical duplicate from hoi4
 #wtt_germany.21.a:0 "Мы должны нанести удар, чтобы обезопасить остальные страны."# Identical duplicate from hoi4
 #GER_soviet_securing_sphere:0 "Защита своей сферы влияния"# Identical duplicate from hoi4
 #wtt_germany.21.b:0 "Мы не можем позволить настроить Запад против нас."# Identical duplicate from hoi4
 #wtt_germany.24.t:0 "Великая красная угроза"# Identical duplicate from hoi4
 #wtt_germany.24.d:0 "Как по официальным, так и по неофициальным каналам немцы дали ясно понять, что Советский Союз, с самого момента своего образования два десятилетия назад, являлся и продолжает являться главной угрозой стабильности в Европе. Они призвали нас вспомнить, что мы не одиноки перед нашествием коммунизма, и что если наши намерения сходятся, мы должны покончить с медведем."# Identical duplicate from hoi4
 #wtt_germany.24.a:0 "Будем надеяться, что они правы."# Identical duplicate from hoi4
 #wtt_germany.25.t:0 "Советский Союз смягчает отношения"# Identical duplicate from hoi4
 #wtt_germany.25.d:0 "Советский Союз приложил немалые усилия с целью уменьшить озабоченность европейских стран. Его представители публично заявили, что не испытывают никаких враждебных намерений и надеются, что их сдержанная реакция на воинственную риторику Германии говорит сама за себя."# Identical duplicate from hoi4
 #wtt_germany.25.a:0 "Это мы ещё посмотрим."# Identical duplicate from hoi4
 #wtt_germany.26.t:0 "Скончался Вильгельм II"# Identical duplicate from hoi4
 #wtt_germany.26.d:0 "Вчера ночью мирно, во сне, скончался наш любимый кайзер Вильгельм II. Несмотря на долгое изгнание, судьба перед смертью даровала ему возвращение на родину, и он вновь возглавил свою нацию. Теперь бразды правления перешли к его сыну Фридриху Вильгельму, который после коронации будет именоваться Вильгельмом III."# Identical duplicate from hoi4
 #wtt_germany.26.a:0 "Да здравствует кайзер!"# Identical duplicate from hoi4
 #wtt_germany.27.t:0 "Скончался Август фон Макензен"# Identical duplicate from hoi4
 #wtt_germany.27.d:0 "Прошлой ночью мирно, во сне, скончался наш самый прославленный фельдмаршал Август фон Макензен. Его заслуги в Великой войне и в деле изгнания фашистских угнетателей из нашей страны навсегда останутся в памяти. Роль лидера нации после кончины фельдмаршала перейдёт к сыну изгнанного кайзера, Фридриху Вильгельму, который после коронации будет именоваться Вильгельмом III и станет первым кайзером после отречения его отца в 1918 году."# Identical duplicate from hoi4
 #wtt_germany.28.t:0 "Германия предлагает вернуться Вильгельму II"# Identical duplicate from hoi4
 #wtt_germany.28.d:0 "Германская империя отменила изгнание Вильгельма II и обратилась к Нидерландам с требованием вернуть бывшего кайзера. Похоже, несмотря на многочисленные требования экстрадиции с целью призвать кайзера к ответственности, раз за разом отклоняемые правительством Нидерландов, этот разжигатель войны вновь возглавит Германскую империю."# Identical duplicate from hoi4
 #wtt_germany.28.d.2:0 "Германская империя отменила изгнание Вильгельма II и обратилась к Нидерландам с требованием вернуть бывшего кайзера. Голландцы отказались, и этот спор перерос в военный конфликт!"# Identical duplicate from hoi4
 #germany.60.c:0 "Мы их не бросим! Поднимайте Британию на войну!"# Identical duplicate from hoi4
 #wtt_germany.29.d:0 "Германская империя отменила изгнание Вильгельма II и обратилась к Нидерландам с требованием вернуть бывшего кайзера. Похоже, несмотря на многочисленные требования экстрадиции с целью призвать кайзера к ответственности, раз за разом отклоняемые правительством Нидерландов, этот разжигатель войны вновь возглавит Германскую империю.\n\nФранция уже заявила о том, что это неприемлемо и, похоже, намерена выдвинуть ультиматум, подкреплённый военной силой. Общественность Великобритании настроена против войны, но если мы откажемся поддержать Францию, наш союз с ней будет разорван."# Identical duplicate from hoi4
 #wtt_germany.29.d.2:0 "Германская империя отменила изгнание Вильгельма II и обратилась к Нидерландам с требованием вернуть бывшего кайзера. Голландцы отказались, и этот спор перерос в военный конфликт!\n\nФранция уже заявила о том, что это неприемлемо, и, похоже, намерена выдвинуть ультиматум, подкреплённый военной силой. Общественность Великобритании настроена против войны, но если мы откажемся поддержать Францию, наш союз с ней будет разорван."# Identical duplicate from hoi4
 #germany.61.c:0 "Мы должны помочь голландцам!"# Identical duplicate from hoi4
 #wtt_germany.30.d:0 "Германская империя отменила изгнание Вильгельма II и обратилась к Нидерландам с требованием вернуть бывшего кайзера. Похоже, несмотря на многочисленные требования экстрадиции с целью призвать кайзера к ответственности, раз за разом отклоняемые правительством Нидерландов, этот разжигатель войны вновь возглавит Германскую империю.\n\nФранция, похоже, намерена ограничить своё негодование дипломатическими возражениями, а общественность Великобритании твёрдо настроена против войны."# Identical duplicate from hoi4
 #wtt_germany.31.d:0 "Англичане отказались нас поддержать, сославшись на то, что восстановление монархии – это внутреннее дело Германии. Если мы решим воевать с немцами, то, похоже, нам придется делать это без союзника.\n\nОбщественное мнение во Франции против войны, но Германия будет наращивать силы, а возвращение кайзера может пробудить былые империалистические настроения. Ультиматум будет выглядеть не так категорично без поддержки Великобритании. Следует ли нам выступать против немцев в одиночку?"# Identical duplicate from hoi4
 #wtt_germany.32.d:0 "Несмотря на то, что общественное мнение в Великобритании против войны, правительство страны признало немецкую угрозу и предложило нам полную поддержку. Мы выдвинем Германии последний ультиматум, чтобы они не смели возвращать кайзера, этого разжигателя войны. В случае отказа наши войска перейдут границу и положат конец этой тирании!"# Identical duplicate from hoi4
 #wtt_germany.33.d:0 "Англичане и французы назвали саму мысль о возвращении нашего кайзера «крайним безобразием»; по их утверждению, нельзя допустить, чтобы предполагаемый разжигатель Великой войны вновь вернулся на трон. Они проводят мобилизацию и выдвинули ультиматум: мы должны немедленно отвести войска и вернуть кайзера в место ссылки. Иначе война неизбежна."# Identical duplicate from hoi4
 #wtt_germany.33.a:0 "Мы не отступим! Да здравствует кайзер!"# Identical duplicate from hoi4
 #wtt_germany.34.d:0 "Англичане повели себя разумно и согласились на возвращение кайзера, но французы в своем безумии отказываются уступить! Они заявляют, что видят в этом прямую угрозу своей безопасности и проводят мобилизацию армии, которая в любой момент может перейти наши границы! Это война!"# Identical duplicate from hoi4
 #wtt_germany.35.d:0 "Несмотря на все угрозы, что возвращение кайзера будет расцениваться нами как объявление войны, Германия отказалась уступить и вернула Вильгельма II из изгнания. Это означает, что, как бы нам ни хотелось сохранить мир, в Европе вновь разразилась война."# Identical duplicate from hoi4
 #wtt_germany.38.t:0 "Германия требует возвращения Циндао"# Identical duplicate from hoi4
 #wtt_germany.38.desc:0 "Германская империя в последнее время усилила свою воинственную риторику, побуждая нас вернуться к временам колониализма. По дипломатическим каналам немцы сейчас распространяют требование вернуть свой старый анклав в Циндао. Возможно, с его помощью нам удастся заключить выгодное соглашение..."# Identical duplicate from hoi4
 #wtt_germany.38.a:0 "Потребовать взамен поддержку фон Фалькенхаузена."# Identical duplicate from hoi4
 #wtt_germany.38.b:0 "Возможно, они будут полезными в этой области."# Identical duplicate from hoi4
 #wtt_germany.38.c:0 "Мы никогда больше не отдадим свою исконную территорию!"# Identical duplicate from hoi4
 #wtt_germany.39.t:0 "Китай предлагает поторговаться за Циндао"# Identical duplicate from hoi4
 #wtt_germany.39.desc:0 "Официальные представители Китая обратились к нам с предложением, которое, по их мнению, может удовлетворить обе стороны. Они предлагают вернуть Циндао Германии в обмен на гарантию того, что мы не отзовём миссию фон Фалькенхаузена."# Identical duplicate from hoi4
 #wtt_germany.39.a:0 "Мы можем согласиться на это."# Identical duplicate from hoi4
 #wtt_germany.39.b:0 "Не будем торопиться с ответом."# Identical duplicate from hoi4
 #wtt_germany.40.t:0 "[From.GetNameDefCap] отказывается вернуть Циндао"# Identical duplicate from hoi4
 #wtt_germany.40.desc:0 "[From.GetNameDefCap] полностью отклоняет наши требования по возвращению Циндао. У нас нет выбора, кроме как добиваться его возвращения в будущем."# Identical duplicate from hoi4
 #wtt_germany.40.a:0 "Нужно проявить терпение."# Identical duplicate from hoi4
 #wtt_germany.41.t:0 "Германия соглашается на переговоры по Циндао"# Identical duplicate from hoi4
 #wtt_germany.41.desc:0 "Германская империя приняла наше предложение провести переговоры по возвращению Циндао. Её представители гарантируют поддержку фон Фалькенхаузена."# Identical duplicate from hoi4
 #wtt_germany.42.t:0 "Германия отказывается от переговоров по Циндао"# Identical duplicate from hoi4
 #wtt_germany.42.desc:0 "Германская империя отклонила наше предложение провести переговоры по возвращению Циндао. Возможно, немцы не так уж и сильно желают вернуть себе свой анклав."# Identical duplicate from hoi4
 #wtt_germany.43.t:0 "Германия требует возвращения Циндао"# Identical duplicate from hoi4
 #wtt_germany.43.desc:0 "Германская империя в последнее время усилила свою воинственную риторику, побуждая нас вернуться к временам колониализма. Несмотря на потерю Циндао, который мы захватили в 1914 году, немцы решили провести переговоры, требуя возвращения своего старого анклава. Возможно, с его помощью нам удастся заключить выгодное соглашение..."# Identical duplicate from hoi4
 #wtt_germany.43.a:0 "Потребовать от немцев взамен отозвать фон Фалькенхаузена"# Identical duplicate from hoi4
 #wtt_germany.43.b:0 "Нога их больше не ступит на Дальний Восток!"# Identical duplicate from hoi4
 #wtt_germany.44.t:0 "Япония предлагает поторговаться за Циндао"# Identical duplicate from hoi4
 #wtt_germany.44.desc:0 "Официальные представители Японии обратились к нам с предложением, которое, по их мнению, может удовлетворить обе стороны. Они предлагают вернуть Циндао Германии в обмен на гарантию того, что мы немедленно отзовём миссию фон Фалькенхаузена из Китая."# Identical duplicate from hoi4
 #wtt_germany.46.desc:0 "Германская империя приняла наше предложение провести переговоры по возвращению Циндао. Её представители гарантируют немедленный отзыв фон Фалькенхаузена из Китая."# Identical duplicate from hoi4
 #wtt_germany.48.t:0 "[From.GetNameDefCap] принимает требования"# Identical duplicate from hoi4
 #wtt_germany.48.desc:0 "[From.GetNameDefCap] принимает наши требования и начинает процесс передачи Циндао немцам!"# Identical duplicate from hoi4
 #wtt_germany.49.t:0 "Изгнание нацистов стало серьёзным испытанием для региона [nazi_state_withdrawn.GetName]"# Identical duplicate from hoi4
 #wtt_germany.49.desc:0 "Наконец-то [nazi_state_withdrawn.GetName] под нашим контролем, но битва была суровой. С каждым нашим шагом вперёд нацисты становились всё более фанатичными и отчаянными, порой сражаясь до тех пор, пока вокруг них не оставались одни лишь развалины. Часто они придерживались тактики выжженной земли, следуя так называемому «Декрету Нерона» Гитлера.\n\nПока мы не закончим эту войну, следует ожидать дальнейших разрушений."# Identical duplicate from hoi4
 #wtt_germany.49.a:0 "Небольшая цена за избавление нашей родины от них."# Identical duplicate from hoi4
 #wtt_germany.50.t:0 "Гитлер найден мёртвым"# Identical duplicate from hoi4
 #wtt_germany.50.desc:0 "Захватив Берлин, наши войска обнаружили в бункере труп Гитлера. Лидер нацистов, очевидно, предпочёл покончить с собой, нежели попасть в руки врагов, захватывающих его страну.\n\nТеперь нацистов возглавил Генрих Гиммлер, который уже заявил, что правительство никоим образом не ослабит свою борьбу с «антинемецкими предателями»."# Identical duplicate from hoi4
 #wtt_germany.50.a:0 "Это начало конца нацистов."# Identical duplicate from hoi4
 #wtt_germany.51.t:0 "Восстановить в положении взятых в плен руководителей-нацистов?"# Identical duplicate from hoi4
 #wtt_germany.51.desc:0 "Война была такой долгой и разрушительной, что к военной службе теперь привлечено всё взрослое население Германии. Пусть некоторые из нацистских руководителей не разделяют наши идеологические взгляды, но их опыт управления может оказаться полезным в эти трудные времена.\n\nМы можем предложить им свободу в обмен на их опыт и помощь нам."# Identical duplicate from hoi4
 #wtt_germany.51.a:0 "Да, частично восстановить в положении руководителей-нацистов."# Identical duplicate from hoi4
 #reinstate_nazi_leadership_TT:0 "Советники-фашисты снова доступны для службы.\n"# Identical duplicate from hoi4
 #wtt_germany.51.b:0 "Нет, пусть остаются там, где они сейчас."# Identical duplicate from hoi4
 #wtt_germany.51.c:0 "Мы не вправе допускать их освобождения на тот случай, если ход войны переломится... Повесить их!"# moved to replace folder
 #wtt_germany.52.t:0 "Демократическая гражданская война в государстве [From.From.GetName]!"# Identical duplicate from hoi4
 #wtt_germany.52.desc:0 "Демократические силы в государстве [From.From.GetName] начали гражданскую войну с целью провести свободные выборы и вернуть власть народу. Им может потребоваться наша помощь, и в случае успеха они станут нашими союзниками."# Identical duplicate from hoi4
 #wtt_germany.52.a:0 "Будем сражаться за демократию!"# Identical duplicate from hoi4
 #wtt_germany.52.b:0 "Пусть сами решают свои проблемы."# Identical duplicate from hoi4
 #wtt_germany.53.t:0 "В Австрии усиливаются прогерманские настроения"# Identical duplicate from hoi4
 #wtt_germany.53.desc:0 "В Австрии, нашем южном соседе, после заключения союза усиливаются прогерманские настроения. Вполне возможно, что среди населения Австрии получит поддержку идея референдума по её объединению с Германией. Предложить австрийскому правительству провести такой референдум?"# moved to replace folder
 #wtt_germany.53.a:0 "Да, ограничиться малогерманским путем объединения Германии было бы ошибкой."# Identical duplicate from hoi4
 #wtt_germany.53.b:0 "Нет, добиваться великогерманского пути объединения Германии было бы ошибкой."# Identical duplicate from hoi4
 #wtt_germany.54.t:0 "Правительство Германии предлагает провести референдум по объединению"# Identical duplicate from hoi4
 #wtt_germany.54.desc:0 "Правительство Германии обратилось к нам с предложением объединиться, если того пожелает австрийский народ. Для этого оно советует провести референдум."# Identical duplicate from hoi4
 #wtt_germany.54.a:0 "Провести кампанию в пользу объединения."# Identical duplicate from hoi4
 #wtt_germany.54.b:0 "Провести кампанию против объединения."# Identical duplicate from hoi4
 #wtt_germany.55.t:0 "Австрийский народ голосует за объединение"# Identical duplicate from hoi4
 #wtt_germany.55.desc:0 "Австрийский народ проголосовал за объединение со своими северными братьями. Интеграция земель и вооружённых сил Австрии начнётся немедленно."# Identical duplicate from hoi4
 #wtt_germany.55.a:0 "Великий день для решения германского вопроса!"# Identical duplicate from hoi4
 #wtt_germany.56.t:0 "Немецкие территории"# Identical duplicate from hoi4
 #wtt_germany.56.desc:0 "В войне с Советским Союзом мы проигрываем и рискуем потерять всё. За последние несколько лет в Германии, нашем западном соседе, произошли большие перемены, но теперь она считается поборником демократических ценностей. Договор о быстром возвращении старых немецких территорий, Данцига и Познани, несомненно, спасёт миллионы жизней от советского ига."# Identical duplicate from hoi4
 #wtt_germany.56.a:0 "Пусть лучше достаются Германии, чем Советам!"# Identical duplicate from hoi4
 #wtt_germany.56.b:0 "Никогда! Пусть польские земли падут, будучи польскими!"# Identical duplicate from hoi4
 #wtt_germany.57.t:0 "Польша предлагает вернуть немецкие территории"# Identical duplicate from hoi4
 #wtt_germany.57.desc:0 "В войне с Советским Союзом Польша проигрывает и рискует потерять всё, и её правительство по секретным каналам предложило нам быстро вернуть наши старые территории, Данциг и Познань. Поляки считают, что их населению, несомненно, будет лучше под демократическим управлением Германии, нежели под гнётом советского ига."# Identical duplicate from hoi4
 #wtt_germany.57.a:0 "Какая великолепная идея! Мы сохраним их."# Identical duplicate from hoi4
 #wtt_germany.57.b:0 "Нет, не стоит злить Советы."# Identical duplicate from hoi4
 #wtt_germany.58.t:0 "Австрийский народ голосует против объединения"# Identical duplicate from hoi4
 #wtt_germany.58.desc:0 "Австрийский народ не внял нашему призыву об объединении, предпочитая сохранить независимость – по крайней мере, на какое-то время."# Identical duplicate from hoi4
 #wtt_germany.58.a:0 "Мы должны уважать их выбор."# Identical duplicate from hoi4
 #wtt_germany.59.t:0 "Германия принимает Данциг и Познань"# Identical duplicate from hoi4
 #wtt_germany.59.desc:0 "Правительство Германии решило принять свои старые территории и торжественно поклялось защищать польских жителей этого региона."# Identical duplicate from hoi4
 #wtt_germany.59.a:0 "По крайней мере, они будут в безопасности."# Identical duplicate from hoi4
 #wtt_germany.60.t:0 "Германия отказывается от Данцига и Познани"# Identical duplicate from hoi4
 #wtt_germany.60.desc:0 "Правительство Германии сообщило, что не может принять наше предложение. Немцы опасаются ответной реакции Советского Союза и боятся пойти на риск."# Identical duplicate from hoi4
 #wtt_germany.60.a:0 "Кто поможет им, когда все мы падём под натиском Советов?"# Identical duplicate from hoi4
 #wtt_germany.62.t:0 "Компании требуют выплат по векселям «МЕФО»"# Identical duplicate from hoi4
 #wtt_germany.62.desc:0 "После окончания последней войны компании, приобретшие векселя «МЕФО», требуют от нас оплаты. Они утверждают, что больше нет необходимости задерживать платежи, объясняя это «благом для родины»."# Identical duplicate from hoi4
 #wtt_germany.62.a:0 "Хорошо."# Identical duplicate from hoi4
 #wtt_germany.63.t:0 "[GER.GetName] проводит реинтеграцию Эльзаса-Лотарингии"# Identical duplicate from hoi4
 #wtt_germany.63.desc:0 "[GER.GetAdjective] правительство издало указ о реинтеграции Эльзаса-Лотарингии и Люксембурга в государство [GER.GetName]. Мы уже объявили о массовом воинском призыве нашего населения..."# Identical duplicate from hoi4
 #wtt_germany.63.a:0 "Негодяи! Это еще не конец!"# Identical duplicate from hoi4
 #wtt_germany.64.t:0 "[GER.GetName] проводит реинтеграцию Люксембурга"# Identical duplicate from hoi4
 #wtt_germany.64.a:0 "Что нам делать?"# Identical duplicate from hoi4
 #wtt_germany.65.t:0 "Государство [From.GetName] требует участия в войне"# Identical duplicate from hoi4
 #wtt_germany.65.desc:0 "Представители государства [From.GetNameDefCap] проинформировали нас о том, что их войскам необходимо пересечь наши земли, чтобы атаковать советские силы. Они напоминают, что продолжают защищать нас от коммунистической угрозы, а значит, мы обязаны помочь им в текущей войне."# Identical duplicate from hoi4
 #wtt_germany.65.a:0 "Они правы — мы должны присоединиться к их войне."# moved to replace folder
 #wtt_germany.65.b:0 "Кем они себя возомнили? Никогда!"# Identical duplicate from hoi4
 #wtt_germany.66.t:0 "[From.GetName] принимает требования"# Identical duplicate from hoi4
 #wtt_germany.66.desc:0 "Государство [From.GetNameDefCap] решило присоединиться к нашей войне против государства [SOV.GetNameDef], благодаря чему наши войска смогут пройти по его территории."# Identical duplicate from hoi4
 #wtt_germany.67.t:0 "[From.GetName] отвергает требования"# Identical duplicate from hoi4
 #wtt_germany.67.desc:0 "Государство [From.GetNameDefCap] отклонило наше предложение вступить в войну и по-прежнему закрывает свои границы для наших войск. Если поляки продолжат капризничать, нам придётся действовать силой."# Identical duplicate from hoi4
 #wtt_germany.67.a:0 "Сами виноваты."# Identical duplicate from hoi4
 #wtt_germany.68.t:0 "[From.GetName] предлагает восстановить империю"# Identical duplicate from hoi4
 #wtt_germany.68.desc:0 "[From.GetAdjective] правительство обратилось к нам с предложением восстановить Австро-Венгерскую империю. Поскольку в наших государствах ещё сильны проимперские настроения, их представители утверждают, что такое решение пойдет на пользу нашим народам."# Identical duplicate from hoi4
 #wtt_germany.68.a:0 "Замечательная идея! Конечно, мы согласимся."# Identical duplicate from hoi4
 #wtt_germany.68.b:0 "Добровольно присоединиться к ним? Никогда!"# Identical duplicate from hoi4
 #wtt_germany.69.t:0 "[From.GetName] принимает предложение об интеграции"# Identical duplicate from hoi4
 #wtt_germany.69.desc:0 "[From.GetAdjective] правительство ответило на наше предложение войти в Австро-Венгерскую империю. Его представители признают преимущества такого решения и выражают своё согласие объединить наши государства в случае, если это одобрят партии."# Identical duplicate from hoi4
 #wtt_germany.70.t:0 "[From.GetName] отвергает предложение об интеграции"# Identical duplicate from hoi4
 #wtt_germany.70.desc:0 "[From.GetAdjective] правительство ответило на наше предложение войти в Австро-Венгерскую империю. Его представители недвусмысленно дали понять, что никогда по своей воле не согласятся с нашей ведущей ролью в подобной затее."# Identical duplicate from hoi4
 #wtt_germany.71.t:0 "Восстановление Австро-Венгерской империи"# Identical duplicate from hoi4
 #wtt_germany.71.desc:0 "Оба наших соседних государства, преемники Австро-Венгрии, приняли предложение присоединиться к нам и восстановить таким образом Австро-Венгерскую империю. Широкие массы встретили подписание договора праздничным ликованием на улицах, а [GER.GetAdjective] правительство поздравило нас с тем, что мы снова вошли в их альянс."# Identical duplicate from hoi4
 #wtt_germany.71.a:0 "Это заря новой эры в истории Австро-Венгрии."# Identical duplicate from hoi4
 #wtt_germany.999.t:0 "[From.GetLeader] требует возвращения королевских титулов"# Identical duplicate from hoi4
 #wtt_germany.999.desc:0 "Кайзер [From.GetLeader] попросил [From.GetAdjective] правительство обратиться к нам с просьбой отменить закон 1917 года о лишении членов королевской семьи и княжеских родов Германии британских титулов пэров и королевских титулов. Оно утверждает, что такой акт покажет миру, что аристократические семейства Великобритании и Германии действительно вернулись к довоенным благоприятным отношениям, и послужит символом будущей англо-германской дружбы."# Identical duplicate from hoi4
 #wtt_germany.999.a:0 "Превосходная идея!"# Identical duplicate from hoi4
 #wtt_germany.999.b:0 "Мы так не думаем."# Identical duplicate from hoi4
 #wtt_germany.1000.t:0 "[From.GetAdjective] правительство соглашается выполнить просьбу"# Identical duplicate from hoi4
 #wtt_germany.1000.desc:0 "[From.GetAdjective] правительство решило поддержать нашу просьбу о возвращении британских титулов пэров и королевских титулов членам королевского семейства и княжеских родов Германии. Оно предлагает провести «королевскую церемонию века», на которую будут лично приглашены все члены королевского семейства Германии, и на которой им торжественно вернут титулы, несправедливо отобранные два десятилетия назад.\n\nИмператорские советники предлагают членам обширного королевского семейства устроить грандиозное торжество с демонстрацией последних технических достижений Германии. Для такого случая как нельзя лучше подойдёт сверхсовременный дирижабль «Гиндербург»."# Identical duplicate from hoi4
 #wtt_germany.1000.a:0 "Прекрасная идея! Мы вышлем своих советников и помощников."# Identical duplicate from hoi4
 #wtt_germany.1000.a_tt:0 "Помогать в подготовке грандиозной церемонии было поручено принцессе Виктории-Луизе. Это до некоторой степени истощит наши ресурсы.\n"# Identical duplicate from hoi4
 #wtt_germany.1000.b:0 "Прекрасная идея! Мы должны все путешествовать вместе."# Identical duplicate from hoi4
 #wtt_germany.1000.b_tt:0 "Все члены обширного королевского семейства отправятся на церемонию на «Гинденбурге». Это повысит престиж императорского семейства в глазах наших союзников и нашего народа, а также укрепит позиции нашего правительства.\n"# Identical duplicate from hoi4
 #wtt_germany.1001.t:0 "Пожар на «Гинденбурге» в Лондоне"# Identical duplicate from hoi4
 #wtt_germany.1001.desc:0 "Сегодня при попытке «Гинденбурга» пришвартоваться в лондонских доках произошла ужасная трагедия. По пока невыясненным причинам дирижабль охватило пламя, и он упал на землю, унеся жизни пассажиров и экипажа, включая почти всех членов обширного королевского семейства Германской империи.\n\nВ живых осталась лишь принцесса Виктория-Луиза, которая выехала раньше для помощи в подготовке церемонии. Таким образом, принцесса, третья в семействе носящая имя Виктория в честь своей бабки, императрицы Германии Виктории, и своей прабабки королевы Виктории, теперь единственная наследница. Не оправившись до конца от потрясения, она, тем не менее, уже взошла на трон под именем Виктории I."# Identical duplicate from hoi4
 #wtt_germany.1001.a:0 "Кайзер умер... Да здравствует кайзерина!"# Identical duplicate from hoi4
 #wtt_germany.1002.desc:0 "Сегодня при попытке «Гинденбурга» пришвартоваться в лондонских доках произошла ужасная трагедия. По пока невыясненным причинам дирижабль охватило пламя, и он упал на землю, унеся жизни пассажиров и экипажа, включая почти всех членов обширного королевского семейства Германской империи.\n\nНепосредственное управление страной взяло на себя правительство, но это вряд ли означает возвращение демократии в ближайшем будущем."# Identical duplicate from hoi4
 #wtt_germany.1002.a:0 "Трагедия!"# Identical duplicate from hoi4
 #wtt_germany.1003.t:0 "[From.GetAdjective] правительство отклоняет просьбу"# Identical duplicate from hoi4
 #wtt_germany.1003.desc:0 "[From.GetAdjective] правительство после продолжительного заседания парламента решило отклонить просьбу о возвращении британских титулов пэров и королевских титулов представителям королевского семейства и княжеских родов Германии."# Identical duplicate from hoi4
 #wtt_germany.1003.a:0 "Как некстати..."# Identical duplicate from hoi4
 #wtt_news.1000.desc:0 "[This.GetNewspaperHeader]Сегодня при попытке «Гинденбурга» пришвартоваться в лондонских доках произошла ужасная трагедия. По пока невыясненным причинам дирижабль охватило пламя, и он упал на землю, унеся жизни пассажиров и экипажа, включая почти всех членов обширного королевского семейства Германской империи.\n\nВ живых осталась лишь принцесса Виктория-Луиза, которая выехала раньше для помощи в подготовке церемонии. Таким образом, принцесса, третья в семействе носящая имя Виктория в честь своей бабки, императрицы Германии Виктории, и своей прабабки королевы Виктории, теперь единственная наследница. Не оправившись до конца от потрясения, она, тем не менее, уже взошла на трон под именем Виктории I."# moved to replace folder
 #wtt_news.1000.a:0 "Ужасная трагедия... С неожиданными последствиями."# Identical duplicate from hoi4
 #wtt_news.1001.desc:0 "[This.GetNewspaperHeader]Сегодня при попытке «Гинденбурга» пришвартоваться в лондонских доках произошла ужасная трагедия. По пока невыясненным причинам дирижабль охватило пламя, и он упал на землю, унеся жизни пассажиров и экипажа, включая почти всех членов обширного королевского семейства Германской империи.\n\nНепосредственное управление страной взяло на себя правительство, но это вряд ли означает возвращение демократии в ближайшем будущем."# moved to replace folder
 #wtt_news.1001.a:0 "Какая ужасная трагедия!"# Identical duplicate from hoi4
 #wtt_news.1.t:0 "Германию охватила гражданская война"# Identical duplicate from hoi4
 #wtt_news.1.desc:0 "[This.GetNewspaperHeader]После военного переворота, осуществлённого этим утром под руководством прославленного фельдмаршала Августа фон Макензена, Германию охватила гражданская война. Фашисты, роялисты и демократы направили оружие против своих соотечественников, а военные части отозваны от границ, чтобы противодействовать внутренней угрозе.\n\nФашисты под руководством Гитлера поклялись скорее уничтожить страну, нежели передать её в руки «немцев-предателей»."# moved to replace folder
 #wtt_news.1.a:0 "Теперь пути назад нет."# Identical duplicate from hoi4
 #wtt_news.1.b:0 "Преданы военными! Мы не можем испытать ту же участь."# Identical duplicate from hoi4
 #wtt_news.1.c:0 "Будем надеяться на скорое возвращение мира в Европу..."# Identical duplicate from hoi4
 #wtt_news.2.t:0 "[From.GetNameDef] препятствует возвращению Вильгельма II"# Identical duplicate from hoi4
 #wtt_news.2.desc:0 "[This.GetNewspaperHeader]Вскоре после объявления о том, что Германия намерена вернуть изгнанного Вильгельма II, власти Нидерландов неожиданно блокировали кортеж старого кайзера на границе с Германией и заставили его вернуться в свою резиденцию в Дорне.\n\nВ официальном коммюнике голландцы утверждают, что опасаются дестабилизации обстановки в Европе в связи с предполагаемым возвращением на трон Вильгельма II, и потому правительство Нидерландов взяло на себя ответственность вернуть старого кайзера под домашний арест.\n\nГермания пока что не ответила на это заявление, но возмущённая общественность помимо прочего требует применить военную силу для возвращения кайзера.\n"# moved to replace folder
 #wtt_news.2.a:0 "Да как они посмели!"# Identical duplicate from hoi4
 #wtt_news.2.b:0 "Им лучше знать, что они делают..."# Identical duplicate from hoi4
 #wtt_news.2.c:0 "Кто-то должен настоять на своём."# Identical duplicate from hoi4
 #wtt_news.3.t:0 "Вильгельм II возвращается в Германскую империю"# Identical duplicate from hoi4
 #wtt_news.3.desc:0 "[This.GetNewspaperHeader]Вчера утром правительство Германии сделало неожиданное заявление о том, что намерено вернуть изгнанного Вильгельма II. Днём того же дня сопровождающий старого кайзера кортеж пересёк границу Нидерландов и Германии, и по возвращению в Берлин Вильгельм II был восстановлен в титуле кайзера Германской империи.\n\nОн уже поклялся вернуть Германии её былое величие, но пока что не сделал никаких заявлений относительно политического курса своей страны."# moved to replace folder
 #wtt_news.3.a:0 "Да здравствует кайзер!"# Identical duplicate from hoi4
 #wtt_news.3.b:0 "Возвращение к началу века?"# Identical duplicate from hoi4
 #wtt_news.3.c:0 "Мы сделали свою работу, обеспечив его безопасность."# Identical duplicate from hoi4
 #wtt_news.3.d:0 "Нужно было сильнее давить на голландцев, добиваясь экстрадиции!"# Identical duplicate from hoi4
 #wtt_news.4.t:0 "Вильгельм II освобождён из-под домашнего ареста в Нидерландах"# Identical duplicate from hoi4
 #wtt_news.4.desc:0 "[This.GetNewspaperHeader]Несмотря на тщетные попытки сопротивления, правительство Нидерландов уступило превосходящим силам Германии. Немецкие войска освободили старого кайзера из-под его домашнего ареста в Дорне, и по возвращению в Берлин он был торжественно объявлен кайзером Германской империи.\n\nКайзер уже поклялся вернуть Германии её былое величие, но пока что не сделал никаких заявлений относительно политического курса своей страны."# moved to replace folder
 #wtt_news.4.a:0 "Ничто не остановит Германскую империю!"# Identical duplicate from hoi4
 #wtt_news.4.b:0 "Это был глупый шаг со стороны голландцев."# Identical duplicate from hoi4
 #wtt_news.4.c:0 "Пожалуй, это была не очень хорошая идея..."# Identical duplicate from hoi4
 #wtt_news.5.t:0 "Убит Муссолини"# Identical duplicate from hoi4
 #wtt_news.5.desc:0 "[This.GetNewspaperHeader]По сообщениям из Рима, дуче сегодня был застрелен прямо на улицах города. Вслед за этим некоторые представители правительства предприняли ряд шагов с целью вырвать власть из рук итальянских фашистов. Был проведён ряд арестов; военные отряды окружили правительственные здания и заняли улицы, объявив комендантский час.\n\nЗаговорщики из правительства поклялись в верности Виктору Эммануилу III, и первым своим указом в качестве руководителя Италии король подписал указ о заключении союза с Германской империей."# moved to replace folder
 #wtt_news.5.a:0 "Всё прошло идеально."# Identical duplicate from hoi4
 #wtt_news.5.b:0 "Да здравствует король!"# Identical duplicate from hoi4
 #wtt_news.5.c:0 "К этому явно приложили руку немцы..."# Identical duplicate from hoi4
 #wtt_news.6.t:0 "Австро-Венгрия реформирована"# Identical duplicate from hoi4
 #wtt_news.6.desc:0 "[This.GetNewspaperHeader]В дунайских государствах-преемниках Австро-Венгерской империи в последнее время усилились проимперские настроения, и они решили вновь объединиться под руководством лидера [From.GetOldNameDef].\n\nНовое правительство восстановленной Австро-Венгрии немедленно предприняло шаги по заключению союза с Германской империей, открыто выразив свою поддержку антибританской и антифранцузской политике Германии."# moved to replace folder
 #wtt_news.6.a:0 "И мы обошлись без единого выстрела."# Identical duplicate from hoi4
 #wtt_news.6.b:0 "Снова едины!"# Identical duplicate from hoi4
 #wtt_news.6.c:0 "Новый силовой блок в Европе? Внушает озабоченность."# Identical duplicate from hoi4
 #wtt_news.7.t:0 "Польша возвращает Данциг"# Identical duplicate from hoi4
 #wtt_news.7.desc:0 "[This.GetNewspaperHeader]Польское правительство приняло предложение Германии вернуть Данциг в обмен на военные гарантии. Согласно заключённому договору, Германия должна прийти на помощь Польше в случае любых направленных против неё военных действий.\n\nХотя цена высока, и Польша вновь оказывается отрезанной от моря, но, возможно, это имеет смысл в свете коммунистической угрозы с востока."# moved to replace folder
 #wtt_news.7.a:0 "«Данциг или война»? Хм. Дипломатия снова победила."# Identical duplicate from hoi4
 #wtt_news.7.b:0 "Будем надеяться, это того стоило."# Identical duplicate from hoi4
 #wtt_news.7.c:0 "Немцы лезут в нашу сферу влияния..."# Identical duplicate from hoi4
 #wtt_news.7.d:0 "Выгодная для обеих сторон сделка? Посмотрим."# Identical duplicate from hoi4
 #wtt_news.8.t:0 "Окончание гражданской войны в Германии"# Identical duplicate from hoi4
 #wtt_news.8.desc:0 "[This.GetNewspaperHeader]Опустошавшая Германию гражданская война закончена. Из-за ожесточённого сопротивления нацистов сражения временами достигали масштабов Великой войны.\n\nГитлер, скорее всего, мёртв, а нацистские руководители взяты в плен или казнены. Временное правительство заявило, что необходимо сначала обеспечить контроль над государством и стабильную обстановку, а уж затем начинать конституционные реформы."# moved to replace folder
 #wtt_news.8.a:0 "Начнём возрождение."# Identical duplicate from hoi4
 #wtt_news.8.b:0 "Будем надеяться, что новый режим окажется лучше старого..."# Identical duplicate from hoi4
 #wtt_news.9.t:0 "Советский Союз объявляет о широкомасштабных учениях"# Identical duplicate from hoi4
 #wtt_news.9.desc:0 "[This.GetNewspaperHeader]В ответ на так называемую «растущую враждебную риторику со стороны Германии» советское военное командование объявило о проведении ряда широкомасштабных учений в этом году.\n\nПредставители Советского Союза высказывают надежду, что состояние повышенной боевой готовности удержит немцев от «продолжения своих клеветнических тирад»."# moved to replace folder
 #wtt_news.9.a:0 "Они как раз сыграли нам на руку!"# Identical duplicate from hoi4
 #wtt_news.9.b:0 "Это точно заставит их подумать."# Identical duplicate from hoi4
 #wtt_news.9.c:0 "Будем надеяться, что немцы нас не подведут..."# Identical duplicate from hoi4
 #wtt_news.9.d:0 "Они не помогают разрядить обстановку..."# Identical duplicate from hoi4
 #wtt_news.10.t:0 "Советы наращивают темпы вооружения"# Identical duplicate from hoi4
 #wtt_news.10.desc:0 "[This.GetNewspaperHeader]В ответ на недавнее заявление Германии о создании Центральноевропейского альянса, призванного противодействовать советской агрессии, советское правительство приняло меры по наращиванию темпов выпуска военной продукции.\n\nПредставитель Кремля дал чётко понять, что Советский Союз не станет просто так наблюдать, как возле его границ нарастает угроза. Необходимо как можно быстрее дать недвусмысленный ответ."# moved to replace folder
 #wtt_news.10.a:0 "Они продолжают играть нам на руку, сами того не сознавая!"# Identical duplicate from hoi4
 #wtt_news.10.b:0 "Они точно не пойдут на такую глупость!"# Identical duplicate from hoi4
 #wtt_news.10.c:0 "По крайней мере, альянс создан."# Identical duplicate from hoi4
 #wtt_news.10.d:0 "Ситуация быстро обостряется..."# Identical duplicate from hoi4
 #wtt_news.11.t:0 "Советы обеспечивают безопасность своей сферы влияния"# Identical duplicate from hoi4
 #wtt_news.11.desc:0 "[This.GetNewspaperHeader]После того как государство [GER.GetFactionName] предложило одному из соседей Советского Союза вступить в альянс, советское правительство дало чётко понять, что не потерпит дальнейшего проникновения в «сферу своего влияния».\n\nПриходят неутешительные вести о мобилизации советских вооружённых сил, что, возможно, говорит о подготовке к войне."# moved to replace folder
 #wtt_news.11.a:0 "Мы достаточно их оттеснили?"# Identical duplicate from hoi4
 #wtt_news.11.b:0 "Мы должны укреплять свои границы!"# Identical duplicate from hoi4
 #wtt_news.11.c:0 "Вместе мы выстоим против них."# Identical duplicate from hoi4
 #wtt_news.11.d:0 "Неужели это та самая искра?"# Identical duplicate from hoi4
 #wtt_news.11.e:0 "Мы должны подготовиться к войне!"# Identical duplicate from hoi4
 #wtt_news.12.t:0 "Протесты против кайзера подталкивают к войне"# Identical duplicate from hoi4
 #wtt_news.12.desc:0 "[This.GetNewspaperHeader]В ответ на решение Германии вернуть Вильгельма II [FRA.GetNameDef] и [Eng.GetNameDef] объявили ей войну. Французы и англичане заявили о «вопиющем упрямстве» немцев, которые позволили «известному военному преступнику» снова встать во главе своего государства и тем самым обострили обстановку.\n\nПредставители этих стран утверждают, что позволить «разжигателю Великой войны» вновь надеть корону – это крайне безнравственно, и что правительство Германии проигнорировало все предупреждения. «У нас нет иного выбора»."# moved to replace folder
 #wtt_news.12.a:0 "Они думают, что вправе указывать нам, кого ставить во главе нашей страны?"# Identical duplicate from hoi4
 #wtt_news.12.b:0 "Они сами не оставили нам выбора!"# Identical duplicate from hoi4
 #wtt_news.12.c:0 "Значит, мы вернулись в 1914 год."# Identical duplicate from hoi4
 #wtt_news.13.t:0 "Вильгельм III идёт на уступки"# Identical duplicate from hoi4
 #wtt_news.13.desc:0 "[This.GetNewspaperHeader]В ответ на интенсивное противодействие англичан и французов решению вернуть кайзера Вильгельма II правительство Германии предложило пойти на компромисс. Вильгельм II продолжит жить в изгнании, но на германский трон под именем Вильгельма III взойдёт его сын.\n\n[ENG.GetNameDef] и [FRA.GetNameDef] приняли это предложение, благодаря чему можно надеяться на сохранение мира между ведущими европейскими державами."# moved to replace folder
 #wtt_news.13.a:0 "У нас не было другого выбора."# Identical duplicate from hoi4
 #wtt_news.13.b:0 "К счастью, немцы прислушались к голосу разума."# Identical duplicate from hoi4
 #wtt_news.13.c:0 "Мир был сохранён..."# Identical duplicate from hoi4
 #wtt_news.14.desc:0 "[This.GetNewspaperHeader]В ответ на решение Германии вернуть Вильгельма II и несмотря на отсутствие поддержки со стороны англичан [FRA.GetNameDef] объявила ей войну. Французы заявили о «вопиющем упрямстве» немцев, которые позволили «известному военному преступнику» снова встать во главе своего государства и тем самым обострили обстановку.\n\nПредставители французского правительства утверждают, что позволить «разжигателю Великой войны» вновь надеть корону – это крайне безнравственно, и что правительство Германии проигнорировало все предупреждения. «У нас нет иного выбора»."# moved to replace folder
 #wtt_news.14.c:0 "Глупые и упрямые французы!"# Identical duplicate from hoi4
 #wtt_news.14.d:0 "Но как поступят англичане?"# Identical duplicate from hoi4
 #wtt_news.15.desc:0 "[This.GetNewspaperHeader]В ответ на интенсивное противодействие французов решению вернуть кайзера Вильгельма II правительство Германии предложило пойти на компромисс. Вильгельм II продолжит жить в изгнании, но на германский трон под именем Вильгельма III взойдёт его сын.\n\n[FRA.GetNameDef] приняла это предложение, благодаря чему можно надеяться на сохранение мира между ведущими европейскими державами."# moved to replace folder
 #wtt_news.15.c:0 "К счастью, немцы оказались благоразумнее французов..."# Identical duplicate from hoi4
 #wtt_news.16.t:0 "Китай передает Циндао Германии"# Identical duplicate from hoi4
 #wtt_news.16.desc:0 "[This.GetNewspaperHeader]Китайское правительство решило пойти на уступки Германии, недавно потребовавшей передать ей её старый анклав в Циндао.\n\nВ пределах города был немедленно восстановлен государственный контроль со стороны Германии."# moved to replace folder
 #wtt_news.16.a:0 "Мы ещё увидим, как вернётся наше былое колониальное величие."# Identical duplicate from hoi4
 #wtt_news.16.b:0 "Это была невысокая цена."# Identical duplicate from hoi4
 #wtt_news.16.c:0 "Мы отобрали его у них раньше, отберём и в следующий раз!"# Identical duplicate from hoi4
 #wtt_news.16.d:0 "Германия возвращается к колониализму?"# Identical duplicate from hoi4
 #wtt_news.17.t:0 "Япония передаёт Циндао Германии"# Identical duplicate from hoi4
 #wtt_news.17.desc:0 "[This.GetNewspaperHeader]Японское правительство решило пойти на уступки Германии, недавно потребовавшей передать ей её старый анклав в Циндао.\n\nВ пределах города был немедленно восстановлен государственный контроль со стороны Германии."# moved to replace folder
 #wtt_news.17.b:0 "Да как они посмели передать нашу территорию?!"# Identical duplicate from hoi4
 #wtt_news.17.c:0 "Считайте, что мы расплатились за 1914 год."# Identical duplicate from hoi4
 #wtt_news.18.t:0 "Австрия голосует за объединение с Германией"# Identical duplicate from hoi4
 #wtt_news.18.desc:0 "[This.GetNewspaperHeader]После того как между государствами [AUS.GetNameDef] и [GER.GetNameDef] наметилось тесное сотрудничество, в Австрии значительно усилились прогерманские настроения. Проведённый вчера плебисцит показал, что народ Австрии уверенно выступает в пользу объединения со своим северным соседом.\n\nИнтеграция Австрии началась немедленно, и этим утром прежнее государство прекратило своё существование."# moved to replace folder
 #wtt_news.18.a:0 "За Великую Германию!"# Identical duplicate from hoi4
 #wtt_news.18.b:0 "Они сами этого пожелали."# Identical duplicate from hoi4
 #wtt_news.19.t:0 "Польша возвращает Данциг и Познань"# Identical duplicate from hoi4
 #wtt_news.19.desc:0 "[This.GetNewspaperHeader]В условиях продолжающегося советского наступления польское правительство этим утром заявило о немедленном возвращении бывших немецких территорий, Данцига и Познани, государству [GER.GetNameDef].\n\nНесмотря на то, что правительства Польши и Германии не указывают причину, эксперты согласны в том, что она, скорее всего, вызвана попытками сохранить эти территории от вторжения Советского Союза ввиду неизбежного военного поражения Польши."# moved to replace folder
 #wtt_news.19.a:0 "Мы защитим их ценой своих жизней."# Identical duplicate from hoi4
 #wtt_news.19.b:0 "Это был лучший вариант..."# Identical duplicate from hoi4
 #wtt_news.19.c:0 "Какая нечистоплотная дипломатическая игра!"# Identical duplicate from hoi4
 #wtt_news.19.d:0 "На удивление хитрый дипломатический трюк..."# Identical duplicate from hoi4
 #wtt_news.20.t:0 "Германия предлагает заключить антисоветский пакт"# Identical duplicate from hoi4
 #wtt_news.20.desc:0 "[This.GetNewspaperHeader]В условиях растущей агрессии со стороны Советского Союза [GER.GetName] предоставляет «странам, которым непосредственно угрожает коммунизм» возможность заключить пакт против него. В случае, если [SOV.GetName] нападёт на одну из стран, подписавших пакт, остальные должны будут вступить в войну."# moved to replace folder
 #wtt_news.21.t:0 "[From.GetName] порицает Советский Союз"# Identical duplicate from hoi4
 #wtt_news.21.desc:0 "[This.GetNewspaperHeader]Правительство Германии усиливают свою риторику против Советского Союза, предупреждая своих восточноевропейских соседей о нависшей над континентом «Великой красной угрозе». И хотя по поводу правомерности такого заявления могут быть сомнения, ясно одно – Германия намерена объединить Европу и настроить её против Востока."# moved to replace folder
 #wtt_news.21.a:0 "Мир должен узнать о советской угрозе!"# Identical duplicate from hoi4
 #wtt_news.21.b:0 "Как они смеют клеветать на нас?"# Identical duplicate from hoi4
 #wtt_news.21.d:0 "Посмотрим, как к этому отнесутся Советы."# Identical duplicate from hoi4
 #wtt_news.22.t:0 "[From.GetName] объявляет о создании Центральноевропейского альянса"# Identical duplicate from hoi4
 #wtt_news.22.desc:0 "[This.GetNewspaperHeader]Германия продолжает антисоветскую риторику и теперь предлагает конкретный план по ограничению советского влияния в Европе. Она создала новый Центральноевропейский альянс, который, как она надеется, предоставит всем его членам защиту от того, что называют «разнузданной советской агрессией»."# moved to replace folder
 #wtt_news.22.a:0 "Мы возглавим свободную Европу в борьбе с коммунизмом!"# Identical duplicate from hoi4
 #wtt_news.22.b:0 "Они всё сильнее угрожают нашему положению..."# Identical duplicate from hoi4
