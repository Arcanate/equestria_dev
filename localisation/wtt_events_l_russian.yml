 #wtt_news.23.t:0 "Вишистская Франция аннексирована"# Identical duplicate from hoi4
 #wtt_news.23.desc:0 "[This.GetNewspaperHeader]Предпринятая Германией ранее на этой неделе операция по аннексированию Вишистской Франции закончилась успешно. Немцам удалось захватить военно-морскую базу в Тулоне до того, как французы приказали затопить корабли. Таким образом, весь военно-морской флот Франции достался Германии в целости и сохранности."# moved to replace folder
 #wtt_news.23.a:0 "Великий успех!"# Identical duplicate from hoi4
 #wtt_news.23.b:0 "Они не выполнили свой долг..."# Identical duplicate from hoi4
 #wtt_news.23.c:0 "Немцы беспощадны."# Identical duplicate from hoi4
 #wtt_news.24.t:0 "Французы затопили флот"# Identical duplicate from hoi4
 #wtt_news.24.desc:0 "[This.GetNewspaperHeader]Предпринятая Германией ранее на этой неделе операция по аннексированию Вишистской Франции закончилась успешно. Тем не менее, немцам не удалось захватить военно-морскую базу в Тулоне до того, как французы приказали затопить корабли. Таким образом, военно-морской флот Франции не достался Германии."# moved to replace folder
 #wtt_news.24.a:0 "Жаль, но это ни на что не влияет."# Identical duplicate from hoi4
 #wtt_news.24.b:0 "Они сдержали слово."# Identical duplicate from hoi4
 #wtt_news.24.c:0 "Отчаянный жест несговорчивых французов."# Identical duplicate from hoi4
 #wtt_burma_road.1.t:0 "Бирманская дорога перекрыта"# Identical duplicate from hoi4
 #wtt_burma_road.1.desc:0 "[occupying_country.GetAdjective] войска, атакующие государство [state_occupied.GetName], дошли до дороги из Бирмы и перекрыли её в нескольких местах. Теперь снабжение по ней недоступно."# Identical duplicate from hoi4
 #wtt_burma_road.1.a:0 "От этого легче не станет."# Identical duplicate from hoi4
 #wtt_burma_road.2.desc:0 "[From.GetAdjective] правительство решило, что нельзя больше допускать транспортное сообщение по бирманской дороге. Все конвои на ней остановлены, им приказано вернуться. Теперь мы не сможем получать снабжение по ней."# Identical duplicate from hoi4
 #wtt_burma_road.2.desc_war_with_from:0 "[From.GetAdjective] силы в результате стремительного наступления смогли занять несколько важных мостов и переправ. Дорога теперь закрыта для любого транспорта, и мы не сможем получать снабжение по ней."# Identical duplicate from hoi4
 #wtt_burma_road.3.t:0 "[From.GetNameDef] заново открывает часть бирманской дороги"# Identical duplicate from hoi4
 #wtt_burma_road.3.desc:0 "После успешного захвата большей части бирманской дороги [From.GetAdjective] власти разрешили транспортное движение по ней. Угроза со стороны вражеских войск сохраняется, но снабжение по ней вновь поступает."# Identical duplicate from hoi4
 #wtt_burma_road.3.a:0 "Неплохой шаг для начала."# Identical duplicate from hoi4
 #wtt_burma_road.4.t:0 "[From.GetNameDef] заново открывает бирманскую дорогу"# Identical duplicate from hoi4
 #wtt_burma_road.4.desc:0 "Сегодня в Юньнань прибыла первая транспортная колонна по вновь открытой бирманской дороге. На полное восстановление грузопотока уйдёт какое-то время, но снабжение уже началось."# Identical duplicate from hoi4
 #wtt_burma_road.4.a:0 "Столь долгожданное облегчение."# Identical duplicate from hoi4
 #wtt_ledo_road.1.t:0 "Дорога Ледо перекрыта"# Identical duplicate from hoi4
 #wtt_ledo_road.1.desc:0 "[occupying_country.GetAdjective] войска, атакующие регион [state_occupied.GetName], дошли до дороги Ледо и перекрыли её в нескольких местах. Теперь снабжение по ней недоступно."# Identical duplicate from hoi4
 #wtt_ledo_road.2.desc:0 "[From.GetAdjective] правительство решило, что нельзя больше допускать транспортное сообщение по дороге Ледо. Все конвои на ней остановлены, им приказано вернуться. Теперь мы не сможем получать снабжение по ней."# Identical duplicate from hoi4
 #wtt_ledo_road.2.desc_war_with_from:0 "[From.GetAdjective] силы в результате стремительного наступления смогли занять несколько важных мостов и переправ. Дорога теперь закрыта для любого транспорта, и мы не сможем получать снабжение по ней."# Identical duplicate from hoi4
 #wtt_ledo_road.3.t:0 "[From.GetNameDef] заново открывает часть дороги Ледо"# Identical duplicate from hoi4
 #wtt_ledo_road.3.desc:0 "После успешного захвата большей части дороги Ледо [From.GetAdjective] власти разрешили транспортное движение по ней. Угроза со стороны вражеских войск сохраняется, но снабжение по ней вновь поступает."# Identical duplicate from hoi4
 #wtt_ledo_road.3.a:0 "Неплохой шаг для начала."# Identical duplicate from hoi4
 #wtt_ledo_road.4.t:0 "[From.GetNameDef] заново открывает часть дороги из Ледо"# Identical duplicate from hoi4
 #wtt_ledo_road.4.desc:0 "Сегодня в Юньнань прибыла первая транспортная колонна по вновь открытой дороге Ледо. На полное восстановление грузопотока уйдёт какое-то время, но снабжение уже началось."# Identical duplicate from hoi4
 #wtt_ledo_road.4.a:0 "Отличная новость!"# Identical duplicate from hoi4
 #wtt_the_hump.1.t:0 "Воздушные перевозки через Гималаи приостановлены"# Identical duplicate from hoi4
 #wtt_the_hump.1.desc:0 "[occupying_country.GetAdjective] войска заняли несколько аэродромов в регионе [state_occupied.GetName], из-за чего пришлось эвакуировать местные транспортные самолёты, осуществляющие поставки через Гималаи. Активность вражеских истребителей усилилась, и теперь, когда до цели нельзя долететь с одной заправкой, этот маршрут закрыт. Дальнейшие поставки по нему невозможны."# Identical duplicate from hoi4
 #wtt_the_hump.2.desc:0 "[From.GetAdjective] правительство приказало немедленно прекратить все перелёты через Гималаи. Несмотря на тут же последовавшие протесты, оно не намерено менять своё решение."# Identical duplicate from hoi4
 #wtt_the_hump.2.desc_war_with_from:0 "[From.GetAdjective] войска заняли аэродромы, используемые для снабжения наших войск по воздуху через Гималаи. Дальнейшие поставки по этому маршруту невозможны."# Identical duplicate from hoi4
 #wtt_the_hump.3.t:0 "[From.GetNameDef] восстанавливает поставки через Гималаи"# Identical duplicate from hoi4
 #wtt_the_hump.3.desc:0 "Через Гималаи полетели первые [From.GetAdjective] самолеты, доставляющие важные грузы. Им до сих пор угрожают вражеские ВВС, но поставки хотя бы возобновились."# Identical duplicate from hoi4
 #wtt_the_hump.3.a:0 "Неплохой шаг для начала."# Identical duplicate from hoi4
 #wtt_the_hump.4.t:0 "[From.GetNameDef] восстанавливает поставки через Гималаи"# Identical duplicate from hoi4
 #wtt_the_hump.4.desc:0 "Маршрут поставок через Гималаи полностью восстановлен, и согласно тщательно спланированному графику по этому пути ежедневно доставляются столь необходимые грузы."# Identical duplicate from hoi4
 #wtt_the_hump.4.a:0 "Подарки с неба!"# Identical duplicate from hoi4
 #wtt_hanoi_route.1.t:0 "Ханойский маршрут закрыт"# Identical duplicate from hoi4
 #wtt_hanoi_route.1.desc:0 "[GetVietnamOwner] перекрывает путь из Ханойской гавани на север, к китайской границе; в результате снабжение нашей армии было остановлено. \n\nДальнейшие поставки по этому пути невозможны."# Identical duplicate from hoi4
 #wtt_hanoi_route.2.desc:0 "Местные [From.GetAdjective] власти получили приказ блокировать военные поставки в Ханой, которые предполагалось отправить к китайской границе. В порту выставлена вооружённая охрана, следящая за тем, чтобы ни один экипаж корабля не прорвал блокаду. [From.GetAdjective] береговая охрана разворачивает все суда, до сих пор находящиеся в море. \n\nДальнейшие поставки по этому пути невозможны."# Identical duplicate from hoi4
 #wtt_hanoi_route.2.desc_war_with_from:0 "[From.GetAdjective] войска, оккупировавшие Ханой, перехватили ряд грузовых транспортов, перевозящих грузы для нас. Суда, до сих пор находящиеся в море, разворачиваются и направляются в нейтральные гавани.\n\nДальнейшие поставки по этому пути невозможны."# Identical duplicate from hoi4
 #CHI_vietnam_JAP:0 "японская армия"# Identical duplicate from hoi4
 #CHI_vietnam_FRA:0 "французские власти"# Identical duplicate from hoi4
 #wtt_china.1.t:0 "Китай требует подчинения"# Identical duplicate from hoi4
 #wtt_china.1.desc:0 "Похоже, [From.GetLeader] решил наконец-то распространить свою власть до дальних уголков Китая. Прибывшие представители центрального китайского правительства потребовали, чтобы мы выполнили приказ, который издал [From.GetLeader], иначе на смену нам придёт более лояльное правительство."# Identical duplicate from hoi4
 #wtt_china.1.a:0 "Вместе мы сильнее!"# Identical duplicate from hoi4
 #wtt_china.1.b:0 "Пусть попробует."# Identical duplicate from hoi4
 #wtt_china.2.t:0 "[From.GetLeader] подчиняется"# Identical duplicate from hoi4
 #wtt_china.2.desc:0 "[From.GetLeader] отправил посланника обратно с личным обещанием выполнить все наши требования и координировать свои действия с нашим правительством."# Identical duplicate from hoi4
 #wtt_china.2.a:0 "Молодец."# Identical duplicate from hoi4
 #wtt_china.3.t:0 "[From.GetLeader] отвечает отказом"# Identical duplicate from hoi4
 #wtt_china.3.desc:0 "[From.GetLeader] отправил нашего посланника обратно, заявив, что центральное правительство не имеет полномочий заменять управляющего провинцией. Его письмо сопровождалось подробным отчётом о боевой готовности местных войск."# Identical duplicate from hoi4
 #wtt_china.3.a:0 "Мы разберёмся с этим."# Identical duplicate from hoi4
 #wtt_china.10.t:0 "Китай требует подчинения"# Identical duplicate from hoi4
 #wtt_china.10.desc:0 "Глава центрального правительства [From.GetLeader] направил нам довольно гневное послание, критикуя ряд принятых нами за последние несколько месяцев решений и утверждая, что они противоречат национальным интересам государства [From.GetNameDef]. Если мы не приведём свою политику в соответствие с политикой [From.GetAdjective] правительства, то они «предпримут меры, которые сочтут необходимыми»."# Identical duplicate from hoi4
 #wtt_china.10.a:0 "У нас нет выбора."# Identical duplicate from hoi4
 #wtt_china.10.b:0 "Мы будем сражаться!"# Identical duplicate from hoi4
 #wtt_china.11.t:0 "[From.GetNameDef] подчиняется"# Identical duplicate from hoi4
 #wtt_china.11.desc:0 "[From.GetAdjective] правительство ответило на нашу ноту и пообещало в дальнейшем консультироваться с нами по всем своимрешениям. Наш посол в государстве [From.GetNameDef] повышен до особого представителя, и ему поручено проследить, чтобы [From.GetAdjective] руководство не заходило слишком далеко."# Identical duplicate from hoi4
 #wtt_china.11.a:0 "Отлично!"# Identical duplicate from hoi4
 #wtt_china.12.t:0 "[From.GetNameDef] сопротивляется"# Identical duplicate from hoi4
 #wtt_china.12.desc:0 "Содержание нашей дипломатической ноты государству [From.GetNameDef], по всей видимости, просочилось в прессу, вызвав настоящий скандал. Даже международные газеты напечатали довольно неблагоприятные статьи, называя наши разумные требования «вмешательством во внутренние дела», «опасным прецедентом» и даже «оголтелым империализмом». \n\n[From.GetAdjective] правительство, естественно, отказалось от дальнейших обсуждений и дало понять, что в случае повторения подобного полностью приостановит дипломатические контакты."# Identical duplicate from hoi4
 #wtt_china.12.a:0 "Необходимо принять меры."# Identical duplicate from hoi4
 #wtt_infiltration.1.t:0 "Борьба с внедряющимися группами противника"# Identical duplicate from hoi4
 #wtt_infiltration.2.t:0 "В регионе [infiltrated_state.GetName] обнаружена коммунистическая ячейка"# Identical duplicate from hoi4
 #wtt_infiltration.2.desc:0 "В результате предпринятых нашими властями действий в регионе [infiltrated_state.GetName] была обнаружена база коммунистов. Необходимо направить туда наши войска, чтобы как можно быстрее разобраться с этими бандитами. Любое промедление грозит усилением их присутствия, и тогда избавиться от них будет труднее."# Identical duplicate from hoi4
 #wtt_infiltration.2.a:0 "Направить войска."# Identical duplicate from hoi4
 #wtt_infiltration.3.t:0 "Коммунисты сдержаны"# Identical duplicate from hoi4
 #wtt_infiltration.3.desc:0 "В ходе наших недавних рейдов по тем местам, где обычно скрывались коммунисты, никого обнаружить не удалось. Мы знаем, что агенты коммунистов до сих пор действуют в нашей стране, но, похоже, они не организовали никаких новых ячеек, о которых нам не было бы известно."# Identical duplicate from hoi4
 #wtt_infiltration.3.a:0 "Искореним тех, кого мы нашли!"# Identical duplicate from hoi4
 #wtt_infiltration.4.t:0 "Внедрившиеся коммунисты сломлены?"# Identical duplicate from hoi4
 #wtt_infiltration.4.desc:0 "Сообщения о широком внедрении коммунистов, похоже, были сильно преувеличены. Рейды на известные места их укрытий ничего не выявили. Это значит, что либо коммунисты не смогли организовать свою сеть, либо мы подавили всё, что им удалось создать. Но мы должны оставаться начеку, поскольку они, вне всякого сомнения, надеются усыпить нашу бдительность и усилить свою деятельность."# Identical duplicate from hoi4
 #wtt_infiltration.4.a:0 "Будем надеяться, что мы избавились от всех."# Identical duplicate from hoi4
 #wtt_infiltration.5.t:0 "База в регионе [infiltrated_state.GetName] раскрыта"# Identical duplicate from hoi4
 #wtt_infiltration.5.desc:0 "Националистические патрули обнаружили нашу базу в регионе [infiltrated_state.GetName]. Если они намерены воспользоваться нашими ресурсами, то им придётся провести военную операцию."# Identical duplicate from hoi4
 #wtt_infiltration.5.a:0 "Будем надеяться, что до этого дело не дойдёт."# Identical duplicate from hoi4
 #wtt_infiltration.6.t:0 "Атакована база в регионе [infiltrated_state.GetName]"# Identical duplicate from hoi4
 #wtt_infiltration.6.desc:0 "Вражеские войска атаковали нашу базу в регионе [infiltrated_state.GetName]. От наших товарищей не было никаких сообщений, но вражеская пресса пишет о «кампании по окружению и искоренению в провинции [infiltrated_state.GetName]». Нужно ожидать самого худшего."# Identical duplicate from hoi4
 #wtt_infiltration.6.a:0 "Это большой шаг назад для революции."# Identical duplicate from hoi4
 #wtt_infiltration.10.t:0 "Восстание коммунистов"# Identical duplicate from hoi4
 #wtt_infiltration.10.desc:0 "Коммунистическая партия, судя по всему, замышляет нечто грандиозное. Наша разведка перехватила её курьеров с тайными приказами подготовиться к «революционной контратаке» всем их основным базам, разбросанным по стране. Для этого они собирают войска и припасы. Возможно, речь идёт даже об общенациональном восстании. Мы должны немедленно провести соответствующую подготовку."# Identical duplicate from hoi4
 #wtt_infiltration.10.a:0 "Приготовимся к битве за Китай!"# Identical duplicate from hoi4
 #wtt_infiltration.21.t:0 "В регионе [infiltrated_state.GetName] обнаружена коммунистическая ячейка"# Identical duplicate from hoi4
 #wtt_infiltration.21.desc:0 "Действуя на основании полученных нашей разведкой сведений, наши патрули обнаружили крупную базу коммунистов. Мы должны немедленно атаковать их, прежде чем они подготовятся к нападению и смогут дать отпор."# Identical duplicate from hoi4
 #wtt_infiltration.21.a:0 "Главное – поскорее."# Identical duplicate from hoi4
 #wtt_infiltration.23.t:0 "Коммунистическая угроза ослаблена?"# Identical duplicate from hoi4
 #wtt_infiltration.23.desc:0 "Ряд рейдов на известные места укрытия коммунистов не дал никаких новых сведений о масштабе коммунистического внедрения. Подробные допросы захваченных коммунистов также не принесли ничего нового. \n\nПохоже, наша разведка неплохо справилась с этим вопросом."# Identical duplicate from hoi4
 #wtt_infiltration.23.a:0 "Нужно зачистить все немногие базы, о которых нам известно."# Identical duplicate from hoi4
 #wtt_infiltration.24.a:0 "К счастью, мы избавились от них всех."# Identical duplicate from hoi4
 #wtt_infiltration.24.t:0 "С коммунистической угрозой покончено?"# Identical duplicate from hoi4
 #wtt_infiltration.24.desc:0 "Похоже, за последние несколько месяцев коммунисты понесли потери после ряда тяжёлых ударов. Наши агенты перехватывают растущее количество сообщений из штаба коммунистов к руководителям на местах с просьбой доложить обстановку – обычно такие сообщения поступают после арестов указанных руководителей или засад. Похоже, на настоящий момент коммунистов крепко прижали, а их организация на общегосударственном уровне не представляет особой угрозы. \n\nНо мы не должны терять бдительность, поскольку пока коммунистическая партия существует в какой бы то ни было форме, она всегда может активизироваться."# Identical duplicate from hoi4
 #CHI_xian_warlords_upset:0 "Это рассердит местных правителей. Они могут оставить вашу сторону, отвергнуть ваши попытки установить контроль над ними и припомнить такое ваше отношение к ним в будущем."# Identical duplicate from hoi4
 #wtt_xian_incident.1.t:0 "[From.GetLeader] присылает приглашение"# Identical duplicate from hoi4
 #wtt_xian_incident.1.desc:0 "[From.GetLeader] прислал формальное приглашение лидеру [CHI.GetLeader] с просьбой встретиться в Сиане для обсуждения текущей обстановки и будущих шагов по разрешению конфликта с коммунистами.\n\nВ случае отказа он будет считать, что [From.GetLeader] оскорбил его лично, и это, несомненно, учтут другие местные правители."# Identical duplicate from hoi4
 #wtt_xian_incident.1.a:0 "Отправиться на встречу"# Identical duplicate from hoi4
 #wtt_xian_incident.1.b:0 "Не отправляться на встречу"# Identical duplicate from hoi4
 #wtt_xian_incident.2.t:0 "[From.GetLeader] прибывает в Сиань"# Identical duplicate from hoi4
 #wtt_xian_incident.2.desc:0 "В сопровождении небольшого эскорта [From.GetLeader] прибыл в Сиань, чтобы обсудить с нами текущую обстановку. Он, несомненно, ожидает от нас дальнейших шагов по борьбе с коммунистами. Но когда у нас под боком японская армия, мы должны чётко выразить свою позицию."# Identical duplicate from hoi4
 #wtt_xian_incident.2.a:0 "Попросить его объединиться с коммунистами."# Identical duplicate from hoi4
 #wtt_xian_incident.3.t:0 "[From.GetLeader] отказывается от встречи."# Identical duplicate from hoi4
 #wtt_xian_incident.3.desc:0 "Сославшись на тяжёлую простуду, [CHI.GetLeader] «с сожалением» отказался от встречи. Остаётся гадать, что это означает – собирается ли он установить над нашими землями более непосредственный контроль, или кто-то выдал ему наши планы?"# Identical duplicate from hoi4
 #wtt_xian_incident.3.a:0 "Может, он и в самом деле простыл?"# Identical duplicate from hoi4
 #wtt_xian_incident.4.t:0 "[From.GetLeader] предлагает заключить союз с коммунистами"# Identical duplicate from hoi4
 #wtt_xian_incident.4.desc:0 "На встрече в Сиане [From.GetLeader] сделал неожиданное предложение: он считает, что нам нужно заключить союз с коммунистами, чтобы общим фронтом противостоять японской угрозе."# Identical duplicate from hoi4
 #wtt_xian_incident.4.a:0 "Возможно, он прав."# Identical duplicate from hoi4
 #wtt_xian_incident.4.b:0 "Мы до сих пор помним, чем закончилась предыдущая попытка."# Identical duplicate from hoi4
 #wtt_xian_incident.5.t:0 "[CHI.GetLeader] предлагает заключить союз."# Identical duplicate from hoi4
 #wtt_xian_incident.5.desc:0 "Похоже, националисты наконец-то устали от попыток стереть нас со своих карт. На встрече в Сиане [CHI.GetLeader] согласился рассмотреть возможность заключения союза с нами в борьбе против японцев.\n\nМы должны тщательно взвесить все варианты."# Identical duplicate from hoi4
 #wtt_xian_incident.5.a:0 "Японцы – более опасная угроза."# Identical duplicate from hoi4
 #wtt_xian_incident.5.b:0 "Никаких сделок с националистами!"# Identical duplicate from hoi4
 #wtt_xian_incident.6.t:0 "[From.GetLeader] отказывается объединиться с коммунистами"# Identical duplicate from hoi4
 #wtt_xian_incident.6.desc:0 "Несмотря на наши доводы и требования остановить эту бессмысленную войну, [From.GetLeader] отказался от идеи создания объединённого фронта с коммунистами. Понятно, что необходимо предпринимать более решительные меры. Может, стоит арестовать его и передать коммунистам?"# Identical duplicate from hoi4
 #wtt_xian_incident.6.a:0 "Это наш единственный вариант."# Identical duplicate from hoi4
 #wtt_xian_incident.6.b:0 "Ситуация может легко выйти из-под контроля."# Identical duplicate from hoi4
 #wtt_xian_incident.7.t:0 "[CHI.GetLeader] арестован ([CHI_xian_instigator.GetNameDef])!"# Identical duplicate from hoi4
 #wtt_xian_incident.7.desc_a:0 "[CHI_xian_instigator.GetLeader] прислал сообщение о том, что он арестовал лидера [CHI.GetLeader], которого хочет передать нам. \n\nВозможно, это лучший шанс казнить врага народа!"# Identical duplicate from hoi4
 #wtt_xian_incident.7.desc_b:0 "[From.GetLeader] отверг наше предложение казнить лидера [CHI.GetLeader]. Вместо этого предполагается, что мы должны заключить союз с националистами, поскольку якобы не готовы одновременно возглавлять революцию и обороняться от японцев."# Identical duplicate from hoi4
 #wtt_xian_incident.7.a:0 "Обратиться к Советам за одобрением."# Identical duplicate from hoi4
 #wtt_xian_incident.7.b:0 "Голову ему с плеч!"# Identical duplicate from hoi4
 #wtt_xian_incident.7.c:0 "Нужно объединиться с ним против японцев."# Identical duplicate from hoi4
 #wtt_xian_incident.7.d:0 "Если мы их убьём, то развяжем войну, которую не сможем выиграть. Пусть уходят."# Identical duplicate from hoi4
 #wtt_xian_incident.8.t:0 "[CHI.GetLeader] арестовал лидера [From.GetLeader]!"# Identical duplicate from hoi4
 #wtt_xian_incident.8.desc:0 "Мы перехватили сообщение, которое отправил [From.GetLeader], о том, что [CHI.GetLeader] находится у них о под стражей и что его собираются передать коммунистам. Учитывая питаемую к нему ненависть, долго он не проживёт. \n\nЕсли мы не хотим, чтобы [CHI.GetLeader] устроил показательную казнь лидера [PRC.GetLeader], нужно действовать быстро и решительно!"# Identical duplicate from hoi4
 #wtt_xian_incident.8.a:0 "Выслать войска!"# Identical duplicate from hoi4
 #wtt_xian_incident.8.b:0 "Они его не тронут. Подождём."# Identical duplicate from hoi4
 #wtt_xian_incident.9.t:0 "[CHI.GetLeader] арестован ([CHI_xian_instigator.GetNameDef])!"# Identical duplicate from hoi4
 #wtt_xian_incident.9.desc:0 "[PRC.GetLeader] отправил сообщение о том, что коммунистам предоставляется уникальная возможность привлечь лидера [CHI.GetLeader] к суду за его преступления против народа и революции. Его казнь станет огромной победой для коммунистической партии в её борьбе за главенство в Китае. \n\nВместе с тем она ослабит националистов в критический момент и, возможно, даже позволит японцам продвинуться ещё глубже на территорию Китая."# Identical duplicate from hoi4
 #wtt_xian_incident.9.a:0 "Ещё один буржуазный враг встретил свой конец."# Identical duplicate from hoi4
 #wtt_xian_incident.9.b:0 "Он ещё пригодится."# Identical duplicate from hoi4
 #wtt_xian_incident.10.t:0 "[PRC.GetLeader] предлагает заключить союз"# Identical duplicate from hoi4
 #wtt_xian_incident.10.desc:0 "Вместо ожидаемого показательного суда и последующей казни коммунисты сообщили, что они предпочитают заключить союз против японцев. \n\nОни определённо тянут время, зная, что ещё один хороший удар их прикончит. Если они действительно хотели бы видеть лидера [CHI.GetLeader] мёртвым, то давно казнили бы его.\n\nТем не менее, некоторые представители нашего правительства гадают, зачем коммунистам заключать союз именно сейчас – может, они знают что-то, чего не знаем мы?"# Identical duplicate from hoi4
 #wtt_xian_incident.10.a:0 "Если только они будут следовать нашим указаниям."# Identical duplicate from hoi4
 #wtt_xian_incident.10.b:0 "Никаких сделок с коммунистами!"# Identical duplicate from hoi4
 #wtt_china_shared.1.t:0 "[From.GetNameDef] предлагает поддержку"# Identical duplicate from hoi4
 #wtt_china_shared.1.desc:0 "[From.GetLeader] прибыл в нашу столицу для обсуждения обстановки. Встретившись как с независимыми активистами, так и с представителями правительства, он заявил, что наша независимость крайне важна для государства [From.GetNameDef] и что оно готово поддержать все наши шаги по ее расширению."# Identical duplicate from hoi4
 #wtt_china_shared.1.a:0 "Их помощь необходима, как никогда."# Identical duplicate from hoi4
 #wtt_china_shared.1.b:0 "Мы довольны и текущей ситуацией."# Identical duplicate from hoi4
 #wtt_china_shared.2.t:0 "[From.GetNameDef] соглашается на нашу помощь"# Identical duplicate from hoi4
 #wtt_china_shared.2.desc:0 "В частной беседе представители правительства государства [From.GetNameDef] выразили большую заинтересованность тем, как мы будем поддерживать их независимость. Были созданы фонды для групп, ратующих за большую независимость, а также мы начали создавать [From.GetAdjective] «Временное правительство в изгнании»."# Identical duplicate from hoi4
 #wtt_china_shared.2.a:0 "Их борьба – наша борьба."# Identical duplicate from hoi4
 #wtt_china_shared.3.t:0 "[From.GetNameDef] отказывается от нашей помощи"# Identical duplicate from hoi4
 #wtt_china_shared.3.desc:0 "В очень строгой ноте [From.GetLeader] сообщил нам о том, что его правительство не потерпит вмешательства в [From.GetAdjective] внутренние дела. Дипломатические протоколы не позволяют объявить лидера [From.From.GetLeader] персоной нон-грата и запретить ему въезд, но практически всей нашей делегации было запрещено возвращаться в государство [From.GetNameDef]."# Identical duplicate from hoi4
 #wtt_china_shared.3.a:0 "Жаль."# Identical duplicate from hoi4
 #wtt_china_shared.4.t:0 "Движение за независимость государства [From.GetNameDef] набирает силу"# Identical duplicate from hoi4
 #wtt_china_shared.4.desc:0 "Похоже, что [From.From.GetLeader] посетил государство [From.GetNameDef] не только для обмена любезностями за чашкой чая. В последнее время разрозненные движения за независимость начали всё чаще и эффективнее координировать свои действия. Похоже, они получают помощь из-за рубежа."# Identical duplicate from hoi4
 #wtt_china_shared.4.a:0 "Это беспокоит."# Identical duplicate from hoi4
 #wtt_china_shared.10.t:0 "«Летающие тигры»"# Identical duplicate from hoi4
 #wtt_china_shared.10.desc_a:0 "Сун Мэйлин, вдова Чана Кайши и одно из наиболее преданных ему лиц, прибыла в Вашингтон, чтобы добиваться поддержки Китая в его борьбе против Японии. ВВС Китая крайне необходимы современные самолёты и опытные пилоты.\n\nПризыв Сун был широко подхвачен публикой, и некоторое количество наших пилотов оставили службу, чтобы записаться в ряды инструкторов для тренировки и обучения китайских лётчиков.\n\nПосле решения вопроса с пилотами Сун Мэйлин попросила нас предоставить китайским ВВС около 150 современных истребителей."# Identical duplicate from hoi4
 #wtt_china_shared.10.desc_b:0 "Война в Китае тяжело сказалась на состоянии китайских ВВС, но их лётчики доблестно сражались в небе с превосходящим по количеству и качеству техники противником. \n\nНесмотря на доблесть пилотов, [From.GetAdjective] ВВС отчаянно нуждаются в новых самолётах и пилотах для восполнения потерь. [From.GetLeader] посылает делегацию в Вашингтон для переговоров о предоставлении Китаю около 150 современных истребителей и такого же количества пилотов для их обслуживания."# Identical duplicate from hoi4
 #wtt_china_shared.10.a:0 "Мы должны поддерживать их, как можем."# Identical duplicate from hoi4
 #wtt_china_shared.10.b:0 "Мы не должны допустить, чтобы нас втянули в этот конфликт."# Identical duplicate from hoi4
 #wtt_china_shared.11.t:0 "Советские добровольцы"# Identical duplicate from hoi4
 #wtt_china_shared.11.desc_a:0 "Продолжительные сражения в Китае заставляют нас оказать поддержку нашим товарищам из [From.GetAdjective] Красной армии. [From.GetLeader] предлагает направить к ним пилотов-добровольцев и самолёты. Он просит выделить около 50 бомбардировщиков и 100 истребителей для их сопровождения. \n\nЭто может оказаться полезным опытом для наших пилотов и позволит испытать на практике новые разработки."# Identical duplicate from hoi4
 #wtt_china_shared.11.desc_b:0 "Продолжающаяся в Китае война тяжело сказалась на состоянии [From.GetAdjective] ВВС, пытающихся защищать воздушное пространство и оказывать поддержку наземным войскам. [From.GetLeader] лично обращается к лидеру [SOV.GetLeader] с просьбой предоставить им около 50 средних бомбардировщиков и 100 истребителей.\n\nЗаодно у нас появится возможность испытать новейшее оборудование в боевых условиях."# Identical duplicate from hoi4
 #wtt_china_shared.11.a:0 "Мы должны поддерживать их, как можем."# Identical duplicate from hoi4
 #wtt_china_shared.11.b:0 "Им придётся довольствоваться имеющимися средствами."# Identical duplicate from hoi4
 #wtt_china_shared.12.t:0 "[From.GetNameDef] просит отправить нового генерала"# Identical duplicate from hoi4
 #wtt_china_shared.12.desc:0 "[From.GetLeader] обратился к лидеру [USA.GetLeader] с предложением отправить одного из наших генералов в качестве начальника штаба [From.GetAdjective] армии.\n\nТаким образом мы заслужим личное уважение со стороны лидера [From.GetLeader], а наш генерал получит бесценный боевой опыт, и в случае войны [From.GetLeader] предоставит нам войска. \n\nКакого генерала выбрать?"# Identical duplicate from hoi4
 #wtt_china_shared.12.a:0 "Джозефа Стилуэлла"# Identical duplicate from hoi4
 #wtt_china_shared.12.b:0 "Придётся им справляться самим."# Identical duplicate from hoi4
 #wtt_china_shared.12.c:0 "Дугласа Макартура"# Identical duplicate from hoi4
 #wtt_china_shared.12.d:0 "Дуайта Эйзенхауэра"# Identical duplicate from hoi4
 #wtt_china_shared.13.t:0 "[CHI_USA_General.GetName] прибывает в Китай"# Identical duplicate from hoi4
 #wtt_china_shared.13.desc:0 "[From.GetLeader] рассмотрел нашу просьбу о помощи, и генерал [CHI_USA_General.GetName] получил приказ как можно быстрее прибыть на службу в Китай.\n\nПредполагается, что он будет не просто советником при лидере [Root.GetLeader], но ещё и возьмёт на себя командование войсками, благодаря чему получит опыт непосредственного ведения современной войны."# Identical duplicate from hoi4
 #wtt_china_shared.13.a:0 "Ценное приобретение."# Identical duplicate from hoi4
 #wtt_china_shared.14.t:0 "Никакой помощи со стороны государства [From.GetNameDef]"# Identical duplicate from hoi4
 #wtt_china_shared.14.desc:0 "[From.GetLeader] оставил нашу просьбу без ответа. Некоторые высокопоставленные американские военные высказали желание принять назначение, но военный министр и президент [From.GetLeader] наложили вето на это предложение, назвав его непрактичным и не соответствующим национальным интересам."# Identical duplicate from hoi4
 #wtt_china_shared.14.a:0 "Они трусы, глупцы или всё вместе?"# Identical duplicate from hoi4
 #wtt_prc.1.t:0 "[From.GetLeader] предлагает заключить союз"# Identical duplicate from hoi4
 #wtt_prc.1.desc:0 "После долгих лет безуспешного конфликта и перед лицом угрозы со стороны Японии коммунисты обратились к нам с предложением создать объединённое правительство. Наши армии смогут сражаться бок о бок, и мы будем сообща координировать свою политику.\n\nМотивы такой неожиданной перемены в настроениях не очень ясны, и кое-кто в правительстве полагает, что это лишь их первый этап по захвату страны."# Identical duplicate from hoi4
 #wtt_prc.1.a:0 "Мы должны объединиться против общего врага."# Identical duplicate from hoi4
 #wtt_prc.1.b:0 "Мы не поведёмся на такой дешёвый трюк."# Identical duplicate from hoi4
 #wtt_prc.2.t:0 "[From.GetLeader] отказывается от союза."# Identical duplicate from hoi4
 #wtt_prc.2.desc:0 "После долгого размышления [From.GetLeader] решил отклонить наше предложение. Наши источники в правительстве докладывают, что ему повсюду мерещится заговор коммунистов и что он полагает, будто мы хотим захватить правительство и отобрать у него контроль над страной."# Identical duplicate from hoi4
 #wtt_prc.2.a:0 "Какой параноик!"# Identical duplicate from hoi4
 #wtt_prc.10.t:0 "[From.GetNameDef] требует от нас сотрудничества"# Identical duplicate from hoi4
 #wtt_prc.10.desc:0 "Вслед за созданием Правительства национальной обороны [From.GetNameDef] заявил, что не потерпит «излишней самостоятельности и неподчинения». Война с Японией становится всё более неизбежной, и любой, кто не поддерживает Правительство национальной обороны, будет считаться потенциальным врагом. [From.GetLeader] открыто сказал, что не будет дожидаться начала войны, чтобы выступить против правителей, которые отказываются подчиниться."# Identical duplicate from hoi4
 #wtt_prc.10.a:0 "Попробуем поработать совместно с правительством."# Identical duplicate from hoi4
 #wtt_prc.10.b:0 "Этот громогласный идиот явно блефует."# Identical duplicate from hoi4
 #wtt_prc.11.t:0 "[From.GetNameDef] присоединяется к Правительству национальной обороны"# Identical duplicate from hoi4
 #wtt_prc.11.desc:0 "[From.GetLeader] внял голосу разума и решил присоединиться к нашему союзу. Его войска поддержат нас в будущих сражениях."# Identical duplicate from hoi4
 #wtt_prc.12.t:0 "[From.GetNameDef] отвечает отказом"# Identical duplicate from hoi4
 #wtt_prc.12.desc:0 "По причинам, не поддающимся разумному объяснению, [From.GetLeader] отказывается сотрудничать с нами даже по самым основным вопросам. Он утверждает, что мы всего лишь шайка бандитов, которых скоро истребят, и призывает других правителей присоединиться к нему."# Identical duplicate from hoi4
 #wtt_prc.12.a:0 "Его нужно приструнить."# Identical duplicate from hoi4
 #PRC_provoke_japan_korea:0 "Корея"# Identical duplicate from hoi4
 #PRC_provoke_japan_manchuria:0 "Маньчжурия"# Identical duplicate from hoi4
 #wtt_prc.20.t:0 "Китайская провокация"# Identical duplicate from hoi4
 #wtt_prc.20.desc:0 "Стали известны новые подробности последнего нападения на нашу территорию. Пока что ни один из нападавших не был задержан, но всё говорит о том, что это намеренная провокация со стороны Китая. \n\nКитайское правительство подозрительно долго тянуло с осуждением нападения, а в китайских газетах его описывали как героический акт противодействия «японскому империализму».\n\nКабинет министров собрался для обсуждения ситуации и принятия мер в ответ на такую явную наглость."# Identical duplicate from hoi4
 #wtt_prc.20.a:0 "Потребовать извинений."# Identical duplicate from hoi4
 #wtt_prc.20.b:0 "Мобилизовать войска и подготовиться к войне."# Identical duplicate from hoi4
 #wtt_prc.21.t:0 "Саботаж на военном заводе"# Identical duplicate from hoi4
 #wtt_prc.21.desc:0 "Из государства [JAP.GetManchuriaPuppet] поступают донесения о том, что на одном из наших заводов вспыхнул большой пожар. Местные пожарные до сих пор борются с ним, но уверены, что к концу дня его удастся потушить. По предварительным оценкам повреждения довольно значительны, поскольку очаг возгорания, судя по всему, находился на хранилище легковоспламеняющихся химикатов.\n\nВоенная разведка приступила к расследованию инцидента. Не исключена возможность намеренного поджога."# Identical duplicate from hoi4
 #wtt_prc.21.a:0 "Кто бы это мог сделать?"# Identical duplicate from hoi4
 #wtt_prc.22.t:0 "Саботаж на гражданской фабрике"# Identical duplicate from hoi4
 #wtt_prc.23.t:0 "Взорван мост"# Identical duplicate from hoi4
 #wtt_prc.23.desc:0 "Прошлой ночью один из главных железнодорожных мостов в государстве [JAP.GetManchuriaPuppet] рухнул под тяжестью проезжающего поезда с боеприпасами. Операцию по спасению и восстановлению затруднил последующий взрыв боеприпасов. Персонал поезда до сих пор не найден, вероятнее всего, все погибли.\n\nВоенная разведка сразу же, как только ситуация стала относительно безопасной, выслала группу следователей с целью выяснить, почему обрушилось такое крепкое сооружение.\n\nОчевидцы утверждают, что за день до обрушения видели в долине небольшую группу людей. В настоящее время их местонахождение неизвестно."# Identical duplicate from hoi4
 #wtt_prc.24.t:0 "Патруль попал в засаду"# Identical duplicate from hoi4
 #wtt_prc.24.desc:0 "Один из наших патрулей в государстве [JAP.GetManchuriaPuppet] не вышел на связь. Высланная поисковая группа обнаружила следы перестрелки, говорящие о том, что патруль попал в засаду и погиб в жестоком бою.\n\nПонесли ли потери нападавшие, неизвестно, так как были обнаружены лишь трупы японских солдат.\n\nОни выглядят так, как будто были оставлены намеренно, в качестве предупреждения."# Identical duplicate from hoi4
 #wtt_japan.1.t:0 "[From.GetNameDef] желает взять под свой контроль наши колонии"# Identical duplicate from hoi4
 #wtt_japan.1.desc:0 "Воспользовавшись нашей слабостью, [Root.GetAdjective] лидеры предложили помочь нам «поддержать порядок» в наших колониях. Они утверждают, что, потеряв основную территорию, мы лишились возможности постоять за себя.\n\nЭто явно уловка с целью лишить нас контроля над колониями, но какой у нас остаётся выбор?"# moved to replace folder
 #wtt_japan.1.a:0 "Пора признать владычество Японии над Востоком."# Identical duplicate from hoi4
 #wtt_japan.1.b:0 "Им придётся взять их силой!"# Identical duplicate from hoi4
 #wtt_japan.2.t:0 "[From.GetNameDef] передаёт управление колониями"# Identical duplicate from hoi4
 #wtt_japan.2.desc:0 "Правительство государства [From.GetNameDefCap] тщательно обдумало наше предложение по «поддержанию порядка» в их колониях и решило согласиться. Оно передаёт нам полный контроль над этими колониями."# Identical duplicate from hoi4
 #wtt_japan.2.a:0 "Мудрое решение."# Identical duplicate from hoi4
 #wtt_japan.3.t:0 "[From.GetNameDefCap] отказывается уступать колонии"# Identical duplicate from hoi4
 #wtt_japan.3.desc:0 "Правительство государства [From.GetNameDefCap] тщательно обдумало наше предложение по «поддержанию порядка» в их колониях и решило отказаться."# Identical duplicate from hoi4
 #wtt_japan.3.a:0 "Посмотрим, чем это им обернётся."# Identical duplicate from hoi4
 #wtt_japan.11.t:0 "Пакт о ненападении с государством [From.GetNameDef]"# Identical duplicate from hoi4
 #wtt_japan.11.desc:0 "Несмотря на растущие трения между [From.GetAdjective] лидерами и государством [Root.GetNameDef], [From.GetAdjective] правительство вновь начало переговоры о подписании пакта о ненападении. Преимущества для нас очевидны, но каковы преимущества для [From.GetAdjective] стороны? И не пожалеем ли мы об этом?"# Identical duplicate from hoi4
 #wtt_japan.11.a:0 "Нужно поддерживать мир... пока что."# Identical duplicate from hoi4
 #wtt_japan.11.b:0 "Главнее всего – не давать им никаких преимуществ!"# Identical duplicate from hoi4
 #wtt_japan.12.t:0 "[From.GetNameDefCap] соглашается подписать пакт о ненападении"# Identical duplicate from hoi4
 #wtt_japan.12.desc:0 "[From.GetNameDefCap] официально соглашается подписать пакт о ненападении"# Identical duplicate from hoi4
 #wtt_japan.12.a:0 "Они играют как раз нам на руку."# Identical duplicate from hoi4
 #wtt_japan.13.t:0 "[From.GetNameDefCap] отказывается заключить пакт о ненападении"# Identical duplicate from hoi4
 #wtt_japan.13.desc:0 "По каким-то причинам [From.GetNameDef] отказывается заключать с нами пакт о ненападении."# Identical duplicate from hoi4
 #wtt_japan.13.a:0 "Они что-то замышляют против нас?"# Identical duplicate from hoi4
 #wtt_japan.21.t:0 "Обмен [From.GetAdjective] генералов"# Identical duplicate from hoi4
 #wtt_japan.21.desc:0 "[From.GetAdjective] власти решили вернуть на родину чиновников и генералов, придерживающихся левых взглядов, а вместо них отправить к нам сторонников правых убеждений."# Identical duplicate from hoi4
 #wtt_japan.21.a:0 "Похоже, в государстве [From.GetNameDef] что-то намечается..."# Identical duplicate from hoi4
 #wtt_japan.22.t:0 "Обмен [Root.GetAdjective] генералов произведён"# Identical duplicate from hoi4
 #wtt_japan.22.desc:0 "Процесс замены наших правых генералов и чиновников теми, кто разделяет левые взгляды и кого мы раньше неофициально отправили в изгнание в государство [From.GetNameDef], завершён."# Identical duplicate from hoi4
 #wtt_japan.22.a:0 "Это усилит наше влияние на государство [Root.GetNameDef]."# Identical duplicate from hoi4
 #wtt_japan.31.t:0 "Судьба императорской семьи"# Identical duplicate from hoi4
 #wtt_japan.31.desc:0 "Настала пора определить дальнейшую судьбу императора и его семьи. В Японии, которую мы строим, наследственный статус не должен играть никакой роли."# Identical duplicate from hoi4
 #wtt_japan.31.a:0 "Выдворить их из страны!"# Identical duplicate from hoi4
 #wtt_japan.31.b:0 "Обезглавить их!"# Identical duplicate from hoi4
 #wtt_japan.32.t:0 "Императорская семья выдворена"# Identical duplicate from hoi4
 #wtt_japan.32.desc:0 "[From.GetNameDefCap] изгоняет императорскую семью, чем оказывает нам большую услугу! Император прибыл в государство [Root.GetNameDef], но, несмотря на изгнание, его авторитет в народе и войсках по-прежнему велик."# Identical duplicate from hoi4
 #wtt_japan.32.a:0 "Мы достойны называться его домом!"# Identical duplicate from hoi4
 #wtt_japan.101.t:0 "Объединение с Маньчжурией"# Identical duplicate from hoi4
 #wtt_japan.101.desc:0 "После недавней победы над государством [MAN.GetName] японское правительство признало претензии Китая на этот регион и предложило вернуть его нам. Вместе с этим жестом доброй воли оно предлагает нам заключить союз."# Identical duplicate from hoi4
 #wtt_japan.101.a:0 "Пожалуй, с японцами и вправду можно иметь дело."# Identical duplicate from hoi4
 #wtt_japan.101.b:0 "Маньчжурию мы принимаем, но в их благожелательности продолжаем сомневаться."# Identical duplicate from hoi4
 #wtt_japan.102.desc:0 "[From.GetNameDefCap] благодарит нас за возвращение Маньчжурии и принимает предложение заключить союз."# Identical duplicate from hoi4
 #wtt_japan.103.desc:0 "[From.GetNameDefCap] благодарит нас за возвращение Маньчжурии, но отклоняет предложение заключить союз."# Identical duplicate from hoi4
 #wtt_japan.104.t:0 "Суверенитет Филиппин"# Identical duplicate from hoi4
 #wtt_japan.104.desc:0 "[From.GetNameDefCap] сделала публичное заявление о том, что не намеревается сидеть в стороне и наблюдать за тем, как страна, находящаяся в сфере её интересов, остаётся под влиянием Запада. Они требуют, чтобы мы ускорили процесс деколонизации и немедленно предоставили Филиппинам независимость."# Identical duplicate from hoi4
 #wtt_japan.104.a:0 "Они правы. Они заслужили свободу."# Identical duplicate from hoi4
 #wtt_japan.104.b:0 "Филиппины останутся американскими!"# Identical duplicate from hoi4
 #wtt_japan.105.desc:0 "Государство [From.GetNameDefCap] ответило на наши требования предоставить независимость Филиппинам, и американское правительство распорядилось немедленно провести все процедуры по предоставлению суверенитета своим владениям в Тихом океане."# Identical duplicate from hoi4
 #wtt_japan.105.a:0 "По крайней мере, они вняли голосу разума."# Identical duplicate from hoi4
 #wtt_japan.106.desc:0 "Государство [From.GetNameDefCap] ответило на наши требования предоставить независимость Филиппинам, заявив, что эта страна является необходимой для защиты «жизненно важных интересов Америки» в этом регионе."# Identical duplicate from hoi4
 #wtt_japan.106.a:0 "И после этого они называют себя защитниками свободы?!"# Identical duplicate from hoi4
 #wtt_japan.107.desc:0 "Государство [From.GetNameDefCap] ответило на требования Японии предоставить независимость Филиппинам, и американское правительство распорядилось немедленно провести все процедуры по предоставлению им суверенитета."# Identical duplicate from hoi4
 #wtt_japan.107.a:0 "Хвала японцам!"# Identical duplicate from hoi4
 #wtt_japan.108.t:0 "Молодые офицеры осуществляют переворот"# Identical duplicate from hoi4
 #wtt_japan.108.desc:0 "Группа молодых офицеров провела ряд удачных покушений на различных правительственных чиновников и премьер-министра, после чего заняла Токио и взяла под контроль императорский дворец. Офицеры заявили о своих намерениях «очистить правительство от коррупции и идеологической угрозы», а также вернуть императору статус единственного правителя нации.\n\nИх акция нашла неожиданно широкую поддержку в военных кругах, а выступления противников были заранее пресечены массовыми арестами и казнями лояльных прежнему правительству элементов. В силу неожиданности и давления обстоятельств император не стал порицать восставших.\n\nОрганизованное сопротивление правительства уже теряет силу, и ожидается, что мятежники скоро заявят о возвращении императору полного контроля над всеми делами внутренней, внешней и военной политики."# Identical duplicate from hoi4
 #wtt_japan.108.a:0 "Да здравствует император!"# Identical duplicate from hoi4
 #wtt_japan.109.t:0 "Япония предлагает заключить Тройственный пакт"# Identical duplicate from hoi4
 #wtt_japan.109.desc:0 "[From.GetNameDefCap] прощупывает настроения, стараясь узнать, насколько нас заинтересует пакт между нами, [JAP_initiator.GetAdjective] и [ITA_fascism.GetAdjective] государствами. [JAP_initiator.GetAdjective] руководство утверждает, что в обстановке растущей мировой враждебности к нашим действиям крайне важно поддерживать друг друга."# Identical duplicate from hoi4
 #wtt_japan.109.a:0 "Прекрасная идея. Мы подпишем пакт."# Identical duplicate from hoi4
 #wtt_japan.109.b:0 "Нет, лучше не рисковать и не настраивать мир против себя."# Identical duplicate from hoi4
 #wtt_japan.110.desc:0 "[JAP_initiator.GetNameDefCap] прощупывает настроения, стараясь узнать, насколько нас заинтересует пакт между нами, [JAP_initiator.GetAdjective] и [GER_fascism.GetAdjective] государствами. [JAP_initiator.GetAdjective] руководство утверждает, что в обстановке растущей мировой враждебности к нашим действиям крайне важно поддерживать друг друга. [GER_fascism.GetAdjective] руководство уже сообщило, что поддерживает эту идею."# Identical duplicate from hoi4
 #wtt_japan.111.t:0 "Тройственный пакт подписан"# Identical duplicate from hoi4
 #wtt_japan.111.desc:0 "[GER_fascism.GetAdjective] и [ITA_fascism.GetAdjective] правительства согласились подписать Тройственный пакт, поклявшись поддерживать друг друга в случае объявления войны."# Identical duplicate from hoi4
 #wtt_japan.112.t:0 "[From.GetNameDefCap] отклоняет Тройственный пакт"# Identical duplicate from hoi4
 #wtt_japan.112.desc:0 "[From.GetAdjective] правительство отклонило предложение заключить Тройственный пакт, предпочитая действовать в одиночку."# Identical duplicate from hoi4
 #wtt_japan.113.t:0 "[From.GetNameDefCap] подписывает Тройственный пакт"# Identical duplicate from hoi4
 #wtt_japan.113.desc:0 "[ITA_fascism.GetAdjective] правительство согласилось подписать Тройственный пакт, поклявшись поддержать нас в случае объявления войны."# Identical duplicate from hoi4
 #wtt_japan.114.t:0 "Демократические элементы совершают переворот"# Identical duplicate from hoi4
 #wtt_japan.114.desc:0 "Демократические элементы в правительстве устроили переворот после того, как военные пригрозили снова ограничить с таким трудом полученные демократические права граждан. Хотя некоторые из них с удивительной решимостью и с оружием в руках выступили на защиту народа и его прав на свободу.\n\nРаскол в военном руководстве позволил народным представителям захватить законодательные и исполнительные органы власти. Стычки только начались, но вряд ли действующее правительство будет так уж легко свергнуть."# Identical duplicate from hoi4
 #wtt_japan.114.a:0 "Никогда больше нами не будут править военные!"# Identical duplicate from hoi4
 #wtt_japan.115.t:0 "[From.GetName] нападает на Советский Союз"# Identical duplicate from hoi4
 #wtt_japan.115.desc:0 "Несмотря на наш пакт о ненападении, государство [From.GetNameDefCap] в одностороннем порядке напало на Советский Союз. Сейчас перед нами стоит выбор: поддержать союзников или сохранить верность заключённому пакту с Советами и осудить акт агрессии."# Identical duplicate from hoi4
 #wtt_japan.115.a:0 "Мы должны присоединиться к союзникам!"# Identical duplicate from hoi4
 #wtt_japan.115.b:0 "Мы не нарушаем договоры... Пока что."# Identical duplicate from hoi4
 #wtt_japan.116.t:0 "[From.GetName] вступает в войну"# Identical duplicate from hoi4
 #wtt_japan.116.desc:0 "Государство [From.GetNameDefCap] решило присоединиться к нашей войне с Советским Союзом, несмотря на заключённый с ним пакт о ненападении."# Identical duplicate from hoi4
 #wtt_japan.116.a:0 "Как и должно было поступить."# Identical duplicate from hoi4
 #wtt_japan.117.t:0 "[From.GetName] порицает нашу войну"# Identical duplicate from hoi4
 #wtt_japan.117.desc:0 "Государство [From.GetNameDefCap] решило соблюдать заключённый с Советским Союзом пакт о ненападении, несмотря на то, что оно наш союзник. По всей видимости, его правительство решило сохранить дипломатические отношения с членом пакта."# Identical duplicate from hoi4
 #wtt_japan.117.a:0 "Какая досада."# Identical duplicate from hoi4
 #wtt_japan.118.t:0 "[From.GetName] требует помощи"# Identical duplicate from hoi4
 #wtt_japan.118.desc:0 "Государство [From.GetNameDefCap] в настоящее время погрязло в гражданской войне и с трудом противостоит вражеским силам. Временное правительство обратилось к нашим представителям с предложением обменять Южный Сахалин на столь необходимую военную помощь.\n\nНеплохой способ получить землю в обмен на добровольческие дивизии."# Identical duplicate from hoi4
 #wtt_japan.118.a:0 "Великолепная идея!"# Identical duplicate from hoi4
 #wtt_japan_118_TT:0 "Эти добровольцы вернутся и пополнят людские ресурсы, если §Y[From.GetName]§! выиграет гражданскую войну."# Identical duplicate from hoi4
 #wtt_japan.118.b:0 "Это не такая уж хорошая сделка для нас."# Identical duplicate from hoi4
 #wtt_japan.119.t:0 "[From.GetName] принимает предложение об обмене"# Identical duplicate from hoi4
 #wtt_japan.119.desc:0 "[From.GetNameDefCap] принимает наше предложение об обмене Южного Сахалина на военную поддержку. Они уже отправили к нам на помощь несколько «добровольческих» дивизий!"# Identical duplicate from hoi4
 #wtt_japan.119.a:0 "Они очень пригодятся!"# Identical duplicate from hoi4
 #wtt_japan.119.TT:0 "Получите 8 боевых единиц с §Y12 пехотными§! батальонами и §Y3 батальонами поддержки§!."# Identical duplicate from hoi4
 #wtt_japan.120.t:0 "[From.GetName] отклоняет предложение"# Identical duplicate from hoi4
 #wtt_japan.120.desc:0 "Представители государства [From.GetNameDefCap] сообщили, что отвергают предложение по обмену Южного Сахалина на военную поддержку."# Identical duplicate from hoi4
 #wtt_japan.120.a:0 "Мы остались сами по себе..."# Identical duplicate from hoi4
 #wtt_japan.121.t:0 "Государство [From.GetName] захватывает Токио"# Identical duplicate from hoi4
 #wtt_japan.121.desc:0 "Войска государства [From.GetNameDefCap] заняли японскую столицу, и фашистское [From.From.GetAdjective] правительство пало. Если мы намерены действовать, то нужно действовать немедленно. Необходимо обеспечить контроль над удалёнными японскими островами и, если мы собираемся противостоять коммунистической угрозе, принять командование над оставшимися фашистскими элементами."# Identical duplicate from hoi4
 #wtt_japan.121.a:0 "Осуществить этот план."# Identical duplicate from hoi4
 #wtt_japan.121.b:0 "В настоящее время это не в наших интересах."# Identical duplicate from hoi4
 #wtt_japan.122.t:0 "Фашисты бегут в Маньчжурию."# Identical duplicate from hoi4
 #wtt_japan.122.desc:0 "После захвата Токио фашистское правительство пало, и его оставшиеся сторонники и военные отряды бежали в государство [MAN.GetName], которое взяло под свой контроль удалённые острова и территории в Корее и Китае.\n\nГражданская война в целом закончена, но перемирие крайне ненадёжно, и фашисты ещё не разгромлены до конца."# Identical duplicate from hoi4
 #wtt_japan.122.a:0 "Разберёмся с ними позже."# Identical duplicate from hoi4
 #wtt_japan.123.t:0 "Сопротивление фашистов сломлено"# Identical duplicate from hoi4
 #wtt_japan.123.desc:0 "После захвата Токио фашистское правительство пало. У оставшихся сторонников и военных отрядов нет шансов сплотиться, и они начали разбредаться, благодаря чему захватить оставшиеся удалённые территории будет легко."# Identical duplicate from hoi4
 #wtt_japan.123.a:0 "Война выиграна."# Identical duplicate from hoi4
 #wtt_japan.124.t:0 "Добровольцы возвращаются домой"# Identical duplicate from hoi4
 #wtt_japan.124.desc:0 "После победы коммунистов в Японии наши добровольцы возвращаются домой."# Identical duplicate from hoi4
 #wtt_japan.125.t:0 "Советы возвращают Маньчжурию"# Identical duplicate from hoi4
 #wtt_japan.125.desc:0 "Освободив Маньчжурию от японцев и избавив её от низвергнутого императора Цин, государство [From.GetNameDef] предложило вернуть Маньчжурию, утверждая, что она по праву должна перейти в [Root.GetAdjective] руки."# Identical duplicate from hoi4
 #wtt_japan.126.t:0 "[From.GetName] предлагает заключить мир"# Identical duplicate from hoi4
 #wtt_japan.126.desc:0 "[From.GetAdjective] власти предложили нам заключить мир. Они полностью покинут территорию континента в обмен на немедленное прекращение боевых действий."# Identical duplicate from hoi4
 #wtt_japan.126.a:0 "Мы победили в войне."# Identical duplicate from hoi4
 #wtt_japan.126.b:0 "Мы будем воевать до полного разгрома врага!"# Identical duplicate from hoi4
 #wtt_japan.127.t:0 "[From.GetName] соглашается заключить мир"# Identical duplicate from hoi4
 #wtt_japan.127.desc:0 "Государство [From.GetNameDef] приняло наше предложение мира и прекратило боевые действия в обмен на наши территориальные уступки."# Identical duplicate from hoi4
 #wtt_japan.127.a:0 "Они одержали верх... На какое-то время."# Identical duplicate from hoi4
 #wtt_japan.128.t:0 "[From.GetName] отвергает предложение мира"# Identical duplicate from hoi4
 #wtt_japan.128.desc:0 "Государство [From.GetNameDef] отказалось заключить с нами мир и поклялось вести войну до тех пор, пока не добьется безоговорочной капитуляции."# Identical duplicate from hoi4
 #wtt_japan.128.a:0 "Значит, мы будем сражаться до последнего!"# Identical duplicate from hoi4
 #wtt_japan.40.t:0 "[From.GetLeader] требует Маньчжурию"# Identical duplicate from hoi4
 #wtt_japan.40.desc:0 "Несколько дней назад правительство государства [From.GetNameDef] начало последовательное давление на нас. Журналисты ведущих изданий в своих статьях требуют от нас вернуть Маньчжурию под [From.GetAdjective] контроль. Это не просто пропаганда для внутреннего употребления, поскольку представители лидера [From.GetLeader] по дипломатическим каналам призвали нас заключить соглашение о будущем маньчжурских территорий.\n\nСегодня по этому поводу высказался сам [From.GetLeader], потребовав как можно скорее полностью вернуть Маньчжурию. В противном случае его правительство будет вынуждено пересмотреть условия нашего сотрудничества."# Identical duplicate from hoi4
 #wtt_japan.40.a:0 "Она принадлежит им."# Identical duplicate from hoi4
 #wtt_japan.40.b:0 "Они ещё не готовы править самостоятельно."# Identical duplicate from hoi4
 #wtt_japan.41.t:0 "[From.GetNameDef] оказывает военную помощь"# Identical duplicate from hoi4
 #wtt_japan.41.desc:0 "Императорский штаб Японии решил коренным образом изменить стратегическую перспективу. На совещании с императором военный министр представил новый план, согласно которому в ближайшем будущем разразится война с Советским Союзом. В целях подготовки к этой войне руководство Императорской армии Японии решило, что наши войска должны защитить участки фронта. Для этого было выделено большое количества лишь немного устаревшего вооружения."# Identical duplicate from hoi4
 #wtt_japan.41.a:0 "Как мило с их стороны."# Identical duplicate from hoi4
 #wtt_news.25.t:0 "[JAP.GetNameDefCap] принимает контроль над [From.GetAdjective] колониями"# Identical duplicate from hoi4
 #wtt_news.25.desc:0 "[This.GetNewspaperHeader]Ввиду слабости государства [From.GetNameDef] не удивительно, что [JAP.GetAdjective] власти усиливали давление на [From.GetAdjective] восточные владения. Этим утром представители [From.GetAdjective] правительства сделали неожиданное заявление о том, что контроль над [From.GetAdjective] колониями немедленно переходит к государству [JAP.GetNameDef]."# moved to replace folder
 #wtt_news.25.a:0 "Азия для азиатов!"# Identical duplicate from hoi4
 #wtt_news.25.b:0 "Печальный день для Европы..."# Identical duplicate from hoi4
 #wtt_news.25.c:0 "Это конец колониализма?"# Identical duplicate from hoi4
 #wtt_news.26.t:0 "Независимость Филиппин"# Identical duplicate from hoi4
 #wtt_news.26.desc:0 "[This.GetNewspaperHeader]В результате [JAP.GetAdjective] давления [From.GetAdjective] правительство объявило о немедленном прекращении [From.GetAdjective] колониального правления на архипелаге. Начиная с этого дня государство [PHI.GetNameDef] получило суверенитет."# moved to replace folder
 #wtt_news.26.b:0 "Всё равно мы собирались сворачивать колониальную политику."# Identical duplicate from hoi4
 #wtt_news.26.c:0 "Радостный день!"# Identical duplicate from hoi4
 #wtt_news.27.t:0 "Молодые японские офицеры осуществляют переворот"# Identical duplicate from hoi4
 #wtt_news.27.desc:0 "[This.GetNewspaperHeader]Группа молодых офицеров успешно свергла правительство и вновь утвердила императора в качестве верховного правителя японской нации. Похоже, переворот стал реакцией на предполагаемую коррупцию правительства и широкое распространение враждебных идеологий.\n\nДелая упор на имперскую риторику, офицеры объявили о проведении чисток, которые буду продолжаться до тех пор, пока «из рядов вооружённых сил и правительства не будут удалены все неблагонадёжные элементы». Сам император Хирохито выступил с кратким заявлением, согласившись взять на себя верховное командование и дав понять, что он заинтересован в примирении с Китаем и западными колониальными державами, имеющими владения в тихоокеанском регионе."# moved to replace folder
 #wtt_news.27.a:0 "Бандзаи!"# Identical duplicate from hoi4
 #wtt_news.27.b:0 "Тревожные вести... К нам таких предложений не поступало..."# Identical duplicate from hoi4
 #wtt_news.27.c:0 "Гарантия ли это мира в тихоокеанском регионе?"# Identical duplicate from hoi4
 #wtt_news.27.d:0 "Неожиданный поворот."# Identical duplicate from hoi4
 #wtt_news.30.t:0 "Чан Кайши казнён"# Identical duplicate from hoi4
 #wtt_news.30.desc:0 "[This.GetNewspaperHeader]Поступило известие о том, что сегодня утром вслед за арестом, распоряжение о котором дал [CHI_xian_instigator.GetLeader], расстрельный взвод коммунистов казнил Чана Кайши. Эту меру наказания после недолгого суда по обвинению в преступлениях против народа и партии провозгласил [PRC.GetLeader]. Даже непосредственного вмешательства представителя советского правительства оказалось недостаточно для отмены приговора.\n\nУтверждается, что [SOV.GetLeader] пришёл в ярость, услышав о «предательстве» со стороны лидера [PRC.GetLeader], и приказал арестовать китайскую делегацию Коминтерна.\n\nНовый лидер националистов [CHI.GetLeader] поклялся отомстить за смерть Чана и «истребить» всех коммунистов."# moved to replace folder
 #wtt_news.30.a:0 "Он получил по заслугам."# Identical duplicate from hoi4
 #wtt_news.30.b:0 "Они назвали убийство правосудием!"# Identical duplicate from hoi4
 #wtt_news.30.c:0 "Это будет иметь последствия."# Identical duplicate from hoi4
 #wtt_news.30.d:0 "Китай ожидает ещё более нестабильная обстановка."# Identical duplicate from hoi4
 #wtt_news.31.t:0 "Чан Кайши казнён"# Identical duplicate from hoi4
 #wtt_news.31.desc:0 "[This.GetNewspaperHeader]Поступило известие о том, что сегодня утром вслед за арестом, распоряжение о котором дал [CHI_xian_instigator.GetLeader], расстрельный взвод коммунистов казнил Чан Кайши. Эту меру наказания после недолгого суда по обвинению в преступлениях против народа и партии, в измене и в контрреволюционной деятельности провозгласил [PRC.GetLeader]. Советский представитель выступал на суде в качестве обвинителя, и это подкрепляет подозрения в том, что [SOV.GetLeader] тайно одобрил решение. \nНовый лидер националистов [CHI.GetLeader] поклялся отомстить за смерть Чана и «истребить» всех коммунистов."# moved to replace folder
 #wtt_news.31.c:0 "Мы поступили правильно."# Identical duplicate from hoi4
 #wtt_news.32.t:0 "Чан Кайши отпущен из-под домашнего ареста"# Identical duplicate from hoi4
 #wtt_news.32.desc:0 "[This.GetNewspaperHeader]Утверждается, что, после ареста по приказу лидера [CHI_xian_instigator.GetLeader] и передачи коммунистам, в результате продолжительных переговоров [CHI.GetLeader] отпущен домой. Сведения поступают отрывочные, но, судя по всему, [PRC.GetLeader] предложил заключить союз против японцев. Обе стороны опровергают эти слухи, и [PRC.GetLeader] утверждает, что он предпочтёт увидеть, как страна сгорает до пепла, нежели пойдёт на переговоры с националистами. [CHI.GetLeader] отвечает ему взаимностью."# moved to replace folder
 #wtt_news.32.a:0 "А какие у них планы на нас?"# Identical duplicate from hoi4
 #wtt_news.32.c:0 "Дерутся, словно дети малые..."# Identical duplicate from hoi4
 #wtt_news.32.d:0 "Япония воспользуется этой ситуацией."# Identical duplicate from hoi4
 #wtt_news.32.e:0 "Мы должны воспользоваться этим себе на благо."# Identical duplicate from hoi4
 #wtt_news.33.t:0 "[PRC.GetLeader] обвиняет националистов в измене"# Identical duplicate from hoi4
 #wtt_news.33.desc:0 "[This.GetNewspaperHeader]После встречи между лидерами [CHI.GetLeader] и [PRC.GetLeader] последний выступил с критикой того, что он назвал «неприкрытой и наглой попыткой привлечь Красную армию для выполнения националистических и контрреволюционных целей». [CHI.GetLeader] отказался от комментариев по этому поводу, заявив только, что националистическая армия готова защитить Китай от любого агрессора. \n\nПоступают сообщения о том, то оба лидера обсудили возможность создания единого фронта против Японии.\n\nПока не ясно, приведет ли этот разлад к очередному конфликту между двумя сторонами."# moved to replace folder
 #wtt_news.33.b:0 "И почему мы думали, что они изменятся?"# Identical duplicate from hoi4
 #wtt_news.34.t:0 "Сформированы «Летающие тигры»"# Identical duplicate from hoi4
 #wtt_news.34.desc:0 "[This.GetNewspaperHeader]Вслед за обращением к американским пилотам и механикам с призывом вступить в добровольческий отряд президент США [USA.GetLeader] официально одобрил передачу более сотни современных истребителей китайским ВВС. Пилотам армии, ВМФ или морской пехоты США на время службы в этом отряде предоставляется отпуск.\n\nПервые корабли с самолётами должны отбыть сразу же после сборки машин. Конгрессмены высказали озабоченность тем, что такие действия на грани международного права могут иметь негативный резонанс."# moved to replace folder
 #wtt_news.34.a:0 "Удачной охоты!"# Identical duplicate from hoi4
 #wtt_news.34.b:0 "Мы им весьма рады."# Identical duplicate from hoi4
 #wtt_news.34.c:0 "Добровольцы? Скорее, наёмники!"# Identical duplicate from hoi4
 #wtt_news.34.d:0 "Конец изоляции США?"# Identical duplicate from hoi4
 #wtt_news.35.t:0 "Шанхайский инцидент"# Identical duplicate from hoi4
 #wtt_news.35.desc:0 "[This.GetNewspaperHeader]Напряжённость между Китаем и Японией резко возросла после вчерашнего столкновения в Шанхае. \n\nПо сообщениям западных наблюдателей, стычка произошла между китайской полицией и группой японских матросов. У обеих сторон есть пострадавшие. Когда для расследования инцидента прибыл японский патруль, китайская армия уже блокировала все подходы к месту происшествия и арестовала матросов, обвинив их в покушении на убийство.\n\nЯпонское правительство выступило с резким заявлением о том, что если моряки не будут отпущены, то оно примет меры для их освобождения."# moved to replace folder
 #wtt_news.35.a:0 "Возмутительно!"# Identical duplicate from hoi4
 #wtt_news.35.b:0 "Всё идет по плану."# Identical duplicate from hoi4
 #wtt_news.35.c:0 "Война в воздухе."# Identical duplicate from hoi4
 #wtt_news.35.d:0 "Это кажется спланированным заранее."# Identical duplicate from hoi4
 #wtt_news.36.t:0 "Чан Кайши погиб в авиакатастрофе"# Identical duplicate from hoi4
 #wtt_news.36.desc:0 "[This.GetNewspaperHeader]Сегодня [CHI.GetNameDef] потрясла трагедия: самолёт, на борту которого находился Чан Кайши, взорвался в воздухе через несколько мгновений после взлёта. Спасатели до сих пор исследуют место трагедии, но никакой надежды на то, что они обнаружат выживших среди экипажа и пассажиров, уже нет.\n\nПредполагается, что генералиссимус и его супруга погибли.\n\nНовый китайский лидер [CHI.GetLeader] пообещал провести тщательное расследование причин катастрофы. Ходят слухи о заговоре против генералиссимуса, которого многие считали препятствием на пути объединения разных фракций внутри Китая."# moved to replace folder
 #wtt_news.36.a:0 "Одной проблемой меньше."# Identical duplicate from hoi4
 #wtt_news.36.b:0 "Это была не случайность."# Identical duplicate from hoi4
 #wtt_news.36.d:0 "Трагический случай."# Identical duplicate from hoi4
 #wtt_news.37.t:0 "Объявлено о создании Китайской Народной Республики"# Identical duplicate from hoi4
 #wtt_news.37.desc:0 "[This.GetNewspaperHeader]В своей триумфальной речи [PRC.GetLeader] заявил, что «китайский народ выстоял» и привёл к победе коммунистов в гражданской войне в Китае. Теперь, после полного отступления националистов, коммунистическая партия одержала безусловную победу в войне, длившейся несколько десятилетий. Таким образом, небольшая группа повстанцев, начинавшая свою борьбу в отдалённых горных селениях, в конечном итоге стала полноправным правительством Китайской Народной Республики."# moved to replace folder
 #wtt_news.37.a:0 "Великий день."# Identical duplicate from hoi4
 #wtt_news.37.b:0 "Не более чем формальность."# Identical duplicate from hoi4
 #wtt_news.37.d:0 "Они всё равно ничего не добьются."# Identical duplicate from hoi4
 #wtt_news.38.t:0 "[PRC.GetLeader] побеждает во внутренней борьбе за власть"# Identical duplicate from hoi4
 #wtt_news.38.desc:0 "[This.GetNewspaperHeader]Внутренние распри между фракциями коммунистической партии Китая, похоже, прекратились с появлением решительного лидера, которым стал [PRC.GetLeader]. Мао Цзедун и более умеренные фракции потеряли своё влияние, поскольку при поддержке Советского Союза [PRC.GetLeader] переиграл их всех. Какую роль в этом сыграл [SOV.GetLeader], если вообще сыграл, остаётся лишь догадываться."# moved to replace folder
 #wtt_news.38.a:0 "Да приведёт он нас к победе!"# Identical duplicate from hoi4
 #wtt_news.38.b:0 "Какая разница."# Identical duplicate from hoi4
 #wtt_news.38.c:0 "Полезный союзник."# Identical duplicate from hoi4
 #wtt_news.38.d:0 "Он унаследовал очень трудный пост."# Identical duplicate from hoi4
 #wtt_news.39.t:0 "Кампания по умиротворению Китая"# Identical duplicate from hoi4
 #wtt_news.39.desc:0 "[This.GetNewspaperHeader]Вслед за инцидентами, названными «наглыми провокациями», японское правительство заявило, что Китай находится в состоянии «вооружённого конфликта». Оно утверждает, что центральное правительство, которым руководит [CHI.GetLeader], продемонстрировало своё нежелание или неспособность наказать ответственных. Как следствие, в Китай были направлены японские «миротворческие силы» с целью сохранения порядка и предотвращения дальнейших нападений."# moved to replace folder
 #wtt_news.39.a:0 "Как и было запланировано."# Identical duplicate from hoi4
 #wtt_news.39.b:0 "И кто это сделал?"# Identical duplicate from hoi4
 #wtt_news.39.c:0 "Что мы сделали?!"# Identical duplicate from hoi4
 #wtt_news.39.d:0 "Топорные отговорки."# Identical duplicate from hoi4
 #wtt_news.39.e:0 "Они поймут, насколько ошибались."# Identical duplicate from hoi4
 #wtt_warlord.1.t:0 "[From.GetNameDefCap] заявляет о покорности"# Identical duplicate from hoi4
 #wtt_warlord.1.desc:0 "В условиях, когда центральное правительство Китая не способно защитить свой народ от бандитов и коммунистов, [From.GetLeader] наконец-то осознал своё истинное положение и обратился к нам в попытке обезопасить себя. Он готов на полное сотрудничество и предоставит нашим войскам право на свободный проход. В обмен он просит только выделить ему часть войск для защиты его территории и не забывать о той роли, которую он сыграл, когда мы полностью реорганизуем Китай."# Identical duplicate from hoi4
 #wtt_warlord.1.a:0 "Наконец-то голос разума!"# Identical duplicate from hoi4
 #wtt_warlord.1.b:0 "Для него в наших планах нет места."# Identical duplicate from hoi4
 #wtt_warlord.2.t:0 "[From.GetNameDefCap] соглашается"# Identical duplicate from hoi4
 #wtt_warlord.2.desc:0 "[From.GetAdjective] правительство приняло наше предложение. В обмен на их защиту мы обещаем «внимательно прислушиваться к их советам» относительно того, как нам поступать. К нам прибыл представитель [From.GetAdjective] правительства для координации нашей политики."# Identical duplicate from hoi4
 #wtt_warlord.2.a:0 "Небольшая цена за наше выживание."# Identical duplicate from hoi4
 #wtt_warlord.3.t:0 "[From.GetNameDefCap] отвечает отказом"# Identical duplicate from hoi4
 #wtt_warlord.3.desc:0 "[From.GetAdjective] правительство категорически отказалось обсуждать наши предложения. Оно утверждает, что нам недостаёт полномочий вести переговоры от имени настоящего национального правительства."# Identical duplicate from hoi4
 #wtt_warlord.3.a:0 "Когда мы станем сильнее, мы им покажем."# Identical duplicate from hoi4
 #wtt_britain_lease_azores.1.t:0 "[From.GetNameDefCap] требует на время предоставить Азорские острова"# Identical duplicate from hoi4
 #wtt_britain_lease_azores.1.desc:0 "[From.GetAdjective] правительство обратилось к нам с просьбой предоставить на время войны Азорские острова. Стратегическое положение делает их важной базой для охраны морских путей через Атлантику. Острова будут возвращены после окончания военных действий."# Identical duplicate from hoi4
 #wtt_britain_lease_azores.1.a:0 "Всё лучше, чем заставлять нас втягиваться в войну..."# Identical duplicate from hoi4
 #wtt_britain_lease_azores.1.b:0 "А какая в этом польза для нас?"# Identical duplicate from hoi4
 #wtt_britain_lease_azores.2.t:0 "[From.GetNameDefCap] соглашается"# Identical duplicate from hoi4
 #wtt_britain_lease_azores.2.desc:0 "[From.GetAdjective] правительство одобрило просьбу и передало Азорские острова под наш полный контроль с условием, что мы несём полную ответственность за их защиту от любых атак. Небольшой отряд уже прибыл на острова, чтобы заложить базу для операций."# Identical duplicate from hoi4
 #wtt_britain_lease_azores.2.a:0 "Это будет полезно."# Identical duplicate from hoi4
 #wtt_britain_lease_azores.3.t:0 "[From.GetNameDefCap] отвечает отказом"# Identical duplicate from hoi4
 #wtt_britain_lease_azores.3.desc:0 "Ссылаясь на свой заявленный нейтралитет и на положения международного права о военных действиях, [From.GetLeader] отказал нам в просьбе предоставить Азорские острова. Пока мы не найдём способ вовлечь эту страну в войну на нашей стороне, острова останутся для нас недоступными."# Identical duplicate from hoi4
 #wtt_britain_lease_azores.3.a:0 "Мы это запомним."# Identical duplicate from hoi4
 #wtt_britain_lease_azores.4.t:0 "Аренда Азорских островов закончена"# Identical duplicate from hoi4
 #wtt_britain_lease_azores.4.desc:0 "Военные действия в Европе закончились, и [POR.GetAdjective] власти напоминают, что Азорские острова были переданы нам лишь на время войны. Настала пора вернуть их прежнему владельцу."# Identical duplicate from hoi4
 #wtt_britain_lease_azores.4.a:0 "Британцы всегда платят по долгам."# Identical duplicate from hoi4
 #wtt_britain_lease_azores.5.t:0 "Великобритания уходит с Азорских островов."# Identical duplicate from hoi4
 #wtt_britain_lease_azores.5.desc:0 "После окончания военных действий в Европе [From.GetNameDef], согласно заключённой сделке, собирается вернуть нам Азорские острова. Мы уже выслали группу для восстановления контроля над ними."# Identical duplicate from hoi4
 #wtt_britain_lease_azores.5.a:0 "Наилучший возможный исход."# Identical duplicate from hoi4
