 #wtt_news.50.t:0 "Гитлер убит"# Identical duplicate from hoi4
 #wtt_news.50.desc:0 "[This.GetNewspaperHeader]Сегодня немецкое радио сообщило о том, что заговорщики в рядах военного руководства совершили попытку переворота. Вслед за взрывом в штаб-квартире фюрера, в результате которого погиб сам Гитлер и получили ранения несколько человек, армейские подразделения атаковали учреждения и отряды СС.\n\n[GER.GetLeader] утверждает, что полностью контролирует ситуацию в стране и армии, но до сих пор со всей Германии поступают сообщения о стычках между сторонниками нынешнего правительства и мятежниками.\n\nХодят слухи, что некоторые высшие руководители нацистской партии сами планируют захватить власть, воспользовавшись хаосом."# moved to replace folder
 #wtt_news.50.a:0 "Подлое предательство!"# Identical duplicate from hoi4
 #wtt_news.50.b:0 "Ситуация не улучшилась."# Identical duplicate from hoi4
 #wtt_news.50.c:0 "Хоть от этого избавились!"# Identical duplicate from hoi4
 #wtt_news.50.d:0 "Он сам вынудил их."# Identical duplicate from hoi4
 #wtt_news.51.t:0 "[GER.GetLeader] выживает в покушении"# Identical duplicate from hoi4
 #wtt_news.51.desc:0 "[This.GetNewspaperHeader]Сегодня немецкое радио сообщило о том, что заговорщики в рядах военного руководства совершили попытку переворота. Вслед за взрывом в штаб-квартире фюрера, который по чудесной случайности лишь слегка ранил самого Гитлера и еще несколько человек, армейские подразделения попытались захватить ряд правительственных учреждений в Берлине.\n\nВести о том, что [GER.GetLeader] уцелел, распространились быстро, и большинство подразделений под командованием мятежников уже вернулись в казармы.\n\nНесколько высших немецких военачальников совершили самоубийство, чтобы не предстать по обвинению в измене перед печально известным «народным судом»."# moved to replace folder
 #wtt_news.51.c:0 "Начало конца?"# Identical duplicate from hoi4
 #wtt_news.52.desc:0 "[This.GetNewspaperHeader]Сегодня немецкое радио сообщило о том, что [GER.GetLeader] объявил себя главой правительства. Вслед за перестрелкой в бункере, в ходе которой был смертельно ранен фюрер, отряды СС быстро перекрыли все основные автомобильные и железнодорожные пути из Берлина. Тем временем в столицу для восстановления порядка направили воздушные и сухопутные войска."# moved to replace folder
 
