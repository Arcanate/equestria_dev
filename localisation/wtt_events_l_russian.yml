 #wtt_news.53.t:0 "Объединение Скандинавии"# Identical duplicate from hoi4
 #wtt_news.53.desc:0 "[This.GetNewspaperHeader]Благодаря силе своего оружия государство [From.GetOldName] объединило под своим владычеством все скандинавские народы, и теперь его правительство занимается включением в состав новых территорий. Чтобы заручиться широкой поддержкой населения, была проведена пропагандистская кампания с самым недвусмысленным националистическим содержанием.\n\nВ качестве дополнительных средств сторонники объединения Скандинавии уже начали ссылаться на исторические параллели и доказывать, что настоящая ситуация в регионе — это всего лишь продолжение тенденций прошлого. [From.GetOldAdjective] правительство охотно ухватилось за их рассуждения, официально заявило о «восстановлении Кальмарской унии» и сменило название страны на «[From.GetNameDef]»."# moved to replace folder
 #wtt_news.53.a:0 "Великий день для всех скандинавов!"# Identical duplicate from hoi4
 #wtt_news.53.b:0 "Объединённая Скандинавия сильнее."# Identical duplicate from hoi4
 #wtt_news.53.c:0 "Долго это не продержится!"# Identical duplicate from hoi4
 #wtt_news.54.t:0 "Объединение северных народов"# Identical duplicate from hoi4
 #wtt_news.54.desc:0 "[This.GetNewspaperHeader]После завоевания всех стран северного региона [From.GetOldAdjective] правительство решило приступить к интеграции всех новых территорий. Чтобы заручиться широкой поддержкой населения, была проведена националистическая пропагандистская кампания с недвусмысленным призывом поддержать правительство.\n\nКак высказался представитель [From.GetOldAdjective] властей, «северяне издавна тянулись друг к другу, и вполне естественно для них стремиться к объединению, чтобы наши народы жили вместе в одном государстве». Правительство использовало это родство в качестве аргумента для объединения, заявило о создании «истинно северного союза» и сменило название страны на «[From.GetNameDef]»."# moved to replace folder
 #wtt_news.54.a:0 "Объединившись, северные народности станут сильнее!"# Identical duplicate from hoi4
 #wtt_news.54.b:0 "Объединённый Север может доставить немало хлопот своим соседям..."# Identical duplicate from hoi4
 #wtt_news.55.t:0 "Возрождение государства [From.GetNameDef]"# Identical duplicate from hoi4
 #wtt_news.55.desc:0 "[This.GetNewspaperHeader]Завладев всеми землями, некогда принадлежавшими старой Великой Колумбии, [From.GetOldAdjective] правительство приступило к реинтеграции новых территорий. Чтобы заручиться широкой поддержкой населения, была проведена националистическая пропагандистская кампания с недвусмысленным призывом поддержать правительство.\n\nПредставители [From.GetOldAdjective] властей неоднократно утверждали, что все страны на севере Южной Америки должны вспомнить свою общую историю и создать объединённое государство. Теперь [From.GetOldAdjective] правительство сделало ещё один шаг к этой цели, заявило о «возрождении наследия Боливара» и сменило название страны на «[From.GetNameDef]»."# moved to replace folder
 #wtt_news.55.a:0 "Впереди ждёт осуществление мечты об объединённой Латинской Америке!"# Identical duplicate from hoi4
 #wtt_news.55.b:0 "Рождается новая американская сверхдержава?"# Identical duplicate from hoi4
 #wtt_news.56.t:0 "Возрождение государства [From.GetNameDef]"# Identical duplicate from hoi4
 #wtt_news.56.desc:0 "[This.GetNewspaperHeader]Завоевав все бывшие земли Австро-Венгерской империи, [From.GetOldAdjective] правительство в качестве представителей последнего государства-наследника приступило к объединению этих территорий. Государственная пропаганда всячески восхваляет «славные дни империи» с целью заручиться широкой поддержкой населения при осуществлении националистических реформ и возвращении к имперским порядкам.\n\nВ качестве шага навстречу этой цели [From.GetOldAdjective] правительство заявило о возрождении государства [From.GetNameDef] и соответствующим образом официально переименовало страну."# moved to replace folder
 #wtt_news.56.a:0 "Indivisibiliter ac inseparabiliter!"# Identical duplicate from hoi4
 #wtt_news.56.b:0 "Дуалистическая монархия возрождается."# Identical duplicate from hoi4
 #wtt_news.57.t:0 "Возрождение государства [From.GetNameDef]"# Identical duplicate from hoi4
 #wtt_news.57.desc:0 "[This.GetNewspaperHeader]Теперь, когда Польша и Литва снова объединены под общим правлением, [From.GetOldAdjective] правительство начало ссылаться на историю в своей пропаганде, пытаясь объединить народы обеих стран. «Эксперты-историки» наперебой приводят различные факты из прошлого Польско-литовской унии, доказывая, что сообща Польша и Литва способны противостоять всем угрозам на своих границах. Похоже, такой подход сработал и повлиял на настроения публики, всё чаще задумывающейся о славном прошлом.\n\nСегодня [From.GetOldAdjective] правительство сделало очередной шаг к своей цели, заявив о возрождении Унии и о смене названия страны на «[From.GetNameDef]»."# moved to replace folder
 #wtt_news.57.a:0 "Если с нами Бог, то кто против нас?"# Identical duplicate from hoi4
 #wtt_news.57.b:0 "Переживёт ли она раздел на этот раз?"# Identical duplicate from hoi4
 #wtt_news.58.t:0 "Объединение Бенилюкса"# Identical duplicate from hoi4
 #wtt_news.58.desc:0 "[This.GetNewspaperHeader]После завоевания всех территорий Бенилюкса [From.GetOldAdjective] правительство принялось в недвусмысленных терминах оправдывать свои действия. Его представители утверждают, что являются законными наследниками Объединённого королевства Нидерландов, и что условия Лондонского договора 1839 года были преступным образом навязаны другими державами, а потому он должен быть аннулирован. Таким образом, государство [From.GetOldNameDef] лишь вновь утвердило контроль над некогда принадлежавшими ему землями.\n\nВслед за этим [From.GetOldAdjective] правительство объявило о смене названия страны на «[From.GetNameDef]» и теперь пытается заручиться широкой общественной поддержкой с помощью пропаганды и рассуждений о внешней угрозе в условиях текущего глобального кризиса."# moved to replace folder
 #wtt_news.58.a:0 "Снова вместе, как и предполагалось в 1815 году..."# Identical duplicate from hoi4
 #wtt_news.58.b:0 "Да... Всё это, похоже, исключительно внутренние дела..."# Identical duplicate from hoi4
 #wtt_news.59.t:0 "Возрождение государства [From.GetNameDef]"# Identical duplicate from hoi4
 #wtt_news.59.desc:0 "[This.GetNewspaperHeader]После завоевания других центральноамериканских стран [From.GetOldAdjective] правительство принялось в недвусмысленных терминах оправдывать свои действия. Утверждая, что оно является единственным законным наследником Федеративной республики Центральной Америки, оно объявило все другие государства, возникшие в конце 1830-х годов, незаконными образованиями сепаратистов, а недавние военные конфликты назвало «правомочными попытками вернуть себе контроль» над этими территориями.\n\nКак следствие, [From.GetOldAdjective] правительство объявило о смене названия страны на «[From.GetNameDef]» и теперь пытается заручиться широкой общественной поддержкой с помощью пропаганды и рассуждений о внешней угрозе в условиях текущего глобального кризиса."# moved to replace folder
 #wtt_news.59.a:0 "Необходимый шаг на пути к мировому влиянию."# Identical duplicate from hoi4
 #wtt_news.59.b:0 "Рождение ещё одних «Американских штатов»."# Identical duplicate from hoi4
 #wtt_news.60.t:0 "Объединение балтийских государств"# Identical duplicate from hoi4
 #wtt_news.60.desc:0 "[This.GetNewspaperHeader]Завладев всеми землями, принадлежавшими балтийским государствам, [From.GetOldAdjective] правительство приступило к реинтеграции новых территорий. Чтобы заручиться широкой поддержкой населения, была проведена националистическая пропагандистская кампания с недвусмысленным призывом поддержать правительство.\n\nКак высказался представитель [From.GetOldAdjective] властей, «балтийские страны издавна тянулись друг к другу, и вполне естественно, что они стремятся к объединению, особенно в свете угрозы у своих границ. Только вместе наши народы могут сохранить независимость и свободу». Правительство заявило об «истинно балтийском единстве» и сменило название страны на «[From.GetNameDef]»."# moved to replace folder
 #wtt_news.60.a:0 "Это необходимо для нашего выживания."# Identical duplicate from hoi4
 #wtt_news.60.b:0 "Но будет ли новое государство достаточно сильным?"# Identical duplicate from hoi4
 #wtt_news.61.t:0 "Возрождение государства [From.GetNameDef]"# Identical duplicate from hoi4
 #wtt_news.61.desc:0 "[This.GetNewspaperHeader]Завоевав все бывшие земли Османской империи, [From.GetOldAdjective] правительство в качестве представителей последнего государства-наследника приступило к объединению этих территорий. Государственная пропаганда всячески порицала Союзников, разделивших между собой имперские земли, и восхваляла «славные дни империи» с целью заручиться широкой поддержкой населения новоприобретённых территорий при осуществлении националистических реформ и возвращении к имперским порядкам.\n\nВ качестве шага к этой цели [From.GetOldAdjective] правительство заявило о возрождении государства [From.GetNameDef] и официально переименовало страну."# moved to replace folder
 #wtt_news.61.a:0 "Наконец-то мы снова едины!"# Identical duplicate from hoi4
 #wtt_news.61.b:0 "Вечное государство снова подняло голову..."# Identical duplicate from hoi4
 #wtt_news.62.t:0 "Объединение Европы"# Identical duplicate from hoi4
 #wtt_news.62.desc:0 "[This.GetNewspaperHeader]Государство [From.GetOldNameDef] покорило все основные держав континентальной Европы, и впервые за всю историю мечта об «Объединённой Европе» может стать реальностью. Разнообразные «эксперты» (предположительно финансируемые правительством) наперебой рассуждают о том, что это единственный шанс «избежать дальнейших военных конфликтов в Европе».\n\nВ попытках придать своей стране статус «государства для всех европейцев» правительство активно проводит ряд реформ на общенациональном и местном уровнях; в частности, сегодня было объявлено о том, что отныне страна именуется «[From.GetNameDef]», чтобы «все европейцы чувствовали себя в ней, как дома»."# moved to replace folder
 #wtt_news.62.a:0 "Действительно ли это положит конец всем войнам в Европе?"# Identical duplicate from hoi4
 #wtt_news.62.b:0 "Посмотрим, удастся ли это у них."# Identical duplicate from hoi4
 #wtt_news.63.t:0 "Подъём государства [From.GetNameDef]"# Identical duplicate from hoi4
 #wtt_news.63.desc:0 "[This.GetNewspaperHeader]По мере разрастания [From.GetOldAdjective] государства, поглощающего своих соседей, становятся всё более очевидными попытки его правительства создать видимость некоей исторической преемственности. Достижения Великой империи Зимбабве выставляются в самом романтическом свете, но постоянная пропаганда, похоже, и в самом деле действует на умы публики.\n\nСегодня [From.GetOldAdjective] правительство предприняло следующий шаг и сменило название страны на «[From.GetNameDef]», что было встречено ликующими криками толпы в крупных городах."# moved to replace folder
 #wtt_news.63.a:0 "Африка для африканцев!"# Identical duplicate from hoi4
 #wtt_news.63.b:0 "Конец ли это колониального господства в Африке?"# Identical duplicate from hoi4
 #wtt_news.64.t:0 "Подъём государства [From.GetNameDef]"# moved to replace folder
 #wtt_news.64.desc:0 "[This.GetNewspaperHeader][From.GetOldAdjective] военная машина продолжает своё несокрушимое наступление, и идея, которую раньше встречали лишь насмешками — создание новой Римской империи — кажется теперь вполне осуществимой. Большинство ведущих европейских стран, которые могли бы оказать сопротивление, практически раздавлены, и теперь Италия может навязать свою волю покорённым народам.\n\nПриступив к интеграции так называемых «отвоёванных римских территорий», итальянское правительство заодно заявило и о возрождении Римской империи, официально закрепив новое имя для своей страны: «[From.GetNameDef]»."# moved to replace folder
 #wtt_news.64.a:0 "Roma Invicta!"# Identical duplicate from hoi4
 #wtt_news.64.b:0 "Они же несерьёзно!"# Identical duplicate from hoi4
 #wtt_news.65.t:0 "Подъём государства [From.GetNameDef]"# moved to replace folder
 #wtt_news.65.desc:0 "[This.GetNewspaperHeader]По мере продолжения [From.GetOldAdjective] наступления от внимания специалистов по истории Персии не ускользнули некоторые исторические параллели. Ведущие эксперты уже начали сравнивать текущую обстановку с эпохой Кира Великого, что подняло националистические настроения во всём [From.GetOldAdjective] обществе.\n\nПродолжая укреплять контроль над завоёванными территориями, правительство на волне общественного одобрения заявило, что теперь государство официально именуется «[From.GetNameDef]»."# moved to replace folder
 #wtt_news.65.a:0 "Наши силы растут!"# Identical duplicate from hoi4
 #wtt_news.65.b:0 "Принесёт ли это мир и спокойствие в регион?"# Identical duplicate from hoi4
 #wtt_news.66.t:0 "Подъём государства [From.GetNameDef]"# moved to replace folder
 #wtt_news.66.desc:0 "[This.GetNewspaperHeader]Растущее [From.GetOldAdjectiveCap] влияние поставило в тупик военных экспертов во всём мире, но результаты говорят сами за себя. За последние несколько лет грекам удалось добиться господства на Балканах, отвоевать Стамбул и подавить организованное турецкое сопротивление в Анатолии. Похоже, сейчас наступает финальная стадия длившегося более пяти веков греко-турецкого конфликта.\n\nС целью ещё более укрепить национальную гордость [From.GetOldAdjectiveCap] правительство воспользовалось идеей исторической преемственности и объявило свои достижения «византийским отпором турецким захватчикам». В рамках этой пропагандистской кампании во время торжественного парада во вновь переименованном Константинополе было объявлено, что [From.GetOldNameDef] меняет своё официальное название на «[From.GetNameDef]»."# moved to replace folder
 #wtt_news.66.a:0 "Да начнётся обратное завоевание."# Identical duplicate from hoi4
