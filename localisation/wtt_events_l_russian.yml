 #wtt_news.67.t:0 "Объединение Аравии"# moved to replace folder
 #wtt_news.67.desc:0 "[This.GetNewspaperHeader]После завоевания почти всех территорий, входящих в так называемый «арабский мир», [From.GetOldAdjective] правительство задумалось о том, чтобы воспользоваться распространившимися в регионе пан-арабскими настроениями. После силового устранения возможных возражений со стороны других стран идея объединения арабов приобрела реальные очертания, и [From.GetOldAdjective] правительство уже доказало свою готовность достичь этой цели.\n\nТо ли потакая чаяниям народа, то ли желая создать общий дом для всех арабов, то ли просто в надежде ускорить интеграционные процессы в регионе, [From.GetOldAdjective] власти подтвердили, что отныне их страна называется «[From.GetNameDef]»."# moved to replace folder
 #wtt_news.67.a:0 "Мечта Зейдана осуществлена."# Identical duplicate from hoi4
 #wtt_news.67.b:0 "Приведёт ли это к миру в регионе?"# Identical duplicate from hoi4
 #wtt_news.68.t:0 "Подъём государства [From.GetNameDef]"# moved to replace folder
 #wtt_news.68.desc:0 "[This.GetNewspaperHeader]По мере установления контроля над своими соседями [From.GetOldAdjective] правительство всё отчётливее пользуется историческими параллелями в явных попытках объединить народы под своим руководством. Достижения империи Маджапахит откровенно романтизируются, но пропаганда уже оказала влияние на общественное мнение.\n\nСегодня [From.GetOldAdjective] правительство сделало очередной шаг и объявило о смене названия страны на «[From.GetNameDef]», отдав тем самым дань уважения общему историческому наследию региона."# moved to replace folder
 #wtt_news.68.a:0 "Это конец колониализма в Азии!"# Identical duplicate from hoi4
 #wtt_news.68.b:0 "Они воспользовались своим шансом."# Identical duplicate from hoi4
 #wtt_news.69.t:0 "Возрождение государства [From.GetNameDef]"# Identical duplicate from hoi4
 #wtt_news.69.desc:0 "[This.GetNewspaperHeader]По мере роста границ [From.GetOldAdjective] государства и включения в него соседей правительство пересмотрело прежний отказ от названия «Раттанакосин». В настоящее время оно почти повторяет границы исторического королевства в период его наивысшего развития, и достижения королевства Раттанакосин всё чаще упоминают, чтобы повлиять на широкую публику.\n\nСегодня [From.GetOldAdjective] правительство сделало следующий шаг в этом направлении и, ссылаясь на историческую преемственность, официально изменило название страны — теперь она именуется «[From.GetNameDef]»."# moved to replace folder
 #wtt_news.69.a:0 "Мы вновь подтвердили своё право на господство."# Identical duplicate from hoi4
 #wtt_news.69.b:0 "Колониальные империи распадаются?"# Identical duplicate from hoi4
 #wtt_news.70.t:0 "Возрождение государства [From.GetNameDef]"# Identical duplicate from hoi4
 #wtt_news.70.desc:0 "[This.GetNewspaperHeader]Под руководством кайзерины Виктории государство [From.GetOldNameDef] значительно расширило свои границы и превзошло по своим размерам даже прежнюю Священную Римскую империю. [From.GetOldAdjective] военная машина подавила любое сопротивление в Европе, что позволило беспрепятственно преследовать дальнейшие политические цели.\n\nВ настоящее время кайзерина заявила, что необходимо воспользоваться моментом и объявить государство духовным наследником Священной Римской империи. Оно было соответствующим образом официально переименовано, и вместе с этим правительница наконец-то достигла того политического объединения, к которому стремились императоры на протяжении столетий."# moved to replace folder
 #wtt_news.70.a:0 "Aquila Elegit Iovis Omnia Vincit!"# Identical duplicate from hoi4
 #wtt_news.70.b:0 "Её величие и слава не знают равных!"# Identical duplicate from hoi4
 
 
