 #wtt_news.44.b:0 "Порядок восстановлен."# Identical duplicate from hoi4
 #wtt_news.44.c:0 "Кем он себя возомнил?"# Identical duplicate from hoi4
 #wtt_news.44.d:0 "Вот это возвращение."# Identical duplicate from hoi4
 #wtt_news.44.e:0 "Что за балаган!"# Identical duplicate from hoi4
 #wtt_news.45.t:0 "[new_leader.GetLeader] возглавляет национальное правительство Китая"# Identical duplicate from hoi4
 #wtt_news.45.desc:0 "[This.GetNewspaperHeader]В ходе продолжительной борьбы за власть между лидерами [old_leader.GetLeader] и [new_leader.GetLeader] первый наконец-то признал поражение. Оба соперника встретились в резиденции, принадлежащей лидеру [new_leader.GetLeader]. Под конец двухчасовых переговоров [old_leader.GetLeader] согласился уступить власть; премьер-министром республики отныне становится [new_leader.GetLeader].\n\nРанее у стен резиденции собрались многочисленные сторонники обоих политиков, и можно было опасаться жестоких столкновений в том случае, если переговоры закончатся неудачно.\n\nОднако никаких сведений о стычках не поступает; похоже, передача власти прошла вполне мирно."# moved to replace folder
 #wtt_news.45.a:0 "Политика. Политика никогда не меняется."# Identical duplicate from hoi4
 #wtt_news.45.b:0 "Поразительный успех."# Identical duplicate from hoi4
 #wtt_news.45.c:0 "Всё лучше насилия."# Identical duplicate from hoi4
 #wtt_news.45.d:0 "Возможно, они только что избежали гражданской войны."# Identical duplicate from hoi4
 #wtt_news.46.t:0 "[From.GetLeader] провозглашает политику «Единого Китая»"# Identical duplicate from hoi4
 #wtt_news.46.desc:0 "[This.GetNewspaperHeader]Выступив сегодня перед группой сторонников, [From.GetLeader] объявил о значительных изменениях в своём правлении. Ранее [From.GetLeader] терпимо относился к тому, что некоторые части Китая практически независимы. Но это осталось в прошлом. С нынешнего дня [From.GetNameDef] считает своим государством весь Китай. Любой, посмевший ослушаться приказов единственного законного правителя Китая, будет объявлен преступником или предателем и получит соответствующее наказание.\n\nПока неясно, сможет ли [From.GetLeader] выполнить свои угрозы, или же это заявление останется всего лишь пропагандистским ходом ради получения поддержки населения."# moved to replace folder
 #wtt_news.46.a:0 "Это прямая угроза."# Identical duplicate from hoi4
 #wtt_news.46.b:0 "Мы объединим весь Китай!"# Identical duplicate from hoi4
 #wtt_news.46.d:0 "Это не удавалось и более великим."# Identical duplicate from hoi4
 #wtt_news.47.t:0 "[From.GetNameDefCap] претендует на Южный Индокитай"# Identical duplicate from hoi4
 #wtt_news.47.desc:0 "[This.GetNewspaperHeader]Правительство во главе с лидером [From.GetLeader] заявило, что текущая ситуация в Индокитае представляет собой явную прямую угрозу [From.GetAdjective] безопасности. Согласно официальному заявлению, ни одно правительство в мире не потерпит, чтобы ему в подбрюшье направляли кинжал. До тех пор, пока в этом регионе не воцарится спокойствие или пока [671.Controller.GetAdjective] власти не заменят губернаторов на более лояльных государству [From.GetNameDef], угроза [From.GetAdjective] интересам будет сохраняться.\n\n[From.GetLeader] через своего представителя особо подчеркнул, что хотя [From.GetAdjective] правительство попытается найти мирное решение проблемы, оно не исключает и военного варианта."# moved to replace folder
 #wtt_news.47.a:0 "Кто-то должен был это заявить."# Identical duplicate from hoi4
 #wtt_news.47.b:0 "Приходите и забирайте!"# Identical duplicate from hoi4
 #wtt_news.47.c:0 "Вряд ли это приведёт к чему-то плохому."# Identical duplicate from hoi4
 #wtt_news.47.d:0 "Не заставляйте нас входить туда!"# Identical duplicate from hoi4
 #wtt_news.48.t:0 "Война за независимость Маньчжурии"# Identical duplicate from hoi4
 #wtt_news.48.desc:0 "[This.GetNewspaperHeader]В ходе внутренней борьбы за власть между японской администрацией и правительством лидера [MAN.GetLeader] спор за контроль над Маньчжурией наконец дошёл до точки кипения.\n\nСудя по сообщениям, поводом к конфронтации послужил инцидент при Императорском дворе, когда некий японский генерал оскорбил императора Маньчжоу-го, якобы потребовав от него приветственного поклона.\n\nПришедший в ярость [MAN.GetLeader] ответил, что «Сын неба ни перед кем не кланяется» и ударил генерала тростью, а после приказал своим войскам немедленно выдворить всех японских солдат с китайской земли."# moved to replace folder
