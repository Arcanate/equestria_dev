 #wtt_news.44.t:0 "[MAN.GetLeader] претендует на Мандат небес"# Identical duplicate from hoi4
 #wtt_news.44.desc:0 "[This.GetNewspaperHeader]Облачённый в богато украшенные одежды, подобающие императору Китая, [MAN.GetLeader], Сын неба, Владыка десяти тысяч лет, Император великой династии Цин, взошёл на Трон Дракона в ходе необычной церемонии второй Коронации, и ныне обитает в Запретном городе, как и его предки. Ссылаясь на древние обычаи, [MAN.GetLeader] утверждает, что победа его войск в Китайской гражданской войне доказывает, что он получил Мандат небес на управление Китаем.\n\nПока ещё неясно, собирается ли он распространить свою власть на всю Поднебесную, как намеревался предыдущий император."# moved to replace folder
