 #wtt_warlord_vs_prc.36.t:0 "[From.GetLeader] отвергает альянс"# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap] не видит очевидных преимуществ, которые дало бы создание единого Народного фронта для борьбы с националистами, реакционерами и иностранными захватчиками, и заявляет, что наш альянс идет «вразрез с [From.GetAdjective] интересами»."# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.36.a:0 "Значит, будем полагаться только на свои силы."# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.36.b:0 "В таком случае можно смело распускать Единый фронт."# Identical duplicate from hoi4
 #wtt_manchukou.1.t:0 "[From.GetNameDefCap] требует подчинения"# Identical duplicate from hoi4
 #wtt_manchukou.1.desc:0 "Похоже, [From.GetLeader] решил наконец-то распространить свою власть до дальних уголков Китая. Прибывшие представители [From.GetAdjective] правительства потребовали, чтобы мы склонились перед истинным императором Китая, Сыном неба по имени [From.GetLeader]. В случае отказа нас, по его заверениям, будут судить за государственную измену."# Identical duplicate from hoi4
 #wtt_manchukou.1.a:0 "Вся эта затея с республикой всё равно ничем хорошим не кончится."# Identical duplicate from hoi4
 #wtt_manchukou.1.b:0 "Пусть попробует."# Identical duplicate from hoi4
 #wtt_manchukou.2.t:0 "[From.GetLeader] подчиняется"# Identical duplicate from hoi4
 #wtt_manchukou.2.desc:0 "[From.GetLeader] отправил посланника обратно с личным обещанием подчиниться и признать, что [MAN.GetLeader] — настоящий правитель Китая."# moved to replace folder
 #wtt_manchukou.2.a:0 "Он знает своё место."# Identical duplicate from hoi4
 #wtt_manchukou.3.t:0 "[From.GetLeader] отвечает отказом"# Identical duplicate from hoi4
 #wtt_manchukou.3.desc:0 "[From.GetLeader] ответил на наше великодушное предложение оскорблениями и проклятиями в адрес предков и личных качеств Императора, которые не только не имеют ничего общего с реальностью, но и крайне возмутительны."# Identical duplicate from hoi4
 #wtt_manchukou.3.a:0 "Мы обучим его манерам."# Identical duplicate from hoi4
 #wtt_manchukou.11.t:0 "Пятилетний план"# Identical duplicate from hoi4
 #wtt_manchukou.11.desc:0 "Правительство постепенно разрабатывает пятилетний план, по которому должна развиваться наша экономика в ближайшие годы. До сих пор наблюдаются значительные разногласия между ведомствами по поводу того, чему следует уделить большее внимание.\n\nСогласно всеобщему мнению, упор следует сделать на тяжёлой промышленности, но что именно должны производить заводы, пока обсуждается.\n\nЧтобы выйти из тупика, необходимо принять решение."# Identical duplicate from hoi4
 #wtt_manchukou.11.a:0 "Развивать авиационную промышленность"# Identical duplicate from hoi4
 #wtt_manchukou.11.b:0 "Инвестировать в автомобильную промышленность"# Identical duplicate from hoi4
 #wtt_manchukou.11.c:0 "Общая программа индустриализации"# Identical duplicate from hoi4
 #wtt_manchukou_bandit_sabotage.21.t:0 "Саботаж на военном заводе"# Identical duplicate from hoi4
 #wtt_manchukou_bandit_sabotage.21.desc:0 "Из региона [state.GetName] поступают донесения о том, что на одном из наших заводов вспыхнул большой пожар. Пожарные до сих пор борются с огнем, но уверены, что к концу дня его удастся потушить. По предварительным оценкам повреждения довольно значительны, поскольку очаг возгорания, судя по всему, находился на хранилище легковоспламеняющихся химикатов.\n\nВоенная разведка приступила к расследованию инцидента. Не исключена возможность намеренного поджога."# Identical duplicate from hoi4
 #wtt_manchukou_bandit_sabotage.21.a:0 "Нужно выследить этих террористов!"# Identical duplicate from hoi4
 #wtt_manchukou_bandit_sabotage.22.t:0 "Саботаж на фабрике"# Identical duplicate from hoi4
 #wtt_manchukou_bandit_sabotage.23.t:0 "Взорван мост"# Identical duplicate from hoi4
 #wtt_manchukou_bandit_sabotage.23.desc:0 "Прошлой ночью один из главных железнодорожных мостов в регионе [state.GetName] рухнул под тяжестью проезжающего поезда с боеприпасами. Операцию по спасению и восстановлению затруднил последующий взрыв боеприпасов. Персонал поезда до сих пор не найден, вероятнее всего, все погибли.\n\nВоенная разведка сразу же, как только ситуация стала относительно безопасной, выслала группу следователей с целью выяснить, почему обрушилось такое крепкое сооружение.\n\nОчевидцы утверждают, что за день до обрушения видели в долине небольшую группу людей. В настоящее время их местонахождение неизвестно."# Identical duplicate from hoi4
 #generic.11.t:0 "Окончание гражданской войны"# Identical duplicate from hoi4
 #generic.11.d:0 "Раздирающая нашу страну война наконец-то закончилась. Теперь мы можем объединить народ и восстановить разрушенное."# Identical duplicate from hoi4
