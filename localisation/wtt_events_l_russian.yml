 #Ask soviet for support
 #wtt_warlord_vs_prc.1.t:0 "[warlord.GetLeader] просит поддержки"# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.1.desc:0 "В Москву прибыла делегация лидера [warlord.GetLeader] с просьбой поддержать их во внутренней борьбе за власть. Члены делегации утверждают, что [communist_china.GetLeader] не настолько разделяет идеи коммунизма, как заявляет, и может даже придерживаться реакционной позиции, а значит, предаст революцию во время её самой критической фазы.\n\n[warlord.GetLeader] предлагает вместо этого поддержать его, обещая безграничную преданность идеям коммунизма в целом и лидеру [SOV.GetLeader] в частности."# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.1.a:0 "Верная марионетка может оказаться полезной."# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.1.a_tooltip:0 "В случае их отказа это может привести к войне с государством §H[communist_china.GetNameDef]§!.\n"# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.1.b:0 "Нам такой откровенный оппортунизм бесполезен."# Identical duplicate from hoi4
 #soviet support new warlord and tells communist_china that they are done.
 #wtt_warlord_vs_prc.2.t:0 "[soviet.GetLeader] передаёт сообщение"# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.2.desc:0 "Представитель [SOV.GetAdjective] правительства сообщил нам о том, что [SOV.GetLeader] испытывает большие сомнения относительно того, что [communist_china.GetLeader] верно интерпретирует марксистскую теорию. В настоящую критическую фазу классовой борьбы в Китае мы не должны отклоняться от верного применения марксистско-ленинского учения. Похоже, Москва считает, что [warlord.GetLeader] лучше понимает, что нужно для более широкого распространения идей коммунизма в Китае. Что касается Москвы, то партии лучше согласиться на то, чтобы её лидером стал [warlord.GetLeader], иначе [SOV.GetLeader] сулит неприятные последствия."# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.2.a:0 "[communist_china.GetLeader] должен посетить Москву, чтобы решить этот вопрос."# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.2.b:0 "Мы никогда не склонимся перед предателями!"# Identical duplicate from hoi4
 #soviet tells Warlord no support
 #wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader] отвечает отказом"# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.3.desc:0 "[SOV.GetLeader], по всей видимости, всё ещё сомневается в нашей верности или в способности вести за собой. [SOV.GetAdjective] правительство продолжает поддерживать лидера [communist_china.GetLeader] в роли председателя Коммунистической партии Китая."# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.3.a:0 "Пусть это останется между нами."# Identical duplicate from hoi4
 #Warlord is told they are now the new communist_china.
 #wtt_warlord_vs_prc.4.t:0 "[communist_china.GetNameDefCap] подчиняется"# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.4.desc:0 "Несмотря на все убеждения со стороны лидера [communist_china.GetLeader], [SOV.GetLeader] остался при своём мнении. Признав поражение, [communist_china.GetLeader] публично заявил о том, что ошибался, и пообещал сотрудничать с нами ради победы революции."# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.4.a:0 "Хорошо."# Identical duplicate from hoi4
 ##Neighboring warlord told to join or die
 #wtt_warlord_vs_prc.10.t:0 "Присоединиться или умереть"# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.10.desc:0 "Поставленный перед выбором — отдать власть или назвать угрозы со стороны Советского Союза блефом, — [communist_china.GetLeader] выбрал последний вариант. К сожалению, похоже, [SOV.GetLeader] не просто угрожал, а перешёл к враждебным действиям. На своей шаткой позиции мы теперь испытываем давление с обеих сторон, и Советский Союз требует, чтобы мы исключили из своих рядов предателя.\n\nПо заявлению советской стороны, отказ будет считаться признанием, что мы выбираем сторону лидера [communist_china.GetLeader]."# moved to replace folder
 #wtt_warlord_vs_prc.10.a:0 "[communist_china.GetLeader] не стоит того, чтобы умереть за него"# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.10.b:0 "Мы в этом не участвуем."# Identical duplicate from hoi4
 #Soviet asks WTT_communist_china for more stuff after having supported them
 #wtt_warlord_vs_prc.21.t:0 "[From.GetLeader] требует нашей поддержки"# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.21.desc:0 "[From.GetLeader] прислал нам сообщение с требованием, чтобы мы увеличили экономическую помощь согласно ранее заключённым договорённостям."# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.21.a:0 "Такова цена, которую мы вынуждены платить."# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.21.b:0 "Это грабёж!"# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.22.t:0 "[From.GetNameDefCap] отвечает согласием"# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.22.desc:0 "Несмотря на протесты, [From.GetLeader] согласился увеличить экономическую помощь по нашему требованию."# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.22.a:0 "Он должен молиться, чтобы мы ещё раз не пересмотрели сделку."# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.23.t:0 "[From.GetNameDefCap] отвечает отказом"# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.23.desc:0 "На наше требование дополнительной помощи [From.GetLeader] ответил решительным отказом, заявив, что его страна не способна выполнить такие «абсурдные» условия."# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.23.a:0 "Он обещал, и мы получим своё!"# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.23.b:0 "На время опустим этот вопрос."# Identical duplicate from hoi4
 #Soviet asks WTT_communist_china to become puppet
 #wtt_warlord_vs_prc.31.t:0 "[From.GetLeader] требует более тесного сотрудничества"# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.31.desc:0 "[From.GetLeader] в своём послании утверждает, что на данной стадии революционной борьбы как никогда велика вероятность контрреволюции. Его особому представителю поручено внимательно следить за событиями в нашей стране и давать нам советы, как достичь победы в классовой борьбе.\n\nДалее в послании говорится о том, что любое отклонение от его «советов» будет считаться признаком того, что в наше правительство проникли реакционные элементы, и что необходимо принять соответствующие меры."# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.31.a:0 "Мы рады возможности поучиться."# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.31.b:0 "Нам не нужны никакие советники."# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.32.t:0 "[From.GetNameDefCap] отвечает согласием"# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader] тепло принял нашего особого представителя и назначил его своим личным советником. Теперь мы контролируем их внутреннюю и внешнюю политику."# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.32.a:0 "Он внял голосу разума."# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.33.t:0 "[From.GetNameDefCap] отвечает отказом"# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.33.desc:0 "[From.GetLeader] выказал понимание, однако вежливо, но решительно отказался от нашего требования предоставить нам более непосредственный контроль над их политикой. Предполагается, что мы «не знакомы» с местными условиями и должны предоставить право трактовать марксистское учение местным экспертам."# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.33.a:0 "Возможно, мы должны проявить большую настойчивость."# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.34.t:0 "[From.GetNameDefCap] отказывается платить"# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader] проигнорировал более решительные требования перевести нам средства, о которых мы договорились ранее. Он даже оставил без внимания требование приехать в Москву для объяснения."# Identical duplicate from hoi4
 #wtt_warlord_vs_prc.34.a:0 "Значит, он решил испытать нас?"# Identical duplicate from hoi4
