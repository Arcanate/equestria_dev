strawberry.1.t:0 "Мертвый Император и Отсутствующая Герцогиня"
strawberry.1.d:0 "Ужасные вести приходят в наше любимое Герцогство: наш дорогой император Гровер V скончался. После десятилетий служения своему народу он отправился на встречу с богами, и мы остались позади горевать.\n\nНо несмотря на то, что вся империя скорбит, этот шок поднял еще одну проблему более локальную, но тем более насущную заботу. Наша милостивая герцогиня, Габриэла Когтистая, уже почти год находится вдали от Редвиттера, и ее власть до сих пор остается главной в этих землях. И все же она собирается остаться в Грифенхейме в обозримом будущем, имея дело с последствиями смерти своего дорогого друга и Императора. Таким образом, даже когда Клубника трепещет от новостей, ее лидера нигде не найти."
strawberry.1.a:0 "Она вернется в свое время, я в этом уверен."

strawberry.2.t:0 "Наша Герцогиня Вернулась!"
strawberry.2.d:0 "По всему герцогству все грифоны, несомненно, были бы в восторге от долгожданного возвращения нашей любимой герцогини, если бы ситуация не была такой экстремальной. Прибыв на скоростной машине, она приказала всем своим ближайшим министрам и вассалам собраться тут же, даже не переодевшись в дорожную одежду.\n\nКогда смущенные и взволнованные грифоны были введены в тронный зал, Габриэла едва дала им время даже поздороваться, прежде чем заговорить. Будучи пыльной от дороги и с видимыми линиями под глазами, она все еще говорила оживленно, перемещаясь по комнате с уравновешенностью и грацией, но в то же время с молнией в глазах и гневом в голосе.\n\n"Мои извинения за то, что я так быстро вызвал вас всех, мои дорогие друзья, но нельзя терять времени. Я надеюсь, что Регина держала вас в курсе событий во дворце, да?" спросила она, бросив взгляд на свою младшую кузину, заставив Регину колебаться.\n\n"Я... я была..." начала Регина, прежде чем Габриэла перебила ее.\n\n"Не будь робкой, не сейчас", - огрызнулась она, прежде чем продолжить. "Я знаю, что у вас там есть информаторы, и я буду разочарована если нет. Вы знаете, что произошло и я предполагаю, что вы распространили новости?" Когда Регина только кивнула, Габриэла глубоко вздохнула, прежде чем продолжить.\n\n"Я пыталась, боги узнают, что я пыталась, но на этот раз эта старая ворона получила верхний коготь. Он подкупил простогрифонов и армию на свою сторону... и теперь наш законный император в когтях Эроса. Не знаю, что будет дальше, но я знаю, что он не будет сидеть сложа лапы. У него есть видение, и он не остановится, пока не сожжет все, к чему стремится империя. Наша история, наши традиции и наше наследие ничего не значит для этого фанатика, и пока мы не будем смотреть как все это горит, я боюсь, что этот конфликт только расширится... может быть, даже до войны.""
strawberry.2.a:0 "Борей, помоги нам всем..."

strawberry.3.t:0 "Герцогиня остается на Юге!"
strawberry.3.d:0 "Когда в Редвиттер пришло известие, было бы неправильно говорить, что все были удивлены. Скорее, наступило утомительное смирение, когда двору сообщили, что герцогиня Габриэла в обозримом будущем останется в Грифенхейме регентом только четырехлетнего наследного принца.\n\nХотя немногие были настолько смелыми, чтобы на самом деле критиковать герцогиню за ее выбор, трудно было упустить тот факт, что они все больше отдалялись от своей уважаемой власти. Было слышно, как один дворянин бормотал, что он фогадался, что они должны быть счастливы, что они не получили известие от слухов, и еще менее горькие голоса задавались вопросом, должны ли они просто ничего не делать, пока она не соизволит вернуться.\n\nКаковы бы ни были личные чувства герцогства по этому вопросу, однако, теперь они должены собраться вместе, чтобы справиться с этой ситуацией. Без правителя на троне государственный аппарат почти парализован, и решение должно быть найдено поспешно."
strawberry.3.a:0 "Она совершенно забыла нас?"

strawberry.4.t:0 "Обсуждение Регентства"
strawberry.4.d:0 "С герцогиней, имеющей более важные дела, чем ее собственное герцогство, было решено, что вместо ее правления должно быть установлено регентство. К счастью, герцогиня прислала нам инструкции о том, как действовать, и список кандидатов уже сужен до трех грифонов.\n\nПервый это Прелат Оснабикский и дальний дядя герцогини Юлий Когтистый. Он давно известен как неуклонно твердый традиционалист, и некоторые выражают обеспокоенность по поводу его давних контактов с Борейскими архонтами. Тем не менее, он тверд и дисциплинирован, а может, именно в этом и нуждается герцогство?\n\nВторым является Рэйвенбик фон Схиммелпеннинк, любопытный кандидат, который, несмотря на свое относительно низкое положение, имеет контакты повсюду, не в последнюю очередь среди обычных грифонов и, кажется, имеет коготь в каждом пироге, который есть. Может быть его радикальные взгляды, это то, что нужно, даже если некоторые называют их республиканизмом?\n\nНаконец, самым безопасным из трех вариантов является младшая кузина герцогини, Регина Когтистая, опытный политический игрок и верная подруга герцогини с юных лет. Она полна решимости оставаться на стороне своей кузины и в равной степени желает процветания герцогству."
strawberry.4.a:0 "Именем Богов, Юлий Когтистый наш регент."
strawberry.4.b:0 "Рэйвенбик имеет доверие народа."
strawberry.4.c:0 "Благородная Регина возглавит нашу нацию!"

strawberry.5.t:0 "Распространение Грамотности"
strawberry.5.d.fascism:0 "Использование твердого когтя с населением было правильным путем. Уровень грамотности неуклонно растет, и наши люди становятся хорошо обученными в вопросах веры. Хотя некоторые жалуются на "необходимость присутствовать на ферме" или подобные оправдания, это путь вперед для герцогства."
strawberry.5.d.communism.bad:0 "В то время как наша программа строгого нормирования гарантирует, что грифоны усердно ходят в школу, голодные грифоны, как оказалось, работают хуже. По нашим оценкам, компромисс стоит того, но он отчасти тормозит прогресс."
strawberry.5.d.communism.good:0 "Потребовались некоторые инвестиции, но нехватка рабочей силы на местах была более чем компенсирована спонсированием сельскохозяйственных машин для крестьянства. Хотя может пройти некоторое время, прежде чем мы увидим заметный рост производства, рост грамотности неуклонно прогрессирует."
strawberry.5.d.neutrality:0 "Герцогиня вышла на дорогу, чтобы посетить школы вокруг герцогства. Хотя ее экскурсии коротки, она проявляет энтузиазм по поводу встречи с местными детьми, независимо от того, являются они простогрифонами или нет. Она терпеливо слушает, как они читают, помогает тем, кто запинается и с готовностью хвалит, а дети остаются потрясенные и удивленными визитом."
strawberry.5.d.democratic:0 "Мы видели, что грифоны хотят читать, но реалии их ситуации иногда могут помешать им. Тем не менее, благодаря нашим усилиям по предоставлению возможностей для обучения на дому и максимально использовав таланты наших грифонов очень помогли. Со временем это только укрепит наш народ."
strawberry.5.a:0 "Действительно хорошие новости!"

strawberry.6.t:0 "Неожиданная Вызов"
strawberry.6.d:0 "Неожиданная проблема возникла в сельской местности, где некоторые фермеры протестовали против новых программ ликвидации неграмотности. Крестьянский старейшина из региона использовал свое законное право обратиться в суд в качестве представителя местных сельских советов.\n\n"Вам правильно и хорошо читать и писать, хорошие господа и дамы, но мы всего лишь простые грифы, которые ухаживают за полями и фруктовыми садами. Им нужен каждый коготь, который мы можем собрать, и тратить дни в помещении на изучение того, без чего мы обходились, что на протяжении веков нам не поможет, это ослабит нас. Пожалуйста, благородные господа и дамы, я молю, чтобы вы поняли проблемы наших деревень."\n\nПризнавая слова старейшины, совет теперь должен обдумать, что делать. Об отмене программ не может быть и речи, но жалобы крестьян нужно как-то удовлетворить."  
strawberry.6.aa:0 "Они будут читать или испробуют вкус плети"
strawberry.6.ba:0 "Убедитесь, что у религиозных библиотек есть все необходимое."
strawberry.6.ab:0 "Если они откажутся выполнять свою часть, они не будут есть."
strawberry.6.bb:0 "Помогите им с сельскохозяйственными машинами, чтобы ускорить ход вещей."
strawberry.6.ac:0 "Мы понимаем их заботу, пошлите им книги, что бы они хотябы дома читали."
strawberry.6.bc:0 "Те, кто хорошо работает, должны быть спонсированы для дальнейшего обучения."
strawberry.6.ad:0 "Проведите в каждом городе речи о важности чтения!"
strawberry.6.bd:0 "Обеспечить каждый дом рассказами о нашем благородном доме!"

strawberry.7.t:0 "Завершение Реформ"
strawberry.7.d:0 "Наши усилия по повышению грамотности среди населения принесли самые плодородные плоды. Грамотность быстро растет и, по нашим оценкам, в скором времени неспособность к чтению уйдет в прошлое, за исключением некоторых маленьких исключений. Мы наконец можем поздравить себя с хорошо выполненной работой."
strawberry.7.a:0 "Действительно хорошо сделанная работа!"
strawberry.7.b:0 "Давайте удостоверимся, что мы используем новый навык нашего народа!"
strawberry.7.c:0 "Нам нужно сделать это прямо сейчас!"

strawberry.8.t:0 "Сотрудничество с Феофией"
strawberry.8.d:0 "Феофия всегда была тесно связана с нашим герцогством, даже если игнорировать современные слухи о Герцогине Габриэле и Великом Герцоге Герлахе. Учитывая это, уровень сотрудничества между нашими двумя регионами в последнее время оказался на удивление недостаточным. Конечно, есть оправдания, герцогиня была связана в Грифенхейме, а великий князь принял роль лидера в феофийской политике.\n\nОднако с новым регентом на троне пришло время пересмотреть это. Феофия обладает сильной промышленностью и всемирной торговой сетью, и значительная часть нашей внешней торговли уже проходит через Роттендедам. Настало время связаться с Великим Герцогом и Феофийским Парламентом, чтобы попытаться расширить сотрудничество."
strawberry.8.a:0 "Они наверняка будут открыты для идеи"
strawberry.8.b:0 "Мы должны предложить им торговую сделку века!"

strawberry.9.t:0 "Сделка с Клубничным Герцогством?"
strawberry.9.d:0 "Поскольку герцогиня Габриэла была занята в Грифенхейме регентством, теперь в ее старом владении появился новый регент. Новый правитель Клубничного Герцогства прислал нам предложение увеличить торговлю между нашими двумя странами. Эта сделка является довольно умеренной, и она потребует некоторых инвестиций с нашей стороны, но министерство по финансовым вопросам гарантирует нам, что в долгосрочной перспективе оно того стоит."
strawberry.9.a:0 "Увы, мы не можем согласиться прямо сейчас."
strawberry.9.b:0 "Согласовано!"

strawberry.10.t:0 "Укрепление Наших Связей с Клубничным Герцогством?"
strawberry.10.d:0 "Поскольку герцогиня Габриэла была занята в Грифенхейме регентством, теперь в ее старом владении появился новый регент. Новый правитель Клубничного Герцогства прислал нам предложение о довольно амбициозном увеличении торговли между нашими двумя странами. Прогнозы Министерства финансов весьма приятны, и главный вопрос заключается в том, сколько мы готовы инвестировать."
strawberry.10.a:0 "Давайте дадим нашим соседям то зачем они пришли."
strawberry.10.b:0 "Это принесет большую пользу нашим народам!"

strawberry.11.t:0 "Феофийский Ответ"
strawberry.11.d:0 "Наше предложение было принято правительством Феофии, и мы начинаем ослаблять торговые ограничения, которые все еще существуют. В этом районе уже ведется экономическая деятельность, и, насколько мы понимаем, несколько компаний спешат воспользоваться этой возможностью."
strawberry.11.a:0 "Отличные новости!"
strawberry.11.b:0 "Фантастические новости!"

strawberry.12.t:0 "Грустные вести"
strawberry.12.d:0 "К сожалению, Феофийцы отклонили наше предложение экономического сотрудничества. Ссылаясь на неопределенность относительно долгосрочной выгоды от сделки, они с сожалением сообщают нам, что не могут принять сделку, какой она предлагается в настоящее время."
strawberry.12.a:0 "Разочаровательно..."

strawberry.13.t:0 "Rally to the Duchess side"
strawberry.13.d:0 "The Duchess is fighting on the behalf of the entire empire in Griffenheim and while many felt disappointed that she did not return, neither she nor the empire need petulant children or selfish schemers right now. Rather, we must prove ourselves loyal citizens and servants of the crown in a time where there's all too few of those. Fortunately we have just the way to achieve this. Griffenheim and the Strawberry Duchy together has the industry and the resources to be of immense service to the throne, and a proposal has been drafted up where the Duchess will be informed that we are prepared to coordinate with the imperial industries for greater efficiency. We are sure that in these times more than ever Gabriela will make sure to reward service, she always has after all.\n\nVoices has been raised against this though, asking if we truly should be so meek, and whether we should count less on her famed charity and instead make a deal between nobles."
strawberry.13.a:0 "We are her faithful servants"
strawberry.13.b:0 "We will demand reciprocity"

strawberry.14.t:0 "The Loyal Duchy"
strawberry.14.d1:0 "Gabriela kept a perfectly dignified face while listening to the news from the Strawberry Duchy, even as she felt like she wanted to smile like a fool. She could not deny that with all that had happened she had been neglectful towards her realm, and yet the news from Readewetter had brought her pride and joy of a kind that was a rare treat even for the finest of leaders.\n\nThe Strawberry Duchy had just informed Griffenheim that they were preparing to send a huge delivery of industrial equipment to help build up the empire's industrial capacity. As if they were aiming to play on her romantic streak, her dear, neglected duchy had even addressed the official message to "our beloved Duchess, now and forever."\n\nContemplating the message, Gabriela had to consider what to do with it. She was still their rightful Duchess, and indeed this was not that much more than what was expected in a way. And yet, had politics rendered her so heartless? She was a neglectful Duchess, duty or not, and maybe she should make sure that the Empire rewarded these dilligent subjects? Indeed... maybe she could even make sure that they were not just recognized, but that she paid her subjects back for her long absence?"
strawberry.14.d2:0 "The thing about duty was that it rarely was the simplest of roads to go down. It pushed and pulled at you, demanding ever more, no matter what you felt about it personally. Either you obeyed and sacrificed, or you would fail.\n\nGabriela knew that down to her very core. Duty had taken from her all her life. She had sacrificed during the republican uprising, losing dear friends rather than abandoning the throne. She had sacrificed the marriage to the love of her life. Her cousin, weak on the throne, couldn't allow such a powerful political bloc when he sat so weaek on the throne, and thus she had been forced to turn down Gerlach even as her heart cried for her to accept his proposal. And now it seemed she had sacrificed her duchy's faith in her as well.\n\nThe message to her was cold and impersonal, an attempt to lobby for mutual industrial aid to the crown from one of its vassals, not a gift from her subjects.She did not blame them, all must play the political game, but all the same it stung to see how far she had fallen in their eyes. She was a regent only to them where once she had been their Duchess. Just another thing she sacrificed for duty, it seemed."
strawberry.14.a:0 "Thank you for your service."
strawberry.14.b:0 "You give willingly, you shall receive too."
strawberry.14.c:0 "I have neglected you, and I should reward your patience."
strawberry.14.e:0 "Let them know Griffenheim accepts their proposal."

strawberry.15.t:0 "The Strawberry Duchy Sends Equipment"
strawberry.15.d:0 "As the Strawberry Duchy promised, a large shipment of goods has arrived to strengthen the Empire's industrial capacity. The equipment is already being installed across our factories and within a few days our industry should start performing even better than before. The empire will surely triumph with such dedicated subjects."
strawberry.15.a:0 "We are most grateful."

strawberry.16.nothing.t:0 ""Duty is its own Reward""
strawberry.16.nothing.d:0 "Our delivery of industrial equipment to the Empire has been sent, and from the reports it has been most welcome both in the press and from the court. An official press release in the local papers has praised out action, and we are held up as exemplary subjects to the crown. Beyond praise though, our reward for the effort put in is a job well done, it seems. Maybe we were naive to imagine Gabriela would divert efforts to us..."
strawberry.16.nothing.a:0 "We did our duty, that's what matters..."

strawberry.16.firststep.t:0 "The Duchess Remembers Us"
strawberry.16.firststep.d:0 "Our delivery of industrial equipment is being transported south, and we have done our duty to the Duchess. The pessimists said we were being naive, but the response from Griffenheim has proved them wrong, thoroughly. Gabriela has lobbied for our efforts to be recognized, stating that in these times loyalty and duty must be rewarded. There were, from what we understand, some controversy surrounding it but she came through for us, and the imperial administration is currently coordinating with us to help boost our economy as well."
strawberry.16.firststep.a:0 "Still our Duchess."
strawberry.16.firststep.b:0 "Our Duchess, now and forever."

strawberry.16.mutual.t:0 "Earning our Respect"
strawberry.16.mutual.d:0 "The deal we proposed to Griffenheim has been accepted, and preparations are underway for the industrial exchange between our two states. From what we've understood, it seemed that the regent was somewhat disappointed with us taking such a firm stance about reciprocity, but thankfully they accepted it without much issue. It was, after all, a quite fair deal, and the time for goodwill has passed. Strawberry must be able to fly by its own wings, and thankfully our absent Duchess is still a shrewd enough businessgriff to recognize a good deal, even if she might have hoped for more."
strawberry.16.mutual.a:0 "It's just business."
strawberry.16.mutual.b:0 "It's just business."

strawberry.17.t:0 "Strawberry Shall Prosper"
strawberry.17.d:0 "If we are to build our duchy up, we must strengthen our industrial base first of all. For this, we will need revenue, and there are several possible ideas that have arisen regarding how to increase this revenue.\n\nThe first and most obvious solution is to implement some temporary tariffs on certain goods, mostly luxury items and the likes. This will not disturb the economy too much and while it may annoy some people, it is well within our rights.\n\nAnother, more controversial, option is to revise the tax exemptions around the duchy. The temples, especially, possesses great wealth that by ancient custom has been off limits to tax collectors. In times like these, maybe it's time to reconsider this?\n\nThe third option is regarding the Duchess' personal estates. Thanks to a technicality in the law, we can consider most of her property across the Strawberry Duchy forfeit as she is no longer acting as Duchess. It would no doubt anger her, but it would be a huge boon for us.\n\nLastly there is the option of considering more suspect methods. A few well-placed threats and implications could "convince" the local nobility to give up some of their property to aid us. Needless to say, this last option would need to be handled quietly."
strawberry.17.a:0 "The tariffs are the safe bet."
strawberry.17.b:0 "The temples have no need of tax exemptions."
strawberry.17.c:0 "Seize some of the private estates."
strawberry.17.e:0 "Let's "encourage" donations from the wealthy."

strawberry.18.t:0 "The Incompetent Duchess"
strawberry.18.d:0 "Gabriela has been absent from the duchy for years at this point, and with a new ruler appointed to the regency a blunt question has been raised: should the Strawberry Duchy still support her so blindly?\n\nDisregarding her service to the Empire by and large, she has brought little to the duchy but stagnation and neglect. By any reasonably metric, she has been an incompetent Duchess.\n\nThe games that Gabriela is playing in the south aren't games that benefits the Strawberry Duchy in any way, and maybe it is time to look at things soberly. There is, after all, profit to be made in turning to the other side as well."
strawberry.18.a:0 "We should prepare to join the [GetGRIFascistLeaderName]"
strawberry.18.b:0 "We are still her loyal subjects."
strawberry.18.c:0 "We would join the [GetGRIFascistLeaderName], but we are not traitors."

strawberry.19.t:0 "Secret Talks"
strawberry.19.d:0 "We are preparing to officially join the [GetGRIFascistLeaderName]'s cause, but there are still many nobles loyal to Gabriela across the Strawberry Duchy. These could spoil our efforts in countless different ways, from trying to coup us to simply alerting Griffenheim. We must decide what we are going to do to do about them, and proposals range from rooting out and "disappearing" those who are an active threat to us to using political pressure and propaganda to convince them of the righteousness of our cause. Alternatively, maybe the best option is to not stir up too much conflict and attempt to slip under the radar. If we do not escalate, maybe they won't either?"
strawberry.19.a:0 "Root out the dissidents!"
strawberry.19.b:0 "Sway them to our side."
strawberry.19.c:0 "We will be fine, surely."

strawberry.20.t:0 "Rise to the [GetGRIFascistLeaderName]'s Call"
strawberry.20.d:0 "Today we throw off the shackles of the incompetent duchess who expected us to serve her blindly even as she failed in every last duty she had towards Strawberry and its people. Strawberry will no longer be her backyard which she may deign to visit occasionally, but instead an independent state under the Gods and in service to the [GetGRIFascistLeaderName].\n\nOur struggle has only just begun, but we have built ourselves up as a faithful and strong nation, not cowed by absent nobility but standing tall in faith and honor. Rise, oh Duchy, rise!"
strawberry.20.a:0 "We crushed them."
strawberry.20.b:0 "They were convinced in the end."
strawberry.20.c:0 "I told you it would work out."

strawberry.21.t:0 "The Terrible Realization"
strawberry.21.d:0 "Everything had been chaos in the last few hours. The news out of Griffenheim had left everyone reeling, barely able to process what they had heard. A coup, the palace had fallen, the military had taken control. It all was so far from what they had expected that it had left many griffs paralyzed with indecision.\n\nHad it not been for the Duchess, who had arrived back in Readewetter by plane a few hours ago and set about all but whipping everygriff into action, there was no telling what would have happened. As it was right now though, everygriff was running back and forth, gathering information, contacting old allies or simply getting the affairs of the Duchy in order as Gabriela sat in her room, staring at the wall as she slowly processed everything.\n\nShe had been almost on autopilot when arriving at home, acting on instinct and anger more than active thought. She had barely even processed all that had happened. She couldn't really process it, it was too horrible to imagine. She had feared the Archon, not this crazed junta that now sat in Griffenheim, that had shattered everything, that had...\n\nLittle Grover, a four year old child. A boy as sweet as Equestrian candy, shy and yet trusting of everyone. A boy with eyes that shone up so brightly at so many things and who could make her facade crack so easily with his pure spirit...\n\nSlowly, like poison spreading through her body, Gabriela felt the realization sink in, even as her heart wanted to scream and deny it. She swallowed heavily, feeling how her eyes suddenly welled over. The grief came without warning and without relenting, washing over her and leaving her burying her face in her claws, sobbing."
strawberry.21.a:0 "I will kill you for this Ferdinand... by the gods I swear that you will pay!"

strawberry.22.t:0 "Gathering Arms"
strawberry.22.d:0 "As the Duchess rallies her forces to contest the [GetGRIFascistLeaderName], one massive issue is the disparity in military industry. The Strawberry Duchy never was a huge industrial powerhouse, and the nobility's strong hold on the region has limited the ability for the duchy to produce weapons at the quantities that the imperial armories can. This presents an issue, a pressing one, and while the Duchess cannot make factories spring up overnight, there are others ways that the duchy  can build up its military. There is, however, large stockpiles of weapons around the duchy - ranging from imperial armories to private collections - and if Strawberry's military is to be built up swiftly, this is the fasted option to gain it in a situation where slower options may well not be available."
strawberry.22.a:0 "Start courting donations and trade-ins for weapons."
strawberry.22.b:0 "Prepare to secretly raid imperial stockpiles."
strawberry.22.c:0 "Seize all privately owned weapons in the Duchy!"

strawberry.23.t:0 "Aligning the Nobility"
strawberry.23.d:0 "If one was given to romantic idealism, one would perhaps imagine that the nobility would come hurrying to Gabriela's side, much like how they did during the revolution. Alas, things were not so simple, nor had they been back then. Nobles were, by necessity, an ambitious sort, and the game of politics was an eternal affair.\n\nWhile Gabriela knew that the [GetGRIFascistLeaderName] would cause a stir among the nobility, she was not presuming that that would be enough on its own. If she wanted to sway the nobility to her side, a canny politician would have to make it worth their while as well. She did not expect the people to follow her only for duty's sake, not if they had a chance to provide for their families by playing their cards right.\n\nThe question was just how generous she could be with those who came to her side."
strawberry.23.a:0 "I must trust that they see what is right for the empire."
strawberry.23.b:0 "They will be guaranteed tax breaks."
strawberry.23.c:0 "I will make sure they are allowed to expand their estates."

strawberry.24.t:0 "Aligning the Commoners"
strawberry.24.d:0 "The common griff was the foundation of the nation, Gabriela knew this well. He was the one who works the fields and in the factories to form the base upon which the great tower of society stood. Gabriela knew that - in one way - the revolution had come about because the nobility had forgotten just how important this foundation was. The commoners needed hope and pride, not just taxes and duty. and with the charismatic Eros against her, there would be a lot of commoners who would rally to the other side.\n\nThey weren't interested in family standing though, nor were they typically looking for political favors. No, for the average worker or peasant, money mattered. A chance to run their business mattered. Relief from taxes and starvation mattered.\n\nMerely speaking of duty and loyalty would only get her so far, she needed to truly give them a reason to come to her."
strawberry.24.a:0 "I must trust that they see what is right for the empire."
strawberry.24.b:0 "The taxes ARE quite slanted against them..."
strawberry.24.c:0 "Redistributing land from certain nobles to the commoners will do it."

strawberry.25.t:0 "Slanders on the [GetGRIFascistLeaderName]"
strawberry.25.d:0 "The papers are circulating a new story today: apparently Duchess Gabriela Eagleclaw has taken it upon herself to share several stories of her time in the Imperial Court with a number of radio hosts and journalists. \n\nThe stories cover a range of subjects and tones, but most significant of all is her description of the [GetGRIFascistLeaderName]. She depicts him as cold and callous, constantly scheming behind a thin veneer of holy kindness as he plots to burn the Griffonian Empire to the ground. Worse still, she makes him out to be an incompetent buffoon, tripping over himself in his attempts to manipulate those around him with convoluted plans that always backfire. \n\nOf course those loyal to the [GetGRIFascistLeaderName] know that this is little more than childish slander, but the damage to his reputation is undeniable. We cannot let this treachery go unpunished!"
strawberry.25.a:0 "Lies."

strawberry.26.t:0 "Successful Sabotage"
strawberry.26.d:0 "A team of highly trained saboteurs slipped undetected into the Griffonain Empire last month. After weeks without contact, we have finally recieved word: the mission was a resounding success! They were able to plant a trio of timed bombs in the sewers beneath the factory, stealing away in the dead of night hours before the blast. The papers in Griffenheim are all shouting for the perpetrators to be found and brought to justice; even if anygriff suspects us, there's no proof of our involvement."
strawberry.26.a:0 "Good work."

strawberry.27.t:0 "Successful Sabotage"
strawberry.27.d:0 "A team of highly trained saboteurs slipped undetected into the Griffonian Empire last month. After weeks without contact, we have finally recieved word: the factory is critically damaged, but one of our infiltrators was caught. The team managed to rescue him before escaping, but it was too late; we've been found out. The papers across Griffenheim all call for the same thing: vengeance against the Strawberry Duchy."
strawberry.27.a:0 "Could be better."

strawberry.28.t:0 "Failed Sabotage"
strawberry.28.d:0 "A team of highly trained saboteurs slipped undetected into the Griffonian Empire last month. After weeks without contact, the newspapers in Griffenheim have all begun circulating a story of foreign spies being caught attempting to destroy a factory. We have recieved no word from our team. We can only assume that they were all caught in the act, and it's only a matter of time before our involvement is discovered."
strawberry.28.a:0 "We knew the risks."

strawberry.29.t:0 "The Duchess' Speech" 
strawberry.29.d:0 "It was late in the evening when Duchess Gabriela rushed into the Readewetter radio station, flanked on either side by the griffons of her council. The sun was still setting, and all around the Duchy she knew that her griffons would be settling into their cushioned seats with hot meals, cigars, or torn clothes in need of mending. Many of them would have radios perched atop their hearths or their tables, ready to share the results of games of sport or the exciting events of the latest radio drama. That day, however, there was something much more important that needed to be heard. \n\nThe station crew were surprised at first, stunned speechless by her unexpected arrival, but it didn't take long for Gabriela to make her intents clear. She ushered the radiogriffs away with patience and smiles, her words given weight by the quiet urgency simmering under the surface, and soon she was seated before the microphone. The radio host beside her cleared his throat, and a small red light flicked on, indicating that their words were now being broadcast live across the country. \n\n"Good evening, listeners," he said, voice smooth and calm despite the nervous glances he shot towards the Duchess. "We apologize for the late broadcast, and regret to inform you that your regular programming is being postponed. We have with us today none other than Duchess Eagleclaw herself. She would like to talk to you all." \n\nHe leaned back, looking to Gabriella and pointing a talon at her mic. "You're on," he mouthed. \n\nWith a deep breath, Gabriella leaned in."
strawberry.29.a:0 "Dear griffons of Strawberry..."

strawberry.30.t:0 "Listen To Me"
strawberry.30.d:0 ""Dear griffons of Strawberry, gather close around your radios and listen to me. I know I've been absent this past year, and perhaps you may feel you owe me nothing in the wake of my neglect. But I come to you pleading forgiveness, not for my sake, but for the sake of our beautiful empire, for the sake of your cousins in Bronzehill and Feathisia, for the sake of your daughters studying in Romau and your sons working to support their families. For the sake of peace, I ask that you listen. \n\n"You all no doubt have heard of the tragic death of my dear friend and cousin, Emperor Grover V, and of the regency installed to rule in young Grover VI's stead until he comes of age. He is young and naive, and I put everything I had into earning my own place on the Council of Regents, not for power's sake, but to ensure that the young Grover would grow into a noble ruler who would guide our people into a bright future. \n\n"But I failed. The [GetGRIFascistLeaderName] has instead taken control, and I shudder to think of what he might do with this power. Know this, my friends: whatever you may have heard of the [GetGRIFascistLeaderName], he is not a gentle nor kind-hearted griffon. I know this from personal experience. He has a plan for all of us, and it is a plan that will plunge our Empire into terrible strife the likes of which only the eldest of you have seen before. We must not allow this future to come to pass. If it is the last thing I do, I will stop it. \n\n"Today my voice is carried by radio waves to your homes. To be allowed this privilege, we have exploited the copper of Bronzehill, the timber of Angriver, and the manufactured components of Feathisia. All of these came together to be assembled in the heart of our empire, Griffenheim. This radio is but an example of the good our unified empire can bring, a unity that is under threat by the [GetGRIFascistLeaderName] at this very moment! \n\n"Are you listening, friends? Do I have your ear? Good. Together, we can save the Empire." ""
strawberry.30.a:0 "Mention the plight of the commoner"
strawberry.30.b:0 "Mention how much the nobles support means to you"

strawberry.31.t:0 "I Know Your Plight"
strawberry.31.d.common:0 ""I know that it isn't easy to find the time to care about matters such as these. You all must support your families, and the squabbles of griffons such as myself and the [GetGRIFascistLeaderName] can seem distant and insignificant next to your own troubles. \n\n"But you must understand, it is not the plots of the nobles that enacts change in this wonderful empire. It is the heart of the common griffon that works our fields, that pumps in our factories, that—when uncaring rulers come to threaten that which we cherish—bolsters our armies and stands firm against any that would attempt to destroy us. \n\n"It has always been you, my friends, and this is why I come to you now. I cannot save the Empire alone. But with your help, and with the help of your siblings and cousins and friends, nothing can stop us! We must band together, noble and commoner alike, and speak as one to let the [GetGRIFascistLeaderName] and all like him know: \n\n"We will not let him tear our empire apart! The Griffonian Empire was built by the heart of griffons, and we will defend our future!""
strawberry.31.d.noble:0 ""I know there are those among you already thinking of how you can twist this situation to your own benefit. Yes, I'm talking to you, the nobles of the Strawberry Duchy, who have long sat on your small thrones and schemed to gather more and more power. But don't worry; I'm not here to take that away from you. \n\n"The Griffonian Empire has long been a nation defined by its nobility. It is us who guides the common griffon, who ensures their toil is not wasted on insignificant causes, who dons the magnificent armor of a knight and charges headfirst into battle. The commoners need us to survive. We are their guardians, their mentors, the leaders that keep them united in prosperity where alone they would fall behind. \n\n"Now I call on you once more. My fellow nobles, our very way of life is endangered, and it is time for us to band together and face the threat of the [GetGRIFascistLeaderName] as a single voice! \n\n"I know you've given much for the common griffon already, but now it is our responsibility to give yet more, for without us, the glorious empire we've forged will be torn asunder.""
strawberry.31.a:0 "We must seek to destroy the opressors!"
strawberry.31.b:0 "Only by respecting our brothers and sisters will we prevail."

strawberry.32.t:0 "We Must Stand Together"
strawberry.32.d.fight:0 ""We know what we must do. We must take up the arms of our grandsires once more and ready ourselves to meet our oppressors in battle. If the [GetGRIFascistLeaderName] thinks to reforge the Empire in his own image, then we will be there on the frontlines with guns and talons, ready to show him that the Empire is too strong to break! \n\n "I ask that you put down your hoes and hammers and pens. Seek out the nearest recruiting office and join me in the defense of the Empire. Just as you pledge yourself to fight for our future, I will be doing everything I can to assist you. \n\n"I will send our finest generals to drill you into an undefeatable force. I will grant you the most powerful weapons known to griffonkind and point you directly at the oppressor with your fellow griffons at your side. When the time comes to defend our Empire and our families, we will be ready with line after line of troops ready to fight for what we have! You, me, every griffon in the Duchy, we will do it together!""
strawberry.32.d.meek:0 ""But we must not act too rashly. We stand together, yes, but we stand together for peace above all else. By presenting a common front, united with our cousins across the Empire, then our oppressors will see that it is hopeless to oppose us! There is no need for bloodshed, and it's my sincere hope that, with all of your voices behind me, a peaceful solution can be reached. \n\n"We can lead by example. With your help, we can turn our beautiful duchy into a shining beacon of modernity, physical proof of the merits of cooperation. Those who are able, I ask that you leave your fields and turn instead to the gleaming factories within our cities. I will ensure that every worker is treated fairly and paid kindly, and together we will fill every home in the Griffonian Empire with examples of Strawberry industry. \n\n"Together, we can lead our cousins out of this dark time, into a new era of peace and prosperity, an era defined by a single goal shared among all griffons: forging the greatest nation the world has ever known!".
strawberry.32.a:0 "Thank everyone for their support."
strawberry.32.b:0 "Thank the Nobles for their support."
strawberry.32.c:0 "Thank the Commoners for their support."
 
strawberry.34.t:0 "The Party"
strawberry.34.d.:0 "Lets do coke" #dont do drugs kids
strawberry.34.a:0 "WIP"
strawberry.34.b:0 "IGNORE"

strawberry.35.t:0 "Strawberry cooperates with local business!"
strawberry.35.d:0 "Businessgriffs from Strawberry Duchy have visited lately, engaging in talks with several of our prominent domestic businesses. Agreements have been made and contracts have been signed, and our economy is already feeling the benefits of Strawberry's patronage. This is the very economic cooperation that the Empire was built upon!"
strawberry.35.a:0 "Business is booming!"

strawberry.36.t:0 "Dividends from cooperation with [From.GetName]!"
strawberry.36.d:0 "After a brief period of investment, we're already feeling the benefits of our economic cooperation with [From.GetName]! Idols are flowing freely across the border to the benefit of both nations, and the time has come to reap the rewards of our wise investments."
strawberry.36.a:0 "The industrial insight will be very helpful!"
strawberry.36.b:0 "The industrial insight will be helpful!"
strawberry.36.c:0 "Strange benefits from the industry..."
strawberry.36.e:0 "These new roads will serve us well!"
strawberry.36.f:0 "This new factory will serve us well!"

strawberry.37.t:0 "[STW.GetNameDef] proposes joint military training!"
strawberry.37.d:0 "A message arrived from Strawberry today. Duchess Gabriela has extended an offer for our militaries to partake in joint exercises together, as both a show of solidarity and an exchange of ideas. Should we accept?"
strawberry.37.a:0 "They musn't learn our military secrets"
strawberry.37.b:0 "What a great idea!"

strawberry.38.t:0 "[From.GetNameDef] accepts our training proposal!"
strawberry.38.d:0 "The weather was clear all week in the fields of Winterbell as our troops drilled and marched alongside visiting soldiers from [From.GetNameDef]. Both sides worked themselves hard, each aiming to prove their worth to the other, and the week was brought to a close by a three-day-long joint exercise in Osnabeak. Both sides walked away with many lessons learned and new friendships forged. If it comes to war, our troops can rest assured that any allies from [From.GetNameDef] will have their backs."
strawberry.38.a:0 "This was a valuable lesson for the both of us!"

strawberry.39.t:0 "[From.GetNameDef] rejects our training proposal!"
strawberry.39.d:0 "Unfortunately, [From.GetNameDef] were not interested in our proposal. Their response was cordial, but curt; it seems that we cannot rely on our fellow griffons as much as we had hoped."
strawberry.39.a:0 "Blast!"

strawberry.40.t:0 "The Nobles' support comes through!"
strawberry.40.d:0 "The nobles made their promises in a time of peace, nodding and smiling at the mention of future reward. Now the time has come for them to show their loyalty, and Gabriela was not disappointed. High-ranking griffons from across the country all streamed in to her court at her summons, each one with lists of soldiers raised and weapons delivered. Gabriela couldn't help but smile throughout the seemingly endless talks; all her careful planning was finally coming to fruition."
strawberry.40.a:0 "These weapons will come in handy!"
strawberry.40.b:0 "These griffons will protect key positions!"
strawberry.40.c:0 "These regiments will help us take the empire!"
strawberry.40.e:0 "Overwhelming support provides us with guns and regiments!"
strawberry.40.f:0 "We will have to do with this..."

strawberry.41.t:0 "Potato Customs"
strawberry.41.d:0 "It was late in the evening when Edgar Greyfeather and his team of smugglers caught sight of the imperial patrol approaching from down the road. The team are disguised as simple farmers, their cargo of stolen arms hidden beneath a wagonload of dusty brown potatoes, and it's not the first time they've passed patrols on the road. They kept their heads down, playing the part of the cowed commoner that often appears so invisible to imperial troops, but today their luck had run out. \n\n"Halt, farmer." \n\nEdgar looked up, keeping his eyes carefully focused on the soldier's beak. "Can we help you, sir? We were just on our way to Flusschloss to sell our harvest." \n\nThe soldier grinned. "Then it's your lucky day, farmer. My troops are hungry. Give us half of your harvest here, and the Empire will compensate you fairly." \n\nEdgar's eyes widened as the soldier started towards the back of the wagon, one talon poised to throw back the tarp laid over it and inspect the cargo more closely. He rushes to stammar out an excuse, following at the soldier's side. "Uh, sir, please, we already have buyers for these potatoes. We cannot—" \n\nThe soldier waved him away as he began to pull at the tarp. "Unfortunate, but imperial troops take precedent. I'm sure your buyers will understand." Edgar watched with a grimace as the tarp was pulled away, exposing the cargo to the setting sun. There was only a thin layer of potatoes covering the crates of weapons, and the soldier frowned as he pointed to the imperial seal emblazoned on one of the crates. "What is this?" \n\nEdgar looked to one of his partners, his eyes wide, and she dipped her head, deferring to his judgment. It was impossible to hide the guns now, but the operation could still be saved. Perhaps a bribe or, if it came to blows, his team had the numbers advantage over the soldiers..." 
strawberry.41.a:0 "Oh, look, there's some gold here!"
strawberry.41.b:0 "Nobody will miss a few griffons."

strawberry.42.t:0 "Smuggler's Office Discovered"
strawberry.42.d:0 ""The Imperials are coming! We've been discovered!" \n\nChaos ensued in the dark, cramped confines of the smuggling den as griffons everywhere burst into action, some scrambling to escape through windows and boltholes while others rush about with papers fluttering out behind them. Barely audible over the din, the sound of imperial jackboots grows steadily louder. \n\nSomegriff needs to take charge, or all will be lost. Do we focus on burning all the evidence, or prioritize evacuating the site?"
strawberry.42.a:0 "Quick, run!"
strawberry.42.b:0 "Quick, burn the papers!"

strawberry.43.t:0 "Opportunity Strikes"
strawberry.43.d:0 "Boreas is with us today! One of our smugglers has made contact with a sympathetic imperial official in Osnabeak. The collaborator has created an opening in the guard patrols that should give us unfettered access to the local armory, and our smuggler assures us that the official has been thoroughly vetted by his team. We'll send a team immediately to exploit the opportunity. \n\nThe question is, how much do we take? Even if we escape unnoticed now, somegriff is bound to notice a completely empty armory!"
strawberry.43.a:0 "We must be cautious. Take only what won't be noticed."
strawberry.43.b:0 "We cannot let this opportunity go to waste!"

strawberry.44.t:0 "Smuggling Ring Revealed"
strawberry.44.d:0 "It seems our luck has finally ran out. Imperial officials stormed a number of our smuggling dens across the country, making dozens of arrests and bringing in several high-ranking members for interrogation. We have done all that we could to distance ourselves, but even if concrete proof of our involvement cannot be found, it is clear that we are considered the prime suspect. This will hurt our relations with the Empire significantly."
strawberry.44.a:0 "We knew it wouldn't last forever."

strawberry.45.t:0 "Sabotage!"
strawberry.45.d:0 "A deafening explosion woke many of the sleeping citizens of the Empire last night, sending out a shockwave that shattered windows for miles around. Miraculously, there were no deaths, but one of our factories has suffered heavy damage. \n\nWhoever the saboteurs were, they've slipped away without a trace."
strawberry.45.a:0 "We must be more watchful!"

strawberry.46.t:0 "Sabotage!"
strawberry.46.d:0 "A deafening explosion woke many of the sleeping citizens of the Empire last night, sending out a shockwave that shattered windows for miles around. Our patrols did manage to apprehend one of the culprits as they fled the site, but his fellow saboteurs were able to break him free before we completed our interrogation. Even still, we had enough time to get an employer out of the saboteur: the attack was organized by the Strawberry Duchy! \n\nMiraculously, there were no deaths, but one of our factories has suffered heavy damage. Nonetheless, we cannot allow this trespass against our authority to go unpunished!"
strawberry.46.a:0 "Strawberry Duchy will pay for this!"

strawberry.47.t:0 "The Archon Seizes Weapons!"
strawberry.47.d:0 "It seems that we have overplayed our hand. The Archon sent a strongly worded letter today, delivered by a unit of imperial troops, admonishing us for our disloyalty to the Empire and the gods and demanding that we return our stockpiled weapons immediately—or he shall treat our behavior as a declaration of war. \n\nAs much as we may despise the Archon, now is not the time to start a war. We were able to hide many of the weapons away, but many others were found and confiscated. For now, we must bide our time."
strawberry.47.a:0 "But we need those!"

strawberry.48.t:0 "Imperial Sanctions!"
strawberry.48.d:0 "The Duchess, ever too busy for her own country, apparently has found the time to install a set of hefty imperial sanctions on us. In a public statement she spoke with quiet disappointment, shaming "her dear griffons" for their disloyalty to her and to the Empire, and expressing hope that these sanctions would help guide us back to "the higher path." \n\nFor now we bow our heads and feign guilt, for direct confrontation could lead to a war we're not yet prepared for. These sanctions will hurt, but we will recover."
strawberry.48.a:0 "Our apologies, Duchess."

strawberry.49.t:0 "The Archon's Reward"
strawberry.49.d:0 "The Archon has finally taken notice of our loyalty! A shipment of weapons arrived in Readewetter today, brand new guns all stamped with the imperial seal and accompanied by an official commendation of approval for our unwavering support of the Empire. "With these weapons," the letter reads, "I'm certain you will continue to serve as a shining beacon of imperial service.""
strawberry.49.a:0 "Service is it's own reward, but guns help too."

strawberry.50.t:0 "The Duchess's Reward"
strawberry.50.d:0 "Our hard work and dedication has paid off at last! Although Duchess Gabriela could not find time to personally visit her regency council in Readewetter, she did hold a speech in Griffenheim lauding her homeland for its loyalty and service to the Empire. "Strawberry Duchy is a shining example of what we can achieve if we all work together," she said, "and I cannot wait to see what our future holds.""
strawberry.50.a:0 "Our faith in the Duchess pays off again."

strawberry.100.t:0 "Научное сотрудничество с [From.GetName]"
strawberry.100.d:0 "С нами связались представители Клубничного Герцогства. В настоящее время они пытаются создать магическое оружие и надеются использовать наши кристаллы в своем эксперименте. Если им это удастся, нам обещали предоставить полный доступ к их исследованиям."
strawberry.100.a:0 "Мы принимаем предложение."
strawberry.100.b:0 "Нет."

strawberry.101.t:0 "[From.GetName] Соглашается"
strawberry.101.d:0 "Наша просьба о получении кристаллов из Бронзхилла была встречена с одобрением, и теперь наши эксперименты могут продолжаться, а наши и Бронзхиллские ученые с нетерпением ждут результатов."
strawberry.101.a:0 "Фантастика."

strawberry.102.d:0 "[From.GetName] Отказывается"
strawberry.102.t:0 "К сожалению, Бронзхилл отклонил нашу сделку, не будучи убежденным предложением поделиться нашей технологией."
strawberry.102.a:0 "Тогда мы пойдем медленным путем."  

####### Decisions

STW_duchess_support:0 "Отношения с Империей"
STW_duchess_support_desc:0 "В то время как страна формально управляется Герцогиней, мысли граждан могут отличаться от этого!\n\nЕсли отношения с герцогиней упадут слишком низко, она может спросить, почему ее герцогство больше не оказывает ей поддержки. Если отношения с [GetGRIFascistLeaderName] упадут слишком низко, он может использовать свое влияние, чтобы гарантировать, что он получит свою долю.\n\nС другой стороны, блага будут предоставлены, если поддержка достаточно высока для любого из них!\n\n§YПоддержка герцогини§!: [GetDuchessRelationColor]\n§YПоддержка [GetGRIFascistLeaderName]§!: [GetArchonRelationColor]\n"
STW_joint_training:0 "Совместное Обучение"
STW_joint_training_desc:0 "Армия так же квалифицирована, как и ее самый зеленый солдат. Совместные учения с дружественной нацией принесут пользу нам обоим, представив более сильный, более объединенный фронт против Грифенхейма."
STW_smuggle_guns:0 "Контрабанда Оружия"
STW_smuggle_guns_desc:0 "Империя имеет много оружия - гораздо больше, чем нужно - разбросано по десяткам арсеналов, некоторые из которых находятся в наших собственных границах. До тех пор, пока мы стараемся избегать глаз имперских властей, мы должны иметь возможность использовать это оружие для более важных целей."
STW_donate_guns:0 "Пожертвовать Оружие"
STW_donate_guns_desc:0 "Нашей Герцогине понадобится все оружие, которое она сможет получить, если она будет защищать молодого Гровера II в это темное время, и Клубника всегда будет готова помочь. Партия винтовок с ее родины - и, возможно, бутылка клубничного вина - должна вызвать улыбку на ее лице."
STW_ask_for_manpower:0 "Попросить Солдат"
STW_ask_for_manpower_desc:0 "Каждый из нас готов бороться до победного конца, но иногда даже этого недостаточно. Несомненно, Герцогиня Габриэла придет к нам на помощь, также, как мы всегда приходили к ней."

STW_archon_relations:0 "Отношения с Империей"
STW_archon_relations_desc:0 "Сейчас [GetGRIFascistLeaderName] правит в Грифенхейме и мы должны жить с этой реальностью.\n\nЕсли мы хотим восстать, мы не можем действовать открыто с первого дня.\nМы можем попытаться сохранить внешний вид или рискнуть с прямой конфронтацией.\n\n§YОтношения с империей§!: [GetEmpireRelationColor]"
STW_slander_the_archon:0 "Оклеветать [GetGRIFascistLeaderName]"
STW_slander_the_archon_desc:0 "[GetGRIFascistLeaderName] вложил много энергии в создание популярного образа себя, среди населения. К сожалению для него, Габриэла более чем знакома с его истинным характером. Она могла бы поделиться некоторыми историями с нацией и, возможно, пропустить более лестные подробности..."
STW_push_the_military_industry:0 "Продвинуть Военную Промышленность"
STW_push_the_military_industry_desc:0 "Все сердце Империи ничего не стоит без оружия, пушек и снарядов на фронте. Мы должны гарантировать, что наши фабрики будут справляться с этой задачей."
STW_sabotage_imperial_factories:0 "Саботировать Имперские Фабрики"
STW_sabotage_imperial_factories_desc:0 "Клубника сильно отстает от Империи в отношении промышленного потенциала, и было бы лучше максимально сократить этот разрыв перед любыми потенциальными боевыми действиями. Команда диверсантов может сделать это без каких-либо подозрений на нас."
STW_improve_relations:0 "Улучшить Отношения"
STW_improve_relations_desc:0 "Мы должны быть осторожны, чтобы не раскрывать наши планы, пока мы не готовы. В то время, как мы работаем в тени, мы можем умиротворять имперские беспокойства подарками, пустыми словами и пустым сотрудничеством."
STW_sway_gri_commoners:0 "Повлиять на Простогрифонов"
STW_sway_gri_commoners_desc:0 "Хотя некоторые могут подумать, что война за имперский трон - дело дворянства, мы знаем, что это простогрифон держит оружие. Если мы когда-нибудь сможем надеяться победить Империю во всей ее силе, нам потребуется поддержка всего населения."
STW_relations_with_duchess_more_than_30:0 "Имеет отношение больше чем §R30§! с регентом Когтистой"
STW_relations_with_duchess_more_than_60:0 "Имеет отношение больше чем §R60§! с регентом Когтистой"

STW_factories_for_the_factory_god:0 "Строительные проекты в [GRI.GetName]"
STW_factories_for_the_factory_god_desc:0 "Мы должны максимально укрепить наш промышленный потенциал, пока мы еще можем. [GRI.GetName] еще имеет место для расширения."

STW_ties_with_other_nations_desc_cat:0 "Международная Дипломатия"
STW_ties_with_other_nations_desc_cat_desc:0 "Чтобы предотвратить распространение гнилых корней [GetGRIFascistLeaderName] в империи, мы можем отправить наших собственных агентов по всему региому, чтобы сплотить поддержку нашего дела.\n\nЛюбая нация с подобной идеологией будет сотрудничать с нами в промышленном и военном секторе!"

STW_final_preparations_cat:0 "Последние Приготовления"

STW_resource_excavation:0 "Раскопки Ресурса"
STW_resource_excavation_desc:0 "В наших границах есть ценные запасы, которые еще не использованы. Если мы инвестируем в новые рудники, эти ресурсы принесут нам пользу в любых будущих конфликтах."
STW_repurpose_starclaw_factory:0 "Перепрофилировать Фабрику Старклау в Сталелитейный Завод"
STW_repurpose_starclaw_factory_desc:0 "Старая Фабрика Старклау построена рядом с несколькими старыми железными рудниками. С некоторыми модификациями его конвейерные ленты могут быть заменены на печи, что дает нам новый источник стали."
STW_open_winterbell_aluminium:0 "Открыть Бокситовые Рудники Зимнего Колокола"
STW_open_winterbell_aluminium_desc:0 "Боксит имеет очень высокое содержание алюминия, и наши геодезисты обнаружили залежь, спрятанную под рекой в Зимнем Колоколе. После некоторых попыток вырыть туннель, мы могли бы начать раскопки ресурса для военного использования."
STW_expand_winterbell_aluminium:0 "Расширить Бокситовые Рудники Зимнего Колокола"
STW_expand_winterbell_aluminium_desc:0 "Боксит течет свободно, но есть еще больше места для расширения. Инвестирование в новые инструменты для добычи полезных ископаемых и более широкие возможности для работников помогли бы нам использовать этот природный ресурс на полную мощность."
STW_develop_osnabeak_oil_fields:0 "Расширить Нефтяные Месторождения Оснабика"
STW_develop_osnabeak_oil_fields_desc:0 "Оснабик является единственным источником сырой нефти в наших границах, но этого недостаточно для удовлетворения наших потребностей. Расчистка части леса даст нам место для открытия новых скважин для бурения."
STW_develop_osnabeak_oil_fields2:0 "Построить Оснабикский Нефтепровод"
STW_develop_osnabeak_oil_fields2_desc:0 "Оснабик производит, казалось бы, бесконечный поток нефти, но нашей инфраструктуре не хватает возможности транспортировать все это на наши нефтеперерабатывающие заводы. Выделенный нефтепровод исправит эту проблему."
STW_improve_minesite_infrastructure:0 "Улучшение Инфраструктуры Участка Добычи"
STW_improve_minesite_infrastructure_desc:0 "Сельски восточные просторы нашей страны являются источником большинства наших природных ресурсов, однако отсутствие развитой инфраструктуры не позволяет нам полностью использовать ее потенциал. Новая железнодорожная линия была бы разумной инвестицией."
STW_osnabeak_rubber_plantations:0 "Построить Каучуковые Плантации в Оснабике"
STW_osnabeak_rubber_plantations_desc:0 "Резина является жизненно важным требованием для современных военных, но в настоящее время мы зависим от иностранного импорта. Деревья Оснабика могли бы стать хорошим внутренним источником."
STW_develop_dwarftail_iron_ore_deposits:0 "Разработка Месторождений Железной Руды Дворфтэйла"
STW_develop_dwarftail_iron_ore_deposits_desc:0 "Без железа мы не сможем производить жизненно важную сталь, необходимую для нашего оружия и доспехов. В последние годы шахтами Дворфтэйла пренебрегали, и новый всплеск инвестиций должен дать немедленные результаты."
STW_develop_dwarftail_iron_ore_deposits_2:0 "Расширить Месторождения Железной Руды Дворфтэйла"
STW_develop_dwarftail_iron_ore_deposits_2_desc:0 "Шахты Дворфтэйла вернулись к производственным показателям, которых не было годами, но есть возможности для расширения. Наши геодезисты уже обнаружили несколько нетронутых месторождений; мы должны немедленно их использовать."
STW_develop_dwarftail_chromium_deposits_1:0 "Разработать Хромовые Шахты Дворфтэйла"
STW_develop_dwarftail_chromium_deposits_1_desc:0 "Хром является ценным ресурсом для создания тяжелой брони, и многие из старых железных рудников Дворфтэйла  все еще хранят его ценные запасы. Отправка необходимых инструментов для добычи этого более тяжелого ресурса значительно повысит нашу доходность."
STW_develop_dwarftail_chromium_deposits_2:0 "Расширить Хромовые Шахты Дворфтэйла"
STW_develop_dwarftail_chromium_deposits_2_desc:0 "Хромовые рудники находятся на пике добычи. Если нам потребуется больше продукции, нам придется искать в горах свежие залежи."

STW_alliance:0 "Предложить Альянс [From.GetNameDef]"
STW_alliance_desc:0 "Мы не можем стоять в одиночку против Империи. Если мы не будем сотрудничать с другими сепаратистами, мы будем разорваны на части в нашей изоляции. Мы должны искать союзников, которые готовы встать на нашу сторону против [GRI.GetLeader] и его лакеев."
STW_ANTI_GRI_ALLIANCE:0 "Редвиттерская Коалиция"
STW_ANTI_LP_ALLIANCE:0 "Альянс за Восстановление Империи"

form_griffon_empire_STW:0 "Объявить себя Преемником Империи!"
form_griffon_empire_STW_desc:0 "Грифенхейм наш! Настало время объявить о нашем успехе всему миру!"

STW_declare_war_gabriella:0 "Сфабриковать цель войны на Империю!"
STW_declare_war_gabriella_desc:0 "Правление герцогини больше не может страдать. Теперь, когда наши приготовления завершены, будет легко сфабриковать цель войны на Империю."

STW_declare_war_archon:0 "Ударить по [GetGRIFascistLeaderName]!"
STW_declare_war_archon_desc:0 "Пришло время действовать. Мы не можем больше колебаться. За Гровера V и всех грифонов, мы пойдем на войну!"

STW_industrial_cooperation:0 "Промышленное Сотрудничество с  [From.GetName]"
STW_industrial_cooperation_desc:0 "Империя всегда процветала, когда ее отдельные части работали вместе. Воспользовавшись взаимными деловыми возможностями между нами и [From.GetName], обе наши страны станут сильнее."
STW_military_cooperation:0 "Военное Сотрудничество с [From.GetName]"
STW_military_cooperation_desc:0 "Один грифон рыцарь сам по себе является внушительной угрозой, но линия из многих рыцарей, непобедима. Эта истина тем более применима к нациям."

STW_claim_Griffenheim:0 "Взять Грифенхейм"
STW_claim_Griffenheim_desc:0 "Грифенхейм, желанное место в Империи Грифонов, был узурпирован предателями и тиранами. Он по праву принадлежит тем, кто заинтересован в общем благе для грифонов. Он по праву принадлежит нам!"
STW_seize_land:0 "Конфисковать Землю Дворян"
STW_seize_land_desc:0 "Дворяне сидят на своих обширных участках земли, оставляя их пустыми, пока наши простогрифоны борются за отходы. У нас есть право исправить этот дисбаланс. Простогрифоны  будут благодарны, но дворяне не примут это без протеста."
STW_call_upon_the_nobles:0 "Призыв Среди Дворян"
STW_call_upon_the_nobles_desc:0 "Дворяне дали свои обещания. Пришло время посмотреть, будут ли они уважать их."
STW_rise_my_militias:0 "Поднять Ополчение"
STW_rise_my_militias_desc:0 "Битва неизбежна, и нам нужно больше грифонов на линии фронта. Теперь посмотрим, действительно ли простогрифоны поддерживают наше дело."

