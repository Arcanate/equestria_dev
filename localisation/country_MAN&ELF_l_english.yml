MAN_ELF_new..t:0 "Saving Sculpture Bridge"
MAN_ELF_new..d:0 "The enemy gunfire from across the chasm didn't let up for even a second, glancing off the thick stone wall of the promenade that shielded the two of us. Safe behind such an immovable bulwark after the harrowing hours of navigating behind the Changeling lines, crawling about on our bellies our snouts in the rubble whilst bullets whistled overhead, or, before that, the bleak months spent hiding within bombed-out ruins, dodging Changeling sniper-fire during our dangerous and unrewarding food runs, I could not resist letting off a brief, exuberant laugh. As the battle for Canterlot raged all around us, I felt the most alive I've been for years.\n\nChalcedony - just Chalce to me - was hunkered down by my side. Her mane and coat were matted with grim and filth and blood. She had never looked more beautiful. In her magic she grasps a portable radio, the sort used by the operatives of the Harmonic Resistance. We had taken it off the corpse of some Changeling officer, his body leaning halfway out of his wrecked car, blown open insides all spilling out like a smashed fruit by a magic blast.\n\nAny minute now, Chalce says to me, her voice somehow carrying over the din, and as I glance up mortar rounds pass by over our heads, falling in graceful arcs into Changeling positions just out of sight. We can only enjoy a brief moment's respite from the silenced gunfire; the barrage has only bought us a small window of time before the Changelings regroup.\n\nChalce casts a protective dome around our position. We pop our heads up above the parapet, and are relieved that no bullets smack into her shield. Opposite us, across one of the many bridges that knit the mountainside districts of Canterlot together, a Changeling commander - a full-fledged Major it seems - sees us as we see him, and makes to shoot with his puny pistol. I pick him off with ease.\n\nSomewhat admirably, the small squad of Changeling sappers still remaining on the bridge keep at their task, gamely trying to set their detonator charges even as we cut them down with our withering fire. But the next volley of mortar rounds flattens their comrades to their rear, finally breaking the Changeling resolve. We jeer as they retreat in disarray.\n\nThe marble sculpture of Starswirl the Bearded that gives the bridge its name still stands tall, surrounded by a halo of the Changeling dead."
