MAN_ELF.113.t:0 "Be Our Guests"
MAN_ELF.113.d:0 "Lysia smiled into a mirror, shapeshifting slightly as whim struck her. She needed to look perfect. More than that, she needed to look the part. It was showtime!\n\nThe highest echelons of Manehattan society dine in the high suites of the Crsytaller Tower under the watchful eyes of the Protectress and her soldiers. Lysia, the Protectress herself, strolls here and there chatting like any Manehattan socialite host. She flatters and teases, confusing and honestly frightening the cowed rich ponies. But all agree afterwards that she is nothing if not a stellar hostess, and beautiful no matter what her form.\n\nAs a parlor trick, notably, Lysia shifts many times that night. She mirrors baffled magnates and delights patronized artists with her impressions. Some are so impressed that they almost forget the armed guards. In the end, the city's higher class think of Lysia as a pony, and no longer as a faceless bureaucrat."
MAN_ELF.113.a:0 "Let's look at the press coverage."

MAN_ELF.114.t:0 "Land of the Setting Sun"
MAN_ELF.114.d:0 "Under the aegis of the Domain's monolithic military-industrial complex, backed by an abundance of research subsidies and massive injections of capital into the state-controlled economy, Manehattan's science sector flourishes before the dawn of a new golden age.\n\nFrom the city's laboratories and R&D firms comes a veritable outpour of brilliant and numinous magitech, the finest that can be found in the world, wondrous amalgamations of magic, science, engineering, and technology finding their way onto the shelves of upmarket hardware shops and technomagic emporiums.\n\nWithin the classrooms of the supercity's most prestigious schools, the scions of wealth and priviledge learn the ropes of power through means unorthodox as they are exorbitant - via psychic styluses that imprint onto paper words as soon as they are conceived in the mind of the thinker, and enchanted hardback tomes that accomodate the knowledge of a million books within their flucutating, etheral pages.\n\nThe dandy spellslingers of Manehattan's avant-garde underworld steal or counterfeit the magitech wands preloaded with unicorn incantations, and the affluent retired enjoy the ministrations of tireless golems, clay in the form of ponies and other creatures brought to un-life through the marriage of magic and artistry.\n\nPast the suburbian sprawl of Hayston, out in the western hinterlands of the megalopolis, on soil already become diseased and poisoned, the gears of industry and progress turn harder than ever, spurred on by the promises of economic prosperity and neverending magic-fueled growth. The shimmering filth that emerges from the smokestacks come in all the colours of the rainbow, rising above the landscape to blot out the sun. The pinnacles of the skyscraper-factories rival those of Canterlot in their ambition to pierce the heavens, shrouding in shadow the abject misery of the labour camps and sweatshops below.\n\nEven after nightfall, long past twilight, the foundries where magic is caged and remoulded with such brutal efficiency continue on with their ceaseless activity, their wan emanations lighting up the night sky with the glow of an eternal sunset."
MAN_ELF.114.a:0 "Sol Invictas Reimagined."

MAN_ELF.115.t:0 "Daybreak over Manehattan"
MAN_ELF.115.d:0 "In the early hours of the morning, the gathered Changeling officers of the Ost-Kommando look over the Manehattan harbour from their vantage point on the waterfront.\n\nThey are here to witness the debut of the experimental Lightning Coil, a weapon created through the fusion of Pegasus weather engineering, Unicorn magic, Earth Pony craftsponyship, and Changeling ingenuity.\n\nOn Lysia's signal, the crew of the gargantuan contraption - a massive spiral of steel, electrical conduits, and innumerable moving parts - aim their weapon and release a torrent of thaumaturgic energy high into the heavens.\n\nFor a while, nothing much happens as the skies above begin to darken. Electricity crackles ominously around the brooding thunderclouds, then there is a blinding flash of light as a jagged spear of lighting - pure energy in its most primal form - lances down from the stratosphere to touch upon a distant spot on the horizon.\n\nIts target, the decrepit hulk of a wrecked Equestrian battleship several kilometers out to sea, erupts in a magnificent fireball, wowing everypony present.\n\nImpressive though its destructive potential may be, the Lightning Coil in its current form is not ready for the battlefield, but it is only the first of the many technological marvels to come forth from the laboratories of Lysia's Domain."
MAN_ELF.115.a:0 "Harness the power of the heavens."

MAN_ELF.116.t:0 "Routine Border Crossing"
MAN_ELF.116.d:0 ""Your papers, please", the officer said in accented Equuish. The line of cars shuffled forward, closer to the barbed wire and the machine-gun emplacement at the Changeling roadblock.\n\nHe was going to be fine, Miles thought. Dozens of times, he had made the journey through the different zones of occupation on the road from to Manehattan to Canterlot, ferrying messages and whatnot for the Resistance. The soldiers at the checkpoints would check his counterfeited papers, find nothing out of the ordinary, give the back of his van a perfunctory glance, and so he would move on. The thrill of trepidation and danger from his illicit smuggling trips had long since given way to a sense of dullness.\n\nSo why did he feel so worried, now?\n\nThen the officer was leaning through the window into the driver's cab, and he was handing over his sheaf of identification documents, and he had got out of the van and was going to open the back up for the customary inspection when he felt the rifle butt smash into the back of his head. A figure leaned over him as he felt the muzzle of a pistol press against his temple.\n\n"The devil's in the details, liebchen. The Provisional Bureau for Transport hasn't been in operation for months. No sense in a defunct office giving out papers when MOoPS has been centralising everything, Chrysalis bless their hearts.""
MAN_ELF.116.a:0 ""Take him away, boys.""

MAN_ELF.117.t:0 "Piracy Doesn't Pay"
MAN_ELF.117.d:0 "Today, the residents of the coastal town of Canterbury were treated to a spectacle out at sea, as the Manehattan-flagged cargo liner Terpsichoria engaged in close-range naval combat with a group of commerce raiders under the leadership of the pirate Turquoise Breeze. Having served in the Equestrian Royal Navy during the Great War, the sailor-turned-pirate has now been confirmed to be working with the Harmonic Resistance, attacking Changeling shipping off the Equestrian East Coast.\n\nRecent naval reforms undertaken by the Changeling military administration of the Manehattan Protectorate would prove to be the downfall of this notorious pirate. Recently outfitted with steel belt armour, the Terpsichoria was able to withstand the opening salvo from the attacking skiffs, and through skillful use of its shipboard ordnance, was able to sink or disable at least three pirate vessels, routing the remainder. In a devious boarding action undertaken by the Terpsichoria's small complement of jaegers, Turquoise Breeze was captured alive aboard the wreckage of his flagship and taken into Changeling custody, along with an operative of the Harmonic Resistance.\n\nSpeaking to the press, the Chief of Navy of the [MAN.GetName], [MAN_scripted_loc_for_chief_of_navy], proclaimed the demise of piracy in Manehattanite waters, and reiterated the Changeling administration's commitment to combatting the Harmonic Resistance's illegal activities, wherever they may be."
MAN_ELF.117.a:0 "Definitely not the best pirate I've ever seen."

MAN_ELF.118.t:0 "An Appropriate Use of Force"
MAN_ELF.118.d:0 "In the shade of the Bronclyn Bridge, crowds of ponies throng the Mare-de-Sun Square Garden, waving banners and placards and chanting anti-Changeling slogans. Unannounced by the mainstream opposition groups and seemingly unnoticed by the Changeling administration's network of collaborationist informants, the spontaneous protest had, in a rare outmaneuvering of Lysia's MOoPS, succeeded in catching the Garrison's security apparatus completely off guard. Because the Constabulary is as ineffecient as ever, we have had to rely on our own infiltrators, performing impromptu transformations into random passersby as a consequence of their rushed deployment, to gather intelligence on this sudden outpouring of unrest.\n\nWithin the ranks of the dissenters, their purpose becomes readily evident: they have occupied the construction sites around the structs of the Bronclyn Bridge, damaging and sabotaging equipment in an apparent bid to stymie our reconstruction efforts. The destruction is chaotic and unorganised, and there is some conflict between differing factions within the dissidents as to their methodology, but the damage already being done is significant - a strain on our finances and resources, and another blow to the legitimacy of Changeling rule overe the East Coast.\n\nThe flurry of activity within the Crystaller Building, provoked by the nasty shock of the Harmonic Resistance's sudden strike, is frenetic and tinged with hysteria. It did not help that the collaborationist staff were especially susceptible to the panic, on account of them being ponies.\n\nAcross the city, the local changeling commander stationed at the Bronclyn Bridge has his own plans, as the occupation of the Square entered into its third hour. On his own initiative, in an excellent embodiment of the Changeling military tradition which emphasises snap decisionmaking and mission-type tactics, the company of soldiers under his command took up positions within the buildings surrounding the Mare-de-Sun Square Garden, and began firing volleys of tear-gas to disperse the rabble. The speediness and shock of the changeling response broke the resolve of the ponies and sent them all running, in a surprising and complete rout.\n\nUpon hearing the news, the Ost-Kommando amassed before the doors of Lysia's bedroom all breathe out a collective sigh of relief. The Lady Protectress was having her daily nap, and everyling knew how worked up she could get if she got woken up, especially to deal with random crises."
MAN_ELF.118.a:0 "Phew!"

