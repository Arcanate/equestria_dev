MAN_ELF_new.159.t:0 "Cleaning House"
MAN_ELF_new.159.d:0 "At midday, a motorcade arrived at the former headquarters of the Manehattan City Police Department, disgorging a platoon's worth of Constabulary officers - to the ponies of Manehattan, collaborationist traitors in the uniform of the invader. With guns drawn, the Constabulary stormed the offices of their predecessor organisation; for having put up an armed resistance when the Changelings conquered Manehattan, the police force was outlawed and disbanded, with those officers who had turned themselves in sent to internment camps. The headquarters were abandoned and thus deserted, and so the collaborationists wasted no time occupying the premises, breaking into locked safes and filing cabinets, rifling through decades' worth of police records to sift through the valuable information in their pages.\n\nThe Constabulary included a few former policeponies, turncoats who had pledged their services to the new regime. At the ransacking of what had been their former sanctum, there were those who took it with a sense of apathetic detachment. For others, it signalled a break with the old, a sort of violent induction into the ranks of the New Order.\n\nA Changeling flag now occupies the space where the crest of the MCPD once adorned the face of their headquarters. The mandate of upholding Law and Order may have been adopted by the Constabulary, but whether they will ever come to replace the old police in the eyes of the ponies remains to be seen."
MAN_ELF_new.159.a:0 ""To Serve and Protect"."

