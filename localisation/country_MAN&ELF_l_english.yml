UNUSED:0 "The Academia Theurgica"
UNUSED:0 "Rocketry Division"
UNUSED:0 "Bomber Command"
UNUSED:0 "Theurgic Atomics" 
UNUSED_desc:0 "For eons, mages have striven to create the biggest and most impressive explosion. Well, ladies and gentlecolts, may I present to you, our grandest and most elegant design for the ultimate ka-boom. Our overlords in Vesalipolis are reluctant to share with us their own research on the matter, but by catching up and perhaps surpassing them in the atomic arms race we can further assert our independence."
UNUSED:0 "Thunder and Lightning"
UNUSED:0 "The Vigintivirate of Fillydelphian Directors"
UNUSED_desc:0 "The Vigintivirate of Fillydelphian Directors is a clandestine organisation that is murkily affiliated with the Academia Theurgica. Hard data on the V.F.D.'s history and influence is scant, but from what we know, the Vigintivirate is a powerful organisation with roots in Equestria stretching back centuries. Recently, plans have been drawn up to reach out to the V.F.D. in hopes of gaining their support."
UNUSED:0 "The Cryptologic Frontier"
MAN_civil_war_1:0 "Lance the Boil"
MAN_civil_war_1_desc:0 ""
MAN_civil_war_2a:0 "Open the Prisons"
MAN_civil_war_2a_desc:0 "During our brief stranglehold on power we managed to nab a lot of pony dissidents and lock them up in jail, where they belong. The way things are set to be going now, we might as well free all the inmates - not only the political prisoners, but everypony from the petty criminals to the maximum-security psychopaths. Who cares? Chaos shall soon reign in Manehattan."
MAN_civil_war_2b:0 "Take out the Trash"
MAN_civil_war_2b_desc:0 "His snivelling sycophancy might have allowed him to keep his job as a commander of the airforce under the Changeling regime, but Lysia has decided that she has had enough of Cloud Strafer's obsequious pony and has had him shot for not doing his job. Personally, during the lunch break. Out of this unfortunate event, the other officers of the Ost-Kommando will gain the motivation to work extra hard."
MAN_civil_war_2c:0 "Ditch the Collaborators"
MAN_civil_war_2c_desc:0 "The pathetic Constabulary and the collaborationist establishment have been nothing but dead weight, contributing little to Lysia's efforts to stabilise the Protectorate. The Lady Protectress fantasizes over the look on their faces when she informs them of their obsolescence in her reformed administration, and of their eviction from Changeling protection forthwith." 
MAN_civil_war_2d:0 "Recall the Garrisons"
MAN_civil_war_2d_desc:0 "The fact is, our scattered and underequipped garrisons in the small towns and cities stands no chance when the ponies rise up to overwhelm them. Most of the Ost-Kommando has given up trying to maintain any semblance of law and order in the territories, so Lysia decrees that we cut our losses early, and recalls all units to Manehattan."
MAN_civil_war_3a:0 "Agents Provocateurs"
MAN_civil_war_3a_desc:0 "Changelings doing what we do best - infiltrating the opposition and making them rot from the inside out. There will be the unlucky few who get uncovered and eliminated, but those who remain shall serve the Protectress from within the ranks of the enemy, sowing discord and distrust at every opportunity."
MAN_civil_war_3b:0 "Buckle up Buttercup!"
MAN_civil_war_3b_desc:0 "Lysia understands the importance of a fighting-fit soldiery. This is the calm before the storm, and like a caring mother, she sees to it that her Changelings are well-cared for before their day of reckoning.\n\nJust kidding, she drills her soldiers so hard that its like boot camp all over again. They will be grateful for the extra practice."
MAN_civil_war_3c:0 "Zitadelle Manehattan"
