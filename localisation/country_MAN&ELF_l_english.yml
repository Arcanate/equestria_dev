ELF_mr_stripes:0 "Mr Stripes"
ELF_mr_stripes_desc:0 "Probably involved with the east coast Marefia. He knows what he's doing, though, and brings a lot of useful stuff to the table. Mainly guns."
ELF_maverick_flare:0 "Maverick Flare"
ELF_maverick_flare_desc:0 "Perhaps one of the only ponies on the ELF High Command with an actual military background. And it's all good."
ELF_sunny_shine:0 "Sunny Shine"
ELF_sunny_shine_desc:0 "Once, before the Changelings replaced the police with their puppet Constabulary, Sunny Shine was the Commissioner of the Manehattan PD's Logistics Division. Years of experience managing the Force's supplies has equipped her with the skills necessary for coordinating the ELF's vast logistics network."
ELF_uncle_orange:0 "Mosely Orange"
ELF_raspberry_beret:0 "Raspberry Beret"
ELF_raspberry_beret_desc:0 "With that ultra-chic beret, nopony can doubt Raspberry's revolutionary militiamare aesthetic."
ELF_tall_order:0 "Tall Order"
ELF_tall_order_desc:0 "Tall Order looks more like a bureaucrat than a military officer, and that's because he is. Like so many other civilian members of the ELF leadership, Tall Order found his particular set of skills - in this case, a keen mind for crunching numbers - immensely valuable to the ELF war effort. After all, any successful revolution needs its pen-pushing administrators behind-the-scenes as much as it needs its ideological figureheads and generals on the front lines."
ELF_coco_pommel:0 "Coco Pommel"
ELF_coco_pommel_desc:0 "Everypony knows who Coco Pommel is. Nuff said."
ELF_joe_pescolt:0 "Joe Pescolt"
ELF_aunt_orange:0 "Aunt Orange"
ELF_aunt_orange_desc:0 "Aunt Orange was having a mid-life crisis and was seriously considering throwing in her lot with the pro-Changeling collaborationists, but memories of Apple Family life and some TLC from Mosely made her realise that her true calling was with the Harmonic Resistance and the dream of a free Equestria."
ELF_totally_not_lysia:0 "Lydia Merrimare"
ELF_totally_not_lysia_desc:0 "A hard-working pegasi administrator whose skill at coordination caught the eye of Starlight Glimmer herself. When questioned about her past, Lydia is usually flustered and offers only the vaguest of answers. She is especially sensitive when the topic of the former Changeling Protectress of Manehattan, the tyrant Lysia, comes up. Maybe it's the similarity between their names?"
