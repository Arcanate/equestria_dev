MAN_ELF_new.143.t:0 "The Sun, the Moon, and the Swords"
MAN_ELF_new.143.d:0 "All over Equestria, from Appleloosa to Vanhoover, a revolutionary calling beckons to those ponies who still stand defiant against the Changeling oppressor. Under the banner of the Equestrian Liberation Front, dissidents and ideologues of all stripes stand together, paying no heed to the doctrinal quibbles and internecine infighting that once plagued the subversive left and right alike, united in their common dream of a free Equestria.\n\nFrom Stalliongrad to New Mareland to the Riverlands, be they of the Three Tribes, or batponies, griffons, or hippogriffs, the brave fighters of the ELF have converged, from all over the world, to gather on the plains of the Equestrian East Coast. Alongside the Harmonic Resistance - now risen from the shadows - they take up arms to participate in this Liberatory Endeavour. The thirst for freedom had always burned within the hearts of the ponies living under the Changeling jackboot, and from those embers, a veritable firestorm has now erupted to scour the Queendom's black taint from Equestria's fair lands.\n\nAt the forefront stands the Duumvirate, Starlight Glimmer and Trixie Lulamoon - the matriarchs of revolution, heirs to the fallen Diarchy. But the uprising was borne not out of their visionary imaginings alone, but from the sacrifices of ponies bled and killed in the collective struggle against the invader; it is the blood, tears, and sweat of these unsung heroes that serve as the glue binding together the constituent parts of this nascent revolution.\n\nAt the dawn of what may well be Equestria's penultimate struggle, the ponies rally under a flag of the Sun and Moon combined - two symbols of Equestria united, flanked by swords drawn in their defense - in what may be the rebirth - or the final demise - of the Cradle of Ponykind."
MAN_ELF_new.143.a:0 "Equestria stands at the precipice."

