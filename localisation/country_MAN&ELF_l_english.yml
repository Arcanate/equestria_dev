MAN_decision_secure_the_everfree:0 "Patrol the Everfree"
MAN_decision_secure_the_everfree_desc:0 "From the mysterious depths of the Everfree Forest, the zebra Zecora's resistance movement rose up in a bloody and chaotic period of insurrection before being put down by the Changeling military. Even in the aftermath of the uprising's demise, the Everfree remains impenetrable as ever, filled with vicious monsters and predatory foliage.\n\nWe could temporarily volunteer our own forces to the undesirable task of patrolling the paths through the Everfree to curry favour with our overlords in Vesalipolis, who will be more than happy to have their own garrisons freed up for less taxing work."
