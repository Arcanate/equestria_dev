MAN_republic_finale:0 "An Ost-Equestrian Identity?"
MAN_republic_finale_desc:0 "Lysia's brainchild, the nascent Domain of Eastern Equestria, is on the path to glory. The bureaucrats of Vesalipolis have been marginalised, Changelings flock in their thousands from their frozen homeland to our greener pastures, and the ponies finally seem to have accepted the new status quo. Lysia's next move shall surely put our nation onto the world stage. Long live the Ost-Equestrian creature!"
MAN_republic_4:0 "Enter the Arms Race"
MAN_republic_4_a:0 "The Modern Panzergrenadier"
MAN_republic_4_b:0 "Panzer, Vor!"
MAN_republic_5:0 "Luftflotte Manehattan"
MAN_republic_5_desc:0 "In order for us to ever gain any form of autonomy from Vesalipolis, we will have to begin pulling our weight within the Hegemony. One way to do this is to hold our own in the fight in the skies, and our position on the east coast is a boon to this effort. To jumpstart our efforts, we can request an air squad of our own to support our emerging air force."
MAN_republic_5_a:0 "Bombengeschwader-Ost"
MAN_republic_5_a_desc:0 "Another step by our airforce should be the establishment of an independent bomber command. We have found a small company that is willing to produce our bombers for us, and a young but experienced bomber ace from the war who is willing to command our new squadron."
