MAN_ELF.55.t:0 "Lysia's visit to Albion"
MAN_ELF.55.d:0 "For two days now, Lysia and her small coterie of trusted guards have been trudging through the woods north of Albion, searching for the lost Equestrian battleship known as the Morning Walker. From Manehattan, they had boarded an armoured train which took them along the coastline, making good time to the industrialised city of Albion. Greeted by officers from the local section of the Manehattan Office of Public Safety, the entourage had taken a night to map out the surroundings, counter-referencing their research with their intelligence on the history and possible fate of the Morning Walker, gleaned from the interrogations of captured Equestrian military officials.\n\nA Vanhoover-Class battleship, the Morning Walker, as far as seized Equestrian military records indicate, was only three-quarters complete by the time the Changeling advance threatened its home port, causing it to flee north, semi-finished with a skeleton crew, where it foundered off the coast of Albion following some obscure shipboard accident. The Ost-Kommando's review of the official narrative and the subsequent skepticism towards its truthfulness led to an investigation of the battleship's true fate; if rediscovered and captured on the Ost-Kommando's own initiative, not only would the Morning Walker grant the Protectorate significant naval power, but also prove to the Hegemony that Lysia's administration was capable of providing for itself - not that Vesalipolis had ever done much to support the Protectorate either.\n\nLysia was tired, her uniform stained and muddied from the hours of continuous trekking, bushwacking through the dense undergrowth and clambering over rocky hillsides. Her muscles burned, her meticulously-groomed appearance had gradually come undone, and yet it was the most alive she'd felt for months. The sun was quickly sinking beyond the horizon as they approached a patch of flat ground bordering a small inlet, at the end of which were cliffs leading to the sea.\n\nIt was at the fringes of the grassland, where another step further would have sent her plummeting into the wave-beaten rocks, that Lysia's order to make camp was strangled in her throat, as she realised that the leafy boughs swinging from side to side beyond the cliff's edge were not trees on the opposing cliffsides, but rather, the vine-covered lattice masts of a great battleship - the Morning Walker - snugly moored inside the inlet.\n\nThe next morning, as the reinforcements she had radioed in from Albion were getting the ship seaworthy for its voyage to Manehattan, Lysia sat up outside her tent and enjoyed the sunrise over the ocean."
MAN_ELF.55.a:0 "Aye Aye Capt'n!"

MAN_ELF.56.t:0 "Questioning the Eggheads"
MAN_ELF.56.d:0 "While the screams emanating from the subterranean depths of the Crystaller Building were a decidedly unpleasant soundtrack to the week's work, no one could deny the efficacy of Lysia's interrogators. The review of the well-bound dossier containing the interrogators' findings on Lysia's desk since nine a.m., however, would not be perused by Lysia herself, but instead by her general staff to whom such mundane issues would be relegated whilst the Lady Protectress dealt with more pressing things, such as hunting the Resistance.\n\nHence, the decision of what to do with the interrogation results of the several Equestrian scientists in Changeling custody fell to Lysia's coterie of aides. Well-connected with the scrawny but highly advanced military-industrial complex under the Diarchy, the scientists could be persuaded to impart to us their knowledge of Equestrian weapon systems development. On the other hoof, the report indicates the existence of a yet-unnamed military R&D project, the only details of which thus far hint at a weapon of great tactical importance.\n\nNo matter what is done with the scientists, we can be sure that choosing the first option will be beneficial to the Manehattan Garrison's hold on the Protectorate, whilst pursuing the latter will likely result in a less tangible reward, if at all."
MAN_ELF.56.a:0 "Let's not be over-ambitious."
MAN_ELF.56.b:0 "Pry further..."

