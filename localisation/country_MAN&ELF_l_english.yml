ELF_advisory_elections_decision:0 "The Election Cycle"
ELF_advisory_elections_decision_desc:0 "The liberation struggle of the [ELF.GetName], and that of our leaders Starlight and Trixie, is very much a visionary one. We still remember the freedoms we had in the halcyon days before the Great War, and we must do our best to restore democracy to our government lest we fall prey to the creeping authoritarianism that plagues all societies at war.\n\nEach §YElection Cycle§! takes §Y90§! days, after which the §YAdvisory Cabinet§! will be reshuffled. We can precipitate the elections at any time by spending £pol_power.§Y30§! political power. It is still possible to manually appoint individual advisors to the Cabinet at all times."

