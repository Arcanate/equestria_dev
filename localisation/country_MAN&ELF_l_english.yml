MAN_ELF_new.153.t:0 "Building the Hauptstadt Chrysalia"
MAN_ELF_new.153.d:0 "Images of apocalypse flash before Lysia's eyes. Panzers and armoured bulldozers ramming through pathetic barricades to demolish the city blocks beyond; black plumes of smoke spewing from buildings set ablaze by cannon fire; the monolithic bleakness of the refugee camps on the far outskirts of Manehattan's urban sprawl; Changeling jackboots pounding down the rubble-strewn avenues of ruined neighborhoods. The scream of klaxons ringing through empty streets of districts slated for "redevelopment", populated only by ghosts and the desperate living. The camera lingering on the bawling face of the newborn foal clutched tight in his mother's grip, before they are swept away by the tide of ponies fleeing westwards into the setting sun, away from the carnage of Manehattan.\n\nLysia is snapped out of her reverie by the dinner conversation; down the table there is raucous laughter. Amongst the guests, Lysia recognises some faces; here the Chairpony of the now-acquiescent Fillydelphia Motors, there the Chief Financial Officer from Nidhogg, and other captains of industry and wealthy magnates, all here in celebration of the Protectorate's next ambitious exercise in triumphal grandeur - the construction of a planned city named after the victorious Queen, Chrysalia, within Manehattan itself.\n\nIn the next room over, an antechamber off of the opulent dining hall, the sounds of a muted argument are slowly growing louder, over a table strewn with maps and diagrams detailing the redevelopment of Manehattan. Lysia's interest is roused; she had expected fierce backlash to the Ost-Kommando's plan to remake the megalopolis in the Changeling image, but not at the very dinner party celebrating the launch of the plan!\n\nIt is a well-dressed pony who is arguing with a Changeling. Something stirs within Lysia, as she grasps at the emerging hope that she might have to call off the redevelopment plan after all. The image of the crying foal crosses her mind's eye, and when she lets it linger, his face morphs into that of a Changeling larvae; echos of the changelings' Unification Wars. She is ridden with a growing sense of premature guilt, Lysia realises, for the atrocities she is soon to preside over in the name of progress.\n\nHer presence alone is enough to quiet her arguing guests. Now now, she says, softening the bite of her stern tone with a trace of motherliness. What do we have here?\n\nTell the pony bastard, the changeling snarls (Lysia does not know his name), that the plan is not being postponed at the whim of some moralising sap who dares to stand in the way of progress, and at this vitriol the pony rears his head in anger. Lysia expects an impassioned plea for the salvation of the districts slated for demolition, the anguish of a creature who, in the depths of capitulation, had decided to finally take a stand against the unstoppable Changeling tide.\n\nThe ramifications of enacting such a plan on the Hayston area would be unconscionably horrific, the pony says, and delight blooms within Lysia as she discovers that perhaps somepony on her staff has retained some semblance of a conscience, or sanity, or both.\n\n"We would be better off arranging for much of the redevelopment to take place in Bronclyn, by the sea, where Chrysalia would benefit from a superior geographical location."\n\nThe pony keeps on talking, citing statistics and whatnot, whilst his changeling opponent responds with mounting anger. Lysia is no longer listening, her thoughts returned to scenes of misery and desolation wrought upon the city that she had been forced to rule over, but had nonetheless become her home.\n\nThe quiet brings her back to reality. What do you think, Lady Protectress, someone asks, and through her blurred vision she can no longer tell whether it was the pony or changeling that had spoke."
MAN_ELF_new.153.a:0 "Bronclyn."
MAN_ELF_new.153.b:0 "Hayston."

