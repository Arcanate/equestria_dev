MAN_ELF.77.t:0 "Thousands Arrested in Anti-Crime Crackdown"
MAN_ELF.77.d:0 "[This.GetNewspaperHeader]In a scene replayed all over Manehattan today, officers from the Constabulary alongside personnel from the Changeling garrison arrested the Supreme Council of the city's Lunarist Chapterhouse on suspicions of criminal and seditionist activity. Elsewhere, other clandestine sectlets such as the "Order of Discordant Chaos" and the "Sol Invictas Cult", received similar attention from the authorities. Today's mass arrests, with over three thousand ponies incarcerated, are part of the Changeling Administration's efforts to root out "undesirable" and "subversive" elements, which have been intensified with the formation of the Bilateral Commission, alongside the Lady Protectress' recent initiatives to achieve a higher degree of autonomy for Manehattan. When asked for comment, Lysia said that she was only doing her duty to "keep my little ponies safe"."
MAN_ELF.77.a:0 "My little ponies, huh."

MAN_ELF.78.t:0 "The Trottingham New Administration Plan"
MAN_ELF.78.d:0 "The Griffish Isle is a large island off the Equestrian East Coast, cut off from the mainland other than a single strait leading to Severyana. The town of Trottingham, of some historical and cultural worth, is unremarkable in terms of finance and economy, though its port and dockyards serve as a stopping-off point to Albion, Manehattan, or Fillydelphia. The island's real value lies with its strategic geopolitical location, with the potential of serving as the staging point for an invasion of Griffonia.\n\nLysia and the Ost-Kommando are under no illusions as to the Griffish Isle's military value. To acquire the island would be a boon to Manehattan's power, at least on paper, anyways.\n\nVesalipolis is fully cognisant of the fragility of their rule over the occupied territories of Equestria, and should be receptive towards our proposal to take the burden of administering the Griffish Isle off their hooves. Their confidence in our military competence shall determine whether or not they shall acquiesce to our request."
MAN_ELF.78.a:0 "Let's see what happens."

MAN_ELF.79.t:0 "Lysia's Most Peculiar Proposal"
MAN_ELF.79.d:0 "A communiqué has arrived from the East Coast bearing the seal of the Lady Protectress of Manehattan. Presenting a detailed geopolitical analysis of the Griffish Isle's significance and of the Changeling military's ability to maintain control over the conquered Equestrian territories, the proposal outlines the transferral of the Griffish Isles to Manehattanite military administration in the form of the "Trottingham Control Area".\n\nJuxtaposed with our control over the extraordinary wealth and resources of Equestria, to cede one single island to the Ost-Kommando will merely be a trifle, but the Queen's staff urges her majesty Chrysalis to carefully consider Lysia's proposal all the same. Do we find the Lady Protectress up to the task?"
MAN_ELF.79.a:0 "This proposal will benefit us both."
MAN_ELF.79.b:0 "They are not up to the task."

MAN_ELF.80.t:0 "Vesalipolis Accepts our Proposal"
MAN_ELF.80.d:0 "A celebratory party was held at the Crystaller Building tonight, as news from Vesalipolis bearing the Queen's assent has given the Ost-Kommando sovereignty over the Griffish Isle, in the form of the "Trottingham Control Area". The first shipment of troops drawn from the Garrison are to be transported to Trottingham first thing tomorrow morning, in order to set up the local branch of the Manehattanite administration there. Guests from the collaborationist establishment as well as the top brass of the Ost-Kommando were in attendance at Lysia's party, with the Lady Protectress making a speech about the projected growth of Manehattan's power under the aegis of the Changeling Hegemony, of which our acquisition of the Griffish Isle is but the first step on the road to glory."
MAN_ELF.80.a:0 "Great things await us!"

MAN_ELF.81.t:0 "Vesalipolis Rejects our Proposal"
MAN_ELF.81.d:0 "The mood at the Crystaller Building was sullen today, as a telegram from Vesalipolis confirmed our worst suspicions - that the Queen had seen fit to reject our proposal to take control of the Griffish Isle. The Lady Protectress was reported to have sat in silence for some time upon hearing the bad news, her head in her hooves, before rising and addressing the members of her staff present with a few words of condolence before retiring to her personal quarters. Our overlord's rejection has been hushed-up by the MOoPS to prevent it from reaching the general public, whilst the Ost-Kommando and the collaborationist establishment have been given appropriate notice of our minor setback."
MAN_ELF.81.a:0 "Tis but a temporary stumble."

MAN_ELF.82.t:0 "Dismantling the Celestial Cult of Personality"
MAN_ELF.82.d:0 "She who controls the past, controls the future. At least, that's what Lysia has decided. While in conference with her aides and commanders, she jokes about being tired of hearing about Celestia all the time, but in truth, she amongst them understands the equine psyche the most.\n\nPonies are creatures of habit and sentiment. Give them a cause or a warm, happy memory and they'll cling to it until the bitter end.\n\nIn this case, deliverance from the Changeling jackboot comes in the form of their unassailable Princess-Mother, her chaste, maternal demeanor and the profundity of her mystical powers combined in a paragon of Equestrian divinity — the pinnacle of everything a pony wants to become. That the sun still rises and sets without her guidance is immaterial to the ponies' worship of the Solar Goddess, which, if anything, has intensified under the new Changeling regime.\n\nSo long as they remember her, Celestia's very memory and existence will certainly continue to motivate them to insubordination and in time, open revolt. Lysia's new initiatives to 'educate' the populace about their old leaders' many faults may not always be factual, and the process of indoctrination will require much time and effort, but she has no doubt that it will be beneficial to the legitimacy of the new regime with time.\n\nManehattan's schools now teach young foals and changelings about Celestia the tyrant, greedy, stubborn, and myopic, a lazy delegator who pursued luxury whilst other ponies did all the work. Unlike Queen Chrysalis, who of course works very hard, Celestia laid around eating cake constantly. Isn't that awful?"
MAN_ELF.82.a:0 "Yeah!"
MAN_ELF.82.b:0 "Are you sure the ponies will believe that?"

MAN_ELF.83.t:0 "Anti-Celestia Propaganda Infuriates Population"
MAN_ELF.83.d:0 "[This.GetNewspaperHeader]As massive spontaneous demonstrations erupt all across the Protectorate, Manehattanite high society is roiled by shock and outrage in the wake of Changeling propaganda targeting the former Diarch Celestia. Almost universally and instantaneously denounced as distasteful and wildly inaccurate, the propaganda depicted the Princess as a myopic tyrant whose slothfulness resulted in Equestria's defeat in the Great War — still a painful topic for many ponies.\n\nWhen approached for comment, a masked protestor at a riot in Bronclyn said "for me this was the last straw. Everypony knows that the stereotype of Celestia as a cake-loving glutton is patently false and promotes a harmful body-shaming narrative.""
MAN_ELF.83.a:0 "How could such a well-thought out plan fail!?"

MAN_ELF.84.t:0 "How to Tarnish a Pristine Reputation"
MAN_ELF.84.d_1:0 "\"Find whoever had this idea and fire him!\" What incompetence! Every second rate propagandist would know better than to deploy petty slander against a near-universally popular figure and extol the occupier's virtues in the same breath. No, this will not do. We need to roll back this initiative before it causes backlash. We are going to need to do better if we are to chip away at Celestia's personality cult.\n\nLysia's aides have proposed two alternatives to the initial plan. First of all, we could target the most controversial aspect of Celestia's reign: the undemocratic nature of the harmonic regime. It was something fringe republican movements had been complaining about for ages. We could use this to paint Celestia as a power-hungry tyrant who suppressed dissenters to preserve her autocratic rule.\n\nThere is, of course, another option. Equestria under the Diarchs was notably pacifistic, resulting in a weak military using outdated technology, something analysts often point to as one of the major causes for Equestria's defeat in the Great War. We could attack Celestia on her peaceful ways, describing them as cowardice that left the ponies undefended and helpless, while implying the Changelings' superior military would defend them from harm.\n\nHowever, some of Lysia's aides believe Celestia's reputation to be pristine to the point that any attempt to tarnish it would backfire, and have instead suggested dropping the initiative as quietly as possible with the hope that nobody will notice."
MAN_ELF.84.d_2:0 ""
MAN_ELF.84.a:0 "Attack her despotic Rule by Decree."
MAN_ELF.84.b:0 "Attack her cowardly pacifism."
MAN_ELF.84.c:0 "We should drop this initiative, quietly..."

MAN_ELF.85.t:0 "Anti-Celestia Propaganda Infuriates Population"
MAN_ELF.85.d:0 "[This.GetNewspaperHeader]As massive spontaneous demonstrations erupt all across the Protectorate, the Manehattanite population is roiled by shock and outrage in the wake of Changeling propaganda targeting the former Diarch Celestia. The assertions made by the Changeling establishment painting Celestia as an autocratic monarch who cracked down on any opposition was condemned by all but the collaborationist establishment, who were roped into parroting the Changeling narrative and have thus suffered from intense backlash and boycotts throughout the Protectorate. A pony on the streets of Manehattan partaking in the protests commented that "Princess Celestia cared for her ponies and listened to anypony who approached her with a problem! Coming from stooges of a tyrant such as Chrysalis, this slander is especially outrageous!"."
MAN_ELF.85.a:0 "Damned equinoids and their sentimentalities!"

MAN_ELF.86.t:0 "Anti-Celestia Propaganda Infuriates Population"
MAN_ELF.86.d:0 "[This.GetNewspaperHeader]As massive spontaneous demonstrations erupt all across the Protectorate, Manehattanite high society is roiled by shock and outrage in the wake of Changeling propaganda targeting the former Diarch Celestia. The Protectorate's initiative to tarnish Princess Celestia's reputation by attacking her pacifism backfired immediately, as the Changelings behind the operation miscalculated how much the ponies cherished their former peaceful way of life. Bizarrely, the propaganda included assertions that "cowardice was inherent to the equine condition" and that the ponies needed the Changelings to protect them. These inflammatory statements backfired and instead provoked outrage, as ponies throughout the Protectorate started rioting and attacking Changeling patrols, with public opinion on Changeling rule spiralling rapidly into the single digits."
MAN_ELF.86.a:0 "Someone will be fired for this."

MAN_ELF.87.t:0 "A Conversation Overheard at Mare-de-Sun Square Garden"
MAN_ELF.87.d:0 "\"We can't afford to slip up before we've even gotten started! Don't you understand?\"\n\n\"It's going to be fine! Security there is lax, and the great and powerful T-\"\n\n\"Ahem.\"\n\n\"Right. Anyway, it's too late to call it off now. Our team is en route and it will strike tonight! Their production capabilities will be set back for weeks, if not more! Isn't it worth the risk?\"\n\n\"Look, if you really believe this will work then I trust you. But to strike at the capitol- wait, who's that pony?\"\n\nThis is where our transmission cuts off. It seems we have lost one of our infiltrator moles in the resistance. No matter; we must act fast. The Harmonic Resistance is attacking one of our production centres, which could mean either the military dockyards of Bronclyn or the Manehatten Arsenal at the heart of the megalopolis. We only have one unit of jaegers in reserve, and time is of the essence. There's simply neither the personnel nor resources to secure both locations. We'll just have to guess where to go."
MAN_ELF.87.a:0 "The dockyards are the target."
MAN_ELF.87.b:0 "I think it's the arms factory."

MAN_ELF.88.t:0 "Manehattan Resistance Sabotages Factory"
MAN_ELF.88.d:0 "[This.GetNewspaperHeader]Late last night, a group of alleged Resistance members attacked an arms factory - the Manehattan Arsenal - at the heart of the capitol. The culprits had approached the target under the cover of darkness and broken into it through an unsecured window, damaging expensive equipment and destroying stock, making their escape before the night guards had a chance to apprehend them. The Lady Protectress Lysia has assured the population that the attack was a lone wolf terrorist act and that the pony terrorists would be found soon, but the attack has hampered the Protectorate's armament production capabilities and humiliated the security forces that were stationed in the dockyards in anticipation of another attack. Anonymous sources even allege that the attack is part of a greater plot to overthrow Changeling rule in the region."
MAN_ELF.88.a:0 "Damn it... damn it! Damn it all!"

MAN_ELF.89.t:0 "Manehattan Resistance Plot Foiled"
MAN_ELF.89.d:0 "[This.GetNewspaperHeader]Late last night, a group of Harmonic Resistance operatives were arrested in a foiled attack on the Manehattan Arsenal - an arms factory at the heart of the capitol. Under the cover of darkness, the culprits had approached their target unseen by law enforcement patrols, but authorities had intercepted the plans and set up an ambush unit in the path of the would-be sabatouers. As soon as the ponies approached, the changeling soldiers took them by surprise and a fierce firefight broke out. Within minutes, the Resistance attack team had been subdued and all its members had been apprehended and taken in for interrogation. The Lady Protectress Lysia has hailed the incident as a victory against criminals and subversives and has promised to continue keeping the population of the East Coast safe from terrorism."
MAN_ELF.89.a:0 "That should teach them a lesson."

MAN_ELF.90.t:0 "Holding Court at the Crystaller Building"
MAN_ELF.90.d:0 "Tonight is a very special night. At the sinfully luxurious penthouse on the very top floor of the Crystaller Building, Lady Lysia is holding court.\n\nThe event begins with a group of ponies, all members of Manehattanite high society that have devoted themselves (or at least cautiously agreed) to aid the Protectorate's regime in exchange for favourable treatment from the changelings. Although the group is made up of renowned industrialists, owners of private banks and otherwise unbelievably rich ponies, they all seem dazzled by the luxury on display. Crystal chandeliers dot the finely painted ceiling, exquisite furniture decorates every corner, and a large display case full of meticulously crafted and very fragile glasses and various alcoholic beverages dominates the room. From the penthouse's numerous windows and balconies, one can see the entirety of Manehattan, its lights providing an awe-inspiring view - this is the highest spot in the entire city.\n\nThe changeling general staff is already seated when the guests arrive and Lady Lysia rises in welcome to shake hooves with the ponies. The servants are hard at work, and soon enough, dinner is ready, washed down by the finest wine. Lady Lysia thoroughly entertains her guests throughout the evening by utilising her transformation magic to startle and impress. Mixed in is talk of business dealings - Lady Lysia has secured at least one major contract by the end of the night - as well as the gathering of... sensitive information, should it be required down the line. Overall, it was all in all a successful and profitable evening.\n\nWhen all is said and done, Lysia's general staff advises her to institutionalise the "court" as a sort of formal advisory council to increase her regime's legitimacy and control over Manehattan society through keeping its elites on her side.\n\nHowever, Lady Lysia is now pondering another idea. In her ambtion, she wants to take inspiration from the open court sessions from Celestia's rule, open to everypony who had an issue to take up with her. A similar weekly salon, albeit more limited in scope, might further increase her control over the Protectorate, but it would be significantly more difficult to listen to so many petitioners in such a short amount of time.\n\nHaving weighed her options, Lady Lysia finally comes to a conclusion."
MAN_ELF.90.a:0 "Let it remain a quiescent rubber-stamp assembly of sycophants."
MAN_ELF.90.b:0 "A salon open to the masses, in the style of Celestia's Day Court!"

MAN_ELF.91.t:0 "The First Session of the Protectress' Court"
MAN_ELF.91.d:0 "Tick, tock, tick, tock. The grandfather clock that was brought into the penthouse to liven up the space ticked away. The noise was grating on Lysia's nerves at this point.\n\nWhen Lysia first began the endeavour of hosting a weekly salon, where the residents of Manehattan could visit her and present their carefully-vetted petitions, she had imagined that she had what it took to deal efficiently with the demands of the proles, and that at least half of the requests would be of some significance. She couldn't have been more wrong.\n\nThe grandfather clock struck twelve. Noon. She had been there since eight in the morning, and by Chrysalis, she could swear she hadn't heard a single reasonable request the entire time. It was baffling! Just how many ponies had the free time to bother her with the most unbelievably mundane issues one could imagine? Leaky pipes, troublesome neighbours... lost keys! At this point Lysia felt very sorry for Celestia who had to put up with this madness daily for more than a thousand years.\n\nThe next petitioner approaches her, but instead of belting out another 20-minute long tirade about \"noise pollution\" and \"clean water\", she pulls out a pistol from some hidden pocket in her gown. Lysia's heart lurches, and for a moment, she thinks it's all over, but her personal guard beats the aspiring assassin to the draw and volleys a cascade of bullets into her would-be killer. The pony is dead before she even hits the floor.\n\nAs is natural, the incident cuts the session short as guards escort the panicked ponies outside. Lysia stares out a window into the city outside, still trembling lightly. Had the guards been just one second late to react...\n\nBut strangely, she also felt relieved to be free of her boredom. The botched assassination attempt had been an episode of much-needed exitement in an otherwise tedious day, and the nonchalance with which she took it in stride concerned herself. The whole salon idea might have been a mistake after all. The sessions were grating on her mental health to the point where nearly getting killed seemed like an improvement. Maybe it's best to cut her losses and dissolve the court for good?"
MAN_ELF.91.a:0 "This was a bad idea."
MAN_ELF.91.b:0 "If Celestia managed it for a millennia, so can I!"

MAN_ELF.92.t:0 "The Protectress Dissolves her Court!"
MAN_ELF.92.d:0 "[This.GetNewspaperHeader]Intriguing news are making the rounds in Manehattan's gossip circles this morning. The Lady Protectress has reportedly dissolved her court during its seventh session! Everything seemed under control until an elderly pony petitioner approached her and kept mishearing Lady Lysia's replies. Two minutes into the petition, Lady Lysia flew into a rage, wailing loudly as she unleashed a magical assault on the penthouse's grandfather clock which left it reduced to ashes. She then declared, in tears, that every pony in the room was insane, that she was \"done with all these vapid, whiny petitions\" and that the court was hereby permanently dissolved. She then ordered the arrest of everypony who had contributed to her stress throughout the sessions - which she apparently had made a list for."
MAN_ELF.92.a:0 "A somewhat understandable reaction."

