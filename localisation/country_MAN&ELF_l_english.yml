MAN_ELF.46.t:0 "Standoff at the Crystaller Building!"
MAN_ELF.46.d:0 "[This.GetNewspaperHeader]It was midday when Manehattan Radio first reported that troopers wearing the insignia of the Ost-Kommando were escorting changeling military and civilian administration staff - suspected to be part of the local Queen's Guard contingent - into the back of covered trucks. When a duo of staff cars flying Queen's Guard pennants arrived to block the convoy from leaving, tensions ran high as Manehattanite changeling soldiers engaged in a silent standoff against their Vesalipolis-loyal counterparts. The Lady Protectress herself emerged from the Crystaller with Queen's Guard commander Tantalus in tow, and after a brief discussion the trucks were allowed to leave. A spokespony for the Ost-Kommando later said that the movement of the Queen's Guard personnel was merely part of a routine administrative transferral, and rumours of a schism within the Garrison were false."
MAN_ELF.46.a:0 "What will this mean for Manehattan?"

MAN_ELF.47.t:0 "A Letter from Chrysalis"
MAN_ELF.47.d:0 "A squadron of Queen's Guard has marched into the lobby of the Crystaller Building, bearing a missive direct from the office of her majesty Chrysalis. In her study, the Lady Protectress and her closest confidants within the Ost-Kommando give the letter a long, hard read, as Manehattanite changeling soldiers faced off against the Queen's Guard downstairs, who were apparently under orders to remain within the Crystaller Building until a response from Lysia was acquired.\n\nIn officious legal script, the Vesalipolis government lays down a strongly-worded inquiry into the recent actions of the Ost-Kommando and the administration of the [MAN.GetName], demanding an explanation for what they perceive to be the sidelining of bureaucrats and military officers loyal to Vesalipolis interests. The letter concludes with a thinly-veiled threat against any sort of separatism on the part of Lysia's regime.\n\nIt is clear that our overlords back home will not dare to intervene directly, militarily or otherwise, in the affairs of the [MAN.GetName]. They are simply too overextended dealing with the occupation of the rest of Equestria to risk the East Coast descending into civil war. That being said, Lysia has to cautiously consider her response to Chrysalis. An apologetic gesture of submission would probably cool tensions, but a carefully-worded statement that asserts the de-facto independence of the Ost-Kommando would go a long way in solidifying our autonomy. The typists have arrived and the room awaits Lysia's response."
MAN_ELF.47.a:0 "Reply with the standard routine - Appease, Kowtow, Apologise."
MAN_ELF.47.b:0 "Make clear the Ost-Kommando's independence."

MAN_ELF.48.t:0 "Changeling Dispatches - The Vesalipolis Communiqué"
MAN_ELF.48.d:0 "As the reading of the most recent communiqué from Vesalipolis concludes with a terse admonition for the Manehattanite Changeling regime to remain loyal to Queen Chrysalis, Lysia lets out a quiet breath she has been holding for what seemed like the past two weeks, and a great weight lifts from her shoulders. Her gamble had paid off; when push came to shove, her titular overlords in distant Vesalipolis had backed down. The Ost-Kommando had never been able to rely on the central government for much help, so they had always had to go it alone. Manehattan has thusly earned its autonomy through hard work and determination, Lysia reasoned as she left the meeting room. On second thought, that sentiment had seemed a bit simplistic, and besides, a higher degree of autonomy alone would hardly be the answer to the turbulent mess that was the Protectorate of Manehattan.\n\nBut still! A small victory is a victory nonetheless, and such triumphs are few and far between in the nerve-wracking grind that is the governance of the East Coast. Lysia decides to make the most out of her new-found autonomy as Lady Protectress, and begins to plan another celebratory party at the Crystaller Building - hopefully to be funded by the 300% increase in the tariffs on changeling trade that she has in mind."
MAN_ELF.48.a:0 "Huzzah!"

