MAN_ELF.94.t:0 "A Foggy Night"
MAN_ELF.94.d:0 "In the industrial suburbs of Albion and the inner-city neighbourhoods of Fillydelphia, the Harmonic Resistance, bereft of the attention given to their comrades in Manehattan, have been able to expand their presence even while the decimation of the Manehattanite Resistance took place. Now that Lysia has managed to cement the Changeling presence in the city of Manehattan and its satellites, however, the elimination of the Fillydelphia and Albion resistance organisations has become the next objective of paramount importance for the Garrison.\n\nFor the past few weeks, Changeling agents undercover in pony guises have infiltrated the respective organisations of the two restive cities, keeping tabs on the actions and whereabouts of the most prominent Resistance leaders. Having been allowed to flourish, these organisations proved more resistant to infiltration, with several infiltrators being uncovered and subsequently lost, but shielded by the intensification of policing and reprisal actions by local garrisons, the operatives largely succeeded in revealing the identities of the surviving leadership of the Resistance.\n\nLysia's coup de grâce to the Albion and Fillydelphia Resistances came in the form of Operation Häuten. The nights that preceded the operation were exceedingly foggy, through the manipulations of collaborationist pegasi and Changeling magitech. The garrisons, who had exhibited such brutality in their policing of the past weeks, were strangely quiescent and docile, even as curfew-breaking Resistance members, emboldened by the obfuscating fog, engaged in petty skirmishes with Changeling checkpoints and patrols. For a while, it seemed that the suffocating mist that had descended on Fillydelphia and Albion both had revitalised the Resistance, the opaque veil of whiteness offering a cosy anonymity to dissidents and criminals alike.\n\nIn the weeks to follow, though, the ponies of the Resistance would be wishing that the dense, ephemeral fog they had grown to like would instead be replaced by the billowing clouds of Changeling tear gas deployed in Manehattan. Changeling jaegers, shrouded in riot gear and gas masks, preyed on anypony who dared stay out on the streets past the curfew. Often, the unlucky target would not see their pursuers' approach until they emerged wraith-like from the milky fog, swinging their trucheons. Plucky members of the Resistance checking in on safe houses and hideouts reported them missing their inhabitants, food half-eaten on the tables and the nebulous fog creeping in from opened windows. Ponies venturing outdoors at night courted the risk of being taken by the many Changeling snatch-squads lurking within the fog. Their families dreaded something else entirely - that something wearing the face of their loved ones would return home in their stead.\n\nNo members of the Central Resistance Committee in Albion have been seen for the past week, dead nor alive. In Fillydelphia, rumours abound of an absentee leadership clandestinely smuggled across the sea to Griffonia, leaving behind the shattered and demoralised remnants of a resistance. Paranoid and frightened, the squabbling residues of the Resistance begin to tear themselves apart in internecine witch hunts.\n\nIn Manehattan, Lysia surveys the fruits of her conquest, and laughs."
MAN_ELF.94.a:0 "The world grows cold."

MAN_ELF.95.t:0 "An Impromptu Martyr"
MAN_ELF.95.d:0 "Prior to the Great War, the anti-establishment philosopher known as "Hoofdrich Chryzsche" was a figure notorious for his radical anti-monarchist views and contrarian attitude, but not much else. Equestria's defeat and the subsequent Changeling occupation seemed to revitalise his fiery rhetoric, however, as dissident ponies living under the new Changeling regime found themselves in need of an iconic figurehead to rally around, and the eccentric, populist Hoofdrich was the ideal character to play the role.\n\nTo any critically-minded observer, the fact that he had been allowed to remain a vocal but outspoken opposition figure under the Protectress Lysia's rule, even whilst the real subversives of the Harmonic Resistance were being hunted relentlessly, seemed like an obvious indictment of his relative harmlessness in the grand scheme of things - a conveniently defanged talking head to satisfy the appetites of milquetoast dissidents.\n\nIn the end, though, whether Hoofdrich's contrarian philosophy was of any real substance became immaterial to his image. Found dead this morning at his penthouse apartment on Manehattan's Bridleway, his corpse was still warm when the mainstream dissident newspapers, accusing the Changeling regime of having assassinated the philosopher, called for a general strike and street demonstrations in his memory.\n\nThough the economic impact made by those in the workforce who had struck was decidedly minimal, by dusk there was a large congregation of ponies in downtown Bronclyn's Central Park holding vigil around a makeshift shrine for Hoofdrich, now having become a martyr of the Resistance. Nightfall saw groups of armed ponies descend on the park, forcing out the Constabulary present and erecting hasty barricades around their martyr's shrine. The flag of the [MAN.GetName] flying above the park's central plaza was torn down, symbolically defaced, and burnt, with the Equestrian royal banner raised in its place.\n\nEven then, such blatant dissent was no cause for concern to the Ost-Kommando. At daybreak, the massed ranks of Changeling troops and their Constabulary auxiliaries stationed around the park's perimeter would prepare their assault on the barricades. Panzers and artillery pieces would be brought up via the Maneway, and collaborationist scouts would erode the boundaries of the Resistance-occupied parkland. The encircled ponies readied their rifles and prepared to make a grim last stand around Hoofdrich's Shrine.\n\nAt least, this was how things were supposed to go. Instead, the few companies of Changeling soldiers around the park found themselves surrounded by massive crowds of restive ponies, drawn there by the news of an impending massacre of Resistance. The armoured reinforcements never arrived because the Maneway rails had been sabotaged overnight, and the collaborationists, upon seeing the swelling and increasingly angry masses of Manehattanites who had shown up in opposition, simply melted away.\n\nThe situation is quickly getting out of hoof as Fillydelphia and Albion convulse in sympathy riots, and if Manehattan is not pacified soon the rest of the Harmonic Resistance may well decide to further escalate the situation. Masked rioters battle with Constabulary and Changeling soldiers all over the city, and the population grows more restless by the minute. Lysia is awoken early and convenes the Ost-Kommando in an emergency meeting."
MAN_ELF.95.a:0 "Lysia shall deal with the rabble personally."
MAN_ELF.95.b:0 "The local Changeling commanders can be trusted to defuse the situation."

