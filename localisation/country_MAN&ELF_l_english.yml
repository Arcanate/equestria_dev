CHN_manehattan_protectorate_railway_gun:0 "Soryth-Class Railway Gun"
CHN_manehattan_protectorate_railway_gun_desc:0 "The Soryth-Class Railway Gun was commissioned by the Lady Protectress of Manehattan, the changeling Lysia, as a potent symbol of the Hegemony's military might. The Soryth-Class weights a massive 1,350 tonnes, mounting an 80-centimetre siege cannon able to fire shells weighing 7.7 short tons to a range of 47 km. Built at a cost of millions of changeling Marks, the project was a great boon to the Manehattan military-industrial complex.\n\nTo date, the Soryth-Class is the largest-calibre rifled weapon ever used in combat and, in terms of overall weight, the heaviest mobile artillery piece ever built. On her inspection of the weapon, Queen Chrysalis herself was reported to be in awe of the magnificence of such an engineering marvel."
