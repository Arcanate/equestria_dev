 election.1.t:0 "GENERIC ELECTION"
 election.1.d:0 ""
 election.1.a:0 ""
 election.2.t:0 "Election: Public Opposes Rearmament"
 election.2.d:0 "In the upcoming election, support for [Root.GetRulingParty] is still high, the people having confidence in [Root.GetLeader]'s leadership. However, the party's pursuit of increasing [Root.GetName]'s focus on military matters has not been entirely popular with the public, with a significant segment of the citizens considering this ill-advised jingoism. War is yet to reach our border and few would like to see [Root.GetName] take aggressive action. Cooperating with other major parties who share our concerns for the safety of the nation, we will still be able to rule after the election, albeit with diminished support."
 election.2.a:0 "The people must be heard."
 election.2.b:0 "Protecting our sovereignty comes first."
 election.3.t:0 "Election: Public Demands Rearmament"
 election.3.d:0 "The ongoing war approaching our borders has loomed over the upcoming election, with many voters being concerned that [Root.GetName] is not prepared for being thrown into this conflict or whatever may arise from it. They demand we increase our precautions and ensure that our nation is ready for war. While the majority still support [Root.GetRulingParty], we may lose them to more radical elements if we don't alleviate their apprehensions."
 election.3.a:0 "The people have the right to feel safe."
 election.3.b:0 "Many are still in favor of diplomatic solutions."
 election.4.t:0 "Election: Fascists in Government?"
 election.4.d:1 "An aggressively nationalist sentiment has grown in [Root.GetName], giving rise to several parties promoting fascist ideals: a state enforcing its power through force. One of these in particular has won favor in the current election, leading to discussions within the [Root.GetRulingParty] party about whether or not we should try to cooperate with them in forming our government. While they openly reject the democratic ideals that are the foundation of our state, the fact that they choose to participate in the election itself lends some credibility to our views and acknowledging their public support may keep them away from taking violent action."
 election.4.a:0 "Rather them than the communists!"
 election.4.b:0 "A broad coalition of democratic parties is preferable."
 election.5.t:0 "Election: Communists in Government?"
 election.5.d:0 "The communist movement in [Root.GetName], fueled by broad dissatisfaction among the working class and radical trends among academics, has grown large enough to lead to the formation of several parties. After one of these has gained considerable support in the current election, politicians in [Root.GetRulingParty] have started debating whether or not to seek their support in forming a government. Although they consider our democratic institutions to be little more than bourgeois tyranny, they seem eager to make the changes they want to see through cooperating with the government rather than overthrowing it."
 election.5.a:0 "Rather reform than revolution!"
 election.5.b:0 "A broad coalition of democratic parties is preferable."
 election.6.t:0 "Election: Democratic Parties in Minority"
 election.6.d:0 "Politics in [Root.GetName] have grown increasingly radicalized. Where there was once broad support for the parties which supported democratic ideals and [Root.GetName]'s representative institutions, more voters have turned to the political extremes in this election. The parties in the political middle, even if they choose to set aside their differences, no longer form a majority. To avoid a weak minority government, we have no choice but to cooperate with either fascists or communists."
 election.6.a:0 "We will work with the fascists to strengthen [Root.GetName]."
 election.6.b:0 "Joining with the communists, we can facilitate social change."
 election.6.c:0 "A minority government, although weak, is preferable."
 election.7.t:0 "Fascists Influence Foreign Policy"
 election.7.d:1 "Accepting the fascists into our political coalition has had an impact on our foreign policy. Despite their vehement nationalism, they have sympathizers abroad who approve of the influence they've been given in [Root.GetName]. Totalitarian governments of similar ideological leanings see us as potential allies. Maintaining ties to these nations, no matter the distaste [Root.GetRulingParty] may have for their ideals, may be necessary to retain the support of the fascists backing our government."
 election.7.a:0 "We can use some allies against greater threats."
 election.7.b:0 "With friends like that, we'd need no enemies."
 election.8.t:0 "Communists Influence Foreign Policy"
 election.8.d:0 "Communists often consider themselves to be part of an international revolution, and our choice to accept them as partners in our government has drawn the attention of many of their international allies. Representatives of communist parties maintain close ties to nations which have abandoned our form of government in favor of a dictatorship of the proletariat, ties which we may need to acknowledge in [Root.GetAdjective] foreign policy if we wish to retain their support."
 election.8.a:0 "We should embrace our common causes."
 election.8.b:0 "Down that path lies the dissolution of [Root.GetName] itself."
 election.11.t:0 "Election: Fascist Majority"
 election.11.d:0 "This election has been devastating for the very institution it represents. The majority of the [Root.GetAdjective] population have cast their vote in favor of a fascist party that seeks to abolish elections and install an autocratic ruler. While many consider taking up arms against this violation of the democratic ideals that allowed them this mandate to begin with, others consider the use of violence to only confirm their ideals further."
 election.11.a:0 "It is a black day for [Root.GetName], but the people have spoken."
 election.11.b:0 "We will not give up our liberty without a fight!"
 election.12.t:0 "Election: Communist Majority"
 election.12.d:0 "The current election has resulted in victory for the communist parties, with mixed reactions from the former administration. While the new rulers claim to represent the people as a whole, they view many of the democratic institutions we cherish as attempts to manipulate and oppress the working class, leading to discussion about what truly constitutes a 'rule of the people'. In some nations, the revolution began in rivers of blood. In [Root.GetName] it didn't, but it may yet end in them."
 election.12.a:0 "This is troubling, but they truly do represent the majority."
 election.12.b:0 "We must stop them before they abolish every sign of dissenting thought!"
 election.13.t:0 "Election: Magnate Favors Fascism"
 election.13.d:0 "An influential industrialist behind one of the companies we have chosen to work with for our industrial production has recently made a number of statements on politics that members of the administration found troubling. He has openly advocated an authoritarian government and praised foreign administrations that identify as fascist, implicitly suggesting that [Root.GetName] would benefit from such rulership. Denouncing the magnate and his ideals might sour our relationship with the company, but leaving them unchecked would give him a platform for spreading propaganda that erodes all that [Root.GetRulingParty] stands for."
 election.13.a:0 "He can say what he pleases, we need not endorse it."
 election.13.b:0 "We cannot rely on fascists to develop and protect [Root.GetName]."
 election.14.t:0 "Election: Wartime Exception"
 election.14.d:0 "[Root.GetName] is in a state of war. Normally, an election would be held at this time, but being in the midst of an important conflict many argue that cannot afford to spend time on political campaigning, or a change of leadership if that should come about. Meanwhile, others claim that declaring the ongoing war a valid reason for skipping elections is the first step towards eroding [Root.GetAdjective] democracy. After all, letting military matters take precedence over the people's influence could be a slippery slope."
 election.14.a:0 "Elections will be held as usual."
 election.14.b:0 "We can take care of such matters when this war is through."
 election.15.t:0 "Election: Government Contested"
 election.15.d:0 "With an upcoming election, people are beginning to question the capability of the current administration to pursue the ongoing war. [Root.GetName] has suffered greatly and popular opinion has turned against those who seem to be leading our nation to defeat. While our people are determined to see the war to the end, they would rather see another government ending it."
 election.15.a:0 "This crisis of trust is highly unfortunate."
 election.15.b:0 "Let the political landscape shift to keep the people united."
 election.16.t:0 "[Root.GetLeader] Enjoys Public Support"
 election.16.d:0 "With the present election, the opposition, insofar as it exists, has criticized the increasingly authoritarian reign of [Root.GetRulingParty]. They question whether the electorate has any power at all, or if it's all just for show.\n\nHowever, the support for [Root.GetLeader] appears to remain high, and although the circumstances of the election are questioned by international community, it has not been contested domestically. It appears that even if [Root.GetName] is no longer ruled by the people, the people support their ruler... at least the ones who made it to the ballots."
 election.16.a:0 "One people, one leader."
 election.17.t:0 "Election Results Questioned"
 election.17.d:1 "Although the [Root.GetLeader] regime has strong-armed most of its opponents into silence, some have still spoken out about the recent election, accusing the [Root.GetRulingParty] of rigging the results and ignoring the clear efforts to elect a parliament opposed to their policies.\n\nThe government brushes these objections aside as an effort to divide the people against itself. However, the fact remains that the majority of the people seem to have reservations about their rule, and the opposition, although silenced for now, has made its point."
 election.17.a:0 "Splitters!"
 political.1.t:0 "Communism on the Rise"
 political.1.d:0 "'While workers rise up against their oppressors around the world, those who claim to have achieved class consciousness in [Root.GetName] sit idly by and wait for change to come from within a political system so thoroughly corrupt, only revolution could save us from it!'\n\nSo speak new voices in the [Root.GetAdjective] communist movement. Referring to the rule of [Root.GetRulingParty] as a dictatorship of the bourgeois, they have begun calling for it to be brought out of power by any means necessary. Whether those means will come from within or without remains to be seen."
 political.1.a:0 "There may be those in the government itself who support such ideas."
 political.1.a.tt:0 "Increases the chance of internal support for a communist coup."
 political.1.b:0 "A movement for the people must seek support from the people."
 political.1.b.tt:0 "Increases the chance of popular support for a communist uprising."
 political.2.t:0 "Marxist Sympathies in Government"
 political.2.d:0 "Although the party line of the [Root.GetRulingParty] is to strongly oppose revolutionary socialism, keeping a watchful eye on the nation's radical left-wing elements, some people in government are more open to the possibility. If nothing else, they see room for addressing the concerns of the people who look to communists for solutions without risking a full-scale civil war.\n\nAlthough they may be seen as traitors by those who remain loyal to [Root.GetLeader], these dissident voices may be the ones to ensure a relatively bloodless transition should the revolution come."
 political.2.a:0 "We'll keep a close eye on them too, for many reasons."
 political.2.a.tt:0 "If public support is sufficient, a coup can be executed."
 political.3.t:0 "Communists Execute Coup"
 political.3.d:0 "While the popular movement for communist revolution has been loud and terrifying, a certain section of the political movement has been largely quiet and waiting. The wait is now over. Today, just as the [Root.GetRulingParty] leadership and army were bracing for a revolt on national scale, a number of officials in the [Root.GetAdjective] government swiftly placed [Root.GetLeader] under house arrest and entered negotiations with the rebels.\n\nWhile retaining a pretense of safeguarding order, what the negotiations effectively amounted to was to secure positions within the new socialist state for those who chose to cooperate. The coup was finished before anyone could move to stop it, and those who would have are now imprisoned, exiled or executed by the new regime."
 political.3.a:0 "The tides of history will sweep away the past."
 political.4.t:0 "Class Conflicts Divide [Root.GetName]"
 political.4.d:0 "The communist revolutionary movement, once a fringe popular among radical academics in theory and troublemakers in practice, has seen increased support among the [Root.GetAdjective] working class. The fact that even more people choose to identify themselves with a 'class' at all implies that Marxist ideas are spreading beyond those who actively seek to overthrow the government.\n\n[Root.GetRulingParty] members lament this development, longing for a time when '[Root.GetAdjective]' was what people identified as first and foremost. Their concerns are not unfounded. It could be argued that a revolution is already underway, occurring on several levels of society, and it may be too late to stop it."
 political.4.a:0 "The people may call themselves whatever they want."
 political.5.t:0 "Soldiers Desert to Communist Partisans"
 political.5.d:0 "'Capitalists and nationalists would have you spill your blood for them on the front lines, turning brother against brother over disputes that do not concern the working man! Instead of taking up arms against workers who struggle abroad, raise them against the oppressors and overthrow the tyrants!'\n\nThe army, usually a bastion of patriotism and loyalty, has proven not to be immune to the communist propaganda spreading rapidly in [Root.GetName]. Soldiers are deserting, refusing to fight for their country, sometimes going as far as joining partisan movements that claim to be preparing for revolution."
 political.5.a:0 "Perhaps they are merely fighting for a different [Root.GetName]."
 political.6.t:0 "The [GetMonth] Revolution"
 political.6.d:0 "The notion that the communist movement represents the people has certainly gotten wind in its sails in [Root.GetName], where the public support for the communist party has increased rapidly in the past months. But those who call for revolution are no longer a disparate collection of guerrillas and disgruntled labor unions. The group behind the call for revolt is organized enough to form a government if they succeed.\n\nNevertheless, if the revolution started now, it could hardly be executed without launching [Root.GetName] into civil war. Should the revolutionaries risk tearing the nation in two to satisfy their impatience, or wait for a better opportunity in the future?"
 political.6.a:0 "Those who wish to make history must act today!"
 political.6.b:0 "Revolution is inevitable. The inevitable can wait."
 political.7.t:0 "Fascism on the Rise"
 political.7.d:1 "'The [Root.GetAdjective] people have been subjected too long to the incompetent rule of [Root.GetRulingParty]! They claim to represent the people, but fail to even keep our streets in order! Only by removing them from power can we make this nation grow!'\n\nThe fascist speakers in [Root.GetName] have made no secret of what they think of our current rulership and political system. Speeches like these have tapped into a public dissent that is particularly pronounced in the more conservative sections of the military."
 political.7.a:0 "The higher-ups may harbor unspoken sympathies."
 political.7.a.tt:0 "Increases the chance of internal support for a fascist coup."
 political.7.b:0 "The younger generation will take up the torch."
 political.7.b.tt:0 "Increases the chance of popular support for a fascist coup."
 political.8.t:0 "Fascist Sympathies in the Military"
 political.8.d:1 "Several high-ranking members of the [Root.GetAdjective] military have expressed support, some privately and some openly, for the Fascist movement in [Root.GetName]. They feel the [Root.GetRulingParty] has forgotten how important force of arms is to keeping the country together, and are increasingly annoyed by the army being treated by the government as more of a tool than a one of the nation's most important institutions. Some of them go as far as to suggest that a new government is needed, one that knows how to lead [Root.GetName] into the next half of the century.\n\nThis faction may not predominantly be politicians, but some of them have gained positions in the department of defense. If these developments continue, they may have sufficient political support to execute a coup."
 political.8.a:0 "The national spirit outranks the government."
 political.9.t:0 "Fascist Coup d'état"
 political.9.d:0 "Some will say they saw it coming. Both those who warned against the dangers of fascism and those who extolled it as the savior of [Root.GetName] have found their prophecies made reality today, as the military in [Root.Capital.GetName] overthrew the [Root.GetRulingParty]-led government and seized power. [Root.GetLeader] is missing, rumored to have gone into exile, and the coup has been met with little initial resistance.\n\nThe new [Root.GetAdjective] leadership has no plans to allow resistance to grow, either. Martial law has been declared and with the changes that are underway, whatever comes after is unlikely to be very different."
 political.9.a:0 "A strong state is needed to protect people from themselves."
 political.10.t:0 "Civil War for Fascism"
 political.10.d:1 "While the attempts of the fascist movement to revive nationalistic sentiment have seen some success, the resistance against these ideas remains high. The generals plotting to overthrow the current administration are disappointed in the lack of confidence the [Root.GetAdjective] population themselves seem to have in [Root.GetFascistParty].\n\nThey remain certain that the people will eventually tire of [Root.GetLeader], but are divided on what course of action to take. Some call for a coup to be executed now, before [Root.GetName]'s enemies take action. However, doing so while public support is limited would plunge the nation into civil war."
 political.10.a:0 "The will to power is meaningless if one hesitates to seize it."
 political.10.b:0 "They must unite the people first, then rule them."
 political.11.t:0 "Fascist Assault Divisions Form"
 political.11.d:0 "The political and the martial have always been intertwined in fascism. In parallel with its growing political movement, fascist parties have begun to form paramilitary organizations to protect against both internal and external threats, the internal threats being their political opponents. Although many people find this development worrying, the wave of militaristic furor has led to an increased amount of volunteers joining our armed forces.\n\nThe political leaders of the movement have pointed out that their opponents have reason to be afraid. Having the army permeated on several levels by so explicitly political elements, the enemies of [Root.GetName] and the enemies of fascism are beginning to look very much alike."
 political.11.a:0 "Only traitors to the country have anything to fear."
 political.12.t:0 "The Threat of Communism"
 political.12.d:0 "'[Root.GetLeader] would have you believe [Root.GetName] stands safe and united. It is no surprise such lies have poisoned the minds of our people, when a snake is coiled up next door! Look no further than across our border to see countrymen having turned on each other in the name of communism, declaring the end of nations. How long until they declare our nation dead as well? Will the [Root.GetRulingParty] protect us from this threat?'\n\nThe growth of the fascist movement in [Root.GetName] has been bolstered by the proximity of the communist revolution. Many moderates who might normally dismiss fascism as another misguided ideological experiment find this to be a very real concern for them as well. Given the choice between the communism of our neighbors and a fascist regime, they would admittedly prefer the latter. They might even be willing to actively support it."
 political.12.a:0 "We will be the vanguard against the red threat!"
 political.13.t:0 "Move Towards Democracy"
 political.13.d:0 "'If we silence the voices of the people, how can any of us claim to be the voice of [Root.GetName] ourselves? If we fear dissent, if we fear being publicly denounced or ousted by public vote, what we truly fear is that we are hated and reviled by our own citizens. Does the [Root.GetRulingParty] really have so little confidence in its principles?'\n\nA careful and loosely organized, but passionate faction in the government has begun to push for less repressive policies against enemies of the state. They want the public involved in decision-making through referendums and local party meetings, even if this means risking the future of the current agenda."
 political.13.a:0 "We can discuss this internally for a start."
 political.13.a.tt:0 "Increases the chance of internal support for arranging elections."
 political.13.b:0 "Knowing we're in the right, we can afford allowing our enemies to talk more openly."
 political.13.b.tt:0 "Increases the chance of people voicing support for democracy and forming an opposition."
 political.14.t:0 "[Root.GetRulingParty] Debates Democracy"
 political.14.d:0 "Surprisingly, the call for more referendums and less repressive measures against opponents of the regime has received some support in internal party discussions. While [Root.GetRulingParty] leadership remains skeptical, several influential members have supported a shift.\n\nPerhaps they have confidence that little will change in practice, or perhaps they are secretly traitors to the party cause, as many of their opponents would have it. Regardless, if the public call for such changes should come, some of the leaders of [Root.GetName] are ready to compromise."
 political.14.a:0 "The choice may not always stand between liberty and death."
 political.14.a.tt:0 "The government may arrange elections when the policy has majority support."
 political.15.t:0 "Democratic Opposition Forming"
 political.15.d:0 "Relaxing the restrictions on what sort of anti-[Root.GetRulingParty] propaganda can be spread publicly has, predictably, lead to an increase in public expressions of dissent. Organized demonstrations and pamphlets are so far found mostly in academic institutions and some of [Root.GetName]'s more unfortunate areas, but there is little doubt that the movement is spreading.\n\nThe nation's leaders are torn over the issue. [Root.GetLeader], who maintains an iron grip on party leadership, has little desire to diversify public debate. The first steps have already been taken, however, and there may be no turning back."
 political.15.a:0 "The movement appears to grow naturally in the absence of of repression."
 political.16.t:0 "Public Call for Elections"
 political.16.d:0 "The demonstrations of public dissent which were once confined to limited areas are now widespread. While people gather in the streets, the [Root.GetRulingParty] finds itself at a crossroads. If we continue allowing this propaganda to spread, the referendums suggested both from within the party itself as well as the opposition may show that we do not have the support of the public. The unity we have strived for is giving way to a plurality of opinions, united against us."
 political.16.a:0 "Even if reform is happening, we must show our strength by suppressing this defiance."
 political.16.b:0 "Let the people be heard."
 political.17.t:0 "Public Election in [Root.GetName]"
 political.17.d:0 "As freedom of expression and assembly have grown to become increasingly accepted in [Root.GetName], the faction within the [Root.GetRulingParty] calling for holding elections has gone from secret conspirators to publicly supported reformers. Despite [Root.GetLeader]'s protests, the country has been making a slow but steady move towards democracy for the past months and an election now seems like the natural next step.\n\nHowever, far from all [Root.GetAdjective] citizens are in favor of democratic reforms. There is still debate within the party regarding whether to wait holding the election until we can ensure a stable development."
 political.17.a:0 "Those loyal to the [Root.GetRulingParty] will support the decision now."
 political.17.b:0 "The reforms need broader support before an election can be held."
 political.18.t:0 "Fascists Demand Referendum"
 political.18.d:1 "The rapidly growing [Root.GetAdjective] fascist movement has never claimed that they need majority support before they seize power, counting on uniting the nation under their leadership once their rule is established. However, it seems their public support has grown rapidly. Many fascists are now calling [Root.GetLeader] a hypocrite, claiming to represent the wishes of the people while in reality turning a deaf ear to the masses.\n\nThe call for a referendum has been dismissed as typical attempts at disrupting the system by [Root.GetRulingParty] members so far, but at least it's a political measure. If we do not act now, the fascists may choose the violent struggle as a better path to power."
 political.18.a:0 "Suppress this hateful movement!"
 political.18.b:0 "Don't pay any attention to them."
 political.18.c:0 "If the people want it, we'll hold the referendum."
 political.19.t:0 "Communists Demand Referendum"
 political.19.d:0 "Marxist ideas took root in [Root.GetName] a long time ago, but have gained much more widespread support lately. The movement has spread outside political theory and into political practice, with disgruntled workers and even some high-profile celebrities voicing support. The communists call this class consciousness. The [Root.GetRulingParty] call it a fast track to riots and treason.\n\nShowing little faith in [Root.GetLeader] being willing to implement the reforms they demand, the more vocal communists have called for an immediate referendum to have the current government removed. While we might be able to reverse the momentum of this mass movement, failure to do so will doubtlessly result in the more popular communist method of removal: Revolution."
 political.19.a:0 "Un-[Root.GetAdjective] activities must be stopped!"
 political.19.b:0 "Ignore them, they're just causing trouble."
 political.19.c:0 "The referendum is preferable to a bloody revolt."
 political.20.t:0 "Democrats Demand Referendum"
 political.20.d:0 "Unsurprisingly, the idea of the people ruling the nation they inhabit can easily grow very popular among the people. The [Root.GetRulingParty], of course, sees the idea of democracy as represented by these movements - freedom of speech, public elections, free press - merely populist rhetoric meant to weaken [Root.GetLeader]'s government.\n\nHowever, there is no denying those ideas have taken hold among the [Root.GetAdjective] population. In true democratic fashion, they call for a public referendum on replacing the current regime. Although currently easy to ignore, these ideas have a way of growing very persistent. What will happen to us if we make peaceful revolution impossible?"
 political.20.a:0 "Round them up."
 political.20.b:0 "Just proceed as usual."
 political.20.c:0 "If we accept the referendum, perhaps we can preserve our legacy."
 political.21.t:0 "Fascists March on [Root.Capital.GetName]"
 political.21.d:0 "Having been refused their referendum, almost a token attempt at seizing power legally, the fascists have used their significant public support and connections in the [Root.GetAdjective] military to attempt a coup. The [Root.GetRulingParty] government has refused their terms and claims it is going to fight to the end to preserve [Root.GetName] as we know it."
 political.21.a:0 "We will stop them at any cost!"
 political.21.b:0 "The fascists carry the true spirit of [Root.GetName]!"
 political.22.t:0 "Communists Rise Up"
 political.22.d:0 "After their request for a referendum was denied, the few reformers of the communist movement in [Root.GetName] rapidly lost influence to the more radical elements. With the [Root.GetRulingParty]'s refusal to acknowledge the public support for the suggested reforms, the romantic view of the revolution gradually grew more widespread and the leaders of the movement become those who could most easily start a riot. Those riots have now erupted into a full-scale civil war, with the future of the nation at stake."
 political.22.a:0 "We won't allow them to ruin our country!"
 political.22.b:0 "The fire of the revolution must be extinguished with the blood of the oppressors!"
 political.23.t:0 "The [Root.GetAdjective] Spring"
 political.23.d:0 "After their attempt at a public referendum to institute democracy was refused, the people behind the suggestion have dismissed the [Root.GetLeader] regime as incorrigible. A broad coalition of rebel groups, united by their common goal of instituting more representative political systems in [Root.GetName], have taken up arms and announced that they will not rest until the [Root.GetRulingParty] is overthrown."
 political.23.a:0 "Spare us from this mob rule!"
 political.23.b:0 "At long last, [Root.GetName] is free!"
 political.24.t:0 "Fascists Ridiculed"
 political.24.d:0 "The [Root.GetAdjective] people's infatuation with nationalistic pride and attempts to revive the glories of the past appears to have passed. A rude awakening for its ardent supporters, whose uniforms, militaristic posturing and over-the-top speeches are now more commonly the subject of mockery than sympathies.\n\nOnce considered a threat to the [Root.GetRulingParty] power base, [Root.GetAdjective] fascism is now increasingly seen as an absurd, extremist position and an attack on the most fundamental values of our nation, the very nation they claim to hold in such high regard. The word seems more suited as an insult than a political designation."
 political.24.a:0 "What a bunch of clowns."
 political.25.t:0 "Communist Fad Blows Over"
 political.25.d:0 "Many communists had predicted that [Root.GetName] was going to be the next nation to fall to the so-called international revolution, but after a few months of strikes and red flags in the streets, the movement seems to have died down. The working class, the supposed driving force of the revolution, has more pressing concerns than overthrowing [Root.GetLeader] and seem decidedly unimpressed with how well these revolutions have played out elsewhere. Meanwhile, the intellectuals who wrote passionate calls for slitting the throats of the oppressors have turned out to be surprisingly reluctant to instigate anything that might actually upset their comfortable lifestyle.\n\nTalk of the revolution will likely continue, whether over cheap beers or expensive wines, but it will likely be talk and nothing more."
 political.25.a:0 "What a bunch of hypocrites."
 political.26.t:0 "Democratic Movement Goes Silent"
 political.26.d:0 "After a few months of loud opposition against [Root.GetLeader]'s regime, calling for public elections and more liberal laws on freedom of assembly and speech, the movement seems to have fallen apart. People now express more concern about the stability of [Root.GetName] if such reforms were to take place, with those who clamor for democracy being seen more as troublemakers than everything else.\n\nMore mysteriously, many of the leading figures of the movement appear to have gone missing or stopped their work suddenly. Perhaps some of them chose to go into exile when they saw the failure of their efforts. Regardless, the [Root.GetRulingParty] government denies all knowledge and involvement."
 political.26.a:0 "What a bunch of quitters."
 political.27.t:0 "[Root.GetLeader] Abandons Neutral Foreign Policy"
 political.27.d_fascism:1 "After [Root.GetRulingParty]'s recent rise to power, [Root.GetLeader] announced that [Root.GetName] would no longer keep its Neutral Foreign Policy.\n'The world has become tangled and complex. We are no longer safe on our own. We must stand with our fascist partners against our enemies. If we do not choose a side, we will perish alone.'"
 political.27.d_communism:0 "After [Root.GetRulingParty]'s recent rise to power, [Root.GetLeader] announced that [Root.GetName] would no longer keep its Neutral Foreign Policy.\n'The world has become tangled and complex. This country has always stood on it principles and been ready to defend them. We are no longer safe on our own. Neutrality is no longer the safe haven it used to be and those who seek power in this world do not respect it. We must stand with our communist brothers against the powers that seek to oppress us. Against the bourgeois majority who wants nothing more than keep us down. If we do not take a stand, we will perish alone.'"
 political.27.a:0 "For the future of [Root.GetName]"
 political.28.t:0 "[Root.GetNameDef] Reunited"
 political.28.d:0 "The end of the terrible civil war that has devastated our land draws to an end, and we have finally reached a political agreement. We now see eye to eye with our fellow [Root.GetAdjective]s, and together we will rebuild our great nation. The enemies that have sought to capitalize on our infighting must now face a united [Root.GetAdjective] state.\n\nThe new [Root.GetRulingIdeology] [Root.GetName] will never be divided again!"
 political.28.a:0 "United at last!"
 THREAT_FROM_EFFECT:0 "Threat from actions"
 war_justification.1.t:0 "[Root.GetLeader] высказывается против государства [From.GetName]"
 war_justification.1.d:0 "«Принадлежит ли государство [From.GetName] [From.GetAdjective] народу? Зададим другой вопрос: принадлежит ли будущее [From.GetAdjective] народу или государству [Root.GetNameDef]?»\n\nВ сегодняшней речи [Root.GetLeader] демонстрирует, что [Root.GetName] - на пути к войне. Политическая напряженность нарастает уже на протяжении месяца, и, похоже, [Root.GetAdjective] народ готов смириться с неизбежностью грядущей войны."
 war_justification.1.a:0 "Будущее принадлежит государству [Root.GetName]"
 war_justification.2.t:0 "[Root.GetLeader] осуждает [From.GetAdjective] идеалы"
 war_justification.2.d:0 "«[From.GetAdjective] народ утверждает, что обладает свободой и демократией, утверждает, что хочет мира, но все, чем они так гордятся, - это пустые слова. Их демократия разделяет людей, когда они должны быть едины, их свобода - не более чем отсутствие порядка. Наш [Root.GetAdjective] народ видит эту ложь насквозь... и мы видим, что мир - мир на их условиях - это тоже ложь».\n\n[Root.GetRulingParty] давно насмехается над слабостью [From.GetAdjective] народа, но в последнее время риторика стала более агрессивной. Вот-вот разразится вооруженный конфликт."
 war_justification.2.a:0 "Государство [Root.GetName] объединяется под властью лидера [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] предупреждает об опасности [From.GetAdjective] коммунизма"
 war_justification.3.d:0 "«Есть ли худшая угроза нашему образу жизни, да и вообще любому образу жизни, чем коммунизм? Чума, угрожающая привести к власти в каждой стране не хозяев, а рабов, уничтожить само понятие государства, народа, его истории. Мы захватим государство [From.GetName] и искореним заразу».\n\nНенависть лидера [Root.GetLeader] к коммунистам общеизвестна с тех времен, когда партия [Root.GetRulingParty] пришла к власти, и она только усилилась по отношению к [From.GetAdjective] правительству. Крестовый поход против марксизма может начаться именно здесь."
 war_justification.3.a:0 "Кто отрицает государство, того ждет гибель."
 war_justification.4.t:0 "[Root.GetName] готовится к великой борьбе"
 war_justification.4.d:0 "«[From.GetAdjective] народ - народ, который просто так не выпустит власть из рук. И все же он должен понимать, что пути развития наших держав неумолимо ведут к столкновению. Мы должны быть готовы к нему. [From.GetName] - это страна, которая не может быть завоевана бескровно.\n\nНесмотря на схожесть идеологии, вместо поисков взаимопонимания правительства государств [From.GetName] и [Root.GetName] развернули подготовку к вооруженному конфликту."
 war_justification.4.a:0 "Наша победа войдет в историю."
 war_justification.5.t:0 "[Root.GetLeader] приносит революцию в государство [From.GetName]"
 war_justification.5.d:0 "«Мы укрепили социалистическое общество в государстве [Root.GetName], однако многие другие народы еще страдают от деспотии. Трудящиеся государства [From.GetName] не имеют права голоса, своей организации, и все попытки ввести социализм будут жестоко подавляться режимом, главой которого является [From.GetLeader]. Мы не можем ждать, пока жернова мировой революции провернутся и освободят [From.GetAdjective] народ. Мы революцией доказали, что способны уничтожить угнетателей у себя, теперь пора раздавить угнетателей в городе [From.Capital.GetName]!»\n\n[Root.GetLeader] больше не пользуется дипломатическим языком, когда говорит о партии [From.GetRulingParty], которую возглавляет [From.GetName]. Проблема стирания всех границ теперь свелась к уничтожению границ между двумя странами."
 war_justification.5.a:0 "[From.GetAdjective] рабочие, освобождение грядет!"
 war_justification.6.t:0 "[Root.GetLeader] призывает помочь [From.GetAdjective] рабочим"
 war_justification.6.d:0 "«Есть ли ложь большая, чем так называемая свобода [From.GetAdjective] народа? Раньше они были рабами князей и герцогов, претендовавших на владение землей, теперь их вынуждают продавать свой труд тем, кто якобы владеет фабриками. Нельзя называть свободой право выбора хозяина. Точно так же и их свобода выбирать себе вождей является ложной, ведь пропаганда никогда не позволит прийти к власти истинным социалистам. Если народу так промыли мозги, спасти его может только [Root.GetAdjective] вмешательство».\n\n[Root.GetLeader] выступает против правительства государства [From.GetName] уже долгое время, на каждом съезде партии, но теперь эти речи звучат еще более публично. Сложно поверить, что конфликт удастся решить мирным путем."
 war_justification.6.a:0 "Мы уничтожим диктатуру буржуазии!"
 war_justification.7.t:0 "[From.GetAdjective] коммунизм терпит неудачу"
 war_justification.7.d:0 "«Товарищи, хотя величайших революционеров когда-то назвали предателями, теперь стало очевидно, что сама революция была предана. Иначе как объяснить, что к власти в государстве [From.GetName] пришла партия [From.GetRulingParty], которая отбросила все марксистские идеи, чтобы построить псевдорабочее государство и править там на лживых основаниях? Укрепляя свои силы за счет мировой революции, они показали, что безразличны к тем идеалам, которые клялись защищать. Мы должны принести к ним истинную революцию».\n\nНесмотря на первоначальную поддержку [From.GetAdjective] революции, [Root.GetLeader] все чаще выражает разочарование ее ходом. Возможно, партия [Root.GetRulingParty] решит вмешаться, пока не поздно."
 war_justification.7.a:0 "Мы еще можем спасти эту попытку построить социализм."
 war_justification.8.t:0 "[Root.GetLeader] призывает раздавить [From.GetAdjective] национализм"
 war_justification.8.d:0 "«Есть ли общество более отвратительное для будущего революции, более чуждое трудящимся, чем фашистский режим государства [From.GetName]? Призывая народ фанатично отдавать все свои силы на развитие устаревшего национального государства, они обрядили дикарство в современные наряды и пытаются выставлять себя альтернативой будущему, в котором неизбежна победа рабочего класса по всему миру. Это лишь вопрос времени, когда они нанесут удар по нашим союзникам. Мы должны ударить первыми».\n\nНикто не ожидал ничего, кроме взаимного презрения между нами и [From.GetAdjective] народом, но в последнее время ненависть усилилась. Похоже, конфликт разгорится в ближайшее время."
 war_justification.8.a:0 "Смерть фашистам!"
 war_justification.9.t:0 "Разрыв дипломатических отношений с государством [From.GetName]"
 war_justification.9.d:0 "«Несмотря на все попытки отыскать дипломатическое решение конфликта между нами и государством [From.GetName], переговоры вновь были сорваны, и у нас не осталось выбора. Авторитарный режим, лидером которого является [From.GetLeader], показал себя неразумным и глухим к чаяниям народа. Если только [From.GetAdjective] руководство не изменит курс коренным образом, нам придется начать борьбу».\n\n[Root.GetAdjective] вмешательство во внутренние дела государства [From.GetName] стало насущным вопросом в последнее время, хотя некоторые оппозиционные политики утверждали, что партия [Root.GetRulingParty] стремилась к войне с самого начала. Впрочем, каковы бы ни были первоначальные намерения сторон, сейчас война выглядит реальной и неизбежной."
 war_justification.9.a:0 "Иногда конфликт попросту неизбежен."
 war_justification.10.t:0 "[Root.GetLeader] призывает к вмешательству во внутренние дела государства [From.GetName]"
 war_justification.10.d:0 "«С тяжелым сердцем нам приходится признать всю сложность своего положения: у нас нет иного пути, кроме захвата государства [From.GetName]. Никакой другой выход из создавшейся ситуации невозможен, мы должны получить это стратегическое преимущество. Мы не считаем, что [Root.GetAdjective] или [From.GetAdjective] народ хотят войны, но исторически сложилось так, что выбора у нас не осталось. Остается лишь надеяться, что мы проявим силу сейчас - и ценой такой решимости избежим кровопролития в будущем».\n\nНесмотря на распространенную теорию о том, что демократические страны не воюют друг с другом, все указывает на то, что в скором времени начнется [Root.GetAdjective] агрессия против государства [From.GetName]. Хотя в истории ничто не является предопределенным."
 war_justification.10.a:0 "[From.GetName] трудно назвать по-настоящему демократической страной."
 war_justification.11.t:0 "[Root.GetLeader] призывает к борьбе против красной угрозы"
 war_justification.11.d:0 "«Без сомнений, коммунистический режим государства [From.GetName] представляет одну из главных опасностей для свободы и порядка в нашу эпоху. Неутомимо и безжалостно он стремится лишить [From.GetAdjective] народ надежды на построение процветающего демократического общества и поглотить соседние страны. Если мы ничего не сделаем сейчас, то не сумеем остановить эту лавину неудавшихся социальных экспериментов. Сколько смертей нам еще нужно, чтобы наконец вмешаться?»\n\nУгроза подрывной деятельности [From.GetAdjective] агентов для разрушения демократии активно обсуждается в обществе. Оппозиция утверждают, что с помощью этого «Красного пугала» страну подталкивают к войне с государством [From.GetName], но пока что народ готов прислушиваться к тому, что говорит партия [Root.GetRulingParty]."
 war_justification.11.a:0 "Их идеология крайне агрессивна, на что еще они могут рассчитывать, кроме агрессии?"
 war_justification.12.t:0 "[Root.GetLeader] противостоит [From.GetAdjective] фашизму"
 war_justification.12.d:0 "«Современная история, а возможно, и история в целом не знает тирании худшей, чем та стальная узда, в которой [From.GetRulingParty] держит государство [From.GetName]. Нас убеждают, что не стоит провоцировать конфликт и лучше поверить в то, что [From.GetLeader] станет соблюдать договоры и свои обещания. Но те, кто так говорит, не понимают, что никакие договоренности с фашистами не имеют смысла. Для этих бесчестных лжецов важна только грубая сила, а бумага, на которой написаны договоры, горит так же легко, как книги их противников».\n\nОбщественность долгое время надеялась избежать прямой конфронтации с государством [From.GetName], но теперь против этого активно выступает [Root.GetLeader]. Аргументы просты, говоря словами Макиавелли: мы лишь оттягиваем войну, и это идет врагу на пользу. Нам, возможно, имеет смысл нанести удар первыми."
 war_justification.12.a:0 "Не будет мира для нас, пока они не уйдут."
 war_justification.13.t:0 "[Root.GetLeader] призывает к войне против государства [From.GetName]"
 war_justification.13.d:0 "«Мы мирный народ, но один лишь национальный характер не определяет исторический курс, которым мы должны следовать. Сейчас время войны. Слишком долго [From.GetAdjective] народ владел богатствами, которые нам необходимы, чтобы выжить в грядущих испытаниях, и они не желают расставаться с ними по-хорошему. Как бы мы ни старались построить современное государство, есть споры, которые решаются только в бою, как это было принято у предков».\n\n[Root.GetLeader] демонстрирует неприкрытую враждебность в адрес государства [From.GetName] для оправдания агрессии. Часть населения поддерживает такой курс, но решение лидер будет принимать единолично."
 war_justification.13.a:0 "Это непростое решение, но мы должны его принять."
 war_justification.14.t:0 "[Root.GetLeader] бросает вызов [From.GetAdjective] претензиям"
 war_justification.14.d:0 "«Государство [From.GetName] может считать себя более современным и продвинутым в сравнении с нами, но они не прошли таких испытаний, как мы, и они не готовы дать ответ на те угрозы, что уже видны на горизонте. Они относятся к нам с презрением и мешают завладеть тем, что наше по праву, они сами сделали нас угрозой для себя. Их слабая, разобщенная страна не сможет устоять перед нами».\n\nПренебрежение к государству [From.GetName], которое выказывает лидер партии [Root.GetRulingParty], стало откровенно враждебным. Известно, что [From.GetAdjective] народ не хочет войны, однако [Root.GetLeader] утверждает, что своим высокомерием соседи провоцируют эту войну сами."
 war_justification.14.a:0 "Они не знают, как мы закалились в испытаниях."
 war_justification.15.t:0 "[Root.GetLeader] желает восстановить порядок в государстве [From.GetName]"
 war_justification.15.d:0 "«Дух [Root.GetAdjective] нации крепок, но не всем странам так повезло. В государстве [From.GetName] все прежние традиции были уничтожены, законные правители убиты и похоронены, и все это во имя великой марксистской революции. Наш долг - навести в мире порядок, очистить его от кровавых узурпаторов и в борьбе с этой угрозой укрепить державу [Root.GetName]».\n\nПартия [Root.GetRulingParty] всегда противостояла коммунизму, и государство [From.GetName] являлось постоянным объектом нападок. Трудно сказать, являются ли коммунисты реальной угрозой для [Root.GetAdjective] нации, но упредительный удар по [From.GetAdjective] коммунизму скоро может быть нанесен."
 war_justification.15.a:0 "Мы должны отомстить за всех жертв революции!"
 war_justification.16.t:0 "[Root.GetLeader] бросает вызов [From.GetAdjective] угнетателям"
 war_justification.16.d:0 "«Мои оппоненты пытаются утверждать, что мое правление ничем не отличается от того, что творит партия [From.GetRulingParty] в государстве [From.GetName]. Они категорически неправы. Все успехи лидера [From.GetLeader] - результат всеобщей деструктивной веры в то, что можно силой подчинить себе другие народы, но эта иллюзия скоро пройдет. Партия [Root.GetRulingParty] не желает подчиняться таким тенденциям и твердо выступает за это. Я готов сделать все необходимое для устранения угрозы, даже если это будет означать войну».\n\n[Root.GetLeader] проводит враждебную политику в отношении [From.GetAdjective] нации. Своих лидеров мы можем называть по-разному, а вот фашистами - только врагов."
 war_justification.16.a:0 "Традиции и здравый смысл всегда берут верх над фанатизмом и террором."
 war_justification.17.t:0 "[Root.GetLeader] ставит под сомнение [From.GetAdjective] суверенитет"
 war_justification.17.d:0 "«Кто определяет границы государства и как они определяются? В прошлом люди могли решать по любой причине, что [Root.GetName] заканчивается здесь, а тут начинается [From.GetName], но мы живем в новую эпоху. Стратегическое значение границ трудно переоценить, и мы имеем полное право двигать их так, чтобы обеспечить своему народу безопасность».\n\n[Root.GetLeader] в своих последних речах утверждает, что нападение на государство [From.GetName] неминуемо. Есть те, кто готов против этого возражать, но в целом общество настроено на войну."
 war_justification.17.a:0 "Мы должны сплотиться ради этой цели!"
 war_justification.18.t:0 "[Root.GetLeader] сомневается в том, чего на самом деле хочет [From.GetName]"
 war_justification.18.d:0 "«Нет сомнения в том, что [From.GetName] готовится к войне. Изменения в экономической политике явно доказывают, что [From.GetAdjective] народ не хочет мира и ждет лишь удобного случая, чтобы нанести нам удар. Будем ли мы сидеть сложа руки, пока они вооружаются, если при этом [Root.GetName] остается без защиты? Или мы справимся с этой угрозой прежде, чем она нависнет над нами всерьез?»\n\nЯстребы из партии [Root.GetRulingParty] устремили взоры в сторону государства [From.GetName] и утверждают, что лучшая защита - это нападение. Их точка зрения набирает популярность, и [Root.GetName] готовится к войне."
 war_justification.18.a:0 "Этот конфликт придется закончить военным путем."
 war_justification.19.t:0 "[Root.GetLeader] недоволен [From.GetAdjective] провокациями"
 war_justification.19.d:0 "«Те наивные люди в государстве [Root.GetName], которые считают, что [From.GetAdjective] народ стремится к миру, утратили связь с реальностью. Население приграничных областей не питает подобных иллюзий, ведь они видят, как на той стороне границы собираются войска, нацеленные против нас. Это угроза, которую мы не можем оставлять без ответа. С каждым днем [From.GetName] готовится к войне. Если мы не сошли с ума, то должны делать то же самое».\n\n[From.GetAdjective] военное присутствие вблизи наших границ встревожило общественность не на шутку, и теперь эта нация воспринимается партией [Root.GetRulingParty] как наш главный враг. Хотя можно спорить, не появились ли войска на границе именно в результате таких речей..."
 war_justification.19.a:0 "Это не имеет значения, пора готовиться к войне."
 war_justification.20.t:0 "[Root.GetLeader] отстаивает право на захват государства [From.GetName]"
 war_justification.20.d:0 "«Если мы хотим получить стратегическое преимущество в вероятной - если не сказать неизбежной - войне с государством [From.GetName], пора отбросить всякие сомнения. Мы говорим о будущем наших детей и о том, чтобы обеспечить для державы [Root.GetName] надлежащее место в мире. Это вопрос нашей приверженности своим целям и идеалам, которые мы привыкли принимать как данность. Пришло время действовать».\n\nЛидеры партии [Root.GetRulingParty] и в особенности [Root.GetLeader] произносят пламенные речи, призывая общественность поддержать захват государства [From.GetName]. Геополитические мотивы, подпитывающие эту агрессию, не выносятся на публику, ораторы взывают к патриотизму, и это отлично действует на народ."
 war_justification.20.a:0 "Нация поддерживает это значимое решение."
 war_justification.201.t:0 "[From.GetLeader] выступает против государства [Root.GetName]"
 war_justification.201.d:0 "«Принадлежит ли государство [Root.GetName] [Root.GetAdjective] народу? Зададим другой вопрос: принадлежит ли будущее [Root.GetAdjective] народу или государству [From.GetName]?»\n\nВ сегодняшней речи [From.GetLeader] демонстрирует, что [From.GetName] - на пути к войне. Политическая напряженность нарастает уже на протяжении месяца, и, похоже, [From.GetAdjective] народ готов смириться с неизбежностью грядущей войны. Государство [Root.GetName] тоже должно готовиться."
 war_justification.201.a:0 "Почему нам не дают жить в мире и покое?"
 war_justification.202.t:0 "[From.GetLeader] осуждает [Root.GetAdjective] идеалы"
 war_justification.202.d:0 "«[Root.GetAdjective] народ утверждает, что обладает свободой и демократией, утверждает, что хочет мира, но все то, чем они так гордятся - это пустые слова. Их демократия разделяет людей, когда они должны быть едины, их свобода - не более чем отсутствие порядка. Наш [From.GetAdjective] народ видит эту ложь насквозь... и мы видим, что мир - мир на их условиях - это тоже ложь».\n\n[From.GetRulingParty] давно насмехается над слабостью [Root.GetAdjective] народа, но в последнее время риторика стала более агрессивной. Вот-вот разразится вооруженный конфликт."
 war_justification.202.a:0 "[From.GetLeader] - это фашистская гадина, чего еще ожидать."
 war_justification.203.t:0 "[From.GetLeader] предупреждает об опасности [Root.GetAdjective] коммунизма"
 war_justification.203.d:0 "«Есть ли худшая угроза нашему образу жизни, да и вообще любому образу жизни, чем коммунизм? Чума, угрожающая привести к власти в каждой стране не хозяев, а рабов, уничтожить само понятие государства, народа, его истории. Мы захватим государство [From.GetName] и искореним заразу».\n\nНенависть лидера [From.GetLeader] к коммунистам общеизвестна с тех времен, когда партия [From.GetRulingParty] пришла к власти, и она только усилилась по отношению к [Root.GetAdjective] правительству. Крестовый поход против марксизма может начаться именно здесь."
 war_justification.203.a:0 "Если они боятся наших идеалов - они боятся собственного народа."
 war_justification.204.t:0 "[From.GetName] готовится к великой борьбе"
 war_justification.204.d:0 "«[Root.GetAdjective] народ - народ, который просто так не выпустит власть из рук. И все же он должен понимать, что пути развития наших держав неумолимо ведут к столкновению. Мы должны быть готовы к нему. [Root.GetName] - это страна, которая не может быть завоевана бескровно.\n\nНесмотря на схожесть идеологии, вместо поисков взаимопонимания правительства государств [Root.GetName] и [From.GetName] развернули подготовку к вооруженному конфликту."
 war_justification.204.a:0 "Пусть приходят!"
 war_justification.205.t:0 "[From.GetLeader] приносит революцию в государство [Root.GetName]"
 war_justification.205.d:0 "«Мы укрепили социалистическое общество в государстве [From.GetName], однако многие другие народы еще страдают от деспотии. Трудящиеся государства [Root.GetName] не имеют права голоса, своей организации, и все попытки ввести социализм будут жестоко подавляться режимом, главой которого является [Root.GetLeader]. Мы не можем ждать, пока жернова мировой революции провернутся и освободят [Root.GetAdjective] народ. Мы революцией доказали, что способны уничтожить угнетателей у себя, теперь пора раздавить угнетателей в городе [Root.Capital.GetName]!»\n\n[From.GetLeader] больше не пользуется дипломатическим языком, когда говорит о нашем правительстве. Коммунистическая задача стирания всех границ теперь свелась к уничтожению границ нашей державы."
 war_justification.205.a:0 "[Root.GetLeader] - лучший лидер, чем какой-то революционер-оппортунист!"
 war_justification.206.t:0 "[From.GetLeader] призывает помочь [Root.GetAdjective] рабочим"
 war_justification.206.d:0 "«Есть ли ложь большая, чем так называемая свобода [Root.GetAdjective] народа? Раньше они были рабами князей и герцогов, претендовавших на владение землей, теперь их вынуждают продавать свой труд тем, кто якобы владеет фабриками. Нельзя называть свободой право выбора хозяина. Точно так же и их свобода выбирать себе вождей является ложной, ведь пропаганда никогда не позволит прийти к власти истинным социалистам. Если народу так промыли мозги, спасти его может только [From.GetAdjective] вмешательство».\n\nКоммунистический режим государства [From.GetName] не готов признать, что наш народ готов обойтись без их социальных экспериментов, и открыто угрожает нашей безопасности. Сложно поверить, что конфликт удастся решить мирным путем."
 war_justification.206.a:0 "Разве могут быть истинными ценности, которые нам хотят навязать силой?"
 war_justification.207.t:0 "[Root.GetAdjective] коммунизм терпит неудачу"
 war_justification.207.d:0 "«Товарищи, хотя величайших революционеров когда-то назвали предателями, теперь стало очевидно, что сама революция была предана. Иначе как объяснить, что к власти в государстве [Root.GetName] пришла партия [Root.GetRulingParty], которая отбросила все марксистские идеи, чтобы построить псевдорабочее государство и править там на лживых основаниях? Укрепляя свои силы за счет мировой революции, они показали, что безразличны к тем идеалам, которые клялись защищать. Мы должны принести к ним истинную революцию».\n\nНесмотря на первоначальную поддержку партии [Root.GetRulingParty] и ее победы, [From.GetLeader] больше не разделяет взгляды лидера [Root.GetLeader]. Конфликт разгорелся уже до той стадии, когда они готовы силой навязать нам истинный социализм."
 war_justification.207.a:0 "Они не понимают, что значит революция для [Root.GetAdjective] народа."
 war_justification.208.t:0 "[From.GetLeader] призывает раздавить [Root.GetAdjective] национализм"
 war_justification.208.d:0 "«Есть ли общество более отвратительное для будущего революции, более чуждое трудящимся, чем фашистский режим государства [Root.GetName]? Призывая народ фанатично отдавать все свои силы на развитие устаревшего национального государства, они обрядили дикарство в современные наряды и пытаются выставлять себя альтернативой будущему, в котором неизбежна победа рабочего класса по всему миру. Это лишь вопрос времени, когда они нанесут удар по нашим союзникам. Мы должны ударить первыми».\n\nНикто не ожидал ничего, кроме взаимного презрения между нами и [Root.GetAdjective] народом, но в последнее время ненависть усилилась. [From.GetLeader] призывает к войне, и, похоже, конфликт разгорится в ближайшее время."
 war_justification.208.a:0 "Смерть коммунистам!"
 war_justification.209.t:0 "Разрыв дипломатических отношений с государством [Root.GetName]"
 war_justification.209.d:0 "«Несмотря на все попытки отыскать дипломатическое решение конфликта между нами и государством [Root.GetName], переговоры вновь были сорваны, и у нас не осталось выбора. Авторитарный режим, лидером которого является [Root.GetLeader], показал себя неразумным и глухим к чаяниям народа. Если только [Root.GetAdjective] руководство не изменит курс коренным образом, нам придется начать борьбу».\n\n[From.GetAdjective] вмешательство в наши внутренние дела стало насущным вопросом в последнее время, хотя некоторые оппозиционные политики утверждали, что партия [From.GetRulingParty] стремилась к войне с самого начала. Впрочем, каковы бы ни были первоначальные намерения сторон, сейчас война выглядит реальной и неизбежной."
 war_justification.209.a:0 "Вся их пренебрежительная риторика нас не запугает."
 war_justification.210.t:0 "[From.GetLeader] призывает к вмешательству во внутренние дела государства [Root.GetName]"
 war_justification.210.d:0 "«С тяжелым сердцем нам приходится признать всю сложность своего положения: у нас нет иного пути, кроме захвата государства [Root.GetName]. Никакой другой выход из создавшейся ситуации невозможен, мы должны получить это стратегическое преимущество. Мы не считаем, что [From.GetAdjective] или [Root.GetAdjective] народ хотят войны, но исторически сложилось так, что выбора у нас не осталось. Остается лишь надеяться, что мы проявим силу сейчас - и ценой такой решимости избежим кровопролития в будущем».\n\nНесмотря на распространенную теорию о том, что демократические страны не воюют друг с другом, все указывает на то, что в скором времени начнется [From.GetAdjective] агрессия против государства [Root.GetName]. Хотя в истории ничто не является предопределенным."
 war_justification.210.a:0 "[From.GetName] трудно назвать по-настоящему демократической страной, если она так агрессивна."
 war_justification.211.t:0 "[From.GetLeader] призывает к борьбе против красной угрозы"
 war_justification.211.d:0 "«Без сомнений, коммунистический режим государства [Root.GetName] представляет одну из главных опасностей для свободы и порядка в нашу эпоху. Неутомимо и безжалостно он стремится лишить [Root.GetAdjective] народ надежды на построение процветающего демократического общества и поглотить соседние страны. Если мы ничего не сделаем сейчас, то не сумеем остановить эту лавину неудавшихся социальных экспериментов. Сколько смертей нам еще нужно, чтобы наконец вмешаться?»\n\nНарождающееся рабочее движение напугало [From.GetAdjective] лидеров. Представители их оппозиции говорят, что те намеренно запугивают народ «Красным пугалом» и ведут дело к войне, но пока что риторика партии [From.GetRulingParty] имеет успех."
 war_justification.211.a:0 "До тех пор, пока из этого можно извлечь прибыль, капиталисты будут готовить войну."
 war_justification.212.t:0 "[From.GetLeader] противостоит [Root.GetAdjective] фашизму"
 war_justification.212.d:0 "«Современная история, а возможно, и история в целом не знает тирании худшей, чем та стальная узда, в которой [Root.GetRulingParty] держит державу [Root.GetName]. Нас убеждают, что не стоит провоцировать конфликт и лучше поверить в то, что [Root.GetLeader] станет соблюдать договоры и свои обещания. Но те, кто так говорит, не понимают, что никакие договоренности с фашистами не имеют смысла. Для этих бесчестных лжецов важна только грубая сила, а бумага, на которой написаны договоры, горит так же легко, как книги их противников».\n\nЗависть к нашей мощи и славной истории толкает [From.GetAdjective] нацию к войне на уничтожение. Все их мирные заверения оказались ложью."
 war_justification.212.a:0 "Это неизбежно. Значит, это следует сделать как можно скорее."
 war_justification.213.t:0 "[From.GetLeader] призывает к войне против государства [Root.GetName]"
 war_justification.213.d:0 "«Мы мирный народ, но один лишь национальный характер не определяет исторический курс, которым мы должны следовать. Сейчас время войны. Слишком долго [Root.GetAdjective] народ владел богатствами, которые нам необходимы, чтобы выжить в грядущих испытаниях, и он не желает расставаться с ними по-хорошему. Как бы мы ни старались построить современное государство, есть споры, которые решаются только в бою, как это было принято у предков».\n\nВ недавней речи, обращенной к [From.GetAdjective] народу, [From.GetLeader] проявляет неприкрытую враждебность в адрес государства [Root.GetName] для оправдания агрессии. Часть населения поддерживает такой курс, но решение лидер будет принимать единолично."
 war_justification.213.a:0 "Они пожалеют, что сделали нас своими врагами."
 war_justification.214.t:0 "[From.GetLeader] бросает вызов [Root.GetAdjective] претензиям"
 war_justification.214.d:0 "«Государство [Root.GetName] может считать себя более современным и продвинутым в сравнении с нами, но они не прошли таких испытаний, как мы, и они не готовы дать ответ на те угрозы, что уже видны на горизонте. Они относятся к нам с презрением и мешают завладеть тем, что наше по праву, они сами сделали нас угрозой для себя. Их слабая, разобщенная страна не сможет устоять перед нами».\n\nПренебрежение к государству [Root.GetName], которое демонстрирует лидер партии [From.GetRulingParty], стало откровенно враждебным. Всем известно, что [Root.GetAdjective] народ не хочет войны, однако [From.GetLeader] утверждает, что своим высокомерием наши избранные лидеры провоцируют эту войну сами."
 war_justification.214.a:0 "Если [From.GetAdjective] народ и пытается выступать за мир, его никто не слышит."
 war_justification.215.t:0 "[From.GetLeader] желает восстановить порядок в государстве [Root.GetName]"
 war_justification.215.d:0 "«Дух [From.GetAdjective] нации крепок, но не всем странам так повезло. В государстве [Root.GetName] все прежние традиции были уничтожены, законные правители убиты и похоронены, и все это во имя великой марксистской революции. Наш долг - навести в мире порядок, очистить его от кровавых узурпаторов и в борьбе с этой угрозой укрепить державу [From.GetName]».\n\nПартия [From.GetRulingParty] всегда противостояла коммунизму, и государство [Root.GetName] являлось постоянным объектом нападок. Хотя коммунизм является естественной следующей ступенью исторического развития, их вожди так этого боятся, что готовы напасть на [Root.GetAdjective] народ."
 war_justification.215.a:0 "Слишком поздно, прогресс не обратить вспять."
 war_justification.216.t:0 "[From.GetLeader] бросает вызов [Root.GetAdjective] угнетателям"
 war_justification.216.d:0 "«Мои оппоненты пытаются утверждать, что мое правление ничем не отличается от того, что творит партия [Root.GetRulingParty] в государстве [Root.GetName]. Они категорически неправы. Все успехи лидера [Root.GetLeader] - результат всеобщей деструктивной веры в то, что можно силой подчинить себе другие народы, но эта иллюзия скоро пройдет. Партия [From.GetRulingParty] не желает подчиняться таким тенденциям и твердо выступает за это. Я готов сделать все необходимое для устранения угрозы, даже если это будет означать войну».\n\n[From.GetLeader] проводит враждебную политику в отношении [Root.GetAdjective] нации. Наши грядущие успехи и масштабные планы вызвали у них закономерную зависть, и теперь они чувствуют себя под угрозой."
 war_justification.216.a:0 "Если они хотят помериться с нами силой, их ждет поражение."
 war_justification.217.t:0 "[From.GetLeader] ставит под сомнение [Root.GetAdjective] суверенитет"
 war_justification.217.d:0 "«Кто определяет границы государства и как они определяются? В прошлом люди могли решать по любой причине, что [From.GetName] заканчивается здесь, а тут начинается [Root.GetName], но мы живем в новую эпоху. Стратегическое значение границ трудно переоценить, и мы имеем полное право двигать их так, чтобы обеспечить своему народу безопасность».\n\n[From.GetLeader] в своих последних речах утверждает, что нападение на государство [Root.GetName] неминуемо. Есть те, кто готов против этого возражать, но в целом общество настроено на войну."
 war_justification.217.a:0 "Неужели из прошлой мировой войны люди не извлекли никаких уроков?"
 war_justification.218.t:0 "[From.GetLeader] сомневается в том, чего на самом деле хочет [Root.GetName]"
 war_justification.218.d:0 "«Нет сомнения в том, что [Root.GetName] готовится к войне. Изменения в экономической политике явно доказывают, что [Root.GetAdjective] народ не хочет мира и ждет лишь удобного случая, чтобы нанести нам удар. Будем ли мы сидеть сложа руки, пока они вооружаются, если при этом [From.GetName] остается без защиты? Или мы справимся с этой угрозой прежде, чем она нависнет над нами всерьез?»\n\nЯстребы из партии [From.GetRulingParty] устремили взоры в сторону государства [Root.GetName] и утверждают, что лучшая защита - это нападение. Их точка зрения набирает популярность, и [From.GetName] готовится к войне."
 war_justification.218.a:0 "Именно поэтому мы и должны быть наготове."
 war_justification.219.t:0 "[From.GetLeader] недоволен [Root.GetAdjective] провокациями"
 war_justification.219.d:0 "«Те наивные люди в государстве [From.GetName], которые считают, что [Root.GetAdjective] народ стремится к миру, утратили связь с реальностью. Население приграничных областей не питает подобных иллюзий, ведь они видят, как на той стороне границы собираются войска, нацеленные против нас. Это угроза, которую мы не можем оставлять без ответа. С каждым днем [Root.GetName] готовится к войне. Если мы не сошли с ума, то должны делать то же самое».\n\nНаше военное присутствие вблизи [From.GetAdjective] границ встревожило их, поскольку они сочли это доказательством враждебных намерений. Едва ли они осознают, что именно их агрессивная риторика стала тому причиной."
 war_justification.219.a:0 "Мы не можем разоружиться после таких угроз."
 war_justification.220.t:0 "[From.GetLeader] отстаивает право на захват государства [Root.GetName]"
 war_justification.220.d:0 "«Если мы хотим получить стратегическое преимущество в вероятной - если не сказать неизбежной - войне с государством [Root.GetName], пора отбросить всякие сомнения. Мы говорим о будущем наших детей и о том, чтобы обеспечить для державы [From.GetName] надлежащее место в мире. Это вопрос нашей приверженности своим целям и идеалам, которые мы привыкли принимать как данность. Пришло время действовать».\n\nЛидеры партии [From.GetRulingParty] и в особенности [From.GetLeader] произносят пламенные речи, призывая общественность поддержать захват государства [Root.GetName]. Геополитические мотивы, подпитывающие эту агрессию, не выносятся на публику, ораторы взывают к патриотическим чувствам, и это отлично действует на народ."
 war_justification.220.a:0 "Надо готовиться. Война неизбежна."
 war_justification.301.t:0 "[Root.GetLeader] выслушивает критику за слабость внешней политики"
 war_justification.301.d:0 "«У нас был шанс нанести удар по врагу, но партия [Root.GetRulingParty] им не воспользовалась. И это не просто пример позорно упущенных возможностей укрепить международную позицию государства [Root.GetName], это признак того, что за всеми их утверждениями о защите интересов [Root.GetAdjective] народа ничего не стоит. Пора менять политику».\n\nНаша неспособность вести войну, которую многие так ждали, вызвала уничижительную критику политических противников. Если мы откажемся от своих военных планов, станет гораздо сложнее убедить народ, что с нами [Root.GetName] движется в верном направлении."
 war_justification.301.a:0 "Но почему они не хотят избежать войны?"
 war_justification.301.b:0 "Все споры должны вестись на партийных собраниях и не выноситься на публику."
 war_justification.301.c:0 "Мы не можем позволить, чтобы кто-то обвинял лидера [Root.GetLeader] в трусости!"
 nuke_dropped.1.t:0 "[From.From.GetName] подвергается атомной бомбардировке"
 nuke_dropped.1.d:0 "В первый и, хочется верить, последний раз в истории ядерная бомба была взорвана в ходе военных действий. Объектом бомбардировки является [From.From.GetName]. Огромный масштаб разрушений говорит о мощи нового оружия, которое вызывает страх не только тем, на что оно способно, но и тем, какие последствия это несет и для тех, кто его использует, и для всего человечества.\n\nМир затаил дыхание в ожидании, что последует дальше. Согласится ли [From.From.Owner.GetName] капитулировать, чтобы избежать дальнейшей агрессии, или это лишь укрепит боевой дух и желание нанести ответный удар?"
 nuke_dropped.1.a:0 "Атомная эра началась по-настоящему."
 nuke_dropped.1.b:0 "Мы сделаем все, что в наших силах, для защиты [Root.GetAdjective] народа."
 nuke_dropped.2.t:0 "Атомная бомбардировка Хиросимы"
 nuke_dropped.2.d:0 "«На улицах творится ад».\n - Куниёси Аикава\n\nСегодня над Хиросимой на высоте 580 метров была взорвана ядерная бомба. Более двух третей города были мгновенно уничтожены. Хотя здания здесь строились с учетом частых землетрясений, уцелело лишь несколько строений.\n\nОбщественное сознание склонно преувеличивать мощь атомной бомбы и принижать ее цену - цену в человеческих жизнях. Ни одна из сторон не желает задумываться об ужасах атомной бомбардировки, но в историю это событие войдет тысячами и миллионами жизней, испарившихся в мгновение ока или угасших на отравленной земле."
 nuke_dropped.2.a:0 "Сколько же еще людей должно умереть, пока война наконец не закончится?"
 nuke_dropped.2.b:0 "Мы должны действовать быстро, чтобы помочь жертвам."
 nuke_dropped.3.t:0 "Атомная бомбардировка Нагасаки"
 nuke_dropped.3.d:0 "Ядерная бомба, первоначально предназначавшаяся для Кокуры, взорвалась сегодня над Нагасаки. Погодные условия вынудили самолеты отклониться от курса, и сочетание дыма, облаков и технических неполадок стало тем фактором, который, возможно, изменил ход истории.\n\nВ связи с тем, что город расположен в долине, действие бомбы оказалось ограничено этой территорией, но разрушительный эффект все равно огромен. Пострадало несколько военных объектов, но это ничто в сравнении с человеческими жертвами. Пройдут десятилетия, прежде чем мы полностью осознаем долгосрочный эффект воздействия этого оружия."
 nuke_dropped.3.a:0 "Приведет ли это к капитуляции [From.Owner.GetAdjective] лидера?"
 nuke_dropped.3.b:0 "Мы надеялись, что Нагасаки это не затронет."
 nuke_dropped.4.t:0 "Атомная бомбардировка Берлина"
 nuke_dropped.4.d:0 "Сегодня в [GetDateText] столица Германии Берлин была подвергнута ядерной атаке. Город пережил несколько бомбардировок и в эту войну, и в прошлую, но это не идет ни в какое сравнение с тем, что произошло сейчас. Со времен Тридцатилетней войны Берлин не знал таких глобальных разрушений - с учетом размеров города, это считалось невозможным.\n\nБункер фюрера, как утверждается, пережил взрыв, по крайней мере частично, поскольку бомба сдетонировала вдали от запланированного эпицентра, и утверждается, что [From.Owner.GetLeader] все еще жив и в ярости. Каким образом эвакуировать [From.Owner.GetAdjective] лидеров и можно ли защитить их от радиации - это уже другой вопрос."
 nuke_dropped.4.a:0 "Сегодня хочется порадоваться, что ты не житель Берлина."
 nuke_dropped.4.b:0 "Наши враги нанесли удар в самое сердце нации!"
 nuke_dropped.5.t:0 "Атомная бомбардировка Лондона"
 nuke_dropped.5.d:0 "Сегодня ядерным взрывом был уничтожен Лондон. Несмотря на все системы противовоздушной обороны, [From.Owner.GetName] оказался не готов к нападению. В [GetDateText] Биг Бен отзвонил время в последний раз и растаял от жара взрыва. По первым донесениям, Букингемский дворец был полностью уничтожен, местонахождение королевской семьи неизвестно.\n\nПодтверждается, что [From.Owner.GetLeader] выжил и намерен выступить по радио с речью. Британцам, совершенно павшим духом, жизненно необходимо вернуть волю к сопротивлению - или убедительно призвать к капитуляции."
 nuke_dropped.5.a:0 "Трудно сохранять аристократическое спокойствие перед взрывной волной."
 nuke_dropped.5.b:0 "Боже, спаси короля!"
 nuke_dropped.6.t:0 "Атомная бомбардировка Киото"
 nuke_dropped.6.d:0 "Город Киото, ведущий [From.Owner.GetAdjective] промышленный центр, подвергся сегодня ядерному удару. Есть подозрения, что город был выбран в качестве мишени еще и потому, что является интеллектуальным центром.\n\nКрасота и историческая значимость Киото заставляла многих думать, что он уцелеет, но, вероятно, враг посчитал, что разрушение именно такого места даст дополнительное психологическое воздействие. Город расположен в низине, поэтому воздействие взрыва оказалось ограничено территориально, но старый императорский дворец и многие промышленные здания оказались полностью разрушены."
 nuke_dropped.6.a:0 "История и красота ничего не стоят в войне."
 nuke_dropped.6.b:0 "Пусть уничтожают старое, мы построим новое."
 nuke_dropped.7.t:0 "Атомная бомбардировка Токио"
 nuke_dropped.7.d:0 "Сегодня в сердце Японской империи был нанесен ядерный удар. Столица Токио, хотя и подвергалась обычным бомбардировкам, никогда не рассматривалась как основная мишень для этого нового оружия. Однако в итоге из-за политической значимости новой столицы и близости императорского дворца, который был разрушен до основания, всепожирающий огонь все-таки обрушился с неба.\n\nХотя утверждается, что [From.Owner.GetLeader] жив, возникает вопрос, как далеко готовы зайти враги Японии. Если война не завершится сейчас, какие цели еще остались? Что еще им может угрожать?"
 nuke_dropped.7.a:0 "Неужели это конец Японской империи?"
 nuke_dropped.7.b:0 "Пока жив [From.Owner.GetLeader], жива и Империя."
 nuke_dropped.8.t:0 "Атомная бомбардировка Вашингтона"
 nuke_dropped.8.d:0 "Ядерная бомба была взорвана сегодня над столицей Соединенных Штатов. Этот удар был нанесен одновременно и по политическому центру, и по историческому наследию США. Белый дом, Капитолий и ряд других значимых зданий и памятников оказались стерты с лица земли. Даже вашингтонский пожар столетней давности не может по разрушительной силе сравниться с тем, что сотворило с городом это новое оружие.\n\nХотя президент [From.Owner.GetLeader] находился в безопасности, случившееся глубоко потрясло нацию. Без сомнения, США надеялись оставаться первой и единственной страной, владеющей таким оружием. Эти мечты были разбиты вдребезги самым трагическим образом."
 nuke_dropped.8.a:0 "Одна нация, неделимая, против одного атома - делимого."
 nuke_dropped.8.b:0 "Орлан воспрянет из пепла, как феникс."
 nuke_dropped.9.t:0 "Атомная бомбардировка Рима"
 nuke_dropped.9.d:0 "Ядерный взрыв сегодня потряс город Рим и заставил людей по всему миру содрогнуться. Многие полагали, что благодаря историческому и культурному наследию этот древний город никогда не станет мишенью для столь разрушительного оружия. Ватикан также был отчасти уничтожен, местонахождение Папы Римского остается неизвестным, так что взрыв привел в ужас не только всех итальянцев, но и всех католиков.\n\nВ последние десять лет Рим стремительно развивался, и какое-то время еще казалось, что город способен помочь нации возродиться после окончания войны. Увы, эти мечты обратились в прах вместе с тысячами людей."
 nuke_dropped.9.a:0 "Бомба брошена!"
 nuke_dropped.9.b:0 "Рим за один день не возродится..."
 nuke_dropped.10.t:0 "Атомная бомбардировка Парижа"
 nuke_dropped.10.d:0 "Сегодня ядерная бомба была взорвана над городом Парижем, что привело к бесчисленным жертвам и разрушениям. Франция пребывает в шоке после того, как ее столица подверглась самой масштабной атаке за всю свою историю, в которой были и войны, и революции. Парижане еще могли ожидать, что город будет захвачен, но не уничтожен настолько решительно и беспощадно.\n\nБольше не будет парадов победы на Елисейских полях у Триумфальной арки. Возможно, в грядущие десятилетия возродится новый Париж, однако города, который был всем нам так дорог, теперь не существует."
 nuke_dropped.10.a:0 "Город света сгорел дотла."
 nuke_dropped.10.b:0 "Еще вчера могло показаться, что Париж вечен."
 nuke_dropped.11.t:0 "Атомная бомбардировка Москвы"
 nuke_dropped.11.d:0 "Москва, город, который многие тщетно пытались завоевать, сегодня стала мишенью ядерной атаки. Взрыв был нацелен на Кремль, где заседает [From.Owner.GetAdjective], и сердце города было почти полностью уничтожено.\n\n[From.Owner.GetLeader] успел вовремя эвакуироваться и уцелел благодаря тому, что в последнее время готов был к любой угрозе, с любой возможной и невозможной стороны. Но от такого беспощадного врага нелегко будет укрыться даже на бескрайних просторах. Если все так пойдет и дальше, вскоре вся страна будет представлять собой лишь два вида пустошей: те, что были тут и прежде, и те, что созданы взрывами."
 nuke_dropped.11.a:0 "А разве ядерная зима не сделает Москву еще более неприступной целью?"
 nuke_dropped.11.b:0 "Пусть сожгут все наши города до единого, но взять их они не смогут."
 nuke_dropped.12.t:0 "Атомная бомбардировка Копенгагена"
 nuke_dropped.12.d:0 "Сегодня город Копенгаген был разрушен ядерным взрывом. Нейтралитет позволил Дании избежать всех ужасов мировой войны и разрастись, столица страны никогда не подвергалась разрушениям со времен наполеоновских войн. Выпадение радиоактивных осадков наблюдалось также в районе Эресунна, и теперь уцелевшие пытаются попасть в Фюн и перебраться на континент, опасаясь новых атак.\n\nМестонахождение короля Кристиана Х неизвестно, и дух нации сильно подорван атакой. Посмотрим, не станет ли это началом заката одной из старейших европейских держав."
 nuke_dropped.12.a:0 "Лучится что-то в датском государстве."
 nuke_dropped.12.b:0 "Город уже горел, но он не погиб."
 nuke_dropped.12.c:0 "Плутоний поможет нам поставить датчан на колени!"
 nuke_dropped.13.t:0 "Атомная бомбардировка Стокгольма"
 nuke_dropped.13.d:0 "Прекрасный город Стокгольм, гордая Северная Венеция, сегодня пережил ядерный взрыв. Несмотря на все свои прошлые попытки сохранять нейтралитет, шведы все же оказались втянуты в международный конфликт и уплатили самую высшую цену. Эпицентр взрыва пришелся на центр южной части Стокгольма, отведенной под будущую застройку и городское развитие; теперь там все полностью уничтожено.\n\nПрактически весь город неузнаваем, однако старые постройки на Слюссене сохранились лучше, чем можно было ожидать. Решено было оставить их так навечно, в память о стойкости города."
 nuke_dropped.13.a:0 "Теперь от шведского нейтралитета останутся одни воспоминания."
 nuke_dropped.13.b:0 "Шведский тигр не утратит своих полосок!"
 generic.1.t:0 "[From.GetName] Is Influencing Our Politics"
 generic.1.d_neutral_good:0 "For a long time the [From.GetAdjective] government has sought to align the path of our countries, and has expressed a great interest in [Root.GetAdjective] politics. Recently this intensified when [From.GetRulingParty] started pushing their [From.GetRulingIdeology] propaganda with a number of speeches and reading material distributed to the [Root.GetAdjective] people. \n\nNow even a number of politicians and other officials are being swayed by the [From.GetAdjective] propaganda, and have started advocating for [From.GetRulingIdeologyNoun] in [Root.GetName]."
 generic.1.d_bad:0 "For a long time the [From.GetAdjective] government has sought to align the path of our countries, and has often tried to meddle in [Root.GetName]'s politics. Recently this has intensified, as [From.GetRulingParty] started pushing their [From.GetRulingIdeology] propaganda with no respect for [Root.GetAdjective] political traditions. A number of speeches and other [From.GetRulingIdeology] material is already being distributed to the [Root.GetAdjective] people. It seems that even a number of politicians and other officials are being swayed by the [From.GetAdjective] propaganda and have begun advocating for [From.GetRulingIdeologyNoun] in [Root.GetName]."
 generic.1.a:0 "Interesting"
 generic.1.b:0 "How dare they!"
 country_capitulated.0.t:0 "[Root.GetName] капитулирует"
 country_capitulated.0.d_positive_both_no_faction:0 "\n[From.From.GetLeader] заявил, что [From.From.GetAdjective] натиск позволил занять всю страну и сломил трусливый [Root.GetAdjective] народ. [Root.GetAdjective] власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetName] теперь контролирует главный регион.\nХотя война и продолжается в других районах, [From.From.GetName] уже может праздновать важную победу."
 country_capitulated.0.d_positive_prev_no_faction:0 "\n[From.From.GetLeader] заявляет, что [From.From.GetAdjective] натиск позволил занять всю страну и сломил трусливый [Root.GetAdjective] народ. [Root.GetAdjective] власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetName] теперь контролирует главный регион.\nХотя война с остатками альянса [Root.GetFactionName] и продолжается в других районах, [From.From.GetName] уже может праздновать важную победу."
 country_capitulated.0.d_positive_prev_faction:0 "\n[From.From.GetLeader] заявляет, что [From.From.GetAdjective] натиск позволил занять всю страну и сломил трусливый [Root.GetAdjective] народ. [Root.GetAdjective] власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и [From.From.GetName] теперь контролирует главный регион.\nХотя война с остатками альянса [Root.GetFactionName] и продолжается в других районах, альянс [From.From.GetFactionName] уже может праздновать важную победу."
 country_capitulated.0.d_negative_both_no_faction:0 "\n[Root.GetLeader] заявил, что [From.From.GetAdjective] агрессор, бесчинствующий в стране, не поставит на колени [Root.GetAdjective] народ. [Root.GetAdjective] власти создали правительство в изгнании. Основные силы капитулировали, и [From.From.GetName] теперь контролирует их главный регион страны.\nНесмотря на это сокрушительное поражение, мы продолжим борьбу - [From.From.GetName] еще далека от победы в этой войне."
 country_capitulated.0.d_negative_prev_no_faction:0 "\n[Root.GetLeader] заявил, что [From.From.GetAdjective] агрессор, бесчинствующий в стране, не поставит на колени [Root.GetAdjective] народ. [Root.GetAdjective] власти создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetName] теперь контролирует главный регион.\nИ пусть государство [From.From.GetName] еще далеко от победы в войне, это поражение стало серьезным ударом для всего альянса [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction:0 "\n[Root.GetLeader] заявил, что [From.From.GetAdjective] агрессор, бесчинствующий в стране, не поставит на колени [Root.GetAdjective] народ. [Root.GetAdjective] власти создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetName] теперь контролирует главный регион страны.\nИ пусть [From.From.GetName] и [From.From.GetFactionName] еще далеки от победы в войне, это поражение стало серьезным ударом для всего альянса [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction:0 "\n[Root.GetAdjective] власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetName], теперь контролирующий главный регион страны.\n\nНесмотря на то, что [From.From.GetName] и [Root.GetName] завершили свой конфликт, [From.From.GetName] продолжает вести полномасштабную войну в других регионах."
 country_capitulated.0.d_neutral_prev_no_faction:0 "\n[Root.GetAdjective] Власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetName], теперь контролирующий главный регион страны.\n\n[Root.GetName] была незначительной частью крупного конфликта. Война, в которую втянуты [From.From.GetName] и остатки альянса [Root.GetFactionName], продолжается в других регионах."
 country_capitulated.0.d_neutral_prev_faction:0 "\n[Root.GetAdjective] власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetName], теперь контролирующий главный регион страны.\n\n[From.From.GetName] и [Root.GetName] являлись незначительными участниками крупного конфликта. Война, в которую втянуты [From.From.GetFactionName] и остатки альянса [Root.GetFactionName], продолжается в других регионах."
 country_capitulated.0.a:0 "Отличная новость!"
 country_capitulated.0.b:0 "Это тяжелые времена"
 country_capitulated.0.c:0 "Это неспокойное время"
