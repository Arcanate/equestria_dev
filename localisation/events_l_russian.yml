 civwar.2.t:0 "Юг востал!"
 civwar.2.d:0 "Патриотично настроенные рабочие вышли на улицы, чтобы защитить свой дом, результатом стало образование Конфедерации"
 civwar.2.a:0 "Спасибо вам всем!"


 scs.1.t:0 "Выбран представитель Конфедерации"
 scs.1.d:0 "С тех самых пор как мы вышли на улицы нас вел вперед Сильвер Стар. Когда ситуация стабилизировалась, было принято решение провести выборы на должность президента, Сильвер Стар выразил желание быть одним из кандидатов на выборах. Однако, его победа на выборах не вызывает ни у кого сомнения но, радикалы из Лиги Конфедерации укрепляют свою базу поддержки, в то время как умеренная Партия Дружбы и ее кандидат Брейберн обещает действительно демократическое государство абсолютно для всех. Когда настал день выборов у все были переполнены эмоциями в ожидании победителя."
 scs.1.c:0 "Кандидат от Лиги Конфедератов победил!"
 scs.1.b:0 "Сильвер Стар был переизбран!"
 scs.1.a:0 "Брейберн выигрывает с небольшим перевесом!"

 scs.2.t:0 "Добровольцы Минитпони"
 scs.2.d:0 "Мы смогли сформировать ополчение, нас удивило большое количество пони, которые хотят встать на зашиту своего дома, но увы мы не можем обеспечить так много пони, но не смотря на это. Они начали сгруппировываться в неофициальные группы ополчения, называя себя «Минитпони» - готовыми встать в строй в любое время. Хотя они не имеют государственной поддержки, они готовы отдать свою жизнь во благо Конфедерации."
 scs.2.a:0 "Троекратное УРА!"

 scs.3.t:0 "Береговая Охрана Конфедерации"
 scs.3.d:0 "Южане никогда не были великими моряками - с бескрайними равнинами и бесконечными пустынями, им было плевать на море. Однако из-за нынешней ситуации было утверждено создание специальной береговой охраны. Может быть это начало настоящего флота..."
 scs.3.a:0 "Жаль, что меня не было в Эппллузе!"

 scs.4.t:0 "Конфедеративная Конституционная Конвенция"
 scs.4.d:0 "По мере того, как внутренняя и внешняя ситуация стабилизируется, настало время сформировать наши законы и права в Великую Конституцию, которая будет хранить права пони юга."
 scs.4.a:0 "Да здравствует юг!"

 scs.5.t:0 "Частная Авиация"
 scs.5.d:0 "Многие богатые фермеры используют аэропланы для сельского хозяйства. Но когда их страна оказалась под угрозой исчезновения, они отдали на временное пользование свои машины пилотам-любителям. Хотя они неопытны, но не испытывают недостатка в энтузиазме!"
 scs.5.a:0 "Следите за головой!"

 scs.6.t:0 "Конфедерация хочет чтобы мы присоединились к ним"
 scs.6.d:0 "Недавно сформированная Конфедерация имеет претензии на наши территории. Мы знаем, что они не особо и любят нас, но может не стоит проливать кровь напрасно и закопать топор войны?"
 scs.6.a:0 "Давайте дружить!"
 scs.6.b:0 "Мы не будем преклонять колено перед теми, кто считает нас грязью."

 scs.7.t:0 "Племена Буйволов отказываются от нашего предложения!"
 scs.7.d:0 "Вождь буйволов отказал нам в нашем предложении! Это подорвало авторитет нашего президента [SCS.GetLeader], мы немедленно должны сделать, что-то, чтобы выправить ситуацию."
 scs.7.a:0 "Мы ничего не можем с этим поделать."
 scs.7.b:0 "К черту слова! Эти земли наши!"

 scs.8.t:0 "Удар по Буйволам?"
 scs.8.d:0 "Посреди хаоса гражданской войны мы можем нанести молнеиносный удар по Буйволам, так что даже никто не заметит!"
 scs.8.a:0 "В атаку!"
 scs.8.b:0 "Нам следует подготовиться."
