 soviet.35.t:0 "[From.GetNameDef] хочет стать частью государства [SOV.GetNameDef]"
 soviet.35.d:0 "Недавние политические беспорядки в государстве [From.GetName] дали ясно понять местному правительству, что их будущее связано с нашей державой. Они понимают, сколько добра может принести всему миру могучий Советский Союз, и желают отдать все силы на его благо."
 soviet.35.a:0 "Начать действовать в этом направлении."
 soviet.35.b:0 "Время для таких действий еще не пришло."
 soviet.35_threat_LIT:0 "Литва - часть Советского Союза"
 soviet.35_threat_FIN:0 "Финляндия - часть Советского Союза"
 soviet.35_threat_EST:0 "Эстония - часть Советского Союза"
 soviet.35_threat_LAT:0 "Латвия - часть Советского Союза"
 soviet.36.t:0 "[From.GetName] желает нашего правления."
 soviet.36.d:0 "Недавние политические беспорядки в государстве [From.GetName] дали ясно понять местному правительству, что их будущее связано с нами. Они просят у нас защиты и предлагают безоговорочную поддержку. Официально они сохранят независмость как страна, но будут во всем следовать указаниям Советского Союза."
 soviet.36.a:0 "Еще одно орудие нашего прогресса."
 soviet.36.b:0 "Их слишком сложно будет защищать."
 soviet.36_threat_LIT:0 "Литва - марионетка Советского Союза"
 soviet.36_threat_FIN:0 "Финляндия - марионетка Советского Союза"
 soviet.36_threat_EST:0 "Эстония - марионетка Советского Союза"
 soviet.36_threat_LAT:0 "Латвия - марионетка Советского Союза"
 soviet.37.t:0 "Талантливые молодые офицеры."
 soviet.37.d:0 "Наши молодые офицеры отлично справляются со своими задачами и готовы занимать высокие посты. Теперь во главе армии встали преданные люди, и чистка в ее рядах, инициатором которой является [Root.GetLeader], оказывается вполне оправданной. Красная армия восстанавливает силы и скоро станет сильнее, чем прежде."
 soviet.37.a:0 "Превосходно."
 soviet.37.a_tt:0 "Снижает штраф за §Yофицеров, подвергшихся чистке§!"
 soviet.46.t:0 "Великая Отечественная война"
 soviet.46.d:0 "Несмотря на то, что наше высшее военное командование не восстановлено до конца, прорыв [From.GetAdjective] армии через нашу границу вызвал прилив находчивости у наших новых офицеров и поднял их патриотический дух. Каждый удар, что наносит нам враг, делает нас сильнее. [Prev.GetName] готовится встать и нанести ответный удар со всей мощью. Каждый солдат готов отдать свою жизнь в борьбе с врагом и биться до последнего. Мы считаем, что это повысит уровень подготовки и преданности офицеров даже после нашей победы в этой войне!"
 soviet.46.a:0 "Да здравствует [Root.GetName]"
 soviet.46.a_tt:0 "Добавляет §YВеликую Отечественную войну§!, уменьшающую штраф за §Yчистки среди офицеров§!"
 soviet.48.t:0 "Вечная революция"
 soviet.48.d:0 "За последние годы многих казнили и бросили в тюрьмы по обвинению в предательстве и контрреволюционной деятельности, но члены правящей верхушки по большей части избежали этой участи. Впрочем, и они под подозрением. После основания Четвертого интернационала Сталина поглотила навязчивая идея, что его ближайшие соратники никогда таковыми не были. Те, кто пытались заслужить его доверие, лишь сильнее разжигали паранойю, чтобы выставить себя в лучшем свете.\n\nВозникла невероятно ироничная ситуация: недоверие к текущей администрации сделало ее неработоспособной, назрел государственный переворот. Кое-кто в партии считает, что возвращение Троцкого и чистки среди сталинистов уменьшат масштаб неизбежной гражданской войны. Но сумеет ли кто-нибудь осуществить этот план, годами наводящий ужас на генсека?"
 soviet.48.a:0 "Немыслимо!"
 soviet.48.a_tt:0 "§YСкоро вспыхнет полномасштабная гражданская война§!"
 soviet.48.b:0 "Нам не удалось построить коммунизм в отдельно взятом государстве. Нам нужен Троцкий."
 soviet.48.b_tt:0 "§YЕсли Троцкий вернется, вспыхнет небольшая гражданская война§!"
 soviet.49.t:0 "Вторая российская гражданская война"
 soviet.49.d:0 "Растущее недоверие Сталина вызвало раскол в партии и армии. Те, кто добились его доверия (хотя бы временно), хотят сохранить его у власти и поддерживать созданный им культ личности, но большинство других де-факто отстранены от руководства страной. Некоторые из них считают, что Сталин потерпел неудачу, другие осознают, что рано или поздно НКВД найдет либо сфабрикует повод, чтобы арестовать их.\n\nОни объединились в группу, обладающую достаточным влиянием, чтобы бросить вызов действующей власти. Их цель: свергнуть сталинскую тиранию и уйти от модели тоталитарного государства, а власть на время передать группе военных.\n\nСторонники Сталина в партии и армии сумели сохранить текущий режим и заклеймили своих противников предателями-контрреволюционерами. Назревает новая гражданская война."
 soviet.49.a:0 "Смерть предателям!"
 soviet.50.t:0 "Создана русская освободительная армия"
 soviet.50.d:0 "После создания Четвертого интернационала Сталин вновь начал бояться предателей в партийных и военных рядах. Свидетели судебных процессов и казней, сопровождавших масштабные репрессии, опасаются новой волны. В ответ на это Андрей Власов и еще несколько генералов основали Комитет по освобождению народа России, чтобы свергнуть сталинский режим, пока он не нанес еще больший ущерб стране.\n\nНесмотря на то, что ими заявлен переход к демократии в долгосрочном периоде, пока неясно, как именно это произойдет. Пока лишь понятно, что они хотят лишить Сталина власти и покончить с правлением большевиков."
 soviet.50.a:0 "Их необходимо остановить!"
 soviet.51.t:0 "НКВД устраивает переворот"
 soviet.51.d:0 "После создания Четвертого интернационала Сталин вновь начал бояться предателей в партийных и военных рядах. Свидетели судебных процессов и казней, сопровождавших масштабные репрессии, опасаются новой волны. НКВД, сыгравший ключевую роль в этих чистках, четко осознает, что само ведомство тоже является их вероятной целью. Не дожидаясь ареста и казни, чиновники решили нанести удар первыми и организовали переворот с участием офицеров армии, разделяющих их опасения.\n\nОднако, несмотря на большое влияние, НКВД не сумел заручиться поддержкой военной верхушки. Переворот позволил захватить власть лишь в некоторых регионах Союза. Оставшимся сотрудникам бывшего ведомства теперь грозит неизбежная казнь, и они вряд ли сдадутся добровольно."
 soviet.51.a:0 "Их необходимо арестовать!"
 soviet.52.t:0 "Переворот выживших"
 soviet.52.d:0 "После создания Четвертого интернационала Сталин вновь начал бояться предателей в партийных и военных рядах. Свидетели судебных процессов и казней, сопровождавших масштабные репрессии, опасаются новой волны. Лишь немногие из подозреваемых сумели избежать чисток. Они пережили жестокие допросы и даже побывали в тюрьме, поэтому понимают, что станут первыми жертвами новой чистки. Отчаявшись, генералы решили свергнуть сталинский режим до того, как это произойдет.\n\nОни вряд ли добьются успеха, однако некоторые из выживших после репрессий все же сумели взять под контроль отдельные регионы Союза. Положение Генерального секретаря стало как минимум шатким."
 soviet.52.a:0 "Надо стабилизировать ситуацию как можно скорее."
 soviet.53.t:0 "Успешная чистка"
 soviet.53.d:0 "Возникновение Четвертого интернационала подстегнуло охоту на сторонников Троцкого, итогом которой стала казнь нескольких людей из близкого окружения Сталина. Оказавшись в изоляции, Сталин уединился на своей даче. Уничтожив всех предателей из числа соратников и родственников, он наконец-то сможет набраться сил и повести Советский Союз к новым высотам."
 soviet.53.a:0 "Пора зарыть топор войны"
 soviet.54.t:0 "Под новым руководством"
 soviet.54.d_nopurge:0 "С ослаблением власти коммунистической партии нежизнеспособность сталинизма стала очевидной.\nНа политическую арену вышли новые силы, чтобы взять власть в свои руки и, основываясь на русских идеалах, вести страну вперёд.\n\nСимволизируя такой переход, [Root.GetLeader] помещает свергнутого Сталина под домашний арест, подальше от залов сосредоточения власти, где он разрабатывал многие из своих опасных проектов.\nНовая русская система набирает силы, чтобы заменить разлагающийся труп компартии. Секретности, паранойе и политическим заговорам старого генерального секретаря приходит конец."
 soviet.54.d_purge:0 "Больше не секрет, что наибольшей опасностью для русского государства являются не тайные заговорщики, плетущие интриги против коммунистической партии, а сама партия. С разоблачением коммунистической мечты в России новые силы берут власть в свои руки, чтобы вести страну в будущее.\n\nПосле низвержения бывший генеральный секретарь Иосиф Сталин был предан суду. Принимая во внимание его параноидальную «охоту на ведьм» и уничтожение значительной части государственных лидеров во времена отчаянной нужды, он был приговорен к смерти за измену. Вся старая система уйдет с ним в безымянную могилу."
 soviet.54.a:0 "Новый рассвет для русской политики."
 usa.14.t:0 "Сумерки фашизма"
 usa.14.d:0 "Нацистская Германия, служившая нам примером во всем, предала свои основополагающие принципы и заключила союз со злейшим врагом - коммунистами. Это стало известно и вызвало недовольство. До сих пор народ был готов следовать за нами из страха перед коммунистической революцией, но после дезертирства Германии наше великое возрождение оказалось под вопросом."
 usa.14.a:0 "Вернуться к демократии."
 usa.14.b:0 "Сохранить верность фашизму."
 usa.24.t:0 "Красные сумерки"
 usa.24.d:0 "Советский Союз, вдохновивший многие народы и показавший, что свержение капитализма возможно, предал дело мировой революции и встал на сторону нацистской Германии. Сначала они заговорили о возможности построения социализма в одной стране, затем объединились с фашистами, и люди по всему миру начали сомневаться в коммунистических идеалах. Что, если американский коммунизм - просто орудие, с помощью которого [Root.GetLeader] желает укрепить свою власть?"
 usa.24.a:0 "Вернуться к демократии."
 usa.24.b:0 "Сохранить верность коммунизму."
 usa.17.t:0 "[From.From.GetName] объявляет войну государству [From.GetName]"
 usa.17.d:0 "Мир - и так уже неспокойное место. Можем ли мы допустить войну в своем регионе или необходимо обеспечивать прочный мир? Мы можем выдвинуть ультиматум с требованием примирения между государствами [From.From.GetName] и [From.GetName] либо предоставить им воевать между собой."
 usa.17.a:0 "[From.From.GetName] будет знать, что мы готовы к войне."
 usa.17.a_tt:0 "§RЕсли [From.From.GetName] уступит, то будет перемирие.§!\n"
 usa.17.b:0 "На этот раз мы не станем вмешиваться."
 usa.18.t:0 "[From.GetName] вмешивается в войну против государства [being_attacked.GetName]"
 usa.18.d:0 "[From.GetName] выражает недовольство нашим вооруженным конфликтом с государством [being_attacked.GetName]. Они угрожают сами объявить нам войну, если мы немедленно не подпишем мир с государством [being_attacked.GetName]. \nСледует ли нам уступить?"
 usa.18.a:0 "Пусть [From.GetName] знает, что мы готовы к войне."
 usa.18.b:0 "Мы уступим."
 usa.18.b_tt:0 "Примирение между [Root.GetNameWithFlag] и [being_attacked.GetNameWithFlag]"
 usa.19.t:0 "[From.GetNameWithFlag] получает военную цель «Марионетка (приоритет)» в отношении государства [Root.GetName]"
 usa.20.t:0 "Влияние США"
 usa.20.d:0 "[From.GetName] и их призывы к демократии начали сказываться на нашей стране. По радио можно услышать речи, которые произносит [From.GetLeader], и нам стало известно, что многим [Root.GetAdjective] гражданам кажется привлекательным [From.GetAdjective] образ жизни. [Root.GetName] не является марионеткой, и мы не допустим, чтобы нашу политику диктовало государство [From.GetName]. Однако трудно отрицать, что [From.GetAdjective] политика имеет влияние на нашу страну."
 usa.20.a:0 "Мы все равно останемся [Root.GetAdjective] народом"
 usa.20.a_tt:0 "[Root.GetNameWithFlag] получает: §YВлияние США§!"
 usa.21.d:0 "[From.GetName] и их призывы к коммунизму начали сказываться на нашей стране. По радио можно услышать речи, которые произносит [From.GetLeader]. Мы даже нашли листовки, в которых [Root.GetAdjective] рабочих призывают к самоорганизации и пропаганде [From.GetAdjective] образа жизни. [Root.GetName] не является марионеткой, и мы не допустим, чтобы нашу политику диктовало государство [From.GetName]. Однако трудно отрицать, что [From.GetAdjective] политика имеет влияние на нашу страну."
 usa.22.d:0 "[From.GetName] и их призывы к фашизму начали сказываться на нашей стране. По радио можно услышать речи, которые произносит [From.GetLeader]. Мы даже нашли листовки, в которых пропагандируется [From.GetAdjective] образ жизни: их распространяют в разных регионах страны. [Root.GetName] не является марионеткой, и мы не допустим, чтобы нашу политику диктовало государство [From.GetName]. Однако трудно отрицать, что [From.GetAdjective] политика имеет влияние на нашу страну."
 usa.23.t:0 "Защита США"
 usa.23.d:0 "Государство [From.GetName] теперь гораздо жестче осуществляет доктрину Монро. Помимо политического влияния, которое они уже имеют в нашей стране, официальные лица государства [From.GetName] заявляют теперь, что готовы вмешаться в любой конфликт между американскими странами."
 usa.23.a:0 "Государство [From.GetName] становится сильнее"
 usa.23.a_tt:0 "Теперь [From.GetNameWithFlag] вправе вмешиваться в американские войны"
 britain.11.t:0 "Ось Берлин-Москва"
 britain.11.d:0 "Военный союз между Германией и Советами потенциально способен опрокинуть весь мировой порядок и начать новую эру тоталитаризма. Чтобы противостоять такому ходу вещей, мы должны объединить все демократические державы мира в Великий альянс и сражаться с угрозой нацизма и коммунизма."
 britain.11.a:0 "Демократы, объединяйтесь!"
 britain.11.b:0 "Не нужно преувеличивать."
 britain.12.t:0 "Великий альянс"
 britain.12.d:0 "Великобритания приглашает присоединиться к их альянсу, чтобы сражаться с угрозой нацизма и коммунизма. Что нам ответить?"
 britain.12.a:0 "Да"
 britain.12.b:0 "Нет"
 britain.13.t:0 "Франция хочет присоединиться к Союзникам"
 britain.13.d:0 "В мире становится все более неспокойно. Франция и Великобритания остаются бастионами демократии и свободы в Европе, и теперь Франция хотела бы присоединиться к Союзникам.\nЧто нам ответить?"
 britain.13.a:0 "Да"
 britain.13.b:0 "Нет"
 britain.14.t:0 "Лондонская конференция"
 britain.14.d:0 "Власти Германии раздувают скандал вокруг статуса Словении. Они утверждают, что это - историческая немецкая провинция Крайна, где, по их словам, югославские власти угнетают немцев и словенцев. Правительство Его Величества созвало глав правительств Франции, Германии и Италии на конференцию в Лондон, чтобы решить этот вопрос мирным путем. Понятно, что немецкое меньшинство хочет присоединиться к Германии, а вот желания словенцев не столь ясны. Германия готова развязать войну из-за этой проблемы. Над европейским континентом вновь сгущаются темные тучи."
 britain.14.a:0 "Мы должны обеспечить прочный мир"
 britain.14.b:0 "История нас не простит"
 britain.15.t:0 "Франция бросила нас"
 britain.15.d:0 "Власти Франции не вняли здравому смыслу и отказались от предложенного нами плана по небольшому переделу границ. Они готовы нарушить мир и начать кровопролитную войну. Они потратят свои силы на очередной раунд бессмысленной окопной войны, а потом придут молить нас о помощи."
 britain.15.a:0 "Их надо поставить на место."
 britain.16.t:0 "Скончался король Георг V"
 britain.16.d:0 "Его Величество Георг V, Король Соединенного Королевства и Британских доминионов, император Индии, скончался. Его мягкий характер и любовь к подданным позволили Империи пережить Великую войну и Великую депрессию. Его сын вступит на трон как король Эдуард VIII, и есть опасения, что он страдает чрезмерным вольнодумством. Стэнли Болдуин и Невилл Чемберлен сделают все необходимое, чтобы он выполнял указания премьер-министра и кабинета."
 britain.16.a:0 "Мир праху его"
 britain.17.t:0 "Король Эдвард отрекается от престола"
 britain.17.d:0 "Премьер-министр Болдуин четко дал понять, что честь короля-императора будет посрамлена, если тот женится на простолюдинке, которая к тому же разведена и, что еще хуже, американка. После долгих раздумий Его Величество предпочел любовь долгу и отрекся от престола. Его младший брат Альберт вступит на трон как король Георг VI. Лондонские букмекеры уже принимают ставки, дотянет ли этот робкий мужчина до своей коронации."
 britain.17.a:0 "Боже, храни короля Георга VI"
 britain.18.t:0 "Возвращение короля"
 britain.18.d:0 "Все знают, что Георг VI и [Root.GetRulingParty] не ладят друг с другом. В парламенте все чаще требуют, чтобы он отказался от престола в пользу своего изгнанного брата Эдварда VIII. У того есть видение единой Англии, объединенной посредством силы. Именно такими качествами должен обладать правитель нашей нации!"
 britain.18.a:0 "Чтобы спасти Империю, Эдвард VIII должен взойти на трон!"
 britain.18.b:0 "Мы не будем мешать парламенту."
 britain.19.t:0 "Создано правительство Свободной Индии"
 britain.19.d:0 "Заручившись поддержкой Японии, индийские националисты создали Азад Хинд, правительство в изгнании.\n\nНационалисты ведут активную пропаганду в Британской Индии и склоняют сипаев на свою сторону. Сейчас им недостает поддержки, но со временем они могут стать гораздо опаснее."
 britain.19.a:0 "Напрасные старания!"
 ENG_RAJ_azad_hind_tooltip:0 "Поддержка националистов будет расти, если не пообещать гражданам независимость в будущем."
 britain.20.t:0 "Азад Хинд руководит восстанием в Индии"
 britain.20.d:0 "Азад Хинд, правительство Свободной Индии в изгнании, ведет пропаганду и вербует сторонников в Британской Индии. Несмотря на то, что единство для Империи сегодня важно как никогда, они решили нанести удар именно сейчас."
 britain.20.a:0 "Нет, Империя должна быть единой!"
 britain.23.t:0 "Восстание в Индии"
 britain.23.d:0 "Азад Хинд, правительство Свободной Индии в изгнании, объявило о том, что все истинные патриоты должны взять оружие в руки и свергнуть британское иго. Сейчас решается судьба Индии, и нам предстоит сделать выбор."
 britain.23.a:0 "Мы поддержим Империю!"
 britain.23.b:0 "Мы воспользуемся этой возможностью!"
 poland.1.t:0 "Экспансия на Восток"
 poland.1.d:0 "Мы были вынуждены уступить немцам Гданьск, а теперь зажаты в тиски между двумя империями, которые угрожают нашему суверенитету. Мы теряем территории на западе, поскольку Союзники неспособны защитить нас от агрессии Германии, однако мы могли бы объединиться с немцами и потребовать обратно те земли, которые были поглощены Советским Союзом. Если мы сохраним нейтралитет, то станем легкой добычей, а нового раздела Польши быть не должно."
 poland.1.a:0 "Пора сделать гитлеровскую коалицию из угрозы союзником."
 poland.1.b:0 "Лучше взаимодействовать с Советами путем дипломатии."
 poland.2.t:0 "Советский Союз требует восточные территории"
 poland.2.d:0 "Заявив о своих претензиях на наши восточные территории, Советский Союз теперь оказывает на нас давление и утверждает, что пойти на уступки - это единственный способ избежать нового вторжения и возможной аннексии или раздела.\n\nУступать такому нажиму мы не привыкли, но Советский Союз сейчас не единственная угроза. Если мы согласимся на их требования, нам придется меньше беспокоиться о восточном фронте. Хотя, конечно, в таком случае восточный фронт продвинется куда ближе на запад."
 poland.2.a:0 "Мирно проститься с восточными землями."
 poland.2.b:0 "Польша без боя не сдастся!"
 poland.3.t:0 "Польша уступает восточные территории"
 poland.3.d:0 "Мы оказали давление на Польшу и вынудили ее уступить нашим законным требованиям, после чего поляки дали согласие мирно вернуть нам восточные территории. Разумеется, теперь мы не можем рассчитывать ни на какие прочные связи с этим государством в будущем. Они поддались нажиму, но больше не хотят иметь с нами ничего общего."
 poland.3.a:0 "Они выполнили наши требования, это главное."
 poland.4.t:0 "Польша отказывается отдать восточные территории"
 poland.4.d:0 "Несмотря на все наши усилия разрешить конфликт с Польшей мирным путем, поляки отказались уступать нам восточные территории. Они поставили нас в положение, когда единственным способом получить желаемое остается война. Нет, эта страна не избежит раздела, пусть даже не надеется."
 poland.4.a:0 "Они думают, что выстоят против нас?"
 poland.5.t:0 "Советский Союз предлагает защиту"
 poland.5.d:0 "После того как Советский Союз заявил о своих претензиях на Восточную Польшу, нам стало ясно, что нападение неизбежно. Но от Советов поступило иное предложение: если мы уступим территорию, которая им нужна, они готовы заключить с нами союз. Более того, они обещают, что в случае войны с Германией мы получим компенсацию в виде новых земель на западе.\n\nКонечно, это более выгодное предложение, чем стоило ожидать, но мы не знаем, состоится ли вообще такая война. Возможно, Советский Союз просто хочет обманом выманить у нас территорию и завлечь в свою сферу влияния. Однако лучшей защиты у нас все равно нет."
 poland.5.a:0 "Мы должны согласиться, потом будет поздно."
 poland.5.b:0 "Польша еще не погибла!"
 poland.6.t:0 "Польша соглашается на защиту"
 poland.6.d:0 "Мы предложили Польше свое покровительство и совместный поход на запад в обмен на восточные территории, и это предложение было принято с благодарностью. Они получат часть Германии в случае, если война окончится нашей победой, и нашу защиту, а в обмен отдадут миром восточные земли."
 poland.6.a:0 "Союзник против Германии гораздо важнее, чем очередной раздел."
 poland.7.t:0 "Польша отказывается от защиты"
 poland.7.d:0 "Несмотря на то, что мы сделали Польше щедрое предложение и попытались договориться о том, что она уступит нам восточные территории в обмен на часть Германии в будущем, [From.GetLeader] отверг все наши дипломатические усилия. Путь, выбранный поляками, будет не самым простым для нас, но для них он будет куда тяжелее."
 poland.7.a:0 "То, что нельзя купить, надо взять силой."
 poland.8.t:0 "Польша получает Восточную Германию"
 poland.8.d:0 "Согласно прежним договоренностям, после аннексии Советским Союзом земель Восточной Германии часть из них перейдет под контроль Польши в качестве компенсации за то, что ранее восточные польские территории были отданы Советам."
 poland.8.a:0 "Сдвиг на запад - это лучшее, на что мы могли рассчитывать при таких обстоятельствах."
 poland.9.a:0 "Ситуация разрешилась ко всеобщей выгоде."
 poland.10.t:0 "[From.GetName] вступает в альянс [Root.GetFactionName]!"
 poland.10.d:0 "Признавая необходимость сплотиться перед опасностями, угрожающими нашим странам со всех сторон, [From.GetLeader] заявил во всеуслышание о том, что [From.GetName] и [Root.GetName] заключат союз ради общей безопасности."
 poland.10.a:0 "[Root.GetName] и [From.GetName] станут братьями по оружию."
 poland.11.t:0 "[From.GetName] отказывается вступить в альянс [Root.GetFactionName]"
 poland.11.d:0 "В нелепой попытке иллюзорного самосохранения [From.GetLeader] объявляет о том, что [From.GetName] не будет предпринимать никаких дипломатических действий, которые могут быть расценены могущественными соседями как угроза. Наше предложение вступить в альянс [Root.GetFactionName] отклонено."
 poland.11.a:0 "Только вместе мы защитим наши границы."
 poland.12.t:0 "Войтек никогда не роняет ящики"
 poland.12.d:0 "Рядовой Войтек зарекомендовал себя как ценное звено наших линий снабжения. Даже в самый разгар боя, когда пули пролетали над самой головой, он не уронил ни одного ящика с боеприпасами. Этот храбрый солдат обеспечил нашей артиллерии возможность вести огонь и тем самым сыграл важную роль в разгроме врага. В результате было принято решение о повышении Войтека."
 poland.12.a:0 "Всем нам стоит поучиться храбрости у него"
 WOJTEK_COMMANDER:0 "Войтек становится §Hкомандующим армией§!"
 greece.1.t:0 "Советский ультиматум"
 greece.1.d:0 "Советы требуют, чтобы мы отдали им свои территории. Они угрожают войной, если мы не уступим. Если мы согласимся, это сбережет жизни многих греческих солдат, но что если требования на этом не закончатся?"
 greece.1.a:0 "Греции лучше не втягиваться в войну"
 greece.1.b:0 "Ничего не отдадим."
 greece.2.t:0 "Второй Люблянский арбитраж"
 greece.2.d_GER_demand:0 "Германия хочет запугать Грецию, чтобы та отдала ей свою территорию для «баз»"
 greece.2.d_ITA:0 "Немцы хотят отнять у нас земли и передать их своим итальянским друзьям."
 greece.2.d_BUL:0 "Немцы требуют, чтобы мы отдали свои территории их болгарским прихвостням."
 greece.2.d_ITA_BUL:0 "Немцы поддерживают претензии Италии и Болгарии на наши земли."
 greece.2.a:0 "Мы не можем им сопротивляться"
 greece.2.b:0 "Мы не отступим"
 greece.3.t:0 "Судьба Греции"
 greece.3.d:0 "Германия потребовала, чтобы мы «координировали» свои действия с ней. Мы, по сути, станем немецкой марионеткой."
 greece.3.a:0 "Смириться с неизбежным"
 greece.3.b:0 "Отказаться"
 greece.4.t:0 "Война против Турции"
 greece.4.d:0 "Наши итальянские друзья намерены выступить против Турции. У нас есть отличный шанс упрочить позиции в Эгейском море. Заберем Измир себе и поможем итальянцам оттеснить турков подальше от Европы."
 greece.4.a:0 "Измир станет нашим"
 turkey.1.t:0 "Смерть Мустафы Кемаля Ататюрка"
 turkey.1.d:0 "\n Республика скорбит. \n\n Герой войны, революционер, президент и отец турок, Мустафа Кемаль Ататюрк покинул нас.\n\nОн исполнял свой долг перед республикой и турецким народом до самого конца. Тысячи плакальщиков отправились в Стамбул, чтобы отдать ему последние почести, после чего его тело погрузили в кессон и перевезли в Анкару. Там он был похоронен в присутствии членов парламента и представителей многих государств.\n\nИ хотя отца современной турецкой нации больше нет с нами, республика должна идти вперёд. Меджлис избрал действующего премьер-министра Исмета Инёню в качестве его преемника."
 turkey.1.a:0 "Память об Ататюрке будет жить"
 generic.1.t:0 "Государство [From.GetName] оказывает влияние на нашу политику"
 generic.1.d_neutral_good:0 "Уже довольно давно [From.GetAdjective] правительство демонстрирует желание сблизить исторические пути наших стран и проявляет особый интерес к [Root.GetAdjective] политике. С недавнего времени это стало более заметно: партия [From.GetRulingParty] начала пропагандировать свою идеологию - [From.GetRulingIdeology], выступая с публичными речами, а также распространяя печатные материалы среди [Root.GetAdjective] населения. \n\nТеперь даже некоторые политики и видные чиновники под влиянием [From.GetAdjective] пропаганды начали выступать за то, чтобы постулаты этой идеологии стали господствующими в государстве [Root.GetName]."
 generic.1.d_bad:0 "Уже довольно давно [From.GetAdjective] правительство демонстрирует желание сблизить исторические пути наших стран, часто вмешиваясь во внутренние дела государства [Root.GetName]. В последнее время это вмешательство стало особенно активным, и партия [From.GetRulingParty] начала открыто пропагандировать идеологию [From.GetRulingIdeology], совершенно не считаясь с [Root.GetAdjective] политическими традициями. Множество материалов, в которых восхваляется [From.GetRulingIdeology], также распространяются среди [Root.GetAdjective] населения. Похоже, что даже некоторые политики и видные чиновники под влиянием [From.GetAdjective] пропаганды начали выступать за то, чтобы постулаты этой идеологии стали господствующими в государстве [Root.GetName]."
 generic.1.a:0 "Интересно..."
 generic.1.b:0 "Да как они посмели!"
 country_capitulated.0.t:0 "[Root.GetName] капитулирует"
 country_capitulated.0.d_positive_both_no_faction:0 "\n[From.From.GetLeader] заявил, что [From.From.GetAdjective] натиск позволил занять всю страну и сломил трусливый [Root.GetAdjective] народ. [Root.GetAdjective] власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetName] теперь контролирует главный регион.\nХотя война и продолжается в других районах, [From.From.GetName] уже может праздновать важную победу."
 country_capitulated.0.d_positive_prev_no_faction:0 "\n[From.From.GetLeader] заявляет, что [From.From.GetAdjective] натиск позволил занять всю страну и сломил трусливый [Root.GetAdjective] народ. [Root.GetAdjective] власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetName] теперь контролирует главный регион.\nХотя война с остатками альянса [Root.GetFactionName] и продолжается в других районах, [From.From.GetName] уже может праздновать важную победу."
 country_capitulated.0.d_positive_prev_faction:0 "\n[From.From.GetLeader] заявляет, что [From.From.GetAdjective] натиск позволил занять всю страну и сломил трусливый [Root.GetAdjective] народ. [Root.GetAdjective] власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и [From.From.GetName] теперь контролирует главный регион.\nХотя война с остатками альянса [Root.GetFactionName] и продолжается в других районах, альянс [From.From.GetFactionName] уже может праздновать важную победу."
 country_capitulated.0.d_negative_both_no_faction:0 "\n[Root.GetLeader] заявил, что [From.From.GetAdjective] агрессор, бесчинствующий в стране, не поставит на колени [Root.GetAdjective] народ. [Root.GetAdjective] власти создали правительство в изгнании. Основные силы капитулировали, и [From.From.GetName] теперь контролирует их главный регион страны.\nНесмотря на это сокрушительное поражение, мы продолжим борьбу - [From.From.GetName] еще далека от победы в этой войне."
 country_capitulated.0.d_negative_prev_no_faction:0 "\n[Root.GetLeader] заявил, что [From.From.GetAdjective] агрессор, бесчинствующий в стране, не поставит на колени [Root.GetAdjective] народ. [Root.GetAdjective] власти создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetName] теперь контролирует главный регион.\nИ пусть государство [From.From.GetName] еще далеко от победы в войне, это поражение стало серьезным ударом для всего альянса [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction:0 "\n[Root.GetLeader] заявил, что [From.From.GetAdjective] агрессор, бесчинствующий в стране, не поставит на колени [Root.GetAdjective] народ. [Root.GetAdjective] власти создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetName] теперь контролирует главный регион страны.\nИ пусть [From.From.GetName] и [From.From.GetFactionName] еще далеки от победы в войне, это поражение стало серьезным ударом для всего альянса [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction:0 "\n[Root.GetAdjective] власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetName], теперь контролирующий главный регион страны.\n\nНесмотря на то, что [From.From.GetName] и [Root.GetName] завершили свой конфликт, [From.From.GetName] продолжает вести полномасштабную войну в других регионах."
 country_capitulated.0.d_neutral_prev_no_faction:0 "\n[Root.GetAdjective] Власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetName], теперь контролирующий главный регион страны.\n\n[Root.GetName] была незначительной частью крупного конфликта. Война, в которую втянуты [From.From.GetName] и остатки альянса [Root.GetFactionName], продолжается в других регионах."
 country_capitulated.0.d_neutral_prev_faction:0 "\n[Root.GetAdjective] власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetName], теперь контролирующий главный регион страны.\n\n[From.From.GetName] и [Root.GetName] являлись незначительными участниками крупного конфликта. Война, в которую втянуты [From.From.GetFactionName] и остатки альянса [Root.GetFactionName], продолжается в других регионах."
 country_capitulated.0.a:0 "Отличная новость!"
 country_capitulated.0.b:0 "Это тяжелые времена"
 country_capitulated.0.c:0 "Это неспокойное время"
 britain.22.t:0 "Стэнли Болдуин уходит в отставку"
 britain.22.d:0 "Через две недели после вступления на трон короля Георга VI г-н Болдуин объявил о том, что покинет пост премьер-министра, чтобы выйти на пенсию по достижении 70 лет. Болдуин периодически возглавлял правительство страны с 1923 года. Благодаря его твердой руке Британская империя пережила Великую депрессию, а в последние годы он с неохотой приступил к перевооружению имперской армии и контролировал ситуацию после отречения короля Эдварда VIII. Он уходит в отставку как успешный, любимый в народе премьер-министр, но достаточно ли он сделал, чтобы дать отпор нарастающей угрозе из Германии?"
 britain.22.a:0 "М-р Чемберлен займется формированием нового правительства."
 france.31.t:0 "Эдуард Даладье уходит в отставку"
 france.31.d:0 "Теперь, когда рухнула Третья республика, а немецкие власти не захотели предложить перемирие, новым властям предстоит продолжать борьбу, но уже из колоний. Мало кто сомневается в том, что месье Даладье был опытным премьер-министром, но он не сумел справиться с чрезвычайными обстоятельствами, в которых оказалась Франция. Нам осталось лишь молиться и верить, что в конце этого тоннеля есть свет."
 france.31.a:0 "Месье Рейно займется формированием нового правительства."
 germany.999.t:0 "История о двух городах"
 germany.999.desc:0 "Немецкие войска одержали сокрушительную победу, и теперь пришло время уничтожить последние остатки большевистской власти в Европе. Имена Сталина и Ленина до сих пор оскверняют два крупных населенных пункта в новом «жизненном пространстве» Германии, глумясь над памятью о солдатах, погибших при взятии этих городов.\n\n«Общество ветеранов мировой войны» предложило властям исправить это ужасное недоразумение."
 germany.999.a:0 "Мы почтим павших героев последней войны!"
 germany.999.b:0 "Какое возмутительное предложение!"
 GAME_OVER_TT:0 "§RДля вас игра завершится.§!"
 CAN_ANGERED_WORKERS:0 "Это встревожит граждан."
 generic.2.t:0 "Государство [From.GetName] хочет присоединиться к альянсу [Root.GetFactionName]"
 generic.2.d.a:0 "На фоне нарастающей угрозы демократическим ценностям [alliance_applicant.GetAdjective] власти видят в нас защитников свободы. Они желают вступить в наш альянс, чтобы воспользоваться нашей защитой и помочь нам дать отпор антидемократическим силам."
 generic.2.d.b:0 "Наши попытки изменить существующий мировой порядок не ускользнули от внимания стран-единомышленниц. [alliance_applicant.GetAdjective] власти признают, что их лучшая надежда на процветающее будущее - встать на нашу сторону в грядущем конфликте. Поэтому они официально предложили выступить единым фронтом против наших врагов."
 generic.2.d.c:0 "[alliance_applicant.GetName] признает, что должна объединиться с другими социалистическими республиками, дабы упрочить позиции коммунизма на мировой арене. Признав нашу ведущую роль в борьбе за права пролетариев всех стран, [alliance_applicant.GetAdjective] власти официально выразили желание вступить с нами в альянс."
 generic.2.d.e:0 "Отголоски недавних потрясений на международной политической арене продолжают звучать в разных уголках планеты. [alliance_applicant.GetAdjective] власти считают, что мы - их лучшая надежда на выживание в это трудное время. В связи с этим они направили нам просьбу о вступлении в наш альянс, чтобы мы смогли сообща пережить грядущую бурю."
 generic.2.a:0 "Мы приветствуем всех, кому близки идеалы свободы и демократии."
 generic.2.b:0 "Мир будет принадлежать самым сильным державам!"
 generic.2.c:0 "Если мы объединим усилия, революция будет обречена на успех."
 generic.2.e:0 "И мы выстоим под ее натиском!"
 generic.2.f:0 "Без них нам будет только лучше."
 generic.3.t:0 "Государство [alliance_inviter.GetName] приглашает нас в альянс [alliance_inviter.GetFactionName]"
 generic.3.d:0 "Государство [alliance_inviter.GetName] одобрило нашу заявку на вступление в альянс [alliance_inviter.GetFactionName]. Вместе с ними мы или выстоим, или потерпим крах."
 generic.3.a:0 "Вместе мы будем защищать демократию."
 generic.3.b:0 "Нас никто не остановит!"
 generic.3.c:0 "Нет лучших борцов за права пролетариев, чем мы!"
 generic.3.e:0 "На какое-то время мы забыли о наших разногласиях."
 generic.4.t:0 "Государство [alliance_inviter.GetName] отклоняет заявку на вступление в альянс [alliance_inviter.GetFactionName]"
 generic.4.d:0 "Государство [alliance_inviter.GetName] отклонило нашу заявку на вступление в альянс [alliance_inviter.GetFactionName]. Нам придется действовать без их помощи."
 generic.4.a:0 "И они называют себя защитниками свободы?!"
 generic.4.b:0 "Тогда мы их тоже раздавим!"
 generic.4.c:0 "Их революция прогнила до основания!"
 generic.4.e:0 "Между нами слишком серьезные разногласия."
 news.289.t:0 "Государство [alliance_applicant.GetName] вступает в альянс [alliance_inviter.GetFactionName]"
 news.289.d:0 "Государства [alliance_inviter.GetName] и [alliance_applicant.GetName] опубликовали сегодня совместное заявление о том, что последнее стало полноправным членом альянса [alliance_inviter.GetFactionName]. Будущее покажет, какие цели, захватнические или оборонительные, преследует это сотрудничество, но военные обеих стран, вне всяких сомнений, уже готовят совместные планы."
 news.289.a:0 "Объединившись, мы стали сильнее."
 news.289.b:0 "Они стремятся к численному превосходству."
 news.289.c:0 "Это им не поможет!"
 news.289.e:0 "Война выходит на новый виток…"
 news.289.f:0 "Наш альянс стал еще сильнее."
 generic.5.t:0 "Государство [From.GetName] приглашает государство [Root.GetName] в альянс [From.GetFactionName]"
 generic.5.d.a:0 "Испытывая беспокойство в связи с недавними событиями на мировой арене, государство [alliance_inviter.GetName] протянуло нам руку дружбы, предложив свою защиту, и призвало нас встать вместе с ним на защиту принципов свободы и демократии. Вступив в альянс [alliance_inviter.GetFactionName], мы сумеем гарантировать свободу наших граждан."
 generic.5.d.b:0 "Осознав, что даже сильным мира сего нужны союзники, [alliance_inviter.GetAdjective] власти пригласили нас вступить в альянс [alliance_inviter.GetFactionName]. Если мы примем их предложение, то получим шанс обрести свое место под солнцем."
 generic.5.d.c:0 "Наши идеологические союзники из государства [alliance_inviter.GetName] обратили внимание на наш посильный вклад в защиту интересов рабочего класса, и сегодня утром мы получили предложение присоединиться к альянсу [alliance_inviter.GetFactionName]. Объединив усилия с другими социалистическими странами, мы раздуем пламя мировой революции с новой силой."
 generic.5.d.e:0 "Похоже, что [alliance_inviter.GetAdjective] власти считают нас стратегически важным партнером и полагают, что нам гораздо выгоднее работать сообща, чем пререкаться из-за идеологических разногласий. Сегодня утром [alliance_inviter.GetAdjective] посол отправил нам приглашение на вступление в альянс [alliance_inviter.GetFactionName]."
 generic.5.a:0 "Мы будем держаться вместе."
 generic.5.b:0 "Нам нужно лишь несколько тысяч убитых…"
 generic.5.c:0 "Мы будем сражаться бок о бок с нашими товарищами!"
 generic.5.e:0 "Это выгодное предложение."
 generic.6.t:0 "Государство [alliance_applicant.GetName] принимает приглашение вступить в альянс [alliance_inviter.GetFactionName]"
 generic.6.d:0 "Государство [alliance_applicant.GetName] приняло наше предложение вступить в альянс [alliance_inviter.GetFactionName]. Вместе с ними мы или выстоим, или потерпим крах."
 generic.7.t:0 "Государство [alliance_applicant.GetName] отклоняет предложение вступить в альянс [alliance_inviter.GetFactionName]"
 generic.7.d:0 "Государство [alliance_applicant.GetName] отклонило наше предложение вступить в альянс [alliance_inviter.GetFactionName]. Нам придется действовать без их помощи."
 generic.7.a:0 "Им не нужна наша помощь."
 news.290.t:0 "Отто коронован в Венгрии"
 news.290.desc:0 "Венгерское королевство в поисках подходящего короля предложило Отто фон Габсбургу вернуться на земли, до недавнего времени находившиеся под властью его династии. Отто, живший с конца Великой войны и краха отцовской империи в изгнании по всей Западной Европе, принял предложение и сегодня был торжественно коронован в королевском дворце в Будапеште.\n\nВ своей коронационной речи он поблагодарил народ Венгрии за верность и дал обет снова собрать воедино земли Габсбургов, пообещав, что на этот раз центром объединенной державы будет Венгрия."
 news.290.a:0 "Теперь полноценное королевство."
 news.290.b:0 "Это опасные слова..."
 news.290.c:0 "Начинается гонка за Австрию!"
 news.290.e:0 "Встанет ли империя с колен?"
 news.291.t:0 "Австрия голосует за объединение с Венгрией"
 news.291.desc:0 "По настоянию венгров Австрия провела референдум по вопросу гипотетического объединения двух стран под властью Габсбургов. Подсчет голосов еще идет, однако уже понятно, что австрийцы повально голосуют за объединение. Нарушений в процессе голосования выявлено не было, и австрийское правительство вынуждено начать процесс превращения в региональное управление в составе венгерского государства.\n\nНесмотря на массовую поддержку народом Венгрии, в ближайшее время последствия референдума будут остро ощущаться в европейской политике."
 news.291.a:0 "Наши братские узы не забыты."
 news.291.b:0 "Последствий не избежать..."
 news.291.c:0 "Вакуум власти может снова заполниться..."
 news.292.desc:0 "По настоянию венгров Австрия провела референдум по вопросу гипотетического объединения двух стран под властью Габсбургов. Подсчет голосов еще идет, однако уже понятно, что австрийцы повально голосуют за объединение. Сообщается о массовых нарушениях, подлогах и фальсификациях, однако австрийское правительство отрицает все обвинения и уже начало процесс превращения в региональное управление в составе венгерского государства.\n\nНесмотря на массовую поддержку народом Венгрии, в ближайшее время последствия референдума будут остро ощущаться в европейской политике."
 news.292.a:0 "Братские узы и немного взяток..."
 news.292.b:0 "Это был наш план!"
 news.292.c:0 "Вакуум власти может снова заполниться..."
 news.292.e:0 "Плевок в лицо демократии!"
 news.293.t:0 "Австрия голосует против объединения"
 news.293.desc:0 "По настоянию венгров Австрия провела референдум по вопросу гипотетического объединения двух стран под властью Габсбургов. Подсчет голосов еще идет, однако уже понятно, что объединение не состоится. Австрийское правительство отказалось от идеи создания австро-венгерского союза.\n\nВенгрия признала результаты демократического процесса и отказалась от дальнейшего продвижения идей объединения."
 news.293.a:0 "Какая досада."
 news.293.b:0 "Наша независимость вне опасности!"
 news.293.c:0 "Превосходно... Теперь наша очередь."
 news.293.e:0 "Империя ушла раз и навсегда."
 news.294.t:0 "Австрия голосует против объединения"
 news.294.desc:0 "По настоянию венгров Австрия провела референдум по вопросу гипотетического объединения двух стран под властью Габсбургов. Подсчет голосов еще идет, однако уже понятно, что объединение не состоится. Австрийское правительство отказалось от идеи создания австро-венгерского союза.\n\nВенгрия, однако же, обвиняет австрийские власти в фальсификации результатов выборов и заявляет, что не постесняется применить силу, чтобы защитить желание австрийского народа объединиться со своими венгерскими братьями. Обе стороны начали мобилизацию; вооруженный конфликт кажется неизбежным."
 news.294.a:0 "Что стоят несколько жизней во имя империи?"
 news.294.b:0 "Мы будем защищать Вену до последней капли крови!"
 news.294.c:0 "Вот и конец всем нашим планам..."
 news.294.e:0 "Будем надеяться, конфликт не разрастется."
 news.295.t:0 "Реставрация Австро-Венгрии"
 news.295.desc:0 "Венгерское правительство собрало представителей международной прессы в Будапеште и анонсировало реставрацию Австро-Венгерской империи после объединения Венгрии и Австрии.\n\nКороль Отто вступил на престол теперь уже как австрийский император и еще раз напомнил, что не успокоится, пока не соберет воедино все земли Габсбургов. Несомненно, подобные заявления вызвали настороженность соседей."
 news.295.a:0 "Словно феникс из пепла."
 news.295.b:0 "Это все меняет..."
 news.295.c:0 "Новый друг или новый враг?"
 news.295.e:0 "Нужно укреплять границы..."
 news.296.t:0 "Вильгельм коронован в Венгрии"
 news.296.desc:0 "Венгры в поисках достойного короля официально пригласили на правление шведского принца Вильгельма, герцога Сёдерманландского. Сегодня он был торжественно коронован в королевском дворце в Будапеште.\n\nСообщается, что новый король печется о благополучии своих подданных и уважает их права, а также выступает за мирные переговоры с соседними державами. Такое правление может привести к долгожданному снижению напряженности в регионе."
 news.296.b:0 "Слабак на троне."
 news.296.c:0 "Новый светоч."
 news.297.t:0 "Фридрих Франц коронован в Венгрии"
 news.297.desc:0 "Венгры в поисках достойного короля официально пригласили на правление немца, Фридриха Франца, великого герцога Мекленбург-Шверинского. Сегодня он был торжественно коронован в королевском дворце в Будапеште.\n\nНовый король, член SS с 1931 г., не оставляет сомнений относительно своей идеологии. В своей коронационной речи он пообещал «любой ценой привести Венгрию к заслуженному величию»; учитывая обещание «исправить несправедливость прошлого», следует опасаться нарастания напряженности в регионе."
 news.297.b:0 "Пугающее развитие событий..."
 news.297.c:0 "Потенциальный новый союзник!"
 news.298.t:0 "Венгрия денонсирует Трианонский договор"
 news.298.desc:0 "[HUN.GetLeader] в своей речи сегодня заявил об отказе соблюдать условия договора, навязанного союзными державами по итогам Великой войны. Трианонский договор, подписанный протестующей Венгрией в 1920 г., серьезно сократил размеры страны и численность ее вооруженных сил.\n\nКороль в своей речи намекнул, что имеет виды на потерянные два десятилетия назад территории."
 news.298.a:0 "Унижение в прошлом, но оно не забыто!"
 news.298.b:0 "Это вмешательство в мировой порядок..."
 news.298.c:0 "Они сбросили ярмо Версаля."
 news.299.t:0 "Венгрия заявляет об основании Великой Венгрии"
 news.299.desc:0 "Вернув потерянные по условиям Трианонского договора земли, [From.GetLeader] вчера вечером заявил, что с этого момента его страна будет известна как Великая Венгрия. Жители надеются, что это повысит престиж Венгрии в глазах мировых держав (помимо того, что более точно описывает состояние ее границ)."
 news.299.a:0 "Мир увидит наше могущество."
 news.299.b:0 "Это излишнее самолюбование."
 news.300.t:0 "Венгрия требует передать Трансильванию"
 news.300.desc:0 "В дальнейших попытках избавиться от последствий Трианонского договора Венгрия отправила Румынии ультиматум с требованием вернуть Трансильванию. Официального ответа пока что не последовало, однако Венгрия дала понять, что в случае отказа не постесняется применить силу."
 news.300.a:0 "Хватит это терпеть!"
 news.300.b:0 "Нужно что-то решать..."
 news.300.c:0 "Будем надеяться, они договорятся мирно."
 news.301.t:0 "Румыния возвращает Трансильванию"
 news.301.desc:0 "Румыния объявила, что уступает требованиям и возвращает Трансильванию Венгрии. Это объединение заметно увеличивает территорию и мощь венгерской державы; кроме того, нет никаких сомнений, что успех такого масштаба приведет к дальнейшим претензиям на потерянные территории со стороны Венгрии."
 news.301.a:0 "Мы на пути к величию!"
 news.301.b:0 "У нас не было выбора."
 news.301.c:0 "По крайней мере, сохраняется мир."
 news.302.t:0 "Румыния отказывает Венгрии"
 news.302.desc:0 "Срок ультиматума прошел, но Румыния не утруждала себя ответом. Разъяренные власти Венгрии уже выступили с критикой румынского правительства, утверждая, что «приверженность незаконным договорам приведет к дестабилизации региона». Обе державы готовятся к военным действиям, которые могут начаться со дня на день."
 news.302.a:0 "Если на них действует лишь сила..."
 news.302.b:0 "Пусть приходят!"
 news.302.c:0 "Упертые идиоты..."
 news.303.t:0 "Венгрия требует Южную Словакию"
 news.303.desc:0 "Продолжая борьбу с последствиями Трианонского договора, Венгрия потребовала возвращения Южной Словакии у ее текущего владельца – это [From.GetName]. Ответа от [From.GetAdjective] руководства пока не последовало, однако в венгерской риторике четко прослеживается угроза военного конфликта, и отказ может привести к новой войне в регионе."
 news.303.a:0 "Пусть радуются, что мы этим ограничились."
 news.303.b:0 "Будем надеяться, мы найдем компромисс..."
 news.304.t:0 "[From.GetName] возвращает Южную Словакию"
 news.304.desc:0 "[From.GetName] официально уступает венгерским требованиям: уже предприняты первые спешные шаги по немедленному возвращению этой территории под венгерский контроль. Нет никаких сомнений, что подобный успех приведет к дальнейшим претензиям на потерянные территории со стороны Венгрии."
 news.304.a:0 "С возвращением на родину."
 news.305.t:0 "[From.From.GetName] отказывает Венгрии"
 news.305.desc:0 "Переговоры закончились ничем, и [From.From.GetName] официально объявляет об отказе удовлетворить венгерские требования и вернуть Южную Словакию. Разъяренные власти Венгрии уже выступили с критикой оппонентов, утверждая, что «приверженность незаконным договорам приведет к дестабилизации региона». Обе державы готовятся к военным действиям, которые могут начаться со дня на день."
 news.306.t:0 "Венгрия требует передать Воеводину"
 news.306.desc:0 "Венгры, воодушевленные своими предыдущими успехами по возвращению потерянных территорий, на этот раз обратились к Югославии с требованием вернуть Воеводину. Югославы стараются найти дипломатическое решение, в то время как венгерское терпение тает; если требования не будут удовлетворены, вероятность мирного разрешения конфликта крайне мала."
 news.306.a:0 "Шаг на пути к Великой Венгрии"
 news.306.b:0 "Нужно что-то решать..."
 news.307.t:0 "Югославия возвращает Воеводину"
 news.307.desc:0 "Югославия решила уступить венгерским требованиям и начала процесс передачи Воеводины своему соседу. Нельзя отрицать, что Венгрия постепенно становится могущественной региональной державой, несмотря на очевидно агрессивные методы."
 news.307.a:0 "Новая победа дипломатии!"
 news.308.t:0 "Югославия отказывает Венгрии"
 news.308.desc:0 "Югославия отклонила венгерские требования и не планирует расставаться с Воеводиной; Венгрия же, в свою очередь, также не стремится к смягчению конфликта и продолжает угрожать применением силы для возвращения «законных территорий». Обе державы готовятся к военным действиям, которые могут начаться со дня на день."
 news.309.t:0 "Венгрия требует господства над Словакией"
 news.309.desc.a:0 "Венгрия открыто заявила, что Словакия должна снова стать частью великой державы: или войдя в нее, или в статусе автономного региона. Ультиматум сопровождается угрозой применения силы. Дипломаты нескольких европейских государств отчаянно пытаются найти мирное решение очередного кризиса."
 news.309.desc.b:0 "Венгрия открыто заявила, что Словакия должна снова стать частью великой державы: или войдя в нее, или в статусе автономного региона. Ультиматум сопровождается угрозой применения силы. Словацкое правительство отчаянно пытается найти дипломатическое решение очередному венгерскому кризису."
 news.309.a:0 "Будем надеяться, сила не потребуется."
 news.309.b:0 "Это серьезное требование..."
 news.309.c:0 "Готовы ли мы расстаться со своей независимостью?"
 news.310.t:0 "[From.GetName] уступает Венгрии"
 news.310.desc.a:0 "После тщательного обдумывания [From.GetAdjective] правительство, которым руководит [From.GetLeader], решило уступить требованиям Венгрии. Словакия стала частью Венгрии в надежде, что [HUN.GetLeader] не станет развязывать войну. Нет сомнений, что это только увеличит напористость Венгрии по отношению к ослабленным соседям."
 news.310.desc.b:0 "После тщательного обдумывания словаки решили уступить требованиям Венгрии. В отсутствие иных вариантов им пришлось распрощаться с независимостью, чтобы сохранить жизни своих граждан. Нет сомнений, что это только увеличит напористость Венгрии по отношению к ослабленным соседям."
 news.310.a:0 "Словакам так будет лучше."
 news.310.b:0 "Это была неизбежная жертва."
 news.311.t:0 "[From.From.GetName] отказывает Венгрии"
 news.311.desc.a:0 "Из-за Словакии в отношениях между Германией и Венгрией вспыхнул дипломатический кризис. [HUN.GetLeader] не раз заявлял о том, что [HUN.GetNameDef] включает Словакию, которая исторически связана с Венгрией, в сферу своих интересов. Он считает, что любые действия в отношении Словакии нужно согласовывать с его правительством. \n\nНемецкий лидер [GER.GetLeader] отвергает эти требования, считая их «глупым, опасным вмешательством во внутренние дела суверенного государства».\n\nНапряженность нарастает с каждым днем, и все больше наблюдателей задается вопросом, пойдет ли Венгрия на агрессию, дабы закрепить этот «свершившийся факт»."
 news.311.desc.b:0 "Словаки, изо всех сил цепляющиеся за свою независимость, ответили отказом на требования Венгрии и начали укреплять свою границу. Венгрия пока не предпринимает никаких мер для смягчения ситуации; похоже, грядет война."
 news.311.b:0 "Наша сила в единстве. Пусть приходят!"
 news.312.t:0 "Обновление Римских протоколов"
 news.312.desc.a:0 "По настоянию Венгрии Италия, Австрия и Венгрия обновили подписанные в 1934 г. Римские протоколы. Соглашение, являющееся де-факто декларацией дружбы, затрагивает вопросы экономического и политического сближения и может стать прологом к полноценному союзу, направленному на сдерживание растущих ревизионистских и экспансионистских тенденций Германии."
 news.312.desc.b:0 "По настоянию Венгрии Италия и Венгрия обновили подписанные в 1934 г. Римские протоколы. Соглашение, являющееся де-факто декларацией дружбы, затрагивает вопросы экономического и политического сближения и может стать прологом к полноценному союзу, направленному на сдерживание растущих ревизионистских и экспансионистских тенденций Германии."
 news.312.a:0 "Мы приветствуем новых друзей."
 news.312.b:0 "Это может плохо кончиться..."
 news.312.c:0 "Возможно, из этого выйдет прок."
 news.313.t:0 "Заключение Римского пакта"
 news.313.desc.a:0 "Сегодня правительства Италии, Австрии и Венгрии сделали совместное заявление о заключении Римского пакта. Державы пообещали в случае необходимости оказывать друг другу военную помощь как в оборонительных, так и в наступательных действиях. В мгновение ока баланс сил в регионе радикально изменился."
 news.313.desc.b:0 "Сегодня правительства Италии и Венгрии сделали совместное заявление о заключении Римского пакта. Державы пообещали в случае необходимости оказывать друг другу военную помощь как в оборонительных, так и в наступательных действиях. В мгновение ока баланс сил в регионе радикально изменился."
 news.313.a:0 "Мы будем сражаться вместе."
 news.313.b:0 "Это повод для опасений..."
 news.313.c:0 "У Германии появился оппонент."
 news.314.t:0 "Убийство Хорти"
 news.314.desc:0 "Из Венгрии приходят сообщения о том, что Миклош Хорти был застрелен террористом-одиночкой у дверей здания парламента в Будапеште. Он был спешно доставлен в госпиталь, но, по заключению докторов, умер в пути. Террорист, ликвидированный полицией при попытке скрыться, был опознан как член коммунистической партии.\n\nУбийство вызвало бурную реакцию в стране: Хорти был известным противником коммунизма, вносившим ощутимый вклад в сдерживание революционно настроенных элементов. Отсутствие старого адмирала во внутренней политике может привести к значительному росту коммунистического влияния."
 news.314.a:0 "Одна жизнь – невысокая цена."
 news.314.b:0 "Революцию не остановить!"
 news.314.c:0 "Могут ли коммунисты пасть еще ниже?"
 news.315.t:0 "Австрия отказывает в референдуме"
 news.315.desc:0 "Австрия напрочь отвергла венгерские призывы о проведении референдума, игнорируя нарастающую воинственность соседа. Венгрия, в свою очередь, обвинила австрийское правительство в вопиющем нарушении демократических свобод и заявила, что не постесняется применить силу, чтобы защитить желание австрийского народа объединиться со своими венгерскими братьями. Обе стороны начали мобилизацию; вооруженный конфликт кажется неизбежным."
 news.316.t:0 "Польско-румынский союз"
 news.316.desc:0 "Поляки и румыны объявили о готовности прийти друг другу на выручку. Страны уже больше десяти лет поддерживают теплые отношения, но сегодня окончательно стало ясно, что военное планирование у них обеих опирается на доктрину совместной обороны."
 news.316.a:0 "Мы нужны друг другу."
 news.316.b:0 "Они думают, это их спасет?"
 news.316.c:0 "Будем надеяться, это принесет пользу."
 news.317.t:0 "Санитарный кордон"
 news.317.desc:0 "Румыны, ссылаясь на угрозу со стороны как восточных, так и западных идеологий, объявили о формировании «санитарного кордона». Союз приглашает всех, кто обеспокоен распространением фашизма и коммунизма в Европе; некоторые страны уже серьезно рассматривают объединение с Румынией по этому вопросу."
 news.317.a:0 "Мы возьмем все в свои руки."
 news.317.b:0 "Мы поддерживаем Румынию."
 news.317.c:0 "Это не входило в наши планы..."
 news.317.e:0 "Достойная инициатива."
 news.317.f:0 "И кто теперь агрессор?"
 news.318.t:0 "Болгария уступает Румынии"
 news.318.desc:0 "Оказавшись в результате румынского ультиматума перед лицом военной агрессии со стороны Румынии, Болгария была вынуждена внести ощутимые изменения в правительственную структуру. После того, как Болгария единожды уступила требованиям своего соседа, дальнейшее сопротивление кажется маловероятным, так что эту державу стоит рассматривать теперь как румынскую марионетку."
 news.318.a:0 "Они сделали правильный выбор."
 news.318.b:0 "Вынужденная мера..."
 news.318.c:0 "Пугающее развитие событий..."
 news.319.t:0 "Болгария отклоняет требования Румынии"
 news.319.desc:0 "Несмотря на ультиматум и угрозу военной агрессии со стороны Румынии, Болгария ответила отказом на требования своего соседа. Румыния также не планирует отказываться о своих намерений; обе страны идут прямым курсом к вооруженному конфликту."
 news.319.a:0 "Они еще поймут, насколько ошибались."
 news.319.b:0 "Приходите и получите!"
 news.319.c:0 "Еще одна война на Балканах?"
 news.324.t:0 "Югославия уступает Румынии"
 news.324.desc:0 "Столкнувшись с румынскими требованиями «радикальной реструктуризации» государства и угрозой военного вмешательства в случае отказа, Югославия оказалась вынуждена уступить. Заявленная «реструктуризация», однако, вылилась в разделение Югославии на отдельные государства и установление у власти марионеточных правительств.\n\nОчевидно, что «самоопределение» преследовало преимущественно румынские цели, и теперь влияние Румынии в регионе продолжает расти."
 news.324.a:0 "Гениальный ход!"
 news.324.b:0 "Какое коварство."
 news.320.t:0 "Югославия отклоняет требования Румынии"
 news.320.desc:0 "Несмотря на румынские требования «радикальной реструктуризации» государства и угрозу военного вмешательства в случае отказа, Югославия отвергла ультиматум. Югославы готовы защищать свою страну до последнего, не обращая внимания на внешнее давление со многих направлений. Румыния в ответ объявила войну, и теперь вполне вероятно, что другие державы присоединятся к разделу Югославии."
 news.320.a:0 "Они сами напросились."
 news.320.b:0 "Приходите и получите!"
 news.320.c:0 "Мы их предупреждали."
 news.320.f:0 "Долго они не протянут."
 news.321.t:0 "Раздел Югославии"
 news.321.desc:0 "По инициативе Румынии Югославии был выдвинут ультиматум, касающийся реструктуризации государства. Оказавшейся под давлением сразу с нескольких направлений Югославии оставалось лишь согласиться. Начат процесс по разделу страны."
 news.321.a:0 "Нужно благодарить наших друзей."
 news.321.b:0 "Это была отличная идея!"
 news.321.c:0 "Жадные ублюдки."
 news.321.e:0 "Мы знаем, каково это..."
 news.322.t:0 "Переворот в Румынии"
 news.322.desc:0 "Недовольство правительством достигло в Румынии опасного уровня: принц Михай при значительной поддержке вооруженных сил организовал государственный переворот. Переворот оказался удачным: король Михай уже успел сообщить, что занял пост главы государства, и румыны наконец получили достойного лидера."
 news.322.a:0 "Это к лучшему."
 news.322.b:0 "Он... хотя бы скромнее."
 news.323.t:0 "Отречение короля Кароля II"
 news.323.desc:0 "Под давлением влиятельных элементов собственного правительства король Кароль II был вынужден отречься от престола в пользу принца Михая. При этом маловероятно, что новый король получит весь объем власти своего предшественника: значительная часть полномочий, узурпированная Каролем, возвращена государственным органам.\n\nПосле отречения Кароль бежал из страны, прихватив все средства со своих внушительных счетов, и поселился в элитном районе Мехико вместе со своей любовницей Магдой Люпеску."
 news.323.a:0 "Ну и поделом."
 news.323.b:0 "Миленько."
 news.325.t:0 "Югославия выдвигает претензии на Болгарию"
 news.325.desc:0 "Ссылаясь на то, что объединение южных славян является основополагающей идеей государства, Югославия настаивает на участии в этом союзе и болгар. Резкой эскалацией ситуации стали открытые претензии Югославии на болгарскую территорию. Обе державы приводят в боеготовность свои вооруженные силы; война может разразиться в любой момент."
 news.325.a:0 "Югославия для славян!"
 news.325.b:0 "Мы готовы их встретить!"
 news.325.c:0 "Бочка с порохом не перестает радовать."
 news.326.t:0 "Хорватская Бановина"
 news.326.desc:0 "Югославское правительство, долгое время боровшееся с хорватскими националистическими течениями, было вынуждено в конечном итоге предоставить Хорватии независимость: создано новое полуавтономное государство Хорватская Бановина. Несмотря на то, что формально оно продолжает оставаться югославским протекторатом, влияние югославского правительства в регионе значительно снизилось."
 news.326.a:0 "Это было неизбежно."
 news.326.b:0 "Да здравствует Хорватия!"
 news.326.c:0 "Начало распада Югославии?"
 news.327.t:0 "Югославия выдвигает претензии на Македонию"
 news.327.desc:0 "В своем стремлении объединить всех македонцев Югославия объявила Центральную Македонию неотъемлемой частью югославской державы. Чтобы придать весомости заявлению, к границе стянуты значительные силы; над регионом нависла угроза очередного вооруженного конфликта."
 news.327.a:0 "Южные славяне едины!"
 news.327.b:0 "Пусть только попробуют!"
 news.327.c:0 "Пугающее развитие событий."
 news.328.t:0 "Югославия выдвигает претензии на пограничную Италию"
 news.328.desc:0 "Югославское правительство за последнее время неоднократно протестовало против обращения Италии со славянскими национальными меньшинствами в пограничных районах Истрия и Зара. Сегодня Югославия объявила, что эти земли, отошедшие Италии после Великой войны и населенные преимущественно этническими славянами, должны считаться неотъемлемой частью югославской державы. Кроме того, югославы заявляют, что не постесняются применить свои военные силы для защиты прав населения в этих регионах."
 news.328.a:0 "Они будут в безопасности лишь в наших границах."
 news.328.b:0 "Мы их раздавим, если они осмелятся!"
 news.328.c:0 "Пахнет очередным конфликтом."
 news.329.t:0 "Югославия признает Советский Союз"
 news.329.desc:0 "Югославия многие годы отказывалась – возможно, даже категоричнее многих других держав, – признавать коммунистическое государство Советский Союз. Сегодняшнее заявление стало первым шагом к установлению официальных дипломатических отношений между Советами и Югославией, положив конец старой политике. Окажется ли в итоге Югославия открыта для коммунистического влияния, мы еще увидим, однако тон заявления был на удивление дружественным."
 news.329.a:0 "У них есть любопытные идеи."
 news.329.b:0 "Мы покажем им путь к Революции."
 news.329.c:0 "Советское влияние распространяется..."
 news.330.t:0 "Панславянский конгресс рабочих"
 news.330.desc:0 "Из-за расхождений по принципиальным вопросам с советской формой коммунизма югославы выбрали собственный путь. Правительство Югославии объявило, что, вместо присоединения к Коминтерну, планирует самостоятельно возглавить борьбу южных славян за права рабочих. Скорее всего, в ближайшее время они приложат все усилия, чтобы привлечь соседей на свою сторону, и это может радикально изменить баланс сил в регионе."
 news.330.a:0 "Мы поведем братьев-славян!"
 news.330.b:0 "Наглые выскочки!"
 news.330.c:0 "Любопытно..."
 news.330.e:0 "Возможно, это принесет стабильность?"
 excellent:0 "Превосходно."
 unfortunate:0 "Очень жаль."
