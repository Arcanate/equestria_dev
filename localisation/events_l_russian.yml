 ### Griffonian Events ###
 griffonian.0.t:0 "Здесь были Грифоны"
 griffonian.0.d:0 "В отличии от пони, у грифонов не было богов, чтобы объединить их и сглаживать наши различия. Поэтому мы шли старым и проверенным путем. Путем крови и стали. Вот уже несколько тысяч лет мы идем этим путем, пока Король Гровер I из Гриффинстоуна не нашел Идола Борейса и использовал его, чтобы объединить все Грифонские королевства в единое целое. Молодая империя Грифонов процветала в течение сотен лет под руководством потомков Гровера, однако в се кончилось когда на престол вошел Король Гуто, которой потерял Идола Борейса. Идол за эти годы стал рассматриваться, как символ императорской власти, иза исчезновением начали происходить катастрофы, которые опустошили империю. Вот уже который год по нашему континету гуляет голод и эпидемии, сопроваждаемые безумными мятежами и братоубийственной войной. Мы стоим на обрыве истории, империя разрушена мы снова встаем на путь крови и стали...."
 griffonian.0.a:0 "Империя нас беспокоит..."

