civwar.9.t:0 "[From.GetName] Требует нашего подчинения"
civwar.9.d:0 "С поражением Лунной Империи, [From.GetName] требует, чтобы мы позволили чиновникам [From.GetAdjective] наблюдать за вашим правительством в целях реинтеграции в [From.GetName]."
civwar.9.a:0 "Подчиниться лучше, чем умереть."
civwar.9.b:0 "Они никогда не отберут у нас свободу!"
civwar.10.t:0 "Предложение Лунной Империи"
civwar.21.t:0 "[From.GetName] предложение"
civwar.21.d:0 "[From.GetName] предлагает присоединиться к республике. Хотя мы уверены, что это просто повод чтобы отобрать у нас джунгли."
civwar.21.a:0 "Хватит. На этой земле уже пролилось достаточно крови."
civwar.21.b:0 "Мы не подчинимся очередным угнетателям!"
civwar.101.t:0 "Прекращение огня с [event_target:ceasefire_target.GetName]"
civwar.101.d:0 "Посреди операции по подавлению мятежников называющими себя [event_target:ceasefire_target.GetName], мы были атакованы иностранной державой! Нам стоит задуматься о прекращении огня, чтобы бросить все силы на борьбу с более серьёзными проблемами."
civwar.101.a:0 "Это отличная идея."
civwar.101.b:0 "Чтож, давайте не только дадим им [event_target:ceasefire_target.GetName], но и возможность воевать плечом к плечу!"
civwar.101.c:0 "Бред, война на два фронта еще не кому не вредила."

civwar.102.t:0 "[From.GetName] просят о прекращении огня"
civwar.102.d:0 "На [From.GetName] было совершено нападение иностранного государства, [From.GetLeader.GetName] обратилась к нам с просьбой о прекращении огня, чтобы они могли сосредоточиться на обороне."
civwar.102.a:0 "Мы согласны на прекращение огня."
civwar.102.b:0 "Никаких переговоров! Поднажмите, победа будет за нами!"

civwar.103.t:0 "Непростой противник"
civwar.103.d:0 "На [From.GetName] было совершено нападение иностранного государства, [From.GetLeader.GetName] обратилась к нам не только с просьбой о прекращении огня, но и присоединении к войне для защиты нашей родины от вторжения."
civwar.103.a:0 "Давайте отложим наши разногласия... пока что."
civwar.103.b:0 "Достаточно прекращения огня."
civwar.103.c:0 "Никаких переговоров! Поднажмите, победа будет за нами!"

civwar.105.t:0 "Прекращение огня закончено"
civwar.105.d:0 "С помощью иностранных захватчиков мы сможем закончить бой. Если вы хотите, конечно."
civwar.105.a:0 "Готовы к новому раунду?"
civwar.105.b:0 "Пускай война пока по-будет холодной."

civwar.22.t:0 "Балтмэйрское предложение"
civwar.22.d:0 "Недавно Республика Мэйр прислала нам дипломатов с предложением о вступлении в союз. Мы не знаем как они поступят если мы откажем им, нам следует быть осторожными в этом решении."
civwar.22.a:0 "Почему бы и нет, они ведь тоже социалисты."
civwar.22.b:0 "Они шутят?"

### NEWS EVENTS ###
 news.1.t:0 "Игры Дружбы"
 news.1.d:0 "Только что закончились Игры Дружбы в столице Кристальной империи. Множество рас, включая пони, прониклись духом этого события, на минутку даже отложив разногласия между собой."
 news.1.a:0 "Сделано."
 news.1.b:0 "Хорошо."
 news.2.t:0 "Эквестрия собирается воевать с Буйволами"
 news.2.d:0 "Принцесса Селестия избрала путь войны. Тот ли она мудрый аликорн, которого мы так любим? У Государства Буйволов не самые хорошие перспективы.  Посмотрим, что это принесет в будущем."
 news.2.a:0 "А что насчет Гармонии?"
 news.2.b:0 "Мы сокрушим их, как того желает Принцесса."
 news.3.t:0 "Война"
 news.3.d:0 "Империя Чейнджлингов официально объявила, что между ними и Эквестрией идет война. Авиация чейнджлингов совершила серию бомбардировок на на пограничные войска и города еще до официального объявления войны. Это поворотная точка в истории для всех нас. Эквестрия уже много столетий не видала больших войн, и общество обескуражено происходящим. Чейнджлинги  кажутся очень решительными и уверенными в своих действиях, чего нельзя сказать об Эквестрии. Пони понадобится много времени, чтобы изменить свою экономику под военные нужды. Мы будем наблюдать за ситуацией."
 news.3.a:0 "Не хорошо."
 news.3.b:0 "За принцессу!"
 news.3.c:0 "Они долго не продержатся! Вперед, мои армии!"
 news.4.t:0 "Кристальная Ярмарка"
 news.4.d:0 "Сегодня в Кристальном городе состоялось празднование Кристальной Ярмарки. Пони со всех уголков Кристальной Империи собрались дабы продать из собственнокопытные изделия, различную еду, напитки, и просто пообщаться и повеселиться. Эквестрийские и Кристальные власти также посетили Ярмарку.  Художники, актеры и кристальные народные музыканты выступили на событии, и закончили Кристальную Ярмарку с поющими посетителями гимн и фейерверками в ночном небе."
 news.4.a:0 "Хорошо."
 news.4.b:0 "Ура!"
 news.5.t:0 "Всеэквестрийский Фронт"
 news.5.d:0 "Сталлионградская Советская Республика присоединилась к Всекопытному Фронту, объединившись со всеми пони против угрозы чейнджлингов. Теперь, они будут действовать вместе ради победы над их общим врагом."
 news.5.a:0 "Хорошо."
 news.6.t:0 "Выступление популярных музыкантов в Кантерлоте"
 news.6.d:0 "Несмотря на кровопролитную войну, Октавия, известный в Эквестрии музыкант, сегодня выступила на Гранд Галлопинг Гала. Она сказала, что написала что посвящает свою музыку всем пони, защищающим эквестрийскую свободну на линии фронта и все собранные деньги будут переданы для строительства авиации. Все пони празднуют."
 news.6.a:0 "Растрастайся."
 news.6.b:0 "За принцессу!"
 news.6.c:0 "Им ничего не поможет."
 news.7.t:0 "Эквестрия предоставляет убежище королеве Вельвет"
 news.7.d:0 "Изгнанная из Олении не так давно, королева Вельвет наконец нашла политическое убежище в Кантерлоте. Крайне недовольный король Йохан,  отправил принцессе Селестии оскорбительное послание."
 news.7.a:0 "Да"
 news.7.b:0 "Ублюдки."
 news.10.t:0 "Эквестрия предъявляет претензии на Пустоши"
 news.10.d:0 "Эквестрийский парламент и принцесса отправили официальное предложение Драконьему Племени передать им контроль над Бэдлендс. Они говорят, что в нынешних условиях лучше защищать границы одной страны. Драконьим Племенам будет предоставлена компенсация."
 news.10.a:0 "Оки-доки."
 news.11.t:0 "Гранд Галлопинг Гала"
 news.11.d:0 "Вновь в Кантерлотском замке состоялся ежегодный бал. Королевская семья, высшие слои эквестрийского правительства вместе с их друзьями, собрались, дабы насладиться весенним вечером и обсудить политические проблемы. Дорогие напитки и классическая музыка сопутствовали веселью всю ночь. Бал закончился великолепным запуском фейерверка. Эквестрия не бросает свои традиции. Для многих пони, это поддержка стабильности и гарант мира в старой доброй Эквестрии."
 news.11.a:0 "За ваше здоровье!"
 news.11.b:0 "Бездумная буржуазия."
 news.11.c:0 "Как жалко."
 news.12.t:0 "Эквестрия аннексирует Государство Буйволов."
 news.12.d:0 "Государство Буйволов на протяжении десятилетий осталась анклавом внутри Эквестрии. Их горделивые вожди отказывались пускать пони-фермеров на их земли. Однако, поскольку страна полностью опиралась на эквестрийскую торговлю, множество экспертов сомневались в их свободе. Ситуация изменилась, когда к власти пришел новый вождь - Чифтесс Стронгхарт. Она была известна своим дружелюбием к пони. Вскоре она приняла предложение дружбы от Принцессы Селестии, и сегодня Государство Буйволов существует как автономия в составе Эквестрии. Все буйволы получат гражданство и субсидии на свою деятельность."
  news.12.a:0 "Мм-хмм."
  news.12.b:0 "Вместе стремимся к светлому будущему."
  news.13.t:0 "Гранд Галлопинг Гала"
 news.13.d:0 "Вновь в Кантерлотском замке состоялся ежегодный бал. Королевская семья, высшие слои эквестрийского правительства вместе с их друзьями, собрались, дабы насладиться весенним вечером и обсудить политические проблемы. Дорогие напитки и классическая музыка сопутствовали веселью всю ночь. Бал закончился знаменательным запуском фейерверка. Эквестрия не бросает свои традиции. Для многих пони, это поддержка стабильности и гарант мира в старой доброй Эквестрии."
 news.13.a:0 "Поздравляем"
 news.13.b:0 "Проклятье."
 news.13.c:0 "Только не снова."
 news.14.t:0 "Гранд Галлопинг Гала"
 news.14.d:0 "Вновь в Кантерлотском замке состоялся ежегодный бал. Королевская семья, высшие слои эквестрийского правительства вместе с их друзьями, собрались, дабы насладиться весенним вечером и обсудить политические проблемы. Дорогие напитки и классическая музыка сопутствовали веселью всю ночь. Бал закончился великолепным запуском фейерверка. Эквестрия не бросает свои традиции. Для многих пони, это поддержка стабильности и гарант мира в старой доброй Эквестрии."
 news.14.a:0 "Поздравляем"
 news.14.b:0 "Тьфу."
 news.14.c:0 "Просто выбросите это в мусорку."
 news.15.t:0 "Оления капитулирует!"
 news.15.d:0 "Война чейнджлингов против Олении оказалась короткой. Не имея запасного плана, осознавший поражение Король Йохан и его правительство решили мирно сдаться, чтобы избежать ненужных жертв. Силы чейнджлингов войдут в город этим вечером. Население подняло флаги чейнджлингов и примет участие в завтрашнем параде."
 news.15.a:0 "Очень плохо."
 news.15.b:0 "Мы должны покончить с этим."
 news.15.c:0 "Они сделали правильно."
  news.16.t:0 "Новая книга Дэринг Ду."
  news.16.d:0 "Сегодня Дэринг Ду выпустила новую книгу. Из того что я прочитал, видимо, она снова использовала радужного персонажа.(Без спойлеров). Совершенно не пойму эту внезапную смену повествования и добавления ненужных персонажей. Такими темпами продажи только упадут. А вдруг это конец приключений Дэринг Ду? - Колд Хэд, репортер."
  news.16.a:0 "Нужно посмотреть."
  news.16.b:0 "Было хорошо."
  news.16.c:0 "Кому есть дело?"
  news.17.t:0 "Чейнджлинго-эквестрийская граница."
  news.17.d:0 "Распространились слухи, что Королева Кризалис поглядывает далеко за пределы недавно пересеченных границ Олении. Сообщено о случаях активизации сил Чейнджлингов у эквестрийской границы, включая строительство аэродромов, полевая подготовка, сбор танков. Власти Чейнджлингов поясняют это самыми обычными учениями, волнуясь о наближающемся вторжении, и напомнили, что в прошлом Эквестрия вторглась в соседние страны и установила там дружелюбные ей режимы. Плохо это или хорошо, ситуация накаляется. Хотя пони в ближайших областях остаются спокойными, слухи о Чейлджлингах продолжают набирать оборот."
  news.17.a:0 "Опасно."
  news.18.t:0 "Чейлджлинги предъявляют претензии на Олению!"
  news.18.d:0 "Королева Кризалис направила срочную просьбу королю Олении, Йохану, предоставить право прохода через территорию Олении и стать протекторатом Чейнджлингов. Как говорит Королева Кризалис, Оления распожолена в крайне важных позициях и уж точно в интересах Чейлджлингов. Представители Эквестрии заявив, что эти заявления являются возмутительными, угрожают принять меры к Империи Чейлджлингов и установить строгий пограничный контроль. Мы ждем ответа от короля."
  news.18.a:0 "Что ж."
  news.19.t:0 "Оления не прогибается."
  news.19.d:0 "Только что пришел ответ для Кризалис от Оленийского короля. Оления отказывается встать под крыло Чейнджлингов в данных условиях. Королева Кризалис крайне недовольна. Что будет дальше?"
  news.19.a:0 "Ну, ладно"
  news.19.b:0 "Ты еще заплатишь."
 news.20.t:0 "Война окончена."
 news.20.d:0 "После нескольких лет кровопролитной войны, Эквестрии удалось вытолкнуть армии чейнджлингов обратно в их роя. Империя Чейнджлингов была  ликвидирована, проэквестрийское правительство во главе с чейнджлингом Тораксом заняло власть  в новом, “измененном” государстве чейнджлингов."
 news.20.a:0 "Наконец-то."
 news.20.b:0 "Вот оно, светлое будущее."
 news.21.t:0 "Война окончена."
 news.21.d:0 "После нескольких лет кровопролитной войны, Эквестрии удалось вытолкнуть армии чейнджлингов обратно в их роя. Империя Чейнджлингов была полностью аннексирована, ввиду риска дестабилизации."
 news.21.a:0 "Все кончено."
 news.22.t:0 "Война окончена."
 news.22.d:0 "Улицы и площади в Сталлионграде сегодня наполнены восхищенными пони и красными знаменами, поскольку страна сегодня объявила о своей полной победе над Кризалис и ее «империалистическим режимом».\n“Сегодня,” объявило сталлионградское информбюро, “наша нация и народ остается победителями. Поражение врага безоговорочно, а наша победа закреплена навсегда. Настало время для новой эры, товарищи, пока солдаты возвращаются к своим возлюбленным. Штормовые облака рассеиваются, а нас ждет новое, светлое будущее.\nНас, народ победителей.”\nВласти также объявили о создании “тщательно наблюдаемого” государства чейнджлингов под контролем просталлионградских сторонников. Хотя это нельзя четко назвать марионеточным государством, множество изменений ожидают чейнджлингов, их новых союзников и бывших врагов.\nПринесет ли Эквестрии падение Кризалис светлое, мирное будущее? Посмотрим."
 news.22.a:0 "Наконец-то."
 news.22.b:0 "Вот оно, светлое будущее."
 news.23.t:0 "Сталлионград и “Наш город”  "
 news.23.d:0 "Наш Город, известен как Деревня Старлайт, в самой северной части Эквестрии, замкнутый между Колонией Гриффонов и Сталлионградом был порабощен Старлайт Глиммер с помощью магии. Она принудила население отречься от их 'особых талантов'. Старлайт ушла несколько лет назад и город оказался ничейным, оставаясь труднодоступным местом для претензий Эквестрии. Здешние пони приняли социализм сталлионградского образца и все эти годы формально были под защитой Сталлионградской Республики. Горячие дебаты шли насчет присоединения Нашего Города к их государству, но с времен избрания [STG.GetLeader], стало ясно, что судьба Страны Старлайт обречена.  Вчера пони Нашего Города стали равноправными гражданами Сталлионграда. Вместе, они обретят лучшее будущее."
 news.23.a:0 "Отлично."
 news.24.t:0 "Социалистический Союз."
 news.24.d:0 "Сегодня [STG.GetLeader] и Верховный совет объявили о создании международной организации Социалистический Союз. Они намереваются искать поддержку у коммунистических наций по всему миру для взаимного усиления и кооперации."
 news.24.a:0 "Хорошо."
 news.27.t:0 "Грифонская гражданская война!"
 news.27.d:0 "После убийства губернатора Тифезера в Грифонской Колонии разразился хаос. Многочисленные партии сражались за право контролировать страну. Однако, длительный кризис только усугубил положение пролетариата. Все началось с одного из рабочих страйков в Фетермисте, где лево- и праворадикальным группам довелось встретиться. Столкновение переросло в уличный конфликт, разделив город на две части и погрузив целую страну в анархию."
 news.27.a:0 "Ладно."
 news.28.t:0 "Сталлионград угрожает Эквестрии."
 news.28.d:0 "Мы получили много сведений об активности Сталлионградских сил на эквестрийской границе. Синистер Серов настроен на очень агрессивную политическую линию, согласно его публичным выступлениям, он сделает все возможное, чтобы «раздавить империалистическую болезнь». Пони Эквестрии опасаются намерений Сталлионграда."
 news.28.a:0 "Так и надо."
 news.28.b:0 "Пусть деруться между собой."
 news.28.c:0 "Ничего хорошего из этого не выйдет"
 news.28.d:0 "Ладно."
 news.29.t:0 "Гражданская война в Эквестрии!"
 news.29.d:0 "Балтиморская перестрелка стала “пороховой бочкой” для всей Эквестрии. Узнав об этом инциденте, страна успокоилась на мгновение, прежде чем произнести адский общенациональный вопль! Все, кому оказалось небезразлична судьба страны и нации, поторопились на баррикады, пока заводы и фабрики остались пустыми. Деяния толпы заменили произвол. Без сомнения, началась гражданская война, и с каждой минутой все острее встает вопрос: останется ли единственное коммунистическое государство в стороне, или повстанцы получат нечто большее, чем снабжение?"
 news.29.a:0 "Ой-йей."
 news.30.t:0 "Конец гражданской войны в Эквестрии!"
 news.30.d:0 "Победа! В последнем натиске за прошедшие недели, коммунисты взяли превосходство в свои руки над лоялистами. Сегодняшний день завершил правление Эквестрийских Принцесс. Пони наконец взяли судьбу в свои копыта. Монархия была ликвидирована, и новый Эквестрийский Верховный Совет взял контроль над страной. Это поворотная точка в истории для всех эквестрийцев. Поворотная точка к светлому будущему!"
 news.30.a:0 "Отлично!"
 news.31.t:0 "Конец гражданской войны в Эквестрии!"
 news.31.d:0 "Это была трудная и кровавая победа, но лоялисты сумели победить в гражданской войне. Коммунисты были побеждены, выжившие или пленники, или находятся в изгнании. Теперь, будучи в безопасности с силой Принцесс, Эквестрия может взглянуть в будущее. Конфликт все еще не иссяк, и пони Эквестрии должны быть готовы и сплочены, если они хотят выжить."
 news.31.a:0 "Ну вот и все."
 news.32.t:0 "Принцесса Селестия отрекается от престола!"
 news.32.d:0 "После начала гражданской войны в Эквестрии, Принцесса Селестия не пожелала оставаться лидером Эквестрии. Ей было очень больно за судьбу Эквестрии после недавних событий, и она заявила что не может больше так, позволив гражданской войне зажечься. Селестия посчитала, что не способна управлять страной в нынешнее время. Эквестрийцы уже никогда не познают ее материнского взгляда утром, никогда она не поднимет и солнца. Правление в целое тысячелетие - закончилось. Принцесса Луна взяла на себя все ответственности."
 news.32.a:0 "Как это могло случиться."
 news.32.b:0 "Долой ленивых монархов!"
 news.32.c:0 "Она впрямь ушла?"
 news.32.d:0 "Стареешь, Селестия?"
 news.32.e:0 "Sic transit gloria mundi."
 news.33.t:0 "Социалистический Союз Эквестрии!"
 news.33.d:0 "После восстания коммунизма в Эквестрии, страна поддерживает очень тесные связи со своим коммунистическим соседом на северо-востоке, Сталлионграде. Старлайт Глиммер, верховный лидер Эквестрии, нашла дружбу между Эквестрией и Сталлионградом незаменимой. “Обычный рабочий,” ответила она, “должен работать и держаться вместе ради защиты целого общества от империализма и гнета.”Сегодняшнее заявление не оставляет сомнений. Вскоре после встречи между высокопоставленными лицами Эквестрии, Сталлионграда, Кристальной Империи и Страны Равных, было подписано соглашение о слиянии в единый "Социалистический Союз" По имеющимся данным, все Пони в Сталлионграде и Кантерлоте радовались новостям, развевали красные флаги и распевали песни по улицам, прославляя их лидеров."
 news.33.a:0 "Будущее Эквестрии в наших копытах!"
 news.33.b:0 "Победа пролетариата!"
 news.33.c:0 "Любопытно."
 news.34.t:0 "Сталлионград сдается."
 news.34.d:0 "Сегодня утром [STG.GetLeader] и СКП объявили о большом шаге сделаном в сторону улучшения отношений с Эквестрией. Пони не понимают что происходит. Сталлионград похоже хоть и сохранил своё название, но стал автономной областью в составе Эквестрии. Кажется единственная успешная революция на континенте была побеждена изнутри."
 news.34.a:0 "Теперь мы вместе!"
 news.34.b:0 "Как так то?!."
 news.34.c:0 "Революция в Эквестрии утеряна."
 news.35.t:0 "Возращение Сомбры"
 news.35.d:0 "Весь мир был шокирован, когда Король Сомбра вернулся из ссылки, чтобы вернуть себе трон Кристальной Империи. Множество пони бегут прочь из страны чтобы спастись. Сообщается, что он появился как огромное черное облако в небе над кристальным городом, его возвращение принесло хаос и насилие на улицы городов Кристальной Империи. Некоторые пони бегут к дворцу и помогают дворцовой страже готовиться к обороне. Сражение за Кристальный город и дворец скорее выглядит не как бой, а как конвульсии умирающего зверя загнаного в ловушку. Принцесса Ми Аморе Каденза и Принц Шайнинг Армор были эвакуированы из дворца как только все началось. Город пал к ногам Короля Сомбры и его сторонников, до нас доходят слухи, что он вернул себе своё тело и то что он уничтожил Кристальное сердце. Король Сомбра вернулся, а Кристальная Империя рухнула, как карточных домик. Что это значит для Эквестрии и всего мира?"
 news.35.a:0 "Зло стучится к нам в двери!"
 news.35.b:0 "Зло возвращается!"
 news.35.c:0 "Что это значит?"
 news.36.t:0 "Свадьба Короля Собмры и Принцессы Луны?"
 news.36.d:0 "Народы обоих [CRY.GetNameDef] и [NLR.GetNameDef] в замешательстве по поводу последнего предложения Короля Сомбры. В своей последней речи он объявил, что желает стать мужем Принцессы Луны Эквестрийской. Легенды гласят, что до того, как Король Сомбра был изгнан в пропасть, у него был роман с принцессой Луной. Исчезновение их обоих относят примерно к началу нынешней Эры, тысячу лет назад. Некоторые пони предпологают, что тогда им не позволила быть вместе старшая сестра Луны, Селестия, и после того, как они востали она изгнала их обоих. Это, конечно, только легенды, но эти два пони - это те, кто лучше знает эти события. И нам еще предстоит услышать ответ Принцессы Луны."
 news.36.a:0 "Это... звучит интересно."
 news.37.t:0 "Молодожены!"
 news.37.d:0 "Сегодня, В столице Лунной Империи и Кристальном городе на улицах правили конфети и счастье, в честь свадьбы между Королем Сомброй и Принцессой Луной, основное праздненство проходило в Кристальном городе, а праздненства по-меньше во всех городах. Вчера официально был зарегестрирова брак и главы всех государств были приглашены на праздник, хотя Принцесса Селестия не пришла и прокомментировала это так: "Луна еще раз предала меня. Она не любящий аликорн, которым она была раньше, и теперь она вышла замуж за страшного пони, ужасного, как и она". Мероприятие собрало сотни тысяч пони в столице империи короля Сомбры. Этот брак вызывал беспокойство, и весь мир заметил, как действительно опасен этот союз, который, несомненно, укрепил обоих монархов, Луна восставшая против своей сестры в кровавой гражданской войне. Будет ли это отменять баланс войны?"
 news.37.d_not_canterlot:0 "Сегодня, В столице Лунной Империи и Кристальном городе на улицах правили конфети и счастье, в честь свадьбы между Королем Сомброй и Принцессой Луной, основное праздненство проходило в Кристальном городе, а праздненства по-меньше во всех городах. Вчера официально был зарегестрирова брак и главы всех государств были приглашены на праздник, отсутствие Принцессы Селестии на свадьбе напомнило всему миру о опустошающей гражданской войне в которой Селестия упала к ногам сестры. Мероприятие собрало сотни тысяч пони в столице империи короля Сомбры. Этот брак вызывает беспокойство, и весь мир заметил, как действительно опасен этот союз, который, несомненно, укрепил обоих монархов. Теперь дальнейшее расширение двух держав на континенте, кажется неизбежным, но неясно, будет ли это через дипломатию или через войну."
 news.37.a:0 "О да."
 news.38.t:0 "Коронация Фларри Харт."
 news.38.d:0 "Сегодня в Кристальном Городе состоялся праздник, Фларри Харт была официально коронована, как Принцесса Кристальной Империи. Это конец правления принцессы Ми Аморе Каденцы, ее матери, которая правила на протяжении десятилетий. Вся Эквестрия с радостью встретила юную принцессу во время ее визита в Кантерлот, где она объявила, что она будет стремиться к дружбе и гармонии в мире, независимо какие решения она принимает."
 news.38.a:0 "Прекрасная новость."
 news.40.t:0 "Они говорят о войне"
 news.40.d:0 "Эквестрийские разветчики докладывают, что вдоль северной границы идет наращивание сил Короля Сомбры. Селестия и Генералитет неоднократно призывали Сомбру отвести войска от границы, но ответа не поступало. Сегодня Принцесса Селестия приказала готовить оборонительные укрепления на границе. Эксперты считают, что эта эскалация и развал дипломатический отношений может привести только к неизбежному: войне. Селестия и ее нация молятся, чтобы это не стало реальностью."
 news.40.a:0 "Ну что ж"
 news.40.b:0 "Кристальные Пони превыше всего!"
 news.40.c:0 "Долой тиранию!"
 news.40.e:0 "Эквестрия может нанести удар первой!"
 news.44.t:0 "Свадьба Короля Сомбры и Королевы Кризалис"
 news.44.d_eqs_exists:0 "Сегодня, в Главном Улье и Кристальном Городе на улицах правили конфети и счастье. в честь свадьбы между Королем Сомброй и Королевой Кризалис. Основное праздненство прошло в Кристальном городе, а праздненства по-меньше во всех городах. Вчера официально был зарегестрирова брак и главы всех государств были приглашены на праздник, хотя Принцесса Селестия и Принцесса Луна. Сотни тысяч пони пришли в Кристальный Город, чтобы стать свидетелями союза, который замораживает кровь в жилах. Брак безусловно усилил обоих монархов, теперь когда исторические враги Эквестрии объединились, что же ждет Эквестрию?"
 news.44.d_eqs_not_exists:0 "Сегодня, в Главном Улье и Кристальном Городе на улицах правили конфети и счастье. в честь свадьбы между Королем Сомброй и Королевой Кризалис. Основное праздненство прошло в Кристальном городе, а праздненства по-меньше во всех городах. Вчера официально был зарегестрирова брак и главы всех государств были приглашены на праздник. На этом важнейшем событии отсутствовали Эквестрийские принцессы, которые потерпели поражение в недавней кровопролитной войне. Сотни тысяч пони пришли в Кристальный Город, чтобы стать свидетелями союза, который замораживает кровь в жилах, весь мир заметил, как действительно опасен этот союз, который, несомненно, укрепил обоих монархов. Теперь дальнейшее расширение двух держав на континенте, кажется неизбежным, но неясно, будет ли это через дипломатию или через войну."
 news.44.a:0 "Что это такое?"
 news.44.b:0 "Великолепно!"
 news.44.c:0 "Они смеются над нами."
 news.44.e:0 "Наш улей расширяется!"
 news.41.t:0 "Кристальная Республика объявляет независимость."
 news.41.d:0 "Сегодня ночью рабочие отряды красным штормом налетели на Кристальный Дворец. Они арестовали и департировали из страны правящую династию. Позже в дворце обосновался Совет Рабочих Кристальной Империи. Председатесь РКРП, Арктик Лили, объявил о передачи власти в руки рабочего класса и образованию Республики Кристальных Пони. За этим последовала национализация всей промышленности и земли. Банкиры расстреливались на месте, а их деньги шли в казну страны. Всем верноподданым Эквестрии дали 24 часа на то, чтобы покинуть страну, однако, были и те кто воспринял это событие в штыки not. В южных районах страны власть пришла в руки монархистам, они заручившись помощью Эквестрии желают свергнуть рабочих, которые возомнили, что могут править страной. Среди военных происходит постоянное дезертирство, пони уходят на красную сторону целыми дивизиями, в городах которые успели занять монархисты им не рады, среди их армии большое количество не боевых потерь. Как бы то ни было, Кристальная Империя захлебнулась в гражданской войне."
 news.41.a:0 "Вот так новость."
 news.42.t:0 "Конец Великой Кристальной Войны"
 news.42.d:0 "Сегодня граждане Эквестрии могут полной грудью вдохнуть воздух и насладиться прекрасным солнцем Селестии, ведь Принцесса Селестия заявила о победе над Королем Сомброй и его деспотичным режимом. \n "С поражением Сомбры и его прихвостней", сказала Селестия, "Мы освободили наших братьев и сестер - Кристальных пони и мы вернем в их земли мир и процветание. Давайте же почтим минутой молчания, тех кто положил свою жизнь на алтарь войны, чтобы мы могли наслаждаться радостями мирного времени"."
 news.42.a:0 "Великолепная новость!"
 news.43.t:0 "Конец Великой Кристальной Войны"
 news.43.d:0 "Для Эквестрии настали темные времена. Во время последнего сражения Принцесса Селестия лично встала в ряды солдат и поднимала их боевой дух и поддержавала сильнейшей магией аликорнов, но напор армии Короля Сомбры сломил их ряды, теперь же Принцесса Селестия находится в плену у Сомбры. Это событие сломило дух эквестрийцев, теперь настапающие дивизии Короля Сомбры почти не встречают сопротивления. Пони запираются в своих домах, в Мэйнхеттене и Балтимэйре пони коллективно прыгают с крыш. \n Теперь когда Эквестрия пала к железному копыту Сомбры их участь не завидна, но будущее покажет как пони выдержат это испытание."
 news.43.a:0 "Это ужасно."
 news.43.b:0 "Мы будем править Эквестрией!"
 news.46.t:0 "Король Сомбра и Королева Кризалис"
 news.46.d_eqs_exists:0 "Сегодня, правитель Кристальной Империей, Король Сомбра на своём официальном выступлении сделал предложение копыта и сердца Королеве Кризалис, властительнице Земель чейнджлингов. Вопрос остается актуальным, ведь Кризалис еще дала своего ответа, но если она согласится, это укрепит обе державы против их исторического врага - Эквестрии. Эквестрийские принцессы никак не прокомментировали это событие. Мы ждем развития событий."
 news.46.d_eqs_not_exists:0 "Сегодня, правитель Кристальной Империей, Король Сомбра на своём официальном выступлении сделал предложение копыта и сердца Королеве Кризалис, властительнице Земель чейнджлингов. Вопрос остается актуальным, ведь Кризалис еще дала своего ответа, но если она согласится, они создадут могущественнейший альянс, что не может не означать, то что это большая подготовка, к большой войне. Но что будет если она откажет ему, стоит ли нам ожидать войну между ними?"
 news.46.a:0 "Хмм..."
 news.46.b:0 "Теперь мы будем вместе."
 news.46.c:0 "Вы шутите?"
 news.46.e:0 "Копыто нашей королевы?"
 news.47.t:0 "Королева Кризалис отвергает предложение копыта и сердца!"
 news.47.d_eqs_exists:0 "Королева Кризалис отвергает предложение Короля Сомбры! Этим утром официальная администрация Ёё Величества ответила на это так: “Королева Кризалис слишком могущественная и великая ей не нужен рудимент в виде мужа”. Это несомненно отличная новость для Эквестрии, ведь если бы объединились 2 могущественные империи им было бы очень туго. Теперь мы ожидаем ответа Сомбры, некоторые эксперты утверждают, что будет война, так ли это? Подтвердит время."
 news.47.d_eqs_not_exists:0 "Королева Кризалис отвергает предложение Короля Сомбры! Этим утром официальная администрация Ёё Величества ответила на это так: “Королева Кризалис и так слишком могущественная, и великая ей не нужен рудимент в виде мужа”. Теперь мы ожидаем ответа Сомбры, некоторые эксперты утверждают, что будет война, так ли это? Хотя если это случится, то нас ожидает война еще более кровопролитная и опустошительная."
 news.47.a:0 "Ну что ж."
 news.47.b:0 "Не может быть!"
 news.47.c:0 "Это правильное решение."
 news.47.e:0 "О боже..."
 news.49.t:0 "Принцесса Луна отвергает брак!"
 news.49.d:0 "Принцесса Луна отвергает преложение Короля Сомбры! Этим утром официальная администрация Ёё Величества ответила на это так: “Принцесса Луна слишком могущественна и прекрасна для такого ничтожества как ты”. Теперь мы ожидаем ответа Сомбры, некоторые эксперты утверждают, что будет война и если это случится то нас ожидает война еще более кровопролитная и опустошительная, чем гражданская война в Эквестрии."
 news.49.a:0 "Ладно."
 news.200.t:0 "Гражданская война в Эквестрии!"
 news.200.d:0 "Плохие вести из Эквестрии. Ранее сегодня [GetDateText], Найтмер Мун, темная, злая пони из старых эквестрийских сказок, вернулась, как она верит, за ее законным местом на троне. Вскоре, она образовала впечатляющее количество сторонников ликвидации режима Принцессы Селестии и ее “Солнечной тирании”. Новообразованная Лунная Империя взяла контроль над всем восточным побережьем страны. Когда две монарших сестры сражаются за власть, Эквестрия неожиданно и не желая того, вошла в новую эру.. \n Да здравствует ли правление солнца? Или луна укроет Эквестрии и ее жителей вечной ночь? Только время скажет."
 news.200.c:0 "Неужто скоро падут небеса?"
 news.200.a:0 "Мы не забудем эту измену."
 news.200.b:0 "Ты идешь по тонкому льду, Селестия."
 news.201.t:0 "Конфедерация Южных Штатов."
 news.201.d:0 "Хаос в Эквестрии дал жизнь новым государствам. Администрация южных эквестрийских областей провозгласила независимое от Эквестрии государство. Почти весь юго-восток оказался под их контролем. Они граничат лишь с территориями Государства Буйволов, но и это положение неустойчиво."
 news.201.a:0 "Любопытно."
 news.201.b:0 "Трусы."
 news.201.c:0 "Никто не желает быть частью этой прогнившей страны."
 news.202.t:0 "Ванхуверская коммуна."
 news.202.d:0 "Коммунисты Ванхувера воспользовались моментом, и провозгласили их новую коммуну на берегах Лунного океана."
 news.202.a:0 "Революция распротраняется."
 news.202.b:0 "О как."
 news.203.t:0 "Конец гражданской войны в Эквестрии."
news.203.d:0 "Победа! Cегодня [GetMonth], [GetYear] весь Кантерлот празднует сдачу последних войск, верных Найтмер Мун. Прошли месяцы ожесточенной борьбы, но Лоялистская Армия Эквестрии смогла окружить Легионы Найтмер Мун и победить их. Теперь, когда страна избавилась от предаталей, Эквестрии предстоит долгий путь восстановления. Остальная часть мира не сидела на месте, и Эквестрии нужно быть наготове."
news.203.a:0 "Слава принцессе!"
news.203.b:0 "Наконец."
news.206.t:0 "Конец гражданской войны в Эквестрии."
news.206.d:0 "Победа! Cегодня [GetMonth], [GetYear] и весь Кантерлот празднует сдачу последних оставшихся войск, верных Найтмер Мун. Прошли месяцы ожесточенной борьбы, но Лоялистская Армия Эквестрии смогла окружить Легионы Найтмер Мун и победить их. Теперь, когда страна избавилась от предаталей, Эквестрии предстоит долгий путь восстановления. Остальная часть мира не сидела на месте, и Эквестрии нужно быть наготове."
news.206.a:0 "Слава принцессам!"
news.206.b:0 "Сделано. Наконец."
 news.204.t:0 "Конец Гражданской гражданской войны в Эквестрии."
 news.204.d:0 "Сегодня мы в последний раз увидели Эквестрию, какой ее знали. После месяцев ожесточенной борьбы, Легионы Найтмер Мун взяли власть над страной, правительство и Принцесса Селестия в изгнании. Множество лоялистов все еще сражается в партизанских условиях. Но большая часть лоялистских сил уничтожена, и война выиграна. Найтмер Мун теперь предстоит трудный путь перестройки и утверждения ее пралвения. С нынешней напряженностью в мире война может вернуться в Лунную Империю, рано или поздно."
 news.204.a:0 "Наконец, победа наша."
 news.204.b:0 "Так вот что у нас."
 news.205.t:0 "Южная война!"
 news.205.d:0 "В Балтимейре, Рабочая Пони-Партия восстала и взяла контроль над городом. В это же время, Президент Кабальеро объявил Теночтитлан Страной Свободных Джунглей с нейтралитетом по отношению к сражающимся сторонам. В конечном счете, сторонников Найтмер Мун вытеснили глубоко в джунгли, где Селестианское Сопротивление во главе с известной путешественницей Дэринг Ду захватило Стейблсайд."
 news.205.a:0 "Быстро закончилось."
 ### CITY FALL EVENTS ####
 news.100.t:0 "Падение Ванхувера."
 news.100.d:0 "После нескольких дней сражений, Чейлджлинги вторглись и захватили контроль над известным эквестрийским городом на северозападном побережье, Ванхувером. Эквестрия потеряла важную морскую базу."
 news.100.a:0 "Война продолжается"
 news.100.b:0 "Слава защитникам"
 news.100.c:0 "Еще одна победа Кризалис."
 news.101.t:0 "Кантерлот пал"
 news.101.d:0 "Дни яростной борьбы прошли у подножия горы, у врат, на городских улицах, и до последнего пребывания в замке Принцесс. Пони доблестно защищали свою столицу, их жертвы не будут забыты. Силам Чейнджлингов достался лишь опустошенный город. Неизвестно, куда пропали Принцессы с их ближайшим окружением. Символическая потеря Кантерлота явно отразится на моральном положении всех пони Эквестрии."
 news.101.a:0 "Плохо"
 news.101.b:0 "Мы вернем город!"
 news.101.c:0 "Кризалис ведет нас к завершающей победе."
 news.102.t:0 "Падение Кристального города."
 news.102.d:0 "Сегодня, армия Чейнджлингов взяла под контроль Кристальный город. Сражение за большой мегаполис было долгим, но Королевская гвардия не смогла протистоять огромной навале врага. Улица за улицей, домик за домиком, Чейнджлинги смогли прорваться в центр городов. Флаг Чейнджлингов теперь развивается на самом видной точке города. Скоро все признаки сопротивления будут подавлены. Как долго кристальные пони готовы сражаться? Очередная победа Империи Чейнджлингов."
 news.102.a:0 "Очередная жертва войны."
 news.102.b:0 "Мы еще не закончили."
 news.102.c:0 "Предклонитесь перед нами."
 news.103.t:0 "Падение Сталлионграда"
 news.103.d:0 "Чейнджлинги официально заявили, что их армия захватила столицу красных пони на реке Вольга, Сталлионград. Оставляя после себя хаос и пыль, войска Кризалис победили силы сталлионградцев от пригорода до здания Верховного Совета, где красный флаг был заменен на символ Чейнджлингов. Останки сопротивления продожлают борьбу в отдельных кварталах города. Но сдача - лишь вопрос времени. Конец Сталлионграда настал?"
 news.103.a:0 "О нет."
 news.103.b:0 "Фашистские ублюдки."
 news.103.c:0 "Вы вновь проиграли, пони."
 news.104.t:0 "Падение Шира"
news.104.d:0 "Остатки эквестрийских войск были вытеснены из города после тяжелой битвы за этот стратегический пункт. \nЭквестрийские позиции были достаточно хорошо укреплены и стойко держались, долго не давая чейнджлингам форсировать защищавшую город реку. После того, как запасы снаряжения были исчерпаны, эквестрийцам пришлось отступить. Чейнджлинги быстро сумели перехватить инициативу. Они форсировали реку и ударили по отступающим частям. Небольшой арьергард сумел прикрыть разрозненные части эквестрийской армии. \nШир полностью перешел под контроль чейнджлингов. Наступление продолжается."
news.104.a:0 "Война никогда не меняется..."
news.104.b:0 "Мы должны контратаковать!"
news.104.c:0 "Нас ничто не остановит!"
news.105.t:0 "Лас Пегас пал!"
news.105.d:0 "Сегодня до нас дошли ужасные новости. Эквестрийские военные официально заявили о потере Лас Пегаса - печально известного игорного и развлекательного курорта. \nБомбардировки города ещё до наступления чейнджлингов ривели к огромным потерям среди мирного населения, и всё из-за нежелания военных эвакуировать город перед лицом опасности. Пехота и танки чейнджлингов легко пробились через хрупкую оборону. Власти были вынуждены сдать город. \nМестные военные отряды всё ещё планируют контратаку для восстановления контроля над Лас Пегасом, но сам факт сдачи этого города всё равно сильно повлияет на ситуацию в стране."
news.105.a:0 "О нет!"
news.105.b:0 "Мы проиграли сражение, но не войну."
news.105.c:0 "Вперё-ё-ёд!"
news.106.t:0 "Чейнджлинги захватили Мэйнхэттен!"
news.106.d:0 "Мэйнхеттен, крупнейший город Эквестрии, был захвачен чейнджлингами. Сегодня их знамя развевается на вершине разрушенного городского центра. Сильные бомбардировки города этим утром застали его защитников и авиацию врасплох. Были уничтожены не только эквестрийские укрепления, но и огромное количество мирного населения, всё ещё остававшегося в городе. За бомбардировками последовало крупное наступление, которое окончательно уничтожило оборону города. Спустя несколько часов фронт был прорван. Мэйнхеттен потерян, но война против захватчиков продолжается."
news.106.a:0 "Какая потеря..."
news.106.b:0 "Мы всё ещё можем вернуть его..."
news.106.c:0 "Мы заслужили эту славу."
news.107.t:0 "Луна захватила Кантерлот!"
news.107.d:0 "Сторонники Луны радостно приветствовали проходящие по столице войска, сумевшие отрезать Кантерлот от сил Селестии. \nПо последним данным, Найтмэйр Мун прибыла в город вскоре после того, как последние очаги сопротивления были подавлены. Аликорница незамедлительно приказала расстрелять всех пленных. Восшествие Найтмэйр Мун на то, что было троном Селестии, было отмечено громким "ура!" и 20 ружейными салютами. \nТеперь, когда Найтмэйр Мун и её сторонники захватили Кантерлот, становится интересным, как отреагирует на это Селестия и сможет ли она и её последователи восстановить свои силы и изменить ход этой войны."
news.107.a:0 "Гражданская война продолжается."
news.107.b:0 "Мы вернём столицу."
news.107.c:0 "Давайте отпразднуем!"
news.108.t:0 "Коммунисты взяли Кантерлот!"
news.108.d:0 "Сегодня произошло важное событие в истории Гражданской войны в Эквестрии. Красные знамена Всеэквестрийской коммунистической партии гордо реют над куполами Кантерлотского замка. \n"Это только начало нашего Великого похода," - говорила Старлайт в своей речи перед участниками штурма. - "Мы освободим весь наш народ от правления Селестии и покончим с её империализмом! Мы построим новое, современное общество, где все пони будут свободны и равны! Долой Селестию! Долой ненавистную тиранию! Долой власть капитала!". Её речь сопровождалась уничтожением трона принцесс, что вызвало радостное оживление и крики "ура!" среди солдат. Битва за Кантерлот закончена, но война в самом разгаре."
news.108.a:0 "О нет..."
news.108.b:0 "Мы вышвырнем коммуняк из города!"
news.108.c:0 "Да здравствует несокрушимая Красная Армия!"
news.109.t:0 "Падение Кантерлота"
news.109.d:0 "Сегодня день траура для всей Эквестрии. Последние очаги обороны в Кантерлоте были сломлены под натиском сталлионградских войск. Отступающие части могли видеть, как вражеское знамя с подковой и молотом развевается над городом. Кто-то не смог сдержать слёз. \nСталлионградское правительство уже запустило в эфир радиограмму с поздравлениями по поводу этой великой победы над Эквестрией. В радиограмме прославляются вооруженные силы Сталлионграда и слышны обещания хорошего мирного будущего для всех, но "когда уляжется пыль". \nСталлионград уже уверен в своей победе. Будет ли это роковой ошибкой или простым реализмом?"
news.109.a:0 "Ещё одна победа Сталлионграда."
news.109.b:0 "Мы должны отбить город немедленно!"
news.109.c:0 "Ур-р-ра-а-а!!!"
news.110.t:0 "Падение Сталлионграда"
news.110.d:0 "Война Эквестрии против Сталлионграда достигла своего апогея. Принцесса Селестия объявила о захвате Сталлионграда, в то время как сталлионградское правительство, покинув город, продолжает воодушевлять солдат на борьбу. Многие жители уже потеряли надежду на лучшее будущее, видя перед собой несокрушимую силу Эквестрии. \nС падением Сталлионграда многие начали сомневаться, что страна сможет держаться дальше. Правда, пока неясно, как долго они смогут сохранять свой боевой дух. Остаётся только ждать и смотреть."
news.110.a:0 "Sic transit gloria mundi."
news.110.b:0 "Вы станете историей."
news.110.c:0 "Мы не сдадимся!"
news.111.t:0 "Чейнджлинги одержали победу над Эквестрией"
news.111.d:0 "Сегодня чёрный день для всей Эквестрии. Селестия и Кризалис обговаривают условия капитуляции Эквестрии и её вооруженных сил. \nБыстро оккупировав большую часть территории, чейнджлинги смогли одержать победу. В своём послании Королева Кризалис объявила о полной победе над эквестрией и её преобразовании в дружественное чейнджлингам марионеточное государство. \nПока ещё неясно, что будет с новой Эквестрией и её населением, но многие обрадовались новости о том, что Эквестрия будет жить, хоть и на правах марионетки. По крайней мере, сейчас."
news.111.a:0 "Чейнджлинги оказались сильнее."
news.111.b:0 "Мы победили!"
news.112.t:0 "Чейнджлинги одержали победу над Эквестрией"
news.112.d:0 "Сегодня чёрный день для всей Эквестрии. Селестия и Кризалис обговаривают условия капитуляции Эквестрии и её вооруженных сил. \nЧейнджлинги оккупировали оставшуюся часть Эквестрии. Многие особи быстро перешли к грабежу поверженных пони, которые не имели сил и прав защитить себя. Селестия с глубоким разочарованием приняла новость о том, что Кризалис не желает видеть эквестрию как государство и принимает решение об аннексии всей её территории. \nВойна закончилась, и для Эквестрии и её народа наступают тёмные времена. Многие граждане опасаются, что худшее ещё впереди. Давайте надеяться на лучшее."
news.112.a:0 "Эквестрии более нет."
news.112.b:0 "Мы одержали убедительную победу!"
news.113.t:0 "Падение Кантерлота"
news.113.d:0 "Сегодня Эквестрию потряс шок, Король Сомбра и его армия захватили Кантерлотский Дворец!\nНа улицах города происходила кровавая баня, но армия Сомбры смогла совершить прорыв. Сражения в городе продолжаются, но эквестрийские солдаты отдают улицу за улицей и их поражение лишь вопрос времени. \n С потерей столицы по Эквестрии был нанесем огромный удар. Некоторые задаются вопросом, есть ли смысл продолжать сражаться ли? Увы на этот вопрос нет ответа и лишь время покажет, это закат гармонии или ее новый рассвет."
news.113.a:0 "Война продолжается."
news.113.b:0 "Их не остановить!"
news.113.c:0 "Мы победим!"
news.114.t:0 "Селестия захватила Мейнхеттен!"
news.114.d:0 "Сегодня случилось головокужительное событие! Солдаты под прямым управлением Селестии, ворвались в Мейнхеттен, столицу Лунной Имерии! Наши военные корреспонденты докладывают о продолжающихся боях, но селестийцы продолжают атаку! С моря их поддерживает линкор Принцесса Селестия и корабли поддержки. А над тем, что раньше называлось Лунной Администрацией уже реет флаг Эквестрии. Эквестрии остался последний шаг к победе!"
news.114.a:0 "Отличная новость."
news.114.b:0 "Победа не за горами!"
news.114.c:0 "Мы еще не побеждены!"
news.115.t:0 "Эквестрия отступила из Тэйл Тэйлс"
news.115.d:0 "После ожесточенных боев войска Кризалис получили контроль над городом Тейл Тейлс.\nЭквестрийская оборона была серьёзно повреждена при бомбежках и артелерийских обстрелах. После прорывал линии обороны, все свелось к городскому бою. Понеся огромные потери чейнджлинги смогли вытеснить защитников из города.\n Очередной важный город упал к ногам Королевы Кризалис. Пони начали задаваться вопросом, когда мы сможем их остановить и сможем ли мы остановить их...."
news.115.a:0 "Война продолжается."
news.115.b:0 "Война еще не закончена."
news.115.c:0 "Война скоро закончится!"
news.116.t:0 "Балтимэйр потерян."
news.116.d:0 "Сегодня пала последняя линия обороны Эквестрии. Вооруженые силы чейнджлингов в результате широкомасштабного наступления смогли прорвать фронт в районе города Балтимэйр. Начались отчаянные бои в которых участвует даже сама Принцесса Селестия. Однако их оборона была окончательно уничтожена когда к нападающим подоспели танки, которые раскидали обороняющихся как котят. Эксперты считают что это конец Эквестрии, но некоторые еще верят в то что все можно повернуть вспять."
news.116.a:0 "Это ли конец Эквестрии?"
news.116.b:0 "Отступаем в джунгли!"
news.116.c:0 "Подавить любое сопротивление!"
news.45.t:0 "Кристальная Война"
news.45.d:0 "То что многие пони опасались случилось. Сегодня рано утром без объявления войны бомбардировщики совершили авиационный налет на важные стратегические точки, а пехота в это время перешла в наступление. Это вызвало панику и неразберику в Кантерлоте. Принцесса Селестия в ярости назвала Сомбру: "Бесчестным ублюдком!". \n Началась Великая Кристальная Война. Что прикажет Принцесса Селестия обороняться или терпеть и отступать?"
news.45.a:0 "Мы будем сражаться!"
news.45.b:0 "Мы будем терпеть."
news.45.c:0 "Celestia is going down."

 ### Crystal Empire
news.cry.0.t:0 "Революция в Кристальной Империи!"
 news.cry.0.d:0 "Организованный переворот, как шторм прошелся по Кристальному Городу. Принцесса Каденс, Принц Шайнинг Армор и их дочь были отправлены за решетку. Новое правительство уверяет нас, что они в хороших копытах."
 news.cry.0.a:0 "Во славу Кристалов!"
 news.cry.0.b:0 "Бедная Принцесса. Надеюсь с ней все хорошо."
 news.cry.0.c:0 "Прекрасный момент, чтобы объявить войну"
 news.cry.0.dd:0 "Интересно..."
 news.cry.1.t:0 "Кристальная Империя объявляет независимость!"
 news.cry.1.d:0 "После Революции в Кристальной Империи новое правительство объявило свою независимость от Эквестрии."
 news.cry.1.a:0 "Наконец-то они обрели свободу от этих оккупантов."
