 BLITZKREIG_NAME:0 "Падение империи"
 BLITZKREIG_DESC:0 "Наступила новая эпоха. Империя Грифонов рухнула, заставив алчную и жадную до власти расу грифонов чувствовать лишь страх да неуверенность. Император Гровер V потерял немало своих земель. Он столкнулся с республиканской и социалистической революциями, а также утратил легендарного идола Борея из-за действий циклопа Аримаспи. Мало кто верит, что император сможет прожить ещё пару лет. Революционеры по всему континенту жаждут бросить вызов древним монархиям, а пони востока готовятся к войне. Вскоре хаос захлестнёт всю Грифонию."
