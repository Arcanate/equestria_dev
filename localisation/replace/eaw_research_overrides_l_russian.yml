l_russian:
 electronic_mechanical_engineering:0 "Электромеханическая инженерия"
 electronic_mechanical_engineering_desc:0 "В связи с глобальным увеличением производства, что стало следствием промышленной революции, системы немагической дальней связи привлекли немало внимания. Распространение использования телеграфа и автоматизированных телефонных всё станций увеличивается, а электромеханика обещает огромный технологический скачок в области связи и вычислительной техники в самом ближайшем будущем."

 radio:0 "Массовое внедрение FM-радио"
 radio_desc:0 "С момента изобретения частотной модуляции радиоприемники стали широко распространяться среди радиолюбителей. Полезность этих FM-радиостанций очевидна, так как, в отличие от предыдущих AM-радиостанций, их передачи относительно свободны от помех, вызванных внешним воздействием. Это обеспечивает точную и почти мгновенную связь, что бесценно для наших вооруженных сил."
 radio_detection:0 "Радар"
 radio_detection_desc:0 "Радары, первоначально разработанные как средство определения направления для кораблей, привлекли внимание военных теоретиков. Эксперименты с радаром для дальнего обнаружения физических объектов являются весьма многообещающими. И, естественно, секретными."
 decimetric_radar:0 "Дециметровый радар"
 decimetric_radar_desc:0 "Применение резонаторного магнетрона в наших радарах улучшает их дальность действия, так как они испускают импульсы на более низких микроволновых частотах. Возникают некоторые проблемы из-за нестабильности частоты магнетрона, что может привести к неправильным показания. Однако эти изменения делают наши радары более портативными, позволяя устанавливать их на кораблях."
 improved_decimetric_radar:0 "Мощный дециметровый радар"
 improved_decimetric_radar_desc:0 "Изменение текущих магнетронов для работы с более высокой мощностью увеличивает дальность действия радара. Некоторые из ранее выявленных проблем все ещё не решены, особенно радиационная опасность для операторов и плохое соотношение сигнал-шум. Однако эти недостатки - мелочь на фоне тех преимуществ, которыми могут похвастаться эти усовершенствованные радары."
 centimetric_radar:0 "Сантиметровый радар"
 centimetric_radar_desc:0 "Дальнейшее повышение производительности магнетронов позволяет устройству генерировать более низкие длины волн. Наземные установки и корабли могут использовать уже сантиметровые радиолокационные решетки. Эти технические улучшения значительно повысили нашу способность обнаруживать объекты на различных расстояниях."
 improved_centimetric_radar:0 "Моноимпульсный радар"
 improved_centimetric_radar_desc:0 "В отличие от предыдущих систем с коническим сканированием, моноимпульсный радар использует дополнительные кодирующие сигналы для предоставления точной информации о направлении объектов. Разделив луч на части и отправив два импульса в разных направлениях, радар может сравнить два отраженных сигнала, чтобы определить направление движения объекта. Эта система весьма дорогостояща и сложна, но исключительная точность компенсирует затраты."
 advanced_centimetric_radar:0 "Ранний импульсно-доплеровский радар"
 advanced_centimetric_radar_desc:0 "Наших операторов раздражает эффект Доплера, вызванный быстро движущимися объектами или осадками. Он снижает уровень сигнала и даёт ошибочные сигналы отражения. Решение этой проблемы заключается в увеличении частоты импульсов. Когерентность этих ранних импульсно-доплеровских не так высока из-за мощных микроволновых устройств, но они намного лучше отслеживают объекты в неблагоприятных условиях."

 mechanical_computing:0 "Современные аналитические машины"
 mechanical_computing_desc:0 "Дифференциальные вычислители и компьютеры общего назначения использовались в течение некоторого времени, хотя большинство из них были весьма ограничены в своих функциях. Ранние машины нельзя было перепрограммировать и использовать для других задач. Мы будем использовать перфокарты в качестве инструкций и стержни в качестве памяти, что сделать следующее поколение вычислителей более эффективным."	
 computing_machine:0 "Электромеханические компьютеры"
 computing_machine_desc:0 "Новое поколение компьютеров использует электромеханический вычислительный механизм. Это позволяет компьютеру решать уравнения высокого порядка или быстро вычислять уравнения более низких порядков. Данные улучшения значительно помогут нашим исследователям."
 improved_computing_machine:0 "Ранние автоматические цифровые компьютеры"
 improved_computing_machine_desc:0 "Первые программируемые автоматические цифровые компьютеры являются массивными машинами, что имеют много сотен реле. Они позволяют работать на более высоких тактовых частотах. Скорость и точность этих машин позволяют выполнять очень сложные вычисления для областей криптографии и аэродинамики."
 advanced_computing_machine:0 "Электронные цифровые компьютеры"
 advanced_computing_machine_desc:0 "Мы обнаружили, что из вакуумных трубок можно создать электронную схему. Эти полностью электронные компьютеры уже используются в некоторых системах обработки данных для телефонных станций, но теперь могут быть масштабированы и запрограммированы для проведения анализа и математической обработки. Хотя они всё ещё подвержены механическому разрушению, меньшее количество движущихся частей повышает их надёжность."

 basic_encryption:1 "Механические роторные шифры"
 basic_encryption_desc:0 "Внедрение электромеханических компьютеров поставило под угрозу большинство традиционных шифров, основанных на лингвистическом шифровании. Однако мы можем использовать эти компьютеры в качестве инструментов для шифрования наших полиалфавитных шифров. Благодаря роторам эти устройства шифруют буквы сообщений, которые можно понять только с помощью ключа. Шифровальные машины не являются абсолютно надежными, но их кодировка достаточно надёжна, чтобы отразить большинство атак."
 improved_encryption:1 "Прикладная теория чисел"
 improved_encryption_desc:0 "Все наши коды структурированы, и их сила заключается в неясности этих структур. Чем больше циклов шифровальных механизмов у нас есть, тем лучше наше кодирование. Теперь с помощью компьютеров наши кодировщики могут легко использовать факториалы более высокого порядка для получения более эффективных шифров."
 advanced_encryption:1 "Импульсно-кодовая модуляция"
 advanced_encryption_desc:0 "Распространение цифровых компьютеров открыло новые перспективы для наших кодировщиков. Мы можем представлять образцы аналоговых радиосигналов в цифровом виде с помощью импульсно-кодовой модуляции и хранить их в двоичном формате. Мы выходим на новый уровень шифрования, передавая случайные на первые взгляд звуки, которые наши компьютеры могут перевести. Этот прорыв сделает наши военные коммуникации ещё более безопасными."
 basic_decryption:1 "Частотный анализ"
 basic_decryption_desc:0 "Сбор разведданных ныне становится уже математической проблемой, поскольку радио и телеграммы кодируются всё лучше. Машинное дешифрование стало возможным благодаря внедрению циклометров. С помощью этих устройств математики могут использовать частотный анализ для "подсчета" букв в зашифрованных текстах и находить недостатки в дефектных шифрах."
 improved_decryption:1 "Атака по сторонним каналам"
 improved_decryption_desc:0 "Традиционно расшифровка скрытых сообщений включает в себя усилия по расшифровке самих сообщений. Однако мы обнаружили, что можем использовать компьютеры, чтобы выяснить саму природу шифров. Эти атаки по "сторонним каналам" требуют значительных технических знаний, но расшифровка вражеских сообщений имеет решающее значение для хода войны."
 advanced_decryption:1 "Автоматическое доказательство"
 advanced_decryption_desc:0 "По мере того как вражеские шифры становятся все более изощренными, непосредственный анализ кодов всё усложняется. Мы можем обнаружить конкретные процедуры шифрования с помощью распараллеленного автоматического доказательства теоремы, выполняемой на компьютерах с высокой тактовой частотой. Выводы, сделанные различными вычислительными устройствами, дают различные подсказки относительно сложнейших шифров."

 excavation_tech:0 "Скорость исследования технологий добычи"

 basic_machine_tools:0 "Национальные стандарты"
 basic_machine_tools_desc:0 "По мере индустриализации мира различные производственные центры используют собственные стандарты, которые не согласуются с другими, что вызывает проблемы при производстве. Уже предпринимались некоторые усилия по решению этой проблемы, но когда большинство заводов не могут договориться даже о стандартной длине, то правительству приходится вмешиваться."
 improved_machine_tools:0 "Автоматические револьверные токарные станки"
 improved_machine_tools_desc:0 "Токарные станки используются уже давно, но применение пара, а теперь и электричества, значительно облегчило работу на них. Инновационная конструкция револьверных токарных станков позволяет значительно снизить ошибки со стороны рабочих, а также максимизировать производство."
 advanced_machine_tools:0 "Внедрение сервомеханизмов"
 advanced_machine_tools_desc:0 "Чтобы снизить риск несчастных случаев на производстве или сбоев в работе, мы можем установить автоматические устройства - сервомеханизмы - которые контролируют работу рабочих станций и в случае правильной настройки могут исправлять ошибки. Эта работа столь же скучная, что и раньше, но теперь гораздо более безопасная."
 assembly_line_production:0 "Силовые сборочные линии"
 assembly_line_production_desc:0 "Идея конвейерной сборки не нова, а автомобильная промышленность Мейнхеттена и Филлидельфии является отличным примером её реализации. Мы можем адаптировать эту методику для производства мелких и промежуточных деталей, значительно увеличив выпуск военной техники."
 flexible_line:0 "Адаптивные линии"
 flexible_line_desc:0 "Мы можем продолжать повышать уровень автоматизации сборочных линий. Однако мы обнаружили, что это может вызвать проблемы при переключении на производство нового товара. Машины не разумны, и внезапные изменения приведут их к полной остановке. Если мы автоматизируем лишь некоторые аспекты производственной линии, то первоначальная потеря эффективности при смене производства будет минимальной."
 streamlined_line:0 "Структурированные линии"
 streamlined_line_desc:0 "Мы можем повысить эффективность наших производственных линий, реструктурировав их, дабы свести к минимуму рабочее время, необходимое для создания оборудования. Дальнейшее разделение и автоматизация рабочих станций увеличивают их производительность, что, в свою очередь, ускоряет общую сборку и производство техники. Эта система значительно замедляется, когда завод вынужден менять тип производимого товара, но это малая цена за общую эффективность."

 improved_equipment_conversion:0 "Улучшенная доработка снаряжения"
 improved_equipment_conversion_desc:0 "Научно-технический прогресс позволит нам исправить проблемы более ранних моделей и привести их в соответствие с текущими нуждами."
 advanced_equipment_conversion:0 "Усовершенствованная доработка снаряжения"
 advanced_equipment_conversion_desc:0 "Организация специализированных групп и сборочных линий для конверсии устаревших моделей позволит нам поддерживать максимальную эффективность нашей военной машины."

 concentrated_industry:0 "Расширенные рабочие пространства"
 concentrated_industry_desc:0 "Расширенные рабочие пространства позволят эффективнее сконцентрировать материал, рабочие линии и самих рабочих. Это сделает отдельные фабрики более производительными, но ухудшит последствия, если что-то пойдет не так...\n\n"
 concentrated_industry2:0 "Составные интегрированные производственные линии"
 concentrated_industry2_desc:0 "Если изготовляемое изделие состоит из нескольких различных частей, то было бы разумно разместить все необходимые производственные линии на одном и том же объекте. Это значительно увеличит объём производства при одновременном снижении затрат."
 concentrated_industry3:0 "Адаптированные транспортные связи"
 concentrated_industry3_desc:0 "Более крупным промышленным комплексам нужно гораздо большее материалов для поддержания эффективности производства. Подготовка специализированных логистических узлов повысит эффективность уже существующих заводов."
 concentrated_industry4:0 "Объединённые фабрики"
 concentrated_industry4_desc:0 "Зачем размещать одинаковые фабрики подальше друг от друга, если их можно объединить в один мегакомплекс? Затраты будут снижены, а общая эффективность и производительность значительно возрастут."
 concentrated_industry5:0 "Переосмысленные промышленные районы"
 concentrated_industry5_desc:0 "В большинстве случаев расположение промышленных секторов и районов в наших городах носит весьма специфический характер. Хотя отдельные комплексы планируются весьма разумно, они не могут выйти за границы предыдущих планов города. Если же мы подготовим целые территории и районы для будущего использования в промышленности, то новые заводы смогут извлечь максимальную выгоду из сектора города, предназначенного специально для них."

 dispersed_industry:0 "Отдельные комплексы"
 dispersed_industry_desc:0 "Менее плотное распределение инфраструктуры промышленности не позволит достичь высочайших показателей производства. Тем не менее, это позволит защитить наши заводы от врагов и диверсантов.\n\n"
 dispersed_industry2:0 "Линии меньшего масштаба"
 dispersed_industry2_desc:0 "У нас достаточно машин, материалов и рабочих для строительства крупных промышленных комплексов. Однако лучше построить много небольших заводов для сохранения части общей производственной мощности, если вдруг что-то пойдет не так."
 dispersed_industry3:0 "Комплексная логистика"
 dispersed_industry3_desc:0 "Сложные изделия вроде винтовок или машин состоят из нескольких деталей. Мы разместим производящие их заводы как можно дальше друг от друга и соединим их надежными транспортными линиями. Так наша промышленность сможет расти, оставаясь в безопасности."
 dispersed_industry4:0 "Замаскированные фабрики"
 dispersed_industry4_desc:0 "Маскировка наших наиболее важных заводов под безвредные фабрики поможет отвлечь от них нежелательное внимание, тем самым сильнее защитив наши самые важные производственные линии."
 dispersed_industry5:0 "Подземные объекты"
 dispersed_industry5_desc:0 "Мы можем перенести заводы под землю, замаскировав под холмы, чтобы ещё лучше замаскировать их. Это будет непросто, но только так мы сможем поддерживать необходимый уровень секретности и защиты от атак противника."

 construction1:0 "Сталь и цемент"
 construction1_desc:0 "После промышленной революции произошел глобальный демографический бум, за которым не сумели угнаться традиционные методы строительства. Спрос на новые здания растёт, так что дерево и камень должны уступить место цементу и стали. Это серьёзная, но необходимая реорганизация методов строительства."
 construction2:0 "Пневматические инструменты"
 construction2_desc:0 "Молотки, гаечные ключи и пилы по-прежнему будут использоваться в будущем. Тем не менее, более современные методы строительства требуют клепальных машин, пневматических свёрл и гвоздевых пистолетов, которые помогают быстрее возводить здания."
 construction3:0 "Механизированное строительство"
 construction3_desc:0 "С незапамятных времен мы использовали различные устройства для крупномасштабного строительства. Однако благодаря появлению грузовиков и кранов ту же самую работу можно выполнить за гораздо меньшее время. Покупка этих машин обойдётся недёшево, но эти затраты вскоре окупятся."
 construction4:0 "Метод распределения моментов"
 construction4_desc:0 "По мере увеличения высоты балочных конструкций требуется дальнейший структурный анализ для определения воздействия напряжений на стыки конструкций. Момент всех сил, действующих на узлы зданий, будет непросто рассчитать, но наши инженеры справятся с этим и позволят строить более прочные здания."
 construction5:0 "Утилитарная архитектура"
 construction5_desc:0 "Чтобы бы ни говорили традиционалисты по поводу современных архитектурных тенденций, нельзя отрицать, что новые здания гораздо практичнее и дешевле. Если мы сделаем эти архитектурные проекты новым стандартом для параллельного строительства, то сможем быстро возводить весьма "уродливые" районы и города. Они не слишком симпатичны, но точно переживут нас самих!"

 excavation1:0 "Гидравлические сверла"
 excavation1_desc:0 "Прочная лопата и кирка - универсальные символы шахтёров, но для работы с ними нужно очень много сил. Внедрение гидравлических инструментов вроде прессов и сверл облегчит труд наших шахтёров даже в горячих и влажных подземных шахтах. При минимальной подготовке один шахтёр, вооруженный дрелью, превзойдет десять других рабочих с кирками и лопатами."
 excavation2:0 "Геологическое картирование"
 excavation2_desc:0 "Поиск новых запасов металлов - это медленный и весьма кропотливый процесс. И при недостаточной координации разные группы шахтёров могут случайно разрабатывать одну и ту же жилу! А правильное геологическое картирование помогает значительно сузить потенциальные места поиска."
 excavation3:0 "Стандартизированная механизация"
 excavation3_desc:0 "Не во всех шахты есть оборудование вроде шахтных клеток, подъёмников, шкивов и буровых установок, которые снижают риск для шахтёров и увеличивают производительность. Мы создадим национальный стандарт для оборудования и машин, что позволит автоматизировать рабочие места в шахтах и сделать их более безопасными."
 excavation4:0 "Добыча полезных ископаемых открытым способом"
 excavation4_desc:0 "Добыча открытым способом представляет собой механизированную форму поверхностной добычи полезных ископаемых с использованием горизонтальных уступов. Открытые шахты не нуждаются в туннелях и позволяют легко расширяться до тех пор, пока минеральные ресурсы не будут исчерпаны. Этот метод является относительно дорогостоящим, так как он требует экскаваторов и грузовиков для перевозки руды и отходов. Тем не менее, он весьма эффективен."
 excavation5:0 "Усадочная выемка"
 excavation5_desc:0 "Усадочная выемка проводится в вертикальной или почти вертикальной плоскости и под углом, превышающем угол покоя разрушенной руды. Определяющей характеристикой очистных работ с усадкой является то, что большая часть взорванной руды остается в очистном забое для поддержки стен шахты." # в оригинале совсем непонятно написано, так что тут совсем другой текст

 fuel_silos:0 "Организованное хранение топлива"
 fuel_silos_desc:0 "По мере распространения жидкого топлива становятся всё более важными средства, предназначенные для хранения этого ресурса и управления им: всевозможные резервуары для хранения топлива, трубы для обеспечения легкого доступа к нему и транспортировки, а также клапаны для обеспечения безопасности. Данные хранилища спроектированы с учетом возможности их потенциального расширения в случае необходимости увеличения наших запасов."

 synth_oil_experiments:0 "Эксперименты с синтетическими материалами"
 synth_oil_experiments_desc:0 "Уровень индустриализации мира лишь растёт. А спрос на ценные ресурсы опережает их естественное предложение. Синтез нефти и каучука весьма многообещающ, так что нам стоит сосредоточиться на синтетической углеводородной нефти и изопрене."

 oil_processing:0 "Исходные углеводородные масла"
 oil_processing_desc:0 "Углеводородные масла представляют собой довольно плохую альтернативу обычной нефти и основаны на органических соединениях, состоящих только из водорода и углерода. Некоторые алканы являются подходящим источником горючего топлива, которое может дополнить другие, более эффективные виды топлива."
 improved_oil_processing:0 "Использование углеводородов"
 improved_oil_processing_desc:0 "Растущие потребности в топливе требуют использования всех видов горючего, в том числе и углеводородных масел. Более рациональные методы добычи и хранения этих веществ помогут удовлетворить спрос, хоть нефть по-прежнему будет являться наилучшим источником топлива."
 advanced_oil_processing:0 "Новые процессы гидрогенизации"
 advanced_oil_processing_desc:0 "Прорыв в области гидрогенизации позволил нам получать синтетическую нефть из угольной пыли. Чем больше угля - тем больше топлива."
 modern_oil_processing:0 "Жидкие углеводороды"
 modern_oil_processing_desc:1 "Возможность превращения смеси монооксида углерода и водорода в жидкие углеводороды значительно расширяет использование альтернативных источников топлива. Хотя жидкие углеводороды всё ещё несколько менее эффективны, чем обычное топливо, их очень легко хранить, что является отличным преимуществом."

 rubber_processing:0 "Переработка полусинтетического каучука"
 rubber_processing_desc:1 "Известно, что при нагревании изопрена с соляной кислотой образуется резиноподобный полимер. Хотя изопрен может быть получен только при перегонке натурального каучука, этот процесс позволяет увеличить количество производимого таким образом каучука."
 improved_rubber_processing:0 "Первоначальная переработка синтетического каучука"
 improved_rubber_processing_desc:1 "После открытия скипидарного крекинга мы можем получить изопрен, не полагаясь на натуральный каучук. Хотя этот процесс довольно долог и может отнимать до нескольких недель."
 advanced_rubber_processing:0 "Натриевая полимеризация"
 advanced_rubber_processing_desc:1 "Полимеризацию изопрена можно значительно ускорить с помощью натрия. Этот процесс значительно увеличит производство искусственного каучука."
 modern_rubber_processing:0 "Бутадиеновая полимеризация"
 modern_rubber_processing_desc:1 "Предыдущие варианты синтетического каучука всегда уступали дистиллированному натуральному каучуку, что делало их менее надежными. Полибутадиен - полимер бутадиена, значительно более долговечен, чем натуральный каучук, что делает его производство выгодным делом."

 fuel_refining:0 "Заводы по переработке нафты"
 fuel_refining_desc:0 "Нужда в нафте значительно возросла после изобретения двигателя внутреннего сгорания, что привело к определённому хаосу на очистных сооружениях. Мы реорганизуем эти нефтеперерабатывающие заводы с учётом всех аспектов, чем значительно повысим эффективность производство топлива."
 fuel_refining2:0 "Улучшенный термический крекинг"
 fuel_refining2_desc:0 "Потребление автомобильного топлива всё растёт и мы должны перейти на легкие виды топлива вроде бензина. Ранее это был побочный продукт термического крекинга, но теперь мы можем усовершенствовать методы дистилляции, чтобы повысить производство более ценного бензина, а не керосина или нафты."
 fuel_refining3:0 "Достижения в области катализа нафты"
 fuel_refining3_desc:0 "Побочным продуктом перегонки сырой нефти является "тяжелая" нафта, которая необходима для бензиновой смеси. Достижения в этом процессе значительно повышают производство топлива."
 fuel_refining4:0 "Улучшенное производство мазута"
 fuel_refining4_desc:0 "Процесс производства коксовой нафты и жидкого бензина создаёт побочный продукт - газойль. Мы обнаружили, что можем производить мазут на основе этого процесса. Данное "тяжелое" топливо отлично подходит для судовых двигателей и позволяет не тратить на наши суда более ценное топливо."
 fuel_refining5:0 "Дополнительное производство дизтоплива"
 fuel_refining5_desc:0 "Мы уже некоторое время создаем дизельное топливо в качестве побочного продукта дистилляции и гидрокрекинга. Хотя оно громче, "грязнее" и требует особого процесса зажигания, это дизельное топливо эффективнее бензинового. Возможно, мы не сможем полностью перейти на дизтопливо, но всё равно будем стараться использовать его по максимуму."

 interwar_artillery:0 "Прикладной опыт использования артиллерии"
 artillery1:0 "Методы перезарядки"
 artillery2:0 "Новые конструкции гаубиц"
 artillery3:0 "Дульный тормоз"
 artillery3_desc:0 "Устройства вроде дульных тормозов и компенсаторов отдачи уменьшают площадь, необходимую для поглощения отдачи. Это позволяет сокращать длину и вес ствола орудий."
 artillery4:0 "Демонтируемая артиллерия"
 artillery5:0 "Низкие силуэты артиллерии"
 artillery5_desc:0 "Артиллерийские орудия с более низкими силуэтами лучше скрываются на местности и позволяют орудиям дольше вести огонь незамеченными."

 rocket_artillery2:0 "Реактивные системы залпового огня"
 rocket_artillery2_desc:0 "Самоходная артиллерия, использующая реактивные системы залпового огня, сможет причинять огромный ущерб одним залпом. А высокая подвижность позволит ей избежать ответного огня."
 rocket_artillery3:0 "Тяжелые ракеты малой дальности"
 rocket_artillery4:0 "Стабилизаторы"
 rocket_artillery4_desc:0 "Ракеты со стабилизаторами обладают увеличенным радиусом поражения, что повышает эффективность наших батарей."

 antiair1:0 "Увеличенные механизмы подачи"
 antiair2:0 "Высотные боеприпасы"
 antiair3:0 "Начальное радарное наведение на цель"
 antiair4:0 "Интеграция радара"
 antiair4_desc:0 "Объединение более современных систем радиолокации и автозагрузчиков необходимо для борьбы с быстрой реактивной авиацией."

 antitank1:0 "Прикладной опыт борьбы с танками"
 antitank2:0 "Увеличенный калибр"
 antitank3:0 "Улучшенные противотанковые снаряды"
 antitank3_desc:0 "Благодаря отличным пробивным качествам новых снарядов даже низкоскоростные орудия могут успешно бороться с танками противника."
 antitank4:0 "Подкалибеные снаряды"

 transport:0 "Специализированные баржи"
 transport_desc:0 "Десантные операции требуют быстро перевозить и развёртывать значительные силы. Вместо того, чтобы полагаться на гражданские или прочие неподходящие транспортные суда, мы можем доставлять наших солдат к вражеским берегам на больших баржах, предназначенных для плавного перемещения между транспортами и пляжем. Их грузоподъемность компенсирует медлительность."
 landing_craft:0 "Моторизованный десантный корабль"
 landing_craft_desc:0 "Мы поняли, что при десанте скорость всё же важнее грузоподъемности. И хоть баржи могут перевозить сотни солдат, они весьма уязвимы для вражеского огня. Моторизованные десантные суда быстроходны, хоть и менее грузоподъемны и комфортны, что делает эти лодки особенно подходящими для осуществления десантов."
 tank_landing_craft:0 "Лодки с малой осадкой"
 tank_landing_craft_desc:0 "Лучшее понимание гидродинамики позволяет новым моторизованным лодкам быстро пересекать даже самые мелководные участки водных просторов. Они достигают этих успехов за счет уменьшения контакта корпусов лодок с водой. Эти лодки могут просто лететь над водой."
 mtg_transport:0 "Специализированные баржи"
 mtg_transport_desc:0 "Десантные операции требуют быстро перевозить и развёртывать значительные силы. Вместо того, чтобы полагаться на гражданские или прочие неподходящие транспортные суда, мы можем доставлять наших солдат к вражеским берегам на больших баржах, предназначенных для плавного перемещения между транспортами и пляжем. Их грузоподъемность компенсирует медлительность."
 mtg_landing_craft:0 "Моторизованный десантный корабль"
 mtg_landing_craft_desc:0 "Мы поняли, что при десанте скорость всё же важнее грузоподъемности. И хоть баржи могут перевозить сотни солдат, они весьма уязвимы для вражеского огня. Моторизованные десантные суда быстроходны, хоть и менее грузоподъемны и комфортны, что делает эти лодки особенно подходящими для осуществления десантов."
 mtg_tank_landing_craft:0 "Лодки с малой осадкой"
 mtg_tank_landing_craft_desc:0 "Лучшее понимание гидродинамики позволяет новым моторизованным лодкам быстро пересекать даже самые мелководные участки водных просторов. Они достигают этих успехов за счет уменьшения контакта корпусов лодок с водой. Эти лодки могут просто лететь над водой."