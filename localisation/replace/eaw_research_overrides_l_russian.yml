l_russian:
 excavation_tech:0 "Скорость исследования технологий добычи"
 
 synth_oil_experiments:0 "Эксперименты с синтетическими материалами"
 synth_oil_experiments_desc:0 "Уровень индустриализации мира лишь растёт. А спрос на ценные ресурсы опережает их естественное предложение. Синтез нефти и каучука весьма многообещающ, так что нам стоит сосредоточиться на синтетической углеводородной нефти и изопрене."
 oil_processing:0 "Переработка нефти"
 oil_processing_desc:0 "Мы создадим настоящую сеть из заводов по синтетической перегонке и переработке нефтепродуктов, чтобы обеспечить нашу страну топливом."
 improved_oil_processing:0 "Улучшенная переработка нефти"
 improved_oil_processing_desc:0 "Расширение масштаба применения ранее экспериментальных методов дистилляции позволит нам лучше адаптироваться к имеющимся у нас материалам и потребностям."
 advanced_oil_processing:0 "Продвинутая переработка нефти"
 advanced_oil_processing_desc:0 "Новые экспериментальные методы вроде гидроочистки могут быть использованы для значительного улучшения качества нефти."
 modern_oil_processing:0 "Современная переработка нефти"
 modern_oil_processing_desc:1 "Наши нефтеперерабатывающие заводы могут быть усовершенствованы с помощью новейших методов переработки нефти вроде гидрокрекинга, алкилирования, окисления меркаптанов и изомеризации."

 rubber_processing:0 "Переработка полусинтетического каучука"
 rubber_processing_desc:1 "Известно, что при нагревании изопрена с соляной кислотой образуется резиноподобный полимер. Хотя изопрен может быть получен только при перегонке натурального каучука, этот процесс позволяет увеличить количество производимого таким образом каучука."
 improved_rubber_processing:0 "Первоначальная переработка синтетического каучука"
 improved_rubber_processing_desc:1 "После открытия скипидарного крекинга мы можем получить изопрен, не полагаясь на натуральный каучук. Хотя этот процесс довольно долог и может отнимать до нескольких недель."
 advanced_rubber_processing:0 "Натриевая полимеризация"
 advanced_rubber_processing_desc:1 "Полимеризацию изопрена можно значительно ускорить с помощью натрия. Этот процесс значительно увеличит производство искусственного каучука."
 modern_rubber_processing:0 "Бутадиеновая полимеризация"
 modern_rubber_processing_desc:1 "Предыдущие варианты синтетического каучука всегда уступали дистиллированному натуральному каучуку, что делало их менее надежными. Полибутадиен - полимер бутадиена, значительно более долговечен, чем натуральный каучук, что делает его производство выгодным делом."
