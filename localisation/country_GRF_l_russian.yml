 GRF_friendship_camps:0 ""Дружболагеря" Стальноклюва"
 GRF_militias:0 "Грифонье ополчение"
 GRF_militias_desc:0 "После падения Империи наши войска представлены в основном локальными отрядами ополчения, чьи командиры сами назначают себя на должность. Конечно, это облегчает охрану порядка в стране, но наше командование далеко не в восторге от этой идеи."
