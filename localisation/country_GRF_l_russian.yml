### National Focuses ###
GRF_new_economy:0 "Новая экономическая политика"
GRF_new_economy_desc:0 "Судя по всему, империя Грифонов не сможет воссоединиться в ближайшее время. Наша экономика испытывает недостаток товаров и практически полностью уничтожена. Только быстрые и решительные действия спасут нас от краха."
GRF_beak_mines:0 "Кривогорская добывающая компания"
GRF_beak_mines_desc:0 "Кривые горы богаты полезными ископаемыми, которые так нужны для индустриализации. Но пока что там есть только несколько частных рудников, которые не смогут обеспечить нас всем необходимым. Необходимо создать крупную горнодобывающую компанию, которая возьмёт все месторождения под свой контроль."
GRF_dulli_mines:0 "Рудники в горах Дулли"
GRF_dulli_mines_desc:0 "Горы Дулли практически необитаемы, однако содержат много ресурсов. Строительство рудников принесёт много прибыли, однако не стоит забывать о тёплых вещах для наших рабочих."
GRF_northern_oil:0 "Нефтяные месторождения на севере"
GRF_northern_oil_desc:0 "Бытует мнение, что Северные провинции по большей части мрачные, скучные и, до недавнего времени, бесполезные территории. Однако с открытием нефтяных месторождений вдоль побережья и у подножия Онеарских гор они стали просто мрачными и скучными."
GRF_southern_roads:0 "Южные железные дороги"
GRF_southern_roads_desc:0 "Коммуникации между столицей и другими городами достаточно растянуты. Старые курьерские линии нерентабельны и не эффективны. Мы тут подсмотрели за Эквестрией и решили создать сеть железных дорог, проходящую от Кривых гор до Уэтера."
GRF_northern_roads:0 "Северные железные дороги"
GRF_northern_roads_desc:0 "Освоив новые нефтяные месторождения, мы должны убедиться, что ни одна капля нефти не будет потеряна во время перевозки. Мы считаем нужным профинансировать строительство железной дороги, которая соединит Северные территории и Уэтер."
GRF_southern_industry:0 "Уэтерский промышленный район"
GRF_southern_industry_desc:0 "Несмотря на все неудачи, мы наконец-то смогли привлечь достаточно инвесторов для создания промышленного центра в Уэтере."
GRF_military_south:0 "Оружейные заводы Златоклювого"
GRF_military_south_desc:0 "С нами связался Скейрон Златоклювый - один из богатейших аристократов старой империи, связанный с поставками оружия в Эквестрию. Несмотря на то, что империи уже нет, он всё ещё занимается оружием и предлагает нам свои услуги."
GRF_northern_industry:0 "Профинансировать Север"
GRF_northern_industry_desc:0 "Долгое время Север был мрачным регионом. Открытие нефтяных месторождений и строительство нефтеперерабатывающих заводов превратили его в один из самых густонаселенных районов страны. Нам стоит продолжать инвестировать в этот регион."
GRF_military_north:0 "Оружейные заводы Тритона"
GRF_military_north_desc:0 "Экономический рост на севере привлёк нескольких промышленников, например, Тритона Блэкпика, изгнанного из Грифонстоуна. Несмотря на это, он не собирается сдаваться и предложил открыть несколько оружейных заводов на этом холодном Севере."
GRF_weter_university:0 "Уэтэрский университет"
GRF_weter_university_desc:0 "Долгое время грифоны из колоний были вынуждены возвращаться на родину для получения высшего образования, но теперь, очевидно, это невозможно. Если мы хотим обеспечить прочное будущее нашей нации, нам необходимы образованные грифоны. Чтобы решить эту проблему, мы переделаем несколько старых зданий в Уэтере в новый университет."
GRF_good_economy:0 "Процветание"
GRF_good_economy_desc:0 "После долгой и упорной борьбы мы смогли восстановить нашу экономику. Будущее стало чуть более светлым."
GRF_dubious_friends:0 "Связи Златоклювого"
GRF_dubious_friends_desc:0 "Несмотря на то, что Златоклювый часто меняет свою позицию, он и его "друзья" всегда достигают чего хотят, и пока есть результаты, прикрывать их лавочку не стоит."
GRF_interesting_friends:0 "Связи Тритона"
GRF_interesting_friends_desc:0 "Похоже, что появление Тритона в Северных провинциях мотивировало республиканцев из старого света перебраться к нам. И хотя они больше стараются поддерживать Блэкпика, чем нынешнее правительство, переселение хорошо скажется на развитии промышленности Севера."
GRF_immigration:0 "Уэтерский акт об иммиграции"
GRF_immigration_desc:0 "Наша страна никогда не была густонаселенной, и по мере роста нашей экономики эта проблема становится всё более острой. Пытаясь решить эту проблему, губернатор внес законопроект, позволяющий получить гражданство любому грифону, родившемуся на родине."
GRF_great_lake_development:0 "Развивать Кингсмейр"
GRF_great_lake_development_desc:0 "Развив регионы на северо-западе, мы бы наконец смогли привлечь больше поселенцев для переселения в эти более пустынные районы."
GRF_great_lake_oil:0 "Нефтяные запасы Кингсмейр"
GRF_great_lake_oil_desc:0 "Посмотрите на это, наши новоселы нашли нефть прямо под своими новыми домами!"
GRF_infrastructure_projects:0 "Приозерные дороги"
GRF_infrastructure_projects_desc:0 "Грифоны, которые сейчас переезжают в северо-западные районы страны, по-прежнему в значительной степени отрезаны от остальной части страны из-за отсутствия инфраструктуры и коммуникаций. Мы исправим эту проблему."
GRF_great_lake_industry:0 "Индустриализовать Кингсмейр"
GRF_great_lake_industry_desc:0 "Со всеми этими новыми поселениями, появляющимися на северо-западе, было бы упущенной возможностью не построить там новую промышленную базу."
GRF_frontier_development:0 "Развить Фронтир"
GRF_frontier_development_desc:0 "Фронтир наконец наш, и в нем все еще множество проблем. Мы начнем исправлять ситуацию, чтобы он был привлекателен не только для бандитов и каннибалов."
GRF_frontier_infrastructure:0 "Железная дорога Макомо"
GRF_frontier_infrastructure_desc:0 "Новая железная дорога пройдет через земли Фронтира, через всю Нова Грифонию, и завершиться в Уэтере. Она, наконец, соединит всех грифонов на наших землях."
GRF_frontier_crystals:0 "Горные кристаллы"
GRF_frontier_crystals_desc:0 "Похоже, что глубоко в горных пещерах есть редкие кристаллы, которые раньше не обнаруживались. Мы могли бы добывать их для продажи, или же самостоятельно найти им применения."
GRF_frontier_industry:0 "Промышленность Фронтира"
GRF_frontier_industry_desc:0 "Фрнтир все еще полностью аграрен и не индустриализирован, но это должно измениться. Мы должны индустриализировать эти холмы и горы, чтобы, наконец, дать этим грифонам что-то стоящее. Ну, что-то, что не является бандитизмом."
GRF_prosperity:0 "Благоденствие"
GRF_prosperity_desc:0 "Благодаря тщательным инвестициям и развитию нашей страны, а также разумным реформам нам удалось вступить в эпоху разумного экономического процветания. Будем надеяться, что так и останется."

GRF_troubles_begin:0 "Полный хаос"
GRF_troubles_begin_desc:0 "Всё кругом полыхает, грифоны убивают друг-друга на улицах, а религиозные фанатики провозглашают наступление конца света, и кажется, что наши беды только начались."
GRF_douse_the_flames:0 "Стабилизировать положение"
GRF_douse_the_flames_desc:0 "Со смертью Тифизера страна погрузилась в хаос, но, к счастью, мы смогли собрать представителей всех партий под одной крышей. Будем надеяться, они выработают единое решение."

GRF_highhill_junta:0 "Заговор Хайхилла"
GRF_highhill_junta_desc:0 "Эрвин Хайхилл - харизматичный бывший военный губернатор Колонии. Он решил взять власть в свои когти. Будем надеяться, что он наведёт порядок в стране."
GRF_crown_highhill:0 "Новый Император"
GRF_crown_highhill_desc:0 "После смерти губернатора Тифизера, Эрвин Хайхилл был самым первым, кто отреагировал и обеспечил порядок в Нова Грифонии. Его действия были конкретными и решительными, как и он сам. Сквозь битвы и трудности он провел нас на вершину. Да здравствует наш новый Император Хайхилл!"
GRF_long_march:0 "Долгий марш"
GRF_long_march_desc:0 "Мы должны немедленно восстановить контроль над Нова Грифонией! Отправьте батальоны на запад, чтобы вернуть часть наших внутренних территорий из грязных когтей мятежников, которые отказываются признать правление Хайхилла!"
GRF_yakiborder_skirmish:0 "Стычка в Гвидонуово"
GRF_yakiborder_skirmish_desc:0 "Прибрежный город Гвидонуово является домом для предателей, и мы должны перестрелять этих предателей неожиданным нападением, а не длительной осадой города. Никакой пощады!"
GRF_the_last_stand:0 "Усмирение Долины Клюв"
GRF_the_last_stand_desc:0 "Богатая ресурсами долина Клюв должна быть вырвана из когтей антипатриотов и яков-повстанцев. Богатства принадлежат государству, а не мятежникам!"
GRF_communist_begone:0 "Уничтожить НПГ"
GRF_communist_begone_desc:0 "Красная болезнь должна быть искоренена раз и навсегда! Мы найдем их и предадим заслуженному правосудию!"
GRF_kingsmere_shore:0 "Битва за Кингсмейр"
GRF_kingsmere_shore_desc:0 "Финальная Битва за озеро Кингсмейр к северо-западу от нас скоро начнется. Мы надеемся, что исход этой битвы окончательно сокрушит восстание в этом районе."
GRF_integrate_falcons:0 "Сделка с Стальноклювом"
GRF_integrate_falcons_desc:0 "В этой борьбе за контроль над Нова Грифонией, Стальноклювом и его радикальные сторонники заявили о поддержке нашего правительства. Возможно, мы могли бы заключить с ним сделку, чтобы закрепить наше влияние."
GRF_deal_with_skeiron:0 "Дела с Златоклювом"
GRF_deal_with_skeiron_desc:0 "Златоклюв, известный безжалостный капиталист, может быть жизненно важным сторонником для нас, если мы сможем склонить его на нашу сторону. Его финансовая помощь может нам помочь."
GRF_the_end:0 "Победа!"
GRF_the_end_desc:0 "Дело сделано! Гражданская война окончена, порядок восстановлен! Ура!"
GRF_surround_strategy:0 "Окружить врага"
GRF_surround_strategy_desc:0 "Используя старые горные тропы, мы могли прокрасться мимо повстанцев граничащих с Уэтером, и с горным хребтом на западе. В случае успеха мы восстановим контроль над этими горами и эффективно окружим врага."
GRF_occupy_north:0 "Вернуть Север"
GRF_occupy_north_desc:0 "Мы должны нанести удар по мятежникам и предателям на севере, и вернуть то, что принадлежит нам!"
GRF_clear_peaks:0 "Битва за Ню-Вингхаген"
GRF_clear_peaks_desc:0 "Прибрежный город Ню-Вингхаген должен быть возвращен под наш контроль. Эти предатели попытаются не допустить этого!"
GRF_new_aquila:0 "Финальная битва"
GRF_new_aquila_desc:0 "Финальная битва близиться, и битва за Аквилу будет последней схваткой между нами и этими мерзкими предателями. Вперед, в бой!"
GRF_democrats_begone:0 "Уничтожить СДПГ"
GRF_democrats_begone_desc:0 "Социал-демократическая партия оказалась ничем иным, как клубом предателей и повстанцев, частично ответственных за развязывание гражданской войны. Партия отныне будет запрещена, а ее члены арестованы."

GRF_continue_junta:0 "Грифон высокого холма"
GRF_continue_junta_desc:0 "Эрвин Хайхилл, наш самый опытный военачальник и харизматичный лидер военной хунты, доказал свою ценность во время кризиса и последовавшей гражданской войной. Если и есть грифон способный вести нас, то это он."
GRF_remove_falcons:0 "Избавьтесь от Соколов"
GRF_remove_falcons_desc:0 "Военизированное крыло фашисткой ПГИ, Соколы Грифинстоуна, как они себя называют, давно стало занозой для нас, и население пугается этих головорезов, бродящих по улицам. Эта организация должна быть запрещена, а её члены - привлечены к ответственности." 
GRF_pick_your_fights:0 "Показать нашу силу"
GRF_pick_your_fights_desc:0 "В такие времена, как эти, важно выбрать нужных противников. К счастью, многие граничащие с нами страны слабы, и нам, безусловно, могут понадобиться Дополнительные территории."
GRF_yaki_industrial_area:0 "Западные промышленные центры"
GRF_yaki_industrial_area_desc:0 "С нашими западными соседями покончено, и теперь мы можем помочь развить эти новые земли, чтобы использовать их в полную силу."
GRF_new_generals:0 "Новый талант"
GRF_new_generals_desc:0 "Несколько знакомых Хайхилла показались ему выдающимися военачальниками. Они консультировали его в тактических решениях в прошлом и часто оказывались правыми. Теперь, Хайхилл считает их быть готовыми к должности генералов"
GRF_the_owls:0 "Создать Сов"
GRF_the_owls_desc:0 "Гражданская война показала, насколько нестабильной может стать наша страна, и что вокруг нас всегда есть предатели. Создание нашей новой секретной полиции, "Совы" - это способ наблюдать и арестовывать любую возможную угрозу режиму."
GRF_gallant_knights:0 "Доблестные рыцари Хайхилла"
GRF_gallant_knights_desc:0 "Когда Хайхилл сам возглавляет атаку, его знаменитые и доблестные рыцари будут рядом с ним, храбро бросаясь в бой, по малейшему его приказу."
GRF_mobilize_economy:0 "Мобилизовать экономику"
GRF_mobilize_economy_desc:0 "Нова Грифония должна быть готова к возобновлению конфликта, даже сейчас, после гражданской войны. Мы не можем сейчас позволить себе быть неподготовленными и уязвимыми. Народ должен быть мобилизован!"
GRF_the_new_frontier:0 "Новый Фронтир"
GRF_the_new_frontier_desc:0 "Дни Фронтира подходят к концу. Мы ворвемся и возьмем их штурмом и, пока мы там, нанесем визит пингвинам на севере."
GRF_drill_the_shelf:0 "Пробурить арктический шельф"
GRF_drill_the_shelf_desc:0 "Северяне не понимали, что под их ногами скрывается множество ресурсов, особенно нефть. Их потеря только в наших интересах."

GRF_what_in_the_god_damn:0 "Джокер"
GRF_what_in_the_god_damn_desc:0 "В то время как многие выступают за сохранение авторитарного правительства и утверждают, кто должен возглавить это правительство, было бы лучше ослабить нашу власть над гражданами и позволить им действовать свободно. Скейрон Златоклюв, один из самых богатых грифонов в Нова Грифонии и наш ведущий экономический советник, является безжалостным капиталистом, и он был бы более чем готов возглавить это новое правительство."
GRF_privatize_healthcare:0 "Приватизировать здравоохранение"
GRF_privatize_healthcare_desc:0 "У государства есть дела поважнее, чем здравоохранение для всех. Вместо этого, только те, кто действительно может себе это позволить, должны получить медицинскую помощь. Богатые получают самое лучшее здравоохранение. Те, кому не хватает денег, просто должны быть более осторожными в наши дни."
GRF_abolish_income_tax:0 "Отменить подоходный налог"
GRF_abolish_income_tax_desc:0 "Подоходный налог в его нынешнем виде - это не что иное, как легализованная кража, во время которой государство высасывает своих граждан. Не больше! Наши граждане должны иметь возможность сохранить деньги, на которые они так отчаянно работали."
GRF_privatize_education:0 "Приватизировать систему образования"
GRF_privatize_education_desc:0 "Государству нет дела до образования следующего поколения. Приватизация системы образования пойдет на пользу, поскольку компании и частные инвесторы смогут вложить в школы больше средств, чем когда-либо могло бы иметь государство!"
GRF_illegal_experimentation:0 "Сомнительные Эксперименты"
GRF_illegal_experimentation_desc:0 "Наших ученых не должна ограничивать причудливая, ненужная "этика". Наука должна иметь возможность свободно действовать, с тем чтобы можно было изучить и изучить все возможности."
GRF_mcnuke:0 "Рекреационное ядерное оружие"
GRF_mcnuke_desc:0 "В то время как некоторые могут считать это опасным, позволяя частным инвесторам и компаниям создавать, покупать и поддерживать ядерное оружие, это лишь будет стимулировать дальнейшую конкуренцию на свободном рынке, а также будет сдерживать иностранные силы. Будем надеяться, что никто не нажмет красную кнопку..."
GRF_revoke_labour_laws:0 "Отменить трудовое законодательство"
GRF_revoke_labour_laws_desc:0 "Трудовое законодательство несправедливо и препятствует работодателям в их законной способности справляться со своими работниками по своему усмотрению. Если работник не хочет работать на условиях, которые работодатель ставит ему, почему он просто не уходит и не находит лучшую работу? Легко!"
GRF_unhindered_industrailisation:0 "Беспрепятственная Индустриализация"
GRF_unhindered_industrailisation_desc:0 "Для развития нашей национальной промышленности нам рано или поздно придется пойти на жертвы. В этом случае часть наших работников будет вынуждена покинуть свои дома, которые впоследствии будут снесены, чтобы там можно было строить заводы."
GRF_oil_deals:0 "Пожать когти нефтяным баронам"
GRF_oil_deals_desc:0 "Выгодная сделка с нефтяными баронами может дать нам всю нефть, о которой мы когда-либо просили, и даже больше!"
GRF_private_armies:0 "Частная армия"
GRF_private_armies_desc:0 "Национальная армия - это нонсенс. Государство не может просто заставить граждан служить, как это было в прошлом. Вместо этого компаниям и другим влиятельным лицам должно быть разрешено создавать свои собственные частные армии, если они, конечно, могут платить за содержание. Что они на самом деле делают с этой армией, очевидно, зависит от них. Но это не наша проблема."
GRF_the_power_of_money:0 "Власть денег!"
GRF_the_power_of_money_desc:0 "С помощью силы денег можно достичь всего! С деньгами, можно выполнить любую мечту в одно мгновение, и даже больше! Государство и народ должны стремиться только к одной цели-к максимальной прибыли."

GRF_the_falcons_march:0 "Марш Соколов"
GRF_the_falcons_march_desc:0 "Рейхард Стальноклюв и его партия грифоньих интересов (кратко ПГИ) были на прицеле правительства в течение длительного времени. Это известные радикалы, которые хотят только продвигать интересы и благополучие грифонов и только грифонов, безжалостно эксплуатируя другие расы. И теперь, кажется, они могут, наконец, взять власть силой."
GRF_legalize_falcons:0 "Официальные Соколы"
GRF_legalize_falcons_desc:0 "С ПГИ у власти, нет необходимости делать вид, что соколы не находятся под нашим непосредственным командованием. С их помощью мы обрели силу, и с их постоянной помощью мы будем держаться за нее!"
GRF_labour_camps:0 "Создание трудовых лагерей"
GRF_labour_camps_desc:0 "Создавая трудовые лагеря, мы можем быстро убрать из нашего общества нежелательных граждан, таких как предатели и политические враги. Они должны работать в экстремальных условиях. Они будут либо рушиться и поддаваться этому никогда не заканчивающемуся труду, или с ними будут иметь дело соответственно, если они откажутся трудиться."
GRF_nationalization:0 "Массовая национализация"
GRF_nationalization_desc:0 "Частная собственность - это ошибка, которую необходимо исправить сразу. Частные владельцы расточительны и плохо скоординированы и не знают, что лучше для всех. Национализируя экономику, мы можем по-настоящему контролировать промышленность и экономику и лучше адаптировать ее к нашим потребностям."
GRF_local_democracy:0 "Демократия для грифонов"
GRF_local_democracy_desc:0 "Переворот Хайхилла и последующий период военной хунты фактически заставили замолчать любые признаки демократии в стране, и грифоны теперь хотят восстановить свой голос в политике. Мы дадим им этот голос, хотя очевидно, что выборы не будут иметь реального воздействия и будут иметь "прогнозируемый результат"."
GRF_prepare_the_economy:0 "Вооружить нацию"
GRF_prepare_the_economy_desc:0 "Грифоны нации должны быть призваны к оружию, готовы защитить себя или напасть на любую иностранную державу."
GRF_take_haukland:0 "Завоевание Хавкленда"
GRF_take_haukland_desc:0 "Небольшая островная цепь Хавкленда может быть слишком неважна для многих, чтобы даже потрудиться атаковать, но у нас есть планы использовать их для чего-то особенного."
GRF_haukland_plan:0 "Хавклендский план"
GRF_haukland_plan_desc:0 "С полным контролем над Хауклендами, наш план может начаться. Трудовых лагерей в Нова Грифонии почвы было недостаточно, и мы должны депортировать этих неугодных на далеких островах Хавкленда. Там они будут трудиться до смерти, чтобы никогда не вернуться в нашу славную и чистую страну."
GRF_the_great_northern_war:0 "Великая Северная Война"
GRF_the_great_northern_war_desc:0 "Настало время нанести удар по выродившимся и нецивилизованным народам, которые окружают нас на севере и Западе. Вперед! За славу и величие!"
GRF_slavery:0 "Рабство"
GRF_slavery_desc:0 "Теперь мы управляем ранее иностранными субъектами, многие из которых даже не являются грифонами. Очевидно, что они не станут гражданами нашего нового порядка, а будут вынуждены попасть в рабство. С этой новой дешевой рабочей силой мы можем резко увеличить наши экономические перспективы."
GRF_crown_ironclaw:0 "Новый Император"
GRF_crown_ironclaw_desc:0 "Благодаря жестокой, беспощадной силе, Стальноклюв дал всем понять, что он лучше всех знает как прославить Нова Грифонию и ни перед чем не остановиться на пути к ней."

GRF_free_elections:0 "Новая эра"
GRF_free_elections_desc:0 "После смерти старого губернатора и предотвращения военного переворота Нова Грифония смогла избежать хаоса, и теперь она может гордо встретить будущее страной, что готовится к своим первым выборам."
GRF_mark_libs:0 "Программа ЛП"
GRF_mark_libs_desc:0 "ЛП победила на выборах со своими предложениями поддержки свободного рынка. Более конкретные планы уже находятся в разработке."
GRF_dismantle_goldfeather:0 "Ликвидировать Талон Индастриз"
GRF_dismantle_goldfeather_desc:0 "Талон Индастриз, одна из крупнейших компаний в Нова Грифонии, оказалась крысиным гнездом, в котором угнездились антидемократические сил, которые несправедливо используют свой силу и размеры, чтобы душить конкуренцию. Они должны быть ликвидированы."
GRF_protect_the_working_class:0 "Защитить рабочий класс"
GRF_protect_the_working_class_desc:0 "Во время нашей либерализации общества мы не должны забывать про обычных грифонов с полей и улиц. Они не должны подвергаться несправедливой эксплуатации своим начальством. Свобода возможностей должна быть гарантирована всем, а если это необходимо, то и силой закона."
GRF_tax_breaks:0 "Налоговые льготы"
GRF_tax_breaks_desc:0 "Чтобы правильным образом запустить нашу экономику и убедиться в скором появлении процветающего потребительского рынка, мы введём большое количество налоговых льгот. Как чтобы заманить сюда народ обещаниями земли обетованной, так и для повышения доверия к экономике и нашей программе."
GRF_support_small_business:0 "Поддержать «маленьких грифонов»"
GRF_support_small_business_desc:0 "И так мы достигнем нашей цели. Скоро у каждой семьи будет курица в горшке, хороший дом, который можно назвать своим, и любящая семья, к которой всегда можно вернуться. Для начала экономического бума нужен лишь один толчок."
GRF_interparty_cooperation:0 "Межпартийное сотрудничество"
GRF_interparty_cooperation_desc:0 "Ни один грифон не правит в одиночку.\n\nСегодня эти слова так же верны как и всегда. Чтобы взяться за более амбициозные инициативы, мы должны сперва заключить союз с СДПНГ и ФСПНГ."
GRF_reassure_socialists:0 "Ужин с Краснохвостым" #void
GRF_reassure_socialists_desc:0 "Краснохвостый - старый марксист. Это широко известно публике. Но немногие знают то, что он весьма разумный грифон, и если мы объясним ему наши цели во время приятного ужина, он наверняка станет более сговорчивым относительно сотрудничества с нами."
GRF_dismantle_the_falcons:0 "Подрезать крылья соколов" #void
GRF_dismantle_the_falcons_desc:0 "Теперь, когда наша программа сильна, а проблемы с Краснохвостым остались в прошлом, мы можем сделать следующий шаг. Нам надо разобраться с соколами Грифинстоуна, которые симпатизировали перевороту и способствовали его наступлению."
GRF_linguistic_pluralism:0 "Лингвистический плюрализм" #void
GRF_linguistic_pluralism_desc:0 "Нова Грифония - это нация, построенная иммигрантами. Жители Клаудбьюри, Аквелии и Герцланда иммигрировали сюда, чтобы найти тут лучшую жизнь. На самом деле наш язык гибрид эквестрийского и многих других, так что мы официально примем все языки, на которых говорят здесь."
GRF_freer_the_markets_freer_the_people:0 "Чем свободнее рынок, тем свободнее народ" #void
GRF_freer_the_markets_freer_the_people_desc:0 "Народ хочет быть свободным. Рынки хотят быть свободными. Но народ зависит от рынков. Поскольку рынки постоянно изменяются, мы должны сделать их свободнее, чтобы освободить народ, а это, в свою очередь, начнёт новый период процветания."
GRF_anti_monopoly_laws:0 "Антимонопольное законодательство"
GRF_anti_monopoly_laws_desc:0 "Слишком большая часть экономики является частью грандиозных монополий, которые больше озабочены уничтожением потенциальных конкурентов, чем предоставлением качественного обслуживания, а это неприемлемо. Монополии должны исчезнуть, и должен быть принят закон, который гарантирует, что ни одна организация не сможет полностью контролировать рынок."
GRF_old_believer_work_ethic:0 "Трудовая этика старообрядцев"
GRF_old_believer_work_ethic_desc:0 "Хотя в Грифонии старообрядцы находятся в маргинальном положении, они прочно обосновались здесь. Мы больше не будем игнорировать их. Наоборот, мы должны сделать некоторые их особенности примерами для всех. Неважно, нравится ли им архонты или нет, но мы ценим их усердие и честный труд."
GRF_support_homesteaders:0 "Поддержать поселенцев"
GRF_support_homesteaders_desc:0 "Сколько сотен и даже тысяч смело отправились в эти холодные земли, чтобы построить свои дома и начать новую жизнь? Поселенцы сделали много, чтобы подготовить почву для дальнейшего развития нации, и благодаря новым законам они, наконец, получат заслуженное признание."
GRF_create_jobs:0 "Работа для народа"
GRF_create_jobs_desc:0 "Нашим гражданам важно достойно зарабатывать на жизнь, и, если не хватает рабочих мест, то мы должны вмешаться и исправить ситуацию. Налоговые льготы за новых сотрудников, программы профессиональной подготовки, инвестиции в местные рынки... есть много способов для этого."
GRF_harmonists_win:0 "Программа СДПНГ"
GRF_harmonists_win_desc:0 "Социал-демократы победили на выборах! Хотя некоторые думали, что наш обдуманный подход к социализму приведёт к нашей гибели, он вместо это стало нашим козырем. Теперь мы приступим к работе."
GRF_bureaucratic_reforms:0 "Оптимизация бюрократии"
GRF_bureaucratic_reforms_desc:0 "Бюрократия нашей нации слишком долго была крайне запутанной, и пришло время объединить различные разрозненные ветви правительства, чтобы она служила своей цели наиболее эффективно и прозрачно."
GRF_arrest_the_falcons:0 "Арестовать Стальноклюва"
GRF_arrest_the_falcons_desc:0 "Хайхилл был угрозой демократии, и мы могли справиться с этим только тогда, когда он действительно нанёс удар. Мы не можем относиться столь снисходительно к Соколам, потому что это закончится смертями и разрушением. К счастью, этих бандитов объединяет лишь их лидера, и у секретной полиции достаточно грязи на Стальноклюва, чтобы надолго его убрать со сцены."
GRF_reinforce_judicial_branch:0 "Судебные реформы"
GRF_reinforce_judicial_branch_desc:0 "Слишком многие в нашей стране не имеют надлежащего доступа к правосудию, будь то из-за старых имперских законов, которые колонисты взяли с собой в новый свет, исключений для различных меньшинств или прочих вещей. Пора провести генеральную уборку и в нашей судебной системе, чтобы законы действительно были одинаковыми для всех."
GRF_national_minority_administration:0 "Национальное управление по делам меньшинств"
GRF_national_minority_administration_desc:0 "Мысль о том, что грифоны укротили эти пустые земли полностью абсурдна. Они вообще не были пустыми! Яки, пингвины, белые медведи и пони - все они жили здесь, когда мы прибыли, и нередко именно их интересам не уделялось должного внимания. Национальному управлению по делам меньшинств будет поручено исправить это."
GRF_urbanisation_campaign:0 "Массовая урбанизация"
GRF_urbanisation_campaign_desc:0 "Слишком многие грифоны во внутренних районах живут в небольших приграничных деревнях, и для того, чтобы дать толчок экономическому росту озера Кингсмейр, а также южных районов, мы собираемся вложить немалые средства в местные города, чтобы действия правительства охватили не только побережье. Вся Нова Грифония будет процветать!"
GRF_implement_social_welfare:0 "Программа социального благосостояния"
GRF_implement_social_welfare_desc:0 "Больные больше не будут страдать, безработные - голодать, и вскорости бедность перестанет приносить всем сплошные несчастия. Настало время убедиться, что у каждого существа есть «сеть безопасности», необходимая для поддержки в тяжелые времена для бедных и богатых."
GRF_mass_education_reforms:0 "Ради лучшего мира"
GRF_mass_education_reforms_desc:0 "Если мы можем сделать лучше, мы так и поступим. Не обращайте внимания на тех, кто говорит: «Ну, не всем существам нужно высшее образование». У каждого существа должен быть шанс, и никто не должен чувствовать, что у него никогда не было возможности стать лучше."
GRF_work_with_the_unions:0 "Сотрудничество с профсоюзами"
GRF_work_with_the_unions_desc:0 "Профсоюзы широко представлены в Нова Грифонии, и они могут стать весьма полезными союзниками. Необходимо будет пойти на уступки, но они того стоят, чтобы обеспечить защиту для простых грифонов."
GRF_public_works_projects:0 "Общественные работы"
GRF_public_works_projects_desc:0 "Чтобы сплотить нацию и обеспечить занятием безработных, а также для укрепления экономики, будет реализован грандиозный проект общественных работ. Инфраструктура Нова Грифонии практически отсутствует на большей части страны, и в течение следующего года мы сосредоточим все усилия на создании новых дорог."
GRF_commies_win:0 "Программа ФСПНГ"
GRF_commies_win_desc:0 "Без крови на улицах и всех тех ужасов, которые может вызвать гражданская война, ФСПНГ удалось склонить народ на свою сторону. Мы доверимся системе, и она нас не разочарует. Мы сможем начать превращать Нова Грифонию в социалистический пример для всего мира."
GRF_fight_the_falcons:0 "Запретить Соколов"
GRF_fight_the_falcons_desc:0 "Соколы - это главнейшая угроз для будущего Нова Грифонии, и мы должны разобраться с ними поскорее. Либералы будут возмущаться о «тирании», но если назвать тиранией то, что кровавых фашистов запрут там, где они никогда больше не смогут никому причинить вреда, тогда это самая лучшая версия тирании, которую только можно вообразить."
GRF_cooperate_with_socdems:0 "Сотрудничество СДПНГ"
GRF_cooperate_with_socdems_desc:0 "Есть те, кто осудил бы СДПНГ как ревизионистов и предателей рабочего класса, но между нами и социал-демократами существует лишь разница в мелочах. Они по-прежнему могут быть ценными политическими союзниками, и было бы глупо отказываться от них."
GRF_voting_law_reform:0 "The Referendum Act"
GRF_voting_law_reform_desc:0 "In order to ensure that the average worker will always have a claw in the rule of the nation, the FfNGSP are working to establish a system of direct democracy to work in conjunction with the council."
GRF_nova_griffonian_exceptionalism:0 "Nova Griffonian Exceptionalism"
GRF_nova_griffonian_exceptionalism_desc:0 "This nation built itself where there was nigh nothing, and though the old empire from which it was born fell apart, it has always prevailed. We are not merely distant colonists to some uncaring emperor, we are the best sides of Griffonia and Equus brought together in on nation, and we are proud of this!"
GRF_support_language:0 "Niukultur Movement"
GRF_support_language_desc:0 "Among the species of our nations there are many ideals and cultures. There is much to laud about all of them, but also much to criticize. In order to bring the nation together we should not cling to the archaic ways, but instead seek unity in a new, common Nova Griffonian culture which neither automatically excludes nor elevates anycreature."
GRF_mass_nationalisation:0 "Mass Nationalisation"
GRF_mass_nationalisation_desc:0 "Too many industries are in the hands of capitalists, and most of them are anything but happy with our triumphs. While we could rally for violent a seizure of the means of production, most of them will still be amenable to peaceful nationalization. We will pay enough, and unless a luxurious budget for top hats and bespoke suits is mandatory, they won't need to fear starvation."
GRF_worker_self_managment:0 "Worker Self-Managment"
GRF_worker_self_managment_desc:0 "With the means of production under the control of the people, we can start implementing a new form of labour management in the factories. Gone will be the days of aloof bosses showing up, barking orders and then going back to their offices: now those who know what they are doing will be the ones to manage the industries."
GRF_settle_the_area:0 "Planned Townships"
GRF_settle_the_area_desc:0 "There are endless expanses of land out there, and yet our population is overwhelmingly concentrated at the coastlines in crammed cities that have grown up over time. As we begin expanding our towns and cities we have a great opportunity to plan them thoroughly, both to make them more efficient and make them feel like true communities."
GRF_industrialisation_plan:0 "The Redtail Plan"
GRF_industrialisation_plan_desc:0 "In order to bring Nova Griffonia into the future, our chairgriff has proposed a radical one year plan during which all the efforts of the nation shall be turned to expansion and industry. It will be a stark year for our people, but it will help build our children's future."
GRF_federal_republic:0 "The Federal Republic"
GRF_federal_republic_desc:0 "Nova Griffonia might be young, but she is a world unto herself. We should embrace this and ensure that local autonomy is preserved, not attempt to shoehorn everycreature in under the same overreaching central government."
GRF_unitary_republic:0 "The United Republic"
GRF_unitary_republic_desc:0 "For all of Nova Griffonia's size, she is still one entity, settled by the same people whether north or south, struggling with the same challenges and reaping the same kind of rewards, and so the government shouldn't be scattered and divided, but united and vigorous."
GRF_northern_bloc:0 "Create The Northern Bloc"
GRF_northern_bloc_desc:0 "The world is getting more and more dangerous, and Nova Griffonia sits in the position of being one of the stronger forces in its little corner of the world. We cannot face all the dangers ahead alone though, and neither can our neighbors. That is why it has been proposed that we form an alliance for our mutual security."

GRF_order_frontier:0 "Bring Order to the Griffon Frontier"
GRF_order_frontier_desc:0 "The Frontier has existed for many years now, it is a sparsely populated underdeveloped 'nation' run by bandits and thieves. Virgil needs to be removed from power, the lands of the frontier need to be brought back into civilised society and integrated into our nation."
GRF_invite_PNG:0 "Invite the Penguins to the NRB"
GRF_invite_PNG_desc:0 "Pingland is one of our closest geographical neighbours, they could also be one of our closest allies. We should invite them to the Northern Bloc to start building a mutually beneficial relationship and protect their sovereignty. Shaking talon to wing, we can forge an agreement that will make the world a better place. Let us hope they agree to it."
GRF_invite_PLB:0 "Invite the Polar Bears to the NRB"
GRF_invite_PLB_desc:0 "The polar bears to the west of us, the isolationist bears should be able to see what we have to offer from this proposal. We should invite them to the Northern Bloc to start building a mutually beneficial relationship and protect their sovereignty. Paw to talon, we will be able to stand united against the aggressors that look onto us with greed. Let us hope they agree to it."
GRF_invite_JAK:0 "Invite Jaki-Clan to the NRB"
GRF_invite_JAK_desc:0 "Jaki-Clan lies west of us, standing against the aggressors that surround them. We should invite them to the Northern Bloc to start building a mutually beneficial relationship and protect their sovereignty. Hoof to talon, the agreement that we reach should allow for a brighter future for both peoples. Let us hope they agree to it."
GRF_invite_YAK:0 "Invite Yakyakistan to the NRB"
GRF_invite_YAK_desc:0 "Yakyakistan lies west of our nation, bordering the changelings and the lands of ponies, they stand vulnerable to their aggressors. We should invite them to the Northern Bloc to start building a mutually beneficial relationship and protect their sovereignty. Hoof to talon, the griffons and yaks can finally come to terms with their differences. Let us hope they agree to it."
GRF_support_allies:0 "Support for Our Allies"
GRF_support_allies_desc:0 "We have now established the Northern Bloc, a political union that should stand the test of time. We must look to our allies now, and negotiate future terms and treaties with our political partners. These treaties should strengthen the ties that bind our new political alliance."
GRF_joint_courts:0 "Joint Government Initiative"
GRF_joint_courts_desc:0 "We need to look within before we reach out. The leading states in the Northern Bloc need to consolidate themselves and that their governments is running efficiently. This proposed joint court treaty will give new powers to member nations to aid in the continued functionality of their governments."
GRF_allied_military:0 "Combined Military Programmes"
GRF_allied_military_desc:0 "The Northern Bloc needs a proper military to begin defending the values of democracy and the rights of it's citizens. We should set up a military exchange between the nations, whilst not a jovial exchange of war-stories, this presents an opportunity to share military experience between nations. Exchange soldiers from each country will be able to allow each country to bolster their forces."
GRF_allied_movement:0 "Open Border Proposal"
GRF_allied_movement_desc:0 "The next sensible step for us to take as a modern democratic union, is to open up our borders to each other and allow our citizens to move freely between our nations. Each and every citizen should have the same rights in the country that they move to, provided they follow the laws of the country they are in."
GRF_tech_sharing:0 "NRB Technological Committee"
GRF_tech_sharing_desc:0 "The nations of the Northern Bloc stand to gain from a mutual putting together the greatest minds they have. There, they will come up with innovations that benefit all member states, and further strengthen the stability of the union. Not one nation will reap the rewards of technological breakthroughs, as they are a right to all people."
GRF_allied_research:0 "Collaborative Research Effort"
GRF_allied_research_desc:0 "Establishing the NRBTC was a massive success. However to further improve our nations, we must all put equal effort into these scientific pursuits. Northern Bloc law will mandate how much of a country's resources will go into the pursuit of technological advances. This treaty will benefit us all in the long run."
GRF_allied_uni:0 "Open Weter University to Our Allies"
GRF_allied_uni_desc:0 "Following the introduction of new laws regarding the issue of science, application to Weter university has been opened to member states of the Northern Bloc. With smart people from around the NRB coming to apply at our prestigious university, we will most certainly see more breakthroughs originate from Weter University."
GRF_allied_industry:0 "Collaborative Industrial Effort"
GRF_allied_industry_desc:0 "The Northern Bloc lacks significant industrial development. Drafts of an international construction plan have been put forth and approved by the heads of all member states. Civilian sector industrial capacity will be increased across all countries involved with this effort."
GRF_allied_air_bases:0 "NRB Joint Air-force Initiative"
GRF_allied_air_bases_desc:0 "The Northern Bloc must look to the air. Whilst our union may be strong, our attention to the skies is wavering. Across the nations of the NRB, we find our capacity to send warplanes into the air lacking. We will institute news plans to construct airfields across the Bloc."
GRF_allied_oil:0 "Oil Trade Negotiations"
GRF_allied_oil_desc:0 "The Northern Bloc seeks to end one of its issues, the concern over oil demand and availability. Each nation shall construct a refinery to handle the processing of crude oil in their borders. With these built, we shall be able to build a larger army to defend our political union."
GRF_fortify_the_south:0 "The Severnyan Menace"
GRF_fortify_the_south_desc:0 "However much one can sympathize with the Stalliongraders' reason for revolting against Equestria, one cannot make the mistake of presuming them as gentle as their former masters. They are a threat to us, a serious one, and we have no excuse to not prepare for the worst."
GRF_the_volunteer_army:0 "Guardians Of The Free World"
GRF_the_volunteer_army_desc:0 "Due to our remote location from the central powers of the world, whatever threat that might come our way will have stepped over the ruins of many other sovereign nations first. In order to safeguard Nova Griffonia, we must understand and commit to the fact that liberty does not know borders, nor does freedom cease to be worth fighting for under a different flag."
GRF_stronghold_of_democracy:0 "Bastion Of Liberty"
GRF_stronghold_of_democracy_desc:0 "Nova Griffonia started out as a few colonists on the shores of a new and strange land, but she has grown into a great nation no longer beholden to the old world's order. She is free, she is just, and she is proud of this."
GRF_ties_with_the_republic:0 "Nurture The Republican Dream"
GRF_ties_with_the_republic_desc:0 "Do you see it in the distance? On those far-away shores a banner still flies, one that could have died in 979. The Republican Dream still lingers, rising from its slumber as it prepares to once again do battle with the emperors that one day may well demand our allegiance again. Their dream is ours, and we should make that clear to the world."
GRF_send_material_aid:0 "Material Aid"
GRF_send_material_aid_desc:0 "Words and praise are all well and good but they will not win the battle that is to come and Cloudbury is a poor substitute for the industrial might of the Herzland. That is why we shall make sure the Republican armies are properly geared for war. Equestria can settle for praise if they should choose so, Nova Griffonia deals in concrete material."
GRF_the_volunteer_corps:0 "The Nova Griffonian Volunteer Corps"
GRF_the_volunteer_corps_desc:0 "If the Republic is to survive, it will survive through the sacrifices of many brave griffons, and Nova Griffonia is not lacking in bravery. We shall not sit here comfortably on Equus while the Republicans face the wrath of the Empire head on, but instead we shall rally everygriff willing to fight for democracy, arm them and send them to Griffonia."
GRF_arsenal_of_democracy:0 "The Arsenal Of Democracy"
GRF_arsenal_of_democracy_desc:0 "We have no illusions of being equal to the Empire industrially, but by Boreas we shall try to be it all the same. Our factories will roar day and night to churn out the bombs, guns and tanks needed to make sure that the Republicans never lack for tools to carry on their struggle."
GRF_decry_the_empire:0 "Decry The Empire"
GRF_decry_the_empire_desc:0 "Our old overlord is a tyrant by its very nature, and for all the time that we were its subject we were not a province to be respected, but a place for resources and exploitation. Our course is already set for collision, and thus we may as well let the empire know that Nova Griffonia will never, never, never bow!"
GRF_guarantee_kemerskai:0 "The Republic's Cause is Ours"
GRF_guarantee_kemerskai_desc:0 "Liberty, Equality, Prosperity. These values are worth fighting for, indeed they are worth dying for.If the Empire chooses to beset the Republic, then Nova Griffonia and her allies will stand by democracy."
GRF_logistical_aid:0 "Logistics Support"
GRF_logistical_aid_desc:0 "With the kind of harsh conditions and rugged terrain that is all too common in our country we have been forced to sharpen our skills when it comes to logistics and reconnaissance. These skills are not inconsiderable at this point, and several volunteers among our rangers and scouts have all but pleaded with us to be allowed to go to Griffonia and share this knowledge with the republicans."
GRF_republican_loan:0 "Economic Aid"
GRF_republican_loan_desc:0 "The Griffonian Republicans may be heroes fighting for a good cause, but they are soldiers, not economists, and their economy is not where it could be. The sinews of war are made from infinite money, and Nova Griffonia has the know-how and resources to boost the Republican economy as well."
GRF_full_economic_support:0 "All In"
GRF_full_economic_support_desc:0 "Do we truly think that the empire will not want to reclaim its old vanity project on Equus? Do we think that the aid we already have given the republic will be ignored? Of course not, and therefore we cannot afford half-measures. The Republic's economy is Nova Griffonia's economy, and we can worry about the debt later!"

GRF_state_military:0 "Проблемы в армии"
GRF_state_military_desc:0 "Мы должны затребовать отчёт о состоянии нашей армии. После перехода страны в новое тысячелетие наши вооруженные силы столкнутся с новыми вызовами, и, прежде чем мы сможем справиться с ними, нам потребуется точная сводка о нынешней ситуации."
GRF_state_army:0 "Армия Нова Грифонии"
GRF_state_army_desc:0 "После обретения независимости наша армия состояла из локальных отрядов ополчения, возглавляемых выборными лидерами. Демократам, конечно, это нравилось, но армия находилась в ужасном состоянии. Нам предстоит реформировать её."
GRF_automous_army:0 "Увеличить автономию ополчения"
GRF_automous_army_desc:0 "Ополчение проделало огромную работу. Возможно, стоит дать офицерам чуть больше свободы. Кто, кроме офицеров, знает, как лучше командовать своими грифонами?"
GRF_compromise_army:0 "Искусство компромисса"
GRF_compromise_army_desc:0 "В конце концов мы решили оставить у ополчения определенную автономию. Они всё ещё могут выбирать командиров, однако они обязаны выполнять все приказы от верховного командования вне зависимости от того, нравятся они им или нет."
GRF_organized_army:0 "Реформировать ополчение"
GRF_organized_army_desc:0 "Настало время избавиться от сварливого ополчения. Мы не потерпим какого-либо неповиновения в армии. Только единая командная структура, исполняющая приказы сверху, сможет противостоять вызовам современной войны."
GRF_mass_assault_f:0 "Тактика грифоньей волны"
GRF_mass_assault_f_desc:0 "Храбрость солдат Нова Грифонии не имеет себе равных! Вперёд, дети Борея! Крушите врагов, как волны разрушают скалы Уэтера."
GRF_grand_battleplan_f:0 "Позиционная война"
GRF_grand_battleplan_f_desc:0 "Наша доктрина будет создана на основе старого искусства осады замков. Мы будем копать мили глубоких траншей, чтобы защитить наших драгоценных солдат, пока они медленно продвигаются вперёд и постепенно занимают всё больше земли."
GRF_superior_firepower_f:0 "Заградительный огонь"
GRF_superior_firepower_f_desc:0 "Давайте утопим наших врагов в океане огня и стали! Снаряды из наших пушек затмят солнце!"
GRF_mobile_warfare_f:0 "Скопировать чейнджлингов"
GRF_mobile_warfare_f_desc:0 "Армия чейнджлингов, вероятно, лучшая боевая сила на Эквусе, если не во всём мире. Поэтому их революционная доктрина мобильной войны - лучший выбор для нашей армии."
GRF_military_research_department:0 "Создать военно-исследовательский департамент"
GRF_military_research_department_desc:0 "Как страна Эквуса, мы должны конкурировать с более технологически развитыми странами, чем те, что остались в Грифонии. Нам нужны военные технологии, которые могут сравняться с чейнджлингами и эквестрийцами. Это будет нелёгкой задачей, но мы будем действовать решительно и настойчиво!"
GRF_radio_f:0 "Внедрение радио"
GRF_radio_f_desc:0 "Мир быстро меняется вокруг нас. У нас есть доступ к тому, что мы бы посчитали магией всего несколько десятилетий назад. Одна из этих вещей - радио. Эта революционная технология может значительно улучшить связь по всей армии. Мы должны внедрить её немедленно."
GRF_rocket_artillery_f:0 "Nebelwerfer"
GRF_rocket_artillery_f_desc:0 "Наша старая метрополия разработала новую ракетную установку - «Nebelwerfer». Они хотели сохранить свой проект в полном секрете. Однако на последнем этапе развития один из ученых предал Империю и сбежал. И так получается, что есть одна страна, которая всегда стремится предоставить убежище всем имперским изгнанникам..."
GRF_light_tank_f:0 "Импортировать танков чейнджлингов"
GRF_light_tank_f_desc:0 "Недавно наше правительство получило интересное предложение от чейнджлингов. Они предлагают продать некоторые из своих более старых танков по удивительно низкой цене. Эти танки станут отличной базой для дальнейшего развития бронетехники. Отправьте телеграмму о согласии в Весалиполис немедленно!"
GRF_medium_tank_f:0 "Утолщённая броня"
GRF_medium_tank_f_desc:0 "Нам удалось многому научиться на испытаниях танков чейнджлингов. Эти металлические монстры могут быть непобедимы на полях сражений. Однако противотанковые орудия разрабатываются параллельно с танками. Если мы хотим сохранить преимущество над вражеской пехотой, нам нужно производить танки с более толстой бронёй и более крупными пушками."
GRF_magical_rifles:0 "Наши собственные магические винтовки"
GRF_magical_rifles_desc:0 "Эквестрийские учёные из академии Луна Нова недавно совершили потрясающее открытие. Оказывается, магическая энергия пурпурных кристаллов, часто встречающихся в горах, может быть использована для оружия! Эту возможность мы не можем упустить. Нова Грифония будет производить свои собственные магические винтовки."
GRF_standard_rifles:0 "Стандартизировать модели винтовок"
GRF_standard_rifles_desc:0 "После отделения от Империи мы были вынуждены импортировать много моделей винтовок различного дизайна. Это вызвало логистические и производственные проблемы. Чтобы решить эти проблемы, нам нужно проанализировать текущую ситуацию и выбрать одну общую модель винтовки для всей армии."
GRF_standard_artillery:0 "Cowitzer"
GRF_standard_artillery_desc:0 "Несколько лет назад нам удалось заключить отличную сделку с Эквестрией. Мы приобрели современное артиллерийское орудие под названием «Cowtizer», нам нужно осмотреть его и создать новую версию, соответствующую нашим потребностям. Да благословит Эйр наши снаряды!"
GRF_standard_support:0 "Внедрить отряды поддержки"
GRF_standard_support_desc:0 "Недавние военные конфликты, такие как битва при Кантерлоте в 1002 году, показали, что для достижения успеха регулярная пехота должна действовать вместе с небольшими отрядами, обученных для выполнения определенных задач. В разведывательных отчетах говорится, что другие армии уже добавляют эти компании в свои подразделения. Мы должны не отставать."
GRF_motorized_f:0 "Моторизация армии"
GRF_motorized_f_desc:0 "Только дурак может отрицать военный потенциал легковых и грузовых автомобилей. Мы должны сосредоточить наши усилия на моторизации армии, чтобы обеспечить её скорость и современность."
GRF_heavy_tank_f:0 "Тяжёлый танк"
GRF_heavy_tank_f_desc:0 "По мере развития технологий становится ясно, что нам нужен более тяжелый танк. Эти танки, обладающие самой толстой броней и самым крупным орудием, смогут легко прорвать любую оборону противника. Всё, что нам нужно, это проект."
GRF_general_staff:0 "Реформировать генштаб"
GRF_general_staff_desc:0 "Генштаб армии состоит в основном из старых ветеранов бесчисленных войн 970-х годов. Хотя мастерство и опыт старой гвардии не могут быть поставлены под сомнение, мы должны позволить младшим офицерам проверить свои творческие планы и стратегии. Мы не можем застрять в 10 веке навсегда."
GRF_ranger_corps:0 "Создать корпус рейнджеров"
GRF_ranger_corps_desc:0 "Новая Грифония огромная страна - леса и горы часто простираются на сотни километров. Чтобы более эффективно патрулировать эту местность, мы должны создать Корпус Рейнджеров Нова Грифонии. Рейнджеры, выбранный из лучших бойцов армии, будет специализироваться на разведке, выживании и сражениях в труднопроходимой местности"
GRF_mountain_training:0 "Стоя на спине гигантов"
GRF_mountain_training_desc:0 "Северная Новая Грифония почти целиком состоит из горных цепей. Наша армия должна преуспеть в боях в такой местности. Для этого потребуются специальные уроки полетов на большой высоте, а также специальное легкое оборудование для легких маневров в трехмерном боевом окружении."
GRF_train_officers:0 "Стандартизированная подготовка офицеров"
GRF_train_officers_desc:0 "После обретения независимости общее мастерство и качество офицерского корпуса начало падать. Хотя у нас есть опытные изгнанники из Грифонии, большинство офицеров - это молодые грифоны из местных отрядов ополчения, зачастую почти без опыта. Вот почему мы должны приложить усилия, чтобы довести стандарты подготовки офицеров до более высокого уровня."
GRF_expand_corps:0 "Расширить корпус рейнджеров"
GRF_expand_corps_desc:0 "Создание корпуса рейнджеров было очень удачной идеей. Благодаря этим отважным грифонам боевой потенциал нашей армии значительно возрос. Мы должны использовать наши сильные стороны и расширить корпус."
GRF_reserveist_system:0 "Внедрить систему резервистов"
GRF_reserveist_system_desc:0 "Мы грифоны и должны помнить, что окружены существами разных рас и культур - они никогда не будут полностью доверять нам. Поэтому нам необходимо внедрить специальную систему срочной военной службы для противодействия внешней военной угрозе."
GRF_armoury_system:0 "Стандартизированные арсеналы"
GRF_armoury_system_desc:0 "Наша военная промышленность отстала по сравнению с более крупными странами Эквуса. Нам нужно создать больше военных заводов, предназначенных для производства современного оборудования."
GRF_finish_reforms:0 "Лучшая армия в Эквусе"
GRF_finish_reforms_desc:0 "Наконец, после многих лет смелых реформ нам удалось создать эффективную и мощную военную силу. Слава армии Нова Грифонии, щиту всех грифонов на Эквусе!"

GRF_state_airforce:0 "ВВС Нова Грифонии"
GRF_state_airforce_desc:0 "Состояние наших нынешних ВВС весьма печально. Мы должны модернизировать наши военно-воздушные силы и восстановить власть над небесами!"
GRF_strat_destruction:0 "Разбомбим их!"
GRF_strat_destruction_desc:0 "Единственный способ по-настоящему сломить врага - это сломить его волю, мораль и уничтожить сам дух. Слышите звук вражеских самолётов, что бомбят вас, пока враги атакуют? Это война будущего."
GRF_air_superior:0 "Контроль небес"
GRF_air_superior_desc:0 "В комбинированной войне контроль над воздухом так же важен, как и над землей, и воздушная поддержка сухопутной армии прокладывает путь для наступления на линии противника, одновременно ослабляя врага воздушной бомбардировкой и непосредственной авиационной поддержкой. Это война будущего."
GRF_operational_integrit:0 "Оперативная целостность"
GRF_operational_integrit_desc:0 "Объединить грифона, танк и самолёт. Мы должны обучать наши войска и развивать сотрудничество между различными подразделениями. Чтобы победить наших постоянно прогрессирующих противников, мы сами должны идти в ногу со временем, опережать ход прогресса и побеждать врагов. Это война будущего."
GRF_expand_airbases:0 "Нация аэродромов"
GRF_expand_airbases_desc:0 "Мы могли бы иметь все самолеты в мире, но без аэродромов они бесполезны. Новые аэродромы простираются по всей Нова Грифонии, от Ветера до Федерштадта, и мы будем контролировать небо."
GRF_strat_bombers_focus:0 "Стратегическая бомбардировка"
GRF_strat_bombers_focus_desc:0 "Мы могли бы легко уничтожить каждый дюйм территории наших врагов: их дома, места работа, склады и магазины. Но это только пустая трата боезапаса. Бомбардировка конкретных промышленных секторов, оборонительных сооружений и дорог в сочетании с авиационной поддержкой нашей армии заставит врага рухнуть под нашим давлением."
GRF_tact_bombers_focus:0 "Бомбардировщики дальнего радиуса действия"
GRF_tact_bombers_focus_desc:0 "Чтобы разбомбить наших врагов, мы должны сначала добраться до них, если мы хотим сражаться с более могущественной нацией, чем мы, то должны быть в состоянии использовать самолеты. Поэтому нам нужно наносить удары с огромной дальности."
GRF_jets:0 "Реактивные эксперименты"
GRF_jets_desc:0 "Все знают, что в полете скорость является ключом к победе. Достигая берегов наших врагов, бомбя их промышленность, сбивая их истребители. Для этого нам понадобятся новые технологии, которые опережают наших врагов. Реактивная технология говорит, что нужно прикрепить ракету к самолету и надеяться, что она не взорвется. Не может же это быть так сложно, правда?"
GRF_close_air_support_focus:0 "Поддержка с воздуха"
GRF_close_air_support_focus_desc:0 "При непосредственной поддержке с воздуха наши войска получат всю необходимую им помощь, их враги будут расстреляны пушками истребителей, их артиллерия взорвана ударами с воздуха заграждениями, а боевой дух противника рухнет, когда они будут слышать лишь наши двигатели над ними."
GRF_paratroopers:0 "Десантная элита"
GRF_paratroopers_desc:0 "Мы можем вторгаться в земли наших врагов с земли, с моря, а сейчас  и с воздуха! Дадим нашим грифонам парашюты и заставим их прыгать с транспортных самолетов. Высадка на вражеской территории, захват их аэродромов и фортов, удар в спину, прежде чем они даже узнают, что происходит."
GRF_fighter_focus:0 "Развивать истребители"
GRF_fighter_focus_desc:0 "Чтобы контролировать небо нам нужны истребители, новейшие технологии и самые мощные из турелей. У нас должны быть крылья из алюминия и пилоты со стальными сердцами. Мы будем контролировать небо, в этом нет никаких сомнений."
GRF_heavy_fighter_focus:0 "Тяжёлые истребители"
GRF_heavy_fighter_focus_desc:0 "Истребители сильны, но легки и уязвимы. Что может быть лучше, чем создать собственные тяжелые истребители, превратив самолеты наших врагов в пыль и уничтожив их бомбардировщики?"
GRF_rule_the_skies:0 "Короли небес"
GRF_rule_the_skies_desc:0 "Грифон был королём неба с момента рождения миры, и теперь мы лишь подтвердили свое положение владык небес. На этот раз, однако, с помощью технологий. Мы стали великой воздушной державой, которая полностью превосходит наших врагов. Воистину мы проделали хорошую работу."

GRF_state_navy:0 "Флот Нова Грифонии"
GRF_state_navy_desc:0 "Слишком долго наш военно-морской флот не получал финансирования и был в плачевном состоянии. Мы должны решить эту проблему!"
GRF_cat_base_strike_f:0 "Доктрина удара по базам"
GRF_cat_base_strike_f_desc:0 "Доктрина удара по базам проста: мы сможем легко уничтожить флоты наших врагов, пока они ещё находятся на своих базах, где весьма уязвимы."
GRF_carrier_f:0 "Эксперименты с авианосцами"
GRF_carrier_f_desc:0 "Авианосец был концепцией, которую игнорировали наши ведущие морские теоретики в течение многих лет. Идея корабля, используемого как морской аэродром, весьма заманчива, хотя и дорога. Но, наконец, пришло время инвестировать в эту идею."
GRF_naval_aviation_f:0 "Департамент морской авиации"
GRF_naval_aviation_f_desc:0 "Морской бомбардировщик - это самолет, разработанный специально для ударов с воздуха флотов по флотам наших врагов."
GRF_cat_fleet_in_being_f:0 "Тактика старой школы"
GRF_cat_fleet_in_being_f_desc:0 "Старая военно-морская доктрина, с ее акцентом на большие корабли, работала хорошо в течение многих лет. Флот из лучших линейных кораблей, готовый к битве в любой момент и способный разорвать корабль пополам с помощью залпа одной батареи!"
GRF_mystic_dock:0 "Построить верфи в Нувела Аквиле"
GRF_mystic_dock_desc:0 "У нас не может быть надлежащего флота без верфей для его строительства, но это изменится со всеми новыми верфями в Нувела Аквиле. Это идеальное место для строительства нового флота, способного конкурировать с нашими врагами."
GRF_light_cruiser_f:0 "Эскадры крейсеров"
GRF_light_cruiser_f_desc:0 "Эскадра крейсеров для патрулирования наших морей будет действительно полезной вещью, и если их будет достаточно поддержки, мы сможем победить любого врага, который попытается превзойти нас."
GRF_battlecruiser_f:0 "Эксперименты с тяжёлыми крейсерами"
GRF_battlecruiser_f_desc:0 "Крейсера хороши, но тяжёлые выглядят очень соблазнительно! Мы поставили перед нашими ведущими военно-морскими учеными задачу выяснить, как их изготовить."
GRF_battleship_f:0 "План линкоров"
GRF_battleship_f_desc:0 "Но, в конце концов, ничто не сравнится с линкором. Достаточно большие, чтобы уничтожить пять вражеских судов и не получить удара, линкоры достаточно сильны, чтобы уничтожить всё, что противостоит ему. Линкор всегда был эффективен и будет в будущем."
GRF_cat_trade_interdiction_f:0 "Террор на линиях снабжения"
GRF_cat_trade_interdiction_f_desc:0 "Не имея возможности торговать, наши враги с самого начала войны будут голодать, станут неспособны заправлять свои флоты или поддерживать работу заводов. Это будет означать, что мы легко победим."
GRF_destroyer_f:0 "Уничтожающий конвои флот"
GRF_destroyer_f_desc:0 "Дешевые эсминцы помогут нашей стране уничтожить корабли врагов, мы будем контролировать всё от Каменного моря до Селестийского Побережья!"
GRF_submarine_f:0 "Скрытый флот"
GRF_submarine_f_desc:0 "Тем не менее, под водой находится наше секретное оружие, новая мощная сила в морской войне, которую почти невозможно победить. Подводная лодка, скрытая от глаз наших врагов и способная нанести удар в любой момент. Они не заметят, пока не станет слишком поздно."
GRF_massive_expansion:0 "Схема расширения верфей"
GRF_massive_expansion_desc:0 "Со всеми этими новыми событиями и постоянным обсуждением в военно-морском сообществе настало время, чтобы увеличить число верфей для удовлетворения потребностей флота в кораблях. Поистине, это новый век флота Нова Грифонии."

### Ideas ###
GRF_frontier_help:0 "Финансирование Фронтира"
 GRF_colonial_economy:0 "Колониальная администрация"
 GRF_colonial_economy_desc:0 "Падение Империи разрушило нашу экономику. Без притока промышленных товаров из Отечества наша экономика находится на грани краха."
 GRF_stagnated_economy:0 "Экономический застой"
 GRF_stagnated_economy_desc:0 "Самое худшее уже позади, но ещё не восстановились."
 GRF_falcons_of_griffinstone:0 "Соколы Грифонстоуна"
 GRF_falcons_of_griffinstone_desc:0 "Соколы были основаны в 998 году Стальноклювом. Официально Соколы Грифонстоуна являются военной ветвью ПГИ (Партии Грифоньих интересов). Сами они представляют себя как авангард нового мирового порядка, но для многих они просто хулиганы и головорезы."
 GRF_p_economy:0 "Процветающая экономика"
 GRF_p_economy_desc:0 "После долгих лет реформ наша экономика наконец-то вернулась в нормальное положение. Будущее стало чуть более светлым."
 GRF_immigration_act:0 "Уэтерский акт об иммиграции"
 GRF_immigration_act_desc:0 "Дайте нам своих усталых и бедных грифонов! Отправьте их, бездомных и несчастных, к нам, и мы раскроем перед ними наши золотые двери!"
 GRF_political_chaos:0 "Политический хаос"
 GRF_political_chaos_desc:0 "Брат пошёл на брата, отец - на сына, кошки и собаки живут вместе, а озёра полыхают огнём. Как это прекрасно."
 GRF_doused_flames:0 "Напряжение усиливается"
 GRF_doused_flames_desc:0 "Нам удалось убедить грифонов прекратить братоубийственную войну, но озёра всё ещё горят."
 GRF_falcons_of_griffinstone_junta:0 "Интеграция соколов"
 GRF_falcons_of_griffinstone_junta_desc:0 "Стальноклюв решил объединить ПГИ и Соколов и ввести их в правительство."
 GRF_communist_militias:0 "Коммунистические повстанцы"
 GRF_communist_militias_desc:0 "Несмотря на гибель большинства главарей этих идиотов, они всё ещё сражаются."
 GRF_fight_for_freedom:0 "Борьба за свободу"
 GRF_fight_for_freedom_desc:0 "Пока гармонисты продолжают сражаться с нами, ни мира, ни порядка нам не видать."
 GRF_falcons_of_griffinstone_junta:0 "Вспомогательные силы"
 GRF_falcons_of_griffinstone_junta_desc:0 "Соколы Грифонстоуна были интегрированы в жандармерию как вспомогательные силы."
