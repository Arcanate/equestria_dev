 BAN_AI_BEHAVIOR:0 "Blackrock's Bandits"
 RULE_OPTION_BAN_FASCIST:0 "Fascist - Blackrock (Historical)"
 RULE_OPTION_FASCIST_BAN_AI_DESC:0 "In this lawless land, the strong take what they want and the weak suffer in silence.\nFascist Blackhollow can either attack both Prywhen and Brodfeld or build up its defences. Either path allows it to conduct raids and spread crime to neighbouring nations."
 RULE_OPTION_BAN_COMMUNIST:0 "Equalist - Reeve Blyeddin"
 RULE_BAN_COMMUNIST_AI_DESC:0 "Equality for all, all for equality! Smile, smile as we march onwards to glorious victory!\nCommunist Blackhollow remains passive and focuses on building a true Equalist utopia, where everygriff is equal and no one oppresses another like before."
 RULE_OPTION_BAN_NEUTRALITY:0 "Non-Aligned - Countess Cyrille"
 RULE_OPTION_NEUTRALITY_BAN_AI_DESC:0 "The nobles will rally the people behind the rightful heir to the throne and retake Blackhollow from bandit scum.\nNon-aligned Blackhollow can attack Griffonstone if they have not elected a monarch, but otherwise remains completely passive and leaves its neighbours alone."
 
 BRF_AI_BEHAVIOR:0 "Brodfeld"
 RULE_OPTION_BRF_NICER_FASCIST:0 "Fascist - Gambit Refused (Historical)"
 RULE_OPTION_NICER_FASCIST_BRF_AI_DESC:0 "If the monarchists defeat the communists and King Kloseu remains alive, he will disagree with his son and will refuse the gambit.\nFascist Brodfeld can potentially get wargoals on all its neighbours and on every single communist country in the world."
 RULE_OPTION_BRF_EDGY_FASCIST:0 "Fascist - Gambit Accepted"
 RULE_BRF_EDGY_FASCIST_AI_DESC:0 "If the monarchists defeat the communists and King Kloseu remains alive, he will disagree with his son and will accept the gambit. A possible royal marriage between Brodfeld and Lushi will be ended.\nFascist Brodfeld can potentially get wargoals on all its neighbours and on every single communist country in the world."
 RULE_OPTION_BRF_NEUTRALITY:0 "Non-Aligned - Brodfeld Reborn"
 RULE_OPTION_NEUTRALITY_BRF_AI_DESC:0 "If the monarchists defeat the communists and Prince Tomado remains alive, he will convince his father to reform his Kingdom into a constitutional monarchy.\nNon-aligned Brodfeld will remain largely passive, but can potentially form a faction with neighbours or get a wargoal on Blackrock's Bandits."
 
