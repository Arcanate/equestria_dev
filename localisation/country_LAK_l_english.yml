 ### Events ###
 dawn.0.t:0 "A Brief History"
 dawn.0.d:0 "The Barony of Lakehouse, most considere it paradise on earth, with it's sceneic beaches, beautiful landscapes and ancient architecture this reputation as an idealic retreat has only been reiforced in the recent years as seemingly only Lakehouse was capable of avoiding the bloodshed and violence of the Empire's collapse. The Barony itself has for generations been ruled by the benevolent claws of the Dawnbreaker family, whom themselves are distant relatives of the Imperial family, but with the still recent death of Baron Recimir it is up to his son Alaric to continue the family legacy and safeguard Lakehouse."
 dawn.0.a:0 "What a peaceful place"
 dawn.1.t:0 "The Direction of the Government"
 dawn.1.d:0 "While we are a rather small country, with the passing of Baron Recimir the new Baron Alaric has decided to invite what few politicians we have in order to decide in which direction the government shall lead Lakehouse."
 dawn.1.a:0 "We must open up to the world"
 dawn.1.b:0 "Maintain the status quo"
 dawn.1.c:0 "We must defend our island to the last breath!"
