###Фокусы###
FLO_reforms:0 "Проведение реформ"
FLO_reforms_desc:0 "Наш город постепенно погружается в хаос, некоторые грифоны недовольны нынешним политическим устройством, наши технологии устарели, а наука застыла на месте. Чтобы мы смогли сдвинуться дальше, нам необходимо срочно провести ряд реформ."
FLO_domestic_policy:0 "Вопрос внутренней политики"
FLO_domestic_policy_desc:0 "Мы долго закрывали глаза на проблемы общественности, пришло время исправить это!"
FLO_factories:0 "Восстановление промышленности"
FLO_factories_desc:0 "Часть наших фабрик уже долгое время не функционирует в результате давних распрей между двух грифоньих кланов, но мы вполне сможем вернуть их в рабочее состояние, однако нам потребуется время на их восстановление."
FLO_factories2:0 "Эксперементальные заводы"
FLO_factories2_desc:0 "Когда мы усмерили грифоньи кланы, мы можем начать строить новые фабрики."
FLO_foreign_policy:0 "Упор на внешнюю политику"
FLO_foreign_policy_desc:0 "Пока что мы далеко не самое большое государство, а нас окружают относительно крупные соседи. Стоит ли попытаться нам подружиться с ними или же мы выберем другой путь?"
FLO_science_update:0 "Церковные школы"
FLO_science_update_desc:0 "Нам следует начать обучать подрастающее поколение, чтобы они смогли принести прогресс нашему графству."
FLO_science_update2:0 "Научные гранты"
FLO_science_update2_desc:0 "Теперь, когда у нас есть молодые учёные, мы можем выделять им средства, чтобы они могли проводить свои собственные научные проекты."
FLO_industry_up:0 "Полная индустриализация"
FLO_industry_up_desc:0 "Теперь, когда мы победили бедность, мы можем взять курс на индустриализацию, чтобы иметь козырь против наших соседей."
FLO_poverty1:0 "Организация рабочих мест"
FLO_poverty1_desc:0 "Наше графство переживает упадочный период, нам необходимо покончить с проблемой бедности, дабы мы могли соперничасть с нашими соседями."
FLO_poverty2:0 "Расширение рабочих мест"
FLO_poverty2_desc:0 "Наш эксперемент по организации рабочих мест удался, нужно продвигать эту политику."
FLO_poverty3:0 "Положим конец бедности!"
FLO_poverty3_desc:0 "Сегодня мы стоим на пороге того, чтобы преодолеть бедность наших подданных. Как только мы покончим с этим, мы сможем поднять голову и предъявить право на престол!"
