l_russian:

### Ideas and advisors

flowena_holidays:0 "Классовая напряженность"
flowena_holidays_desc:0 "Неравенство распространено во Фловене: небольшая группа патрициев и членов гильдий владеет большей частью богатств и всей политической властью, а не-членам гильдий почти ничего не доступно. Низшие классы всё сильнее осознают свое плохое положение и требуют перемен."
flowena_banks:0 "Банки Фловены"
flowena_banks_desc:0 "Фловена может быть городом садов, но она наиболее известна своими банками. Многовековая традиция банковской тайны гарантирует, что вся информация о клиентах остается конфиденциальной, а обширные хранилища под городом являются одними из самых защищенных мест во всей Грифонии. Семьи, которые владеют банками, безусловно, самые влиятельные и по большей части именно они контролируют городскую политику."
flowena_militia:0 "Городское ополчение"
flowena_militia_desc:0 "У Фловены нет постоянной профессиональной армии, а защита города остаётся на совести мотивированного, но весьма неорганизованного гражданского ополчения."
FLO_construction_project_idea:0 "Великая реконструкция"
FLO_construction_project_idea_desc:0 "Мэр начал масштабный проект по реконструкции старых укреплений Фловены."
FLO_wet_plague:0 "Peste Humide"
FLO_wet_plague_desc:0 "Peste Humide, или влажная чума - ужасная болезнь, которую могут распространять черные крысы. она заставляет легкие зараженных заполняться жидкостью, от чего они задыхаются. Болезнь очень заразна и убивает в течение нескольких часов."
FLO_loan_idea:0 "Кредит от банкиров Фловены"
FLO_loan_idea_desc:0 "Банки Фловены одолжили нам значительную сумму денег, которую мы теперь можем инвестировать в экономику. Однако через год после получения кредита мы должны будем либо погасить его с процентами, либо рассмотреть вопрос о его продлении."
FLO_loan_repayment:0 "Погашение кредита"
FLO_loan_repayment_desc:0 "Возврат займа, который мы взяли у Фловены, лёг тяжёлым бременем на нашу экономику. Процентная ставка была довольно высокой."
FLO_cash_influx:0 "Золото продано банкам Фловены"
FLO_cash_influx_desc:0 "Мы продали большое количество золота во Фловену в обмен на ликвидные деньги, которые теперь можно напрямую инвестировать в нашу военную экономику."
FLO_looted_vaults:0 "Фловенская добыча"
FLO_looted_vaults_desc:0 "Наши солдаты тщательно обыскали все хранилища Фловены. Теперь мы можем свободно вложить все эти богатства куда нам заблагорассудится."
FLO_patrician_investment:0 "Инвестиции патрициев"
FLO_patrician_investment_desc:0 "При поддержке мэра Бруно патриции Фловены проинвестировали часть своих значительных богатств в различные проекты, вместо того чтобы позволить деньгам мёртвым грузом лежать на их банковских счетах."
FLO_workers_rights:0 "Ограниченные трудовые права"
FLO_workers_rights_desc:0 "Хотя по-прежнему не каждый может стать членом гильдии, рядовые рабочие получили некоторую юридическую защиту и чуть более высокую зарплату."
FLO_fuck_workers:0 "Дисциплинированные рабочие"
FLO_fuck_workers_desc:0 "Грязные простые грифоны теперь знают своё место в нашем обществе."
FLO_oil_investment:0 "Фловенские нефтяные инвестиции"
FLO_oil_investment_desc:0 "Богатые патриции Фловены вложились в наши операции по нефтедобыче, что позволило нам значительно расширить скваджины. Взамен они получают долю прибыли."
FLO_oil_profits:0 "Прибыль от аделартской нефти"
FLO_oil_profits_desc:0 "Мы вложились в операции по нефтедобыче в Аделарте и взамен получаем часть прибыли."
FLO_the_shekels_must_flow:0 "Золото должно течь"
FLO_the_shekels_must_flow_desc:0 "Свободная экономика - растущая экономика. Даже если мы потеряем часть доходы от налогов и тарифов, это будет стоить того."
FLO_migrant_workers:0 "Приток мигрантов"
FLO_migrant_workers_desc:0 "Наши трудовые законы, система социального обеспечения и легко получаемое гражданство делают город желанным местом для иммигрантов."
FLO_exploiting_migrants:0 "Система спонсорства"
FLO_exploiting_migrants_desc:0 "Все неквалифицированные иностранные рабочие должны иметь спонсора, обычно их работодателя. Некоторые жалуются, что спонсоры оскорбляют и эксплуатируют своих рабочих, но у них мало шансов повторно выразить эти обвинения."
FLO_new_drilling_methods:0 "Новые методики тренировок"
FLO_new_drilling_methods_desc:0 "Наши талантливые командиры обеспечили наилучшую подготовку ополченцев."
FLO_urban_combat:0 "Мастерство городского боя"
FLO_urban_combat_desc:0 "Ополченцы Фловены являются специалистами по городскому бою."
FLO_air_hub:0 "Центр воздушных перевозок"
FLO_air_hub_desc:0 "Благодаря своему положению аэропорт Фловены стал пунктом для остановки и дозаправки самолетов, летающих между Аквелией и Герцландом."
FLO_department_of_affairs_idea:0 "Департамент иностранных дел"
FLO_department_of_affairs_idea_desc:0 "В обязанности этого правительственного департамента входит поддержание дипломатических отношений с другими странами."
FLO_generous_gift:0 "Подарок из Фловены"
FLO_generous_gift_desc:0 "Город-государство Фловена преподнесло нам щедрый дар и выразило желание развивать более тесные отношения."
FLO_armed_neutrality_idea:0 "Вооруженный нейтралитет"
FLO_armed_neutrality_idea_desc:0 "У Фловены нет союзников, но она остаётся оплотом мира посреди океана войны и хаоса."
FLO_standing_army_idea:0 "Постоянная армия"
FLO_standing_army_idea_desc:0 "Городское ополчение было преобразовано в надлежащую профессиональную боевую силу со способными офицерами и современной организацией."
FLO_RD_department_idea:0 "Департамент исследований и разработок"
FLO_RD_department_idea_desc:0 "В этом научном отделе эксперты сотрудничают ради разработки новых продуктов как для потребителей, так и для армии."
FLO_freedom_or_death:0 "La Liberté ou la Mort"
FLO_freedom_or_death_desc:0 "Никогда больше наш город не станет вассалом иностранного правителя! Мы лучше умрём, чем откажемся от нашей свободы!"
FLO_skyfall_flowena_railway_idea:0 "Жеоезная дорога Фловена-Скайфол"
FLO_skyfall_flowena_railway_idea_desc:0 "Новая железная дорога была успешно построена между Фловеной и Скайфолом. Это оживленный торговый маршрут, который продвигает влияние Скайфола дальше вглубь страны."
FLO_herzlandification_idea:0 "Герцландизация"
FLO_herzlandification_idea_desc:0 "Гриффиш преподается в школах и используется в официальных документах. Патриции отказались от вина в пользу пива и полностью забыли аквелийский язык."
FLO_free_city:0 "Вольный имперский город"
FLO_free_city_desc:0 "Фловена считается вольным имперским городом, и поэтому обладает большой автономией во внутренних делах. Это позволило ей в основном сосредоточиться на экономическом развитии, не беспокоясь о таких вопросах, как национальная оборона и дипломатия."
FLO_aquileian_only_idea:0 "Только аквелийский"
FLO_aquileian_only_idea_desc:0 "Аквелийский является единственным официальным языком города, и любые аквелийские аспекты нашей культуры были усилены. Мы наслаждаемся изобразительным искусством и кухней и смотрим свысока на прочие народы мира."
FLO_northeastern_bastion_idea:0 "Северо-восточный бастион Аквелии"
FLO_northeastern_bastion_idea_desc:0 "Мы снова вступили на старый пост защитника границы родины, первой линии обороны, которая смело противостоит любому захватчику. Но на этот раз мы не будем брать взятки, вместо этого мы будем сражаться до победного конца."
FLO_food_imports:0 "Импорт еды из Помоварры"
FLO_food_imports_desc:0 "Фермеры Помоварры предпочитают продавать излишки продукции нашим гражданам, что гарантирует заполненность хранилищ и наличие у нашего населения запасов свежих продуктов."
FLO_western_gardens_idea:0 "Западные сады"
FLO_western_gardens_idea_desc:0 "Всю западная часть города, которую ранее занимали убогие трущобы, полные нищеты и нищеты, теперь покрыли молодые саженцы и ростки, чтобы остатки старого мира могли породить новую, прекрасную жизнь, а также поспособствовать текстильной и парфюмерной промышленности."
FLO_free_guild_membership_idea:0 "Свободное членство в гильдиях"
FLO_free_guild_membership_idea_desc:0 "Старые ограничения на вступление в гильдии и их формирование были по большей части сняты, и теперь большинство рабочих принадлежат к организациям, которые предоставляют им более справедливую заработную плату и рабочие условия."
FLO_peoples_army_idea:0 "Народная армия"
FLO_peoples_army_idea_desc:0 "Ополчение было преобразовано в надлежащую армию, состоящую почти полностью из простых грифонов."
FLO_plague_memorial_idea:0 "Чумной мемориал"
FLO_plague_memorial_idea_desc:0 "В центре города был воздвигнут одинокий скорбный памятник, на котором выгравированы тысячи имен. Он построен в память тех, кто погиб во время вспышки «мокрой чумы» в 1007 году, и напоминает выжившим об ужасе правления де Розбрюна."
FLO_rather_death_than_dishonor_idea:0 "Kentoc'h Mervel Eget Bezañ Saotret!"
FLO_rather_death_than_dishonor_idea_desc:0 "«Лучше смерть, чем бесчестье» - новый девиз армии Фловены. Каждый солдат скорее отдаст свою драгоценную жизнь, чем сдаться и будет жить в рабстве и угнетении."
FLO_pollution_tax_idea:0 "Налог на загрязнение"
FLO_pollution_tax_idea_desc:0 "Чем больше мусоришь, тем больше приходится платить. Держите наш город красивым и чистым!"
FLO_public_healthcare_idea:0 "Государственное здравоохранение"
FLO_public_healthcare_idea_desc:0 "Правительство Фловены контролирует общественный фонд, который покрывает расходы на здравоохранение для тех граждан, которые в нём нуждаются, позволяя даже самым бедным иметь доступ к высококачественной медицинской помощи."
FLO_affordable_design_idea:0 "Доступный дизайн"
FLO_affordable_design_idea_desc:0 "Количество важнее качества, поэтому каждый солдат сможет выполнять свой долг ради всеобщего блага."
FLO_democratic_fervour_idea:0 "Демократическое рвение"
FLO_democratic_fervour_idea_desc:0 "Наш долг - прийти на помощь тем, кто борется за свободу, чтобы однажды весь мир был освобождён от угнетения."
FLO_tourism_board_idea:0 "Совет по туризму"
FLO_tourism_board_idea_desc:0 "В обязанности этого официального комитета входит содействие развитию туризма во Фловене. В нашем городе есть на что посмотреть: знаменитые старые мосты и укрепления, модные показы, художественная галерея Des Bureaux, изысканные духи ... Фловена может стать самым желанным городом мира."
FLO_high_tourism:0 "Туристический бум"
FLO_high_tourism_desc:0 "Состоятельные туристы со всей Грифонии - и даже с других континентов - платят высокие цены за авиабилеты во Фловену. Они хотят увидеть знаменитые старые мосты и укрепления, показы мод, художественную галерею Des Bureaux, прекрасную парфюмерию ... Фловена действительно стала самым желанным городом мира."
FLO_weaponized_flowers_idea:0 "Цветы как оружие"
FLO_weaponized_flowers_idea_desc:0 "Даже красота может причинять боль..."
FLO_democratic_agitation:0 "Демократическая агитация"
FLO_democratic_agitation_desc:0 "Капиталисты из Фловены открыто разжигают революционное рвение среди нашего населения, призывая их восстать, чтобы свергнуть нас и создать «свободное» и «демократическое» правительство."
FLO_guild_membership_idea:0 "Новые полномочия для гильдий рабочих"
FLO_guild_membership_idea_desc:0 "Каждый работающий гражданин имеет право пользоваться защитой и льготами, предлагаемыми членством в гильдии. Деспотичные ограничения прошлого были отменены, и гильдии превратились из эксклюзивных капиталистических клубов в братства рабочих."
FLO_guild_ownership_idea:0 "Новые полномочия для гильдий рабочих"
FLO_guild_ownership_idea_desc:0 "Каждый работающий гражданин имеет право пользоваться защитой и льготами, предлагаемыми членством в гильдии. Деспотичные ограничения прошлого были отменены, и гильдии превратились из эксклюзивных капиталистических клубов в братства рабочих. Кроме того, вся частная собственность была передана в коммунальную собственность гильдии."
FLO_revolutionary_militia_idea:0 "Революционное ополчение"
FLO_revolutionary_militia_idea_desc:0 "Гражданское ополчение Фловены было полно революционного пыла. Они готовы погибнуть ради защиты своего дела и никак не сочувствуют жадным буржуазным ублюдкам."
FLO_flowin_abolished:0 "Отмена фловинов"
FLO_flowin_abolished_desc:0 "Конгресс изъял всю валюту из обращения и уничтожил большую её часть. Вместо того, чтобы платить за товары, граждане теперь просто получают необходимое с коллективных складов."
FLO_secularization_idea:0 "Светский город"
FLO_secularization_idea_desc:0 "Религия - это лишь обман, и поэтому она не должна иметь никакой власти. Государство не заинтересовано в поддержке религиозных учреждений и активно препятствует поклонению, молитвам и, конечно, уплате десятины."
FLO_decentral_planned_economy_idea:0 "Децентрализованное экономическое планирование"
FLO_decentral_planned_economy_idea_desc:0 "В отличие от сталлионградской модели централизованного планирования, экономический план Фловены демократически формулируется гильдиями, которые работают вместе и обмениваются информацией, чтобы они могли прийти к наилучшему возможному варианту."
FLO_voice_of_labour_idea:0 "Голос труда"
FLO_voice_of_labour_idea_desc:0 "«Голос труда» - это еженедельная пролетарская газета, публикующая новости со всего мира, а также заметки, прогнозы погоды, статьи о политике и экономике, а также любимые птенцами комиксы."
FLO_workers_culture_idea:0 "Рабочая культура"
FLO_workers_culture_idea_desc:0 "Тяжелый труд, дух товарищества, интернационализм, свобода, равенство. Эти вещи хороший рабочий ценит превыше всего."
FLO_militiagriff_guild_idea:0 "Гильдия ополченцев"
FLO_militiagriff_guild_idea_desc:0 "Даже ополченцам разрешили создать свою собственную гильдию, которая теперь защищает их права, позволяет лучше сотрудничать и охраняет их «коммерческие тайны»."
FLO_light_tank_design:0 "Фловенский проект легкого танка"
FLO_light_tank_design_desc:0 "После того, как советники из Сталлионграда одобрили конструкцию прототипа танка, в основе которого лежала мобильность, наши отечественные мастерские начали производить уникальные легкие танки, которые дёшевы и просты в сборке."
FLO_medium_tank_design:0 "Фловенский проект среднего танка"
FLO_medium_tank_design_desc:0 "После того, как советники из Сталлионграда одобрили конструкцию прототипа танка, в основе которого лежал баланс, наши отечественные мастерские начали производить уникальные средние танки, которые дёшевы и просты в сборке."
FLO_heavy_tank_design:0 "Фловенский проект тяжёлого танка"
FLO_heavy_tank_design_desc:0 "После того, как советники из Сталлионграда одобрили конструкцию прототипа танка, в основе которого лежала броня, наши отечественные мастерские начали производить уникальные тяжёлые танки, которые дёшевы и просты в сборке."
FLO_ally_left_idea:0 "Точки соприкосновения"
FLO_ally_left_idea_desc:0 "Объединившись, мы станем сильнее в борьбе против капиталистических угнетателей! Мы стремимся к более тесным отношениям с другими революционными нациями, даже если мы не во всем согласны с ними."
FLO_communist_agitation:0 "Социалистическая агитация"
FLO_communist_agitation_desc:0 "Коммунисты из Фловены открыто разжигают революционное рвение среди нашего населения, призывая их восстать, свергнуть нас и создать «свободное» и «пролетарское» правительство."
FLO_international_cause_idea:0 "Международное рабочее дело"
FLO_international_cause_idea_desc:0 "Революция - это всемирное дело, и мы должны внести свой вклад."
FLO_advisory_council:0 "Консультативный парламент"
FLO_advisory_council_desc:0 "Seigneurie был превращен в своего рода парламент, хотя его членов выбирает правитель. Он не имеет никакой политической власти и играет исключительно консультативную роль."
FLO_honoured_workers:0 "Почётные рабочие"
FLO_honoured_workers_desc:0 "Хотя им не предложили членства в гильдии, принц наградил некоторых квалифицированных рабочих и призвал их продолжать свою хорошую работу, а также сообщил, что они находятся под его личной защитой и покровительством."
FLO_poverty_virtue:0 "Узаконенная бедность"
FLO_poverty_virtue_desc:0 "Бедность не так уж и плоха. При мудром подходе она даже может принести пользу.".
FLO_illiteracy_virtue:0 "Узаконенная неграмотность"
FLO_illiteracy_virtue_desc:0 "Кто умножает познания - умножает скорбь."
FLO_citizen_army_idea:0 "Гражданская армия"
FLO_citizen_army_idea_desc:0 "Каждый взрослый гражданин должен прослужить в армии в течение года, и все должны иметь оружие и быть готовыми использовать его в любой момент."
FLO_coal_plant_idea:0 "Угольная электростанция"
FLO_coal_plant_idea_desc:0 "Город почти полностью запитан от гигантской электростанции, потребляющей тонны угля из Уэсткипа. Она накрывает город серой завесой из дыма, но гарантирует, что машины не перестанут работать."
FLO_generous_prince_idea:0 "Соцподдержка от принца"
FLO_generous_prince_idea_desc:0 "Бедные полностью зависят от щедрости и милосердия принца. Они его самые верные и преданные последователи."
FLO_western_barracks_idea:0 "Западные бараки"
FLO_western_barracks_idea_desc:0 "Западный район был преобразован в военный лагерь, предназначенный для проживания и обучения тысяч граждан-солдат."
FLO_strong_city_idea:0 "Сильнейший замок"
FLO_strong_city_idea_desc:0 "Мудрому принцу не составит труда сохранять своих граждан сильными и лояльными, когда он продолжает поддерживать и защищать их. В тяжелые времена они не поддаются отчаянию или предательству, и останутся непоколебимо верными принцу, без колебаний готовые умереть за него. Именно грифоны являются сильнейшим замком и основой любой защиты."
FLO_personal_staff_idea:0 "Личные кадры принца"
FLO_personal_staff_idea_desc:0 "Мудрый принц окружает себя мудрыми грифонами."

