flowena.1.t:0 "Фловена"
flowena.1.d:0 "Графство Фловения - бывший торговый центр южной части Империи, но теперь, когда у власти стоит <name>, который распутно тратит средства казны на балы и развлечения, графство погружается в бездну бедности, мракобесия и болезней. Вернёт ли графство себе статус былого торгового-города или будет сметён более сильными соседями?"
flowena.1.a:0 "<button_name>"
flowena.2.t:0 ""
flowena.2.d:0 ""
flowena.2.a:0 ""
flowena.3.t:0 "Тайное собрание генералов"
flowena.3.d:0 "После того как произошёл пожар, два генерала вооружённых сил Фловении решили изменить положение дел в стране путём дворцового переворота."
flowena.3.a:0 "<name> никудышный лидер! Пришло время сменить его!"
flowena.4.t:0 "На пути к великому будущему"
flowena.4.d:0 "Чтобы совершить переворот, нам недостаточно только одного плана, нам необходимо провести идеологическую обработку наших солдат и населения графства, а также провести набор кадров в нашу армию. Солдаты-волонтёры агитируют на улицах за вступление в наши вооружённые силы."
flowena.4.a:0 "Слава нашей великой нации!"
flowena.5.t:0 "Шаг в будущее"
flowena.5.d:0 "Сегодня, в 4 часа утра, Первая Гвардейская дивизия имени Рихтера без единой капли крови ворвалась в графский дворец и схватила графа <name>. Сегодня днём его повесят на центральной площади Фловены. Теперь нам необходимо определиться, кто станет лидером нашей нации."
flowena.5.a:0 "Граф умер. Да здраствует генерал Рихтер!"
flowena.5.b:0 "Власть в лапы совета высших офицеров!"
flowena.6.t:0 "Плачевные новости"
flowena.6.d:0 "Сегодня днём генерал Астрит была найдена мёртвым за своим рабочим местом. Убийца всё ещё не найден, но на его поиски уже выделены детективы. Это национальная трагедия, мы должны отомстить за смерть одного из наших лидеров!"
flowena.6.a:0 "Так ей и надо"
flowena.6.b:0 "Наша месть будет кровавой"
flowena.7.t:0 ""
flowena.7.d:0 ""
flowena.7.a:0 ""
flowena.8.t:0 "Торговое предложение от Фловены"
flowena.8.d:0 "Нам поступило предложение от Фловены через наших торговых партнёров из Торговой Федерации. Они желают закупить чертежи нашего современного оборудования в замен на передачу одной из своих передовых фабрик в непосредственное управление Эквестрийского правительства."
flowena.8.a:0 "Неплохое предложение"
flowena.8.b:0 "Что они о себе возомнили!?"
flowena.9.t:0 "Просьба от братьев коммунистов"
flowena.9.d:0 "Нам пришла просьба из <name>, что им требуются новое оборудование, чтобы наравне конкурировать с капиталистическими свиньями и помочь принести мировую революцию в земли грифонов!"
flowena.9.a:0 "Поддержать инициативу!"
flowena.9.b:0 "У нас есть более важные дела"
