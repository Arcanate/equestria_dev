FLO_all_is_well_desc:0 "При помощи Бруно правление Чоколата стало мирным и стабильным. Рабочие довольны умеренными уступками, патриции довольны вечеринками, которые проводит Чоколат, а Николас де Шарбон наслаждается спокойной жизнью со своим мудрым отцом. Всё хорошо."

