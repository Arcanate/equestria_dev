FLO_banking:0 "Банковское дело"
FLO_banking_desc:0 "Банковское дело - старая фловенская традиция, и семьи банкиров контролируют городскую политику. Они часто хотят получить ещё больше богатства, предоставляя кредиты или торгуя золотом."

FLO_money_counter:0 "У патрициев есть £coin_text §Y[?bank] миллионов§! фловинов в их хранилищах."

FLO_purchase_machinery:0 "Купить промышленное оборудование"
FLO_purchase_machinery_desc:0 "Хотя мы весьма богаты, другие страны континента имеют более развитую промышленную базу. Это открывает возможности для торговли: мы платим, а иностранцы предоставляют нам современное оборудование, которое можно использовать для увеличения производства на наших заводах."

FLO_purchase_trd_weaponry:0 "Купить оружие у Скайфола"
FLO_purchase_trd_weaponry_desc:0 "Огромные заводы Скайфола производят большое количество современного оружия. Контракт с местными компаниями будет дорогостоящим, но также позволит нам легче снабжать наши оборонительные силы."

FLO_buy_gold:0 "Купить золото"
FLO_buy_gold_desc:0 "Воюющие страны часто в ходе грабежей захватывают золото и хотят получить за него ликвидные деньги, на которые можно купить оружие и стратегические ресурсы. Мы можем воспользоваться этим и потенциально получить £coin_text §Y1 миллион§! фловинов."

FLO_loan_to_guilds:0 "Предложить займ гильдиям"
FLO_loan_to_guilds_desc:0 "Мы можем одолжить деньги нашим ремесленным гильдиям, что позволит им расширить свою деятельность. Погашение кредита произойдёт через год с весьма приличной процентной ставкой, что позволит нам получить немалую прибыль."

