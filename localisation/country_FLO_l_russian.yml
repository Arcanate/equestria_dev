### Focuses

#Initial tree
FLO_new_year:0 "Новогодняя резолюция"
FLO_new_year_desc:0 "Патриции Фловены поняли, что с мэром происходит что-то странное, когда он отказывался присутствовать на их грандиозном новогоднем празднике, несмотря на щедрый фуршет. Некоторые даже заподозрили, что он болен. Однако мэр заверил, что чувствует себя хорошо, и пообещал объяснить всё вскоре после начала следующего года."
FLO_econ_reforms:0 "Стимулировать экономику!"
FLO_econ_reforms_desc:0 "Хотя экономика Фловены неуклонно растет, мы всё ещё сильно отстаем от более развитых стран, которые уже полностью индустриализировались. Наш мэр точно знает, что нужно сделать, чтобы укрепить экономику и обеспечить быструю модернизацию."
FLO_edu_reforms:0 "Повысить грамотность!"
FLO_edu_reforms_desc:0 "Отец и предшественник мэра, Бронзино Великолепный, ввёл бесплатное государственное образование для всех граждан Фловены, значительно повысив уровень грамотности. Он также предоставил стипендии и покровительство перспективным студентам, которые сейчас работают в наших мануфактурах и школах, применяя свои навыки. Чоколат последует его примеру."
FLO_army_reforms:0 "Реформировать ополчение!"
FLO_army_reforms_desc:0 "У Фловены нет постоянной армии, и она полагается на наёмников и ополченцев для обеспечения защиты, но этого может быть недостаточно в случае начала войны. Наш мэр предпримет быстрые и решительные действия, чтобы сделать ополчение действительно могущественным!"
FLO_construction_project:0 "Новый строительный проект"
FLO_construction_project_desc:0 "Мэр хочет проинвестировать средства из казны в новый огромный строительный проект. Есть два варианта, оба из которых могут быть очень полезны для нашего города."
FLO_negotiate_with_pomovarra:0 "Переговоры с Помоваррой"
FLO_negotiate_with_pomovarra_desc:0 "Наши отношения с Помоваррой, мягко говоря, натянуты, и они не признают нашу независимость. Мэр желает не только улучшить эти отношения, но и обеспечить мир и взаимопонимание между гарнизоном и мятежниками в стране. Он готовится к личному визиту, чтобы «установить мир, который продлится тысячу лет»."
FLO_general_strike:0 "Всеобщая забастовка!"
FLO_general_strike_desc:0 "Кажется, у рабочих Фловены закончилось терпение. Вдохновленные синдикалистским движением в Скайфоле, они теперь отказываются работать и протестуют на улицах..."
FLO_feast_in_the_plague:0 "Организовать вечеринку"
FLO_feast_in_the_plague_desc:0 "Чоколат, наконец, признаёт, что он не лучший мэр, но он знает, что есть одна вещь, в которой он хорош: в вечеринках. И это именно то, что он сделает! Грандиозный праздник, который сделает всех счастливыми и спокойными."
FLO_quarantine:0 "Ввести карантин"
FLO_quarantine_desc:0 "Мэр знает, что он должен искупить свои ошибки. Лучший способ сделать это - быстро справиться с чумой. И это следует начать с закрытия ворот, потому что именно это нужно делать, когда приходит чума."
FLO_unleash_the_cats:0 "Выпустить котов"
FLO_unleash_the_cats_desc:0 "Во Фловене много бездомных кошек, и некоторые семьи даже содержат их в качестве домашних животных. Теперь их можно использовать для выслеживания проклятых паразитов, которые принесли эту страшную болезнь в наш прекрасный город!"
FLO_cleanse_with_fire:0 "§RОчищение огнём§!"
FLO_cleanse_with_fire_desc:0 "Кажется, ничто не может остановить чуму. Она распространяется и убивает без пощады, не показывая признаков остановки. Отчаянные времена требуют отчаянных мер."
FLO_brotherly_reason:0 "Голос разума"
FLO_brotherly_reason_desc:0 "Старший брат мэра Чоколата, Бруно, в настоящее время изучает экономику в Мидденхейме. Однако теперь он слышал о произошедшем, и возвращается домой."
FLO_the_fiasco_continues:0 "Единство между братьями"
FLO_the_fiasco_continues_desc:0 "Брат мэра пообещал помочь ему, но мало кто надеется на это. Они должны будут работать вместе и делать все возможное, чтобы завоевать доверие разъярённых граждан. Только тогда они смогут начать восстанавливать Фловену."
FLO_a_new_mayor:0 "Новый мэр"
FLO_a_new_mayor_desc: "Наконец Чоколат обрёл разум и подал в отставку, пока не стало слишком поздно! Теперь новый мэр будет выбран путем жеребьёвки, чтобы возглавить город на предстоящий год."
FLO_food_imports:0 "Импортировать продовольствие из Помоварры"
FLO_food_imports_desc:0 "Наши лояльные подданные в Помоварре регулярно продают сельскохозяйственную продукцию, обеспечивая надежный и стабильный запас продовольствия."

#Non-aligned tree
FLO_revert_reforms:0 "Отменить реформы"
FLO_revert_reforms_desc:0 "Вскоре после вступления в должность Бруно начал неустанно работать, чтобы отменить многочисленные реформы, которые его брат Чоколат инициировал во время своего короткого и безумного правления. И патриции, и простые грифоны с нетерпением ждут результатов."
FLO_encourage_patrician_investment:0 "Поощрять патрицианские инвестиции"
FLO_encourage_patrician_investment_desc:0 "Патриции доверяют Бруно благодаря его экономическому образованию, полученному в университете Мидденхейма. Если он скажет им, что они могут получить большую выгоду от инвестирования своих богатств вместо того, чтобы оставлять их покрываться пылью в банках, они, скорее всего, поверят ему."
FLO_rebuild_western_borough:0 "Восстановить Западный Район"
FLO_rebuild_western_borough_desc:0 "Великий Огонь полностью уничтожил западные трущобы, но из пепла восстанет новый район! У архитекторов уже есть много идей относительного его будущего, и они готовятся представить их Бруно."
FLO_adelart_deal:0 "Сделка с Аделартом"
FLO_adelart_deal_desc:0 "Как и мы, Аделарт отделился от нации репрессивных феодалов. Поэтому мы обязаны помочь им, ведь из-за отчаяния они могут подписать выгодную для нас сделку."
FLO_expand_textile_mills:0 "Модернизировать текстильные фабрики"
FLO_expand_textile_mills_desc:0 "Текстильная промышленность - один из крупнейших секторов нашей экономики. Мы производим ткани, которые затем окрашиваются красителями из цветов, выращенных в наших садах. Ткани приносят отличную прибыль как в Аквелии, так и Герцланде, но методы производства устаревают. Должны быть импортированы новые машины, а мануфактуры расширены."
FLO_expand_steel_foundries:0 "Расширить сталелитейные заводы"
FLO_expand_steel_foundries_desc:0 "Использую дополнительные средства из городской казны и поддержку банковских семей, мы можем расширить наши литейные заводы, чтобы мы могли перерабатывать больше железной руды, импортируемой из Весткипа, и значительно повысить производительность."
FLO_abolish_protectionism:0 "Отменить протекционистские законы"
FLO_abolish_protectionism_desc:0 "За время обучения Бруно изучил силу свободной, нерегулируемой торговли и преимущества, которые она может дать небольшим, но экономически сильным странам вроде Фловены. Теперь он планирует снять все торговые барьеры и отменить многие налоговые законы. Если в краткосрочной перспективе мы потеряем в доходах, то в долгосрочной - будем процветать."
FLO_build_rail_bridges:0 "Построить железнодорожные мосты"
FLO_build_rail_bridges_desc:0 "Многие из наших товаров всё ещё перевозятся судами по рекам Эрне и Пом, но поезда намного быстрее и вместительнее. У нас хватает свежей стали прямиком из литейных цехов, так что можно снести старые мосты и построить новые для поездов, которые будут доставлять наш текстиль на рынки востока и севера."
FLO_enter_weapon_market:0 "Войти на рынок оружия"
FLO_enter_weapon_market_desc:0 "Не только наш город и его ополчение нуждаются в оружии, но и наши зарубежные партнёры. И когда есть спрос, то должно быть предложение, чтобы удовлетворить его. Мы можем получить немалую прибыль в эти неспокойные времена."
FLO_mechanization_of_industry:0 "Механизация промышленности"
FLO_mechanization_of_industry_desc:0 "Хотя у нас нет недостатка в неквалифицированных рабочих для выполнения повторяющихся задач, нельзя отрицать, что современные машины работают гораздо лучше любых живых существ. Внедрение инноваций из-за рубежа вроде сборочных линий и электроинструментов может значительно повысить производительность. Любые затраты окупятся."
FLO_build_flowena_airport:0 "Построить аэропорт Фловены"
FLO_build_flowena_airport_desc:0 "Поскольку самолеты используются всё шире и постоянно совершенствуются, мы должны расширить нашу инфраструктуру, чтобы обеспечить возможность их использования. Благодаря нашему расположению мы могли бы извлечь выгоду из гражданского аэропорта, который также мог бы использоваться нашими ВВС во время войны."
FLO_build_cement_factory:0 "Построить цементные заводы"
FLO_build_cement_factory_desc:0 "Раньше здания традиционно строились из кирпича и дерева, но современная эпоха требует цемента, извести и бетона. Мы должны производить всё это, чтобы наши строительные материалы были самыми наилучшими."
FLO_school_of_business:0 "École De Commerce"
FLO_school_of_business_desc:0 "Поскольку наши патриции контролируют гильдии и, следовательно, экономику, они должны понимать, что они делают. Создание Школы Бизнеса позволит им получить высшее образование в области бизнес-администрирования и менеджмента, что сделает их умелыми и способными предпринимателями."
FLO_fortress_flowena:0 "Крепость Фловена"
FLO_fortress_flowena_desc:0 "Давным-давно, ещё до покорения Гровером I, Фловена, что славилась своими неприступными стенами, была самой мощной крепостью во всей Грифонии. Однако, когда император вторгся в Аквелию, он с легкостью захватил крепость, подкупив гарнизон. Как и надеялся его брат, Бруно теперь обновляет оборону. Однако на этот раз солдаты получат более чем достаточную плату."
FLO_practical_enchantments:0 "Практическое применение зачарований"
FLO_practical_enchantments_desc:0 "Магия имеет также и экономический потенциал. Зачарования могут быть использованы для повышения производительности, улучшения качества продукции и выявления новых способов использования кристаллов для математических расчётов. Поэтому было бы разумно инвестировать в магическое образование и основать новый факультет в нашей бизнес-школе."
FLO_negotiate_with_workers:0 "Переговоры с рабочими"
FLO_negotiate_with_workers_desc:0 "Счастливый рабочий - это продуктивный рабочий, который охотно вносит свой вклад в экономику. Кроме того, конфликты недёшевы. Нет смысла тратить деньги, если вы можете просто встретиться с рабочими и найти решение, которое нравится обеим сторонам, не делая слишком много уступок."
FLO_negative_income_tax:0 "Отрицательный подоходный налог"
FLO_negative_income_tax_desc:0 "Бруно предложил радикальную идею - систему социального обеспечения, в которой те, кто зарабатывает ниже определенной суммы, получают деньги от правительства, а те, кто зарабатывает выше этой суммы, платят налоги. Патриции очень сильно протестуют против этого предложения, но простые грифоны, особенно бедные полны энтузиазма."
FLO_open_the_gates:0 "Открыть ворота"
FLO_open_the_gates_desc:0 "Многие иностранцы выразили желание мигрировать в наш город и работать здесь из-за наших законов о труде и отрицательного подоходного налога. Но гражданство традиционно было трудно получить. Упрощение процесса поможет привлечь тысячи иммигрантов и восстановить численность населения до прежнего уровня."
FLO_end_our_rivalry_marriage:0 "Положить конец нашему соперничеству"
FLO_end_our_rivalry_marriage_desc:0 "Недавние реформы Бруно были тепло встречены населением, но патриции выступают против. Все, кроме одной семьи: дома де Индиго, который впечатлен его щедрой политикой. Бруно знает, что ему нужен могущественный союзник, чтобы обезопасить свою позицию, поэтому, возможно, пришло время наладить отношения."
FLO_tax_cuts:0 "Снижение налогов"
FLO_tax_cuts_desc:0 "Чоколат ввел суровые налоги из-за своей ошибочной веры в «экономику просачивающихся благ». Уровень налогообложения должны быть возвращён к прежнему уровню, иначе мы столкнёмся с полноценным восстанием!"
FLO_invite_yale_teachers:0 "Пригласить преподавателей из Йеля"
FLO_invite_yale_teachers_desc:0 "Во время учебы Бруно встретил много учителей, которые хорошо обучили его и всячески помогали в трудных ситуациях. Теперь, когда он стал мэром своего родного города, Бруно может ещё раз обратиться к ним за помощью и предложить хорошо оплачиваемую работу. Мошенники, нанятые Чоколатом, будут заменены способными и опытными учителями."
FLO_trilingual_education:0 "Трехъязычное образование"
FLO_trilingual_education_desc:0 "Хотя аквелийский всегда был официальным языком нашего города, мы не можем игнорировать тот факт, что многие мигранты приезжают из Герцланда, а некоторые всё ещё говорят на нашем родном языке, помоваррском. Чтобы наши рабочие могли общаться не только друг с другом, но и со своими работодателями, каждый должен знать основы всех трёх языков."
FLO_department_of_affairs:0 "Департамент иностранных дел"
FLO_department_of_affairs_desc:0 "Дипломатия жизненно важна, если мы хотим сохранить независимость. Необходимо создать новый правительственный департамент, призванный содействовать установлению хороших отношений с другими странами, укреплению партнерских отношений и поддержанию мира и стабильности в регионе."
FLO_align_aquileia:0 "Подружиться с Аквелией"
FLO_align_aquileia_desc:0 "Нет сомнений в том, что Аквелия - наша родина. Патриции города свободно говорят на этом языке, и большая часть нашей культуры сходна с аквелийской. Хотя в прошлом наши отношения были напряженными, возможно, пришло время отложить в сторону разногласия."
FLO_protection_from_empire:0 "Имперская угроза"
FLO_protection_from_empire_desc:0 "Империалисты-гегемоны севера жадно смотрят на наш дом, желая снова контролировать его и заставить нас учить грубый гриффиш. Мы должны найти защиту у Аквелии, поскольку она наверняка не захочет повторить ошибки прошлого и позволить нам попасть в когти их врага?"
FLO_embargo_empire:0 "Наложить эмбарго на Империю"
FLO_embargo_empire_desc:0 "Мы всегда экспортировали значительное количество товаров по реке Эрн в Герцланд, но теперь пришло время прекратить кормить имперских подонков и вместо этого обратить взоры на юг. Высшие классы Аквелии довольно богаты и охотно будет покупать наши предметы роскоши. Также мы должны прекратить выдавать кредиты герцландцам, которые все равно обанкротятся."
FLO_aquileian_only:0 "Только аквелийский"
FLO_aquileian_only_desc:0 "Существует лишь одна культура, по изощрённости и утончённости превосходящая все остальные: аквелийская. Язык мелодичен и красив, его носители модны и хорошо образованы, а кухня не имеет себе равных. А герцландцы - тупые животные без чувства юмора и с плохим вкусом в еде и искусстве. Давайте гордиться нашей аквелийской идентичностью!"
FLO_bankroll_aquileia:0 "Нетронутый потенциал"
FLO_bankroll_aquileia_desc:0 "Хотя экономика Аквилии находится не в лучшем состоянии, нет никаких сомнений в том, что она растёт и может расти гораздо быстрее. Ей нужен лишь приток капитала и некоторые мудрые инвестиции. Бруно будет мотивировать наших патрициев покупать акции и недвижимость."
FLO_aquileian_intelligentsia:0 "Пригласить интеллектуалов из Аквелии"
FLO_aquileian_intelligentsia_desc:0 "Никто не может отрицать, что наш город - прекрасное место для учёных. У нас есть много ботанических садов, где они могут спокойно размышлять и спокойно учиться, а также много прекрасных усадеб, которые могут быть превращены в личные лаборатории и сданы в аренду. Также Бруно пообещал субсидии для поддержки. Кто может отказаться от такого?"
FLO_northeastern_bastion:0 "Северо-восточный бастион Аквелии"
FLO_northeastern_bastion_desc:0 "Давным-давно, ещё до возникновения Империи, Фловена была внушительной крепостью, ответственной за охрану северной границы Королевства. Хотя наши солдаты не справились со своими обязанностями из-за жадности, это больше не повторится, так как мы уже более богаты, чем большинство знатных герцландцев. Пусть мы еще раз защитим наше отечество от иностранного вторжения!"
FLO_cooperate_with_companies:0 "Сотрудничество с аквелийскими компаниями"
FLO_cooperate_with_companies_desc:0 "Аквила, Рила и Придея - это крупные города, где кипит экономическая деятельность, и процветают многие компании. Мы должны стремиться к более тесным отношениям с ними и работать вместе. Они с радостью заплатили бы высокую цену за нашу сталь и уголь, а взамен мы могли бы купить их готовую продукцию."
FLO_aquileian_urban_area:0 "Aire Urbaine d'Aquileia"
FLO_aquileian_urban_area_desc:0 "Настало время воссоединиться с нашей родиной и искать более тесной интеграции с Аквелией. Мы можем стать автономным городским районом под защитой их могучей армии и с полным доступом к рынкам. Осталось лишь отправить дипломата с просьбой предоставить нам этот статус."
FLO_espouse_empire:0 "Поддержать Империю"
FLO_espouse_empire_desc:0 "Император Гровер III превратил нас в Вольный Имперский Город, предоставив автономию и избавив нас от власти нечестивой династии Дискретов. Мы должны ещё раз обратиться за помощью и защитой к нашим бывшим щедрым повелителям."
FLO_bankroll_empire:0 "Субсидии для Империи"
FLO_bankroll_empire_desc:0 "До революции Герцланд был экономическим центром Империи. В последние годы он начал восстанавливаться при относительно высоком ежегодном росте. Бруно утверждает, что мы должны быть мудрыми и инвестировать в Империю, потому что это не только поможет им, но и может принести существенную прибыль в долгосрочной перспективе."
FLO_embargo_aquileia:0 "Наложить эмбарго на Аквелию"
FLO_embargo_aquileia_desc:0 "Хотя Аквелия является важным торговым партнером для нас, возможно, нам следует сосредоточиться на северной торговле и отказаться от рынков юга. У Герцланда есть все товары, которые есть у Аквилеи, так для чего нам нужны эти высокомерные любители багетов? Также мы должны закрыть банковские счета ненадежных Дискретов и опасных революционеров."
FLO_herzlandification:0 "Начать герцландизацию"
FLO_herzlandification_desc:0 "Аквелийцев нельзя воспринимать серьёзно. Надутые и вспыльчивые любители лягушек никогда не платят по долгам и постоянно бунтуют и восстают. Герцландцы же, наоборот - трудолюбивые, разумные грифоны, которые остаются верными своим повелителям. Поэтому мы должны принять их культуру и сделать гриффиш единственным официальным языком."
FLO_protection_from_aquileia:0 "Аквелийская угроза"
FLO_protection_from_aquileia_desc:0 "Темные тучи собираются на юге, ведь коварные аквелийцы замышляют отобрать нашу свободу и снова заковать нас в цепи. Мы должны искать помощи с севера от могущественной Империи, чьи огромные армии могут заставить трусливых аквелийцев сдаться, просто маршируя в их направлении."
FLO_sister_city_romau:0 "Наш город-побратим Ромау"
FLO_sister_city_romau_desc:0 "Ромау был вторым Вольным Имперским Городом помимо нас, и мы часто торговали в те дни. Ромау всегда был богаче нас, но не стоит ревновать, давайте восхищаться им и учиться у него! Ромау может многому нас научить, и вместе мы сможем стать богаче, чем когда-либо прежде."
FLO_imperial_garrison:0 "Имперский гарнизон"
FLO_imperial_garrison_desc:0 "Если на нас нападут, Империя не сможет немедленно среагировать и помочь нам. Поэтому они мудро решили разместить в нашем городе постоянный военный гарнизон в качестве первой линии обороны. Мы благодарны за их постоянную бдительность."
FLO_prelature_of_boreas:0 "Прелатура Борея"
FLO_prelature_of_boreas_desc:0 "Нашим священникам давно не хватало официального лидера, хотя лидер культ Борея всегда был самым влиятельным. Но благодаря нашим более теплым отношениям с Архонтами Империи мы можем просить, чтобы они предоставили нам религиозную автономию и собственного прелата, который будет руководить нашими священниками."
FLO_imperial_free_city:0 "Вольный Имперский Город"
FLO_imperial_free_city_desc:0 "В течение почти двух веков мы были Вольным Имперским Городом, наслаждаясь миром и автономией под защитой милосердной Империи. Теперь этот золотой век вернётся, когда мы отправим дипломата в Грифенхейм, чтобы поклясться в верности императору и снова запросить статус Вольного Города."
FLO_side_skyfall:0 "Встать на сторону Скайфола"
FLO_side_skyfall_desc:0 "Торговые принцы запада имеют с нами много общего. Они также хотят оставаться независимыми и свободными от притеснения жестоких деспотов и их протекционистской политики. Мы, торговцы, должны быть на одной стороне в эти трудные времена и работать вместе, чтобы обеспечить нашу золотую свободу."
FLO_financial_support:0 "Инвестировать в запад"
FLO_financial_support_desc:0 "Скайфол является одним из крупнейших экономических центров континента, поэтому нет никаких сомнений, что любые инвестиции быстро окупятся. При поддержке Бруно наши патриции скоро обратят свой взор на прибыльные рынки западного побережья."
FLO_skyfall_flowena_railway:0 "Железная дорога Скайфол-Фловена"
FLO_skyfall_flowena_railway_desc:0 "Бруно предложил интригующую идею. Он говорит, что для установления более тесных связей со Скайфолом мы должны построить железную дорогу между нашими городами. Это, конечно, требует обоюдного согласия, но в случае успеха новая железная дорога станет жизненно важным и прибыльным торговым путем."
FLO_mutual_threats:0 "Просьба о помощи"
FLO_mutual_threats_desc:0 "Мы всего лишь один город, и за нашими границами многие влиятельные деспоты планируют покорить и разграбить нас. Мы должны попросить Скайфол, нашего друга и коммерческого партнера, гарантировать нашу свободу. Возможно, они наша единственной надеждой."
FLO_trade_with_skyfall:0 "Торговля с Скайфолом"
FLO_trade_with_skyfall_desc:0 "Торговцы Скайфола желают наших прекрасных тканей и духов, а также хотели бы пользоваться нашими банковскими услугами более регулярно. С другой стороны, мы хотим приобрести их промышленные товары вроде автомобилей и прочих механизмов. Пришло время подписать соглашения для развития торговли между нашими странами."
FLO_shared_patents:0 "Общие патенты"
FLO_shared_patents_desc:0 "Компании и рационализаторы из Скайфола запатентовали множество удивительных технологий и владеют эксклюзивными правами на них. Однако тёплые отношения между нами могут побудить их поделиться с нами своими технологическими чудесами, а взамен мы дадим доступ к собственным изобретениям."
FLO_mercenaries_for_skyfall:0 "Наемники для Скайфола"
FLO_mercenaries_for_skyfall_desc:0 "В обмен на всё добро, что сделали для нас грифоны Скайфола, мы должны отплатить им взамен. Бруно ведет переговоры с несколькими компаниями наёмников из Герцланда и хочет нанять их, чтобы они сражались за Скайфол."
FLO_skyfall_branch_offices:0 "Филиалы Скайфола"
FLO_skyfall_branch_offices_desc:0 "Благодаря росту торговли, компании из Скайфола уже значительно увеличили свое влияние в нашем городе. Если мы позволим им создать филиалы, то сможем добиваться ещё более тесного сотрудничества и увеличения прибыли."
FLO_the_golden_league:0 "Золотая лига"
FLO_the_golden_league_desc:0 "Фловена и Скайфол стали по-настоящему близкими партнерами, сотрудничающими в области коммерции, военного дела и науки. Мы нашли общий язык в любви к золоту и стали близкими друзьями, хотя и не совсем официальными. Возможно, пришло время окончательно сблизиться и предложить заключить официальный союз между нашими двумя странами."
FLO_armed_neutrality:0 "Вооруженный нейтралитет"
FLO_armed_neutrality_desc:0 "Фловена не имела союзников на протяжении десятилетий и это не изменится. Мы не хотим принимать участие в кровавой игре престолов, в которую играют иностранные лорды, и просим лишь об одном: быть оставленными в покое, в мире и на свободе. Те, кто не будут уважать наше единственное желание, скоро поймут, что мы сильнее, чем кажемся."
FLO_domestic_arms:0 "Собственное производство оружия"
FLO_domestic_arms_desc:0 "Мы не можем полагаться исключительно на импорт оружия из других стран. Поскольку нас могут окружать враги, нам нужно быть уверенными в собственных возможностях. В нашу военную промышленность должны быть вложены значительные средства для значительного расширения производства."
FLO_negotiate_with_neighbours:0 "Переговоры с соседями"
FLO_negotiate_with_neighbours_desc:0 "Чтобы выжить и сохранить нейтралитет, нам нужно поддерживать отличные отношения с соседними странами и убедиться, что у них нет желания вести войну против нас. Наши лучшие дипломаты должны быть отправлены за границу немедленно."
FLO_standing_army:0 "Постоянная армия"
FLO_standing_army_desc:0 "Ополчения из всевозможных подонков просто недостаточно для защиты нашего города. Нам нужно создать армия с постоянными солдатами, чиновниками и передовой организацией. Служба в армии станет обязательной для всех подходящих грифонов, поэтому у нас не будет недостатка в солдатах."
FLO_RD_department:0 "Создать отдел исследований и разработок"
FLO_RD_department_desc:0 "Наше оборудование и инструменты не должны быть устаревшими, если мы хотим конкурировать с экономикой и вооруженными силами других стран. Бруно нанял лучших специалистов Грифонии для совместной работы и внедрения инноваций, что поможет догнать более развитые страны мира."
FLO_university_flowena:0 "Университет Фловены"
FLO_university_flowena_desc:0 "Поскольку в Фловене никогда не было университета, грифонам вроде Бруно приходилось учиться за границей в местах вроде Йеля. Наш мэр желает, чтобы ни один гражданин никогда не покинул свой родной город из-за учёбы, и финансирует создание нового университета, который, несомненно, станет одним из лучших в Грифонии."
FLO_purchase_moar_weapons:0 "Купить ещё больше винтовок"
FLO_purchase_moar_weapons_desc:0 "Хотя нам нужно быть самостоятельными, покупка ещё большего количества оружия не повредит. Мы также можем скопировать зарубежные разработки и усовершенствовать собственные модели винтовок. Это, безусловно, будет стоить потраченных денег."
FLO_flowena_will_be_free:0 "Фловена будет свободной"
FLO_flowena_will_be_free_desc:0 "Наша нация - это крошечный островок мира и процветания в океане нищеты и хаоса. Наши грифоны готовы умереть, чтобы сохранить свою свободу, потому что они больше никогда не захотят стать рабами. Пусть Фловена победит!"
FLO_mediate_between_giants:0 "Посредник между гигантами"
FLO_mediate_between_giants_desc:0 "Напряженность между Аквелией и Империей продолжает расти, и война кажется почти неизбежной. Мы находимся между ними, и обе державы хотят захватить наши земли раньше, чем их соперник. Чтобы одержать победу, мы должны встать между двумя гигантами и попытаться достучаться до них. Только тогда мы сможем избежать тотальной войны, что погубит нас всех."
FLO_discipline_workers:0 "Дисциплинировать рабочих"
FLO_discipline_workers_desc:0 "Простые грифоны должны знать свое место в нашем иерархическом обществе. Они существуют, чтобы трудиться на патрициев без каких-либо жалоб. Любые восстания должны быть пресечены, даже если это требует найма недешёвых наемников. Обеспечение стабильности и порядка в Фловене стоит любых затрат."
FLO_evict_the_poor:0 "Изгнать бедных"
FLO_evict_the_poor_desc:0 "Безработные нищие не нужны нашему прекрасному городу. Пусть будет известно, что для получения гражданства вы должны работать и зарабатывать достаточно денег, чтобы содержать себя. Нам не нужно, чтобы паразиты присосались к нашей экономике."
FLO_sponsorship_system:0 "Внедрить систему спонсорства"
FLO_sponsorship_system_desc:0 "Число наших рабочих значительно уменьшилось из-за мокрой чумы. Мы должны привлечь рабочих-мигрантов. Бруно предложил внедрить систему спонсорства для контроля над ними. У всех неквалифицированных рабочих должен быть спонсор, обычно их работодатель. Спонсоры являются опекунами и получают полный контроль над рабочими."
FLO_end_our_rivalry_murder:0 "Покончить с соперничеством"
FLO_end_our_rivalry_murder_desc:0 "Пока патриции восхваляют суровую политику Бруно, а население трясётся в страхе, проклятая семья де Индиго спровоцировала мятеж среди простых грифонов, чтобы свергнуть дом де Розбрюн. Об этих давних врагах нужно позаботиться раз и навсегда!"
FLO_increse_militia_pay:0 "Повышение зарплаты ополчению"
FLO_increse_militia_pay_desc:0 "Как Чоколат мог даже подумать о снижении зарплаты ополченцев? Они наши лучшие и самые надежные защитники, готовые умереть ради защиты своего родного города. Кроме того, увеличение государственных расходов обеспечивает хорошие стимулы для экономики."
FLO_purchase_weapons:0 "Купить винтовки"
FLO_purchase_weapons_desc:0 "Наши ополченцы традиционно лично несут ответственность за приобретение собственного оружия, но они всегда покупают самые дешёвые модели. Как мы можем надеяться сохранить независимость, если наши грифоны используют устаревшее оружие прошлого тысячелетия? Правительство явно должно обеспечить солдат соответствующим снаряжением."
FLO_promote_officers:0 "Продвигать офицеров"
FLO_promote_officers_desc:0 "Чума сильно проредила ряды наших офицеров, и мы потеряли много талантливых командиров, в том числе и саму Астрит Кох. Как наше ополчение может защитить город без надлежащего руководства? Мы должны продвигать перспективных солдат и офицеров низкого ранга на более высокие должности."
FLO_art_of_the_deal:0 "Искусство сделки"
FLO_art_of_the_deal_desc:0 "Наёмники являются торговцами смерти, и с ними всегда можно торговаться. Бруно знает, что сказать, чтобы они согласились на более низкую цену и дольше сражались, прежде чем покинуть нас."
FLO_found_flower_guard:0 "Основать цветочную гвардию"
FLO_found_flower_guard_desc:0 "Хотя наше ополчение квалифицировано и надёжно, патрициям нужны более лояльные и профессиональные солдаты, чтобы защитить их, особенно если простые грифоны решат восстать против нашего справедливейшего правления. Цветочная гвардия - обученная Николасом де Шарбоном и оснащенная лучшим оружием, которое можно купить за деньги, отлично подойдёт."
FLO_revise_drilling_methods:0 "Пересмотреть методы тренировок"
FLO_revise_drilling_methods_desc:0 "Хотя наши ополченцы не являются профессиональными солдатами, они хорошо обучаются и развивают свои навыки. Тем не менее, характер войны быстро меняется. Наши недавно повышенные командиры реформируют учебные программы и усовершенствуют их, так что наше ополчение будет готово сражаться в современной войне."
FLO_doctrine_of_defence:0 "Оборонительная доктрина"
FLO_doctrine_of_defence_desc:0 "Мы должны держаться, если хотим сохранить независимость. Другие смотрят на наш сияющий, богатый город жадными глазами и точат когти, замышляя нашу погибель. Пусть их жалкие атаки разобьются об нашу оборону, как волны разбиваются о скалы!"
FLO_hire_rogue_knights:0 "Нанять странствующих рыцарей"
FLO_hire_rogue_knights_desc:0 "В Грифонии много рыцарских орденов, большинство из которых постоянно служат какой-либо стране. И всё же некоторые рыцари являются странствующими и спят под изгородями в сельской местности, всегда находящиеся в поиске работы. Бруно лично встретится с этими рыцарями и предложит им выгодную сделку, от которой они не смогут отказаться."
FLO_urban_combat_training:0 "Обучению сражениям в городах"
FLO_urban_combat_training_desc:0 "Если на нас нападут, битвы будут происходить не на широких открытых равнинах, в тенистых лесах или высоких горах, а на улицах и мостах нашего дорогого города. Поэтому наше ополчение должно знать, как вести войну в городских условиях и как заставить врага дорого платить за каждое захваченное здание."
FLO_secure_river_trade:0 "Обезопасить речную торговлю"
FLO_secure_river_trade_desc:0 "Реки Эрн и Пом являются нашими наиболее важными коммерческими маршрутами. Северная река, Эрн, является связующим звеном между Аквелией и Герцландом, а южная река, Пом, течёт из богатых рудой гор Весткип, которые снабжают наши литейные заводы. Мы должны предотвратить блокаду со стороны враждебной Помоварры и захватить берега реки!"
FLO_defend_skies:0 "Защитить небеса"
FLO_defend_skies_desc:0 "Хотя грифоньи войны всегда велись в трёх измерениях, опасность, исходящая сверху, теперь больше, чем когда-либо прежде из-за бомбардировщиков и истребителей, что могут обрушивать на нас огонь и гибель. Мы не можем допустить, чтобы наш честный город был разрушен с небес, и мы должны расширить ПВО, пока не стало слишком поздно."
FLO_partition_pomovarra:0 "Разделение Помоварры"
FLO_partition_pomovarra_desc:0 "Теперь, когда угроза со стороны Помоварры устранена, мы должны решить судьбу этих земель. Камрис будет интегрирован, Помоварре будет предоставлена ограниченная автономию и номинально республиканское правительство. Бруно решил, что его двоюродная сестра Камилла справится с управлением."
FLO_anti_tank_tactics:0 "Противотанковая тактика"
FLO_anti_tank_tactics_desc:0 "Современный век принёс не только чудеса, но и ужасы. Одним из них являются танки - бронированные стальные звери с тяжелым вооружением, способные пересекать практически любую местность. Мы должны удостовериться, что наше ополчение подготовлено противостоять такой ужасной угрозе."
FLO_a_token_airforce:0 "Символические ВВС"
FLO_a_token_airforce_desc:0 "Хотя у нас нет производственных мощностей для создания надлежащих ВВС, мы можем использовать немного самолётов для помощи в обороне города и обеспечении контроля над небом. К счастью, мы нашли независимых подрядчиков, которые готовы продавать нам устаревшие самолеты по сниженной цене."

#Democratic tree
FLO_champions_of_the_people:0 "Друзья народа"
FLO_champions_of_the_people_desc:0 "Дом де Индиго всегда отстаивал права простых грифонов и стремился положить конец конфликту между классами, пока не стало слишком поздно. После того, как деспотическая династия де Розбрюн наконец-то была свергнута, де Индиго могут принести мир и демократию во Фловену."
FLO_protect_clients:0 "Защитить наших сомнительных клиентов"
FLO_protect_clients_desc:0 "Хотя некоторые считают наши законы о банковской тайне противоречивыми, мы лишь хотим защитить наших клиентов и сохранить конфиденциальность. Да, некоторые из них могут считаться преступниками в своих странах. Но много кого из них преследуют по национальному признаку, кто-то является борцом за свободу. Но это не наша проблема. Мы просто предоставляем услуги."
FLO_abolish_secrecy:0 "Отменить банковскую тайну"
FLO_abolish_secrecy_desc:0 "Слишком долго наши банки обслуживали преступников и магнатов, которые используют эти счета для отмывания денег и уклонения от уплаты налогов. Это закончится сейчас! Деспоты и мошенники, убийцы и воры, бегите из нашей прекрасной страны! Ваши грязные секреты будут открыты для всех, чтобы вы, наконец, смогли предстать перед судом."
FLO_western_gardens:0 "Западные сады"
FLO_western_gardens_desc:0 "Чтобы почтить память тех, кто погиб во время Великого пожара, полностью разрушившего западный район, мы превратим эти руины в сад и посадим в пепел многочисленные семена, чтобы однажды он стал процветающим и прекрасным садом, который также может обеспечить ценными красками наших художников и текстильные фабрики."
FLO_culture_festival:0 "Фестиваль культуры"
FLO_culture_festival_desc:0 "Фловена - это плавильный котел многих культур: аквелийской, герцландской и помоваррской. Эта уникальная смесь определяет нашу индивидуальность. Анна де Индиго в настоящее время готовит грандиозный праздник, чтобы показать лучшие культурные достижения нашего народа."
FLO_finest_perfumes:0 "Лучшие духи"
FLO_finest_perfumes_desc:0 "Коллекция экзотических растений даёт все необходимое для создания изысканных духов, но стандарты снизились во времена правления де Розбрюна, который хотел получить прибыль за счет массового производства. Теперь мы сконцентрируемся на качестве и обеспечим соответствие продуктов самым высоким стандартам. Хорошая репутацию способствует спросу."
FLO_plague_memorial:0 "En Mémoire"
FLO_plague_memorial_desc:0 "Из-за некомпетентного правления проклятой семьи де Розбрюн, мокрая чума распространялась как лесной пожар, заражая и убивая тысячи грифонов. Весь город всё ещё находится в шоке, но, возможно, установка мемориала в честь погибших поможет преодолеть боль от потери любимых и друзей."
FLO_flowenan_fashion:0 "Фловенская мода"
FLO_flowenan_fashion_desc:0 "Наш качественно сделанный и ярко окрашенный текстиль уже известен по всей Грифонии. Мы можем и дальше продвигать его, нанимая талантливых модельеров и проводя показы, на которых дизайн выставляется на всеобщее обозрение. Мы, несомненно, получим много клиентов, если покажем какие чудодейственные вещи можно создать с нашей тканью."
FLO_pollution_tax:0 "Ввести налог на загрязнение"
FLO_pollution_tax_desc:0 "Наш город долгое время был известен как самый красивый город континента благодаря многочисленным садам, но развитие современной промышленности угрожает этому титулу. Токсичные пары чернят воздух и убивают цветы, когда отходы сбрасываются в реки. Чтобы спасти наш город, мы должны воспрепятствовать этому, обложив налогом «грязное» производство."
FLO_public_healthcare:0 "Всеобщее здравоохранение"
FLO_public_healthcare_desc:0 "Мокрая чума была тревожным звонком для всех нас, но в особенности для правительства. Мы должны принять активные меры для обеспечения общественной гигиены и покрытия расходов на здравоохранение для тех, кто иначе не мог бы себе это позволить. Это будет стоить дорого, но хорошее здоровье наших граждан дороже золота."
FLO_tourism_board:0 "Создать совет по туризму"
FLO_tourism_board_desc:0 "Многие достопримечательности нашего великолепного города уже привлекают тысячи туристов каждый год, но у зарождающейся туристической индустрии есть неиспользованный потенциал. Мы создадим правительственный совет, которому поручено продвигать Фловену и её культуру за рубежом, а также координировать работу отелей и турагентов в нашем городе."
FLO_open_international_airport:0 "Открыть международный аэропорт"
FLO_open_international_airport_desc:0 "Наш совет по туризму предложил открыть грандиозный аэропорт для иностранных пассажиров, чтобы любой мог легко забронировать рейс и приехать в наш город. Это позволит туристической отрасли расти в геометрической прогрессии, а закупка пассажирских самолетов позволит нам изучить их конструкции и усовершенствовать собственные самолеты."
FLO_synthetic_crystal_experiments:0 "Эксперименты с синтетическими кристаллами"
FLO_synthetic_crystal_experiments_desc:0 "Кристаллы - интересный материал для работы, но до сих пор нам приходилось импортировать из-за границы. Наши лучшие умы недавно экспериментировали с применением магии для стимулирования роста кристаллов в контролируемых лабораторных условиях и достигли прорыва. Теперь мы можем синтезировать кристаллы в больших масштабах."
FLO_fate_of_rosebrune:0 "Судьба наших соперников"
FLO_fate_of_rosebrune_desc:0 "Теперь, когда мы наконец-то освободили Фловену от деспотического правления наших соперников, мы должны решит их судьбу. Может быть, лучше всего просто изгнать их, или стоит проявить к ним милосердие, что докажет наше моральное превосходство над ними."
FLO_free_guild_membership:0 "Облегчить ограничения на членство в гильдиях"
FLO_free_guild_membership_desc:0 "Уже много лет простые рабочие нашего города жалуются на то, что им запрещено подавать заявки на членство в гильдии и создавать собственные. До сих пор древние законы оставались в силе только потому, что патриции хотят сохранять свои привилегии. Теперь простые грифоны, наконец, получат то, что хотят."
FLO_a_true_republic:0 "Настоящая республика"
FLO_a_true_republic_desc:0 "Официально Фловена - республика, но название имеет мало общего с реальностью. Фальсифицированные жеребьёвки используются для выбора членов Seigneurie, который принимает только патрициев. Но теперь в нашем городе наконец-то появится настоящая демократия! Готовятся выборы, чтобы временное правительство могло уйти в отставку."
FLO_welfare_program:0 "Начать программу соцподдержки"
FLO_welfare_program_desc:0 "Уровень бедности в нашем городе возрос из-за Чоколата, когда многие грифоны попрошайничали на улицах или совершали преступления, чтобы просто выжить. Мы должны обеспечить благополучие наших граждан, но это будет стоить немало. Де Индиго и их союзные семьи взяли на себя обязательство выплатить долги и финансировать программу социального обеспечения."
FLO_protect_workers:0 "Защитить рабочих"
FLO_protect_workers_desc:0 "Патриции больше не должны относиться к своим рабочим как к рабам! Мы дадим рабочим все, что они пожелают, и защитим слабых от злоупотреблений. Восьмичасовый рабочий день, чёткие правила безопасности и справедливая зарплата сделают чудеса для улучшения жизни граждан. Жестокие патриции могут жаловаться сколько угодно."
FLO_patronage_of_arts:0 "Покровительство искусствам"
FLO_patronage_of_arts_desc:0 "Де Индиго всегда поддерживали перспективных художников, собирая их под своим крылом. Теперь они хотят сделать само государство покровителем и ищут художников, скульпторов, музыкантов, писателей и режиссеров со всей Грифонии. В отличие от Чоколата, они могут распознать настоящий талант и, вероятно, найдут много блестящих умов."
FLO_finest_free_education:0 "Наилучшее бесплатное образование"
FLO_finest_free_education_desc:0 "Наша молодежь - это будущее, поэтому инвестиции в неё - самый разумный вклад. Мы должны заменить мошенников, нанятых Чоколатом, на компетентных учителей, которые заботятся о своих учениках, и платить им высокую зарплату, чтобы сделать должность учителя уважаемой и желанной."
FLO_harmony_between_classes:0 "Межклассовая гармония"
FLO_harmony_between_classes_desc:0 "Богатые больше не угнетают бедных, всё благодаря усилиям Анны и её семьи. Хотя некоторые патриции продолжают жаловаться, большинство поняли, что счастливый рабочий - продуктивный рабочий, и ценят то, как де Индиго повысили престиж Фловены наймом многих талантливых художников. Очевидно, что классы вполне могут сосуществовать в мире."
FLO_expand_curriculum:0 "Расширить учебный план"
FLO_expand_curriculum_desc:0 "В школах Фловены давно преподаются такие практические предметы, как математика и физика. Однако мы не можем допустить, чтобы наши птенцы были ограничены, нужно расширить их кругозор. Должны быть введены новые предметы: искусство, музыка, новые языки. Каждый молодой грифон сможет стать цивилизованным и открытым."
FLO_haven_of_freedom:0 "Гавань свободы"
FLO_haven_of_freedom_desc:0 "Граждане нашей маленькой республики пользуются благами свободы и благополучия. Теперь начинают распространяться слухи, и к нам стекаются грифоны со всей Грифонии, желающие присоединиться к фловенскому благословенному обществу и разделить наше счастье. Мы будем радостно приветствовать всех их."
FLO_academy_of_social_sciences:0 "Академия общественных наук"
FLO_academy_of_social_sciences_desc:0 "Хоть мы и расширили нашу учебную программу, у нас всё ещё нет специализированных в общественных науках учреждений. Создание академии и привлечение иностранных интеллектуалов позволит нам лучше понять как себя, так и мир вокруг нас."
FLO_spread_the_word:0 "Распространить слово"
FLO_spread_the_word_desc:0 "Хотя мы создали небольшой приятный демократии и свободы, мы не можем просто изолироваться и игнорировать угнетение и опасности за пределами наших границ. Нет, мы должны найти сильных союзников, которые разделяют наши ценности, и направить помощь тем, кто борется за свою свободу. Наш долг - улучшить жизнь всех любой ценой."
FLO_revive_tongue:0 "Возродить наш родной язык"
FLO_revive_tongue_desc:0 "Века назад все грифоны во Фловене говорили на помоваррском языке, но со временем миграция из Аквелии и Герцланда повысила популярность более космополитичных и практичных языков. Чтобы сохранить самобытность и культурное наследие, мы должны принять незамедлительные меры по внедрению официального статуса помоваррского и преподавании его молодёжи."
FLO_crystal_computing:0 "Кристальные компьютеры"
FLO_crystal_computing_desc:0 "Кристаллы могут быть использованы для художественных работ и оружия, но они могут иметь и другое применение. Поскольку они могут заряжаться и разряжаться с помощью магической энергии, их можно использовать для хранения двоичных данных. Разработка машины для управления этими данными была бы великим научным достижением."
FLO_liberate_avian:0 "Свобода в Авиане"
FLO_liberate_avian_desc:0 "Авиан известен как земля аристократов, которые деспотично правят плодородной сельской местностью и угнетают бедных крестьян. Это нужно изменить и превратить Авиан в нацию равенства и свободы."
FLO_liberate_aethel:0 "Демократия в Грифенвальде"
FLO_liberate_aethel_desc:0 "Необузданные и темные леса Грайфвальда окрасились кровью, когда преступники из Аделарта освободили местное население от жестокого налогообложения. Одно это доказало, что правление династии графа Клодета было незаконным. И всё же преступники Аделарта не внедрили истинную демократию и свободу. Мы исправим их ошибку."
FLO_liberate_houses:0 "Процветание в Верении"
FLO_liberate_houses_desc:0 "Десятилетиями два благородных Дома Эри и Эрли яростно соперничали, мало заботясь о страданиях своих подданных и ведя постоянную войну по глупым эгоистичным причинам. Отличное доказательство порочности аристократии! Мы должны вмешаться и обеспечить мир на востоке, чтобы он снова мог процветать."
FLO_liberate_pomovarra:0 "Воссоединение с родиной"
FLO_liberate_pomovarra_desc:0 "Наш город когда-то был частью Помоварры, пока Император Гровер III не предоставил нам статус Вольного Имперского Города. Это разделение было осуществлено по просьбе торговцев-олигархов, которые не спрашивали о желаниях простого народа. Сейчас всё изменилось, и многие считают, что мы могли бы выиграть от воссоединения со своей родиной."
FLO_city_of_lights:0 "Цветущий город"
FLO_city_of_lights_desc:0 "Фловена - город свобод, прекрасный цветок, которым восхищаются по всей Западной Грифонии. Он вдохновляет революционеров и борцов за свободу не только на континенте, но и во всем мире. Деспоты и тираны стремятся разрушить наш рай, но мы сильны и готовы противостоять им до самого конца. Лучше смерть, чем бесчестье!"
FLO_sack_nicolas:0 "Уволить Николаса де Шарбона"
FLO_sack_nicolas_desc:0 "Николасу, последнему наследнику почтенной, но печально известной семьи де Шарбон, нельзя доверить столь высокую должность в ополчении. Отношения между нашими семьями никогда не были теплыми, и мы всегда осуждали их любовь к авторитаризму. Если мы не избавимся от него, он может выступить против нас!"
FLO_marry_nicolas:0 "Предложить свадьбу"
FLO_marry_nicolas_desc:0 "Если Николас не найдет партнера с благородной кровью, он будет последним членом своего древнего дома. Так что вряд ли он откажется от свадебного предложения. Его линия крови будет в безопасности, и он, безусловно, будет верным нашей семье и откажется от осуществления любых заговоров, который он иначе мог бы попытаться воплотить."
FLO_the_peoples_army:0 "Народная армия"
FLO_the_peoples_army_desc:0 "Ополчение города всегда состояло не только из патрициев, но и из простых грифонов. Быть членом сил обороны и иметь право владеть оружием долгое время было для них единственным способом получить хоть какую-то власть. Теперь, когда мы стали настоящей республикой, ополчение должно стать настоящей армией, чтобы обеспечить власть народа."
FLO_rather_death_than_dishonor:0 "Kentoc'h Mervel Eget Bezañ Saotret"
FLO_rather_death_than_dishonor_desc:0 "Девизом воинов Помоварры была известная фраза: «лучше смерть, чем бесчестье». Теперь мы воскресим это древний девиз и расскажем о нём нашим солдатам, чтобы они могли сражаться с той же яростью, что и их предки, чтобы защитить свою свободу. Использование это девиза на вербовочных плакатах, безусловно, будет весьма эффективным."
FLO_arm_the_army:0 "Вооружить армию"
FLO_arm_the_army_desc:0 "У нас может быть много гордых новобранцев, вступающих в ряды народной армии, но что они могут сделать без оружия и снаряжения? Крайне важно, чтобы мы субсидировали и поддерживали производителей оружия и предоставляли нашим солдатам государственное оружие, не заставляя их покупать своё собственное."
FLO_patriotic_duty:0 "Патриотический долг"
FLO_patriotic_duty_desc:0 "Каждый гражданин обязан сделать все возможное, чтобы защитить нашу свободу. Эта священная задача должна быть закреплена в законе, и все трудоспособные грифоны должны ответить на призыв к оружию, чтобы защитить свой город от агрессивных захватчиков."
FLO_guardians_of_liberty:0 "Стражи свободы"
FLO_guardians_of_liberty_desc:0 "У самых фанатичных сторонников демократии в нашем городе есть сильный дух «esprit de corps», поэтому ясно, что они будут сражаться вместе лучше всего. Поэтому мы позволим им сформировать свои собственные бригады, которые, безусловно, будут самой яростной боевой силой в нашей армии."
FLO_affordable_design:0 "Доступный дизайн"
FLO_affordable_design_desc:0 "У нас так много добровольцев, что мы изо всех сил стараемся закупить достаточно оружия для них всех! Очевидно, что производство оружия должно быть изменено так, чтобы все наши отважные солдаты могли получить все необходимое для защиты города от иностранных угроз. В результате качество снизится, но мы должны пожертвовать этим ради общего блага."
FLO_democratic_fervour:0 "Демократический пыл"
FLO_democratic_fervour_desc:0 "Борьба за свободу не ограничивается границами нашего города. Это глобальная борьба, и угнетенные во всём мире молят о помощи, желая избавиться от своих угнетателей. Можем ли мы просто бездействовать и наблюдать? Многие солдаты так не думают и требуют, чтобы им разрешали участвовать в конфликтах за границей. Настало время позволить им сражаться."
FLO_magitek_rifles:0 "Эксперименты с магическими винтовками"
FLO_magitek_rifles_desc:0 "Самые острые научные умы недавно экспериментировали с идеей использования магических кристаллов в оружии. Теперь они запрашивают финансирование у правительства, чтобы смогли создать партию прототипов новых винтовок. Учёные говорят, что это будет весьма рискованно, но если им это удастся, то мы сможем оснастить армию новым революционным оружием."
FLO_healing_herbs:0 "Лечебные травы"
FLO_healing_herbs_desc:0 "Хотя многочисленные растения наших садов в основном используются для подпитки промышленности, их можно использовать и более альтруистично. Многие из редких цветов могут быть превращены в лекарства и лечебные зелья, которые наши храбрые солдаты могут использовать при ранении или болезни."
FLO_weaponized_flowers:0 "Цветы как оружие"
FLO_weaponized_flowers_desc:0 "Хотя цветы могут быть использованы для исцеления, многие вполне могут причинять вред. Мы собрали в садах коллекцию красивой и ценной, но чрезвычайно опасной флоры, такой как приводящая к мутациям ядовитая шутка и вызывающие болотную лихорадку водяные лилии. Их можно превратить в биологическое оружие, которое просто выведет врага из строя, а не убьёт его."

#COMMIE GANG
FLO_long_live_revolution:0 "Возрождение Фловены"
FLO_long_live_revolution_desc:0 "Патриции дрожат от ужаса, когда красное солнце восходит над уже по-настоящему свободным от буржуазного и капиталистического гнёта городом, освобожденным. Этот рассвет знаменует собой начало превращения нашего города в настоящий рай для рабочих."
FLO_empty_the_vaults:0 "Опустошить хранилища"
FLO_empty_the_vaults_desc:0 "Подобно драконам, патриции на протяжении веков копили сокровища в своих подземных хранилищах, отказываясь отдавать их тем, кто в них нуждался, и лишь одалживая их под большой процент. Настало время для справедливости: мы допросим грязных банкиров и выясним, как проникнуть в их хранилища, а в случае необходимости мы применим динамит!"
FLO_universal_guild_membership:0 "Всеобщее членство в гильдиях"
FLO_universal_guild_membership_desc:0 "Раньше гильдии были эксклюзивными клубами для самых богатых сыновей и дочерей основателей Фловены. Существовали гильдии только для самых престижных профессий: торговцев, судей, администраторов, мастеров-ремесленников. В нашей новой Фловене каждый рабочий может вступить в гильдию или создать её и пользоваться всеми привилегиями и защитами."
FLO_eat_the_rich:0 "Покончить с классом патрициев"
FLO_eat_the_rich_desc:0 "Классовые столкновения в нашем городе скоро закончатся. Буржуазия полностью побеждена и сломлена, она не смогут сопротивляться, когда мы лишим их особых прав и превратим в обычных граждан. Пусть они плачут и рыдают сколько хотят, но они больше не будут цепляться за свое имущество."
FLO_empty_the_temples:0 "Опустошить храмы"
FLO_empty_the_temples_desc:0 "Духовенство также пользуется особыми привилегиями. За эти годы храмы заполнились несправедливо накопленным богатством, которое священники, что молились своим воображаемым друзьям в облаках, отбирали у грифонов, которые просто зарабатывали себе на жизнь. Их просторные храмы должны стать складами для всяческих припасов, находящихся в коллективной собственности."
FLO_universal_guild_ownership:0 "Всеобщая гильдейская собственность"
FLO_universal_guild_ownership_desc:0 "Частная собственность - инструмент эксплуатации патрициев, позволяющий им высасывать из рабочих все соки, не поднимая и когтя. Как таковая она должна быть заменено общим правом собственности для тех, кто использует это имущество для производства товаров и услуг. Рабочие гильдии теперь будут полностью владеть всеми средствами производства!"
FLO_revolutionary_militia:0 "Защитники рабочего класса"
FLO_revolutionary_militia_desc:0 "Хотя ополченцы в среднем богаче обычных граждан, потому что они могут позволить себе приобретать оружие и шлемы, они всё ещё являются частью пролетариата. Мы должны напомнить всем об этом и не только приветствовать их среди нас, но и дать ополченцам почётную обязанность защищать своих товарищей от агрессии реакционеров."
FLO_guild_congress:0 "Конгресс гильдий"
FLO_guild_congress_desc:0 "После того, как коррумпированные и олигархические институты прошлого исчезли, нашему городу нужно новое правительство, которое возглавит его. Гильдии владеют всей собственностью, и все работающие граждане являются их членами, так что ясно, что именно они должны управлять делами города-государства. Должен быть создан съезд избранных представителей гильдий."
FLO_model_district:0 "Образцовый район"
FLO_model_district_desc:0 "Пожар, уничтоживший бедные трущобы на западе, был символическим событием. Красное пламя очистило город от бедности и неравенства, и вместо лачуг будут построены новые дома. Новый западный район будет создан для простых рабочих, а не для капиталистов-патрициев. Отличные, стандартизированные и, главное, гигиенически чистые дома для всех!"
FLO_abolish_flowins:0 "Упразднить фловины"
FLO_abolish_flowins_desc:0 "Валюта - это богатство в его самой чистой форме, и его накопление являются одной из основных причин неравенства. Чтобы прошлое не повторилось снова, мы должны расплавить все монеты и сжечь все банкноты. Золото будет использоваться лишь для внешней торговли, а граждане будут просто получать необходимое в пекарнях и коллективных магазинах."
FLO_secularization:0 "Секуляризация"
FLO_secularization_desc:0 "Рабочий не должен подчиняться никому, даже богам. В течение бесчисленных веков священники использовали веру для обмана и шантажа, требуя десятину и угрожая карой с небес. Духовенство должно быть изгнано, и любая поддержка религиозных учреждений должна быть немедленно прекращена. Рационализм и эмпиризм станут новыми ценностями нашего общества."
FLO_workers_army:0 "Рабочая армия"
FLO_workers_army_desc:0 "Если раньше ополчение охраняло тех, кто ему платил, то теперь перед ними стоит гораздо более важная задача: защитить город от иностранных угнетателей и феодалов. Их ряды должны быть расширены за счет всех добровольцев, независимо от страны их происхождения. Даже недовольные и разочарованные наемники готовы присоединиться к нам и обучать новые подразделения."
FLO_produce_for_people:0 "Потребности важнее жадности"
FLO_produce_for_people_desc:0 "Многие мастерские и фабрикивсегда были заняты производством предметов роскоши на экспорт, чтобы владельцы-патриции могли получать прибыль. Рабочие были вынуждены покупать товары из-за рубежа по высоким ценам. Это скоро закончится: вместо дорогой парфюмерии и текстильных изделий мы будем массово производить инструменты, товары для дома, машины и оружие."
FLO_decentral_planned_economy:0 "Децентрализованно-плановая экономика"
FLO_decentral_planned_economy_desc:0 "Чтобы избежать колебаний и неравенства, присущего рыночной экономике, мы должны принять плановую экономику. Однако это не будет централизованная плановая экономика Сталлионграда, где клика бюрократов решает все вопросы. Гильдии будут сотрудничать и составлять план производства и распределения, а каждый рабочий будет иметь право голоса."
FLO_public_gardens:0 "Сделать сады общественными"
FLO_public_gardens_desc:0 "Различные ботанические сады разбросаны по всему городу, но они всегда были закрыты для тех, кто в них не работал. Для патрициев цветы были винтиками их экономической машины, приносящей прибыль за счет производства ценных красителей. В новой главе нашей истории сады будут играть совершенно новую роль, помимо снабжения наших текстильных фабрик."
FLO_voice_of_labour:0 "Голос труда"
FLO_voice_of_labour_desc:0 "Как и в других развитых городах мира во Фловене также должна быть доступная газета. Но в отличие от заграницы, это будет не буржуазная пропаганда, а статьи, написанные рабочими и для рабочих. Текст будет простым, чтобы менее грамотные грифоны среди нас смогли практиковаться в чтении, но также и информативным."
FLO_teachers_guild:0 "Расширить гильдию учителей"
FLO_teachers_guild_desc:0 "Учителя также создали свою собственную гильдию. Однако после неумелого правления Чоколата их стало значительно меньше, и им нужно больше новых членов, чтобы они могли обучать всё население нашего города. Вот почему мы должны пригласить в наш город иностранных левых интеллектуалов и предложить им членство в гильдии."
FLO_proletariat_generals:0 "Пролетарские генералы"
FLO_proletariat_generals_desc:0 "Хотя простых грифонов приветствовали в рядах оплчения, им было очень трудно стать лидерами и офицерами. После падения старого порядка многое изменилось, и нам пора продвигать многообещающих молодых офицеров из рабочего класса, поскольку у нашего ополчения нет лидеров."
FLO_stg_doctrine:0 "Сталлионградские принципы войны"
FLO_stg_doctrine_desc:0 "На западе Сталлионграду удалось отбиться от огромной Эквестрии всего благодаря их инновационной тактике, которую они продолжают применять и по сей день. Они делают ставку на скорость, мобильность, логистику и быструю войну, перехватывая инициативу ещё до того, как тяжелый враг узнает, что его атаковали. Мы должны последовать их примеру и соответствующим образом адаптировать наше военное производство."
FLO_gunsmith_guild:0 "Расширить гильдию оружейников"
FLO_gunsmith_guild_desc:0 "Винтовка - это демократическое оружие, дающее силу каждому грифону, что владеет ею. Мы должны расширить производство оружия и обеспечить, чтобы все граждане могли заполучить его. Для этого нужно обучать и приглашать новых оружейников из-за рубежа, а также расширить уже существующие мастерские."
FLO_car_manufactory:0 "Автомобильная фабрика"
FLO_car_manufactory_desc:0 "Автомобили ранее считались предметом роскоши, но теперь это изменится. Открытие нового завода по выпуску доступных по цене машин поможет каждому гражданину приобрести автомобиль и использовать его для быстрого и удобного передвижения. Во время конфликта завод может быть перенастроен для производства военной продукции."
FLO_workers_culture:0 "Культура рабочих грифонов"
FLO_workers_culture_desc:0 "Теперь патриции не насмехаются над культурой пролетариата. Тяжелая работа, дух товарищества и свобода выражения являются её определяющими аспектами. Рабочие экспериментируют с новыми формами искусства, и старые границы между Аквелией, Герцландом и Помоваррой быстро стираются, заменяемые бесклассовой культурой."
FLO_vocational_schools:0 "Открыть профессиональные школы"
FLO_vocational_schools_desc:0 "Вместо буржуазных школ, которые так много внимания уделяли бесполезным абстракциям и стоили слишком дорого, наше среднее образование должно сосредоточиться на практичности и быть бесплатным для всех рабочих. Эти школы подготовят учащихся к тому, чтобы они сразу же поступили на работу по окончанию учебного заведения и сосредоточились на подготовке к этому."
FLO_militiagriff_guild:0 "Гильдия ополченцев"
FLO_militiagriff_guild_desc:0 "Ополченцы тоже являются рабочими и поэтому заслуживают своей гильдии, которая защищает права и обеспечивает благополучие её членов. Благодаря более высокой организации ополченцы смогут лучше тренироваться, обмениваться идеями о тактике и стратегии, а также пересматривать свои доктрины."
FLO_army_mechanization:0 "Механизированное ополчение"
FLO_army_mechanization_desc:0 "Наше ополчение не должно полагаться лишь на свои лапы и крылья для перемещения. В современную эпоху мобильность является ключевым фактором, и машины позволяют двигаться быстрее, чем когда-либо прежде. Рабочие усердно трудятся над созданием новых грузовых и легковых автомобилей, и наше ополчение должно использовать их."
FLO_fires_of_industry:0 "Пламя промышленности"
FLO_fires_of_industry_desc:0 "Чтобы обеспечить работу для всех и удовлетворить потребности каждого рабочего, наши заводы должны постоянно расширяться, и труд никогда не должен останавливаться. Старый буржуазный мир сгорит в огне промышленности."
FLO_city_of_workers:0 "Город рабочих"
FLO_city_of_workers_desc:0 "Превращение Фловены из притона жадных патрициев в коммуну простых рабочих, наконец, полностью завершено. Наши мечты осуществлены, но, возможно, теперь мы должны посмотреть за пределы нашего маленького города и задуматься об амбициях..."
FLO_tank_prototype:0 "Прототип танка"
FLO_tank_prototype_desc:0 "Сталлионградские советники рассказали нам много нового о боевой бронированной машине, называемой танком. С их помощью наши рабочие усердно трудились над проектированием и созданием прототипов, чтобы мы могли бы начать собственное производство этих военных машин и поставлять их в наше ополчение."
FLO_expand_fuel_stores:0 "Расширить топливохранилища"
FLO_expand_fuel_stores_desc:0 "По мере модернизации нашего общества топливо становится всё более важным. Это не только кровь нашей промышленности, но и армии, которую мы продолжаем механизировать. На территории нашей страны нет месторождений нефти и мы должны расширить наши хранилища, чтобы обеспечить запас топлива, если нас отрежут от остального мира."
FLO_public_transportation:0 "Общественный транспорт"
FLO_public_transportation_desc:0 "Каждый работник ненавидит ежедневные поездки на работу, так как путь из дома на работу по узким улицам занимает много часов. Чтобы улучшить нашу жизнь, мы создадим маршруты трамваев, автобусов и поездов, а также инфраструктуру, необходимую для их функционирования, что позволит каждому рабочему с легкостью добираться до любой точки города менее чем за час."
FLO_modern_tools:0 "Современные инструменты"
FLO_modern_tools_desc:0 "Подходящие инструменты необходимы для правильной работы, а современные рабочие места требуют не менее современных инструментов. Повысив эффективность, мы можем легко сократить рабочее время, сохранив при этом производительность на том же уровне. Придётся потрудиться, внедряя новые устройства и машины, но всё это окупится."
FLO_aid_comrades:0 "Помощь нашим товарищам"
FLO_aid_comrades_desc:0 "Мы не можем игнорировать тяжелое положение наших товарищей в соседних странах. Наш долг - перейти в наступление и распространять революцию, сокрушая буржуазию везде, где только она прячется. Если мы ничего не сделаем, то сами станем лёгкой добычей для иностранных деспотов. Вперёд! Кровь мучеников обагрит землю, на которой расцветут красные цветы!"
FLO_prol_paradise:0 "Пролетарский рай"
FLO_prol_paradise_desc:0 "Мы должны сосредоточиться на себе и показать миру, какой рай для рабочих мы создали, а не вести разрушительные войны. Мы будем косвенно выполнять наш долг перед рабочими из других стран, посылая им оружие и добровольцев, и приветствуя всех беженцев. Враг должен понять, что мы будем защищать наши сады свободы до смерти в случае необходимости!"
FLO_rapid_communication:0 "Быстрая война требует быстрой связи"
FLO_rapid_communication_desc:0 "Если наши боевые силы хотят оставаться сплоченными и едиными в целях, они должны быть в состоянии эффективно передавать сообщения друг другу. И если эта сила движется быстро, то же должны делать и сообщения. К счастью, современные технологии радио делают это возможным, поэтому наши ополченцы всегда могут поддерживать связь и крепкое единство друг с другом."
FLO_someshitidunno:0 "Снабжение и логистика"
FLO_someshitidunno_desc:0 "Говорят, армия марширует на животе. Кроме того, современной армии нужны полные топливные баки. Поэтому мы всегда должны обеспечивать удовлетворение потребностей всех солдат и машин. Некоторые грифоны в ополчении являются инженерами в гражданской жизни. Мы должны использовать их навыки и во время войны."
FLO_airplane_designs:0 "Проекты самолётов"
FLO_airplane_designs_desc:0 "Истинная комбинированная война также требует контроля над небом, причём нужна не только крылатая пехота, но и бронированные самолеты. Мы должны разрабатывать истребители и бомбардировщики с целью поддержки моторизованной пехоты и танков на земле."
FLO_synth_experiments:0 "Эксперименты с синтетикой"
FLO_synth_experiments_desc:0 "Если случится худшее, мы должны полагаться сами на себя, а не на дальние страны. Мы должны обеспечить собственные источники топлива и резины для механизированных сил. Хотя у нас нет естественных месторождений этих ресурсов, технологии и инновации позволят нам их создавать. Химики заслуживают всей необходимой поддержки."
FLO_revolution_in_adelart:0 "Багровые леса Аделарта"
FLO_revolution_in_adelart_desc:0 "Местным жителям Аделарта пришлось много лет терпеть жестокие налоги, пока они в отчаянии не обратились за помощью к бандитам и бродягам в лесах. Но они не нашли истинной свободы, эмансипации, равенства или процветания, на которые надеялись. Мы дадим им всё это."
FLO_revolution_in_pomovarra:0 "Карминные холмы Помоварра"
FLO_revolution_in_pomovarra_desc:0 "Уроженцы этого города когда-то называли Помоварру своей родиной, но сейчас, когда здесь живет так много рабочих-мигрантов, лишь немногие сохранили какие-либо националистические настроения по отношению к Помоварре. Но мы пролетарии и рабочие Помоварры страдают от жестокого ига капитализма. Поэтому мы должны перейти через реки и спасти их!"
FLO_welcome_immigrants:0 "Вольная гавань"
FLO_welcome_immigrants_desc:0 "В нашем городе приветствуются все рабочие, независимо от их родины или расы. Мы позаботимся о них, с радостью примем их в наше общество и предоставим гражданство. Слухи будут распространяться, и скоро каждое существо будет стремиться в нашу маленькую утопию."
FLO_ally_left:0 "Союз с левыми"
FLO_ally_left_desc:0 "Хотя мы не идеологические фанатики, мы по-прежнему разделяем те же цели, что и многочисленные коммунисты и социалисты мира: освобождение рабочего класса. Хотя мы мало что можем сделать, чтобы помочь глобальной классовой борьбе, мы всё равно будем вносить свой вклад, потому что это лучше, чем ничего."
FLO_military_airbase:0 "Построить военную авиабазу"
FLO_military_airbase_desc:0 "Самолетам нужен аэропорт для базирования, и поэтому мы построим большую военную авиабазу, предназначенную для пилотов ополчения. Он будет достаточно большим для размещения и снабжения сотен истребителей и бомбардировщиков и будет хорошо служить нам долгие годы."
FLO_revolution_in_greifwald:0 "Алое озеро Фальконтауна"
FLO_revolution_in_greifwald_desc:0 "Деспотичные графы Грифенвальда никогда не заботились о своих подданных. Их феодализм должен быть сокрушён, а оковы слуг и наемных рабов - разорваны!"
FLO_revolution_in_avian:0 "Бордовые поля Авиана"
FLO_revolution_in_avian_desc:0 "Авиан традиционно был страной землевладельцев, где свиньи-аристократы властвуют над своими подчиненными крестьянами. Бедственное положение рабочих Авиана скоро улучшится, и мы будем вместе праздновать и пировать, вкушая местные продукты, выращенные трудолюбивыми фермерами."
FLO_revolution_in_erie:0 "Кроваво-красные замки Эри"
FLO_revolution_in_erie_desc:0 "Феодалов Эри не волнует ничего, кроме мелких споров с кузенами в Эйри. Любые жалобы и призывы к миру, исходящие от низшего класса, игнорируются, поскольку лорды точат свои мечи и готовятся к очередному кровопролитию. Интересно будет увидеть выражения их лиц, когда простые рабочие из Фловены разгромят их армии!"
FLO_call_for_freedom:0 "Призыв к свободе"
FLO_call_for_freedom_desc:0 "Мы должны занять более активную позицию в распространении информации о нашем обществе и о том, как рабочие счастливы здесь, где их не притесняют. Вскоре рабочий класс соседних стран захочет принести это блаженство и свободу на свою родину, вдохновленный нашей победоносной революцией."
FLO_supply_revolution:0 "Поддержать революционеров"
FLO_supply_revolution_desc:0 "Всем рабочим нужны инструментам. А инструмент революции - оружие. Это мы сделаем, а затем тайно переправим его через границу. При помощи сияющего нового оружия, изготовленного лучшими оружейными мастерами, и мощной взрывчтки, рабочие смогут противостоять своим угнетателям."
FLO_international_cause:0 "Рабочий интернационал"
FLO_international_cause_desc:0 "Наши ополченцы не хотят просто сидеть и ждать, пока придет враг. Они хотят большего - отправиться за границу и помочь своим товарищам в дальних странах, которые остро нуждаются в их поддержке. Мы не только позволим им, но и всецело поможем им в их начинаниях."
FLO_revolution_in_skyfall:0 "Порты Скайфола"
FLO_revolution_in_skyfall_desc:0 "У Скайфола и Фловены когда-то было много общего. Непристойно богатый высший класс капитализма, радостно угнетающий огромный низший класс во имя прибыли. Но здесь многое изменилось, а Скайфола остался прежним. Настало время нам снова стать похожими. Синдикаты Скайфола встретят нас распростёртыми крыльями!"
FLO_found_faction:0 "Основать конфедерацию рабочих"
FLO_found_faction_desc:0 "Пока что наша помощь нашим товарищам была лишь косвенной. Настало время проводить более смелую внешнюю политику и стремиться к ещё более тесным отношениям с дружественными нам государствами. Должен быть создан союз, конфедерация наций, готовых вместе противостоять любым опасностям."

#Literally Machiavelli
FLO_a_swift_purge:0 "Быстрая чистка"
FLO_a_swift_purge_desc:0 "Отсюда следует, что тот, кто овладевает государством, должен предусмотреть все обиды, чтобы покончить с ними разом, а не возобновлять изо дня в день; тогда люди понемногу успокоятся, и государь сможет, делая им добро, постепенно завоевать их расположение. Так что обиды нужно наносить разом: чем меньше их распробуют, тем меньше от них вред."
FLO_reward_loyal:0 "Награда для верных"
FLO_reward_loyal_desc:0 "Есть один безошибочный способ узнать, чего стоит помощник. Если он больше заботится о себе, чем о государе, и во всяком деле ищет своей выгоды, он никогда не будет хорошим слугой государю. Но и государь со своей стороны должен стараться удержать преданность своего министра, воздавая ему по заслугам, умножая его состояние, привязывая его к себе узами благодарности."
FLO_fate_seigneurie:0 "Судьба Seigneurie"
FLO_fate_seigneurie_desc:0 "Зная властолюбие и наглость знати, её необходимо держать в узде; но зная ненависть народа к знати, основанную на страхе, надо оградить знать. Дела, неугодные подданным, государи должны возлагать на других, а угодные – исполнять сами. Государю надлежит выказывать почтение к знати, но не вызывать ненависти в народе."
FLO_aid_workers:0 "Помощь народу"
FLO_aid_workers_desc:0 "Так что если государь пришел к власти с помощью народа, он должен стараться удержать его дружбу, что совсем не трудно, ибо народ требует только, чтобы его не угнетали. Но если государя привела к власти знать наперекор народу, то первый его долг – заручиться дружбой народа, что опять-таки нетрудно сделать, если взять народ под свою защиту."
FLO_the_prince:0 "Принц"
FLO_the_prince_desc:0 "Нация стабильна и настало время для Николаса выйти из тени и официально вернуть королевский титул принца. Его правление ознаменует начало новой эры во Фловене: эпоху силы, единства и порядка."
FLO_virtue:0 "Добродетель"
FLO_virtue_desc:0 "Главная основа всех государств - хорошие законы и оружие. Мудрый принц должен пойти по такому пути, чтобы его граждане всегда при любых обстоятельствах нуждались в государстве и в нем, и тогда они всегда будут верны ему. С помощью справедливости, щедрости и добродетельных законов это может быть достигнуто и так будет обеспечена лояльность грифонов."
FLO_fortune:0 "Судьба"
FLO_fortune_desc:0 "Главная основа всех государств - хорошие законы и оружие. Грифон, желающий действовать исключительно добродетельно, вскоре будет уничтожен многочисленным злом этого мира. Принц, который хочет выжить, должен знать, как поступать неправильно и следует ли это делать. Когда судьба дает вам возможность победить врагов, вы должны действовать без колебаний."
FLO_bonfire_of_vanities:0 "Костёр тщеславия"
FLO_bonfire_of_vanities_desc:0 "Текстиль, парфюмерия, цветы ... всё это бесполезно, поскольку эти вещи не удовлетворяют потребности грифонов и не укрепляют государство. Они служат лишь для обогащения жадных, и мудрый принц никогда не должен позволять кому-либо из своих подданных становиться слишком богатым, чтобы те могли угрожать его положению."
FLO_protector_of_people:0 "Защитник народа"
FLO_protector_of_people_desc:0 "Пусть народ помнит, что единственный, кто может защитить их от патрициев и их злоупотреблений, это принц. Но мудрый принц должен заботиться и о патрициях, потому что они могут быть полезны, но не настолько сильно заботится, чтобы народ не возненавидел его. Таким образом, принц гарантирует, что и народ, и патриции полагаются на него и доверяют ему."
FLO_art_of_war:0 "Искусство войны"
FLO_art_of_war_desc:0 "У принца не должно быть никакой другой цели или мысли, и он не должен выбирать для своего исследования что-либо ещё, кроме войны, ее правил и дисциплины. Это единственное искусство, которое подходит тому, кто правит. Принц, который не понимает искусства войны, потеряет уважение своих солдат и не сможет полагаться на них."
FLO_fox_and_lion:0 "Лис и лев"
FLO_fox_and_lion_desc:0 "Итак, из всех зверей пусть государь уподобится двум: льву и лисе. Лев боится капканов, а лиса – волков, следовательно, надо быть подобным лисе, чтобы уметь обойти капканы, и льву, чтобы отпугнуть волков. Тот, кто всегда подобен льву, может не заметить капкана. Из чего следует, что разумный правитель не может и не должен оставаться верным своему обещанию, если это вредит его интересам и, если отпали причины, побудившие его дать обещание."
FLO_control_economy:0 "Контролировать экономику"
FLO_control_economy_desc:0 "Колебания свободного рынка и плохое управление некомпетентными слугами не могут удовлетворить требования принца. Он должен взять на себя прямой контроль над производством, приказывая, что нужно сделать. Благодаря его мудрому руководству каждое достойное требование скоро будет удовлетворено самым превосходным образом."
FLO_honour_the_skilled:0 "Поддержать рабочих"
FLO_honour_the_skilled_desc:0 "Принц должен поощрять своих граждан мирно выполнять свою работу, чтобы грифоны не беспокоились об накоплении своего имущества, опасаясь, что их могут отобрать у них. Поскольку каждый город делится на торговые организации или общества, он должен уважать такие группы и иногда общаться с ними."
FLO_poverty_vice:0 "Бедность не порок"
FLO_poverty_vice_desc:0 "Полезно, чтобы граждане оставались бедными. Поскольку они не могут позволить себе покупать бесполезные вещи, промышленность может сосредоточиться на оружии, и, бедняки будут стекаются в армию, привлечённые хорошей зарплатой солдат."
FLO_ignorance_bliss:0 "Блаженство в неведении"
FLO_ignorance_bliss_desc:0 "Знание может быть вредным. В старые добрые времена простые грифоны были довольны своим положением и не пытались свергнуть своих законных правителей, но, становясь все более грамотными, осознавая и понимая свою ситуацию, они могут узнать о радикальных идеях. Ограничение знаний поможет сдержать эту опасность и упростит обман населения."
FLO_citizen_army:0 "Гражданская армия"
FLO_citizen_army_desc:0 "Наемники и вспомогательные силы бесполезны и опасны. В мире они грабят, а во время войны - враги. Мудрый принц всегда избегал этого и использовал своих собственных солдат, создавая законы, чтобы призывать граждан в лояльную армию. Он готов проиграть со своими солдатами, а не победить с другими. Настоящая победа не достигается руками других."
FLO_arm_the_people:0 "Вооружить народ"
FLO_arm_the_people_desc:0 "Отсутствие оружия влечёт презрение. Никогда не было ни одного принца, который разоружил бы своих подданных. Наоборот, когда он видел, что у них оружия, он всегда вооружал их. Вооружая их, они становятся вашими: те грифоны, что не доверяют принцу, становятся верными, а те, кто был верен, становятся ещё лояльнее, и ваши подданные становятся вашими сторонниками."
FLO_advance_on_adelart:0 "Наступление на Аделарт"
FLO_advance_on_adelart_desc:0 "Аделарт - провинция-изгой, контролируемая повстанцами и бандитами. У них нет прав, нет правил, и они это знают. Граф Грифенвальда претендует на их земли, но наш правитель - принц, он выше по рангу. Он станет новым, более доброжелательным владельцем Аделарта."
FLO_pounce_on_pomovarra:0 "Неожиданная атака на Помоварру"
FLO_pounce_on_pomovarra_desc:0 "Оккупация иностранцами и ложное сопротивление крестьян в Помоварре должны прекратиться. Принц имеет династические претензии на землю, и он намерен навести там порядок, что является наиболее справедливым поводом для завоевания."
FLO_forges_of_war:0 "Кузни войны"
FLO_forges_of_war_desc:0 "Принц всегда должен стремиться быть самостоятельным и использовать свое собственное оружие вместо оружия других. Он должен помнить, что основная цель промышленности состоит в том, чтобы снабжать своих солдат, чтобы у них было все необходимое для достижения его целей."
FLO_coal_plant:0 "Угольная электростанция"
FLO_coal_plant_desc:0 "Машины современности нуждаются в более мощном источнике энергии, чем простые водяные колеса. Уголь является их основным топливом, и из Весткипа можно дёшево купить достаточное его количество. Хотя это загрязнит воздух, выгоды значительно превышают эти незначительные неудобства."
FLO_military_institute:0 "Институт военной науки"
FLO_military_institute_desc:0 "Как и многие другие вещи, война также является дисциплиной и наукой, которую можно изучать и совершенствовать. Для этой цели должен быть создан образовательный институт, служащий двум целям: подготовке офицеров и разработке новой военной тактике и стратегии."
FLO_generous_prince:0 "Щедрый принц"
FLO_generous_prince_desc:0 "Принц должен показать себя примером хорошего поведения и щедрости, но при этом не забывать о своем высоком ранге. Он проявляет щедрость по отношению ко всем, у кого он не берёт в долг, которых много, и подлость по отношению к тем, кому он не дает, которых мало. Это не понижает репутацию принца, если он тратит впустую то, что принадлежало другим."
FLO_pious_prince:0 "Благочестивый принц"
FLO_pious_prince_desc:0 "Принц должен казаться милосердным, религиозным, честным, но должен быть достаточно гибким, чтобы использовать противоположные качества в случае необходимости. Каждый видит, кем ты являешься, мало кто видит истинную суть. Принц должен жертвовать храмам и заслужить дружбу прелата, который будет могущественным союзником."
FLO_wise_prince:0 "Мудрый принц"
FLO_wise_prince_desc:0 "Принц должен постоянно наводить справки, а потом быть терпеливым слушателем относительно того, о чем он спрашивал. Он должен интересоваться миром, всегда желать учиться и расширять свои знания, чтобы он мог медленно, но верно становиться мудрее и способнее."
FLO_western_barracks:0 "Западные казармы"
FLO_western_barracks_desc:0 "Ужасное правление Чоколата де Розбрюна привело к полному разрушению западного района города. Принц должен использовать это пустое пространство и расчистить покрытые пеплом руины. На их месте должны появиться новые армейские казармы, способные вместить тысячи солдат, которые будут непрерывно тренироваться там каждый день."
FLO_legions_focus:0 "Легионы Фловены"
FLO_legions_focus_desc:0 "Жители Ромау когда-то гордились своими дисциплинированными легионами хорошо обученных и лояльных войск. Мудрый принц должен последовать их примеру и сформировать элитные полки, оснащенные самым лучшим оружием, чтобы его армия имела сильное ядро, удерживающая всю её вместе в целом."
FLO_tap_black_market:0 "Получить доступ к чёрному рынку"
FLO_tap_black_market_desc:0 "Мудрый принц всегда стремится заключать сделки в свою пользу и дополнять арсенал надежным оружием из-за границы. Тем не менее, он всегда должен избегать прямой торговли с врагом, чтобы только он и его союзники получали прямую прибыль."
FLO_grind_greifwald:0 "Растереть Грифенвальд"
FLO_grind_greifwald_desc:0 "Граф Грифенвальда был слишком слаб, чтобы даже удержать свое государство вместе. Если принц не сможет удержать захваченные территории, то он покажет свою собственную некомпетентность в качестве правителя. Грифенвальд должен быть снова объединен, чтобы его грифоны могли познать мир и порядок. Они заслуживают лучшего лидера, чем Клодет."
FLO_attack_avian:0 "Атаковать Авиан"
FLO_attack_avian_desc:0 "Дом Авиан - маленькое и слабое государство. Хотя их амбиции покончить с соперничеством между их двоюродными братьями в Эри и Эйри достойны восхищения, им нельзя позволить преуспеть, иначе они станут достаточно сильными, чтобы угрожать принцу. Таким образом, он должен ударить первым и сделать это без колебаний."
FLO_eradicate_erie:0 "Уничтожить Эри"
FLO_eradicate_erie_desc:0 "Дом Луны на протяжении десятилетий не мог победить своих злейших соперников, несмотря на многочисленные попытки. Им не хватает понимания военного искусства, и они неспособны решить спор силой, а их действия приносят страдания народу. Эта слабость дает возможность хитрому принцу нанести удар и спасти страдающих грифонов на их землях."
FLO_smelteries:0 "Промышленные печи"
FLO_smelteries_desc:0 "Принц стремится к самодостаточности, так что необходимо наладить производство не только готовой продукции, но и сырья. Современное оружие и самолеты требуют всё большего количества стали и алюминия. Источники самих руд могут быть получены торговлей, либо же завоеванием, что более предпочтительно."
FLO_patron_of_science:0 "Покровитель талантливых"
FLO_patron_of_science_desc:0 "Принц также должен поддерживать способных грифонов и уважать опытных в каждом искусстве. Он должен также предлагать награды тем, кто хочет делать вещи, которые могут принести честь его городу, вроде великих открытий или произведений искусства."
FLO_work_for_all:0 "Работа для всех"
FLO_work_for_all_desc:0 "Предоставляя работу, принц искореняет бесполезное безделье и помогает тем, кто изо всех сил пытается найти работу. Поскольку безработные в отчаянии, они больше, чем кто-либо, готовы выполнять тяжёлую работу, вроде починки дорог, ремонта мостов или строительства канализации, за небольшую награду. Их вклад поможет улучшить жизнь тех, кто находится в обществе выше их."
FLO_bread_and_circuses:0 "Хлеб и зрелища"
FLO_bread_and_circuses_desc:0 "Принц должен предоставлять народу развлечения и церемониями в подходящее время года. Он должен сделать жизнь в своем государстве счастливой и комфортной, чтобы другие за границей смогли это увидеть и покинуть свои дома, став подданными принца и ослабив своим исходом свою родину."
FLO_eradication_from_afar:0 "Смерть издалека"
FLO_eradication_from_afar_desc:0 "Величайшая победа достигается при наименьшем количестве жертв. Если врага можно уничтожить с безопасного расстояния, мудрый принц не подвергнет своих солдат ненужной опасности. Единственное, чем он платит за убийство вражеских солдат, это дешевыми снарядами, которые предпочтительнее жизни его подданных."
FLO_blatant_war_crime:0 "Чума как оружие"
FLO_blatant_war_crime_desc:0 "Мокрая чума была бичом Фловены и из-за глупости Чоколата она лишь ослабила город. Соседние нации совершили больше грехов, чем мы, поэтому их тоже нужно подвергнуть такому же божественному наказанию."
FLO_flay_fezera:0 "Захватить Фезеру"
FLO_flay_fezera_desc:0 "Торговый город Фезера когда-то был частью Аквелии, затем Вольным Имперским Городом, похожим на нас, и теперь он - независимая нация. Они отказались присоединиться к торговой федерации Скайфола и остались независимыми, одинокими и слабыми. И слабые государства не имеют права на существование, особенно те, которые де-юре принадлежат другим нациям."
FLO_eliminate_eyrie:0 "Устранить Эрли"
FLO_eliminate_eyrie_desc:0 "Дом Солнца страдает от того же идиотизма, что и их кузены в Эри. И теперь, по иронии судьбы, их постигнет та же участь. Два ссорящихся дома, наконец, будут объединены под нежной защитой нашего принца, который предложит им своё самое щедрое покровительство."
FLO_strong_city:0 "Сильный город"
FLO_strong_city_desc:0 "Хотя вы можете удержать замки, они не спасут вас, если народ вас ненавидит. Те, кто строит замки, заслуживают восхваления перед теми, кто этого не делает, но если принц не заботится о счастье народа, полагаясь лишь на стены, то он заслуживает лишь презрения."
FLO_personal_staff:0 "Личные кадры принца"
FLO_personal_staff_desc:0 "Как лучше оценить интеллекта правителя - посмотреть на его окружение. Мудрый принц должен выбрать мудрых грифонов в своем государстве и дать лишь им свободу говорить ему правду, но только о тех вещах, о которых он спрашивает, и ни о чем другом. Тем не менее, он должен расспросить их обо всем и выслушать их мнение, а затем сформировать свои собственные выводы."
FLO_rule_the_skies:0 "Править небесами"
FLO_rule_the_skies_desc:0 "Контроль над воздушным пространством над полем битвы имеет важнейшее значение в современной войне. Это вводит третье измерение в ход войны, давая тем, кто управляет небом, преимущество в бою. Поэтому мудрый принц должен сделать все возможное, чтобы вражеская авиация держалась в страхе или, желательно, была полностью уничтожена."
FLO_unite_aquileia:0 "Объединить Аквелию"
FLO_unite_aquileia_desc:0 "Аквелия ждёт, пока кто-нибудь залечит ее раны и положит конец разрушению и эксплуатации её революционерами, обману и насилию со стороны Дискретов. Видно, как она просит Борея послать кого-то, кто избавит её от этих угнетений. Видно также, что она готова и желает следовать за флагом, если кто-то поднимет его."
FLO_loved_and_feared:0 "Обожаемый и устрашающий"
FLO_loved_and_feared_desc:0 "Каждый принц должен желать, чтобы его считали добрым, а не жестоким. Тем не менее, он должен не злоупотреблять этой добротой. Подавая примеры точечной жестокости, он будет более милосердным, чем те, кто, благодаря слишком большой милости, допускает восстания."
FLO_paths_great:0 "Пути, проложенные великими"
FLO_paths_great_desc:0 "Мудрый принц должен всегда следовать по пути, проложенному великими лидерами, и подражать тем, кто был лучшим, так что ему будет на равняться. Он должен взять за пример Арантигоса, Блессед Суорда, Гровера I, Селестию и Короля Шторма, поскольку все они объединили обширные царства и управляли ими с мудростью."
FLO_long_live_the_king:0 "Да здравствует король"
FLO_long_live_the_king_desc:0 "Невозможно выразить любовь, с которой будет принят освободитель Аквелии. Какая дверь будет теперь закрыта для него? Кто откажется от повиновения ему? Какие завистники помешают ему? Какой аквелиец не выкажет ему уважения? Пусть наша родная страна снова станет великой под черным знаменем де Шарбона."

