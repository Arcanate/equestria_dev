FLO_COM_red_squads:0 "Красные рабочие отряды"
FLO_COM_red_squads_desc:0 " В городе первородная анархия. Необходимо пресечь её!"
FLO_COM_five_age:0 "Первая пятилетка"
FLO_COM_five_age_desc:0 "Мы переймем опыт социалистических стран в плановой экономике и попробуем создать ее у себя."
FLO_COM_war_plane:0 "Военный план"
FLO_COM_war_plane_desc:0 "Расширение оружейных мастерских увеличит наши производственные мощности."
FLO_COM_economy:0 "Восстановление экономики"
FLO_COM_economy_desc:0 "До и во время революции большая часть города сгорела и ей требуется восстановление."
FLO_COM_school:0 "Создание сети школ"
FLO_COM_school_desc:0 "Как показывает практика, без квалифицированных кадров наша идея коммунизма обречена на провал."
FLO_COM_school2:0 "Учередить бесплатное образование"
FLO_COM_school2_desc:0 "Знание всем даром, и пусть никто не уйдет обиженным"
FLO_way1:0 "Наш путь"
FLO_way1_desc:0 "Чтобы продвигать наши идеи коммунизма дальше, нам возможно потребуется помощь от других коммунистических государств"
FLO_help_with_GRW:0 "Запрос помощи Освободительной Армии"
FLO_help_with_GRW_desc:0 "Поскольку наш город только начинает военизироваться, нам бы пригодилась любая помощь. Мы отправили запрос нашим товарищам из Грифоньей освободительной армии, быть может они согласятся?"
FLO_revolution_fire:0 "Пламя революции"
FLO_revolution_fire_desc:0 "Настало время принести рабочему народу окрестных буржуйских стран пламя Революции!"
FLO_COM_motherland:0 "Идеалогическая обработка"
FLO_COM_motherland_desc:0 "Создание единой идеи нашей партии поможет в сплочении нашего народа."
FLO_COM_world_revolution:0 "Мировая революция"
FLO_COM_world_revolution_desc:0 "Мы рождены чтоб сказку сделать былью!"
FLO_way2:0 "Свой путь"
FLO_way2_desc:0 "Не стоит нам ждать помощи извне, мы должны сами постоять за себя."
FLO_fortress:0 "Фловена - город-крепость"
FLO_fortress_desc:0 "Это будет величайший проект, который когда либо создавался!"
FLO_cadian_factory:0 "Кадийский цементный завод"
FLO_cadian_factory_desc:0 "Бетон - ключевой материал для наших прочнейших укреплений."
FLO_gerche_factory:0 "Сталелитейный завод Герхе"
FLO_gerche_factory_desc:0 "Нам стоит переоборудовать мастерскую старины Герхе в подземный промышленный комплекс, на котором мы будем делать металлоконструкции для нашего города крепости."
FLO_constructions:0 "Укрепление Фловены"
FLO_constructions_desc:0 "Необходимо перестроить город так, чтобы даже если в него войдут, то один дом они будут захватывать месяцами..."
FLO_underground:0 "Подземный город Фловена"
FLO_underground_desc:0 "Создание сети подземных туннелей позволит нашим солдатам быть черезвычайно мобильными и совершать контратаки из под земли."
FLO_gate:0 "Фловенские врата"
FLO_gate_desc:0 "Фловенская кровь, крови нет ценней.\nКровь пуская врагу, свою не пролей.\nФловенская кровь, лед внутри твоих вен.\nПобеди иль умри, не надейся на плен!"
