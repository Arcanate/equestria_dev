PLB_underground_construction_tt:0 "Получить технологию: §YПодземное строительство§!\n    Скорость строительства: §G+5%§!\n    Уязвимость фабрик к бомбардировкам: §G-25%§!\n    Скорость починки фабрик: §G+10%§!\n\n" # Получение? Получить? Лучше в игре посмотреть

