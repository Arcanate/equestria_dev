polarbear.1.d:0 "Температура воздуха явно упала, когда Пау Веллингтон тяжело вздохнул. Он перевернул ещё одну страницу манускрипта, просматривая малость дилетантски написанные руны и цифры. Ему не хватало чётко напечатанного текста на удобной в обращении белой или желтой бумаге, к чтению с которых он привык во время своего изгнания в Грифонии. Но хоть потребуется время, чтобы полностью прочитать отчет, впечатления от беглого просмотра были не особо хорошими. Прогресс был ещё медленнее, чем в предыдущем году. Меньше реформ было завершено, недостаточно ферм и мануфактур было построено, и, конечно, планы относительно Ключ-Озера, как всегда, провалились... \n\n— Всё в порядке, старейшина? — спросил медвежонок, доставивший отчет. Пау уже почти забыл, что маленький медведь всё ещё ждал какого-либо ответа.\n\n— Спасибо за беспокойство, но всё в порядке. Можешь идти домо... Можешь вернуться в свои покои. — Медвежонок склонил голову и вышел из комнаты, закрыв за собой дверь из китового уса.\n\nВеллингтон положил кожаный манускрипт на железный стол и встал со стула из кости и хитина. Он подошел к окну из чистейшего льда и начал вглядываться в приветливую метель снаружи.\n\nВ чем была его ошибка? Что же вызвало этот провал? Почему же в его плане превратить север в надлежащее государство было так много проблем? Когда Гровер объединил свой вид, то ничего подобного не было. Империя, которую он создал менее чем за десять лет, была единой и процветала. Конечно, Гровер заслужил благословение Борея ещё до своих великих завоеваний... \n\nПау почесал подбородок."
polarbear.1.a:0 "Может Всеотец ещё не считает меня достойным?"

polarbear.2.t:0 "Пустые погреба"
polarbear.2.d:0 "Это не должно было стать неожиданностью. В конце концов, модернизация целой страны была не по силам одному клану. Для модернизации производства требовалось множество стали и угля, а ещё куча золота уходила на покупку товаров грифонов, которые медведи ещё не могли производить. Постоянный процесс модернизации в течение почти половины десятилетия и так должен был быть предметом гордости, поскольку всё это осуществлялось исключительно за счёт ресурсов одного клана...\n\nИ всё же Пау не испытывал гордости. Он был зол, хоть и не на свой клан. В конце концов, клан Скайфлинг сделал всё, что мог, с помощью имеющихся ресурсов. Нет, в основном он злился на себя. Он не должен был игнорировать размер добычи, которая осталась после объединения медведей, а не просто предполагать, что её хватит им на целое десятилетие. И теперь у них осталась только рыба для торговли с миром. В конце концов, железо было слишком важно. Конечно, существовала и другая возможность, на которую старейшины других кланов наверняка отреагировали бы просто с детским ликованием и садистскими издёвками. Но это был необходимый шаг."
polarbear.2.a:0 "Будем надеяться, что мне не придется снова ломать их..."

polarbear.3.t:0 "Кланы отказываются оказывать финансовую поддержку"
polarbear.3.d:0 "— Можешь уйти. Спасибо за новости. — Пау Веллингтон старался говорить как можно вежливее, когда медвежонок вышел из комнаты. Его могли называть его "Деспотом" или "Тираном", а если бы старые друзья из Нова Грифонии увидели его сейчас, то они определенно сказали бы то же самое. Но Пау помнил урок Аквелии: чтобы контролировать большое население нужно использовать как террор с ужасом, так и доброту с доброжелательностью.\n\nИ только когда дверь из китового уса закрылась, лапа Старейшины Клана Скайфлинг с силой ударила по столу, когда Пау Веллингтон позволил своей сдерживаемой ярости прорваться наружу. Он знал, что старейшины получили его просьбы. Он знал, что они услышали то, о чём их просили. И он, безусловно, знал, что у них есть ресурсы, которые позволят им выполнить эту просьбу. В конце концов, у него были шпионы и осведомители в их рядах. Тем не менее, почти все, за исключением всегда послушного старейшины Торбена из клана Свартпельс, утверждали, что их кланы переживают трудные времена или просто никак не отреагировали. Как будто они держали его за дурака! Неужели они забыли, что произошло всего полдесятилетия назад? Хотели ли они повторить путь Гуллфодта? Нет, возможно, они просто не понимали важности таких ресурсов, особенно когда их просили, а не заставляли сделать это... Может быть, они думали, что это поможет соперничающим с ними кланам? Возможно, они чувствовали, что его власть будет слабой с таким количеством кланов?"
polarbear.3.a:0 "Всеотец желает, чтобы мы показали им их неправоту..."

polarbear.4.t:0 "Величайшее предательство"
polarbear.4.d:0 "Пау Веллингтон взревел и замёрзший воздух вырвался из его пасти. Он разорвал манускрипт на столе, сильно царапая при этом стальной стол. Это было просто абсурдно, возмутительно и крайне нехарактерно для вида! Поначалу они демонстрировали почти грифонью способность давать неверное толкование приказам и требованиям, которые он посылал. Затем они поступили как самые настоящие чейнджлинги и нанесли ему удар в спину, совершив абсурдные акты саморазрушения, в ходе которых уничтожили свои собственные фермы и флоты. Как будто исключительно назло ему! Но ничто не сравнится с этим! Нападение на панцербьорна своего тирана без должных доказательств - нарушение всех законов! Клянусь Всеотцом, это даже большее предательство, чем убийство целых кланов! Семь других кланов должны понести наказание. Но когда Пау подумал о том, какую жестокость ему стоит применить в качестве демонстрации силы в такой ситуации... Нет, он не мог сделать ничего подобного... Возможно, он стал мягким или слишком слабым. Пау предполагал, что Торбен сделал бы это, не задумываясь, но сама мысль о таких массовых разрушениях заставила его остановиться, несмотря на жуткую ярость. Должен быть какой-то другой способ...\n\nПау Веллингтон преклонил колени перед древней статуей, посвященной Всеотцу. Это изваяние из замерзшего камня изображало странного, но внушающего благоговейный трепет бронированного медведя. Некогда это статуя отмечала середину дороги между кланом Скайфлинг и прочими бесчисленными кланами, которые когда-то существовали на западной стороне Ключ-Озера. Однако теперь изваяние указывало на землю, где лежали территории улья Сориф. Пау Веллингтон посещал бы этот памятник ежемесячно, если бы мог. Как для того, чтобы выражать своё почтение величайшему из божеств, так и для посещения немногих оставшихся здесь крепостей, которые следили за тем, чтобы у Крзалис не возникло никаких идей относительно земель медведей. Было бы неплохо посетить другие подобные укрепления, разбросанные по пустым пограничным землям по всему северу, что принадлежит полярным медведям...\n\nПау Веллингтона осенило. Ему нужна демонстрация силы, которую другие кланы будут вынуждены уважать. Что-то, что также можно было бы считать истинным наказанием за все их проступки! Он снова посмотрел на статую псевдо-медведя."
polarbear.4.a:0 "Спасибо тебе, Всеотец!"

polarbear.5.t:0 "На такой войне для них нет чести"
polarbear.5.d:0 "— Неужели он действительно сошел с ума? — Великая Старейшина Асе клана Кейн зарычала, когда один из её собственных отпрысков, которого она не могла узнать в шлеме, продолжил описывать абсурдные, ненужные и даже предательские для медвежьего образа жизни "реформы", которые "Пау Веллингтон" пытался провести с помощью новых "вербовочных станций", где распоряжался панцербьорн из его собственного клана.\n\nС самого начала она скептически относилась к мечтам и амбициям деспота, который, казалось, просто восхищался грифонами и чейнджлингами. Это было, мягко говоря, совершенно отвратительно для полярного медведя - пытаться подражать столь незначительным и хрупким видам. Вот почему она и младшие Старейшины согласились просто проигнорировать просьбу о выделении ресурсов для торговли. От неё просто воняло слабостью грифонов и чейнджлингов. Хотя, похоже, Скайфлинги поняли свою ошибку, и теперь требовали, а не просили. Так что во всём этом появилось хоть что-то респектабельное. И поэтому Кейн удовлетворила эту просьбу. Но только для того, чтобы узнать настоящую нелепость. Скайфлинги не организовывали силы для нападения или же защиты от атаки! Они даже не вооружали не заслуживающих этого слабаков в типичной для "Пау" манере. О нет, на самом деле они пытались создать армию, верную лишь одному медведю - самому "Веллингтону"! Это просто невероятное предательство! Медведи других кланов будут вынуждены тренироваться, дабы сражаться и умирать не за свой клан, а за деспота!\n\nКак клан, который сложил свои топоры перед Пау и чьи лидеры подчинились ему, Кейн не могла просто взять и восстать. Но поскольку законы и обязанности нарушались на всех уровнях, Кейн просто решила не слушать таких приказов.\n\nХотя Кейн не объявила открыто о таком неповиновении, слухи, сплетни и новости распространялись сами по себе, и вскоре большинство других кланов присоединились к ней, попросту отказываясь посылать медведей своего клана служить в армиях Пау. Многие даже чувствовали себя настолько оскорбленными, что перестали патрулировать западные границы с чейнджлингов, чем раньше занимались с охотой, заставляя Пау Веллингтона и клан Скайфлинг заниматься этим лично."
polarbear.5.a:0 "...."

polarbear.6.t:0 "Пусть вода пылает"
polarbear.6.d:0 "Фритьоф знал, что за это они будут изгнаны в пустоши Нова Грифонии, где, вполне возможно, станут жертвами каннибалов или радикалов. Он не был медведем, не мог и близко сравниться с ними по массе или боевой доблести, так что не имел никаких шансов в поединке. В конце концов, он был всего лишь грифоном, рождённым от слуги. И хоть ему дали место за столом воинов за то, что он был исключением среди своего вида, его всё ещё не воспринимали как равного. Однако это также означало, что если "совомедведь" совершит подобное предательство, то вина не будет возложена на его клан. Все обвинения и последующее возмездие падут исключительно на его отряд, поскольку большинство медведей всё ещё считали, что даже возвышенные грифоны не могут по-настоящему понимать благородство, братство и честь клановой системы.\n\nКонечно, это было несправедливо. Жертва в виде своего будущего, которую приносил он и подобные ему, что сумели пройти путь от простых слуг до воинов, выглядела абсурдной. Но когда флот Фальсенов горел вдалеке, а планы Деспота по усилению контроля над вессландскими кланами были разрушены, Фритьоф не мог не усмехнуться."
polarbear.6.a:0 "Моя жизнь за могущество клана!"

polarbear.7.t:0 "Под горами"
polarbear.7.d:0 "Эйра, принцесса клана Вольсунгр, оглядела "писцов" клана Скайфлинг, которые представились ей. Ясно, что Пау Веллингтон послал своих самых профессиональных "учёных", чтобы научить прочие кланы достижениям, которые он привез из своих путешествий в Гриффонию, а также чтобы изучить науку и магию остальных кланов. Она не могла не заметить довольно покровительственный тон просьбы. Там даже был особенно забавный момент, когда деспот ссылался на свою собственную "науку", которая устарела уже на несколько столетий.\n\nХотя не имело особого значения, как Пау Веллингтон сформулировал эту просьбу, а точнее приказ, так как она знала, что это был просто ещё один способ попытаться взять под контроль и подавить другие кланы. Веллингтон не желал приложить усилия и попытаться понять, почему все, кроме Свартпельс, не считают его настоящим тираном. Клан Вольсунгр, конечно, должен был подчиниться, и хоть после своего изгнания в Эйре было больше эквестрийского, чем медвежьего, она всё ещё понимала и уважала законы своей родины. Но она также разбиралась в тонкостях современной политики. Она просто надеялась, что старейшины других кланов были достаточно умны или хитры, чтобы увидеть ошибки в приказах Пау, которыми можно так легко воспользоваться...\n\nКогда "писцов" вывели из зала, дабы отвести в покои великой горной крепости Вольсунгр, где они смогут отдохнуть, Эйра повернулась к одному из своих телохранителей, которые охраняли её в изгнании, и пробормотала:"
polarbear.7.a:0 "— Пусть их отвлекают бессмысленными пустяками как можно дольше."

polarbear.8.t:0 "Вопрос об изгоях"
polarbear.8.d:0 "Прежде чем мы начнём принимать изгоев в значительном количестве в попытке подорвать власть подчиненных кланов, нам всё равно придется решить, как далеко мы осмелимся зайти. В конце концов, если медведя изгоняют не просто из клана, а из всех земель медвежьего рода, то он должен совершить нечто весьма радикальное или даже преступить законы смертных и богов. Возможно, что многие из них исправились в изгнании и отбросили свои абсурдные и аморальные идеи. Однако в этом нельзя быть до конца уверенным, ведь многие полярные медведи могут держаться за свои идеалы даже в самые мрачные дни изгнания. Пау Веллингтон, конечно, прекрасно знал это, так как он был одним из таких обесчещенных и радикальных изгнанников, что придерживались идеалов модернизации и адаптации методов грифонов и им подобных.\n\nИ хоть мы делаем это ради того, чтобы утвердить нашу собственную власть над другими кланами, было бы разумно не слишком злить их. Если бы мы ограничились наименее опасными группами, то такой курс действий продемонстрировал бы нашу силу и доминирование над другими кланами, одновременно не вызвав слишком уж большого возмущения. Конечно, мы можем просто принять всех изгнанников обратно и надеяться, что в случае обострения ситуации у нас будет достаточно новых рекрутов, что никакой другой клан не мог и надеяться на победу. Однако принятие наиболее радикального варианта может привести к потере нашего единственного текущего надежного союзника - Торбена из клана Свартпельс..."
polarbear.8.a:0 "Давайте будем вести себя разумно."
polarbear.8.b:0 "Мы вернём назад всех медведей."

polarbear.9.t:0 "Глупость"
polarbear.9.d:0 "Конечно же, новость распространилась молниеносно даже по дикой земле без надлежащих дорог и коммуникаций. Кланы по всей территории полярных медведей с невероятным возмущением отреагировали на произошедшее... И подняли восстание. Пау Веллингтон очень долго испытывал их терпение, и теперь они заполучили прекрасный шанс отомстить.\n\nВ гигантской крепости под великими горами, которые простирались через земли яков, медведей и даже грифонов, принцесса клана Вольсунгр начала собирать свои силы, дабы спасти свой народ от этого идиота-деспота и, возможно, показать ему путь получше.\n\nУ самых северных берегов, где даже самые выносливые звери с трудом выдерживали удары жестоких ветров, Повелитель Молний и Грома услышал новости как о новом порядке, так и о возросшем неверии. Его друг никогда не мог бы приказать нечто подобное, верно? Нет... Должно быть, это всё делишки проклятых чейнджлингов! Да... Они, должно быть, заварили всю эту кашу, чтобы вторгнуться в наши земли! И поэтому Повелитель Грома тоже собирал свои силы, которые были истощены подобно его клану за годы войны.\n\nИ, конечно, сам Деспот, что лишился других вариантов из-за своих опрометчивых действий, готовил свои армии к очередному походу по объединению медведей."
polarbear.9.a:0 "Я всё ещё могу доказать, что достоин этого!"
polarbear.9.b:0 "Я всё ещё могу спасти нас всех!"
polarbear.9.c:0 "Я всё ещё могу спасти нашу свободу!"


polarbear.11.t:0 "Безумие"
polarbear.11.d:0 "Конечно же, новость распространилась молниеносно даже по дикой земле без надлежащих дорог и коммуникаций. Кланы по всей территории полярных медведей с невероятным возмущением отреагировали на произошедшее... И подняли восстание. Пау Веллингтон очень долго испытывал их терпение, но это было просто чистое безумие, которое нельзя было вообще допускать изначально!\n\nВ гигантской крепости под великими горами, которые простирались через земли яков, медведей и даже грифонов, принцесса клана Вольсунгр начала собирать свои силы, дабы спасти свой народ от безумного тирана и предотвратить кошмар, который тот желает воссоздать.\n\nnУ самых северных берегов, где даже самые выносливые звери с трудом выдерживали удары жестоких ветров, Повелитель Молний и Грома воспринял новости о новом порядке с недоверием. Его друг никогда не мог быть настолько безумным, верно? Нет... Это пахло заговором и чем-то грязным и отвратительным... Пахло жуками... Никакие другие существа не смогли бы сотворить нечто столь оскорбительное и в то же время разрушительное! Они пошли на это, потому что боятся! Они должны понимать, что ждёт их жалкий вид, если север действительно объединился! Но им нельзя позволить победить! И поэтому Повелитель Грома тоже собирал свои силы, которые были истощены подобно его клану за годы войны.\n\nИ, конечно же, сам Деспот, который понимал теперь, что он сам разрушил свою же мечту, готовил свои силы и набирался мрачной решимости перед попыткой силой уничтожить другие кланы."
polarbear.11.a:0 "Я делаю то, что должен..."
polarbear.11.b:0 "Я спасу их от коварного врага!"
polarbear.11.c:0 "Я должна спасти их от безумия!"



scyfling.1.t:0 "Мы не сдадимся!"
scyfling.1.d:0 "Такой хаос... Такое опустошение...\n\nИ снова медведи рвали друг друга в открытой войне, которая была ещё хуже, чем раньше... Пау Веллингтон аннулировал все обязанности, союзы и связи между кланами, что подчинились тирану. Было весьма удивительно узнать, что все кланы выполнили это требование. Однако ужас, вызванный этой дикой и безумной войной, никуда не делся. Это было результатом всего, что сделал Пау. Всех его ошибок... Перед своим кланом, когда они собрались на войну, он продолжал выглядеть суровым и сильным. Но на святой земле Пау чувствовал себя таким слабым и растерянным...\n\nЧто же он сделал не так? Пау пытался подражать великим императорам Гроверу I и II, а также иногда использовал методы освободителя Александра Кемерская. Неужели у него был неверный источник вдохновения? Или он не заметил чего-то важного?..\n\nВозможно, ему следовало более серьёзно отнестись к Торбену тогда, когда Повелитель Грома пошутил, что он стал слишком близким к грифонам, слишком несведущим в клановых системах и слишком непреклонным в своих идеях превосходства. Возможно, ему были нужны союзники, а не подданные... Возможно, тогда это спасло бы его. Но сейчас... Сейчас единственным ответом была только война..."
scyfling.1.a:0 "И что мне теперь делать?"


scyfling.3.t:0 "Малые кланы юга"
scyfling.3.d:0 "Согласно древнейшим писанием как медвежьего, так и чужеземного происхождения, наша раса всегда была воинами и разжигателями войны. Мы воевали друг с другом и с яками, а когда чейнджлинги и грифоны вторгались в наши замёрзшие земли, то мы тоже сражались с ними. Некоторые даже говорят, что мы вели войну с самой землёй, поскольку нам приходилось биться как с климатом, так и с местными животными, прежде чем мы сумели приручить нашу собственную родину. Само наше общество было выковано в этой борьбое. Каждый лидер, каждая влиятельная фигура, даже величайшие кузнецы и писцы были великими бойцами, ибо только в бою можно доказать силу своих идей.\n\nТем не менее, даже в обществе, что так яро прославляет войну, три клана Онлартира выделяются среди остальных, когда дело доходит до милитаризма. Ибо именно они веками стояли стеной, защищаясь от ханов-разбойников яков и орд чейнджлингов, а также вечно конфликтуя друг с другом. Возможно, что пустынность и непригодность этих земель для поддержания жизни даже послужила во благо, иначе бы кланы Онлартир смогли бы резко увеличить свою численность и один из них доминировал бы на севере задолго до того, как Пау Веллингтон вернулся из изгнания. Хотя даже с учётом их малочисленности покорение кланов Онлартир было труднейшей задачей во время первого объединения и потребовало всей мощи обоих кланов Скайфлинг и Свартпельс. И сейчас такое точно не повторить."
scyfling.3.a:0 "И все же мы сейчас в такой ситуации..."

scyfling.4.t:0 "Переговоры с кланом Кейн"
scyfling.4.d:0 "Такого исхода военачальники клана Скайфлинг, в особенности сам Пау Веллингтон, не ожидали. Вместо того, чтобы покорно ждать нападения превосходящих сил, клан Кейн решил собрать свои силы и первым нанести удар. И вот две армии встретились на замёрзшем поле...\n\nВозможно, это место встречи было наилучшим для переговоров между Пау Веллингтоном и Великим Старейшиной Асе. Ибо какое место подойдёт лучше для встречи двух военачальников, один из которых потенциально находится на подъеме, а другой - на пути к упадку, чем местность, что вскоре может стать полем кровавой битвы?\n\nОднако, к разочарованию некоторых, эта битва так никогда и не состоялась, поскольку было достигнуто соглашение. Хотя на светло-голубом льду появилось довольно много красных луж, а несколько "дипломатов" были вынуждены покинуть переговоры из-за сломанных или даже раздробленных костей, поскольку некоторые более сложные разногласия решались исключительно дуэлями почти до смерти. Даже сам Пау Веллингтон был вынужден сразиться с несколькими старейшинами Кейн, чтобы доказать необходимость создания достойной и объединенной армии полярных медведей, хотя он не мог полностью проявить свою компетентность в бою, поскольку Асе Кейн заставила его остановиться.\n\nОкончательное решение было компромиссным для всех сторон, но силы Онлартира будут сражаться за клан Скайфлинг, пока Пау Веллингтон будет выполнять свои обязанности как настоящего тирана, позволит им руководить своими собственными военачальниками в битве и возьмёт нескольких панцербьернов на роль военных советников."
scyfling.4.a:0 "Это не слишком весело, но переговоры работают."

scyfling.8.t:0 "Переговоры с кланом Готлунг"
scyfling.8.d:0 "Стены были выше прежних и уже более подготовленными к атаке: на этот раз они были возведены не только изо льда - там использовался камень и даже сталь. Клан Готлунг не забыл своего унижения, и они подготовились. Пау Веллингтон смотрел на крепость, явно построенную для того, чтобы остановить ещё один бросок клана Скайфлинг к столице клана Готлунг...\n\nМожно было легко почувствовать самодовольство, которое излучали медведи Готлунга, когда Пау Веллингтон и его лучшие панцербьорны прошли через их весьма впечатляющий набор укреплений, хотя только детеныши и некоторые из наиболее восторженных молодых воинов открыто демонстрировали свои эмоции. Это не было молчаливой и эгоистичной гордостью грифонов. И, конечно, это было не абсурдно комедийное высокомерие пони. И то и другое можно было вытерпеть. Когда же дело касалось медведей, то они почти всегда демонстрировали чувство хищнического превосходства. Медведь, который самодовольно ухмыляется вам, видит не поверженного противника или оказавшегося неправым знакомого. О нет, он видит поверженную добычу, даже если это была просто моральная или психологическая победа. И такой менталитет был весьма широко распространён среди готлунгских панцербьорнов и, возможно, даже старейшин, так что казалось, что переговоры неизбежно провалятся.\n\nОкончательное соглашение оказалось гораздо более выгодным для Пау Веллингтона и Клана Скайфлинга, чем они предполагали первоначально, исходя из того, что в противном случае им пришлось бы признать поражение. И все же, возможно, развитие ситуации с Кейн убедило Совет Старейшин Готлунга пересмотреть свою прежнюю позицию. Соглашение было довольно простым, если уж на то пошло. Были заключены обычные отношения между тираном и подданным с одним простым требованием - старейшине или потенциальному лидеру клана Готлунг, если он когда-либо снова появится, будет разрешено участвовать в создании и принятии новых законов, дабы защитить автономию и традиции своего клана."
scyfling.8.a:0 "Будем надеяться, что такой ситуации не возникнет."

scyfling.12.t:0 "Переговоры с кланом Розенкранц"
scyfling.12.d:0 "Полярные медведи не любили жить среди высоких гор. Эта местность была опасной, а ветры и бури могли одолеть даже величайшего из медведей. Местные звери были магическими из-за близости к полярным сияниям и представляли собой немалую опасность. И всё же именно с вершины самой высокой горы в Онлартире повелитель шаманов Розенкранца взирал на неукротимую силу, бушующую в небесах...\n\nНа вершине горы разворачивалась удивительная сцена. Лорд-шаман Розенкранца, тот, кто отказался от своего имени и существования дабы занять это положение, сидел на троне из льда и костей почти без защиты, а его окружала лишь полудюжина других членов его ордена и крошечная группа панцербьернов-охранников. Было бы абсурдно предполагать, что больше никого не было. Но где ещё могли прятаться другие медведи в такой суровой местности? Конечно, это была попытка запугать противника и дать ему понять, что они могут быть уничтожены даже таким небольшим боевым отрядом. И всё же, насколько впечатляюще это ни выглядело, такое представление не могло сравниться с интригами, что были привычны для Грифонии.\n\nПау Веллингтон ожидал большего неповиновения, агрессии, даже абсурдных требований и угроз со стороны невидимых сил. Но Повелитель Шаманов по большей части был... уступчивым и покладистым. Быть может клан Розенкранц посмотрел в глубину зимних огней и увидел будущее, где Скайфлинг сокрушил их, и они предположили, что теперь мы пришли требовать подчинения? Но, как бы то ни было, окончательное соглашение было достигнуто относительно скоро. Обязанности тирана и подданного были подтверждены под зимними огнями, чтобы на этот раз боги могли услышать их и наказать нарушителей, если одна из сторон осмелится нарушить сделку. Пау Веллингтон был не в восторге, но всё же пошёл на это. Помимо традиционных обязанностей было выдвинуто лишь одно требование - шаманы Розенкранца желали сопровождать Пау Веллингтона во время кампании и быть как его помощниками, так и наблюдателями. И эта клятва также была произнесена под пылающими небесами."
scyfling.12.a:0 "Будем надеяться, что Всеотец в этом деле на нашей стороне."


scyfling.16.t:0 "Новая тактика против традиций"
scyfling.16.d:0 "Такого исхода военачальники клана Скайфлинг, в особенности сам Пау Веллингтон, не ожидали. Вместо того, чтобы покорно ждать нападения превосходящих сил, клан Кейн решил собрать свои силы и первым нанести удар. И вот две армии встретились на замёрзшем поле...\n\nВозможно, если бы армии клана Скайфлинг возглавлял другой Старейшина, они потерпели бы поражение, если бы попытались сражаться с кланом Кейн в традиционном стиле. Они превосходили противника по численности почти в три к одному. Это было понятно, ведь одному малому клану было невозможно собрать достаточно войск, чтобы сравниться по количеству с великим кланом. Тем не менее, медведи Онлартира были более крупны и весьма сильны, так что если бы они смогли достигнуть порядков противника, то легко прорвали бы их и одержали победу. Это была древняя и простая, но надёжная стратегия. И хоть клан Кейн был малочисленен, ему было непросто противостоять. Однако такая тактика требовала местности, через которую можно было бы устроить прорыв. Поэтому войска Пау пошли на бесчестный и даже грязный шаг: территория между армиями была обстреляна с помощью артиллерии и прочей взрывчатки, что сделало быстрый прорыв просто невозможным. Силы клана Кейн были пойманы в ловушку в своей оборонительной позиции более многочисленными войсками Скайфлинга. Пау Веллингтон смог победить Великую Старейшину Асе из клана Кейн и заставил её сдаться в середине битвы.\n\nОднако даже потерпев поражение, Кейн отказалась сложить свои топоры и лук, поскольку, по её словам, Пау Веллингтон сражался с ними бесчестно и с явным неуважением к традициям. Казалось, что Кейн признает окончательно поражение только в том случае, если разразится настоящая кровавая бойня. Однако Пау Веллингтон просто пригласил старейшин Клана Кейн на "демонстрацию оружия". Неизвестно, что им показали, но данная демонстрация закончилась заключением соглашения между тираном и подданным. Но на этот раз обе стороны уже были по-настоящему скованы обязанностями."
scyfling.16.a:0 "На этот раз мы не забудем, что долг связывает и нас."

scyfling.24.t:0 "Взломанные стены"
scyfling.24.d:0 "Стены были выше прежних и уже более подготовленными к атаке: на этот раз они были возведены не только изо льда - там использовался камень и даже сталь. Клан Готлунг не забыл своего унижения, и они подготовились. Пау Веллингтон смотрел на крепость, явно построенную для того, чтобы остановить ещё один бросок клана Скайфлинг к столице клана Готлунг...\n\nКогда Готлунг сдастся и сложит свои топоры, их понадобится обучить строительству современных укреплений. Их новая крепость была, конечно, впечатляющей. Этого Пау Веллингтон никак не мог отрицать, даже когда он и его лучший панцербьерн прорывались по коридорам и залам якобы неприступного форта. Но эта крепость была построена для сильно устаревших способов ведения войны, что не принимали в расчёт современную артиллерию и взрывчатку, которые, как и в первый раз, пробивали дыры в её огромных стенах. И все же, несмотря на численное превосходство противника и проломленные стены, Готлунг бился зубами и когтями, нередко буквально, за каждый коридор и оборонительную позицию.\n\nКонечно, в конце концов Совет Старейшин и их войска отступили, сдавшись перед превосходящими силами Деспота, чьи цепи, как они в наивности думали, они сбросили. Однако на этот раз Пау Веллингтон публично пообещал, что традиции и автономия Готлунга будут соблюдены, дабы подобная война не повторилась вновь."
scyfling.24.a:0 "Кем бы мы были без тех, кто подчиняется нам?"

scyfling.25.t:0 "Дуэль под небесами"
scyfling.25.d:0 "Полярные медведи не любили жить среди высоких гор. Эта местность была опасной, а ветры и бури могли одолеть даже величайшего из медведей. Местные звери были магическими из-за близости к полярным сияниям и представляли собой немалую опасность. И всё же именно с вершины самой высокой горы в Онлартире повелитель шаманов Розенкранца взирал на неукротимую силу, бушующую в небесах...\n\nИ, возможно, именно с этой неукротимой силой сражался Розенкранц, потому что не было никакого другого объяснения тому, как они могли сражались на вершине Скайбрейкер, несмотря на то, что большинство других крепостей были покорены. На каждом повороте и на каждом шаге по направлению к вершине горы силы Скайфлинга вступали в бой с панцербьернами и шаманами врага. Сами по себе эти небольшие группы не представляли особой опасности. Тем не менее, они нападали на наступающие колонны Скайфлинга с флангов под каким-то магическим прикрытием из ветра и снега, убивая или же связывая боем десятки воинов, а потом отступали, казалось, в саму гору. Иногда сверху обрушивались целые лавины из снега и льда, отрезая путь десяткам, если не сотням медведей, которые теперь были вынуждены копать под постоянными атаками врага. Но даже предпочитающие тактику "бей-и-беги" воины Розенкранца отказывались просто наносить удары и отступать. Вместо этого они оставались и сражались до тех пор, пока сами не получали раны или же гибли. Или пока такая участь не постигла медведя Скайфлинга. И из таких схваток победителями чаще выходили медведи Розенкранца. И всё же колонна под командованием Пау, который подбадривал свои истощённые силы, продолжала продвигаться всё выше и выше.\n\nБитва на пике не была похожа на сражение, от которого будет зависеть будущее целого клана, поскольку едва ли сотня медведей, почти поровну разделенных между кланами, рвали друг друга. Поначалу казалось, что именно клан шаманов выйдет победителем, но у них не было резервов, а их войска были привязаны на самой горе, в то время как воины клана Скайфлинга, хотя и медленно, но всё же стабильно прибывали в битву. В конце концов Повелителю Шаманов, а за ним и его клану, пришлось сложить свои топоры и сдаться.\n\nВозобновление клятв было очень похоже на прошлый раз. Только вот сейчас действительно произошла честная битва и клятвы были принесены под светом Зимних Огней."
scyfling.25.a:0 "Я, под пристальным взглядом Всеотца и всего божественного, клянусь..."


scyfling.31.t:0 "Клан Кейн уничтожен"
scyfling.31.d:0 "Такого исхода военачальники клана Скайфлинг, в особенности сам Пау Веллингтон, не ожидали. Вместо того, чтобы покорно ждать нападения превосходящих сил, клан Кейн решил собрать свои силы и первым нанести удар. И вот две армии встретились на замёрзшем поле...\n\nВ любом другом случае можно было бы предположить, что клан Кейн благодаря свирепости своих воинов сможет если не победить, то добиться патовой ситуации. В традиционном сражении клан Кейн бросился бы в атаку на своих врагов, чтобы сокрушить их с помощью лавины разъяренных бронированных зверей. Только вот клан Скайфлинг не собирался играть по традиционным правилам. Ведь это была не война, а истребление. И поэтому по приказу Пау Веллингтона было применено особое оружие, неизвестное даже большинству чейнджлингов и грифонов - "охотничьи ружья", предназначенные для уничтожения драконов. У клана Скайфлинг была едва ли дюжина таких винтовок, но они решили исход битвы. Первый же залп разорвал строй клана Кейн, а потом на него обрушились снаряды артиллерии. А затем началась настоящая бойня...\n\nВеличайшие воины клана и даже его старейшины пали в несправедливой битве, так что оставшиеся крепости также продержались недолго. Все их гарнизоны были уничтожены. Только некоторые медвежата выжили, поскольку они были слишком молоды, слабы или глупы, чтобы представлять какую-либо опасность или же затаить обиду.\n\nИ так клану Кейн пришёл конец."
scyfling.31.a:0 "Как Гровер II..."

scyfling.32.t:0 "Клан Готлунг уничтожен"
scyfling.32.d:0 "Стены были выше прежних и уже более подготовленными к атаке: на этот раз они были возведены не только изо льда - там использовался камень и даже сталь. Клан Готлунг не забыл своего унижения, и они подготовились. Пау Веллингтон смотрел на крепость, явно построенную для того, чтобы остановить ещё один бросок клана Скайфлинг к столице клана Готлунг...\n\nДеспот полярных медведей тяжело вздохнул. Этот путь действительно был намного проще и дешевле любого другого. Но в то же время гораздо более жесток и неуважителен по отношению к мёртвым. Клан Готлунг думал, что они возвели нерушимую крепость, но на самом деле они приготовили себе братскую могилу...\n\nАртиллерия, взрывчатка, несколько десятков антидраконьих винтовок и даже парочка импровизированных огнеметов - всё это обрушило свою ярость на стены того, что любой другой отряд медведей назвал бы величайшей из современных крепостей. Возможно, что другая армия прекратила бы бомбардировку уже через несколько дней. Возможно, что другая армия сдалась после десятой вылазки панцербьерна из осаждённой крепости. Но Пау Веллингтон и его войска прибыли сюда с чёткой и весьма мрачной целью. И они не намеревались отступать...\n\nИ в конце концов крепость рухнула - сегмент за сегментом, стена за стеной - погребая под собой лучших и умнейших из клана. Некоторые предприняли отчаянную попытку спастись лишь для того, чтобы погибнуть от лап гораздо более многочисленного противника. Величайшая крепость клана Готлунг пала."
scyfling.32.a:0 "И многие малые последовали за ней..."

scyfling.33.t:0 "Клан Розенкранц уничтожен"
scyfling.33.d:0 "Полярные медведи не любили жить среди высоких гор. Эта местность была опасной, а ветры и бури могли одолеть даже величайшего из медведей. Местные звери были магическими из-за близости к полярным сияниям и представляли собой немалую опасность. И всё же именно с вершины самой высокой горы в Онлартире повелитель шаманов Розенкранца взирал на неукротимую силу, бушующую в небесах...\n\nИ именно на этой самой вершине горы было окончательно уничтожено всё наследие клана. "Столичная" крепость клана Розенкранц находилась в очень труднодоступном месте. Пик Скайбрейкера со всех сторон окружали малые укрепления, которые нужно было захватить или связать боем, прежде чем отправиться в долгий и трудный путь к вершине горы. Поэтому старшее поколение лидеров клана было вынуждено наблюдать, как весь их клан медленно, шаг за шагом уничтожался. Они пытались использовать магию и прочие доступные им запрещенные силы. Однако всего этого было недостаточно, и в конце концов силы Скайфлинга добрались до самого пика, где безымянный повелитель шаманов пал под когтями Лапы Веллингтона, а его лучшие панцербьерны и шаманы не выстояли против дюжины грифоньих противодраконьих винтовок.\n\nВыжившие после уничтожения клана Розенкранц были либо слишком молоды, либо же их ранг в иерархии был очень низок из-за отсутствия магического или боевого таланта. Клан не вёл никаких иных записей, кроме устных. Все прочие подобные кланы были либо уничтожены, либо изгнаны во время последнего объединения, так что шаманские традиции полярных медведей исчезли навсегда."
scyfling.33.a:0 "Всеотец, прости нас..."

scyfling.34.t:0 "Великий союз востока"
scyfling.34.d:0 "Вессландия всегда была весьма странным для полярных медведей регионов, но более чем привычной землёй для большинства существ, которые не предпочитают вечную зиму и лютый холод. Леса этого региона изобилуют ягодами и дичью и тянутся практически бесконечно. Существа этой земли похожи на тех, которых можно увидеть в "нормальных" лесах Северной Грифонии или Северяны, а не на странных полумагических тварей. Сама земля невероятно плодородна и подходит для роста множества растений. Даже в ледяных морях севера близ этого региона водится больше рыбы и тюленей. Тем не менее, на этих землях не возникло ни единого великого клана или военачальника, которые могли бы затмить остальных благодаря доступу к наилучшим местам для рыбалки или сельского хозяйства. Даже перед лицом потенциального завоевания со стороны экспедиций из Нова Грифонии кланы не объединились, а просто отвоевали немалые участки земли, где уже начали селиться грифоны. И поскольку их хозяева на западе были просто неспособны управлять столь дальними землями, эти несостоявшиеся завоеватели стали лишь слугами для своих повелителей-медведей.\n\nВ настоящее время эта земля занята тремя кланами - Фальсеном, Бенкестоком и Бродкорбом, которые весьма и весьма молоды - им всего несколько десятилетий. Хотя на этот раз потребовалось больше времени для развития уникальных традиций, поскольку все три клана используют слуг-грифонов и в основном разделяют традиции друг друга. Исключением является лишь клан Фальсен, члены которого увлечены морским делом и кораблестроением. Возможно, что именно по этим причинам лидерам кланов удалось так легко договориться между собой о создании союза равных, чего никогда раньше не было среди медведей. Столь же тревожными являются сообщения о том, что этот "Тройственный союз" желает узурпировать власть над всеми медведями."
scyfling.34.a:0 "Нам нужно действовать осторожно..."


scyfling.36.t:0 "Встреча четырёх лордов"
scyfling.36.d:0 "Встреча состоялась не в большой крепости, не в форте и даже не в боевом лагере, а в самом обычном простом лесу за пределами земли, контролируемой вессландскими кланами. Три лидера альянса решили, что данная точка, расположенная поближе к "исторически нейтральной территории", будет наиболее подходящей. Это само по себе было тревожным признаком, поскольку они не пытались удивить клан Скайфлинг какой-то демонстрацией силы или же жестокими последствиями, а скорее косвенно оскорбляли Пау Веллингтона и намекали на то, что он никогда не контролировал Вессландию и её лордов. Такая попытка оскорбить и подорвать авторитет гораздо больше похожа на интриги, что творили при дворе Ведины, чем на привычную для медведей тактику. Весьма тревожное развитие событий, однако Пау Веллингтон провёл немалое время при упомянутых дворах и такая бледная имитация его не смутит.\n\nТем не менее переговоры заняли довольно много времени, и, несмотря на попытки более "продвинутых" кланов казаться цивилизованными, пролилось много крови и сломалось много костей. Даже сам Пау Веллингтон немного пострадал. И все же окончательное и решающее соглашение было достигнуто. Удивительно, но, несмотря на претензии на величие и желание править всем родом медведей, у "Тройственного союза" были лишь самые базовые идеи относительно экономической и сельскохозяйственной политики. Возможно, что они просто не были готовы зайти так далеко. Хотя тот факт, что их осаждали с нескольких сторон, вполне мог препятствовать разработке каких-либо чётких планов. Как бы то ни было, трое лордов согласились вновь подчиняться Пау Веллингтону до тех пор, пока они будут иметь решающий голос при обсуждении вопросов о касте слуг-грифонов."
scyfling.36.a:0 "Проведена чёткая граница между потенциальными узурпаторами и истинными правителями."


scyfling.45.t:0 "Ледяные стены рушатся"
scyfling.45.d:0 "Пау Веллингтон не ожидал подобного от наступления против "Тройственного союза". В последний раз при покорении Вессландии силы кланы Скайфлинга и Свартпельса перехитрили и победили гораздо менее многочисленных врагов. А эта кампания была чем угодно, но только не молниеносным маршем по едва сопротивляющейся земле. На этот раз это была медленная и жестокая борьба без поддержки тяжелого оружия, во время которой медведям очень часто приходилось использовать свои зубы и когти. Того количества артиллерии или тяжелой техники, что было в распоряжении Скайфлинга, было явно недостаточно для столь масштабного сражения, которое шло от самого моря до гор, обозначавших границу между полярными медведями и яками.\n\nИ всё же победу в конце концов одержал Пау Веллингтон. И методы, что он использовал при этом, никто другой не назвал бы почётными или даже хоть отдалённо традиционным. Ибо он использовал оружие, которое применялось только в при необходимости полного уничтожения врага. Победу ему принесли антидраконьи винтовки из Нова Грифонии. У клана Скайфлинг было лишь несколько дюжин таких винтовок, и они считались непригодными для борьбы с прочими врагами из-за неуклюжести, низкой скорострельности и даже проблем с правильным наведением такого оружия. Но вот против тактики панцербьернов это оружие было просто идеальным. Это оружие было локально сконцентрировано на фронте против "Тройственного альянса". С помощью его было уничтожено несколько боевых отрядов и объединённый фронт кланов был прорван. После этого медведи этих земель были умиротворены, и лорды были вынуждены сложить оружие перед Пау Веллингтоном, а также признать свой статус подданных. Можно лишь надеяться, что на этот раз клан Скайфлинг сможет создать надлежащие связи между кланами, потому что неизвестно что случится в случае очередного бунта в Вессландии."
scyfling.45.a:0 "Возможно, мы сможем использовать для этого предстоящие войны..."


scyfling.49.t:0 "Ни мира, ни чести"
scyfling.49.d:0 ""Тройственный союз" был, пожалуй, самой многочисленной и даже могущественной группировкой на территории медведей. И исключительно по цифрам это было именно так. Тем не менее, несмотря на множество медведей и их союзников из касты слуг-грифонов, лидеры этого альянса никак не могли понять, что это был не традиционный медвежий конфликт, где всё решает честь и мастерство ближнего боя, а война на уничтожение. И поэтому они не были готовы к нашему оружию. Их броня и баррикады не имели никаких шансов выстоять против винтовок, предназначенных для убийства драконов. Вспомогательные силы грифонов страдали от холода, а перья и меха, в которые были одеты эти птицы, загорались довольно легко даже при использовании против них довольно примитивных огнемётов.\n\nФронт врага был сокрушён, после чего пришло время разобраться с бесчисленными крепостями и прочими укрытиями кланов, что сейчас лишились какой-либо защиты. Зачистка фортов "Тройственного союза" была даже более жалкой, чем бойня на передовой, так что некоторые медведи из клана Скайфлинга усомнились в правоте дела и действий Пау Веллингтона. Конечно, никто из них не посмел ослушаться или вызвать Деспота (или его лучших воинов) на дуэль.\n\nПоследние остатки вессландских кланов на фронтах продержались дольше всех, но их окружили со всех сторон и лишили домов, так что судьба этих медведей была предрешена."
scyfling.49.a:0 "Величайший из наших грехов..."

scyfling.50.t:0 "Гармонисты в горах"
scyfling.50.d:0 "Клан Вольсунгр исторически считался далёким, странным и даже позорным и бесчестным среди прочих медведей. Это было в немалой степени связано с тем фактом, что у клана не было никаких закованных в доспехи воинов и они никогда не использовали традиционные большие топоры, которые были очень распространены среди прочих кланов медведей вплоть до последних десятилетий. Их величайшими воинами были так называемые "нануки" - охотники, которые охотились на волшебных зверей, населявших горные хребты. Более того, медведи Вольсунгра не желали жить в крепостях из камня и льда, построенных посреди безжалостных пустошей, а вместо этого предпочли прятаться в глубинах гор, что было в стиле алмазных псов, но никак не гордых медведей. И все же, несмотря на все слухи и поведение, было две причины по которым никто не осмеливался оспаривать право Вольсунгра на существование. Во-первых, несмотря на то, что клан не использовал традиционное оружие, у него было несколько залов в глубине горы, битком набитых доспехами и оружием из звездной стали. Во-вторых, у клана Вольсунгр была долгая история дружбы и ритуальных войн с кланами яков к югу от земель медведей. Поскольку яки были одним из немногих видов, которых полярные медведи уважали и считали близкими себе по духу, то дружба с их кланами была для многих явным признаком того, что они являются настоящими медведями. Только одержимый историей клан Свартпельс яростно отрицал это и вёл многочисленные, но в основном безрезультатные войны против Вольсунгура.\n\nЭто изменилось во время первого объединения медведей, когда союз Скайфлинга и Свартпельса жестоко обошелся с кланом. Некоторые даже поверили, что это приведет к его вымиранию. И все же клан выстоял, используя неортодоксальные методы: они начали принимать обратно бесчисленных изгнанников, которые не выдержали испытания боем. Даже их нынешний лидер, так называемая "принцесса" Эйра, сама была бывшей изгнанницей, которая во время своего изгнания путешествовала по Эквестрии и позже скопировала многие из обычаев той земли. Из-за этого и она, и клан Вольсунгр раньше были политической оппозицией нашему режиму, даже если они никогда не показывали этого открыто и в основном старались игнорировать нас. Но теперь они снова воюют против нас."
scyfling.50.a:0 "Зачем кому-то копировать эквестрийскую слабость?"

scyfling.51.t:0 "Мы сможем всё обсудить"
scyfling.51.d:0 "На протяжении всего изгнания, а также карьеры наёмника, у Пау Веллингтона было много ужасных встреч. На самом деле одной из причин, по которой он так сильно хотел вернуться, кроме, конечно, желания вернуть медведям процветание, было растущее разочарование в деле наёмников. И всё же по сравнению со встречами со странными культами Ведины и коррумпированной знатью, высокомерными военачальниками и бандитами в бывшем герцогстве, что теперь находилось под властью Александра Кемерская, и даже работой на "Когтей" в колонии грифонов, это встреча была очень... нормальной. Вместо того, чтобы вести себя как бешеные звери, а также пытаться угрожать, запугивать или оскорблять его, клан Вольсунгр вёл себя мило. До абсурда мило. Встреча произошла в комнате в одной из крепостей клана. Она была обставлена так, что её можно было перепутать с небольшим дворцом в Эквестрии. Медведи Вольсунгра извинились... Они на самом деле извинились за то, что их "Принцесса" опоздала. Кроме того, они предложили различные закуски и еду. И такая атмосфера определенно была гораздо более жуткой, чем любые попытки угроз со стороны более слабых существ, с которыми Пау сталкивался. Кем же была эта Эйра, раз она заставила клан охотников на горных монстров вести себя вот так?\n\nЭйра из клана Вольсунгр выглядела довольно непривычно. Она была одета в золотые и красные одежды с большим количеством украшений и вышивки. Любой другой настоящий медведь ассоциировал бы это только со слабостью. Ведь из золота нельзя изготовить оружие, а большинство тканей не защитят воина от ударов врага. И все же принцесса Клана Вольсунгр определенно не была слабой физически, так как по размерам она была почти равна Пау Веллингтону. И хотя она пыталась казаться милой и приветливой, за этой маской всё ещё прятались холод и сталь.\n\nСами переговоры также со стороны выглядели весьма милыми, поскольку Пау Веллингтон попытался надеть такую же маску. Однако достичь консенсуса было очень трудно, в основном из-за значительной разницы в идеологии кланов. И всё же окончательное соглашение было достигнуто, хоть оно и было чрезвычайно расплывчатым, а также включало бесчисленные исключения или ситуационные обязательства, поскольку оба бывших изгнанника изо всех сил пытались перехитрить друг друга и обеспечить себе наилучшую позицию. Однако в одном можно было точно быть уверенным: клан Вольсунгр при любых обстоятельствах будет подчиняться клану Скайфлинг."
scyfling.51.a:0 "Ну хоть что-то вышло..."


scyfling.61.t:0 "Горы, ставшие пылью"
scyfling.61.d:0 "Во время предыдущих столкновений между кланом Скайфлинг и его противниками одна вещь оставалась неизменной: либо силы под командованием Веллингтона будут обладать технологическим превосходством над своим врагом, либо же у них будет больше современного оружия, чем у противника. Но это было неактуально для Вольсунгра, чьё оружие было столь же продвинутым, а кое-где даже превосходило его собственное. Их бронированные самоходные сани были особенно мощным оружием, поскольку их можно было уничтожить лишь сосредоточенным артиллерийским огнём или тяжелыми противодраконьими винтовками. Но Вольсунгру было чем ответить и на это. Впервые за почти десять лет баланс власти несколько изменился.\n\nИ всё же, несмотря на технологическое превосходство, у Вольсунгра было весьма немного продвинутого оружия. И численность войск этого клана уступала количеству солдат под командованием Пау. И поэтому клан Вольсунгр медленно, но верно переходил к обороне.\n\nВ конце концов все крепости и аванпосты за пределами главной цитадели Вольсунгра были разрушены, а их наступательное оружие стало скорее помехой, чем преимуществом. Конечно, штурм самих гор и попытка вступить в бой с Вольсунгром в привычных для них пещерах была бы чистым самоубийством. Тем не менее, для победы было совсем не обязательно захватывать саму крепость. Поэтому все входы подвергались обстрелу на тех пор, пока они не рушились вовнутрь. Клан погибнет в норах, которые они сами выкопали для себя. Их дом стал их же могилой."
scyfling.61.a:0 "Нет входа - нет выхода."

scyfling.62.t:0 "Повелитель Грома"
scyfling.62.d:0 "Клан Свартпельс, "Повелители Грома", как их иногда называли враги, представляли собой довольно уникальное противоречие с точки зрения грифона или пони. Ибо это был один из самых интеллектуально и научно развитых кланов (до того, конечно, как Вольсунгр начал массово принимать изгоев), но также одним из самых воинственных и реакционных, когда дело касалось прогресса. Ритуал вступления в ряды панцербьернов и руководства этого клана был крайне жестоким, поскольку он включал в себя не просто убийство зверей или победу в испытании боем, но и удар молнией, который кандидат должен был вытерпеть. И все же одновременно эта церемония посвящения ставила под сомнение знания будущих воинов или лидеров о медвежьей истории, традициях, а также о традиционных науках и ремёслах. Клан Свартпельс категорически возражал против многих идей об изменениях, которые выдвигали представители молодого поколения, но если инициатор таких изменений доказывал свою ценность в бою, то остальные медведи охотно начинали реализовывать эти изменения. Однако Пау Веллингтону удалось завоевать дружбу и доверие этого клана на дуэли, когда он победил их лидера - великого Повелителя Грома Торбена. После этого клан Свартпельс помог Пау в объединении земель полярных медведей. Их поддержка сохранялась даже после принятия самых спорных и абсурдных решений. И все же теперь они выступают против нас.\n\nОднако клан Свартпельс и Торбен отвернулись от нас не потому, что мы, на их взгляд, нарушили свои обязанности или совершили какой-то великий грех. Похоже, что по некой причине Торбен и весь его клан считают, что все эти действия были совершены не Пау Веллингтоном и его кланом, а чейнджлингами, что распространяют ложь и дезинформацию, дабы разрушить единство медведей и спровоцировать конфликт. Они настолько непреклонны в этом убеждении, что любой медведь, который даже захочет приблизиться к члену клана, должен принять участие дуэли, поскольку они верят, что чейнджлинги, превратившиеся в медведей, не смогут поддерживать эту маскировку в бою."
scyfling.62.a:0 "Это может быть довольно серьёзной проблемой. "


scyfling.68.t:0 "Ледяная битва"
scyfling.68.d:0 "Несмотря на все предыдущие конфликты, кампания против клана Свартпельс была самой тревожной из всех, что планировал Пау Веллингтон. В конце концов, это был единственный клан, который не был покорён в ходе войны. Их верность была завоёвана лишь в полудюжине дуэлей, когда Пау Веллингтон сражался и победил Торбена и лучшего панцербьерна клана. Однако сейчас такая стратегия была бы неприемлема. Всё, что не было традиционным сражением, легко могло быть воспринято как обман или действия предателя. И поэтому Скайфлингу пришлось бы сражаться с гораздо более опытными и физически крепкими воинами Свартпельса с одними лишь простыми топорами.\n\nОтряды Скайфлинга превосходили по численности войска Свартпельса, однако вскоре стало ясно, что численность не важна в подобной битве. Только когда Пау Веллингтон и Торбен встретились в бою, а Повелитель Грома был побежден Деспотом, битва начала разворачиваться в пользу Скайфлинга. И то за это стоило благодарить Торбена, который поднялся на ноги и с громким смехом выкрикнул слова капитуляции, поскольку как битва, так и дуэль оказались достаточно хороши.\n\nЗа битвой последовал большой пир, на котором узы дружбы и верности были восстановлены путём обмена едой и алкоголем. Торбен, конечно, был вне себя от радости, что клан Скайфлинг и Пау Веллингтон пережили, как он думал, заговор чейнджлингов, которые распространяли ложь о том, что Пау Веллингтон принял обратно механитов или даже ещё более худших отбросов. И теперь, когда два клана снова собрались вместе, нечто подобное больше никогда не повторится."
scyfling.68.a:0 "Давайте просто не будем говорить им о наших первоначальных идеях..."


scyfling.73.t:0 "Гром, что больше никогда не прозвучит"
scyfling.73.d:0 "Это, пожалуй, было самым трудным решением из всех, что делал Пау Веллингтон прежде. Возможно, не в буквальном смысле, поскольку мы никогда не сомневались в успехе войны против Повелителей Грома. Просто было очень трудно взять и уничтожить своих друзей и давних союзников исключительно из-за собственных действий. Действий, которые нельзя было отменить. Действий, которые Свартпельс просто никогда не примут. Тем не менее, это нужно сделать ради великого будущего, ради повышения шансов государства полярных медведей на выживание. И поэтому, несмотря на всю боль и трудности, это должно было быть сделано. И поэтому Скайфлинг сражались против Свартпельса в полную силу.\n\nКлан Скайфлинг обладал технологическим, численным и стратегическим превосходством, но это не означало, что Повелители Грома спокойно сдались. Они сражались, проливали кровь и гибли, но перед этим забирали с собой немало бойцов Скайфлинга, несмотря на всё их оружие. И всё же они не могли возместить свои потери, потому что настоящих членов клана Свартпельс было мало, а бойцов Пау - намного больше. И в конце концов, несмотря на всю их ярость, крепости Свартпельса были разрушены, их воины и старейшины - перебиты, а все оставшиеся - сброшены в море."
scyfling.73.a:0 "Сейчас на севере властвует лишь метель..."



svartpels.1.t:0 "Единственное объяснение"
svartpels.1.d:0 "Торбен, Повелитель Грома клана Свартпельс, расхаживал взад и вперёд по своим покоям в глубине крепости на самом дальнем севере. Но даже в глубине укрепления слышался вой ледяных ветров снаружи. Эти события просто сбивали его с толку. Его друг, Пау Веллингтон, никогда бы не приказал ничего подобного, это уж точно. Торбен знал его уже много лет, сражался на его стороне, поддерживал его во всех начинаниях. Но этот поступок был столь возмутительным, столь разрушительным, столь нехарактерным даже для Деспота. Это точно было дело копыт извечного врага всех медведей - чейнджлингов.\n\nТеперь всё это имело смысл. Медведи были сильны и стойки, так что западные соседи были напуганы, и поэтому они стремились рассорить нас. Они желали ослабить нас, дабы нанести удар, когда мы меньше всего будем этого ожидать. Что ж, Торбен раскусил их ложь, и ни он, ни клан Свартпельс не поддадутся их влиянию. Они вернут честь и традиции, а также наставят медведей на истинный путь.\n\nКонечно, это будет трудная задача. Клан Свартпельс, несмотря на свою силу, был малочислен из-за последствий первых объединительных войн. Но даже если задача окажется трудной, он доведет её до конца. Если не ради клана, то хотя бы ради его погибшего друга, ради всего, над чем они работали так давно."
svartpels.1.a:0 "Мы спасём медвежий род от самого себя!"


svartpels.4.t:0 "Визит на остров"
svartpels.4.d:0 "Измена и обман объяли страну, так что крайне важно убедиться, что никто не воткнёт нам нож в спину, прежде чем думать об атаке других кланов. Хотя клан Анкер был нашими вассалами на протяжении большей части письменной истории Свартпельса, в последнее время они отдалились, что вызвало подозрения у Торбена. Ради обеспечения лояльности единственного нашего крупного порта он лично посетил остров, чтобы убедиться в отсутствии заговора.\n\nПутешествие было долгим и трудным, поскольку нужно было пересечь продуваемые ветрами леса, пройти по замёрзшему льду и проплыть через ледяные воды. Однако в точке назначения Торбена и его панцербьерна встретил лишь пустынный док да одинокие и неухоженные остатки "флота". Это лишь усилило подозрения Повелителя Грома, и они медленно направились к крепостям, что были расположены в глубине острова. Когда они почти добрались до одного из укреплений, к Торбену подошёл одинокий медведь, в котором он узнал старейшину клана Анкер, и немедленно вызвал его на дуэль.\n\nТорбен, конечно, тут же согласился. Битва была жестокой, но короткой, так как у старейшины не было никаких шансов выстоять против самого сильного воина Свартпельса. Но когда истекающий кровью старейшина с немалым количеством сломанных костей с трудом поднялся, он лишь кивнул и крикнул, что Повелитель Грома действительно вернулся. Остальные члены клана Анкер появились почти сразу, и старейшина объяснил, что они сперва должны были убедиться, что Торбен и его окружение не были замаскированными чейнджлингами. Торбен был очень удивлен и обрадован тем, что их ближайший вассал остался верен медвежьим обычаям, и чуть позже в тот день они устроили большой пир, дабы отпраздновать укрепление уз между хозяином и подданным."
svartpels.4.a:0 "Мы всегда знали, что можем доверять клану Анкер."

svartpels.5.t:0 "Вессландский вопрос"
svartpels.5.d:0 "Вессландия - странная земля, где, несмотря на все богатства этой местности, не появилось ни одного сильного лорда или тирана. Нет, вместо этого эти медведи застряли в вечном цикле распадающихся и формирующихся кланов, вечно борющихся за наилучшие места для ловли рыбы или ведения сельского хозяйства. Единственная общая черта этих кланов - это использование касты слуг-грифонов.\n\nНо теперь, похоже, всё изменилось. Ибо три нынешних вессландских клана - Фальсен, Бенкесток и Бродкорб - сумели создать "Тройственный союз" и попытались выступить объединенным фронтом против других лидеров. У них также появились амбиции, поскольку некоторые говорят, что кланы Вессландии желают править всеми медведями, подобно нашему старому другу Пау Веллингтону. Хотя такой курс действий мог быть вызван старыми идеями Пау по объединению медведей, мы опасаемся, что тут затаилось нечто гораздо более зловещее. Ибо если за этим стоят чейнджлинги, то эти кланы должны быть немедленно уничтожены, прежде чем их влияние сможет исказить и уничтожить всё общество медведей..."
svartpels.5.a:0 "Мы не потерпим такого неповиновения!"


svartpels.12.t:0 "Гром и молния"
svartpels.12.d:0 "Во время последней объединительной войны клан Свартпельс сыграл решающую роль в покорении Вессландии, когда он помог Пау Веллингтону перехитрить и победить разъединённые боевые отряды противника в скоротечном и лёгком конфликте. Но теперь у них не было союзников, а Вессландия стала гораздо опаснее, поскольку объединенные силы "Тройственного союза" намного превосходили истощенные силы Свартпельса. Но Торбен всё ещё помнил, как именно нужно победить их, и намеревался с пользой использовать это знание. Ибо в долгой и затяжной войне численность войск Вессландии станет решающим преимуществом.\n\nОтряды Свартпельса выдвинулись на юг во главе с самим Торбеном. Довольно скоро они встретили своих противников, вооруженных топорами, как того требовала традиции. Вессландцы явно превосходили их числом, но Торбен знал, что это не имеет значения. Ибо у них было то, чего никогда не было у Вессландии и кланов этой земли - сила, убежденность и решимость добиться победы. Каждый воин Свартпельса сражался с силой десяти медведей, как молния врываясь в ряды врага. Это было непросто, но в конце концов силы противника были рассеяны, что принесло Торбену победу. Но это было только начало.\n\nДалее последовала серия невероятно быстрых атак, в ходе которых панцербьорны Свартпельса яростно атаковали отступающие силы противника и не давали им перегруппироваться. Снова и снова они наносили удары, двигаясь со скоростью молнии через леса и холмы. Кланы Вессландии были наголову разбиты, так что они подчинились и подтвердили свой статус подданных. Только уже не Пау Веллингтону, а Повелителю Грома Торбену."
svartpels.12.a:0 "Цифрам не сравниться с историей и силой воли!"


svartpels.17.t:0 "Что должно быть сделано"
svartpels.17.d:0 "Было невероятно грустно видеть, как целый регион вроде Вессландии оказался в дырявых копытах чейнджлингов. О, они, конечно, отрицали это, но чем ещё можно объяснить это внезапное единство кланов, которое шло вразрез со всеми медвежьими традициями? Жуки точно замешаны в этом. И лишь полное уничтожение может спасти и сохранить истинных медведей.\n\nПоследовавшие за этим битвы в лесах Вессландии были весьма кровавыми. Бесчисленное количество медведей погибло, а их трупы громоздились друг на друга, пока всё ещё живые бойцы сражались насмерть. И хотя у жителей Вессландии было численное превосходство, у них не было ни чести, ни мужества, ни силы Торбена и его воинов, так что они неизбежно были отброшены назад, а их боевые отряды - уничтожены. Так называемое единство вессландцев раскололось, явив истинную суть чейнджлинга, столкнувшегося с силой медведей, и кланы просто отступили.\n\nА далее последовала кампания чистого разрушения, поскольку Торбен намеревался закончить то, что начал. Все бастионы кланов Вессландии должны были пасть. И поэтому укрепления захватывались одно за другим, а все воины и старейшины безжалостно убивались, поскольку нельзя было упустить ни единого агента чейнджлингов. Выжили только маленькие медвежата, которые были либо слишком слабы, чтобы представлять угрозу, либо слишком молоды, чтобы попасть под дурное влияние. Вскоре леса Вессландии затихли и в них остались бродить лишь дикие звери."
svartpels.17.a:0 "Это трудное решение, но оно должно было быть сделано."


svartpels.19.t:0 "Перекрыть поток"
svartpels.19.d:0 "Хотя мы уже обнаружили очевидные доказательства проникновения чейнджлингов с наши земли с целью подрыва единства медведей, есть гораздо более опасная проблема, которая может привести к полному краху, если её не остановить вовремя. И этой проблемой являются бесконечные волны изгоев и изгнанников, которые хлынули в медвежьи земли. Якобы это сделал Пау Веллингтон, но мы ясно видим дырявые копыта, которые дёргают за ниточки. Тем не менее, эти радикалы постоянно совершают набеги на наших верных и благородных медведей, так что пришло время положить им конец.\n\nТеперь Вессландия под нашим контролем и наконец-то появилась возможность избавиться от главного источника предателей и изгоев. И это дороги, ведущие на восток - в земли грифонов. Мы перекрыли эти маршруты и уже замечаем уменьшение числа ежедневных налетов. Хотя мы не полностью контролируем все спорные территории, так что изгнанники всё равно проникают в страну, но довольно скоро проблема будет решена и на наших землях останутся только настоящие медведи."
svartpels.19.a:0 "Этим медведям тут больше не место!"

svartpels.20.t:0 "Кланы войны"
svartpels.20.d:0 "Издавна клан Свартпельс уважал различные кланы, что населяют пустынные земли Онлартира. Они не только уважали традиционный образ жизни медведей и ревностно следовали ему, но и выступали в качестве оплота против захватчиков-яков и чейнджлингов в случае нужды. Битвы против них, что происходили во время первой объединительной войны, были одними из самых трудных для клана Свартпельс. Так что эти три клана - Кейн, Готлунг и Розенкранц - являются вершиной медвежьего милитаризма.\n\nОднако кланы Онлартира также пострадали от проникновения со стороны чейнджлингов. Они полностью отказались от идеи медвежьего единства, ради которого их завоевали в первую очередь. Ныне же они говорят о силе одиночных кланов под защитой клана Скайфлинга. Похоже, что они уже забыли совсем недавнюю историю и клятвы, а этой заявленной защиты со стороны Деспота нигде не видать. Хотя это может быть типичным медвежьим упрямством, мы полагаем, что тут замешаны мерзкие чейнджлинги..."
svartpels.20.a:0 "Их земля, так или иначе, будет нашей."

svartpels.21.t:0 "Вместе мы выстоим"
svartpels.21.d:0 "Великие воины клана Кейн. Нерушимые крепости клана Готлунг. Могущественные шаманы клана Розенкранц. Все они были грозными противниками, и у каждого из которых была своя сфера, в которой они наиболее преуспевали. И всё же у них были свои слабости, которые и стали причиной их поражения. Ибо клан Свартпельс, каким бы слабым он ни был, всё ещё оставался весьма крупным и полностью единым кланом, чем кланы Онлартира никогда не могли похвастать.\n\nС кланом Кейн было проще всего. Прошла традиционная битва, в которой медведи с обеих сторон бросались друг на друга. Воины клана Кейна действительно были хороши и не особо уступали Торбену, и всё же Свартпельс одержал победу, когда Повелитель Грома победил Великую Старейшину Асе на поле битвы. С Готлунгом и их огромной крепостью изо льда и стали было чуть труднее. Было, мягко говоря, весьма хлопотно с боем пробираться через впечатляющую крепость, но вскоре их старейшины также были вынуждены признать поражение. И всё же труднее всего было покорить Розенкранц, с шаманами которого нам пришлось сражаться на пике Скайбрейкер. Горные ветры и звери уже сами по себе были опасны для медведей, а воины и шаманы противника, казалось, были благословлены самими северными ветрами. Сам Повелитель Шаманов был сильнейшим из всех, с кем Торбену приходилось сражаться. И всё же он вышел победителем из боя. И вскоре все три клана поклялись в верности Повелителю Грома. И на этот раз они не поддадутся так легко влиянию чейнджлингов."
svartpels.21.a:0 "А поодиночке падём."

svartpels.22.t:0 "Падение лордов"
svartpels.22.d:0 "Кланы Онлартира ближе всего располагались к ульям чейнджлингов, так что они первыми попали под их влияние. И всё же, когда Торбен впервые услышал заявления о том, что они находятся под защитой клана Скайфлинг, у него на краткий миг появилась надежда, что клан Скайфлинг все еще силен. Но по возвращении его панцербьерн не принёс никаких доказательств таких утверждений. Это была пустая ложь - верный признак действий их истинного врага. И поэтому три клана Онлартира должны были пасть.\n\nКлан Кейн пал первым. Хотя они умело и упорно сражались против нас, Свартпельс был полон решимости не позволить ни одному медведю встать на пути к единству. Клан Готлунг был следующим. Только их великая крепость была единственным реальным препятствием перед уничтожением этого клана. Хотя многие погибли при штурме, в конце концов укрепление стало могилой для всех воинов, которые некогда жили там. И пусть зимние ветры были на стороне клана Розенкранц, дух Торбена и его воинов был сильнее. И вскоре от кланов Онлартира остались лишь залитые кровью поля сражений Кейн, забрызганные красным стены Готлунга, а также воющие ледяные духи и зимние огни на вершине пика Скайбрейкер."
svartpels.22.a:0 "Никто не остановит наше дело."


svartpels.24.t:0 "Древний соперник"
svartpels.24.d:0 "Почти с самого зарождения нашего клана мы яростно соперничали с горным кланом Вольсунгр. Их образ жизни и сражений весьма странен: они полагаются на нануков, охотников на зверей, вместо традиционных воинов и живут в горах, более подходящих для алмазных псов, чем медведей. И всё же их огромные запасы брони и оружия из звёздной стали превосходили то, что имеется у других кланов, а ритуальные войны Вольсунгра с нашими духовными родственниками на юге - яками - проявили их настоящими медведями. Мы с большим сожалением узнали о том, что во время объединенных войн этот клан оказался на грани почти полного вымирания.\n\nОднако в попытке выжить клан Вольсунгр зашёл слишком далеко. Принимать обратно изгнанников, не заставляя их проходить через испытание боем... Неудивительно, что они были испорчены и запятнаны эквестрийским влиянием. Вольсунгр не попал под влияние чейнджлингов, но так называемая принцесса Эйра сделала нечто гораздо худшее. Вполне возможно, что мы не сумеем спасти их..."
svartpels.24.a:0 "Мы не позволим этой заразе распространяться и дальше!"

svartpels.25.t:0 "Подчинение гармонии"
svartpels.25.d:0 "Заставить медведей клана Вольсунгр подчиниться было бы непростой задачей, это точно. Ибо, хотя они и были запятнаны эквестрийским влиянием, у них были самоходные бронированные сани и дальнобойное оружие, напоминающее артиллерию Пау Веллингтона. И хотя их идеалы были слабы и противоречили всем принципам медведей, никто не мог отрицать их убежденности. Остатки старого клана были очень похожи на Свартпельс и имели непоколебимые убеждения.\n\nС точки зрения рельефа и технологий у Вольсунгра, безусловно, было явно преимущество. Их нануки привыкли сражаться на гористой местности Вольсунгра, и поначалу даже наши великие воины с трудом могли продвинуться на юг. И когда оба отряда столкнулись в яростной битве, Торбен увидел эту искру, эти остатки духа старого клана. И это дало ему надежду, что, возможно, для Вольсунгра ещё не всё потеряно. Поэтому, когда наши силы наконец добрались до главной крепости Вольсунгра, Торбен вызвал принцессу Эйру на традиционный медвежий поединок, дабы доказать превосходство убеждений Свартпельса над её собственными.\n\nЭйра вышла на бой, облачившись в золото и ткани, что, по мнению Торбена, воплощало всю неправильность клана. Это было символом их слабости, самой сутью их греха. И всё же в поединке Эйра доказала, что она - не маленький медвежонок. Она сражалась с Повелителем Грома почти на равных. Почти. В конце концов Торбен одержал победу, а Эйра проиграла. И, символически отбросив, различные побрякушки, которые она носила, Эйра и остальные присутствующие члены клана Вольсунгр поклялись в своей верности Торбену. Они воздали честь древней системе кланов и тем самым доказали, что древний дух клана всё ещё жив."
svartpels.25.a:0 "Они наконец-то разорвали свои собственные цепи."


svartpels.30.t:0 "Сокрушённая слабость"
svartpels.30.d:0 "Судьба клана Вольсунгр уже давно была предрешена. Это был очевидный исход для клана, который слепо возвращает любых медведей в отчаянной попытке выжить, не заботясь о последствиях. Они были заражены чужеродным влиянием задолго до того, как появились чейнджлинги, так что пришло время положить конец этой отвратительной слабости. Гармония будет уничтожена, как и все те, кто принёс сюда эту заразу.\n\nКлан не намеревался сдаваться легко. Они боролись изо всех сил, дабы сохранить свои идеалы, какими бы порочными они ни были. Бронированные сани и дальнобойное оружие, которыми они обладали, усложняли ситуацию, но панцербьорнов клана Свартпельс это не остановило. Шаг за шагом, миля за милей, медведь за медведем... Мы продвигались вперед, невзирая на потери, пока у Вольсунгра не осталось возможности отступить. Даже когда сам Торбен пробивался через их огромные горные пещеры, дабы выкорчевать последние бастионы сопротивления, они сражались с безрассудной самоотверженностью в своем естественном доме, используя все преимущества. Сам Торбен в ходе боёв получил серьёзные травмы в виде нескольких сломанных ребер и обильного кровотечения.\n\nНо новая идеология не помогла Вольсунгру, а дух Свартпельса был нерушим. После заката солнца Повелитель Грома вышел из пещер и приказал сжечь и уничтожить все записи и произведения искусства; всё, что могло быть связано с этой новой идеологией. Клан Вольсунгр отныне будет известен исключительно как клан гордых воинов и только. Как и должно быть. Гармония умерла на далеком севере, и её уже не воскресить."
svartpels.30.a:0 "Естественный порядок будет сохранен любой ценой."

svartpels.31.t:0 "Друг в нужде"
svartpels.31.d:0 "Клан Скайфлинг уже давно является нашим близким другом. Так было ещё до первых объединительных войн, когда Деспот Пау Веллингтон, новый лидер клана, победил самого Торбена в традиционном поединке, тем самым доказав свою силу и показав нам превосходство своих идеалов единства. С того славного дня мы сражались бок о бок с нашими величайшими союзниками, снова и снова оказывая им помощь в битвах и в управлении всеми медведями. Мы поддерживали их в каждом решении, даже в спорных. Ведь так сказал клан Скайфлинг, а они были благословлены Всеотцом и поддерживали закон и порядок по всей стране.\n\nОднако эти времена подошли к концу. Ибо недавние действия чейнджлингов сильнее всего сказались на клане Скайфлинг, поскольку именно в их землях разгорелись бесчисленные междоусобицы. Пока не видно никаких признаков Пау Веллингтона, и хотя мы можем лишь надеяться, что наши друзья всё ещё сражаются где-то там, мы уже могли опоздать..."
svartpels.31.a:0 "Сможем ли мы спасти хоть кого-нибудь?"

svartpels.32.t:0 "Спасение союзников"
svartpels.32.d:0 "С каждой секундой ситуация становится всё более отчаянной, и Торбен знал, что он должен действовать быстро, чтобы спасти тех, кого ещё можно. Дальнейшее ожидание могло обречь на гибель оставшихся медведей, которые были верны Пау Веллингтону и, как следствие, идее единства медведей. Поэтому Торбен собрал лучших панцербьорнов своего клана в большой боевой отряд и лично повёл их в атаку на территорию Клана Скайфлинг, побеждая всех медведей, которые вставали у него на пути. Некоторые охотно присоединились к Повелителю Грома, помня старых друзей Деспота, но многие другие отказались сдаться без боя. Хотя бы среди них не было чейнджлингов, так как все воины, побежденные в бою, оказались настоящими медведями, пусть и попавшими под дурное влияние чейнджлингов.\n\nКонфликт особенно ожесточился, когда мы добрались до столицы - Мафар Фьярран - где находилось большинство крепостей клана Скайфлинг. Некоторые из лучших панцербьорнов Пау, или же те, кто казались ими, сражались изо всех сил, дабы не пустить Торбена в крепость Пау. Было весьма отрезвляюще видеть, что даже лучшие их них попали под дурное влияние Кризалис. На мгновение Торбен забеспокоился, что сам Пау мог пасть жертвой этих козней. К счастью, когда он ворвался в его комнату, то обнаружил, что его старый друг никак не изменился, хоть и стал странно подавленным. Конечно, всё это исправил великий праздник после победы. Однако, согласно древним правилам расы медведей, поскольку клан Свартпельс оказался тем, кто спас клан Скайфлинг, теперь они будут доминировать в руководстве нацией."
svartpels.32.a:0 "За сохраненные узы дружбы!"

svartpels.39.t:0 "Тяжелейшая ноша"
svartpels.39.d:0 "Без сомнения, Торбен никогда не делал ничего труднее. Возможно, не в буквальном смысле, поскольку клан Скайфлинг был слишком занят, разрывая себя на части, чтобы представлять серьёзную угрозу для клана Свартпельс. Нет, необходимость уничтожить своих старых друзей, своих величайших союзников, была очень тяжела для медведей Свартпельса. У них не было выбора, так как спасать уже было некого. Остались только те, кого нужно было уничтожить ради будущего и ради выживания всех медведей. И поэтому всем боевым отрядам было приказано не останавливаться, пока весь Клан Скайфлинг не будет уничтожен.\n\nЭто было столь легко, что лишь ухудшило всю ситуацию. Некогда Скайфлинг был одним из самых сильных кланов, обладающих мощных духом и объединённых вокруг могучего деспота. Но теперь они стали кучкой медведей, что заняты бессмысленной борьбой. Конечно, они всё ещё сражались с силой настоящих медведей и умирали как настоящие воины. Даже когда всё было сделано, а лёд покраснел от крови, Повелитель Грома был как никогда горд теми, кого он некогда называл друзьями. Они умирали почти так же, как и жили, ведь эти медведи были одними из самых сильных панцербьорнов во всей стране. И никакие заговоры чейнджлингов никогда этого не изменят. Торбен знал, что ему нужно делать.\n\nМного дней и ночей он и члены его клана работали без отдыха, но в конце концов все затраты окупились. Великий памятник, сделанный из льда и камня, был возведён в честь их павших друзей. Он был крепок, как любая медвежья крепость, и на нём были высечены имена величайших воинов клана Скайфлинг, включая самого Пау Веллингтона, тело которого они так и не нашли. Свартпельс почтил павших минутой молчания в знак скорби.\n\nСделал ли Торбен это? Да. Но какой ценой?"
svartpels.39.a:0 "...ценой всего..."



volsungr.1.t:0 "Предстоящая задача"
volsungr.1.d:0 "Хаос. Разрушение. Смерть.\n\nПринцесса Эйра наблюдала за тем, как множество медведей клана Вольсунгр готовятся к битве, и думала лишь о лежащей перед всеми ними задаче. Это будет непросто, это уж точно. Как и Деспоту до них, клану Вольсунгр придется продемонстрировать свою силу, стойкость и убежденность, если они хотят заставить другие кланы принять их главенство. Но Эйра доведет дело до конца. Она обязана сделать это, если хочет спасти медведей от самих себя и друг от друга. И чтобы нацией правили истинные лидеры, а не покорители.\n\nИ все же, несмотря на решимость довести дело до конца, Эйра не могла не задаться вопросом, был ли иной путь. Могла ли она убедить Пау Веллингтона посмотреть на вещи по-другому? Могла ли она спасти свой вид без необходимости снова проливать кровь? Или же демонстрация превосходства была единственным методом, который понимали другие кланы? Принцесса Эйра не знала, но эти вопросы уже остались в прошлом. Теперь ей нужно было думать о будущем."
volsungr.1.a:0 "За новый путь для всех медведей!"

volsungr.2.t:0 "Внутренние вопросы"
volsungr.2.d:0 "На замёрзшем севере продолжают разгораться битвы, а в самом клане Вольсунгр возникла серьезная проблема. Хотя Пау Веллингтон больше не контролирует полярных медведей, его последний приказ по открытию границ для бывших изгнанников вызвал жаркие споры и конфликты между старшими и более молодыми медведями в клане. Если мы хотим объединить всех медведей, то принцесса Эйра должна занять чью-то сторону в этом вопросе и решить данную проблему, прежде чем она выйдет из-под контроля.\n\nС одной стороны, молодые медведи хотят, чтобы клан принимал всех изгнанников. Эти новые медведи будут нужны для покорения других кланов, так что нам пригодится любая помощь. В духе дружбы мы должны принимать всех изгнанников и держать свои границы открытыми.\n\nС другой стороны, старейшины хотят ограничить число изгнанников, которых мы принимаем в клан Вольсунгр. Хотя на данный момент в клане состоит немало изгнанников, в том числе и сама принцесса, есть причины, по которым других медведей раньше не принимали обратно. Не все они разделяют идеи гармонии, а некоторые из них были изгнаны за самые настоящие преступления. Хотя границы не нужно закрывать полностью, мы всё равно должны позволять въезжать только тем, кому можно доверять."
volsungr.2.a:0 "Что же выбрать?"

volsungr.3.t:0 "Приток добровольцев"
volsungr.3.d:0 "Благодаря открытым границами тысячи полярных медведей из самых разных мест хлынули в клан. Хотя подавляющее большинство из них согласились помочь нам в деле объединения земель полярных медведей, есть довольно много тех, которых даже молодые члены клана считают... весьма подозрительными. Хотя до сих пор не было никаких вспышек насилия, нам ясно, что далеко не все новички разделяют принципы дружбы и гармонии. Хотя мы позволим им сражаться за клан, мы также не спустим глаз с этих изгнанников."
volsungr.3.a:0 "Будем надеяться, что это не было ошибкой..."

volsungr.4.t:0 "Охраняя врата"
volsungr.4.d:0 "Келд из клана Вольсунгр наблюдал как последний медведь, прибывший к границам, обозначавшим начало медвежьей территории, ушёл обратно, медленно исчезая в за стеной метели. Последние несколько дней были весьма бурными, так как бесчисленные медведи из других стран услышали новости о недавнем открытии границ и хаосе в этой земле, после чего попытались вернуться на родину. Некоторым разрешили войти, другим же не позволили. Кое-какие медведи придерживались столь безумных идей, что они были слишком радикальными даже для Вольсунгра. Появилось даже несколько изгнанников из Северяны, которая ныне стала Сталлионградом, которых в конечном счете также сочли слишком опасными.\n\nВполне возможно, что это была ошибка. В будущих конфликтах нам потребуется немало медведей, так что нам пригодились бы абсолютно все добровольцы. Но сейчас Келд и многие другие воины и старейшины Вольсунгра чувствовали себя спокойно, зная, что изнутри клану ничто не угрожает. Единство было сохранено, и лишь это было важно."
volsungr.4.a:0 "Это было правильным решением."

volsungr.5.t:0 "Тройственный союз"
volsungr.5.d:0 "Северный регион Вессландия всегда был более привычен для прочих существ, чем для самих медведей. Эта земля была покрыта густым лесом, где было полно дичи и ягод. А сама почва была плодородна и позволяла выращивать клубни и прочую подобную пищу. Животные были похожи на самых обычных зверей, а не на магических тварей. А моря вдоль длинной береговой линии Вессландии были полны рыбы, тюленей и прочих подобных существ. Тем не менее, несмотря на все эти ресурсы и богатства, ни один клан никогда не превращался в лидера региона, готового господствовать над другими кланами. Даже столкнувшись с вторжением со стороны Нова Грифонии, эти кланы не объединились, а только отвоевали землю и поработили грифонов-поселенцев.\n\nОднако все изменилось, поскольку три нынешних клана - Фальсен, Бенкесток и Бродкорб - прервали цикл восхождения и падения кланов, создав союз равных. Вероятно, что такой союз стал возможным благодаря схожим традициям кланов и использованию слуг-грифонов. Хотя эта способность сотрудничать на равных достойна восхищения, заявления о том, что "Тройственный союз", как его теперь называют, желает узурпировать власть над медведями, заставляют многих в нашем клане беспокоиться и полагать, что лишь конфликт разрешит эту ситуацию."
volsungr.5.a:0 "Как же мы разберёмся с этим?"

volsungr.6.t:0 "Трехсторонняя дипломатия"
volsungr.6.d:0 "Лидеры кланов и принцесса Эйра договорились встретиться на опушке леса к северу от гор клана Вольсунгр - общей границы, которая разделяла их земли. Первая встреча обеих делегаций прошло относительно спокойно, что вселило надежду в принцессу и её спутников. Тот факт, что никто не использовал демонстрацию силы или угрозы против вражеского клана, дабы заставить его подчиниться, означал, что кланы явно хотели говорить на равных.\n\nПереговоры были долгими. И хотя в основном они были весьма цивилизованными, а большинство споров решалось с помощью слов, всё же случилось немало драк и схваток, так что некоторые члены клана Вольсунгр покинули переговоры со сломанными ребрами. Требования вессландцев были не слишком обременяющи: они касались лишь основных концепций будущих сельскохозяйственных и экономических планов. Возможно, что слухи о том, что вессландцы хотят доминировать над всеми медведями, были именно слухами. Или, возможно, страх оказаться в окружении враждебных кланов заставил их открыть свои умы. Конечный результат же был весьма хорошим: кланы Вессландии подчинились нашим идеалам и встали под нашу защите."
volsungr.6.a:0 "Они поступили разумно."


volsungr.20.t:0 "Трое на одного"
volsungr.20.d:0 "Хоть Пау Веллингтон уже однажды победил кланы Вессландии, клан Вольсунгр не может повторить тактику Деспота и победить кланы на севере в битве. У нас просто не было численного преимущества, чтобы позволить себе такую атаку, в особенности против объединенной мощи "Тройственного союза". Было также ясно, что длительный и затяжной конфликт не выиграть так просто, потому что согласно типичным медвежьим традициям потребуется впечатляющая демонстрация подавляющей силы и решительная победа, которая заставит противника подчиниться.\n\nНаши войска встретились с силами трёх кланов у реки, что была естественной границей между нашими землями. Хотя наши воины были облачены в доспехи из звёздной стали и доблестно сражались, у Вессландии просто было больше медведей, и они вынудили клан Вольсунгр перейти к обороне. Они пересекли реку и леса, а потом добрались до самого подножия гор.\n\nА затем прибыли нануки: они спустились со склона горы и усилили наши отряды. У наших элитных солдат был десятилетний опыт борьбы с монстрами, что были гораздо страшнее простых медведей, так что они сумели переломить ситуацию и клан Вольсунгр начал сражаться с новой силой. Теперь же настала очередь Вессландии отступать через леса и реку, пока они не сдались. Осознав, что конфликт подошёл к концу, лидеры кланов вскоре встретились с Эйрой, дабы сложить оружие и ещё раз признать свой статус подданных, что подчиняются на этой раз уже другой владычице."
volsungr.20.a:0 "На шаг ближе к нашей цели."


volsungr.26.t:0 "Дуэль грома"
volsungr.26.d:0 "Путешествие на север в земли клана Свартпельс было долгим и трудным. Земля была холодна и опасна даже для полярных медведей, а путь к землям самого клана преграждало множество гор, холмов и лесов. А чтобы войти в ледяные крепости клана, принцессе Эйре и её свите пришлось сразиться на дуэли с панцербьорном Свартпельса, чтобы доказать, что они настоящие медведи. Однако Эйра ожидала этого и взяла с собой самых сильных и опытных старейшин. Как только они победили панцербьерна и привлекли внимание самого Повелителя Грома Торбена, принцесса Эйра немедленно вызвала лидера клана на дуэль.\n\nПоследовавшая за этим битва была привлекла внимание многих медевей из обоих кланов. Они пристально наблюдали за тем, как двое их лидеров сражаются, чтобы утвердить своё господство над противником. Хотя Торбен был самым сильным в своём клане, до этого его уже побеждал один раз Пау Веллингтон. А Эйра была почти такой же сильной и не менее хитрой. Тем не менее, лишь по чистой случайности принцессе удалось одержать победу, воспользовавшись чрезмерной агрессивностью Повелителя Грома. И когда Торбен поднялся на лапы, на его морде проявилось выражение неохотного уважения, после чего и он, и клан Свартпельс поклялись в верности принцессе Эйре, новой объединительнице кланов."
volsungr.26.a:0 "Иногда меч всё же сильнее пера."


volsungr.29.t:0 "Продолжая двигаться вперёд"
volsungr.29.d:0 "Когда последний медведь покинул палату принцессы Эйры, она позволила себе откинуться на спинку ледяного кресла и расслабиться, чтобы передохнуть от решения сегодняшних проблем. С восхода и до заката к ней обращалось множество медведей из клана - начиная от воинов и заканчивая старейшинами - с вопросами о том, почему они продолжают сражаться против оставшихся кланов. Аргументы варьировались от простого желания получить чуть больше времени на восстановление до удивления тому факту, почему мы тратим время на медведей, которые явно не разделяют идеи гармонии. Ведь от них больше неприятностей, чем пользы, так что теперь клан Вольсунгр, который лишь недавно оказался в безопасности, должен сосредоточиться на своих собственных медведях.\n\nКаждому посетителю Эйра ясно давала понять, что это решение не подлежит обсуждению. Новый путь будет открыт для всех полярных медведей, а не только для членов клана. А чем дольше они будут оставаться раздробленными, тем слабее станет их нация, и тем больше шансов, что иные зарубежные государства могут воспользоваться этой возможностью и осуществить вторжение. Её даже пришлось пригрозить нескольким наиболее упрямым медведям, чтобы заставить их подчиниться, но к концу этого дня все оставшиеся медведи были либо получили удовлетворительные ответы на свои вопросы, либо же не пожелали идти против воли принцессы. Они были готовы снова выступить в поход и завершить то, что начали."
volsungr.29.a:0 "Мы никого не оставим позади."

volsungr.30.t:0 "Тираны на западе"
volsungr.30.d:0 "Клан Скайфлинг, который раньше правил всеми полярными медведями, долгое время возглавлял Деспот Пау Веллингтон. Они были первыми, кто объединил кланы, заставив всех остальных подчиниться новым бесспорным владыкам этих земель. Они даже воображали себя благословленными божественной сущностью - религиозность пропитывала весь их клан. Однако Пау Веллингтон продолжал игнорировать желания других кланов во время, что неизбежно привело нас всех к текущей ситуации.\n\nОднако, несмотря на все их недостатки, никто не мог оспорить несомненные достижения клана Скайфлинг. Ведь Деспот был первым, кто сумел объединить медведей под единым знаменем. Его опыт относительно других рас, особенно в сфере военных действий, не имеет аналогов среди прочих медведей. И как он лично, так и клан Скайфлинг в целом ценили закон и порядок не только на своих землях, но и по всей стране. Без его руководства полярные медведи вполне могли быть завоёваны или же покорены другой расой вроде чейнджлингов задолго до сегодняшнего дня."
volsungr.30.a:0 "Но прислушаются ли они к голосу разума?"

volsungr.31.t:0 "Соперники севера"
volsungr.31.d:0 "Клан Свартпельс, "Повелители Грома", были давним врагом клана Вольсунгр. Ещё задолго до того, как кланы объединились, они устраивали множество войн против нас в попытке уничтожить "позор традиций медвежьего рода". Хотя мы не раз успешно отбивали их атаки, Свартпельс объединился со Скафлингом в качестве союзников во время объединительной кампании и нанёс нам существенный урон. Свартпельс балансировал на грани уничтожения, и лишь массовое возвращение изгнанников вроде самой принцессы Эйры спасло нас. Однако это ещё сильнее настроило Свартпельс против Вольсунгра.\n\nИ всё же, несмотря на всю свою жестокость, клан Свартпельс по-прежнему считается одним из самых интеллектуально и научно развитых кланов из-за весьма противоречивых взглядов на вещи. Сам клан невероятно жесток и воинствен, однако его лидеры хорошо знают как медвежью историю, так и традиции. Они всегда выступали против перемен и прогресса, но всё же стали одним из самых верных сторонников Пау Веллингтона, когда он возглавлял медвежий род. И при всей их сосредоточенности на силе существа, они нередко наслаждались обществом пингвинов.\n\nНо теперь, похоже, они стали совсем параноидальными, так как первыми предали Деспота, заявив, что все недавние проблемы были вызваны исключительно действиями чейнджлингов. Любой медведь, желающий приблизиться к их клану, должен сперва сразиться на дуэли, чтобы доказать, что он не является чейнджлингом. И это может быть весьма непростой задачей для некоторых."
volsungr.31.a:0 "Какая загадочная ситуация..."

volsungr.32.t:0 "Принцесса и деспот"
volsungr.32.d:0 "Принцесса Эйра обратилась к клану Скайфлинга с просьбой о начале переговоров, ожидая многого. Злобного деспота. Религиозного фанатика. Разъяренного медведя. Клана, который готов пойти на что угодно, чтобы восстановить контроль. Она вступила в переговоры, спрятавшись за холодной маской из стали, желая не показывать слабости деспоту.\n\nОднако эти ожидания не оправдались. Эйра прибыла в ледяную крепость без особых проблем и ожидала внутри, пока Деспот закончит со своими обязанностями. И во время ожидания она не могла не заметить большой статуи похожего на медведя зверя, которой почти каждый проходивший мимо воин клана Скайфлинг отдавал дань уважения. И всё это осуществлялось централизовано и упорядочено. Тут не было и следа хаоса, что был привычен для других кланов. Деспот, несомненно, хорошо справлялся со своей работой.\n\nКогда наконец пришло время для переговоров, встреча с Деспотом тоже сильно отличалась от того, что Эйра себе представляла. Пау Веллингтон, подобно ей, также был бывшим изгнанником. И она знала, что новый опыт сформировал его точно так же, как и её. И всё же никто из медведей не собирался без сопротивления отказываться от своих идей и убеждений. Переговоры были долгими и трудными, поскольку каждый из медведей использовал всю доступную ему силу слов и разума, чтобы одержать верх над соперником. Пау не был дураком, и он был гораздо более опытнее Эйры на таких переговорах. И все же клан Вольсунгур находился в гораздо более сильном положении, чем клан Скайфлинг, так что возможности для манёвра у последнего сильно ограничены. А чем дольше шли переговоры, тем быстрее Пау терял желание продолжать - его мысли явно уносились в другое место. К тому времени, когда Эйра и вольсунгрийцы покинули крепость изо льда и камня, стало ясно, что, несмотря на все уступки, медведей будет вести уже не Скайфлинг, а Вольсунгр."
volsungr.32.a:0 "Слова, не подкреплённые силой, не слишком весомы."


volsungr.35.t:0 "Никаких компромиссов"
volsungr.35.d:0 "Несмотря на недавний хаос, Скайфлинг всё ещё оставался одним из самых могущественных кланов в военном отношении. У них, конечно, был сам Деспот - Пау Веллингтон, а также подданные из кланов Онлартира. Однако им всё же не хватало одной важной вещи - единства. Из-за неспособности Пау Веллингтона поддерживать порядок, напряженность между Скайфлингом и югом достигла небывало высокого уровня, а их сотрудничество находится на грани краха.\n\nДве армии встретились в холмах недалеко от границы с территорией Вольсунгра. Их возглавляли сам Деспот и принцесса. Численность войск была почти равной, и, хотя у клана Вольсунгр была броня из звёздной стали, клан Скайфлинг всё ещё обладал великим и смертоносным оружием - артиллерией. Поначалу казалось, что ход битвы склонялся в сторону Пау Веллингтона, поскольку многие медведи Вольсунгра пали жертвой артиллерийского огня и тактики Деспота. Но единство сил противника было невысоким, так как сотрудничество между кланами Скафлинга и Онлартира было весьма слабым. В какой-то момент почти целый отряд был уничтожен огнём собственной артиллерии. Принцесса Эйра увидела эту слабость и немедленно воспользовалась ею, прорвав порядки противника, после чего силам Скайфлинга и Онлартира пришлось отступить.\n\nСлучилось ещё несколько сражений, но силы Пау Веллингтона были лишены единства и достойного командования (в отличие от наших собственных армий), так что они быстро отступали. Исход войны был уже ясен, поэтому различные кланы Онлартира бросили Скайфлинг и сдались Вольсунгру. Деспот понял, что для него всё потеряно, поэтому вскоре сдался сам, предоставив нам контроль над западными землями медведей."
volsungr.35.a:0 "Деспот потерпел поражение!"

volsungr.36.t:0 "Битва на реке Раумельф"
volsungr.36.d:0 "Войска Вольсунгра и Свартпельса встретились на реке Раумельф - естественной границе клана Свартпельс и остальных медвежьих земель. Из-за подозрительности членов этого клана по отношению ко всем другим медведям, которых они считали чейнджлингами под маскировкой, было ясно, что их удовлетворит лишь традиционная битва. Поэтому обе стороны были вооружены самыми обычными топорами - оружием, которым клан Торбена владел несравненно лучше. С самого начала битвы стало очевидно, что численное преимущество Вольсунгра тут не поможет. Важно только мастерство, сила и убежденность.\n\nИсход определился далеко не сразу. В течение целой недели медведи сражались друг с другом. Ни один из кланов не мог взять верх, пока, наконец, на седьмой день все не изменилось. Сама принцесса Эйра и остальные старейшины лично вышли на передовую, как и Повелитель Грома Торбен и его панцербьерн. Пока вокруг них продолжали бушевать сражения, Эйре едва-едва удалось одолеть Торбена в битве, что ознаменовало конец конфликта. Торбен признал поражение, так как клан Вольсунгр, по-видимому, доказал, что они достойны. Клан Свартпельс поклялся в верности принцессе, повторив свою клятву Пау Веллингтону, принесённую так много лет назад."
volsungr.36.a:0 "Успех - вот лучшее проявление силы!"


volsungr.39.t:0 "Долгожданная победа"
volsungr.39.d:0 "Дело сделано. Хотя это было весьма непросто, принцесса Эйра снова объединила кланы. Медведи севера и юга, востока и запада единогласно признавали Эйру правительницей всех медведей, а гармонию - путём в будущее. Клан Вольсунгр доказал силу своих убеждений, завершив эпоху хаоса.\n\nНо нет времени останавливаться на наших победах. Истинная сила доказывается действиями, а не словами, и поэтому мы выполним обещанное. Все кланы в будущем, полном гармонии и единства, получат право голоса. Мы можем быть весьма далеки друг от друга, но только вместе мы можем преодолеть все невзгоды и преграды."
volsungr.39.a:0 "Ради нового будущего!"



volsungrb.1.t:0 "Уникальная ситуация"
volsungrb.1.d:0 "Компромисс не был чем-то привычным или естественным для полярных медведей. За идеи нужно было бороться изо всех сил и до победного конца, ведь только одна из них могла быть правильной. Да, проигравшие обычно сохраняли часть своих старых идей, которые они потом сочетали с новыми, но победители никогда не чувствовали необходимости угождать и потворствовать побеждённым. В конце концов, зачем какому-то медведю принимать идеи, которые на деле оказались неполноценными?\n\nНаша же ситуация, с другой стороны, не имеет ничего общего с традиционными нормами медвежьего рода. Наши переговоры с другими кланами спасли немало жизней и принесли нам моральное превосходство, но также поставили нас в гораздо более уязвимое положение. Прочие медведи выступают под нашим знаменем не из-за боязни нашей силы или угрозы порабощения, а исключительно благодаря их собственной воле и данному слову. И это означает, что нам придётся действовать весьма осторожно и держать другие кланы довольными, если мы хотим сохранить единство медвежьего рода. Но хотя следующие несколько дней будут... мягко говоря, непростыми, в конце концов вскоре мы станем сильнее."
volsungrb.1.a:0 "Действия и понимание связывают нас с помощью единства, а не силы."

volsungrb.2.t:0 "Первая принцесса"
volsungrb.2.d:0 "Большой зал собраний в Мафар Фьярране был подготовлен для сегодняшнего великого события. Медведи со всех кланов отправились в великий дом Скайфлинга, чтобы стать свидетелями беспрецедентного события в истории полярных медведей. Сегодня должна была состояться первая коронация Полярной Принцессы, на что дали согласие все главные лидеры кланов.\n\nПосле недолгих размышлений Эйра решила сделать церемонию весьма краткой и чёткой, чтобы сохранить хотя бы часть медвежьих традиций. Сначала она поклялась перед всеми собравшимися трудиться изо всех сил и уважать права каждого клана, а затем последовала сама коронация. Корона была изготовлена в форме простого кольца, усиленного звёздной сталью. Она одновременно выглядела царственно и при хорошем ударе могла пробить голову другого существа, что было сделано абсолютно намеренно.\n\nОднако уникальные отношения между принцессой и её подданными лучше всего были продемонстрированы в самом конце. Пришло время поклона и так сделали все, за исключением Повелителя Грома Торбена и Пау Веллингтона. Да, Эйра была объединительницей, но они не были её подданными. И пока Эйра будет хранить им верность, медведи будут процветать. Но если она выступит против них в неподходящее время... последствия могут быть гораздо хуже, чем то, что случилось с Деспотом."
volsungrb.2.a:0 "За принцессу полярных медведей!"

volsungrb.3.t:0 "Союз изящества и порядка"
volsungrb.3.d:0 "Убедить Пау Веллингтона принять предложение принцессы Эйры не было проблемой. О нет, его нужно было сперва найти. Никто в клане Скафйлинг не видел Пау уже несколько дней, а в старых покоях не было никаких намёков на то, куда бы он мог пойти. Были немедленно сформированы поисковые группы и Эйра лично возглавила поиски Веллингтона.\n\nЕго нашли в весьма странном месте - в одинокой крепости между восточной и западной частью Ключ-Озера. Тут располагалась гигантская статуя, что была больше даже той, что была воздвигнута в крепости клана Скайфлинг. Сам Пау Веллингтон был одет в странные одежды священника и, по-видимому, молился зверю перед ним. Когда он увидел Эйру, то поначалу демонстрировал явное недружелюбие, но как только она ясно дала Пау понять, что собирается сделать ему предложение, то он неохотно согласился. Лишь Пау знал, почему он ответил на это положительно, но для Эйры это не имело значения. Он согласился и этого было достаточно.\n\nЦеремония была организована членами кланов Вольсунгр и Скайфлинг в Мафар Фьярране под взором великого Всеотца. Всё было очень упорядочено и соответствовало всем традициям, а священник, которого выбрал сам Пау, обвенчал его и Эйру. По его предложению Эйра официально решила сменить своё имя на нечто более похожее на Деспота, в конце концов остановилась на варианте Мау Веллингтон. После этого все собравшиеся полярные медведи поприветствовали своих новых принцессу и принца."
volsungrb.3.a:0 "За принцессу и её нового супруга!"

volsungrb.4.t:0 "Союз изящества и силы"
volsungrb.4.d:0 "Убедить Торбена согласиться на брак было нелёгкой задачей. Многие из клана Свартпельса с подозрением относились ко всему, что приходило с юга и из земель пони. В том числе и к этому предложению. Только после обещания, что это будет сделано ради компромисса, а также заверения в проведении после этого события большой и полностью традиционной медвежьей вечеринки, Повелитель Грома, наконец, принял её предложение.\n\nСама свадьба состоялась далеко на севере - на территории Свартпельса - на поляне в большом заснеженном лесу. Сама церемония была короткой и простой: руководящий свадьбой медведь попросил молодожёнов произнести свои клятвы, а затем объявил их партнерами на всю жизнь. После этого Торбен был коронован как новый принц полярных медведей, а старейшины всех кланов выразили свое одобрение рёвом и лязганьем оружия. Это не было типичной свадьбой из книг, но и такой вариант был более чем приемлем.\n\nПосле этого, как и было обещано, открылись бочки с алкоголем и состоялась вечеринка. Медведи пили, ели и дрались на великих дуэлях, а Торбен наблюдал за всем этим и смеялся. Когда луна поднялась над горизонтом, ни один медведь, за исключением самой принцессы, не мог связать и двух слов. Но даже сильно пьяный Торбен мог драться, что он и продемонстрировал, повалив турабака на землю. И ровно в полночь окровавленный и избитый победитель чудовища поднялся с наспех построенной арены, пока все остальные полярные медведи громко выражали своё одобрение и уважение новому принцу."
volsungrb.4.a:0 "За принцессу и её нового супруга!"

volsungrb.5.t:0 "Игра в ожидание"
volsungrb.5.d:0 "Терпение не было естественной чертой для большинства медведей. Полярные медведи предпочитали действовать, а не ждать, пока что-то произойдет или им представится подходящая возможность. Они сами создавали возможности, перехватывали инициативу, рисковали и жили как победами, так и поражениями. Именно так общество медведей работало на протяжении тысячелетий.\n\nЛюбовь же работает по-другому. Ты не можешь заставить себя полюбить кого-то другого. По-настоящему по крайней мере. Это чувство могло прийти только естественным путём, как бабочка, что садится на ветку дерева. Да, можно искать своего партнёра, но в конце концов успехи поисков зависели только от судьбы. Принцесса Каденс нашла свою любовь естественным образом, и поэтому принцесса Эйра последует по её пути. Она будет строить свою нацию и ожидать.\n\nОжидать того дня, когда её настоящая любовь ступит на порог. Он станет её настоящим принцем, и у них будет замечательный наследник. Но вполне возможно, что он никогда так и не появится, и Эйра будет жить одна до конца своих дней. Она, конечно, всё равно найдет наследника - кого-нибудь, кто займет её трон. Нация была важнее, чем её мечты, взятые из книг сказок. И всё же она по-прежнему надеялась, что где-то там, в каком-то закутке мира живёт медведь, предназначенный именно для нее.\n\nЕй оставалось только ждать."
volsungrb.5.a:0 "Ждать того, что принесёт будущее."


volsungrb.7.t:0 "Три принципа"
volsungrb.7.d:0 "Отсутствие Пау Веллингтона продолжало приводить в замешательство немалую часть медведей. Руководство кланом легло на плечи Ассамблеи, что заставило некоторых предполагать, что с Пау случилось нечто ужасное. Однако остальные члены клана настаивают на том, что бывший лидер всё ещё жив и здоров. Он просто больше не появляется на публике и не участвует в общественной жизни. И эти слова подтвердились, поскольку принцессе Эйре доставили посылку прямиком от Пау Веллингтона. Он прислал ей простую книгу и просьбу разрешить Ассамблее реализовать содержащиеся в ней пункты.\n\nКнига была довольно известной, особенно она прославилась в Грифонии. Это были знаменитые "Три принципа" авторства Александра Кемерская, в которых излагались его принципы свободы, демократии и Процветания, а также прочие идеалы Республики Грифонов. Похоже, это была личная копия Пау, поскольку многие фразы и части текста были либо зачеркнуты, либо выделены. А также по всей книге располагалось множество маленьких заметок между строк. Также были жирно подчёркнуты фразы "закон и порядок", "необходимое руководство", "отец республики" и "конституция". Конечно, Эйра была согласна далеко не со всем содержанием, но это определённое дало ей пищу для размышлений. Возможно, что она удовлетворит просьбу Пау и позволит Ассамблее Скайфлинга осуществить реформы..."
volsungrb.7.a:0 "Довольно интересная книга."

volsungrb.8.t:0 "Пирамида"
volsungrb.8.d:0 "Последнее творение и идея Повелителя Грома Торбена, "Пирамида", может быть описана многими словами. Идеология. Политическая система. Развитие клановой кастовой системы, которая существовала у полярных медведей на протяжении веков. Проще говоря, это идея о том, что эта система древна и, следовательно, превосходит остальные. Поэтому мы имеем право навязывать этот гармоничный образ жизни другим. Идея иерархии всё ещё является гармоничной до тех пор, пока медведи, которые её возглавляют, сохраняют и поддерживают эти идеи.\n\nХотя большая часть "Пирамиды" представляет собой просто воссозданные старые идеалы клана Свартпельс, всё же есть одно удивительное новое дополнение к системе. В нём делается акцент на межкастовом сотрудничестве и важности справедливого отношения к тем, кто находится на более нижних ступенях пирамиды. Хотя те, кто слабее и ниже, не должны иметь возможности влиять на важные вещи вроде руководства и управления нацией, они всё ещё являются важной частью общества медведей, так что более сильные члены общества должны заботиться о них и защищать их. Это весьма странное сочетание гармонии и клановых ценностей, но всё же некоторых может привлечь такая концепция."
volsungrb.8.a:0 "Интересная система, но может ли она работать?"

volsungrb.9.t:0 "Гармония в природе"
volsungrb.9.d:0 "Трайвж из клана Вольсунгр не был уверен, подходит ли он для этой задачи. Это было странное чувство, к которому он ещё не привык. Там, в горах, он был уважаемым старейшиной и опытным воином, хорошо разбирающимся как в борьбе с магическими зверями, которые часто приближались к клану, так и в идеалах гармонии, в которые он, вместе с самой принцессой Эйрой и прочими, поверил так много лет назад. С точки зрения силы и воли разума он, безусловно, был одним из лучших.\n\nОднако он не был готов к работе с медведями из совершенно разных кланов, которые не были обязаны ни с чем соглашаться.\n\nВсего за несколько дней до этого принцесса Эйра с согласия Пау Веллингтона и Повелителя Грома Торбена создала "Королевское Агентство по Охране Окружающей Среды". Это агентство наделено полномочиями применять любые меры, что необходимы для обеспечения безопасности и дальнейшего процветания природы, а эти решения должна была принимать небольшая группа из медведей (включая и самого Трайвжа), отобранных лидерами их кланов. Трайвж был уверен в своей компетентности в этом вопросе. Но он не был уверен в том, что другие медведи будут столь уж мудры или хотя бы прислушаются к нему.\n\nНо, по крайней мере, он попытается. — Тишина! — взревел он и заставил замолкнуть остальных присутствующих, которые начали угрожать друг другу боевыми топорами уже всего через пять минут после начала встречи. Они замолкли и это было хорошо. Они, по крайней мере, уважали его как главу агентства. — Принцесса назначила нас на эти должность, чтобы мы спасали природу, а не сражались! Теперь, я считаю, что первым делом мы должны просмотреть записи турабаков, предоставленные кланом Свартпельс, чтобы определить, какая среда подходит им лучше всего! Все согласны?\n\nМедведи посмотрели друг на друга, медленно кивнули и ударили рукоятями своих топоров по полу достаточно сильно, чтобы расколоть лёд.\n\nВозможно, это будет не так уж и трудно."
volsungrb.9.a:0 "Они помогут нашим землям выжить в современную эпоху."

volsungrb.10.t:0 "Возвращение монстров"
volsungrb.10.d:0 "Тривж осматривал снежные леса перед собой и не мог не почувствовать, что что-то изменилось. Возможно, дело было в том, как деревья качались на ветру. Или, может быть, в красивых сосульках, которые свисали с ветвей и скал, сверкая под лучами солнца солнцем. А ещё это могли быть опасные, а иногда даже просто ужасающие монстры, которые бродили вокруг. Это были те самые существа, которых он пытался задокументировать.\n\nДа, если подумать, то изменилась явно последняя вещь.\n\nВ течение полугода "Королевское Агентство по Охране Окружающей Среды" усердно работало и тратило немало средств на возвращение монстров и восстановление их популяции в родных краях. Это, конечно, было весьма непривычным курсом для мира, поскольку многие страны на самом деле хотели добиться прямо противоположного - уничтожить монстров, которые могли угрожать их гражданам. Но медведи были сильны и едины с природой, какой бы опасной она ни была.\n\nИ, наконец, эти усилия окупились. Поскольку размеры популяции этих существ были выше, чем когда-либо в истории. Арктические древесные волки увеличили свою численность, и большие и малые урсы теперь спокойно бродили по земле. Тривж может отправить доклад принцессе о хорошо проделанной работе. Также стоит отметить, что в случае нужды эти великолепные звери помогут защитить нас и наши земли от возможного захватчика."
volsungrb.10.a:0 "Успешное возвращение старого баланса."

volsungrb.11.t:0 "Равнины снега и льда"
volsungrb.11.d:0 "Лёд, снег и опять лёд. Медведи севера видели эти вещи каждый день. Для многих отсутствие всего этого было бы более непривычным явлением. Нетронутые поля чистого белого цвета выглядели просто прекрасно. И именно поэтому Трайвж и "Королевское Агентство по Охране Окружающей Среды" осматривали и закрывали те участки, которые считались наиболее важными для дикой природы. Они надеялись, что и их потомки в далёком будущем смогут наслаждаться этими видами.\n\nЭто оказалось гораздо труднее, чем первоначально ожидалось. Исследование всех земель медведей с ограниченными ресурсами агентства было нелегким делом, а убедить переехать тех немногих медведей, которые жили на земле, которая ныне попадала под защиту, было ещё сложнее. Но всё же это было сделано, и Трайвж, глядя на земли, которые он называл домом, понял, что результат стоил затрат. Да, возможно, что они что-то потеряют, сохранив эти земли девственными. Но медведи уже знали как не оставлять следов, как жить исключительно за счёт земли и преодолевать связанные с этим проблемы. И, справившись с этими вызовами, они станут лишь сильнее."
volsungrb.11.a:0 "Тундра всегда будет нашим домом."

volsungrb.12.t:0 "Держаться вместе"
volsungrb.12.d:0 "Она сделала это. Эйра всё ещё была немного удивлена скоростью, с которой всё это произошло. Она и её клан неким образом сумели объединить другие кланы, не порабощая их, и стать первыми среди равных. Кланы больше не воевали между собой, а вместо этого активно сотрудничали друг с другом и делились идеями. Возможно, что Пау и сделал их одной нацией, но именно Эйра объединила их в мыслях и делах.\n\nВозможно, что за всеми этими успехами стояла идеология. Эйра знала, что гармония объединяет существ. В конце концов, сама Эквестрия была наилучшим доказательством этого. Она никак не ожидала, что идеи гармонии и защиты природы так хорошо объединятся в разумах медведей. Однако это произошло.\n\nПосле окончания первоначальных реформ принцесса Эйра наконец-то может обратить своё внимание на внешний мир. Конечно, осталось ещё немало внутренних дел, в том числе и вопрос о её замужестве. Но это можно решить и позже, ведь как друзья, так и враги не станут ждать, пока медведи решат все свои вопросы. Пришло время полярным медведям занять своё место в мире."
volsungrb.12.a:0 "Вперёд, в светлое будущее!"

volsungrb.13.t:0 "Письмо"
volsungrb.13.d:0 "Дорогая принцесса Эйра,\n\nТвайлайт рассказала мне сегодня о том, что вы все делаете на севере, и я просто хотела поделиться своей радостью и волнением по поводу этого! Судя по твоим действиям, ты действительно заботишься о природе и животных, живущих там. Приятно знать, что кто-то ещё ценит животный мир так же сильно, как и я. Я действительно хочу, чтобы и принцесса Селестия делала больше, помогая природе в Эквестрии; некоторые места, которые я недавно посетила, совсем не в порядке.\n\nВчера я побывала в Кантерлоте и столкнулась в замке с одним из твоих друзей. Рэйнбоу Дэш была там и сказала несколько вещей этому медведю, так что он немного разозлился, но после все успокоились, и я поговорила с ним о том, откуда он прибыл. И он показал мне несколько прекрасных фотографий полей и лесов! Там были существа, которых я никогда раньше не видел. Я собиралась расспросить его ещё, но потом прибыла Пинки и ему пришлось уйти.\n\nЯ бы хотела как-нибудь приехать в гости, если ты не против. Кажется, что север это — чудесное место. Там полно всяких видов растений и животных, которых я никогда раньше не видела. Я знаю, что там очень холодно. Даже в Кристальной Империи теплее, а Твайлайт сказала мне, что это может быть опасно. Но я уверена, что смогу убедить принцессу Селестию отпустить меня, если хорошенько попрошу её.\n\nФлаттершай"
volsungrb.13.a:0 "Что ж, это приятно слышать."

volsungrb.14.t:0 "Просьба принцессы"
volsungrb.14.d:0 "Сегодня в эквестрийский двор поступила странная просьба. Группа медведей, прибывших с крайнего севера, пришла просить аудиенции у [ROOT.GetLeader]. У нас уже есть определённые связи с полярными медведями, так как после открытия торговли через замёрзшие моря они наняли нескольких наших советников для своего двора. Теперь же они хотят довести сотрудничество до его естественного завершения и официально вступить в [ROOT.GetFactionName].\n\nВ последнее время никто не уделял этому региону серьёзного внимания, поскольку вот уже многие годы он считался самым настоящим захолустьем. Однако теперь там сформировалась единая нация, верная принципам гармонии, и нам пригодился бы надёжный союзник в эти бурные времена. Укрепление связей, пока у нас есть такая возможность, может оказаться весьма полезным для будущего."
volsungrb.14.a:0 "Медведи - наши новые союзники!"
volsungrb.14.b:0 "Нам придётся вежливо отказаться."

volsungrb.15.t:0 "Эквестрия соглашается"
volsungrb.15.d:0 "Теперь у нас и у южных пони единая судьба, поскольку пришли новости о том, что Эквестрия согласилась на наше предложение! Вскоре после этого в столице Эквестрии прошла вечеринка, на которой состоялся пир с большим количеством выпивки, а также традиционные медвежьи бои. Травмы, конечно, были неизбежны, особенно когда несколько пони присоединились к празднеству. Несколько существ оказались в больнице к концу ночи, и, несмотря на волнение принцессы, похоже, что правитель [EQS.GetLeader] благосклонно отнёсся к этому предложению."
volsungrb.15.a:0 "Давайте же выпьем за наших новых друзей-пони!"

volsungrb.16.t:0 "Отказ Эквестрии"
volsungrb.16.d:0 "Мы получили печальные новости, поскольку Эквестрия отклонила наше предложение и не позволила нам вступить в их союз. Наш проводник в этом бурном мире, наш бывший дом и знамя нашей идеологии, по словам некоторых, покинуло нас. Неужели они повернулись к нам спиной? Разве гармония не объединяет нас? Неужели мы сделали что-то не так? Никто не знает верного ответа, так что теперь нам придётся идти в смутное будущее в одиночку..."
volsungrb.16.a:0 "Что же нам теперь делать?"

volsungrb.17.t:0 "Визит"
volsungrb.17.d:0 "Приезд Флаттершай в страну полярных медведей был не слишком красочным. Когда процесса Эйра впервые увидела Элемент Гармонии вместе с её эскортом из королевской гвардии, медведицу поразили её маленькие размеры. Флаттершай, конечно, была совершенно нормального размера для пони, просто сама Эйра всё ещё привыкла ожидать, что другие сильные существа во всём будут похожи на ней. В том числе и в размерах.\n\n— Добро пожаловать, Флаттершай, — сказала Эйра, протягивая лапу для традиционного эквестрийского приветствия. — Надеюсь, что твоя поездка была приятной.\n\nКобыла ирискового цвета моргнула, прежде чем пожать её лапу своим копытом. — О, эм, спасибо. Твои полярные медведи были очень милыми.\n\n— Как тебе пейзаж?\n\n— О, пейзаж был просто великолепным! — Такое ощущение, что кто-то щёлкнул выключателем. За одну замкнутая кобыла начала заливаться соловьём. — Деревья и растения просто прекрасны, особенно со всем этим снегом! Я никогда не видела ничего подобного в Эквестрии!\n\nПринцесса Эйра кивнула. — Спасибо. Мы долго работали над восстановлением этих земель. — Последовавшее за этим молчание было долгим и неловким, поскольку никто не знал, как дальше продолжить. Кобыла и медведица неловко переминались с лапы на копыто, пока Эйра снова не заговорила. — У меня приготовлены закуски. Следуй-\n\n— Турабак! — крикнул один из медведей. Эквестрийцы немедленно окружили Флаттершай, пока медведи готовились. Зверь показался над ними на скале и взревел. Его белая шерсть развевалась на ветру.\n\nСама Флаттершай, к полному ужасу своих охранников, немедленно взлетела и направилась к турабаку. Эйра бросилась вперед, чтобы попытаться спасти пони от монстра, но была удивлена, увидев, что на самом деле она совсем не нуждалась в спасении. На самом деле турабак даже позволил кобыле погладить его шерсть. И пока Флаттершай делала это он... мурлыкал?\n\nМожет быть, этой ей следует учить медведей природе."
volsungrb.17.a:0 "Мы должны как-нибудь снова пригласить её."

volsungrb.18.t:0 "A Request from the Frozen North"
volsungrb.18.d:0 "The court today has received an odd request, as a group of ursines hailing from the far north has come to ask for an audience with Princess Cadence. The polar bears have been here for sometime now, having taken some crystal pony advisors for their own court and learning from us about medicine and crystal technology. Now they want to take that cooperation one step further, with an official pact ensuring mutual non-aggression and military access.\n\nNo crystal pony has really paid any serious attention to nations that far in the north, as they are seen by many as irrelevant backwaters on the world stage. They are a fellow nation of Harmony, though, and perhaps agreeing to this could prove beneficial if not now than in the far future. With the situation in Equestria, we hardly need another possible enemy, so perhaps we should forge these closer bonds while we have the chance."
volsungrb.18.a:0 "Let us celebrate our new ursine friends!"
volsungrb.18.b:0 "We will have to respectfully decline."

volsungrb.19.t:0 "The Crystal Empire Accepts"
volsungrb.19.d:0 "The bonds between us and the crystal ponies have been strengthed today, for word has come that Princess Cadence has accepted our request! A party apparently occurred shortly after in the Crystal City, involving much traditional bear combat, drinking and feasting. A few ponies even joined in, and while our delegates present were careful with them as ponies were notoriously fragile compared to bears, injuries were unavoidable as their best warriors wanted to spar with ours. Ursines and equines alike were in the hospital by the end of it, but fortunately even Princess Cadence seemed to take it in good spirit."
volsungrb.19.a:0 "Let our new friendship last for eternity!"

volsungrb.20.t:0 "The Crystal Rejection"
volsungrb.20.d:0 "Startling and unfortunate news, Princess Cadence has declined our offer for closer relations. Many elders have been left wondering why, for they had assumed that the spirit of Harmony would have been enough to bring us together in friendship. Perhaps Cadence is not as forgiving or as open as we thought? Or maybe the bridges between bears and ponies are truly too wide to be crossed?"
volsungrb.20.a:0 "A quite unfortunate setback."

volsungrb.21.t:0 "The Bear-Yak Treaty Proposal"
volsungrb.21.d:0 "A curious proposal has arrived at Yakistown, from the bears of all races. It seems that they too have begun to open themselves to the outside world from isolation, led by a Princess of Harmony who came to power in recent years. They have approached us with an offer to solidify our relations with a formal pact of friendship, which includes an agreement of non-aggression and military access through countries.\n\nIt is true that us Yaks do have a long history with the ursines. Some of our northern clans have fought them in a sort of ritualized combat for generations. However, the polar bears are known to be a naturally combative race, and we may not want to associate with what may be an openly antagonistic nation. The delegation of bears is waiting for a response."
volsungrb.21.a:0 "A round of SMASHing to our friends in the North!"
volsungrb.21.b:0 "We can not sign anything with them at the moment."

volsungrb.22.t:0 "The Proposal Accepted"
volsungrb.22.d:0 "Our diplomats have returned to the clans in high spirits, for the Yaks have accepted our agreement! It seems that there was a great party thrown involving large amounts of drinking, SMASHing, fighting, and general friendship-creating activities. Let us celebrate this rekindling of our bonds and strengthening of our ties as a new age to the relationship between us!"
volsungrb.22.a:0 "Hurrah!"

volsungrb.23.t:0 "The Proposal Rejected"
volsungrb.23.d:0 "It seems that our efforts to further the ties between us and the Yaks have failed, for our diplomats have returned empty-pawed. No ursine is entirely sure why they would refuse to sign such an agreement, leaving many in clans confused. Were they not a fellow nation and race of snow and ice? Were polar bears and yaks not the best of friends? Perhaps their isolationist past has driven this decision, or perhaps something else we were not aware of is at play."
volsungrb.23.a:0 "Whatever happened to the shared polar spirit?"

volsungrb.24.t:0 "Fate of the Queendom"
volsungrb.24.d:0 "And that was that. As the changeling drone was escorted out by understandably wary nanooks, the Princess could finally rest easy knowing that the changeling matter was finally settled for good. They may have won the war some time ago, that was true, but what to do with the entire Queendom was an ever-present issue that needed addressing. Fortunately, that issue was one that happened to resolve itself rather quickly.\n\nSoon after they sent out bears to look for changelings willing to work in a new harmonic-aligned regime, a single drone named Thorax appeared. He had been running a resistance against Chrysalis for some time, and said that he was willing to help lead his fellow drones into Harmony. It was exactly the type of changeling they needed, as they could not just reasonably administrate all the land of the former Queendom. So, this "Thorax" would make an excellent substitute.\n\nJust to ensure a smooth transition of power, an official agreement was signed between Eira and Thorax. The terms were harsh but fair on the changelings; they would comply to any and all orders the polar bears would give them, reorganize under the government of Thorax, and most importantly surrender the hive of Soryth and the surrounding area to Eira. Even if he had wanted to, Thorax had no room for negotiation, as the Princess had made clear that these terms were not up for debate. They had forced ursines into a grueling war that they had lost, and this was the price they had to pay. She did promise, however, that the changelings in Soryth would be taken care of and protected as a new part of the frozen north."
volsungrb.24.a:0 "The Menace of Equus is no more!"

volsungrb.25.t:0 "Dealing with the Griffons"
volsungrb.25.d:0 "Ever since the issues the former nation to our east had been resolved, an impasse had been created on the topic of the future of the avian race. The original idea for them was to allow them to create their own state again and rule themselves, albeit with heavy bear oversight. This would allow the bears to focus on completing naturalization of the Griffonian Frontier, which we would take direct administration of. The relatively backwater lands would be quick to integrate, and would not cause much trouble.\n\nThe other proposal is to outright annex all the land. Some bears say that the fall of Nova Griffonia from Harmony is proof that they can not be allowed to rule at all, and that bears themselves must stand up to lead in their stead. Trying to naturalize all that land would be incredibly difficult and integration will most likely not be accomplished in any reasonable amount of time, but they are sure that eventually the griffons could become just like ourselves, bears in all but name and strength."
volsungrb.25.a:0 "The avians can be trusted to rule themselves."
volsungrb.25.b:0 "They are not ready to lead yet."

volsungrb.26.t:0 "The Yak Question"
volsungrb.26.d:0 "The Yak clans have always had a close relationship with that of Clan Volsungr itself. For many years we engaged in ritualized wars and battles with the northern tribes, building a friendship with them and at the time legitimizing ourselves with the other bear clans as Yaks are close in spirit and strength to us. Their tradition of SMASHing as they call it was very honorable and a show of kindredness. It is for the exact reason that some bears believe that a union of Yaks and Bears is possible as one nation, not divided by race, but united by strength and Harmony.\n\nHowever, that very same argument of spiritual unity and strength is being used by other bears to show why the Yaks and Jaks should have their own states back. They have proven capable of ruling themselves and even if they were led astray once, bear oversight will ensure it does not happen again. We will keep and integrate the northernmost land and tribes as a new clan of the bears, but the rest will be largely governed by the local Yak or Jak tribes."
volsungrb.26.a:0 "The Yaks and Jaks are strong, they will rule themselves better."
volsungrb.26.b:0 "Our strength will be our unity as one nation!"

volsungrb.27.t:0 "The Polar Princessdom"
volsungrb.27.d:0 "Considering the recent victories against many of our former neighbors in the north, it was clear that something new was just on the horizon for all ursines. For their land not only had polar bears now, but also penguins, yaks and even griffons. Change was needed, a new name and a new capital. And so it was decided that a new coronation would take place to herald such a monumentous occasion.\n\nIt was quite similar to the original crowning of Eira, but with a few striking differences. For one, this was not taking place in a fortress in Mathair Fearainn, but inside a specially designed cavern within the Volsungr holds, a location that would soon be the official capital. There was also the attendees, for now there were griffons and penguins and yaks all dispersed among the crowd. But the ceremony was identical, the same crown was used, and when she stood all those before her cheered not to a Princess of Polar Bears, but to the Princess of Polaria, the newest realm of the north."
volsungrb.27.a:0 "To a new union of species!"

volsungrb.28.t:0 "The Soryth Proposal"
volsungrb.28.d:0 "In the Great War against the Changeling Queendom, one of our less-renowned allies was the Polar Bears to the far north, a fellow nation of Harmony and friendship. And though many ponies do not think of them very often when the war is brought up, they played an important role in extending the conflict across a new front, distracting the Changeling forces from our own.\n\nNow Princess Eira, leader of the nation has come with a request. They seek to take administration of the hive of Soryth, one close to their border on the shores of Key Lake, as well as the surrounding area. The states in question are very unpopulated barring Soryth itself and considered general wastelands, though there are some resources of note in the region. How should we respond?"
volsungrb.28.a:0 "The Polar Bears fought hard beside us, they deserve it."
volsungrb.28.b:0 "Even with their help, these demands are absurd!"

volsungrb.29.t:0 "The Equestrians Accept"
volsungrb.29.d:0 "Seeing our invaluable support in the war against the former changeling menace, the Equestrians have accepted our request and transfered all the land in question, including the hive of Soryth to our protection. This is a great day for all Polar Bears, and a few bears are already asking for permission to settle on the newly acquired land, which is relatively unpopulated. The exception to this is the hive of course, the citizens of which we shall treat with respect as one of our own now."
volsungrb.29.a:0 "Let us celebrate!"

volsungrb.30.t:0 "The Equestrians Refuse"
volsungrb.30.d:0 "For whatever reason, the ponies have seen to deny our request for Soryth and the surrounding region. Perhaps they thought our contribution to the war effort was not enough to warrant it, or perhaps they wish to cater to their new subject in the Changeling Lands. Either way, our representatives have returned to the north disappointed, and this will not be a refusal we will forget anytime soon."
volsungrb.30.a:0 "But why?"


volsungrb.51.t:0 "The Crowning"
volsungrb.51.d:0 "Deep within the mountain hold of Clan Volsungr, a great hall was prepared for the coronation taking place. Leaders from all clans were invited to attend, though a few of them had to be "persuaded" into arriving. Once everybear had arrived, the ceremony commenced, with the entire thing being done by various Volsungr elders. The crown was made of the finest starsteel and gold, with a heavy diamond set within the front.\n\nThere was a real reason why all the leaders had to be in attendance, however. When the moment came for Eira to be pronounced Queen, all of them knelt and renewed their oaths as subjects to the newly-christened monarch. No longer would they be a simple group of ursines. They would have a name for their country, a true name reflecting that of their land, their untamed, wild and bear-ruled land. One using the old bear tongue.\n\nAnd so, the Utemmet Rike was born. From the ashes of the old, a new realm would be created. There was still much to be done, things like fixing the nation, dealing with Svartpels and Scyfling, and most importantly finding where we stand in the world. But the first step has been taken, and that step is always the largest."
volsungrb.51.a:0 "It is time to get to work."

volsungrb.52.t:0 "Our Role in the World"
volsungrb.52.d:0 "The view on what our place towards other nations has always been muddled from bear to bear and clan to clan. Should we befriend or fight our neighbors? Remain in isolation or join the greater world? Even the idea of being a united nation was in question during the times before Paw Wellington's arrival. And the truth is that there is no set answer. Those who were once our foes could become the best of allies, and those we once called friends can all-too quickly become our worst enemies.\n\nIt is for that simple reason that we can not wait, we can not watch, and we can not wait for our enemies to grow stronger while our allies fall. We have to be active as our role demands, both enforcers and protectors of Harmony, and not be afraid to fight and defend others. For what is the point of being strong if you never use that strength for the greater good?\n\nSome many not like this. They watch our ascendence with suspicious eyes, and may try to snuff us out before we even begin. But we stand united under our Queen, and nothing shall break us apart anymore! We proudly stand tall among all and against many, our claws drawn!"
volsungrb.52.a:0 "We will be ignored no longer!"

volsungrb.53.t:0 "The Polar Bear Emmissaries"
volsungrb.53.d:0 "Polar bears from the west have crossed the border today, seeking [PNG.GetLeader] for a new diplomatic proposal of friendship. The ursines, long known for their fierce and combative nature, were unusually reserved and official when they had entered Dachaigh. Yet another strange change ever since the new Queen of theirs, Eira had taken leadership.\n\nThe agreement is simple for now. A document reaffirming the long friendship of penguins and polar bears as the twin races of the far north, a pact of non-aggression, and an opening of opportunities for further cooperation between nations. It is true that those to the west have regarded us with hospitality over centuries, and we have many common ties. They clearly expect us to agree, however, and rejecting this may anger them and have... consequences."
volsungrb.53.a:0 "Of course we will sign with our fellow polar race!"
volsungrb.53.b:0 "We have other, better plans right now."

volsungrb.54.t:0 "Friendship Rekindled"
volsungrb.54.d:0 "Just as we expected, the emmissaries we sent have returned today with the document of friendship signed and approved. Not only does it cement our agreement of non-aggression in a growing dangerous world, but it also opens the way for further cooperation and perhaps even protection. This was mostly an official ceremonial moment, as nobear expected them to decline. Either way, this is a great day for the bonds of inter-race camaraderie."
volsungrb.54.a:0 "We knew we could trust our penguin friends."

volsungrb.55.t:0 "The Penguin Betrayal"
volsungrb.55.d:0 "Shocking news, for the penguin nations has declined our attempts for diplomacy. Their refusal has left many bears shocked and confused, for the long former friendship between us has been well-documented and their choice now is shocking and rather uncharacteristic. Many are now calling for war, saying that our neighbors are not clear of mind and that something foul is afoot. And the Queen is inclined to agree. If they do not want to sign non-aggression, then they must be planning war instead, so we must strike first!"
volsungrb.55.a:0 "But what could have even caused this?"


volsungrb.531.t:0 "The Polar Circle Initiative"
volsungrb.531.d:0 "More news now from our polar bear friends, for they have officially announced their intentions to protect our country from any external threats. In modern terms a guarantee of independence, they officially call the declaration the "Polar Circle Initiative" and have now requested us to join as well. It is a clear sign of expecting us to reciprocate their move and promise to come to their defense as well. Our treaty of friendship will most likely prevent any hostile moves by the ursines should we decline, but should we really refuse to show our thanks to their possible future aid?"
volsungrb.531.a:0 "Of course we will fight with them when they need us!"
volsungrb.531.b:0 "We can not afford to get entangled in their future wars."

volsungrb.541.t:0 "The Polar Circle Accepted"
volsungrb.541.d:0 "Today is truly the greatest of days, for the penguins have returned our guarantee of their independence with their own! The signed Polar Circle Initiative has been brought back to us a success, and Pingland has promised to come to our aid should the time ever come that we need it. We stand side by side guarding each other as duel protectors of the north, and let our nations stand as such from now until the end of time itself!"
volsungrb.541.a:0 "A smashing success!"

volsungrb.551.t:0 "The Polar Circle Rejected"
volsungrb.551.d:0 "Unfortunately, the penguins of Pingland have responded to our guarantee with silence. It seems that they are not willing to reciprocate our protection, or perhaps do not feel in a position to do so yet. While disappointing, it does not change our friendship, nor our original promise to aid them when needed. Should we ever find ourselves in trouble, however, we will be on our own..."
volsungrb.551.a:0 "Let us hope it doesn't come to that."


volsungrb.533.t:0 "The New Nova Griffonia"
volsungrb.533.d:0 "The fight against the griffons was never in the name of some great conquest of their territory, nor was it revenge for past incursions. It was to secure our own safety, and to spread Harmony by force, and that was it. We had no grand schemes of ruling over them, and the Queen tires of both having trouble with occupying the land and being forced to deal with whatever issues arise from it. So, we shall give the griffons what they want and reform the state of Nova Griffonia, allowing them their own nation once more now that they no longer pose a threat to us.\n\nThere is a few catches, however. For one, all of the old frontier and territory leading to Lake Kingsmere will be handed to direct ursine control, as territorial reparations. And while an official council of chosen griffons will make up the new autonomous government, an elder of Clan Volsungr will be heading it as ursine oversight. Some may not exactly consider it independence, but the griffons do seem placated now knowing that their nation has at least been partially restored once more."
volsungrb.533.a:0 "We may still hold their fate, but they will control their lives once more."

volsungrb.58.t:0 "A Drink with our Northern Friends"
volsungrb.58.d:0 "A few polar bears from our northern border have recently arrived in Yakyakistan, wishing to speak with Prince Rutherford and the other yak leaders. Ever since the old leader of their realm was overthrown by the new Queen Eira, relations between us have slowly warmed up as their transition to Harmony was much faster than our own. So, the Prince agreed to meet them and throw a large party that both groups could discuss matters in.\n\nBoth bears and yaks agreed to keep the party fairly tame to keep the discussions serious, which of course meant that to any other race it was complete chaos. Large amounts of alcohol were procured, and all elders involved in the talks were at least on their fifth drink by the time any sort of actual diplomacy was started. The good mood present meant that it all went smoothly, and a treaty was eventually officially created by the yaks and signed by the polar bears, detailing military access to each other's lands and mutual non-aggression. Afterwards more drinking was had, and both parties found great enjoyment in the art of SMASHing."
volsungrb.58.a:0 "What a delightful meeting!"

volsungrb.59.t:0 "The Yak-Bear Treaty"
volsungrb.59.d:0 "After a few days of traveling, parties and negotiations, our elders sent to Yakyakistan have returned with a formal treaty signed between the two parties. While the legibility of the document was questionable at best, it contains exactly what we hoped for; a pact of friendship and non-aggression, as well as mutual military access. The history between us two is finally become something more, and our southern border is now safe not from conquest, but from friendship."
volsungrb.59.a:0 "Very nice!"


volsungrb.64.t:0 "A Frozen Proposal"
volsungrb.64.d:0 "The ponies of Equestria have witnessed an odd sight today, as polar bears have traveled from the far North to seek an audience with the Princesses. News from that far in the arctic is rare, though word is that a new harmonic Queen has risen to rule over the ursines. They request that we sign a simple agreement, enshrining non-aggression between our nations and military access to cement friendship as nations of Harmony. Though said friendship is usually always welcome, polar bears are notoriously aggressive and violent against their enemies, and perhaps we should not too closely associate ourself with such a nation..."
volsungrb.64.a:0 "Of course we shall open our nation to friendship!"
volsungrb.64.b:0 "Let us just avoid this for now..."

