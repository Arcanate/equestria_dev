### Ideas ###
ANG_anarchists:0 "The Free State Army"
ANG_anarchists_desc:0 "During the Republican Revolution of 978 Angriver found itself fighting not only the Republicans but the peasant militias of the Angriver Anarchist Union.\n\n While the Revolution and by extension the Anarchists themselves were quickly defeated a year afterwards. However many of their former soldiers, leaders and supporters have fled into the Scheißwald and continue to plague our country to this day."
ANG_cults:0 "The Black Claw"
ANG_cults_desc:0 "A mysterious organization with connections all over Angriver the Black Claw has plagued our society for centuries. In spite of their existence being known for centuries now they goals and methods remain as mysterious and as clandestine as ever."
ANG_underdeveloped_economy:0 "Underdeveloped Economy"
ANG_underdeveloped_economy_desc:0 "Angriver has the dubious honour of being one of the least developed countries in the Imperial Heartlands. As For centuries the Scheißwald has blocked most efforts to properly industrialise the country due to being a nesting ground for various abhorrent creatures and bandits."
