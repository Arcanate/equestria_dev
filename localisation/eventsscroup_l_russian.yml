cryscr.1.t:0 "Подготовка к празднику!"
cryscr.1.d:0 "Из-за экономических проблем в прошлом году празднование зимнего солнцестояния было отменено. Так или иначе, ситуация изменилась и мы готовы провести грандиозный фестиваль в честь этого события!"
cryscr.1.a:0 "Ура!"
cryscr.2.t:0 "День рождения Фларри Харт!"
cryscr.2.d:0 "Фларри Харт, это дочь и насследница нашей нынешней принцессы, Ми Аморе Каденции. Сегодня празднуется второй её день рождения! Поздравление от всех жителей нашей прекрасной родины, Кристальной Империи. Долгой жизни принцессам!"
cryscr.2.a:0 "Йеей!"
cryscr.3.t:0 "Празднование зимнего солнцестояния!"
cryscr.3.d:0 "Одна из многих древних традиций Кристальной империи, это зимнее солнцестояние, тот день, когда день самый короткий, а ночь самая длинная. В средневековье это был важный момент на тот период времени, поскольку он обозначал середину суровой кристальной зимы и давало пони надежду на хороший посев и сезон. На церемонии были многие кристальные пони и туристы их Эквестрии, а так же эквестрийские принцессы."
cryscr.3.a:0 "Ура!"
cryscr.3.t:0 "Подготовка к Эквестрийским играм"
cryscr.3.d:0 "Мы готовы к Эквестрийским играм!"
cryscr.3.a:0 "Ура!"
cryscr.4.t:0 "Приготовления к Эквестрийским играм!"
cryscr.4.d:0 "Селестия хочет организовать Эквестрийские игры в Кристальном Городе. Это событие должно поддержать дружбу между нами и объединить пони."
cryscr.4.a:0 "Отлично."
cryscr.5.t:0 "Кристальная ярмарка"
cryscr.5.d:0 "Кристальная ярмарка - одна из старейших и прекраснейших традиций нашей страны, однако стыдно осозновать. что мы должны запрашивать финансирование и разрешение на проведение этого события у Эквестрии."
cryscr.5.a:0 "Отправить запрос."
cryscr.6.t:0 "Кристальная Империя хочет сохранить традиции кристальной ярмарки."
cryscr.6.d:0 "Принцесса Каденс просит у нас помощи в подготовке ярмарки."
cryscr.6.a:0 "Хорошо."
cryscr.6.b:0 "У нас нет на это денег."
cryscr.7.t:0 "Эквестрия соглашается"
cryscr.7.d:0 "Принцесса Селестия дала согласие на проведение ярмарки."
cryscr.7.a:0 "Отлично!"
cryscr.8.t:0 "Эквестрия отклоняет наш запрос"
cryscr.8.d:0 "Селестия отклоняет идею вернуть Кристальную ярмарку."
cryscr.8.a:0 "Отлично..."
cryscr.9.t:0 "История семьи Ми Аморе"
cryscr.9.d:0 " "
cryscr.9.a:0 "Интересно."
cryscr.10.t:0 "Большой фестиваль"
cryscr.10.d:0 "Большой фестиваль"
cryscr.10.a:0 "Большой фестиваль"
cryscr.11.t:0 "Группа неудовлетворенных."
cryscr.11.d:0 "Ходят слухи, что существует группа пони, которая поддерживают старый режим Сомбры. Это маловероятно, ведь пони, что помнят правление этого тирана живут с ужасом того гнёта на душе. Призраки прошлого преследуют Кристальную империю."
cryscr.11.a:0 "Не может быть."
cryscr.12.t:0 "Интересная встреча."
cryscr.12.d:0 "В один [GetMonth] день в Кристальном Городе вы решили прогуляться по улицам. Вы останавливаетесь возле сувенирного магазина, где висит плакат с большой, тяжелой цепью и силуэтом Короля Сомбры на фоне. "Тирания никогда не вернётся в Кристальные земли" написано на нем. - И кто хотел бы повесить такое у себя в магазине? - спрашиваете вы у себя. Молодая, миленькая пони с розовым раскрасом тела и синими волосами останавливается у вас, пока вы рассматриваете плакат и несколько фигурок с Сомброй. Вы смотрите на неё и понимаете, что она тоже рассматривает безделушки, что продаются в магазине. - Надеюсь, что когда-то он вернется, - сказала она тихо. - Что - спрашиваете вы. - Вы когда-то задумывались, чем была бы Кристальная Империя, если бы король вернулся? - ответила она. Вы в ступоре смотрите на неё. - Заходи к нам, чтобы узнать правду, - договорила она и сунула вам в копыто записку."
cryscr.12.a:0 "Интересно. Надо бы заглянуть."
cryscr.12.b:0 "Ты что, поехал?!"
cryscr.12.c:0 "Пожалуй поддержу их, но без физического участия."
cryscr.13.t:0 "Интересная задумка."
cryscr.13.d:0 "Вы получили приглашение в клуб "Истории на морозе", как там написано. Описание с другой стороны гласит: "Присоединяйтесь к историческому литературному клубу в университете Аметиста. Чай, печеньки и долгие посиделки с разговорами о мировой истории гарантированны! Верхний этаж, 37.". Звучит весело, как вам кажется. Девочка однако, быстро попрощавшись, уже ушла, не давая возможности что-то спросить. С другой стороны, на карточке. вы видите точный адрес клуба."
cryscr.13.a:0 "Интересно посмотреть, что там такое."
cryscr.13.b:0 "Не, это не стоит моего влияния."
cryscr.14.t:0 "Забудь об этом!"
cryscr.14.d:0 "Вы выкинули приглашение. Подхваченая ветром она повертелась и упала на тротуар. - Вы серьёзно? Почему вы хотите вернуть его?! ОН уничтожил нашу страну! Он... - Вы не успели закончить своё негодование, как пони развернулась и посмотрела на вас с презрением. Вы развернулись и ушли, надеясь поскорее забыть об этом."
cryscr.14.a:0 "Эта молодежь."
cryscr.15.t:0 "Пора"
cryscr.15.d:0 "Прошло немного времени с того момента, как вы встретили ту кобылку у магазина сувениров. Вы сохранили ту записку, и наконец нашли время для того, что бы посетить этот клуб. Потому что что-то в этом есть... В этой бумажке, в той девушке и её словах. Прогулявшись по улицам вы наконец наткнулись на тот самый дом в адресе. Перед вами был обычный, недавно построеный жилой дом."
cryscr.15.a:0 "Прямо в 37 комнату."
cryscr.15.b:0 "Что я творю?"
cryscr.16.t:0 "Первая встреча."
cryscr.16.d:0 "Вы идёте на самый верхний этаж этого дома, медленно поднимаясь по лестнице. Вы постучали в дверь и вам открыл её жеребец в старой магической мантии. - Это встреча косплееров-неудачников? - подумали вы. Жеребец пропустил вас и запер за вами дверь. Квартира была освещена только магией пони, свечами, странными растениями и кристалами. Не смотря на ужасное освещение, вы всё равно замечаете кучу пони, что лежат на диване, сидят за столом и на полу. Неожиданно, вы увидели ту пони, что встретили у магазина, она вышла из темного дверного прохода, который, как вам кажется ведёт на кухню, - Я ждала тебя! - сказала она с восторгом."
cryscr.16.a:0 "Оу... Да?"
cryscr.17.t:0 "Клуб."
cryscr.17.d:0 "- Добро пожаловать в исторический клуб! Ура! - she cries joyfully. Все пони с усталостью в голосе так же сказали "Ура". - Здесь мы учим магию, литературу, историю, политику и науку об эволюции, о самое главное, мы все объеденены под одной идеей: Кристальной Империи нужен Собра!\n- Почему вы думаете, что это хорошая идея? - спрашиваете вы после короткого молчания. - Походу этот парень никогда не открывал исторических книг, - сказал какой-то парень из темноты. По комнате прокатился смех. - С чего ты взял, что я не читал? - ответили вы. -Присядь, - Сказал старый жеребец, который был одет в мантию."
cryscr.17.a:0 "Хорошо."
cryscr.18.t:0 "Истории на морозе"
cryscr.18.d:0 "Когда вы садитесь за кофейный столик с цветком, что заменяет цветную лампу, старый пони начал свой рассказ.\n - Я помню короля. Я помню те времена, когда Империя была могущественна, была настоящей Империей. Земли Яков были нашими, северное побережье было нашим вторым домом, а наша граница доставала до восточных земель Олении. Кристальные пони доминировали на Эквестрии. Почва была богатой, трава зеленой, империя процветала, а пони были свободными. Именно тогда сёстры аликорны начали завидовать нашему могуществу. Использовав тёмную магию так называемых Элементов Гармонии, они заключили короля и всех кристальных пони в тюрьму вне пространства и времени более чем на тысячу лет. И сейчас, Кристальная Империя просто стала марионеткой Эквестрии, под правлением незаконно посаженой на трон принцессой Каденцией. Их загребущие копыта забрали у нас всё и ничего не отдали взамен. Так что, мы видим развитие нашей страны только под властью короля. с нашей помощью и его могущественной магией мы вернем былое величие Империи! - жеребец прекратил рассказывать и закашлялся."
cryscr.18.a:0 "Я вижу."
cryscr.19.t:0 "Предложение жить"
cryscr.19.d:0 "Больше двух часов эти пони рассказывали вам историю Кристальной Империи, о временах при правлении Сомбры. что он был мудрым и просто добрым к народу. Сестры забрали у него его славу и величество. Всё это не сходилось с эквестрийской трактовкой истории, но звучало очень убедительно.\n - Мы следили за тобой месяцами, - внезапно сказал старый понь, - Мы знаем, что ты можешь нам помочь. Мы знаем, что ты хочешь помочь нам освободить короля из его тюрьмы. Кристальные пони должны подняться против несправедливости. Сейчас для этого есть прекрасный случай, когда звёзды правильно складываются, раз в 500 лет. Это лучший момент для заклинания реинкорнации. Мы МОЖЕМ вернуть нашего правителя назад, но нам нужна твоя помощь! Вместе мы изменим не только Империи, но и мира к лучшему!"
cryscr.19.a:0 "Ага..."
cryscr.20.t:0 "Выбор"
cryscr.20.d:0 "Вы вышли из здания и пошли домой, по пути обдумывая своё решение. Вам предложили изменить историю, действительно ли вы так сильны, что способны решать за миллионы пони? - Эта группа пони думает, что я один из них, но что если у них и правда всё выйдет, - подумали вы, - Может мне вызвать полицию, пока ещё можно? - Думая об этом, вы сами не замечаете, как уже давно потеряли свой марсшрут и заплутали в Кристальном Городе. Вы вернулись домой гораздо поже и после того, как вы сели за кухонный стол, мысли вновь обрушились на вас."
cryscr.20.a:0 "Я должен помочь им!"
cryscr.20.b:0 "Эта организация представляет угрозу миру и гармонии!"
cryscr.20.c:0 "Я не тот, кого они ищут."
cryscr.21.t:0 "Сдача."
cryscr.21.d:0 "На следующий день вы пошли в полицейский участок и сообщили обо всём, что вам вчера сказали. Полицейские взяли машину и поехали туда, в 37 квартиру. Специальный пони вломал дверь, изнутри раздались крики девушек, что закричали от неожиданости. Один очень масивный жеребец попытался оказать сопротивление, однако полиция умеет делать свою работу. Всех пони повязали и разоружили. Пока их грузили в грузовик, вы замечаете, что кремово-розовая кобылка в накопытниках ужасно боиться того, что её ждёт. Она была очень удивлена, когда заметила вас в толпе. Вы даже не спросили её имени. Двери закрылись и машина уехала."
cryscr.21.a:0 "Пусть так..."
cryscr.22.t:0 "Возвращение Сомбры."
cryscr.22.d:0 "Вы просыпаетесь от ужасно громкого шума и видите в небе облака дыма. Звук самолётных двигателей ревет в ваших ушах. Мы быстро собираетесь и выходите на улицу. Пони вокруг бегают в панике. - Сомбра вернулся! - слышите вы чьи-то возгласы. Облака исчезают и вы слышите выстрели вдалеке. Через несколько часов вы оказываетесь в оперативном центре, где вам дают винтовку и говорят идти на улицу, занимать огневую позицию. - Защищая принцесс, мы защищаем гармонию, - криал сержант. Сторонники Сомбры восстали. Возврат короля привел к гражданской войне. Для улиц Кристальной Империи гражданская война в новинку. Клубу всё таки удалось сделать это..."
cryscr.22.a:0 "Ни за что."
cryscr.23.t:0 "Назад в клуб"
cryscr.23.d:0 "После долгих раздумий вы приходите к выводу, что возвращение Сомбры - значимое событие для любого жителя страны. Вы быстро направляетесь в квартиру клуба, где вы встречаете только четырех пони. Сакира Блюбелль, кремово-розовая земная пони с синими волосами и фиолетовыми глазами. Даст Сноуфолл, старый жеребец бледно-серого цвета с длинной седой гривой и постоянно усталым видом. Лейк Фрост, нежно голубой, почти белый единорог с блестящими темно-синими волосами, тот, кто носил мантию раньше. И тот, кого вы ещё не видели, Ред П'йорт, огромный вышибала, с огромной мускулатурой. похоже лишнего слоя мяса у него небыло разве что на роге. - Прекрасно, что мы снова встретились, - сказал СноуФолл, - Мы как раз разрабатываем план, как нам вернуть Сомбру из изгнания в ближайшее время. Твоя помощь будет очень кстати."
cryscr.23.a:0 "Я в деле."
cryscr.24.t:0 "Знания свитков"
cryscr.24.d:0 "Чтоб освободить Сомбру из магического плена нам нужно овладеть магической руной и кристальным сердцем, что заряжено темной магией. С помощью этих вещей мы сможем сломить барьер кристального седца, что отделяет нас от мира, где заключен Сомбра. Мы знаем, что заклинание реинкорнации и рецепт для создания тёмного сердца лежит среди свитков и записей университета Аметиста. Так или иначе, тёмная магия под запретом в Империи, а доступ в нужную нам секцию библиотеки предоставляется только избранным. Нам придётся прибегнуть к крайним мерам: овладеть разумом библиотекарей и стражников. Это опасное дело, ты с нами?"
cryscr.24.a:0 "Затем я здесь."
### rework
cryscr.25.t:0 "На пути"
cryscr.25.d:0 "На следующий день вы договорились встретиться с Сакирой на одной из центральных улиц города. Кобылка машет вам с другой стороны дороги и вы перебегаете её, пытаясь не попасть под малочисленные мпшины. Почти как гулянка с другом. Просто она ещё и подразумивает под собой изменение истории и освобождение изгнанного короля. Пока вы шли и беседовали. она рассказала о своей жизни и о том, что она учится на историка и просто восхищается королем Сомброй, после историй Сноуфолла она решила, что сделает всё ради возврата короля."
cryscr.25.a:0 "Я заметил."
cryscr.26.t:0 "Вход."
cryscr.26.d:0 "Вы объединяетесь с второй частью вашей группы. Только П'йорт не пришел. Огромная университетская библиотека пред вами. Вы тихо поднимаетесь по лестнице. Внутри, старый библиотекарь поприветствовал вас. Они хорошо знают учеников и старого пони. Каждый шаг и слово ээхом проносится по пустым, тихим, но прекрасным залам. Немногие пони, что тут были - студенты, что лишь тихо читали и не мешали друг-другу. Вы проходите в центральный зал, после поворачиваете налево, идёте до конца, до стены между полками, снова поворачиваете налево, ещё пара десятков поворотов и вот она - ''запретная секция''. Двое стражников сидели у её дверей и играли в шахматы. Выполнение плана началось. Сакира подошла к ним и начала небольшую беседу. Между тем, Лейк, используя казалось бы всю свою силу, наложил на жеребцов заклинание контроля разума. Их глаза позеленели, а сами они продолжили свою игру, но без эмоций, монотонно. - Я практиковал это месяцами, - Сказал Лейк, и используя ключ охранника вошёл в дверь..."
cryscr.26.a:0 "Вперед!"
cryscr.27.t:0 "Библиотека"
cryscr.27.d:0 "Вы провели в библиотеке около трёх часов. Старые и пыльные книги были довольно тяжелыми в чтении, но полезными для нас. Больше всего времени было потрачено на хождение между полками и поиски нужного нам материала, В конце все собрались в центре. - Нам нужно поторопиться, заклинание скоро спадет с тех двоих, - заявил Даст. - Что же, начинайте, - как выяснилось, для создания тёмного сердца нужно три материала. Первое - обычный кристалл, второе - красный кристалл Умбрума, третье - время на выращивание сердца. Вы должны уйти в горы, в пещеры у Сноубери или в место заточения Умбрума, чтоб найти кристалл. Заклинание для роста растений сократит время вашего ожидания. - Окей, так же нам нужно расставить кристаллы вокруг города и наполнить их магией, это сделает заклинание реинкорнации куда сильнее в конце, - добавил Даст. - Тут есть пинтаграмма, которую мы должны нарисовать, прежде чем сотворим заклинание."
cryscr.27.a:0 "Ответы, наконец!"
cryscr.30.t:0 "Сваливаем"
cryscr.30.d:0 "Вы осторожно перепроверили всё ещё несколько раз, а ваша духовная связь с другими пони стала сильней. Вы работали копытом к копыту, как партнёры, как друзья. Теперь настало время отправиться за кристаллами. Но место назначения вы ещё не определили."
cryscr.30.a:0 "Заточение Умбрумов"
cryscr.30.b:0 "Сноубэрри ждёт!"
cryscr.31.t:0 "Заточение Умбрума"
cryscr.31.d:0 "На своих копытах вы отправляетесь на юг, к холмистым местам заточения Умбрума, которые граничат с высокогорьем Нейгара, которое называлось так из-за большого содержания кристаллов умбрума. Следуя карте, вы заходите в одну из старых шахт. Всё вокруг заброшено. Старые дома, заросшие деревьями и травой, ржаивые телеги. На протяжении веков тут никто не работал. Когда Империя исчезла вместе с Сомброй, то это место осталось. Походу мы реально народ путешественников во времени. Наконец вы находите нужную шахту. - Вы уверены, что тут будут нужные кристаллы? - говорите вы. - Я долго проверял эту информацию в старых книгах, - ответил Лейк, - Это место было заброшено после исчезновения Кристальной Империи, но до того, как это случидось, шахты то были активны. Прошли сотни лет, шахта должна быть звалена кристаллами."
cryscr.31.a:0 "Отлично"
cryscr.32.t:0 "Кристальные горы"
cryscr.32.d:0 "Воздух в горах холодный и свежий. У подножья гор был город, Сноубэрри, довольно популярный туристический объект. Прекрасные леса, водопады, лечебные источники, лыжные базы зимой, всё это привлекает пони. Кристальная Империя по истине замечательная страна! Сам город довольно тихое, сельское местечко почти на самом севере Эквестрии, вокруг раскиданы бескрайние поля. Однако вы с группой пришли сюда явно не отдыхать."
cryscr.32.a:0 "Милое местечко."
cryscr.33.t:0 "Пещеры"
cryscr.33.d:0 "Спустя день рассматривания достопримечательностей, вы наконец отправляетесь в пещеры. Отделившись от туристов вы по-тихому пробираетесь в тунели. - Вы уверены, что мы не заблудимся? - спросила Сакира, когда вы шагнули в темноту, освещенную только магией Лейка и слабеньким фанариком на голове Даста. Кажется, что температупа опускается с каждым шагом. Уже через минуту все трясутся от холода, а от каждого шага поднимается облако пара. Горный холод пробивает вас до костей, при этом у вас начинает болеть горло. Через несколько минут после спуска вы перестаете чувствовать копыта. Suddenly, но в конце тунеля вы видите свет кристалов. Все ускоряют свой темп. Вы выходите в большой зал с чистым, красивым подземным озером, что освещается кучей разных кристаллов на стенах и потолке. Однако основным источником света является само озеро с кристаллами на его дне. В центре резервуара, сделанного из сотен голубых кристалов был один, большой и красный кристалл на дне."
cryscr.33.a:0 "Вот и он."
cryscr.34.t:0 "Красный кристалл"
cryscr.34.d:0 "- Давайте уже покончим с этим, - сказали вы. Сакира взяла молоток и начала искать нормальный, обычный кристалл, - Лэйк, можешь ли ты вытащить красный кристалл? Нам надо бы выбраться поскорее, пока мы до смерти не заморозились. - Я попробую, - Лэйк ответил, заметно встряхнувшись. Пони остановился около озера и осветил его дно своей магией, он попытался взяться ею за кристалл на дне. Ничего. У жеребца начали трястись зубы, аура вокруг его рога заметно увеличилась, а он начал трястись на своих же ногах. Не помогло. Он упал на землю и кажется, потерял сознание. - Святая Селестия, - прошептали вы. - Одному из нас придётся поплавать, - сказал Даст, - Единорог должен обладать нехилой магической стлой, чтоб разделить кристалл. Однако, физическую силу никто не отменял."
cryscr.34.a:0 "Я смогу."
cryscr.34.b:0 "Сакира."
cryscr.34.c:0 "Даст, ты опытней."
cryscr.34.e:0 "Сакира, помоги мне."
cryscr.35.t:0 "Глубоко под водой"
cryscr.35.d:0 "- Я смогу, - говорите вы, - Я смогу сделать это. Сакира, дай мне молоток, пора с этим покончить. - Х-хорошо, - ответила Сакира с неуверенностью в голосе и отдала вам молоток, которым ломала другие кристаллы. Вы взяли молоток и без задней мысли прыгнули в воду. Вода была настолько холодной. что обжигала. Вы пытаетесь погрузиться как можно глубже, но из-за давления двигаться всё трудней. Через несколько секунд вы оказываетесь в метре от светящегося, красного кристалла. Удар молотком. Глухой стук под водой. И ещё один. И ещё. Спазм и конвульсии охватывают ваши задние ноги, всё адски болит. Ещё удар. И ещё один. Последний стук и кристалл отламывается. Вы берёте прекрасную вещицу обоими ногами, отталкиваетесь от дна озера, оставляя молоток на дне. В затуманеном разуме промелькает мысль, - Какая же мы команда...."
cryscr.35.a:0 "..."
cryscr.36.t:0 "Красный и розовый"
cryscr.36.d:0 "- П-почему я? Я... Я боюсь, - Сакира смотрит на вас с Дастом. - Я не умею плавать, - говорите вы. - Ты должна сделать это ради Сомбры! Сейчас будущее всей Кристальной Империи зависит именно от тебя. - Ты... ты прав, - Она нервно вздыхает, но пытается не покакзывать этого. - Вы кладёте копыто на её спину. - Всё ради лучшего будущего кристальных пони, - говорит она и берёт молоток в рот. Прыжок. Брызги. Она отлично плавает. "Интересно, как водичка?", думаете вы, но не решаетесь проверить это. После тянущейся часами минуты ожидания, Сакира выплывает на поверхность, кашляя. Вы и Даст подбегаете, помогая ей. Когда вы прикоаетесь к ней. то чувствуете, что она холоднее льда и невероятно сильно дрожит, однако кристалл при ней."
cryscr.36.a:0 "Отлично."
cryscr.37.t:0 "Работа старого пони"
cryscr.37.d:0 "- Разойдись, мелочь, - сказал Даст, снимая мантию. Он, несомненно опытен. И он сделает всё что угодно ради возвращения Сомбры. Он взял молоток Сакиры и разбежавшись, прыгнул в озеро. Вы меняетесь с Сакирой неуверенными взглядами. Даст плыл довольно медленно. "Интересно, как водичка?", думаете вы, но не решаетесь проверить это. После долгой минуты ожидания, Даст наконец всплывает и вы с Сакирой спешите к нему на помощь. Он даже не выглядит плохо. у вас появляется такое ощущение, что старика уже ничем не возьмешь, но самое главное, что кристалл при нем."
cryscr.37.a:0 "Отличная работа."
cryscr.38.t:0 "Замерзнем вместе"
cryscr.38.d:0 "- Сакира, нам нужно сделать это вместе. Вместе нам будет проще выплыть, да и морально нам будет легче. Вместе мы сила, - говорите вы, глядя на неё, - Оу... эм..., - смущенно мямлит она, - Хорошо... Сделаем это ради лучшего будущего. Вы оба набираете воздуха. подходя к воде, вы переглядываетесь и прыгаете в воду. Вода настолько холодна, что обжигает. Даржась за копыта вы плывёте к цели. Плыть становится всё сложнее, давление под водой давит. По приближению к кристаллу вы берете его копытами и пытаетесь вытащить, а девушка бьёт по нему молотком. Удар за ударом, вы проводили минуты в этом неизвестном, холодном озере. Наконец кристалл отламывается и вы быстро выплываете на поверхность, держа за копыто Сакиру. Работа окончена."
cryscr.38.a:0 "Сделано."
cryscr.39.t:0 "Извлечение Умбрума."
cryscr.39.d_player:0 "Вам было очень сложно выбраться из пещер, измотанным и замерзшим, но вы вышли победителями. Когда кристалл был найдет и извлечен, настало время для изменения истории. Вы не можете стоять на своих замерзших ногах, вам нужна помощь, чтоб идти. Вы возвращаетесь в Сноуберри и проводите там ночь. Вы чувствуете, что заболели, время от времени вы взрываетесь громким, надрывистым кашлем. Сакира заботиться о вас, приносит горячий чай и лекарства, меняет вам одежду, когда вы потеете. Вы гадаете, выздоровеете ли вы."
cryscr.39.d_sakira:0 "Вам было очень сложно выбраться из пещер, измотанным и замерзшим, но вы вышли победителями. Когда кристалл был найдет и извлечен, настало время для изменения истории. Она не в состоянии и стоять на своих замерзших ногах, ей нужна помощь, чтоб идти. Вы возвращаетесь в Сноуберри и проводите там ночь. Каждому из вас нужна помощь, особенно Сакире, она успела простудится, пока плавала. Вы стараетесь всячески ей помочь, носите лекарства и горячий чай к её кровати. Между страшными приступами кашля она мило улыбается больному бреду у себя в голове и говорит всем вокруг, что всё хорошо, что она в данный момент ближе к своей мечте, чем когда-либо."
cryscr.39.d_dust:0 "Вам было очень сложно выбраться из пещер, измотанным и замерзшим, но вы вышли победителями. Когда кристалл был найдет и извлечен, настало время для изменения истории. Дорога назад прошла просто отлично, однако по возвращению, старина Даст начинает кашлять и жаловаться на головную оль и головокружение. Возраст делает своё дело. У него ужасная температура. Вы трое всячески пытаетесь ему помочь. но очевиждно, что дело требует профессионального вмешательства."
cryscr.39.d_sakira_and_player:0 "Вам было очень сложно выбраться из пещер, измотанным и замерзшим, но вы вышли победителями. Когда кристалл был найдет и извлечен, настало время для изменения истории. Вы с Сакирой пытаетесь встать на обмороженые копыта, однако чтоб ходить, вам явно нужна помощь. При том, что Даст пытался помочь Лейку, вам пришлось идти, помогая друг-другу. К тому моменту, как вы вернулись в отель, стало очевидным то. что вы заболели, плавая в этом озере. - Мы сделали то, что должны были сделать, - отвечали вы на нотации от Даста. Вам пришлось пережить тяжелую ночь с кашлем, головокружением и лихорадкой. Очевидно, что по возвращению в Кристальный город вам потребуется медицинская помощь."
cryscr.39.a:0 "По крайней мере, это закончилось."
cryscr.39.b:0 "Бедная девочка."
cryscr.40.t:0 "Тёмное сердце"
cryscr.40.d:0 "По возвращению Даст и Лейк установили красный и синие кристаллы, чтобы они начали расти. - Потребуется подождать примерно от одного до трех месяцев, чтоб сердце выросло сильным. Тем временем, нам надо сообщить об этом лидеру партии ''возвращения правления Сомбры'', никак иначе. Теперь нам следует быть ещё осторожнее, если полиция нас обнаружит, то всем не поздоровится. Нужно найти более безопасное место."
cryscr.40.a:0 "Мне и Сакире нужна помощь."
cryscr.40.b:0 "Сейчас мы должны оказать помощь Сакире."
cryscr.40.c:0 "Мне нужна помощь... Кхе..."
cryscr.40.dust:0 "Старик, тебе явно нужна помощь."
cryscr.40.e:0 "Сомбра, мы скоро освободим тебя!"
cryscr.40.e:0 "Сомбра, твоя свобода близка!"
cryscr.41.t:0 "Убежище"
cryscr.41.d:0 "Не найдя хорошего места для отдыха, вы решили, что вам нужно разбить лагерь в одном из заброшенных каменных домов. В поисках хорошего местечка, вы слышите голоса внутри. Вы смотрите сквозь дыру в стене. У дома нет крыши, и внутри все покрыто обильными растениями, травой и цветами, и шиповником. В центре, на месте упавшей крыши, с палками и куклами играли два жеребенка. Заметив вас, они испугались и убелажил."
cryscr.41.a:0 "Все хорошо, тише, тише."
cryscr.41.b:0 "Все хорошо, мои маленькие пони."
cryscr.42.t:0 "Жеребята"
cryscr.42.d:0 "-Вам нечего бояться, я лишь обычный странник, ищущий ночлега. - говорите вы, пони выглядят немного расслабленными, но все еще осторожными. - Но тут никогда не бывает пони, - сказала кобылка с голубой шерстью. - Мы исследуем шахты для научных целей, знаете ли. -  Я в группе с друзьями...\nЖеребята решают временно побыть с вами. Вы задаете им парочку вопросов о Короле Сомбре. - Родители рассказывали мне, что он поработил всех пони, и не было ни гармонии, ни дружбы, - говорит жеребенок, -  Селестия и Луна освободили нас от его власти. Теперь мы свободны\n-А если они ошибаются?\n-Нам нужно допросить Сомбру, - посмеивается он. - Так или иначе, нам нужно возвращаться в нашу деревню, сонце садится.\nЭту ночь вы почти не спали, долго думая, кто такой Король Сомбра и что он будет делать, как пони отреагируют на его воскрешение... Чистое небо всю ночь сияло красивыми звездами."
cryscr.42.a:0 "Ладно..."
cryscr.43.t:0 "Жеребята"
cryscr.43.d:0 "- Шш-шш, успокойся. Ребят, подойдите сюда, тут есть дети! - Кричите вы, чтобы привлечь внимание друзей. Жеребята меняются взглядами и убегают сквозь маленькую дырку позади. - Нет, стойте! - Кричите вы, но их уже не видать. - Дети, где? - Подошла и спросила Сакира. - Я... Они сбежали, - говорите вы с неловкостью, - Тебе не стоило так кричать, боже мой, - Сакира закатила глазки. - Напугал жеребят. - Вы устроили лагерь в доме. Чистое небо светилось безграничной кучей звезд всю ночь."
cryscr.43.a:0 "Отлично."
cryscr.44.t:0 "Шахты"
cryscr.44.d:0 "Утром, после быстрого завтрака от Сакиры. Вы решили проверить свою удачу в шахтах ради чего-либо ценного. После долгих шатаний, вы натыкаетесь на вал, закрытый остатками большой деревянной двери. А тоннель с его жутким видом не особо приглашал. Трава не выходила дальше за двери. Кажется, что все место - это вход в подземный мир. - Там нечего делать, - говорит Лэйк и освещает свой рог, - Не волнуйся, колебания и сомнения лишь трата времени. Он поворачивается и направляется внутрь."
cryscr.44.a:0 "Вот так."
cryscr.45.t:0 "Старые врата"
cryscr.45.d:0 "Тоннель очень темный, лишь магия единорога и вспышка на голове Даст позволяют вам пройти. Тут и там вы видите ржавые останки кирок, лопат и прочего инвентаря. Это место пустует со далеких времен исчезновения Кристалльной Империи. Каждый инструмент выглядел как-то по средневековому. И без рельс, как на картинках шахт в пустыне Сан Паломино. После часа ходьбы в холодном, сыром и душном воздухе, вы поворачиваетесь каждый раз. Затем, согласно карте Лэйка вы натыкаетесь дверь, не отмеченную на карте. - Я чувствую магический барьер на этих дверях, - говорит Лейк и стучит копытом по дверям."
cryscr.45.a:0 "Что не так?"
cryscr.46.t:0 "Барьер"
cryscr.46.d:0 "- Я должен проломать это, - сказал Лэйк, его рог начал светиться ярче. Световая аура также концентрируется вокруг двери. Начались сыпаться искры. Могло показаться, что земля дрожит и воздух плотнеет. Грохот этой магической дуэли отдает эхом в ваших ушах. Внезапно, дверь взрывается в облаке светло-серой пыли. Лэйк кричит."
cryscr.46.a:0 "Ай."
cryscr.47.t:0 "Сокровища"
cryscr.47.d:0 "Дверь исчезла. Лэйк протер свои глаза. Когда облако пропало, все пони застыли в ужасе. Тысячи кристаллов, умбрум кристаллы, драгоценные камни и самоцветы, все разного цвета и формы. - Это удивительно, - воскликнул Даст. - Ты в порядке?, - Спросила Сакира Лэйк. - Д-да, я в порядке, просто дверь закрылась и мне что-то в глаз попало, - Ответил он\nВы разбиваете нужные вам кристалы, чтобы вырастить Темное Сердце и вернуться домой."
cryscr.47.a:0 "А я думал, что будет хуже."
cryscr.48.t:0 "Кристалльная темная энергия"
cryscr.48.d:0 "Вы решаете не спешить и зарядить темной магией кристаллы, разбросанные по городу. Лэйк и Даст обучают вас контролю вашей магии с помощью магического посоха. - Помни, магия живет в каждом из нас, в каждом пони, но некоторым нужна помощь. - После нескольких дней сложнейших тренировок, вы обучаетесь заклинанию, что превращает часть вашей маны в темную энергию. Группа забирает вас, чтобы заполнить кристаллины. В книге говорится, это увеличит поддержку заклинания реинкарнации."
cryscr.48.a:0 "Правильно."
cryscr.49.t:0 "Темное Сердце готово."
cryscr.49.d:0 "отлично"
cryscr.49.a:0 "мем"
cryscr.1111.t:0 "Антракт"
