crysom.0.t:0 "Начало действия"
crysom.0.d:0 "Как лидер подпольной партии сторонников Сомбры, вы получаете сообщение из первых рук: Активисты готовы действовать. Решено, завтра Хрустальное Сердце будет заменено Темным Сердцем и магический щит, охраняющий мир живых и лимб, будет разрушен, а Сомбра вернет себе материальное тело. Мы должны подготовить королю надлежащий его достоинства прием."
crysom.0.a:0 "Правильно."
crysom.1.t:0 "Финальное действие"
crysom.1.d:0 "Ночью толпа сомбрийцев окружает городской дворец. Пока полиция пытается восстановить порядок, беспорядки начинают распространяться по всему городу. Тем не менее, хорошо организованный отряд сторонников не допускает никого в дворец. Эта аватюра становится слишком подозрительной для правительства, чтобы использовать армию, нам нужно действовать побыстрее. Вы удаляете Кристальное Сердце и заменяете его на Темное Сердце. Сразу же на небе появляются гигантские грозовые облака, закрывающие луну. Вы собрались вокруг сердца и начинаете воспевать заклинание. Толпа поддерживает вас. "Usque ad septentrionem glacies extremo qui suscitatur qui inscribitur contra fortunam sol et luna post horizontum posuit in sempiternum! Et ille timor hostium suorum ferit!"
crysom.1.a:0 "Spiritis!"
crysom.1.b:0 "Vis!"
crysom.1.с:0 "Imperium!"
crysom.2.t:0 "Возвращение"
crysom.2.d:0 "Через несколько минут после произношения заклинания гром и молния разразились в небе. И теперь, на краю города появляется еще одно облако. Яркое, зеленое и грозное пятно стало виднеться за километры. Все пони застывают в страхе. Облако увренно направляется к центру города. Ярчайшие молнии ударяют о землю и зажигают все, как в дневное время. Внезапно все становится черным. Появляются призрачные тени. Взрыв, гром, землетрясения... Но через минуту тьма пропала. И в центре кратера под замком, стоял он, в своей стальной броне, а глаза его сияли темной магией. Одно его простое присутствие пугает всех пони.
crysom.2.a:0 "Да начнется же."
crysom.2.b:0 "Да начнется же."
crysom.2.c:0 "Да начнется же."
crysom.2.e:0 "Да начнется же."
crystalemp.14.t:0 "Поддержка клуба"
crystalemp.14.d:0 "«Я очень заинтригован вашим предложением и рад, что такая организация существует. Я хотел бы финансировать ее и предоставить все необходимые материалы для вас, чтобы преуспеть в вашей большой задаче по воскрешению Сомбры.\nВы обмениваетесь телефонами, чтобы связаться с организацией в будущем."
crystalemp.14.a:0 "Превосходно."
crystalemp.15.t:0 "Помощь"
crystalemp.15.d:0 "Спустя десять дней после того, как вы соглашаетесь помочь организации, к вам обращается старый жеребец. Судя по всему, им нужен доступ к библиотеке Аметисткого Университета, умбрум-кристаллам и темному сердцу. Пропагандируйте идеи возвращения Сомбры в массы. Вы обещаете сделать все, что в ваших силах."
crystalemp.15.a:0 "Yes."
crystalemp.1.t:0 "Последствия Ярмарки"
crystalemp.1.d:0 "Кристальная Ярмарка хорошо сплочила кристальных пони."
crystalemp.1.a:0 "Отлично."
