### names ###

 GFF_economic:0 "Экономическое отставание"
 GFF_economic_desc:0 "Фронтир всегда отставал в экономике, и всё из-за бандитов, коррупционеров и прочих нежелательных персон, которые быстро "расправляются" с любыми финансовыми капиталами."
 GFF_frontier_help:0 "Помощь из Грифонии"
 GFF_frontier_help_desc:0 "Мы сумели договориться с Грифонией об инвестициях. Это просто невероятно!"
 GFF_bandits:0 "Рейдеры Вёрджила"
 GFF_bandits_desc:0 "Хуже всего, когда речь заходит о бандитах."
 GFF_cannibals:0 "Кланы каннибалов"
 GFF_cannibals_desc:0 "У нас нет недостатка в кланах каннибалов. Хех. Мда."
 GFF_bandits_win:0 "Рейдеры Вёрджила"
 GFF_bandits_win_desc:0 "Они захватили власть в стране. Разве это не круто?"
 GFF_cannibal_friends:0 "Дружественные каннибалы"
 GFF_cannibal_friends_desc:0 "Они всё ещё едят себе подобных, но, по крайней мере, не нас."

########## focus localisation ######

GFF_funds:0 "Поиск средств"
GFF_funds_desc:0 "Снова настало это время года. Время года, когда мы просим помощи в Уэтере, чтобы хоть как-то облегчить наше мрачное положение. Кто знает, может, на этот раз нам удастся получить больше денег."
GFF_got_funds:0 "Средства найдены"
GFF_got_funds_desc:0 "Теперь, когда у нас есть деньги, мы можем направить их на улучшение жизни в регионе."
GFF_not_funds:0 "Мы в дерьме"
GFF_not_funds_desc:0 "Без финансирования и поддержки из столицы мы остались один на один со всеми этими бандитами, каннибалами и безумцами, живущими в горах. Всё очень плохо."
GFF_roads:0 "Строительство железных дорог"
GFF_roads_desc:0 "Необходимо связать разрозненные поселки Фронтира сетью железных дорог."
GFF_industry:0 "Мануфактуры"
GFF_industry_desc:0 "Мы должны открыть мануфактуры в Фростхилле, чтобы улучшить положение нашего народа."
GFF_equipment:0 "Импортировать винтовки"
GFF_equipment_desc:0 "Наша военная промышленность отсутствует... то есть, её вообще нет. Чтобы временно решить эту проблему, мы должны импортировать оружие из-за границы."
GFF_bounty_hunters:0 "Нанять авантюристов"
GFF_bounty_hunters_desc:0 "Наша полиция не слишком хорошо занимается своими делами: они игнорируют сообщения о кражах и грабежах и берут взятки от кого угодно. Нам нужно нанять помощников."
GFF_cannibal_hunt:0 "Покончить с каннибалами"
GFF_cannibal_hunt_desc:0 "Первым препятствием для установления порядка во Фронтире являются кланы каннибалов на севере. То, что они уже объединяются в кланы, прекрасно иллюстрирует качество работы администрации, но тем не менее от них надо избавиться."
GFF_mines:0 "Открыть железные рудники"
GFF_mines_desc:0 "Очистив Северные горы от большинства каннибалов, мы наконец-то можем начать добычу полезных ископаемых, находящихся под ними."
GFF_arsenal:0 "Городские арсеналы"
GFF_arsenal_desc:0 "Государство должно обеспечить посёлки всем необходимым снаряжением, чтобы они могли защитить себя и помочь в ликвидации бандитов, всё ещё прячущихся в сельской местности."
GFF_hunt_bandits:0 "Поймать Вёрджила"
GFF_hunt_bandits_desc:0 "Бандит по имени Вёрджил был проблемой ещё до падения Империи. Если мы хотим ликвидировать бандитизм, то стоит разобраться с этим животным."
GFF_annexation:0 "Стать провинцией"
GFF_annexation_desc:0 "Теперь, когда ситуация более-менее стабилизировалась, мы можем попросить принять нас в состав Грифонии в качестве провинции."
GFF_takeover:0 "Переворот Вёрджила"
GFF_takeover_desc:0 "Рейдерам Вёрджила каким-то чудом удалось отстранить от власти губернатора Мака."
GFF_bandit_troops:0 "Спускаемся с гор"
GFF_bandit_troops_desc:0 "Нам наконец-то удалось захватить власть во Фронтире, или, вернее, Вирджилии, как босс велел её называть. Теперь можно перестать прятаться в горах."
GFF_bandit_guns:0 "Немного бабахалок"
GFF_bandit_guns_desc:0 "Шансы того, что этот фраер Тифизер полезет возвращать Вёрджилию, достаточно высоки. У нас просто нет столько оружия, чтобы отразить атаки грифонских армий. К счастью, у нас есть пара хороших парней из Сталлионграда, которые помогут решить эту проблему."
GFF_bandit_arsenal:0 "Черный рынок"
GFF_bandit_arsenal_desc:0 "Бандиты из Фростхилла всегда были заинтересованы в чёрном рынке оружия, и теперь, когда полиции больше нет, мы можем сделать его легальным!"
GFF_cannibal_negotiation:0 "По поводу вкусовых качеств грифонины"
GFF_cannibal_negotiation_desc:0 "Различные кланы каннибалов, проживающие на севере далеко за Фростхиллом, всегда были достаточно...неприятны в общении. Они привыкли сперва поедать переговорщиков, а уже потом задавать вопросы. Но и они должны понять, что если здесь появится Тифизер, то их жизни быстро придёт конец."

### events ###

 frontier.0.t:0 "Дикий дикий Фронтир"
 frontier.0.d:0 "Если Новая Грифония считалась болотом в старой империи, то можно только представить, что думал рядовой грифон о Фронтире. Местность кишит бандитами, каннибалами и безумцами, а малочисленные города выживают путём поставки еды и товаров криминальным бандам. Более того - все крупные политики и полицейские коррумированы и ничего не делают. Короче говоря, добро пожаловать к нам. Устраивайтесь поудобнее."
 frontier.0.a:0 "Зачем я вообще выбрал эту страну..."
 frontier.1.t:0 "Попросить денег"
 frontier.1.d:0 "Когда первые грифоны решили поселиться во Фростхилле, у них уже был весь сегодняшний набор проблем. Некомпетентные губернаторы долгое время игнорировали их. Дошло до того, что бандиты готовятся захватить власть в стране! Если мы не получим достаточно средств(или хотя бы попытаемся), то наши дни сочтены!"
 frontier.1.a:0 "Нам нужно просто убедить Тифизера..."
 frontier.2.t:0 "Чудеса!"
 frontier.2.d:0 "Каким-то чудом мы получили финансирование из Уэтера..."
 frontier.2.a:0 "Неожиданно, но пригодится"
 frontier.3.t:0 "Ожидаемый результат"
 frontier.3.d:0 "Неудивительно, что они остались глухи к нашим мольбам..."
 frontier.3.a:0 "Что-ж, мы в дерьме"
 frontier.4.t:0 "Грядущий шторм"
 frontier.4.d:0 "Наступают темные времена. Бандиты уже к чему-то готовятся. Без средств к существованию мы не сможем пережить этот шторм."
 frontier.4.a:0 "Пора собирать манатки."
 frontier.5.t:0 "Попросить о присоединении"
 frontier.5.d:0 "После всех тяжестей жизни мы смогли более-менее выправить ситуацию. Теперь мы можем отправить запрос в Новую Грифонию и стать их провинцией."
 frontier.5.a:0 "Всё равно здесь ничего не происходит..."
 frontier.6.t:0 "Посылка"
 frontier.6.d:0 "Всё, что мы смогли купить на наши скромные средства - старые сталлионградские винтовки от сомнительного поставщика. Этого не достаточно, но хоть что-то."
 frontier.6.a:0 "По крайней мере, они стреляют."
 frontier.7.t:0 "Вёрджил начинает действовать"
 frontier.7.d:0 "Ещё одно непредсказуемое действие. Рейдеры Вёрджила спустились с гор и безболезненно захватили почти все города. Губернатор Мак уже сбежал в Уэтер и проинформировал Новую Грифонию об этом событии."
 frontier.7.a:0 "Посмотрим, как отреагирует Тифизер..."
