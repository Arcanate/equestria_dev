 ### Events ###
 
 zarantia.1.t:0 "Агуэллид"
 zarantia.1.d:0 "Время подобно бесконечно текущей воде, и можно даже не пытаться хвататься за этот поток, поскольку он просто обтечёт ваши копыта. Даже если вы достигали великих успехов, то время может с невероятной лёгкостью смести все ваши достижения, оставив вас стоять на пепелище былых успехов. Ничто не вечно, даже нации, и Мекиузза Атаган чувствовала, как возраст давит на неё. Два года назад всё в мире было хорошо, но потом всё рухнуло.\n\nТакое ли наследие она оставит своей любимой дочери? Нация сбежала в пустыню, поджав хвост. Столица оказалась в копытах преступников и полевых командиров, а народ потерял веру в своего лидера. Десятилетия работы были уничтожены за несколько месяцев. А теперь она вернулась туда, откуда ей пришлось начинать свой путь все эти годы назад. Только теперь она была гораздо более постаревшей и уставшей зеброй.\n\n— Ты задумчива, мама. — Голос Умалез раздался сзади Мекиуззы, когда та подошла и встала рядом с матерью. — Ты же знаешь, что тебе вовсе не нужно этого делать? Ты можешь сойти с дистанции, а я займусь Тобуком. Возможно, что пришло время более молодой и энергичной зебре взять на себя ответственность. Тогда ты можешь остаться в Агзате и есть финики. Вероятно, это будет более подходящим испытанием для тебя.\n\n— Девчонка, я тебя выпорю. — Мекиузза одарила дочь ледяным взглядом. — Я думала, что обрету покой после ухода твоего отца из жизни, но его колючий язык перекочевал в твой рот.\n\n— Нет покоя нечестивым, мама, и нет в Зарантии большего злодея, чем ты. — Умалез улыбнулась от уха до уха.\n\n— Так, с меня хватит. Где там моя трость? — Мекиузза начала оглядываться по сторонам. Она была уверена, что где-то видела тростник, который подошёл бы ей.\n\n— О, мама, если тебе нужна поддержка при ходьбе, то я могу сделать трость для тебя! — Умалез засмеялась, сбегая подальше от гнева матери." 
 zarantia.1.a:0 "Я ещё не умерла, наглое ты отродье!"
 
 zarantia.2.t:0 "Потерянный город"
 zarantia.2.d:0 "Менес Амасдаг - торговец из Тобука - прибыл рано утром с новостями из этого города. Этих вестей было бы достаточно, чтобы кровь вскипела, но Мекиузза спокойно сидела на своей скамье, пока Менес рассказывал о планах Пи Шутера.\n\n— А ещё они говорят, что Эквестрия - земля дружбы, — вздохнула она, когда Менес закончил. — Неужели нет той глубины низости, до которой он не посмеет опустится? Мало того, что он занял наш город, так он ещё имеет наглость пытаться вести переговоры?\n\n— Похоже на то, Ваше Величество. Он просит ещё один год и говорит, что в конце года город "будет возвращен вам"... и хотя он дерзок, я смиренно прошу, чтобы корона ответила добром на его дипломатию. Тобук, как и ваши племена, был опустошён Королем Штормом, и хотя пони жаждут вашего возвращения, будет правильно не допустить нового насилия над ними.\n\n— Вор забрался в твой дом и захватил его. Выгонишь ли ты негодяя или будешь сидеть снаружи и терпеливо ждать, когда он соизволит уйти? — Мекиузза ответила и Менес склонил голову в ответ.\n\n— Я просто боюсь того, что угрозы, какими бы обоснованными они ни были, лишь негативно повлияют на ту небольшую торговлю, которая всё ещё течёт через город. Но, что бы вы ни выбрали, знайте, что пони Тобука всё ещё жаждут вашего возвращения." 
 zarantia.2.a:0 "Пи Шутер - крыса, и он должен знать, что город - наш."
 zarantia.2.b:0 "Это унизительно, но нам придётся поступиться своей гордостью ради будущего."
 
 zarantia.3.t:0 "Рост из хаоса"
 zarantia.3.d:0 "На высокогорье в северной части Зарантии пустыню постепенно сменяют луга, которые в свою очередь превращаются в холмы, пересекаемые небольшими ручейками. Эти земли являются самыми плодородными участками Зарантии, ведь их долины полны оливковых рощ, полей сорго и маниоки, и даже виноградников. Прохладные ветры с севера противостоят жаркой и сухой Зебхаре, и дарят региону периоды освежающей прохлады.\n\nТут, на склонах большого хребта, расположился город Агзат. По международным стандартам это весьма скромное поселение со зданиями из глинобитных кирпичей и утрамбованной земли. В отличие от зоникийских городов на побережье, здания пригодны как для обороны, так и для всего остального, и многие из них очень похожи на небольшие крепости. Однако это также место быстрых перемен. Ещё до прибытия Короля Шторма кольтфагенские и мейргипетские инвесторы увидели в этом городе потенциал, после чего в регионе возникли промышленные предприятия. Иностранцы здесь теперь встречаются чаще, чем когда-либо прежде, поскольку город был одним из немногих мест, что полностью избежали разрушений. А это значит, что Агзат стал отличным местом для ведения бизнеса. Купцы и ремесленники, бежавшие из Тобука под властью Пи Шутера, также поселились среди зарантийцев, внося свою лепту в подъём города.\n\nХотя последние годы были тяжелыми для Агуэллид и Зарантии, для Агзата они точно были неплохими."
 zarantia.3.a:0 "Это не Тобук, но это хороший дом."

 zarantia.4.t:0 "Меняющийся мир" 
 zarantia.4.d:0 "— Почему мы захватили Тобук, дочь моя? — Мекиузза спросила Умалез, прежде чем сделать глоток чая. — Не "когда" или "под каким предлогом", а почему?\n\n— Потому что это были наши врата в современность. Удержание Тобука позволило бы нашему народу возвыситься и стать похожим на Кольтфаген или Мейргипет.\n\n— Да, мы захватили бы современный город, оставили бы свои старые порядки в прошлом и безо всяких проблем стали бы похожими на зоникийцев. Вот почему мы потерпели неудачу. Да, нам это не удалось. Наш народ связан тысячелетними традициями. Будущее схоже с Изумрудным морем. Оно огромное, манящее, и мы поскакали прямо к нему из пустыни, взяв Тобук... но в море можно утонуть. В нём можно потеряться, и оно не менее смертельно, чем Зебхара. Если у нас нет самих себя, то что вообще у нас останется?\n\n— И если мы потеряем наши старые пути и начнем притворяться зоникийцами, то кем мы станем? Самозванцами, танцующими под чужую, не нашу мелодию? — Умалез кивнула, отметив слова матери. — Но в то же время именно из-за этого нежелания меняться мы потеряли Тобук.\n\n— Так ли это? — спросила Мекиузза с укором. — Или это была слепая вера в то, что прогресс неизбежен, и что мой народ должен потерять себя, чтобы быть в безопасности? Или... — она лукаво улыбнулась. — Может быть, это просто страх? Ведь так легко убежать и отказаться от чего-то, а потом уже проиграть. Цепляясь за то, что тянет тебя вниз, ты можешь утонуть даже в мелком море. Это сложный вопрос, но именно поэтому мы здесь, дочь моя..."  
 zarantia.4.a:0 "— Мы должны сделать всё, чтобы не потерять себя."
 zarantia.4.b:0 "— Имазебы должны иметь возможность измениться на своих условиях."

 zarantia.5.t:0 "Путь к единству" 
 zarantia.5.d:0 "— Временами я завидую правителям других стран. — пробормотала Умалез, когда ей налили ещё чаю. — Их народ может постоянно препираться и бороться за господство, но, несмотря на это, они всё равно являются частью одной нации. А роль Агуэллида Зарантии похожа на роль пастуха драконов.\n\n— Верно, — ответила Мекиузза. — Зарантия - это не просто название на карте. Это соглашение между племенами, и если они чувствуют, что условия не соблюдаются, то они покинут тебя. Вопрос заключается в том, каким будет лекарство для этой проблемы.\n\n— В Грифонии Империя Грифонов была создана с помощью силы. И всё, что я читала, говорит лишь о том, что в империи не было недостатка в гордых и упрямых личностях. Но опять же... ныне их Империя - лишь тень былой, а лидер слаб.\n\n— Верно, но они всё же достигли многого. Куда большего, чем можно сказать о многих других народах. Племена, подобные нашему, работали вместе в согласии, но королевства можно построить исключительный с помощью завоеваний.\n\n— Но разве эти королевства не сотрясаются от требований демократии? — Умалез задумалась вслух. — Горстка драконов легко победит армию овец. Это верно, что трусливый народ легче подчиняется, но разве нация свободных зебр не будет ещё сильнее?\n\n— Высокие идеалы опасны, дочь моя..."   
 zarantia.5.a:0 "— В нынешних обстоятельствах единство следует навязывать силой."
 zarantia.5.b:0 "— Но ты права. Наш народ должен объединиться на своих собственных условиях."

 zarantia.6.t:0 "Осевший народ" 
 zarantia.6.d:0 "— Зоникийцы - забавный народ. — неожиданно сказала Мекиузза. — Мы были их соседями на протяжении несметных веков, и всё же многие из них считают, что мы вообще не живём в городах или деревнях. Я вспоминаю одного драматурга в Кольтфагене, который написал пьесу, где кобыла-имазеб увядала, потому что была "заперта" в городе. Я имела несчастье лицезреть её однажды и не знала, рассмеяться ли мне или же взять трость и отправиться искать драматурга.\n\n— Это так странно. Агзат лежит рядом с их землями, неужели они не знают, сколько из нас осело на протяжении веков?\n\n— Я думаю, они не считают таких зебр настоящими имазебами. По их мнению, чтобы быть настоящим имазебом, нужно быть кочевником. И все же... рассматривая противопоставление кочевников и оседлых, я понимаю, почему они запутались.\n\n— Как ты справляешься с этим? — Умалез спросила свою мать. — Как ты находишь баланс между оседлостью и кочевым образом жизни?\n\n— На самом деле я его не нахожу, — сказала Мекиузза. — Их потребности почти полностью противоположны, а идеальное равновесие весьма неустойчиво. Никому не благоволить - значит никому не доверять, и тебе нужно найти тех, кто будет полностью тебя поддерживать. Что же касается меня..."  
 zarantia.6.a:0 "— Кочевники помогли нам захватить Тобук, и я не забыла об этом."
 zarantia.6.b:0 "— Я поддерживаю города и посёлки, они - путь в будущее."
 
 zarantia.7.t:0 "Агуэллид для всех"
 zarantia.7.d:0 "— Будь осторожен при встрече с Мекиуззой Атаган. — Васиф Талат предупредил молодого жеребёнка рядом с собой. — Она опасная кобыла. Возможно, даже самая опасная кобыла, которую ты только можешь встретить.\n\n— Я слышал истории о ней, но все они говорят, что она сражается со своими врагами, а не с союзниками. Разве мы не поклялись помогать ей? Разве она представляет угрозу для нас?\n\n— Она гораздо опаснее большинства зебр, которых вы встретишь, но не на поле боя. — Васиф улыбнулся этому наивному замечанию. — Она - змея, поначалу незаметно обвивающаяся вокруг тебя. Не успеешь ты оглянуться, как тут же окажешься в её кольцах. И ты потом будешь долго задаваться вопросом "как это вообще случилось?". Я помню, как на одном собрании она встретилась с Завхой Амсармуд. Можно было подумать, что они будут холодны друг с другом, но Мекиузза встретила её с теплотой, которую дарят дочери. Мекиузза расспросила Завху о её племяннице и о том, родила ли та уже жеребёнка. Через несколько недель она фактически стала матерью для всего их племени.\n\n— Я не понимаю. Разве это плохо? Она гостеприимна.\n\n— Мекиузза сблизилась с Амсармудами так, будто была их матерью, и вскоре они стали настолько неотъемлемой частью её планов, что больше не могли выпутаться из этой сети, не разорвав себя на части. Теперь же они идут подле неё и фактически стали не независимым племенем, а скорее частью великого Атагана. Вот почему она опасна. Она видит не Талат, не Амсармуд и не Атаган. Она видит лишь имазебов, и пока Мекиузза является Агуэллидом, она будет защищать их и заботиться о них."
 zarantia.7.a:0 "Один промах - и вот ты её новый подопечный."
 
 zarantia.8.t:0 "Путешественник, прошедший тысячу миль" 
 zarantia.8.d:0 "Вивург Тасавент был невысоким зеброй, хотя прочие подробности было трудно рассмотреть из-за синего одеяния и покрывала, которые закрывали все, кроме его глаз в очках. Тем не менее, возраст и мудрость Вивурга были заметны даже сквозь скрывающие его одежды. Гость положил перед Мекиуззой книги.\n\n— Эта работа моей жизни в её нынешнем виде. Увы, я возвращаюсь к вам побеждённым. — Мекиузза, которая вела копытом по обложке первой книги, подняла бровь.\n\n— Я насчитала восемь книг, и каждая из них весьма внушительных размеров. Неужели искусство алхимии столь обширно, что вы его до сих пор не изучили?\n\n— Каждый раз, когда я узнавал что-то новое, я понимал, что мне предстоит узнать ещё десять иных вещей. — Вивург вздохнул. — Боюсь, что цель моей жизни была слишком амбициозной для одного-единственного зебры. Мир велик. Куда больше, чем мы думаем, и когда мы бросаем ему вызов, он напоминает нам о нашей незначительности. Вы поняли это давным-давно, не так ли? Именно поэтому вы стремились объединить наш народ и возвысить нас до новых вершин? — Мекиузза ничего не ответила, только лукаво улыбнулась ему. И Вивург склонил свою голову. " 
 zarantia.8.a:0 "— Я ваш покорный слуга, Агуэллид."
 
 zarantia.9.t:0 "Собирающиеся племена" 
 zarantia.9.d:0 "Земли вокруг Агзата кипят жизнью: зебры со всего мира прибывают сюда, дабы принять участие в великой встрече племен. Десятки тысяч зебр из сотен племен стекаются в город, и каждое из этих племён желает красочно продемонстрировать другим своё богатство и власть. И всё же настроение можно считать обнадеживающим, а не напряжённым. На крышах домов стоят жеребята и осыпают прибывающих вождей лепестками цветов, а в воздухе звучат музыка и песни. И когда вожди прибывают в замок Агуэллид, то их встречают как членов семьи.\n\nНекоторые были готовы устроить спор, выступив против чрезмерного влияния Агуэллид. Но сразу же по прибытии они попадали в объятия и отправлялись на роскошный пир, так и не успев высказать своих претензий. Других, которые надеялись побеседовать с Агуэллид наедине, чтобы добиться её расположения, мягко, но твёрдо убедили остаться среди прочих гостей. За пределами замка пиршества устраивают и для зебр из племён, пришедших со своими вождями. Каждый дом и каждая семья Атагана открыли свои дома и шатры. И все в Агзате, вне зависимости от ранга и богатства, принимают сегодня вечером в гостях своих сородичей."
 zarantia.9.a:0 "Какая чудесная встреча!"
 
 zarantia.10.t:0 "Возвращение Айронбрейкер" 
 zarantia.10.d:0 "Завха помнит день, когда она покинула свой дом с головой, полной всевозможных мыслей, винтовкой на спине и пестрой группой друзей и воинов, которым она могла доверять. Она помнит, как в последний раз взглянула на скромную деревушку Аузерт, прежде чем отправиться в неизвестные земли. Прошли годы, друзья терялись и приобретались, на теле Завхи появилось достаточно шрамов, чтобы сделать её похожей на карту поля боя, а взгляд её некогда наивных глаз стал стальным и закалённым.\n\nКогда же она смотрела назад, то видела там воинов Айронбрейкер: её боевых братьев и сестёр, что происходили из различных мест. Многие из тех, с кем она ушла, никогда не вернутся домой - ныне их вещи и иногда прах везли в простой повозке к семьям, которые даже после стольких лет ждали их возвращения или какой-либо иной весточки. Однако не всё было так плохо. Помимо павших было множество свежих лиц. Тех, кому она протянула копыто дружбы в тот момент, когда мир уже почти победил их.\n\nВоины Айронбрейкер не были той группой, что покинула эту деревню очень давно. Узы битвы связали множество различных существ друг с другом: в рядах отряда Завхи были пони и даже грифоны. И каждый из них был по-своему мудр и опытен.\n\nЗавха тоже изменилась. Но когда она взглянула на деревню Аузерт и поняла, что та совершенно не изменилась по сравнению с её собственными воспоминаниями, она позволила себе ностальгический вздох." 
 zarantia.10.a:0 "Добро пожаловать домой, дочь пустыни."
 
 zarantia.11.t:0 "Путь через великую пустыню"
 zarantia.11.d:0 "Большую часть богатства племенам приносит не война, а торговля. На протяжении веков Зебхара была быстрейшим маршрутом для пересечения континента, но мало кто отваживался преодолеть песчаный океан. Имазебы - одни из тех немногих, у кого хватило сил, умения и воли покорить этот пустынный край. И торговцы из множества стран - от Мейргипта до Кольтфагена - охотно нанимают их, дабы ускорить свой путь.\n\nПосле устроенного Королём Штормом хаоса караваны, что ранее пересекали эти опасные земли, практически исчезли, но дух торговли не ослабел, и есть те, кто жаждет, чтобы эти торговые пути снова открылись. Пусть Тобук всё ещё потерян для нас, но наши услуги по-прежнему востребованы по всей Зебрике, и мы готовы предоставлять их." #Zarantia used to be an important route for the trans-zebharan trade, and though it was kinda in shambles after the storm king, it's time to get it going again.
 zarantia.11.a:0 "И вновь в великую пустоту."
 
 zarantia.12.t:0 "Возвращаясь из пустыни"  
 zarantia.12.d:0 "Караван проделал свой путь через Зебхару, миновав Кваггатай и Камелканд, после чего направился дальше. В некоторых местах его появление вызывало беспокойство и даже страх, поскольку находились те, кто посчитал приближающийся караван захватчиками. К счастью, наши охранники сумели сгладить ситуацию, а купцы смогли продать свои товары по пути.\n\nЗемли, по которым мы путешествовали, всё ещё оправляются от последствий вторжения Короля Шторма. Разрушенные города и деревни, которые мы видели, ясно показывают, что этот процесс займёт месяцы, если не годы. Тем не менее, жизнь продолжается, и потребность в торговле никуда не делась.\n\nВозможно, что самые востребованные товары стали чуть более практичными и менее роскошными, чем прежде, но интерес покупателей отнюдь не уменьшился. И пока существует потребность в торговле, караваны будут путешествовать." 
 zarantia.12.a:0 "Мы знаем эти земли и пожинаем плоды."

 zarantia.13.t:0 "Цветение пустыни"
 zarantia.13.d:0 "Зоникийцы считают, что мы любим пустыню. Это не так. Мы лишь терпим пустыню, но не любим её. В пустыне нет ничего, а никому не нужно "ничего". Мы любим реки, которые весьма недолго текут по нашим землям зимой. Мы любим то время, когда дождь оживляет пустыню, которая после этого расцветает бесчисленными цветами и растениями. И мы любим поля, которые приносят обильные урожаи из сладких фруктов и сытных злаков.\n\nЗоникийцы так долго жили на своём полном зелени побережье, где почва даёт все, о чём только можно мечтать, что когда они видят, как мы зарабатываем на жизнь в Зебхаре, то полагают, что это добровольный выбор, а не необходимость. Мы создаём каналы в вади и в высохших руслах рек и направляем их в водохранилища, бережно относясь к каждой капле воды. И при этом мы вспоминаем Тобук, город между реками. Там береговая линия принадлежала нам, а пони, которых мы освободили от варзенских угнетателей, были нашими друзьями. Мы торговали, пировали, любили друг друга и вместе строили будущее.\n\nИ хоть Тобук на данный момент потерян для нас, мы терпеливо ждём возможности вернуть этот город, а пока культивируем пустыню, чтобы получить максимум пользы от её скромных даров." #Zarantia might be born in the desert, but they don't really like it. Taking Tobuck was more than just economy, it was a way to get away from the desert. Still, they have managed to make a living in it, and that's cool. 
 zarantia.13.a:0 "Мы не забыли вас, друзья-пони."
 
 zarantia.14.t:0 "Работа с кусочками стекла" 
 zarantia.14.d:0 "Если посмотреть на Зарантию, то можно даже подумать, что они никак не пострадали от короля Шторма. Ну как эти кочевники, в конце концов, могли страдать под удушающей хваткой этого тирана среди своих бескрайних пустынь?\n\nНевежественная мысль. Мекиузза воочию видела разбитые семьи, разрушенные города и брошенные палатки. Отчаяние охватило её сердце при виде выжженных земель её народа. Ужасы, которые Шторм причинил зарантийцам, были непростительным преступлением, и если бы она была слаба, то впала бы в глубокое отчаяние или же обезумела от жажды мести.\n\nНельзя сказать, что она не хотела мести, но эта месть должна была прийти не через кровь и огонь, а с помощью сбора осколков, оставшихся от её дома, и переплавки их в нечто большее. Новая Зарантия должна стать лучше той, которую разрушил король Шторм.\n\n— Как вы видите, моя королева, восстановление Шизры идёт полным ходом. — Помощник показывал ей бухгалтерскую книгу за бухгалтерской книгой, а также прочие отчёты. — ...с нынешними темпами восстановление должно быть закончено в течение месяца.\n\n— Не только восстановление. Улучшение. — сказала она, слегка смутив помощника. — В Шизре не было школ для обучения молодежи. Там не было пристани, которая помогла бы народу эффективно воспользоваться щедростью рек. — Она продолжила, поднявшись со стула и глядя в окно с задумчивым и твёрдым выражением лица. — Там не было лемехов и сохи, которые помогли бы обрабатывать почву в русле реки, чтобы воспользоваться щедростью природы. Полагаю, что всё это теперь есть в Шизре?\n\n— Да, моя королева.\n\n— Хорошо. Вы свободны. — Когда помощник поклонился и удалился, Мекиузза позволила себе искреннее улыбнуться: её истинная месть королю Шторму медленно, но неуклонно осуществлялась день за днем."
 zarantia.14.a:0 "Из кусочков стекла возникнет куда более грандиозная мозаика." 

 zarantia.15.t:0 "Конфедерация нового тысячелетия" 
 zarantia.15.d:0 "— Вы помните ваши клятвы?\n\nПредставители племён на мгновение озадаченно посмотрели на Мекиуззу. Ну конечно же они помнили о клятвах.\n\n— Естественно, о королева. Вы сомневаетесь в нашей преданности им? — Старейшины и представители племен начали роптать, и королева никак не остановила их. Никто не посмел обвинить её, но пока представители спорили между собой, они осознали, что толкуют свои клятвы по-разному. Мнения ветеранов и молодёжи различались, и вскоре они поняли мудрость слов королевы.\n\nМекиузза подняла копыто, приглушив шум, и заговорила снова.\n\n— Я не сомневаюсь в приверженности племён своим обещаниям, но сколько времени прошло с тех пор, как эти клятвы были запечатлены в словах и на бумаге? Сколько из вас было здесь в момент принесения этих клятв все эти годы назад? Я говорю не об испытании веры, а прошу о возобновлении этих обещаний. Клятвы, которую нужно принести в новую эпоху.\n\nС осторожной улыбкой она сделала жест копытом в сторону собравшихся.\n\n— Посмотрите на нашу землю, на наш народ. Они сильно страдали, но с честью перенесли эти испытания. Даже потеряв Тобук, народ Зарантии смог восстановиться, превратившись в нечто новое. А новая Зарантия требует обновлённой Конфедерации и обновлённых клятв. Клятв, что будут служить новой Зарантии.\n\nДалее встреча шла без заминок и все клятвы и обеты были вновь принесены. А дополнительным плюсом было то, что между вождями-единомышленниками было заключено несколько выгодных торговых сделок." 
 zarantia.15.a:0 "Времена меняются, а родственные узы - нет."

 zarantia.16.t:0 "Бесконечная вода"   
 zarantia.16.d:0 "Как давно она не видела моря? Когда кто-то постоянно окружён суровыми песками пустыни, вода выглядит очень привлекательно. Очень многие заблудшие в дюнах путники изо всех сил бежали к воде, лишь чтобы понять, что они столкнулись с самым обычным миражом. Реки Зарантии всегда радовали глаз, но когда она шла по пристани Тобука и смотрела на безбрежное, чуть зеленоватое море, то очень трудно было не испытывать никаких эмоций; не чувствовать, как в груди трепещет гордость за то, что зарантийские ворота в мир вновь открыты.\n\nИ мир, лежащий там, был готов узнать её имя. Он был готов для того, чтобы Зарантия в один прекрасный день встала на одну ступень с Кольтфагеном и Мейргиптом. И, если она позволит себе побыть на мгновение высокомерной, чтобы имя королевы Умалез было на языках у существ всего мира.\n\nТобук вернулся в состав Зарантии, и даже учитывая все текущие проблемы и сложности с логистикой, Умалез позволила себе помечтать о возможностях, которые вот-вот откроются перед ней. Но она настолько глубоко погрузилась в свои мечты, что не заметила фонарного столба перед собой. Физическая реальность грубо напомнила ей, что нельзя слишком глубоко погружаться в грёзы."
 zarantia.16.a:0 "Мечтай о великом, но помни о земле под тобой, наследница Зарантии."   

 zarantia.17.t:0 "Я - Мекиузза" 
 zarantia.17.d:0 "Zawgha entered the Aguellid's chambers with her head held high and a stony expresson. There had been something in the air, and she knew something was about to happen. Mekiouzza's chambers smelled heavily of incense, and its owner was standing over table further in where a map lay. The room was silent for a while before Mekiouzza turned to Zawgha.\n\n"Decades of prosperity and progress, and yet the tribes turned away from me in a moment of defeat." Her eyes were hard and her mouth a thin line as she continued. "Again and again they reaped the fruits of my labours, yet were content to lay there with their bellies up to the sky to dry out in the sun when tribulations came. Their talk of honor and their commitments ring hollow. If it meant anything, they should have rallied to my banner and fought to retake Tobuck to the last drop of blood."\n\n"What do you need me to do?" Zawgha asked, a sinking feeling in her stomach as she knew where this was going. Mekiouzza walked up to her and placed a hoof on her shoulder.\n\n"I will not allow them to continue tearing us apart. They've proven they won't honor their words if they can get away with it, and I won't let them do that. Not any more. But I need you now, more than ever. Your ironbreakers are above their petty bickering, and I can only rely on you right now. I've spared the rod for too long, and the children are spoiled. Will you be my iron rod? Can I rely on you to teach them that when I speak, they will obey or pay the price?" Zawgha's hoof landed on Mekiouzza's, and she bowed her head."
 zarantia.17.a:0 ""You are our people's future, Aguellid. I am yours until the end.""

 zarantia.18.t:0 "Сбор племён" 
 zarantia.18.d:0 "Название деревни: Хавза\nНаселение: 127. 40 взрослых, 27 стариков, 60 жеребят.\nСостояние: Деревня полностью укомплектована. Способные взрослые зебры и пони, заинтересованные в присоединении к отряду, были интегрированы. Другие были направлены в более промышленно развитые деревни для работы. Поставки и помощь, отправленные поселению, увеличились.\n\nНазвание деревни: Сирса\nНаселение: 321. 108 взрослых, 45 стариков, 168 жеребят.\nСостояние: Деревня полностью укомплектована. Сопротивление местного лидерства было решено переговорами, более упрямые члены были незаметно перераспределены. Припасы и вода были доставлены, но местным гарнизонам и соседним деревням было передано предупреждение о необходимости следить за лояльностью деревни.\n\nНазвание деревни: Харьянна\nНаселение: 548. Возраст населения не был проанализирован в связи с высокой враждебностью.\nСтатус: Информация об этой операции была передана в отряд Мензаки."
 zarantia.18.a:0 "Говори тихо, но держи поближе большую дубинку."

 zarantia.19.t:0 "Ягнёнок в окружении волков" 
 zarantia.19.d:0 "The world is a cruel place, one where the weak sit at the mercy of the strong. High hopes and dreams fade in the face of martial might, and the only path to prosperity is to force yourself to a seat at the table. Legicimacy was nothing: the world shrugged and watched as a pack of looting thugs infested the capitol of Zarantia. Virtue was nothing: tyrants and murderers could reach as far and even further than those who spoke kindly and sought to give aid. Honor was nothing: convenience overruled it again and again, and the bonds forged through it withered under the sun.\n\nAll that mattered in the end was power, and power came from unity. Bickering would break that unity apart, and destruction would follow. It was a simple and yet cruel equation, proven beyond any reasonable doubt by the events of the last years. What once had swept aside Warzena's armies and liberated Tobuck could now be driven off by thugs and bandits, all due to their lack of unity. They were weak, and all around them the strong were circling. Tobuck was lost, and would Agzhat follow in a few years time to Colthage? Or maybe the bandits would keep pushing their luck and come for it?\n\nMercy was a privilege only the mighty could afford, and Zarantia was anything but. Thus, in the pursuit of survival, there could be no mercy, no hesitation and no doubt. Survival was all that mattered, and as the cornered animal would fight to the last drop of blood, so must Zarantia.
 zarantia.19.a:0 "Our people will be brought together, no matter the cost."

 zarantia.20.t:0 "Нет слишком высокой цены" 
 zarantia.20.d:0 "— Твой отказ говорить со мной граничит с капризностью, Умалез.\n— Ни одно моё слово не изменит твой ход мыслей, мама. — Она особенно сильно подчеркнула последнее слово, которое когда-то произносилось с дразнящей лаской, а теперь было полно язвительности до краёв. Однако в сердце старой королевы вспыхнуло не сожаление, а досада. \n— Ты всё ещё беспокоишься о...\n— Конечно же я беспокоюсь, мама! Ты и твои прихлебатели проливаете кровь нашего народа по всей пустыне только потому, что они не согласны с тобой!\n— Они сами решили не вставать на мою сторону и столкнулись с очевидными последствиями.\n— Ты подтолкнула их к этому! Ты делаешь рабов из наших...\nЗвук пощёчины эхом разнёсся по комнате, когда Мекиузза заставила дочь замолчать. Её глаза пылали гневом.\n— Ты говоришь о том, что я порабощаю свой народ, Умалез?! В этом городе, в этой пустыне нет никого, который бы любил свой народ больше, чем я! Ты думаешь, мне доставляет удовольствие проливать ИХ кровь, а не тех, кто сейчас занимает Тобук? Мы оказались в такой ситуации, потому что они не слушали меня, и будь я проклята, если позволю всему этому развалиться! — Между ними воцарилась гнетущая тишина. Умалез медленно гладила свою щёку, пока Мекиузза глубоко дышала. — Я не должна быть другом своего народа, дочь. И ты тоже не должна! Они могут ненавидеть, но они будут жить, и станут только лучше от этого. А когда я умру, и ты займёшь этот трон и каждый день будешь благодарить меня за то, что именно мне, а не тебе пришлось принимать тяжелые решения. — Умалез молча посмотрела на свою мать и пошла на выход. Перед тем, как уйти окончательно, она произнесла одну фразу, которой всё равно было недостаточно, чтобы заставить королеву свернуть с выбранного пути."
 zarantia.20.a:0 "— Это и мой народ тоже, Мекиузза."

 zarantia.21.t:0 "Королева пустыни" 
 zarantia.21.d:0 "Мекиузза никогда бы не призналась в этом, но даже она почти начала сомневаться. Она чувствовала, как её молодая версия практически кричала ей о неправильности этих действий, но со временем эти сомнения и воспоминания были похоронены вместе с остатками раскаяния. Племена просто продали ей идею, что они необходимы, но посмотрите, что с ними случилось: все они были легко сломлены и разбросаны по бесполезным очагам сопротивления. А её народ, как пони, так и зебры, смотрят на неё с обожанием. Ведь ныне они не разрозненная, бесцельная группа племен, возглавляемая подхалимами-старейшинами, а нация, единый народ, что смотрит на неё в поисках наставничества. Они хотят, чтобы она вела к чему-то большему.\n\n— Прошу тебя, богиня Шамс, благослови нашу любимую Агуэллид! Нашу любимую королеву Зарантии! — повторил священник, осторожно открывая ящик с её новой короной. И когда он возложил корону на её голову, когда она услышала песнопения и воззвания своего народа, когда даже её дочь, которая так сомневалась в ней, улыбнулась и склонила голову в знак признательности, последние остатки сомнений Мекиуззы были отброшены подобно песку, который унёс ветер."
 zarantia.21.a:0 "Я - Зарантия, а Зарантия - это я."

 zarantia.22.t:0 "Возвышение конфедерации" 
 zarantia.22.d:0 "— Это тирания! Вы не можете заставить нас работать с этими предателями родичей Вишбусками! Они не стоят того песка, что налипает на их бороды!\n— Придержи язык, сын Хрривлгра! Ваши голые лица говорят, что ваше племя столь же зрело, как моя новорождённая дочь!\n\nОбъединить племена будет нелегко. У многих племен была очень грязная и кровавая история, но у некоторых были... столь ничтожные причины для разногласий, что принцесса-наследница Умалез едва сдерживала смех, а Агуэллид выглядела так, словно надкусила особенно пикантный лимон.\n\nИ всё же, чтобы Зарантия могла двигаться вперед, эти племена должны были объединиться. Племена должны были взглянуть в глаза друг другу. Но, прежде чем Мекиузза успела что-то сказать, Умалез прочистила горло и повысила голос. В её тоне слышалась ухмылка.\n\n— Хотя я, конечно... уважаю ценности ваших племён, мы не просим вас работать совместно напрямую! Племя Хрривлгра широко известно своим трудолюбием в сфере металлургии, а Вишбуски умеют очень хорошо прочесывать пустыню в поисках драгоценных камней, верно? — На её лице, несмотря на лёгкое раздражение, появилась непринужденная и нежная улыбка. — Мы могли бы таким образом организовать караваны, чтобы можно было перемещать товары между вашими землями без необходимости личной встречи представителей ваших племён. Вы согласны?\n\n— ...весьма неприятно, когда плоды тяжелого труда наших братьев передают в копыта тех...\n\n— Пожа-а-а-а-а-алуйста? — Мекиузза фыркнула при виде этого зрелища. Умоляющий взгляд Умалез уже давно перестал действовать на неё, но на этого взрослого жеребца в самом расцвете сил?\n\nУ него не было и шанса."
 zarantia.22.a:0 "— ...ну, если хорошенько обдумать это предложение..."

 zarantia.23.t:0 "Совет племён" 
 zarantia.23.d:0 "Парламентаризм. Это была одна из многих идей, над которыми много лет назад Мекиузза посмеялась бы, как над очередной западной выдумкой, совершенно неприменимой к реальности её земли. Но, как заметила сама Умалез во время одного из своих бесконечных занятий, сейчас эта идея предлагала то, чего не было раньше: единство и представительство.\n\nАгзат располагался вдали от многих территорий, и многие более удалённые племена не смогут привезти в столицу своих старейшин. Вместо этого они отправят своих самых умных и молодых зебр. Или же своих вождей. А если по прибытии сюда они обнаружат, что проходит слишком много заседаний, им придётся поселиться в городе и сообщить об этом своим племенам.\n\nНа бумаге казалось, что королева отказывается от части своей власти, но упрощение процесса общения со своим народом и его удобство означало, что она могла быстрее добиваться большего. Мекиузза, её дочь и несколько прочих доверенных помощников взялись за перья и создали структуру совета племён, а также разослали приглашения на него всем племенам.\n\nПлемена будут более чем рады присоединиться. А те, кто откажется от этого, не будут жаловаться, если она просто закроет глаза на их проблемы. Племена будут считать, что им дают больше свободы, хотя на самом деле королева получит больше власти над ними."
 zarantia.23.a:0 "Может в этой демократии и есть что-то!"

 zarantia.24.t:0 "Единственный реальный выбор" 
 zarantia.24.d:0 "Одним из самых упрямых племен, покорившихся ей, были вулканцы. Они были воинами до мозга костей и никакие уговоры, переговоры и даже угрозы не могли заставить их склонить головы. Проживающие в суровых центральных пустынях страны вулканцы, чьими предками были изгнанники из разных племён, веками процветали благодаря конфликтам, рабству и завоеваниям. И самым могущественным среди них был вождь Васиф.\n\nИ поскольку её представителям даже не дали времени, она просто бросила ему вызов. Дуэль против её лучшего генерала; они победят, и вулканцы получат то, чего они хотели от неё - она закроет глаза на их действия. Но если Васиф проиграет... они подчинятся, целиком и полностью, её делу и её армиям.\n\nОна не пожалела денег и ресурсов ради этого момент. Она заставила своих инженеров высечь настоящую арену из камня! Она импортировала записывающее оборудование и радиоприемники, разослав их повсюду вместе со своим вызовом!\n\nЖители Зарантии получат ответ на вопрос, который они не осмелились задать Мекиуззе: действительно ли её народ и её правительство предлагает лучший путь, чем тот, за который они упрямо держались всё это время?\n\nБитва заняла добрую часть часа и зрители не находили себе места от волнения. Мекиузза была уверена, что семьи и целые кланы сидели у своих радиоприемников, очарованные удивительной способностью одного из её помощников в невероятно живых подробностях рассказывать о поединке! Васиф сражался как одержимый, но он знал, как сражаться лишь с зарантийцами. Завха была воином по найму. И её богатый заграничный опыт позволил ей вести битву на истощение. А потом она нанесла финальный удар и Васиф рухнул под рёв толпы.\n\nНа следующий день, в городе Агзат, на той же арене они увидели, как самый злобный воин страны склонился и поцеловал копыта королевы, подчинив себя и свое племя службе ей до скончания времён."
 zarantia.24.a:0 "— Моя королева, мы будем вам служить до последнего вулканца."

 zarantia.25.t:0 "Bought Out" 
 zarantia.25.d:0 "Malikii thought all his life he would have lived, breathed, and died a caravan worker just like his mother, and her mother before her. And in a way, he still is, just not in the way his ancestors would have liked nor approved.\n\nSimply put, he was a banker of the National Bank of Zarantia in Agzhat; whichwouldn't be so "bad", if he weren't working also closely with the royalty, to simply outlast the tribes that not only refused a place in the council but to submit to their taxation or any measure of control of their work.\n\nThat was what he was here for, after all. His time as a caravan gave him a mindset of one, and he knew how to starve them: simply fund, and back the tribes and caravans that were more willing to play nice with them. A merchant, after all, is loyal to coin more than their tribesmen if they desire to make a profit, and by stealing the best caravaneers it would not only be the most stubborn merchants would bend over, but also their business.\n\nThey would either submit to the government, and receive aid and investment, or break, sell out, and he would be there to buy them and put it to better use. And as the clock rang lunchtime, he stopped smugly typing a missive of acquisition from his own tribe's rivals cotton farms and left his office towards the quaint, novel restaurant across the street. Maybe he could meet Addae, he'd been dying to ask her out on a date."
 zarantia.25.a:0 ""Ah, I should send a letter to mother, too. Her home is ready to move in!""

 zarantia.26.t:0 "The Resplendent Confederation" 
 zarantia.26.d:0 "The Council is and forever will be a battlefield of bickering chieftains and representatives trying to throw their weight around until others are sufficiently intimidated. But, for the time she had worked here, she had noticed how much the nuances changed; the chieftains and representatives desire to pick nicer tunics, the younger chieftains steadily replaced by fresher, younger faces that could keep up with the chaotic screaming.\n\nIt wasn't just their looks too, but their words: "Our tribe" became "our country", tribe rivalries went from loudly proclaimed to implied, and the words came from shallow assurances to a genuine desire to improve matters, even if their particular "powerbase" would benefit the most. And at the topic stood the queen and her princess, mediating, and subtly inserting their desired topics to the discussion, which tended to be accepted nonetheless.\n\nWithout her even noticing, the concept of Zarantia as a true, federalized nation, became more and more of a reality. It would have almost filled her with pride if it wasn't for the fact of the time-honored tradition of throwing their horseshoes at each other when discussions became particularly heated..."
 zarantia.26.a:0 "And as the Queen's Nurse, they just made her job harder!"

 zarantia.27.t:0 "The Desert Jewel" 
 zarantia.27.d:0 ""You see all this, daughter of mine?"\n\nUmalez rose her brow, glancing over their capital of Agzhat. The humble, mud-brick builds, its dirt paths, its crops of subsistence growing alongside the river bed; a humble, fair city that one wouldn't think it's perhaps one of the most settled cities of Zantara, the head of their government ever since Pea Shooter and the Gun Runners fled them to the desert.\n\n"Yes, mother, I see our capital every day." She responded, fairly dry, and casually leaning her head back as she dodged a half-hearted attempt from her mother to clobber her in the head.\n\n"Your sarcasm notwithstanding, what you're seeing right now is a brute diamond. A potential to be something greater than even Tobuck, if one would only polish, and shine it brighter."\n\n"Greater than Tobuck? You surely don't mean it?"\n\n"I don't make claims I can't back up, Umalez. One of my biggest mistakes was thinking that Tobuck could have held our weight to the world by itself, that prosperity was to be found at those lush lands...no. The desert holds a treasure that the Imzeeb have neglected for far....far too long."\n\nShe tapped her cane on the ground and looked at her daughter once again...instead of the stern, harsh expression that she had seemed to permanently wear for the good part of a year, there was only a kind, soft expression as she spoke candidly, from mother to daughter.\n\n"I want you to look at this, and I'll promise you, the next time you cross this street""
 zarantia.27.a:0 ""...will be in a car.""

 zarantia.28.t:0 "Guidance to Prosperity" 
 zarantia.28.d:0 "Momentum is what drives nations, but every push has to come from somewhere. With external capital, we can push our development akin to an uncontrollable bolder, but for that, it needs to be moved downward. The Queen has sent her delegates and personal aides alongside the countries bordering us, and from all proposals, only two truly caught her eye\n\nColthage has been historically one of Zarantia's finest partners, having fought kin to kin in the long, bloodied history of North Zebrica. Their knowledge of metallurgy and its industrial tycoons could easily be the push her country needed.\n\nOn the other hoof, Maregypt's trading history is downright millenary, and its development in recent years has been by leaps, thanks to their investment towards the new technologies; a future that she desires to lead her nation herself.\n\nHowever, she can't play both sides, a mixed capital is mixed trouble. With a nod to herself, quickly wrote a missive to one of the proposals, and called to her aide for delivery..."
 zarantia.28.a:0 "Send [CTH.GetLeader] my agreement and a bottle of our finest wine."
 zarantia.28.b:0 "Send [MGY.GerLeader] my regards, and some jewels from my collection."

 zarantia.29.t:0 "Immortality on the Small Things" 
 zarantia.29.d:0 "The sun shone brightly, scorching the tireless, dedicated workers as they chart, dig, and pave the sprawling network of the Royal Road. Of course, those aren't your usual workers, but many of the "prisoners" were freed from the tribes that aligned themselves with the Queen. While one would think that being liberated only to work heavy hoof work was an empty gesture, the knowledge of their fate had she not intervened would have been worse, and that kept them going.\n\nThrough day and night, through careful guidance from experienced travelers and their generational knowledge as foreigner builders with their technical know-how, have they carved a path in the desert, one enchanted too to withstand the test of tune and winds, all up to the sea of Menzaka.\n\nAnd when they, many of them that have never seen such a big "river" in their whole life, first laid eyes on the seemingly boundless blue.\n\nEven if nobody would know who they were, the road would outlast them. And one day, when those same foreign machines on wheels, boats, traders, and tourists came within their lands, their legacy would forever be enshrined on the path they've trotted upon.\n\nA fleeting, yet substantial feeling of accomplishment came to them, and those humble workers, so close to destiny as slaves, can't say they disliked it." 
 zarantia.29.a:0 "At least, up until their break was over and they returned to the grueling work."

 zarantia.30.t:0 "Breaking the Fetters" 
 zarantia.30.d:0 "Admittedly, Mekiouzza didn't quite get these new technologies. She, in her youth, had run laps around her country, and she became Aguellid got used to sending other people on that particularly grueling task, but the innovations of this new Millenium still left her vaguely confused.\n\nShe taps the microphone twice, glancing at one of the foreign "radio experts", as he nodded, and screamed in an odd language towards the other hippogriffs accompanying him. In a few moments, a radio would broadcast her speech across all radios on her country, and what better way to make the first, of hopefully many broadcasts, than severing one of her country's oldest crutches.\n\n"People of Zarantia. Tribes, Imazeebs, Ponies and all. When Tobuck was stolen from us, I've thought deeply of our future, our country's future! What kind of proud nation, proud queen, would have built a strong legacy to simply collapse by itself when we lost but a city! But a territory!"\n\n"I've decided that before my body returns to the desert and my soul wanders the endless winds, I would set upon the stone to which a nation, not a group of collected tribes, but one, an individual home we share under the sky, would stood and grow! Growing pains have certainly been felt, and many detractors endeavored to stay against these changes, but still we are undeterred. Still we are stronger!"\n\n"Yet, one topic, many wish I wouldn't topic. One that, no matter how neutral the tribe stood, still dabbled on it. To put the chains on the defeated, the prisoners, the spoils of conflict. You might be glaring, you might be shutting off these radios, but I speak of a plain truth...it has no future in the Zantara of tomorrow. To hold one in chains is to consign them to a fate not of their control, neither to their freedom, and isn't freedom one of our main values?!"\n\nAnd, on the memory of every clansperson, on every slave owner who hurriedly shut down that lasted device, and carved in the heart of every soul clad in metaphorical and literal chains, were the next words..."
 zarantia.30.a:0 ""From this point onward, there is not a single legal slave within Zantara, and those that ignore the Aguellid word, will face her wrath!""
 zarantia.30.b:0 ""Your freedom will come to you! Your days as slaves are counted, this your Aguellid promises you!""

 zarantia.31.t:0 "The Steady Road to Freedom" 
 zarantia.31.d:0 ""There we go. From this point onward, you're not a slave anymore." Umalez said, signing the papers with practiced ease, her hoof already sore from the months upon months of signing releases of service, one after the other, something that her oldest servant noticed with a chuckle.\n\nIt would have been much easier if her mother simply made a declaration, and let the army take care but she feared the reprisal from the chieftains; only after weeks of endless negotiation, butting heads, and untold horseshoes are thrown they could finally make some progress, but all of them required either her and her mother's signature, which all but condemned them to their chambers, signing towering pillars after towering pillars of quills to be sent to houses and clans.\n\nThe proper procedure, yes. Murder to her wrists? Doubly so!\n\nHer maid, Adowa, raised alongside her took the quill, staring at it for a long moment, her expression conflicted.\n\n"...Are you expelling me, Ummy? Did I do something wrong?"\n\n"W-what, no! You're a free mare! Your family has been our slaves since the times my mother had my age, don't you want to be free?"\n\n"...W-where would I even go?"\n\nShe stared at her lady, her friend, her wide, nervous eyes glancing at the zebra she grew alongside with. Of course, many of these slaves were from generations, where else would they go? She remembered something Mother did for those...what was it?\n\nAs if a lightbulb lit over her head, she quickly pulled a blank small quill, writing the terms of a quick contract, before hooving it to her, and motioning her to read. She seemed confused for a moment, her expression melting into peace as she read more and more.\n\n"I hereby declare Adowa Nefertiti to be the Princess Umalez of Zarantia's personal bedmaid, until she no longer deems herself worthy of service, upon the word of the Aguellid.""
 zarantia.31.a:0 ""...thank you, Ummy.""

 zarantia.32.t:0 "Education is not a Privilege..." 
 zarantia.32.d:0 "Amani was used to traveling on the break of dawn with her son across perilous bridges and the jungles, to reach the nearest city that had a school, every day. She knew she wasn't the only one, for her path eventually mingled with many other parents and their children, who would be parted from their home and villages every day, to provide to their children at least the means to know when to write and read.\n\nBut, this Tuesday was fairly different, as she received the visit from a young-looking zebra, glasses on her face and a kind smile, as she spoke of her of the construction of a school on her humble village. How she didn't need to risk danger every day, just so her son wouldn't suffer the same shame she did every day she visited the bigger cities and had to ask help in understanding what was written on the streets and on paper.\n\nThat finally, the Aguellid were looking directly at zebras like her."
 zarantia.32.a:0 "...it is a right."

 zarantia.33.t:0 "The Weight of a Legacy" 
 zarantia.33.d:0 "Umalez has ever been curious, ever since she was a small foal running through the royal camp, giving her mother and father headaches to not end; while her mother would simply brush off or not answer any of her "fanciful flights", her father was more than happy to regale her, with tales and myths from Colthangian, from the ethereal beauty of Hypogriffia, the majestical ruins, and pyramids that dot Maregypt, and...lastly, to those distant, almost dreamy coast of Equestria.\n\nOf civilizations without parallel. Of lands with such a deep, prided history, one would wonder how her father, a simple teacher in his youth, could be so articulate with the world they live in\n\nOf course, that is not to say she didn't find awe in the tales of her mother. Of the myths of Mekiouzza, the uniter of tribes, the spirit of Zarantia. She who found a disparate, wayward Imazeeb and united it under her hoof, through words, deeds, and might. Her father and her mother butted heads frequently, but they still loved each other so much, it was said the Queen was the shining Sun upon Zarantia, but the King was the dome of the Celestial Realm, never outshining, but always holding her.\n\nKnowledge, and might. Legacy, and Inspiration. Such is the flux of knowledge within her school, as she inaugurated the Agzhat's National School, to the cheer and clopping of her subjects.\n\nAnd as chieftains and the rising "middle class" of the city spoke with her, her eyes couldn't leave the statue of her father, almost as if it was staring at her, and asking..."
 zarantia.33.a:0 """...what now, blood of my blood?""

 zarantia.34.t:0 "A Pamphlet On Shizra Walls" 
 zarantia.34.d:0 "THE GREATEST WARRIORS OF ZARANTIA ARE THOSE THAT PROTECT OUR NATION AND THOSE THAT TEACH OUR YOUTH.\n\nIF YOU BELIEVE YOU HELP PAVE THE PATH FOR A NEW ZARANTIAN CITIZEN, YOUR AGUELLID NEEDS YOU.\n\nAPPLY TO ONE OF THE LOCAL SCHOOLS AND WORKSHOPS TODAY, AND SHAPE OUR PEOPLE IN THE FINEST GLASSWORKS, AND THE SHARPEST WEAPONS!"
 zarantia.34.a:0 "Informations of payment and benefits to be explained by a representative. Any long distance travel will be covered by our travelling caravans, free of charge."

 zarantia.35.t:0 "...And the Strongest Wielder, The Mind" 
 zarantia.35.d:0 "The Umalez of a few years ago would have mocked her, and even her mother would see this as a pointless endeavor, but that day on the school in Agzhat has repeated within her mind like a particularly catchy song. A certain desire, even though she couldn't quite nail it, a nagging to the deep of her mind, like a thirst. It was right there, and she couldn't grasp it until she oversaw the shipments of hundreds upon hundreds of books towards the public libraries.\n\nIt has been days as she devoured dozens upon dozens of myriad books, ranging from fictional myths and legends, to reports and autobiographies, trying to find what elusive concept was haunting her so fervently, so intensely.\n\n"What is a Zarantian?"\n\nAn innocent enough question, but one she caught herself absently-minded asking herself as she returned her own borrowed books, the librarian tilting her head a bit, in confusion.\n\n"What do you mean, Princess Umalez?"What is a Zarantian, indeed? What are the people she's fated to rule over? That question highly depends on who she would ask, she wages. Her mother would say her subjects and leave at that, General Zawgha would say her charges...but they're all just that, titles to the people. What about culture? Myth, stories, tales, legacy?\n\nNone of the books she read were about them, not specifically. And that, that exactly is what she was searching for. But it doesn't exist on paper and recordings, no\n\nNot yet."
 zarantia.35.a:0 ""Nothing, nothing...say, do you know any storyteller visiting our fair capital?""

