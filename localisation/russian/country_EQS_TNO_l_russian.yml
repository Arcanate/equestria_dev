 uesr_TNO_reference.1.t:0 "Афигенный посетитель"
 uesr_TNO_reference.1.d:0 "Из места, которое, как утверждают некоторые, находится далеко за пределами Эквестрии, на помощь революции пришла новоая фигура. Большой кролик сразу потребовал увидеть нашего лидера Стаблина, он обьяснил что он один из 275 братьев и сестёр знаменитого Энджела Банни, питомца Хранителя Элемента Гармонии Флаттершай. Однако, пока Энджел Банни был кроликом плебеем, этот кролик себя просто называет "Chungus", Chungus утверждает что он революционер, и хочет помочь Стаблинской революции, чтобы спасти Эквестрию и род пони. В то время как некоторые все еще находят его внешний вид или общее присутствие тревожащими, мы предоставили ему место в нашем генеральном штабе, чтобы помочь привести наши силы к победе."
 uesr_TNO_reference.1.a:0 "Добро пожалаловать, добрый странник!"
 
 uesr_TNO_reference.2.t:0 "Жеребец всему голова"
 uesr_TNO_reference.2.d:0 "Когда Валерий Стаблин передал своё сообщение с радиовышке в Детроте, он не ожидал чего-нибудь маштабного. Его интерес был просто создать региональное движение, для давления на Эквестрийское правительство, с целью помочь его виду достичь истинного. Теперь, он здесь, один из лидеров полномаштабной революции против принцесс, варлордов и всех кто против его мечты. Он вечно благодарен пони, за доверие, оказанное ему, Стаблин не просто так стал лидером.\n\nВраги революции не сдадутся без боя. Солдатам нужен сильный лидер, и Стаблин должен стать фестралом для этой задачи. Время взять страну в свои руки и привести Эквестрию в новую эру, неважно готова Эквестрия или нет. И не важно настолько будет трудная задача, он, как и многие другие готовы отдать всё ради мечты."
 uesr_TNO_reference.2.a:0 "Я никогда не думал зайти НАСТОЛЬКО далеко..."
 
 uesr_TNO_reference.3.t:0 "Пони без их принцессы"
 uesr_TNO_reference.3.d:0 "Племя фестралов своим существованием тесно обязана Луне и принцессе Луне. Без неё, многие впали в состояние безнадёжности. Их вера уничтожена, им нужен пони у которого можно искать наставления. И пока Стаблин желает быть этим пони, эта готовность не останется без последствий.\n\nГнев и негодование по отношению к другим племенам достигли кульминации во многих просьбах, адресованных лично Стаблину, официально объявить революцию движением, возглавляемым бэтпони, созданным расой фестралов и только для неё. Их уважение к лидеру не вызванно верой в революцию, а тем что Валерий с ними одной расы, вместо единорога или пегаса. Эти мысли противоречат революции, за которую мы боремся, но мы мало что можем сделать, чтобы убедить их в данный момент бороться с врагами, которых мы все разделяем, вместо наших собственных товарищей. "
 uesr_TNO_reference.3.a:0 "Луна, напрвь свою ярость на реакцинеров!"
 
 uesr_TNO_reference.4.t:0 "Эквестрийские манеры"
 uesr_TNO_reference.4.d:0 "Эквестрия больше не место, каким когда-то была. Наше сщуествование доказывает это, но это больше чем просто мы изменились. Обычные пони знают что происходит, они слышали слухи. Шизофреничное государство Твайлайт, единороги консолидирующие власть, фальшивый претедент на трон. Тиранические режимы становятся нормой, и вместе с ними Эквестрийцы со всего мира стекаются и бегут к тому, что мы создали.\n\nКонечно, не все из них являются строго революционерами. Многие из них - простые гармонисты, те, кто считает нас заблуждающимися и глупыми в борьбе против института самих принцесс. Другие - прагматики и нигилисты, полагающие, что мы слишком идеалистичны, а наше видение слишком широко и утопично для реальности. Мы можем не сходиться во взглядах, но все мы все еще можем объединиться в дружбе, веря, что то, что мы приносим, - это единственный путь вперед. Мы все едины, как единая сила свободы против зла, пустившего корни в некогда великой столице Эквестрии. и за его пределами."
 uesr_TNO_reference.4.a:0 "Изгоните этого безумного регента из Кантерлота, как можно скорее!"
 
 uesr_TNO_reference.5.t:0 "Объединяя умы"
 uesr_TNO_reference.5.d:0 "Коммунисты Балтимейра были очень активной и широкой группой, это ясно с первого взгляда. Все от полноценных анархистов до бескомпромиссных партийцев были представлены, что выгляделно как хороший пример единства левых сил. Однако, более пристальный осмотр показал, что внутри царил фракцонизм, что является одной из тем великой Стаблинской ревоюции.\n\nГолден Делишес и делегация анархистов были готовы присоединиться к революции, но всё пошло наперекосяк, когда Валерий упомянул о своём отвращении к продолжающемуся расизму в отношении фестралов. Голден пришлось удерживать анархистов от обсуждения "реакционеров от рождения", сохраняя разговор цивилизованным.\n\nНа другой стороне спектра, партийцы как Лавендер Берри и Крикет Чейфер желают работать с нами, но абсолютно не заинтересованы присоединяться к нашему идеалистическому делу. Они оба быстро повторили что утопический идеал просто невозможен, что мы обречены на провал на выбранном пути. Потребуется много работы, если мы собираемся привести этих пони в порядок, но у нас нет выбора, если мы хотим, чтобы социализм выжил на Юго-Востоке, потому что без помощи балтимейрцев мечта может закончиться еще до того, как она начнется." # TO DO, sablin attempts to get all the leaders and factions of baltimare to join up with him, CAN / TER agrees but Stablein is angry they still follow racism against bats, meanwhile Chafer and Berry want nothing to do with such a utopian, baltimare factions debate with eachother as Stablein tries to bring them in line
 uesr_TNO_reference.5.a:0 "Объединение левых сил будет сложной задачей"
 
 uesr_TNO_reference.6.t:0 "Синтез"
 uesr_TNO_reference.6.d:0 "Гармония, дружба, магия. Всё это было было неотъемлемой частью с самого основания Эквестрии, фундамент на котором держалась страна. Когда-то, многие считали себя противниками гармонии из-за несовместимости с гармонией, что сущестсовала в опозиции как часть классовой борьбы. Но они лгали, ложь созданная как диктаторами, так и параноиками. Правда всегда была одной и той же.\n\nТакая мысль всегда была на переднем плане ума Валерия Стаблина , но это было подтверждено прибытием пони, которого звали Николай Бухарин. Он утверждает, что он из места названного Россия, того места где была революция, которая поднялась и пала перед угрозой, о которой он молчит. Однако, то что он говорит о связи между дружбой, социализмом и магией, верит что гармония и Эквестрия может быть восстановления с использованием социалистической теории. Элементы Гармонии - наше копытоводство, однако, так как наш путь отличается, это не значит, что мы не желаем того же, чего желали принцессы до нас.\n\nТак что пора воплотить теорию в жизнь. Уже наши пони выглядят счастливее, усерднее коопирируют друг с другом. Медленно растёт легитимность страны как внутри, так и за её пределами, и, возможно, когда война наконец закончится, мы сможем доказать всему миру что дружба это социалистическое чудо!" 
 uesr_TNO_reference.6.a:0 "Слава гармоническому коммунизму!"
 
 uesr_TNO_reference.7.t:0 "Новая гвардия"
 uesr_TNO_reference.7.d:0 "Они прибывали со всей эквестрии. Сбиваяся в кучу масса, те кто были образцом Эквестрии разочарованы хаосом, который создали пони, являвшихся не более чем варлордами, снова отвечают на призыв Стаблина. У кого есть, те приносят винтовки, у кого нет, мы даём винтовку для освобождения и семей от угнетения. Малая армия, возможно недостаточная для победы в одиночку, но всё же сила, состоящая из преданных пони, ставших революционерами, которые служат центром.\n\nУже они заполняют проблемы в пони, которые к сожалению, пали на службе союза, и мы не сомневаемся, что с этой новой волной скоро последует победа над Твайлайт и её фанатичными последователями. Наших сил достаточно чтобы взять Кантерлот, Понивилль и всё за пределами..."
 uesr_TNO_reference.7.a:0 "...и ещё тысячи!"
 
 uesr_TNO_reference.8.t:0 "Старая гвардия"
 uesr_TNO_reference.8.d:0 "Генералитет и военное руководство Эквестрии было немногочисленным ещё далеко до коллапса.Мы жили в мирной, неспешной стране, где такая вещь как тактика не была необходима для поддержки гармоничного общества. Однако те, кто был талантлив в этих вопросах, все еще оставались героями, скрытыми от глаз почти любого пони. Но сейчас, когда война в самом разгаре, падение Твайлайт очевидно для всех, некоторые вышли, чтобы пообещать свои услуги революции против Регента.\n\nИз них наиболее заметными являются Свифт Винг, Санрайз Муншадоу и две сестры Хранителя Элемента Смеха, Мод и Лаймстоун Пай. Эти офицеры - талантливые и and блестящие личности, они теперь надежда и драгоценные кадры нашей армии, у них есть твердая воля сделать все возможное, чтобы спасти Эквестрию от разрушения и вернуть гармонию в их дом."
 uesr_TNO_reference.8.a:0 "Вы, офицеры, поведёте нас вперёд!!"
 
 uesr_TNO_reference.9.t:0 "В логове льва"
 uesr_TNO_reference.9.d:0 "Комната, в которой Валерий сидел, была обставлена самой дорогой мебелью, какую только можно было купить за деньги. Напротив него были большие игроки западной Эквестрии: капиталисты, наболее успешные пони в предпренимательской деятельности. И сегодня, он хочет убедить их присоединиться к революции, отдать их богатства во благо общества.\n\n"Скажите мне, мистер Стаблин", - начал напротив него пони, - "Почему мы должны, трудолюбивые пони Эквестрии, как и остальные, должны отдать всё ради твоего дела? Это выглядит как одностороняя сделка для нас."\n\nВалерий взял глубокий вдох, перед тем как начал: "Смотри, революция идёт от пони и для пони Эквестрии, и это касается и тебя. Мы понимаем, что вы все усердно работали, что бы достичь этого, но думать, что все пони которые сделали то же самое, но все еще томятся из-за таких обстоятельств, как невезение. Мы хотим помочь каждому пони, и ваши ресурсы могли бы пойти на хорошее дело. Если бы вы разрушили свои собственные монополии, а также поддержали волю пони и революцию, вас можно было бы считать героями."\n\ Наконец все капиталисты кивнули, явно очарованные его невероятной харизмой. "Я понимаю твою точку зрения, Валерий", - сказал другой резко одетый пони. "Очень хорошо, наше богатство принадлежит вам. Мы вступим в ваши ряды и откажемся от нашей собственности и компаний ради революции."\n\nФестрал улыбнулся. "Спасибо вам, джентельпони.""
 uesr_TNO_reference.9.a:0 "Это было просто!"
 
 uesr_TNO_reference.10.t:0 "Первый день в дурке"
 uesr_TNO_reference.10.d:0 "Твайлайт дёргалась на своём стуле, ограничения как магические на её роге, так и физическая у стула мешали аликорну освободиться. "Нетнетнетнетнетнет, вы не сделаете этого, я должна сделать это! - она сказала это маниакально, посмотрела дико на терапевта и на Хранителей Элементов в комнате. "Я не могу опоздать, я не могу снова опоздать! Часы тикают, я должна подготовиться к возвращению Селестии!"\n\n"Теперь успокойся, Твайлайт", - сказала Эплджек, сохранив безопасную дистанцию от её подруги. "И ради любви к Селестии, где Рарити? Я не видела её с того как начался бардак!"\n\nПинки Пай пожала плечами. "Кто знает! Я уверена, что она однажды появится! Валерий сказал что он ищёт её, и что мы должны состредоточиться помочь Твайлайт стать здоровее!"\n\n"Здоровее?" Движения аликорна стали еще более беспорядочными, заставив всех пони отступить на шаг. "Вас всех надо починить. Рейбоу Дэш, что случилось с верностью? Помоги мне выбраться отсюда! Ты бы никогда не подвела такого друга, как я, верно?"\n\n"М... нет, Твайлайт. Ты не выйдешь отсюда, пока не перестанешь быть шизом.."\n\n"Я... но я... ты нет ..." Подергивания внезапно прекратились, когда Твайлайт обмякла. Ее дыхание стало ровным, все расслабились, когда кобыла наконец погрузилась в вызванный стрессом сон. "Наконец" - сказал терапевт, держа магией планшет - "Я думаю это была хорошая первая терапия. В это же время через неделю пони?""
 uesr_TNO_reference.10.a:0 "Ты уже показываешь заметный прогресс!"
 
 uesr_TNO_reference.11.t:0 "Революционный дуэт"
 uesr_TNO_reference.11.d:0 ""Итак, вы видите, дело не в том, что ваша революция была плохой идеей, просто у неё было несколько недостатков", - объяснил Валерий Стаблин, когда Шоставия, или, скорее, Октавия Мелоди, тщательно настраивала свою виолончель, одновременно прислушиваясь к его словам. "Поверь мне, я не испытываю ничего, кроме восхищения вашей революцией и вашим делом, но вы не оставили нам другого выбора, кроме как свергнуть ваше государство. Я надеюсь, что между нами нет никаких обид."\n\n"Будет ли там музыка?"\n\nВалерий был неоджиданно удивлён этим вопросом. "Конечно там будет музыка!" - он наконец ответил. "Это важная часть Эквестрии, между прочим. Мы никогда не должны забыть о поэтах и музыкантах Эквестрии."\n\n"Тогда не будет никаких обид. Мои революционеры присоединятся к тебе во имя Эквестрии."\n\Валерий Стаблин выдохнул с облегчением. "Спасибо, Шоставия. Мы вместе станем сильнее, и я обещаю тебе и твоим пони не быть забытыми."\n\n"Не думай об этом" - сказала виолончелистка сказала, не сломав её формальные манеры. "Ещё я долен спросить, умеешь ты играть на виолончели?Мне нужен партнёр для следующего дуэта...""
 uesr_TNO_reference.11.a:0 "Вместе, к социализму!"
 
 uesr_TNO_reference.12.t:0 "Эквестрия после работы"
 uesr_TNO_reference.12.d:0 ""Ну, я уверен, что ты скоро освоишься с этим. Ты просто должен слушать животных, а они будут слушаться взамен" Флаттершай произнесла нежные слова ободрения жеребцу, идущему рядом с ней, когда он выгуливал собаку на одной из дорог Понивилля. В то время как он изо всех сил старался не отставать от Хранителя Элемента, собачник, казалось, искренне наслаждался прогулкой и тихо напевал себе под нос.\n\nВ последнее время Эквестрия пережила новую революцию, на этот раз внутреннюю. Труд был полностью свободен для выбора, а система назначения по меткам заработала в полную силу. Пони разрешалось заниматься тем, чем они были увлечены, будь то управление облаками, простое сельское хозяйство или даже выгул собак. Это был последний раз, когда Флаттершай была здесь, чтобы помочь помочь сегодня, в рамках ее членства в новом Ревоюционном Союзе Выгульщиков Собак Эквестрии.\n\n"Еще раз спасибо, что помогла мне освоить основы, Флаттершай", - сказал жеребец, когда они остановились в небольшом парке в центре Понивилля. "Я действительно ценю это, тем более что я всегда хотел выгуливать собак с тех пор, как был жеребенком."\n\n"О, я всегда рада помочь товарищу пони, который заботится о животных, - ответила Флаттершай. "Я просто надеюсь, что вы не возражаете, если я уйду пораньше, потому что Валерий спросил, могу ли я выступить в качестве докладчика в Эквестрийском Обществе по Сохранению Редких Существ". Кобылка на мгновение задумалась.\n\n"Как ты думаешь, они тоже хотели бы ходить с собаками?""
 uesr_TNO_reference.12.a:0 "Видите, что происходит, когда мы позволяем нашим меткам направлять нас?"
 
 uesr_TNO_reference.13.t:0 "Новые Яблочные Акры"
 uesr_TNO_reference.13.d:0 "Эпплджек наблюдала, как Флаттершай, одна из ее ближайших подруг и соседей в Понивилле, изо всех сил пыталась закончить свою речь на сцене перед толпой рабочих, собравшихся послушать. Ее застенчивый характер означал, что ей никогда не будет легко, Эпплджек знала это с самого начала. Но все равно казалось нереальным даже слышать, что однажды "пегас" объявит о техническом уничтожении "Сладких яблочных акров" как фермы.\n\nФермер, конечно, сначала былf в ярости. Чтобы эти выскочившие ни на что не годные "революционеры" подошли и сказали ей, что ей придется потерять свою ферму ради Эквестрии. Она была готова лично отправиться прямо к этому Валерию Стаблину и дать ему старого доброго пинка по жопе. Но когда он лично объяснил, почему он делает то, что делает, и что на самом деле должно произойти, Эпплджек обнаружила, что всё больше и больше соглашается с ним.\n\nЭто было не разрушение фермы, это было просто объявление нового владельнца. Эпплджек была так занята, беспокоясь о ферме и своей собственной семье, что никогда не понимала, как это влияет на всех остальных. Мертвая хватка, которую они приобрели, причиняла вред невинным пони, точно так же, как и многие другие южные монополии, которые должны были быть устранены. Так что, в конце концов, она была более чем готова позволить открыть свою ферму для работников всех возрастов, превратив ее в коммуну, где могли собираться все желающие.\n\n"И так далее... Я объявляю, что Свит Эпл Эйкерс официально закрыт до тех пор, пока не будут созданы коммуны".\n\n Пони внизу хлопали Флаттершай, Эпплджек громче всех. Флаттершай бросила на подругу благодарный взгляд, что бы ни случилось и что бы они ни сделали, их дружба будет продолжаться." # TO DO, Fluttershy announces the destruction of the monopolostic estates of the south and apple oligopolies across equestria, converting them into communes for all workers of the Southwest
 uesr_TNO_reference.13.a:0 "Следующая остановка, уроки дружбы для буффало!"
 
 uesr_TNO_reference.14.t:0 "Рождение кибернетического социализма"
 uesr_TNO_reference.14.d:0 "Разве не выбор каждого существа достичь точки, когда хлеб насущный перестанет быть проблемой?\n\nРазве сообщество не заинтересовано, чтобы автоматизация уменьшала объем работы, необходимой для ежедневного приема пищи?\n\nРазве это не цель пони - стремиться к миру, свободному от тяжести ограничений?\n\n"Нет" - говорит роялист. Пони достаточно монарха.\n\n"Нет" - говорит капиталист, для которого деньги это цель жизни.\n\nЯ отрицаю все эти ответы. Я их абсолютно отрицаю. Я выбираю невозможное. Мир где всё возможно. Где пони должны чувствовать свободу от нужды и страха. Где звёзды с их бесконечностью сияют над нами и обеспечивают всем роскошь и счастье.\n\nПолностью Автономный, Роскошный Фестральский Гейский Космический Коммунизм, как некоторые сказали бы.\n\nЯ назову это кибернетическим социализмом. В кибернетике мы видим автоматизацию, космос и все остальное в социализме. Это будет нелегко, но именно через трудности мы достигнем звезд."
 uesr_TNO_reference.14.a:0 "К кибернетическому социализму, к звёздам!"
 
 uesr_TNO_reference.15.t:0 "The Return of the Elements"
 uesr_TNO_reference.15.d:0 ""I just can't believe I even did any of that," Twilight Sparkle said as she sat in a chair, the rest of the Element Bearers forming a semicircle with her. "What was I thinking? None of that was real harmony or friendship..."\n\n"None of that matters now, Twilight," Applejack reassured. "We might have been apart, but that's behind us now. We can make a brand new start, and I'd even say the future's looking up."\n\n"Yeah!" Pinkie Pie agreed. "Now we can walk these halls and friends are everywhere again!"\n\nRarity nodded. "Well, I for one can feel that we are back, and I'm just so glad that we're better than ever now." Nopony still knew where she had come from or when she got back; the fashionista had just reappeared one day, and no one had questioned it.\n\n"Well, I'm glad you all are getting along again." Everypony looked up as Valery Stablein walked into the room, closing the door behind him. "I know you all have been through a lot, but I need your help. Equestria is still divided, and we need to bring everypony back together under friendship, harmony and socialism-"\n\nTwilight cut him off immediately. "We'd be happy to help in any way we can, Valery. You saved me from myself, it's the least we can do in return." All of them nodded in agreement, and like they read each other minds all of them put their hooves together into a circle, leaving a spot for Stablein to join in.\n\n"For Equestria!""
 uesr_TNO_reference.15.a:0 "Together, we will rebuild harmony!"
 
 uesr_TNO_reference.16.t:0 "The Biggest Party Equestria's Ever Seen"
 uesr_TNO_reference.16.d:0 "It was an event weeks in the making.\n\nPinkie Pie had planned this down to the second, managing every minute detail all across Equestria. Streamers had been put up, balloons blown, and candy distributed. And when the time was exactly write, the greatest party in Equestria's history was thrown.\n\nFrom the gloomy rock farms to the jungles of the Southeast, from the cities of Vanhoover and Tall Tale to the countryside of the Griffish Isles, ponies celebrated harmony, friendship and everything in between. In Canterlot, the common ponies cheered their praise to Valery Stablein, the savior of Equestria and Harmony. Drinks were had, cider was spilled, and Rainbow Dashes were drunkly crashed into walls. The time of fear and rebuilding was over; Equestria was back."
 uesr_TNO_reference.16.a:0 "Workers of Equestria, unite!"
 
 uesr_TNO_reference.17.t:0 "A Comfy Armchair"
 uesr_TNO_reference.17.d:0 "" # TO DO, Stablein and co introduce theory-reading classes for children and adults, where they can connect as a community through laying down in nice armchairs and discussing equestrian liberation
 uesr_TNO_reference.17.a:0 "Do you understand now, children?"
 
 uesr_TNO_reference.18.t:0 "I Used to Wonder..."
 uesr_TNO_reference.18.d:0 "It was a quiet night, but not a lonely one. Sitting atop a hill on the outskirts of Ponyville were Valery Stablein and his friends, both old and new. He met quite the assortment of... creatures over the past few years. Ponies of all kinds and visitors from faraway lands had heard his call and rallied under his dream to save Equestria, and somehow, they had done it. Perhaps he'd made a few mistakes here and there, but those actions had brought him and his friends to where they were now.\n\nValery looked around himself. Beside him was Nikolai Buckharin, who wistfully looked up at the night sky. On his other side was Starlight Glimmer, who hadn't taken her eyes off of him since they sat down. Behind him were Comrades Chungus and Knuckles, who seemed to be playing some sort of children's game with the digits on the ends of their limbs. Dust Hoover seemed absorbed in a toy boat he was holding. Golden Delicious sat smiling with his eyes closed, his hat on the ground next to him. The stalwart Floppa was as stoic as ever, though Valery could have sworn that the feline smiled at him. Maud Pie held her beloved pet Boulder as her sister Limestone struggled to maintain her usual grumpy expression. Lavender Berry, though usually aloof and antisocial, actually agreed to join Valery in this outing, surprising everypony.\n\nSuddenly, a flash could be seen over Canterlot in the distance. The fireworks had begun. Valery and his friends watched in awe as the celebratory display illuminated the night. Images of harmony, communism, peace, and more appeared before their eyes. Valery couldn't help but tear up a little. Equestria was whole again. True harmony had returned in the form of socialism.\n\nValery felt a hoof touch his. He looked over to see Starlight, who had also begun to shed tears. Of all the friends Valery had made, she was his favorite. He gripped her hoof tightly, then the two leaned against one another as they watched the fireworks continue long into the night. Once he realized that he could feel her heartbeat, he knew without a shadow of a doubt that the future of Equestria would be bright and full of wonders. After all, one of the oldest and truest sayings in Equestria was..."
 uesr_TNO_reference.18.a:0 "Friendship is magic!"

 uesr_TNO_reference.19.t:0 "Night and Day"
 uesr_TNO_reference.19.d:0 "The tension in the air was palpable as the meeting between only the most radical of lunarist thestrals and solarist ponies reached its third hour. The negotiations and discussions were going nowhere, as the only expressions being sent across were glares and distrusting glances at both Valery and Rainbow Dash, who had organized it in the first place. "Listen, I am sure that the history between us is important and terrible, but it is time to leave that behind us," Stablein pleaded one last time to the solarist ponies. "We can move past it, but we have to do it together-"\n\n"That's exactly what a Lunarist would say, wouldn't it," a unicorn fired back. "What have the thestrals and lunarists ever done for Equestria, other than betray us? It's a failed ideology made by some 'Princess' thinking she didn't get enough attention, and nothing else!"\n\nAnd at that point, Rainbow Dash had enough. "Stop it!" she said to the both of them, shutting everyone in the room up. "Look, I've got something to say. I know we might seem as different as the night is from day." The pegasus pointed at both the lunarists and solarists with her hooves. "But if you two look a little deeper, then you would see that he's just like you as much as you're just like me!"\n\nEverypony present was stunned into silence. They all stared at the Element Bearer of Loyalty, who refused to back down from the pressure. "I guess... you're just here to shout that the magic of friendship is what this is all about?" one of the thestrals finally asked. When Dash nodded, he continued slowly, looking at the solarists. "You know, we thought we were as different from you as the night is from the day..."\n\nOne of the unicorns finished the sentence for him. "Until Valery Stablein helped us see another way?\n\nThe two nodded, and Valery gave a grateful smile to Rainbow Dash, who just nodded smugly back. Worked every time."
 uesr_TNO_reference.19.a:0 "So get up, get down, if you're gonna come around!"
 
 uesr_TNO_reference.20.t:0 "Into the Jungle"
 uesr_TNO_reference.20.d:0 "The jungles had always been an uncomfortable place for Stablein. Yes, once upon a time, his ancestors had lived here, under the shade of the tall trees. But he was a po- creature of the city, used to the bright lights reach as far as the eyes could see..as good as they could in the bright light at least. He pondered what had once transpired here. Sacrifices? Bloodshed? It seemed so easy to imagine the bloodcurling screams echoing through the halls, even as the Moonspeakers seemed friendly and had just chatted with him about electricity getting out here soon. But for now, duty called. \n\n"Do you, Valery Stablein take it upon you to preserve, protect and defend all batponies, no matter where they are?" one of them asked of him, the one dressed with weapons hanging from both sides.\n\n"Yes, I will," Stablein answered, almost out of complete reflex.\n\n"And do you understand that they will be your mission, regardless of what happens, no matter the temptations offered to you?"\n\n"I do," he answered, relaxing his muscles, and peering in the sanctum of the temple again.\n\n"Then congratulations, Protector of the Moon and best of luck," the other Moonspeaker said.\n\n"Thanks," Stablein said, politely but quickly walking out of the temple. The murals felt like they were staring at him and the depiction of bats of yore were...unsettling."
 uesr_TNO_reference.20.a:0 "I will protect and guide all threstrals as if they were my children!"
 
 uesr_TNO_reference.21.t:0 "Abyssinian Delegation Arrives in Manehattan"
 uesr_TNO_reference.21.d:0 "It seems our revolution is attracting help from all over the world, for more help has arrived from places far beyond our reach or knowledge. Today, another military commander has offered their services in Manehattan, a creature that looks vaguely Abyssinian in nature. His name is officially Gosha Bondarev, though many have referred to him as 'Big Floppa', and he claims to be a military attaché sent from Zebrica. An extremely talented and experienced general, his aid will be invaluable in the coming months, and he is already willing to do whatever it takes in service of the leadership of Valery Stablein. In fact, many are already sending thanks to our fellow cat revolutionaries back in Abyssinia."
 uesr_TNO_reference.21.a:0 "An attaché, you say?"

 uesr_TNO_reference.22.t:0 "The Final Success of Valery Stablein" #Baron
 uesr_TNO_reference.22.d:0 "" # TO DO, Princess Celestia and Luna come back to see Equestria even better than it was before, impressed by Stablein's leadership they make him permanent Prime Minister of Equestria, the Element Bearers cheer for him as he's the pony for the job
 uesr_TNO_reference.22.a:0 "The Revolution is finally finished."

 uesr_TNO_reference.23.t:0 "The Straggler"
 uesr_TNO_reference.23.d:0 "Yet more aid has come. Another ship, this one also carrying the flag of Abyssinia, has docked in Manehattan, with the only identification recognizable to us being the name "Sentry". Its captain claimed to be an associate of our close comrade Big Floppa, though his unusual hairless appearence indicates otherwise. While Equestrian records, or at least the ones we possess at the moment have no history or documentation on anything like him, he appears to be another loyal revolutionary to our cause, and a talented naval commander. In fact, he even has a name very similar to our own leader's, calling himself Valery Sablin."
 uesr_TNO_reference.23.a:0 "Welcome aboard, sentry!"
 
