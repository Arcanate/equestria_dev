 uesr_TNO_reference.16.t:0 "The Biggest Party Equestria's Ever Seen"
 uesr_TNO_reference.16.d:0 "" # TO DO, Pinkie Pie leads nationwide parties across Equestria, from gloomy rock farms to the apple estates in the south west to the jungles of the south east where natives and bats roam to the common pony of canterlot, believing stablein has kept harmonic principles alive! to stablein!
 uesr_TNO_reference.16.a:0 "Workers of Equestria, unite!"
 
 uesr_TNO_reference.17.t:0 "A Comfy Armchair"
 uesr_TNO_reference.17.d:0 "" # TO DO, Stablein and co introduce theory-reading classes for children and adults, where they can connect as a community through laying down in nice armchairs and discussing equestrian liberation
