 ERE_country_leader_desc:0 "§YРодилась§!: 25-ое сентября, 971\n\n§YБиография§!: Не многие пони за пределами Понивилля знали о местной виолончелистке и композиторше Октавии Мелоди. Будучи жительницей города дружбы, она время от времени сталкивалась с хранитялми элементов. Наблюдение за тем, как принцесса Твайлайт впадает в безумие, опечалило ее больше, чем что-либо в ее жизни.\n\nКогда принцесса Твайлайт сошла с ума от власти и захватила контроль над Эквестрией. Она бежала из Понивилля в город Балтимэйр, где затем открыла для себя Поэтов Эквестрии и Ассоциацию Эквинистов, тайное общество пони на юго-западе, верящих в маргинальную социалистическую идеологию, которую некоторые называют утопическим социализмом. Хотя Октавия не была из тех, кто увлекается политикой, Ассоциация Эквнистов действительно заинтересовала ее, видя в них единственный способ вернуть Эквестрию к гармонии. Именно там она необъяснимым образом поднялась по служебной лестнице Ассоциации Эквинистов и стала ее лидером. И когда Юго-Запад погрузился в анархию, именно она и ее Ассоциация Эквинистов утвердили власть, провозгласив Эквинистическую Республику Эквестрии.\n\nТеперь известная в своей стране как Шоставия, её псевдоним композитора, она обещает, что она и Ассоциация эквинистов приведут Эквестрию к новой эре гармонии, как только север будет отвоёван, и вернут дружбу на разорённые земли Эквестрии.\n\n§YПортрет от§!: Egil"
 
