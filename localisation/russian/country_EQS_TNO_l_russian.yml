 uesr_TNO_reference.18.t:0 "I Used to Wonder..."
 uesr_TNO_reference.18.d:0 "" # TO DO, magic of friendship restored, true harmony without the alicorns due to the sheer wholesomeness of communnism
 uesr_TNO_reference.18.a:0 "Friendship is magic!"
 
