 uesr_TNO_reference.5.t:0 "Объединяя умы"
 uesr_TNO_reference.5.d:0 "Коммунисты Балтимейра были очень активной и широкой группой, это ясно с первого взгляда. Все от полноценных анархистов до бескомпромиссных партийцев были представлены, что выгляделно как хороший пример единства левых сил. Однако, более пристальный осмотр показал, что внутри царил фракцонизм, что является одной из тем великой Стаблинской ревоюции.\n\nГолден Делишес и делегация анархистов были готовы присоединиться к революции, но всё пошло наперекосяк, когда Валерий упомянул о своём отвращении к продолжающемуся расизму в отношении фестралов. Голден пришлось удерживать анархистов от обсуждения "реакционеров от рождения", сохраняя разговоор цивилизованным.\n\nНа другой стороне спектра, партийцы как Лавендер Берри и Крикет Чейфер желают работать с нами, но абсолютно не заинтересованы присоединяться к нашему идеалистическому делу. Они оба быстро повторили что утопический идеал просто невозможен, что мы обречены на провал на выбранном пути. Потребуется много работы, если мы собираемся привести этих пони в порядок, но у нас нет выбора, если мы хотим, чтобы социализм выжил на Юго-Востоке, потому что без помощи балтимейрцев мечта может закончиться еще до того, как она начнется." # TO DO, sablin attempts to get all the leaders and factions of baltimare to join up with him, CAN / TER agrees but Stablein is angry they still follow racism against bats, meanwhile Chafer and Berry want nothing to do with such a utopian, baltimare factions debate with eachother as Stablein tries to bring them in line
 uesr_TNO_reference.5.a:0 "Объединение левых сил будет сложной задачей"
 
 uesr_TNO_reference.6.t:0 "Синтез"
 uesr_TNO_reference.6.d:0 "Гармония, дружба, магия. Всё это было было неотъемлемой частью с самого основания Эквестрии, фундамент на котором держалась страна. Когда-то, многие считали себя противниками гармонии из-за несовместимости с гармонией, что сущестсовала в опозиции как часть классовой борьбы. Но они лгали, ложь созданная как диктаторами, так и параноиками. Правда всегда была одной и той же.\n\nТакая мысль всегда была на переднем плане ума Валерия Стаблина , но это было подтверждено прибытием пони, которого звали Николай Бухарин. Он утверждает, что он из места названного Россия, того места где была революция, которая поднялась и пала перед угрозой, о которой он молчит. Однако, то что он говорит о связи между дружбой, социализмом и магией, верит что гармония и Эквестрия может быть восстановления с использованием социалистической теории. Элементы Гармонии - наше копытоводство, однако, так как наш путь отличается, это не значит, что мы не желаем того же, чего желали принцессы до нас.\n\nТак что пора воплотить теорию в жизнь. Уже наши пони выглядят счастливее, усерднее коопирируют друг с другом. Медленно растёт легитимность страны как внутри, так и за её пределами, и, возможно, когда война наконец закончится, мы сможем доказать всему миру что дружба это социалистическое чудо!" 
 uesr_TNO_reference.6.a:0 "Слава гармоническому коммунизму!"
 
 uesr_TNO_reference.7.t:0 "Новая гвардия"
 uesr_TNO_reference.7.d:0 "Они прибывали со всей эквестрии. Сбиваяся в кучу масса, те кто были образцом Эквестрии разочарованы хаосом, который создали пони, являвшихся не более чем варлордами, снова отвечают на призыв Стаблина. У кого есть, те приносят винтовки, у кого нет, мы даём винтовку для освобождения и семей от угнетения. Малая армия, возможно недостаточная для победы в одиночку, но всё же сила, состоящая из преданных пони, ставших революционерами, которые служат центром.\n\nУже они заполняют проблемы в пони, которые к сожалению, пали на службе союза, и мы не сомневаемся, что с этой новой волной скоро последует победа над Твайлайт и её фанатичными последователями. Наших сил достаточно чтобы взять Кантерлот, Понивилль и всё за пределами..."
 uesr_TNO_reference.7.a:0 "...и ещё тысячи!"
 
 uesr_TNO_reference.8.t:0 "Старая гвардия"
 uesr_TNO_reference.8.d:0 "Генералитет и военное руководство Эквестрии было немногочисленным ещё далеко до коллапса.Мы жили в мирной, неспешной стране, где такая вещь как тактика не была необходима для поддержки гармоничного общества. Однако те, кто был талантлив в этих вопросах, все еще оставались героями, скрытыми от глаз почти любого пони. Но сейчас, когда война в самом разгаре, падение Твайлайт очевидно для всех, некоторые вышли, чтобы пообещать свои услуги революции против Регента.\n\nИз них наиболее заметными являются Свифт Винг, Санрайз Муншадоу, и две сестры Хранителя Элемента Смеха, Мод и Лаймстоун Пай. Эти офицеры - талантливые и and блестящие личности, они теперь надежда и драгоценные кадры нашей армии, у них есть твердая воля сделать все возможное, чтобы спасти Эквестрию от разрушения и вернуть гармонию в их дом."
 uesr_TNO_reference.8.a:0 "Вы, офицеры, поведёте нас вперёд!!"
 
