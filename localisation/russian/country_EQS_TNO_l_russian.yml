 EQS_UESR_unify_baltimare_gommies_desc:0 ""
 
 EQS_UESR_blessings_of_the_moonspeakers:0 "Благословение говорящих с луной"
 EQS_UESR_blessings_of_the_moonspeakers_desc:0 "Говорящие с луной являются преоблодающим большинством среди фестралов. Они действуют как прелаты для всех обычных фестралов, чтобы они могли общаться с Луной, а также с духами и другими слоями общества. И в самом деле, пока Эквестрия находится в полном хаосе, власть так же вернулась к ним. Благословение нашего государства имело бы для нас большое значение."
 
