l_russian:
 ###Focus Localization###
 EQS_TNO_chaos_in_canterlot:0 "Хаос в Кантерлоте"
 EQS_TNO_chaos_in_canterlot_desc:0 "Принцесс нигде не найти, об их расположении нипони не знает. Новости распространяются быстро, Кантерлот и даже Эквестрия угрожают выйти из под контроля, если не будет предпринято  что-нибудь. Теперь принцесса Твайлайт должна взять руководство и решить проблему, пока ещё не поздно."
 EQS_TNO_assemble_the_elements:0 "Сбор элементов"
 EQS_TNO_assemble_the_elements_desc:0 "Носители элеметнов гармонии - национальные герои и близкие друзья принцессы. Их помощь будет неоценима в решении эквестрийской ситуации, так что Твайлайт созвала их в Кантерлот ради их помощи и совета в управлении."
 EQS_TNO_reassure_the_ponies:0 "Убедить пони"
 EQS_TNO_reassure_the_ponies_desc:0 "Пони Эквестрии напуганы, будущее для них туманно после ухода диархии. Принцесса Твайлайт должна внушить уверенность в них, как Селестия сделала это для восстановления порядка. Во имя дружбы и гармонии, мы выйдем и убедим их что всё нормально, и что правление Твайлайт продолжит мир в Эквестрии."
 EQS_TNO_meet_with_the_nobles:0 "Встреча с дворянством"
 EQS_TNO_meet_with_the_nobles_desc:0 "Дворянство в Кантерлоте, возможно было церемониальным, но они ещё важны в повседневном управлении Эквестрии, тем не менее. Они отдавали дань уважения Селестии до этого. Принцесса Твайлайт уверена что несколькими словами, она и дворянство могут встретиться с глазу на глаз."
 EQS_TNO_the_leaders_of_equestria:0 "Лидеры Эквестрии"
 EQS_TNO_the_leaders_of_equestria_desc:0 "Мэры, бюрократы, бизнеспони. Множество важных пони находятся в Эквестрии вне столицы, их помощь необходима больше чем когда либо. Твайлайт и её друзья должны встретиться с ними, поддержать и раздать приказы необходимые для сохранения Эквестрии."
 EQS_TNO_uphold_harmony:0 "Поддержать гармонию"
 EQS_TNO_uphold_harmony_desc:0 "Ни важно что, мы должны быть уверены что гармония поддерживается в Эквестрии. Наши принципы - это то, что делает нас теми, кто мы есть, наша дружба определяет как мы представляем страну. Даже если всё потеряно, мы должны оставаться гармоничными вместе, даже если мир горит вокруг нас."
 EQS_TNO_equestria_saved:0 "Эквестрия спасена"
 EQS_TNO_equestria_saved_desc:0 "Под предводительством принцессы Твайлайт, Эквестрия была спасена от хаоса прошлого и готова продолжать период стабильности и мира, как во время правления принцессы Селестии. Твайлайт уверена, что они вернутся скоро, и до этого, она будет действовать как новая корона нации. Долгой жизни принцессе Твайлайт! Долгой жизни Эквестрии!"
 
 EQS_TNO_the_regency_begins:0 "Регенство начинается"
 EQS_TNO_the_regency_begins_desc:0 "Эквестрия впала в тотальную войну, и ясно почему. Мы окружены предателями гармонии, дружбы, и самое страшное, самих принцесс. Наш святой регент, принцесса Твайлайт Спаркл, теперь она готова сделать что угодно для уничтожения этих мятежных государств и возвращения Селестии и Луны... любыми возможными методами."
 EQS_TNO_redefining_friendship:0 "Переосмысление дружбы"
 EQS_TNO_redefining_friendship_desc:0 "Тот факт что Селестия ушла значит только, что мы не понимаем настоящего значения дружбы. Другие не видят правды, как Твайлайт. Они, к сожалению, имеют свою неправильную версию того, что такое дружба. Настоящие элементы гармонии укажут нам путь, и Эквестрия уцелеет лишь если они будут приняты в чистейшей их форме."
 EQS_TNO_honesty:0 "Честность"
 EQS_TNO_honesty_desc:0 "Ложь - один из столпов для униточтожения дружбы. Мы окружены ложью, ослеплены тем, что нам говорят другие и тем что мы говорим себе. Правда должны быть раскрыта, и она будет нашим единственным путеводителем. Регент не примет альтернатив. Мы скажем правду, полную правду, и ничего кроме правды."
 EQS_TNO_loyalty:0 "Верность"
 EQS_TNO_loyalty_desc:0 "Именно отсутствие верности вызвало пропажу принцесс, а отсутствие верности в Эквестрии отвратительно. Предателям и еретикам нет места в новой идеальной Эквестрии, и регент требует отсутствия девиации. Вы поклоняетесь в своей полной и безоговорочной преданности Регенту и её друзьям, следуете её командам без вопросов."
 EQS_TNO_generosity:0 "Щедрость"
 EQS_TNO_generosity_desc:0 "Эквестрия борется за выживание пока некоторые пони наживаются на своих владениях. Это не что иное, как жадность, вопреки тому чем должна быть дружба. Щедрость дарит всё, что у вас есть, служит другим и, в частности, регенту. Ваше процветание было даровано вам ею, и поэтому вы должны вернуть его взамен."
 EQS_TNO_laughter:0 "Смех"
 EQS_TNO_laughter_desc:0 "Пинки Пай - Хранитель Элемента Смеха, и в течение её долгой дружбы с регентом, она научила ёё, что значит смех. Смех значит всегда быть счастливым, несмотря на ситуацию, хранить и беречь дружбу живой, независимо от того, как выглядит ситуация. Всегда улыбаться, всегда смеяться. Так что улыбайтесь, всепони."
 EQS_TNO_kindness:0 "Доброта"
 EQS_TNO_kindness_desc:0 "Доброта - это роскошь, но она всё равно важна. Добрые поступки - это то, что создаёт и спасает дружбу, и это то же самое, что спасёт Эквестрию. Всегда будьте добры к вашим друзьям... и никогда не показывайте доброту к вашим врагам, предательский дух, скрывающийся среди нас. Они не заслуживают это, они не наши друзья."
 EQS_TNO_shut_the_doors:0 "Закрыть двери"
 EQS_TNO_shut_the_doors_desc:0 "Именно коварное влияние тех, кто находился за пределами Эквестрии, привело к ее падению и исчезновению принцесс. Мы больше не потерпим такого. Отныне мы будем одни, отрезанные от мира, чтобы быть предоставленными нашей собственной гармонии, как и должно быть."
 EQS_TNO_enshrine_the_princesses:0 "Оберегать принцесс"
 EQS_TNO_enshrine_the_princesses_desc:0 "Все, что мы делаем, мы делаем для принцесс. Они являются путеводными огнями Эквестрии, они были самой страной, и даже без их присутствия мы все еще служим и почитаем их. Мы никогда не должны позволять нашей верности колебаться. Наша вера должна быть непоколебимой, и наша хвала нашим святым лидерам никогда не должна прекращаться."
 EQS_TNO_friendship_brigades:0 "Бригады дружбы"
 EQS_TNO_friendship_brigades_desc:0 "Регулярная армия не справляется с задачей сохранения нашего правления. Если мы хотим победить наших врагов и добиться возвращения принцесс, нам понадобятся силы крупнее и дисциплинировее, войска, состоящие из солдат, которые будут беспрекословно выполнять приказы регента. Бригады дружбы должны стать этой силой."
 EQS_TNO_everypony_in_place:0 "Всепони на месте"
 EQS_TNO_everypony_in_place_desc:0 "В дружбе, каждопони имеет своё место. У всех есть своя роль, которую каждый должен играть, как элементы гармонии имеют роль, которую они должны исполнять. И все же мы позволили Эквестрии успокоиться, отдав предпочтение концепции индивидуальности, глупой идее. Мы все едины под властью регента, и куда она скажет тебе идти, ты должен идти."
 EQS_TNO_celestial_artwork:0 "Великие произведения искусства"
 EQS_TNO_celestial_artwork_desc:0 "Недостаточно просто быть верными принцессам. Мы должны проявлять нашу преданность не только в наших мыслях и поступках. Великие произведения во славу принцесс: картины, изображающие их грацию, статуи, подчеркивающие их красоту - должны быть сделаны, чтобы напомнить нам всем о том, за что мы боремся и что мы должны доказать, чтобы вернуть принцесс."
 EQS_TNO_cult_of_the_crown:0 "Культ короны"
 EQS_TNO_cult_of_the_crown_desc:0 "МЫ недостойны её присутствия. МЫ недостойны её грации. Пока мы не верим, пока у нас всё ещё есть сомнения, пока нам не хватает преданности. Они могут назвать нас культом. Разве это не то, чего заслуживают её величества Селестия и Луна? Их портрет в каждом доме, включая портрет регента будут напоминать всем пони об этом факте."
 EQS_TNO_open_the_schools_of_friendship:0 "Открыть школы дружбы"
 EQS_TNO_open_the_schools_of_friendship_desc:0 "Точно так же, как Селестия когда-то учила регента в своей Школе для Одаренных Единорогов, регент теперь должна учить молодёжь Эквестрии в новых школах дружбы. Мы поставим все школы под прямой контроль регента и утвердим новую учебную программу, написаной самой регентшой. Наши ученики должны учить настоящую природу дружбы."
 EQS_TNO_rewrite_the_journal:0 "Переписать Дневник"
 EQS_TNO_rewrite_the_journal_desc:0 "Дневник дружбы, который регент вел давным-давно, был написан с благими намерениями, но в конечном счете начертил дорогу в ад. Твайлайт видит это сейчас, видит все ошибки, которые она совершила в прошлом, и пришло время их исправить. Дневник должен быть переписан так, чтобы его можно было копировать и распространять в соответствии с новыми правилами и примерами для подражания."
 EQS_TNO_repurpose_the_cmc:0 "Перепрофилировать Меткоискателей"
 EQS_TNO_repurpose_the_cmc_desc:0 "Меткоискатели имеют потенциал, это уж точно. В какой-то момент они даже учились под личным руководством самой регентши. Но им не хватает цели и численности. Мы можем предоставить и то, и другое, с обязательным членством и обязанностью участвовать в планах регентства."
 EQS_TNO_magic:0 "Магия"
 EQS_TNO_magic_desc:0 "Когда пять элементов вместе объединились искрой дружбы, только тогда, загорелась искра шестого Элемента Гармонии. Это был самый первый урок регента давным-давно, во время возвращения одной из святых принцесс. Она возглавляет остальных пятерых, и как Принцесса и Хранительница Элемента Магии, нет лучшего доказательства власти, чем у нашего святого Регента."
 EQS_TNO_absolute_standards:0 "Незыблемые стандарты"
 EQS_TNO_absolute_standards_desc:0 "Для принцесс все должно быть не менее чем идеально. Всё должно быть в нужном месте, каждый пони должен вести себя именно так, как нужно. Здесь нет места отклонениям, нет места ошибкам. Совершенство не просто ожидается, оно требуется. Промедление недопустимо."
 EQS_TNO_our_work_has_just_begun:0 "Наша работа только началась"
 EQS_TNO_our_work_has_just_begun_desc:0 "Сломленные предатели легли под наши копыта. Наше регенство торжествует, общество перестроено, как задулали принцессы. Но они до сих пор не возвращаются. Это значит только одно - мы сделали недостаточно. Мы должны принять уроки близко к сердцу и идти дальше, чем когда-либо прежде. Мы должны недопустить, чтобы всё, что мы сделали, было напрасным."
 EQS_TNO_the_horned_traitors:0 "Рогатые предатели"
 EQS_TNO_the_horned_traitors_desc:0 "На Северо-востоке восстала поистине коварная группа предателей с идеалами, которые противоречат древним основам Эквестрии. Единорожье Сестринство имеет свои цели, отраженные прямо в названии. Сестринство посвящено возвышению одной расы пони над остальными, когда нация была построена всеми тремя племенами. Пришло время преподать им урок дружбы."
 EQS_TNO_protracted_warfare:0 "Затяжная война"
 EQS_TNO_protracted_warfare_desc:0 "Война против Сестринства не будет легкой или короткой. Горные хребты, которые они удерживают, будет трудно пересечь, а их территория огромна. Нам придется готовиться к долгой войне, если мы хотим одержать победу или даже выжить против их решительного натиска."
 EQS_TNO_into_the_fold:0 "Into the Fold"
 EQS_TNO_into_the_fold_desc:0 "Пони Бэйлса взывали к нашему освобождению, к приветливым и дружелюбным копытам Регента, чтобы спасти их. И теперь, когда их больше не заставляют служить Сестринству, они массово записываются, чтобы служить и помогать нам победить их, свергнуть единорогов, которые когда-то угнетали их. Бери оружие и друга, потому что война еще не закончилась!"
 EQS_TNO_shackle_the_unicorns:0 "Сковать единорогов"
 EQS_TNO_shackle_the_unicorns_desc:0 "Единорожия, провалившийся эксперемент, вызванный несостоятельными пони, провалился. Земные пони и пегасы освобождены от угнетения, они не виноваты в том, что произошло. Нет, с этого момента единороги - цель для пристальной слежки. Лидеры будут убиты, а оставшиеся никогда не получат возможность предать Эквестрию снова."
 EQS_TNO_the_false_princess:0 "Фальшивая принцесса"
 EQS_TNO_the_false_princess_desc:0 "Юго-восток увидел новую пони, еретика, кто претендует на титул потомка и прямого наследника принцесса Платинум. Это не что иное, как ложь, чтобы ввести пони в заблуждение и заставить сражаться за них против нашего регента. Нам нужно донести до них холодную жесткую правду силой"
 EQS_TNO_expose_the_lies:0 "Разоблачать ложь"
 EQS_TNO_expose_the_lies_desc:0 "Пони в фальшивой Эквестрии не виноваты в том, что им лгали, кормили только тем, что их "принцесса" хочет, чтобы они услышали, и вводили в заблуждение, думая, что их дело верное. Они заслуживают правды, и мы предоставим ее им. Когда они узнают, что их мир - ложь, и что мы - те, кто приносит дружбу, тогда они изменят свое отношение к своему монарху."
 EQS_TNO_rush_them_down:0 "Бросьте их вниз"
 EQS_TNO_rush_them_down_desc:0 "'Княгинство Принцесс' - фальшивое государство, как оно есть, кажется намного сильнее, чем есть на самом деле. На самом деле они слабы, всего в одном шаге от того, чтобы быть разбитыми. И они будут разбиты. Мы должны действовать быстро, и всего одним быстрым движением вся прогнившая конструкция рухнет на землю."
 EQS_TNO_burn_the_south:0 "Сжкчь юг"
 EQS_TNO_burn_the_south_desc:0 "При ближайшем рассмотрении оказалось, что проблема заключалась не только в монархе, претендующем на мертвый трон, но и в отвратительном сепаратизме от короны и правления принцесс. Юг не устоит под бдительным правлением регента. Диссиденты не найдут ни пощады, ни убежища, и суровый юг снова обретет верность в служении Кантерлоту."
 EQS_TNO_accelerando:0 "Аччелерандо"
 EQS_TNO_accelerando_desc:0 "Юго-восток всегда был рассадником сепаратизма, но никто из нас не мог ожидать, что музыкальное восстание, которое там произошло, приведет к крещендо социализма. Тем не менее, только мы можем положить конец этой пьесе и привести к финалу чаяний язычников."
 EQS_TNO_danger_of_the_jungles:0 "Опасность джунглей"
 EQS_TNO_danger_of_the_jungles_desc:0 "Джунгли - опасное место, наполненное смертоносными ловушками и существами как для друзей, так и для врагов. Наш регент знал, побывав там в приключениях несколько раз. Наиболее важными аспектами в боевых действиях там будет подготовка, как к противнику, так и к самой местности. Планы, вещи, которые одобряет регент, будут иметь решающее значение для нашего успеха."
 EQS_TNO_the_native_loyalists:0 "Местные лоялисты"
 EQS_TNO_the_native_loyalists_desc:0 "Уроженцы Юго-Востока не довольствуются тем, что просто стоят в стороне, когда республика разрушает все традиции, которыми они когда-то дорожили, но у них нет возможности дать отпор. Они, нейгуа и фестралы, поклоняются солнцу и луне соответственно и, соответственно, принцессам, как и мы. Это делает их лояльными к нам, и если мы только сможем предоставить им средства, они поднимутся в нашу поддержку."
 EQS_TNO_in_with_the_old:0 "Вернуть былое"
 EQS_TNO_in_with_the_old_desc:0 "Юго-востоку требуется новая, состоящая из местных администрация, чтобы гарантировать, что хаос, который однажды охватил его, больше не повторится. Мы можем положиться не на мигрантов или новых эквестрийцев, а на всегда преданных и проверенных местных жителей, которые могут обеспечить абсолютную преданность принцессам. Пусть они разбираются с такой мразью, как балтиморские дегенераты."
 EQS_TNO_the_eastern_revolution:0 "Восточная революция"
 EQS_TNO_the_eastern_revolution_desc:0 "Мэйнхэттен, когда-то верная часть Эквестрии, давно пережил революцию, подобную той, что произошла в Северяне. На этот раз, однако, мы не можем стоять в стороне и позволять этому гноиться антипринцессным мыслям. Это восстание будет подавлено в зародыше."
 EQS_TNO_break_the_illusions_desc:0 "The ССЭР полна только идеалистами, пони, кто не могут увидеть правду перед своими глазами. Они цепляются за невозможные мечты, желая увидеть, как они станут невозможной реальностью. Пришло время дать им холодную дозу реальности и показать им, что такое дружба на самом деле."
 EQS_TNO_relentless_assault:0 "Безжалостное нападение"
 EQS_TNO_relentless_assault_desc:0 "Мы не можем позволить себе увязнуть в устоявшемся фронте на Востоке. У нас нет другого выбора, кроме как продолжать наступление, продолжая наше наступление до тех пор, пока от коммунистов-предателей ничего не останется. Наши атаки не прекратятся, пощады не будет. Они почувствуют всю нашу ярость и мощь, а принцессы будут присматривать за нами!"
 EQS_TNO_extinguish_the_dream:0 "Погасить мечту"
 EQS_TNO_extinguish_the_dream_desc:0 "Революций больше не будет. Больше не будет мечтаний о новом обществе, кроме тех, которые принесет регент. Такие мысли исчезают при новом порядке, новом будущем. На этот раз сурового наказания не будет, но будет предупреждение всем тем, кто видел, как произошла измена, и ничего не сделал. Такие действия больше никогда не будут допущены."
 
 EQS_TNO_to_meet_the_deadline:0 "Уложиться в дедлайн"
 EQS_TNO_to_meet_the_deadline_desc:0 "Дедлайн для регента и для всей Эквестрии приближается все ближе, и все же мы все еще далеки от завершения наших обязательств по отношению к Принцессам. Чтобы не опоздать, мы должны отдавать больше, становиться более строгими и преданными, проявлять более искреннюю дружбу, чем когда-либо. И это будет включать в себя дарение этой дружбы не только нам самим, но и всему Эквусу."
 EQS_TNO_the_empire_of_snow_and_ice_desc:0 "Кристальная Империя. Регент и её преданный ассистент лично спасли её от разрушения годы назад, теперь они отказываются признать наше правление над всем родом пони. Их высокомерие погубит их. Нет такого великого пони, неспособный заново научиться настоящей дружбе."
 EQS_TNO_the_crystal_heart:0 "Кристальное сердце"
 EQS_TNO_the_crystal_heart_desc:0 "Кристальное сердце было тем самым артефактом, который принцесса Селестия, да будет благословенно ее имя, послала принцессе Твайлайт спасти, сделав его святым артефактом. Кристальные пони не заслуживают такой ежедневной видимости. Их должны усиленно охранять только наши самые верные дружные бригады, чтобы предотвратить восстание ещё одного короля Сомбры навечно."
 EQS_TNO_work_the_mountain_mines:0 "Работа в горных шахтах"
 EQS_TNO_work_the_mountain_mines_desc:0 "Многие пони увидели свет и приняли наше правление. Многие другие этого не сделали. Для тех несчастных душ, которые ещё не могут понять, они найдут покаяние, работая на крайнем севере Кристальных Шахт, давая регентству то, что ему нужно, так или иначе."
 EQS_TNO_ponies_united:0 "Пони объединены"
 EQS_TNO_ponies_united_desc:0 "Кристальные Пони и четыре племени всегда должны были быть вместе, что бы ни говорили другие. Мы будем уважать их автономию в их долгой борьбе с врагом принцесс, ужасным королем Сомброй, но со временем они станут неотделимы от земель регентства. Пони объединились, объединились в дружбе."
 EQS_TNO_children_of_the_moon:0 "Дитя луны"
 EQS_TNO_children_of_the_moon_desc:0 "Фестралы, наши верные подданные. Их преданность принцессе Луне неоспорима, и поскольку мы являемся регентом вместо нее, это означает, что они в большей степени лояльны к нам. Они будут тенями во тьме, ухом, которое слышит голоса предательства. Они будут охранять княжество от врагов внутри и снаружи."
 EQS_TNO_servants_of_the_sun:0 "Слуги солнца"
 EQS_TNO_servants_of_the_sun_desc:0 "До исчезновения Селестии оставалась небольшая группа пони, фанатично преданных ей и её солнцу, готовых отдать свои жизни, служа ей. Сейчас они служат регентству, и их преданность не останется неиспользованной. Они могут действовать не только как боевая часть наших гордых сил, но как проповедники и ораторы, наполняя наших пони гордостью и усердием."
 EQS_TNO_redemption_through_labor:0 "Искупление через труд"
 EQS_TNO_redemption_through_labor_desc:0 "Такие преступления, как измена, ересь и, что хуже всего, опоздание, велики, но все еще есть шанс на искупление, на возвращение к дружбе. Каменные фермы южной Эквестрии всегда нуждаются в большем количестве рабочей силы, и сейчас их предостаточно. Если они смогут проявить себя еще раз, возможно, однажды они смогут присоединиться к нашим рядам в качестве наших маленьких пони."
 EQS_TNO_the_original_traitors:0 "Первоначальные предатели"
 EQS_TNO_the_original_traitors_desc:0 "Ещё до того, как началась гражданская война за регентство, еще до того, как принцесса Луна вернулась, был создан Сталлионград. Оскорбление самим своим существованием для принцесс, оно добровольно решило отвергнуть их благословенное руководство, чтобы управлять своим собственным прогнившим, выродившимся государством. Все началось с них и закончится ими."
 EQS_TNO_purge_the_revolutionaries:0 "Очищение революционеров"
 EQS_TNO_purge_the_revolutionaries_desc:0 "В Северяне осталось мало лоялистов. Возможно, у многих просто не хватило мужества или преданности, чтобы бороться с коммунистической угрозой, но многие, к сожалению, были запятнаны их ложью и даже сейчас сражаются с нами за извращенные идеалы. Их невозможно спасти. Они найдут утешение только в смерти."
 EQS_TNO_the_new_tsaritsa:0 "Новая царица"
 EQS_TNO_the_new_tsaritsa_desc:0 "Титул царицы - это несуществующий титул, по крайней мере, так многие предполагали. Как фактический лидер Северяны, принцесса Селестия по божественному праву была царицей региона, и поэтому титул теперь принадлежит регенту до ее возвращения. Ей не нужна официальная юридическая власть, чтобы ее власть была абсолютной, но, тем не менее, она будет ею пользоваться."
 EQS_TNO_severyana_reclaimed:0 "Северяна восстановлена"
 EQS_TNO_severyana_reclaimed_desc:0 "Не было никакого Сталлионграда. И не было никакого Нашего Города. Оба были экспериментами, которые потерпели неудачу и должны быть забыты. Есть только Эквестрия. Есть только принцессы. Никогда не сомневайтесь в их лидерстве, потому что они приносят роду пони мир и дружбу, как никто другой."
 EQS_TNO_save_the_princesses:0 "Спасти принцесс"
 EQS_TNO_save_the_princesses_desc:0 "Давным-давно, во время Нападения на Кантерлот в 1002 году, королева Кризалис, да будет ее имя навеки отправлено в Тартар, победила святую принцессу Селестию в единоборстве. Это было не только ужасным оскорблением, но и доказательством того, что раса чейджлингов всегда будет представлять угрозу для рода пони и его верований. Они должны быть уничтожены любой ценой, ради безопасности принцесс, когда они вернутся."
 EQS_TNO_rescue_the_deer:0 "Спасение оленей"
 EQS_TNO_rescue_the_deer_desc:0 "Олени должны были присоединиться к нам в гармонии под руководством королевы Вельвет, подруги принцессы Селестии. Но коварные силы разрушили эту идею, посадив на трон претендента. Оления слишком изменчива, чтобы оставлять ее в покое. Её нужно взять под нашу великодушную защиту и позволить ей испытать настоящую гармонию, как это было у нас."
 EQS_TNO_hunt_the_queens:0 "Охота на королев"
 EQS_TNO_hunt_the_queens_desc:0 "Королевы Земель Чейнджлингов опасны. Они могут соперничать с силой аликорнов, принцесс, если им дать шанс. Так что они его не получат. Их нужно выслеживать, уничтожать, массово бросать в могилы. Это может быть нелегко, но в конечном счете это необходимо."
 EQS_TNO_bring_down_the_drones:0 "Опустить трутней"
 EQS_TNO_bring_down_the_drones_desc:0 "Трутни, возможно, и не правили и не обладали никакой властью, но все равно они были замешаны в нападении на Эквестрию. Итак, они тоже должны быть наказаны широкомасштабными репрессиями, должны быть показаны последствия их действий. Многие могут погибнуть, но регент готов пойти на эту жертву."
 EQS_TNO_aid_the_yaks:0 "Помочь якам"
 EQS_TNO_aid_the_yaks_desc:0 "В период обучения принцессы Твайлайт яки были убеждены оставить свой изоляционизм и принять дружбу. Но яки отвергли это, желая изоляционизма вместо нашей защиты. Итак, мы принесем это им силой. Любой настоящий як примет нас, а любой другой будет признан предателем."
 EQS_TNO_towards_the_far_north:0 "На крайний север"
 EQS_TNO_towards_the_far_north_desc:0 "Полярные медведи и пингвины. Расы холода, как правило, отрезанные от остальной части Эквуса. Наш мандат требует их интеграции, поэтому они также должны видеть служение Регенту. Кто знает? Возможно, они отнесутся к дружбе лучше, чем мы ожидаем."
 EQS_TNO_cleanse_the_hives:0 "Очищение ульев"
 EQS_TNO_cleanse_the_hives_desc:0 "Мы победили их, мы сломили их, но они все еще сопротивляются. У нас не остается другого выбора. Раса чейджлингов должна быть очищена от любых противодружелюбных мыслей до тех пор, пока она не будет готова интегрироваться как друзья в общество пони. Этот день может быть еще далеко, но мы хорошо подготовлены для продолжения наших действий, пока он не наступит, или последний чейджлинг не упадет замертво у наших копыт."
 EQS_TNO_those_from_beyond_equus:0 "Те кто за Эквусом"
 EQS_TNO_those_from_beyond_equus_desc:0 "Грифонам не место на Эквусе. Они были посланы как колониальное предприятие, способ для империи за морями расширить свою власть и вмешаться в наши законные дела. Этой защиты уже давно нет, и мы остаемся теми, кем были всегда. Если грифоны смогут научиться дружбе, тогда мы примем их. Если нет... мы более чем готовы отправить их туда, откуда они пришли."
 EQS_TNO_kneel_the_dragons:0 "Подничить драконов"
 EQS_TNO_kneel_the_dragons_desc:0 "У нас были непростые отношения с драконами. Когда-то враги, ставшие друзьями. Но многие все еще противостоят нам, продолжая испытывать терпение, которым мы больше не обладаем. Они признают власть Регента над любым Повелителем Драконов, и они будут делать это, учась смирению превыше всего остального."
 EQS_TNO_ascension:0 "Возвышение"
 EQS_TNO_ascension_desc:0 "Все на своих местах. И всё же принцессы всё ещё пропадают без вести. Итак, мы продолжим. Твайлайт увидела реальность. Она должна сделать больше. Достичь большего. И для этого она должна подняться выше того, кем она является сейчас. Регентша сбросит свои нынешние оковы, чтобы привести нас в еще более светлую эпоху, готовую предпринять любые действия во славу наших принцесс! Да здравствует Вечный Регент!"
 
