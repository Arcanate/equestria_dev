 EQS_UESR_dream_of_a_people_desc:0 "Под знаменем Валерия Стаблина, пони, кто стекались под его знамёна, борятся, осозновая что революция настоящая, и что воля рабочего класса восторжествует перед угнетателями. Слава Эквестрийской Революции!"

