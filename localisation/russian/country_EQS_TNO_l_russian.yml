 equestria_TNO_reference.19.t:0 "The Visitors"
 equestria_TNO_reference.19.d:0 "It was dark. The color of Twilight, one could say. Princess Twilight believed the color was fitting; much as the night was darkest before the dawn, so too would be Equestria before the glorious return of the Princesses. The only light in the room she stood in came from a small fireplace, illuminating the regalia of the Tsaritsa that she was wearing. The Severyanians were continuing to be a thorn in the side of the Regency, but even they would see eventually the light of the Friendship she brought to them.\n\nBut something changed. It was not just the sound emanating from behind her, no. She could feel the magical vibrations, her horn sensing the very fabric of realities being torn. Twilight slowly turned, seeing ponies looking at her with astoundment from the other side. Their manes unkempt, their surroundings unlike anything she had seen.\n\n"Ah," the Regent whispered, her voice tired and hoarse from everything she had already done. "I didn't realize that I'd be receiving visitors today. I wonder who they are." She felt her very soul light up with the slightest shred of hope as she continued speaking to herself. "Could they be emissaries of Celestia and Luna, perhaps, to tell me that they'll be returning soon?"\n\nAnd then she noticed the uniforms they wore, the outfits of traitors and communists. The light extinguished, her voice took on a different tone. "Could they be, perhaps... new friends?"\n\nTwilight saw the fear in their eyes as she looked at them. One of them said something she couldn't hear. Her purpose clear, she slowly approached them, magic alight to herself cross the path of space and time. "The clock is ticking, after all," she told them. "Celestia and Luna will return when everyone is friends again, including all of you!"\n\n"Close it!" one of the ponies shouted, slamming a hoof on a button. The portal disappeared, leaving Twilight alone once again. The magic on her horn extinguished itself, to the Regent's slightest disappointment. There were more pressing tasks ahead, but this omen from those beyond was clear.\n\nThere was still much more work to be done past this world."
 equestria_TNO_reference.19.a:0 "A New Order shall arise."
 
 equestria_TNO_reference.20.t:0 "The Artifact"
 equestria_TNO_reference.20.d:0 "The Crystal City was all too familiar to Twilight. It seemed like only a few days ago that she was racing back and forth in the city, before she was even a Princess as a test from Celestia herself to save the Crystal Empire. This test was of a far greater magnitude than before, but Twilight was not the young filly she once was. She was prepared this time, and not a single mistake would be made now.\n\nEspecially when it came to the Crystal Heart.\n\nThe loyal soldiers of the Friendship Brigade stationed at the palace silently let the Regent pass as she entered the new room designed to hold the magical artifact, which still spun in its place below the spire. Twilight was no fool; she knew the Crystal City needed it to survive, and letting the Crystal Ponies die to the cold was not the will of Celestia and Luna. If Celestia herself had wanted her to save it, though, then it was truly a holy piece beyond all else. Not just anypony deserved to lay their eyes upon it, and that is why she was here.\n\n"Oh, Princess Celestia," the Regent prayed quietly, "give me the wisdom to continue forward, the traits of friendship that will allow me to save Equestria, to bring you back. Give me Honesty, to remain true to our goals and to never lie in service of myself or of others. Give me Loyalty, to never betray the cause we have created for you..."\n\nThe soldiers remained at attention for hours, never ceasing their vigil, as the Regent continued to pray to the voices that would not answer."
 equestria_TNO_reference.20.a:0 "Let this be a new centerpiece of our cause."
 
 equestria_TNO_reference.21.t:0 "Темнейшая ночь"
 equestria_TNO_reference.21.d:0 "Лонг Вайнс всегда был осторожным. Это было одной из его отличительных черт, даже когда он был жеребёнком. Его соседи всегда говорили, что ему надо расслабиться, перестать быть параноиком, но он знал лучше. Он никогда не терял бдительности, и поэтому солдаты регентства не забрали его, когда пришли искать предателей. Конечно, он был не согласен с тем, что она делала в Кантерлоте, но он спрятал эти мысли глубоко, где никто другой их не нашел бы.\n\nНо, возможно, даже он зашел слишком далеко. Он поклялся, что видел глаза, смотрящие в его окно, пронзительные огни, они следили за каждым его движением, и все же, когда он выглянул наружу, там ничего не было. Только холодный ночной ветер и шелест деревьев в его саду. Его разум уступил усталости, и он лег в постель, готовый ко сну.\n\nОн не обращал внимания на глаза, появляющиеся в окнах. Он проигнорировал легкий скрип открывающейся двери, мягкий стук копыт по половицам. Все это было в его воображении, все это было частью его страхов. Они не были настоящими.\n\nИ все же впервые с начала регентства он оказался неправ, поскольку окружавшие его фестралы вырубили его и утащили тело в ночь, оставив после себя только неубранные простыни и открытые окна."
 equestria_TNO_reference.21.a:0 "Никто не будет в безопасности от наших преданных любопытных глаз."
 
 equestria_TNO_reference.22.t:0 "The Faithful"
 equestria_TNO_reference.22.d:0 ""Hear ye, hear ye!" The center square of the small village was filled with the sound of a single voice as residents gathered to see the newcomers before them. "The Regent brings her holy word, blessing you with its wisdom! Hear us, and rejoice at the prosperity that soon awaits us all!"\n\nThe scene was almost medieval. The ponies wore hooden robes, looking more like inquisitors than anything else. Such harsh religion was a foreign concept for Equestrians, and many gawked at the cold-eyed ponies, faces obscured and stances harsh. Very similar, yet strangely different to the official soldiers of the Regency that they replaced.\n\nThe ponies passed out trinkets, symbols of the Sun, the Moon, the sisters and above all, the Regent. They preached of salvation, of safety, of the future. And then, they left. Not a trace of them remained as they continued their journey to the next town, to spread the word further of all the victories and all the praises the Regency and its leader deserved."
 equestria_TNO_reference.22.a:0 "Everypony will hear the words that ring true."
 
