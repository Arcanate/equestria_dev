 equestria_TNO_reference.8.t:0 "Жестокая честность"
 equestria_TNO_reference.8.d:0 "Железное копыто регента недостаёт до всех уголков Эквестрии. В то время как крупные города требуют огромных гарнизонов, в небольших городах находится гораздо меньше войск. В самых маленьких деревнях единственный отряд солдат мог быть единственным признаком власти регента.\n\nСильвер Шилл оторвал взгляд от своего прилавка с продуктами, чтобы понаблюдать за двумя солдатами, патрулирующими границу деревни. Хотя многие пони здесь были расстроены их присутствием, Сильвер не возражал против них. Они были довольно суровы, но это были трудные времена, и какое право он имел судить об их методах? Он был просто жеребцом с пёстрым прошлым, пытающимся зарабатывать на жизнь честным продавцом. Вопросы высокой политики его не касались.\n\nМаленькая кобылка подошла к стойке Сильвера. Ее большие глаза и вьющаяся грива придавали ей очень юный вид.\n"Извините, мистер, этого достаточно для яблока?"\nНа его вывеске ясно было написано "4 бита за яблоко". У неё не было даже половины этой суммы, но как он мог отказать такому милой кобылке?\n"Да, этого достаточно. Подходи сюда!"\n\nСильвер улыбнулся про себя, когда она убежала с яблоком в копыте. Он не замечал приближающихся солдат, пока они не оказались прямо перед ним.\n\n"Сколько здесь стоит яблоко?" - спросила солдат, готовая взвести курок винтовки.\nСильвер задрожав сказал : "4 бита."\n"И все же ты сказал этой кобылке, что она может себе это позволить?"\n"Ну... ммм... да."\n"Другими словами, ты солгал."\nСолдат сказала это с такой злобой в голосе, что Сильвер сразу понял, что попал в серьезную беду.\n\nКогда его увели под дуло пистолета, Сильвер размышлял о своей жизни. Он подумал о своих мечтах начать бизнес, о планах, которые он наметил, чтобы это произошло, и о пони, которых он встретил на этом пути. Поскольку самой милосердной судьбой, на которую он мог сейчас надеяться, была жизнь в трудовом лагере, этим планам было суждено остаться всего лишь мечтами.\n\nВо имя Честности, добросовестный торговец лишился средств к существованию."
 equestria_TNO_reference.8.a:0 "Каждая ложь - это оскорбление правды."
 
 equestria_TNO_reference.9.t:0 "Высокая верность"
 equestria_TNO_reference.9.d:0 "Залы академии Вандерболтов были пусты, большинство пегасов закончили свое обучение несколько часов назад. Единственными исключениями были Скай Стингер и Вейпор Трейл, которые только что пришли для дополнительной тренировки.\n\nСкай Стингер посмотрел вниз на значок Вандерболтов на своем летном костюме. Когда-то он носил его с гордостью, но теперь оно казалось ужасным грузом, от которого он не мог избавиться. Быть Вандерболтом раньше означало быть элитным летуном, известным во всей Эквестрии, но теперь это означало нечто совсем другое. Вместо трюков и трюков они практиковали полеты строем и воздушные атаки. Ходили слухи, что студенты академии скоро присоединятся к другим Вандерболтам в бою.\n\n"Вейпор, ты когда-нибудь чувствовала, что что-то не так?"\n"Нет", - другие пегасы ответили. "Почему я?"\n"Ты должен знать почему. Когда мы были юными, мы думами становление Вандерболтами поможет пони в Эквестрии. Теперь мы служим военным с постоянным приказом не обращать внимания на жертвы среди гражданского населения. Неужели ничто из того, что сделал Регент, не показалось тебе... странным?"\n\nЛицо Вейпер напряглось. "Это не наше дело болтать. Мы дали клятву верно служить Эквестрии и её принцессам, и я намерен сдержать её."\n"Я не уверен, - Скай сказал - Я не знаю, сколько еще я смогу это вынести."\n\nКогда пара проходила мимо офиса подразделения военной полиции академии, Вейпор подошла к ближайшему полицейсокму и сказала: "Этот жеребец пытается устроить заговор против регента."\n\nСкай стояла в ошеломленном молчании, пока Вейпор докладывала о только что состоявшемся разговоре. Только когда полицейский надел наручники на копыта, он понял, что происходит.\n\n"Вейпор, как ты могла! Ты моя пара, ты мой друг!"\nВейпор оставалсь молча, когда Ская утащили прочь.Большая часть её души была убита горем, но в глубине души она знала, что сделала правильный выбор. Если бы он настаивал, они оба были бы признаны виновными в государственной измене. После целой жизни, потраченной на то, чтобы поднять Ская ввысь, она не собиралась позволять ему тащить её вниз.\n\nВо имя верности, Вейпор предала своего старого друга."
 equestria_TNO_reference.9.a:0 "Преданность должна быть абсолютной"
 
 equestria_TNO_reference.10.t:0 "Всё и даже больше"
 equestria_TNO_reference.10.d:0 "Фисташио никогда не был хорошим фермером. Он всегда лелеял мечты о переезде в большой город, чтобы начать новую жизнь. Только сейчас, когда ферма его семьи была разрушена вокруг него, он понял, как сильно ему будет этого не хватать.\n\nСолдаты работали уже несколько часов. Они быстро разграбили самый последний урожай и всё, что осталось в саду, и теперь перешли к дому. Они забрали мебель, кухонную утварь и все остальное, что было признано ценным. Солдат сказал, что они бы забрали все, что не было прибито гвоздями, но они также сняли дверь и несколько половиц.\n\nОфицер, наблюдавший за процессом, подошел к Фисташио и его родителям.\n\n"Мы благодарим вас за ваш вклад в дело Регента. Вы поистине щедрые пони! Времена могут быть трудными, но когда Эквестрия будет защищена и Селестия вернется, вы вернете всё, что потеряли, и даже больше!"\n\nФисташио стиснул зубы. Он был удивлен, что офицер смог повторить такую очевидную ложь с невозмутимым лицом. Армия обчистила все фермы в этом регионе. Не было никакого способа, которым эти головорезы когда-либо собирались отплатить всё своим жертвам. Даже если бы компенсация наступила в отдаленном будущем, просто дожить до тех пор будет серьезной проблемой.\n\nПока Фисташио сдерживал свой гнев, он наблюдал, как его родители изо всех сил стараются улыбнуться и кивнуть офицеру. Его отец выглядел так, словно сдерживал слезы, а мать не могла перестать дрожать. Когда солдаты уйдут, Фисташио изо всех сил постарается утешить их, но это будет нелегко. Все они знали, насколько опасным стало их положение.\n\nВо имя щедрости регент оставил их совершенно обездоленными."
 equestria_TNO_reference.10.a:0 "Гармония требует жертв."
 
 equestria_TNO_reference.11.t:0 "Just Laugh" 
 equestria_TNO_reference.11.d:0 "The Ponyville Comedy Club was famous for its open mic night. It was a great venue for aspiring comedians to try out new material. Many different routines had been performed there, but none quite like this.\n\nOn stage was an officer in full dress uniform. The room was filled to capacity with soldiers and civilians. As for the jokes...\n"Why did the traitors cross the road?" the officer said, pausing for comedic effect. "They didn't! The Regent's loyal soldiers killed them all before they could cross!"\n\nThe crowd erupted into a very strange kind of laughter. Although they were clearly trying to laugh, it soulded very unnatural. It felt desperate, as if they feared the consequences of not laughing.\n\n"Oh, I've got another one! How many subequines does it take to change a lightbulb? It doesn't matter, because the Regent's loyal soldiers will kill them all!"\n\nYet again fake laughter filled the room. Every creature in attendance joined in, except for two donkeys seated in the back.\n\n"Cranky dear, I know this is unusual, but could you please try to look happy?"\n"Hmph!" Cranky snorted, "No way. I never laugh at jokes that aren't funny, and I'm not going to start now."\n\nA nearby soldier overheard this remark and approached their table.\n"What's the matter? Are you not enjoying the show?"\nCranky looked away, making a defiant expression.\n"Hey, I asked you a question! You don't think our commander is funny!?"\n\nCranky turned to the soldier and deadpanned, "I'm sorry. That last joke was so funny I forgot to laugh."\n\nAll the nearby ponies that heard this cracked up. The difference between their genuine laughter and the crowd's fake laughter was impossible to ignore.\n\nThe soldier was not amused. "You think that's funny!? I'll give you something to laugh about, you degenerate subequine!" Flashing a sinister smile, he turned to another soldier and said, "Help me escort these two outside. They need to learn to appreciate true comedy."\n\nIn the name of Laughter, those two donkeys would never be seen again."
 equestria_TNO_reference.11.a:0 "Humor is no laughing matter."
 
 equestria_TNO_reference.12.t:0 "Mind Your Manners"
 equestria_TNO_reference.12.d:0 "Dr. Fauna steadied her nerves as she approached the town square. What had once been Ponyville's town hall was now a busy command center covered with the banners of the Regency. It was an intimidating sight, but the doctor couldn't let it get to her.\n\nAfter clearing a security checkpoint, Dr. Fauna entered the office of a unicorn mare in bureaucratic attire.\n\n"Hello, I'm Dr. Fauna. I've been tyring to get a meeting here for weeks."\nThe bureaucrat smiled, but her expression reeked of insincerity.\n"Ah, Dr. Fauna! It's a pleasure to finally meet you. How can I help you today?"\n\nDr. Fauna took a deep breath. "I'm in desperate need of medicine for my veterinary clinic. Rationing has kept me from purchasing new supplies, and I'm going to have to start turning away sick and injured animals soon. I was hoping you could provide me with some medicine from your stock."\n\nThe bureaucrat's grin widened, now appearing genuine. She seemed to think the doctor's request was hilarious.\n"I'm sorry, but I'm afriad there's no way we can help you. We-"\n"Don't patronize me!" Dr. Fauna interjected, "I saw truckloads of supplies arrive here this morning! There must be something you can spare!"\n\nThe bureaucrat reached a hoof under her desk. Dr. Fauna heard a pistol click and froze.\n\n"Now doctor, that outburst was quite uncalled for. You're not being very kind today. It's true that we have supplies here, but we can't give any medicine to you because we don't know who or what it might be used on. The Regent's enemies deserve to live in pain, so potentially aiding them is out of the question."\n\nAfter pausing for effect, the bureaucrat said, "I suppose I could consider providing you with supplies... if you allow us to station soldiers at your clinic to monitor your activities."\n\nDr. Fauna felt sick. She had to get out of here before that offer became an order. She said "no thank you" as politely as she could and left in a hurry.\n\nIn the name of Kindness, there would be no relief for Ponyville's animals."
 equestria_TNO_reference.12.a:0 "Treat others as the Regent would treat them."
 equestria_TNO_reference.12.a:0 "Treat others as the Regent would treat them.?"
 
 equestria_TNO_reference.13.t:0 "The Regent's Legions"
 equestria_TNO_reference.13.d:0 "Canterlot had seen many parades over the years, but it had never seen anything like this.\n\nAs the soldiers of the Regency's Friendship Brigades marched through the capital in perfect unison, their hoofsteps seemed to shake the ground. Their dark purple full dress uniforms, polished rifles and serious faces cut an intimidating figure. Each and every one of them was eager to demonstrate the iron discipline and fanatic loyalty that would soon make them infamous on the battlefield.\n\nTo many of the ponies lining the streets, the whole display seemed utterly bizarre. A parade showing off military might was the kind of thing one expected to see in the Changeling Lands, not the home of ponykind.\n\nIt was only after the parade that the real demonstration began.\n\nThe Friendship Brigades fanned out across the city, hunting down traitors, dissidents and other unreliable elements. Canterlonian nobles, many of whom were rumored to have sympathies for the Unicornian Sisterhood, saw their estates burned to the ground. The soldiers went so far as to target any ponies who had refused to attend the parade or who looked bored during it.\n\nBy dawn the next day Canterlot was a changed city. It wasn't just the mass carnage, something had changed inside the common ponies as well. They all realized that friendship now meant loyalty to the Regent above all, and that the Friendship Brigades would enforce the Regent's will by any means necessary."
 equestria_TNO_reference.13.a:0 "Friendship must be fought for."
 
 equestria_TNO_reference.14.t:0 "The New Curriculum"
 equestria_TNO_reference.14.d:0 "Silver Spoon entered the Ponyville Schoolhouse and took her seat. Her friend Diamond Tiara was absent, as were several of her other classmates. The chaos consuming Equestria kept many fillies and colts away from school.\n\nThe students snapped to attention when a white mare wearing a dark purple uniform entered the classroom. "Good morning students. My name is Cleansing Light, and I will be your new instructor."\n\nSilver Spoon raised her hoof. "What happened to Ms. Cheerilee?"\nThe teacher moved closer and snarled. "Do not speak that name ever again, and always address me as Ms. Light. Do I make myself clear?"\n"Yes Ms. Light," Silver Spoon replied, shuddering.\n\n"Now class, can anyone tell me the best way to promote harmony?"\nAnother student in the front row raised their hoof. "Making friends with everypony you meet, right Ms. Light?"\n\n"Wrong!" the teacher shrieked, violently slamming her hooves onto the student's desk. "The only way to promote harmony is to obey the commands of Princess Celestia and her holy Regent! Befriending the enemies of the Regency, the subequines that plague our lands, is a crime punishable by death!"\n\nBy this point many students were cowering under their desks. After composing herself the teacher continued, "The rot is much deeper than I thought. It appears we'll have to start over from the beginning. You will all serve the Regent one day, and you must be prepared."\n\nThe students spent the rest of the day learning new definitions for words like "harmony," and "friendship." It didn't make much sense to them, but in time these lessons would start to sink in.\n\nAs the dismissal bell rang, the teacher briefly held them back. "Make sure to tell your classmates who weren't here today to come tomorrow. From now on poor attendance will have much more severe consequences.""
 equestria_TNO_reference.14.a:0 "We are shaping young minds to obey."
 
 equestria_TNO_reference.15.t:0 "To Rewrite Friendship"
 equestria_TNO_reference.15.d:0 "Twilight Sparkle twitched in frustration as another piece of paper crumpled itself in her magic before being tossed into the wastebin next to her desk. It was already almost full, but that did not faze her as she grabbed another sheet to begin another attempt at a rough draft for a new Friendship Journal, one that millions of ponies and foals would look to as the new law of Friendship. The Regent knew that she could write it; it was simply waiting for inspiration to strike as she sat quill at the ready.\n\nThe old Journal of Friendship she had made long ago was also sitting on her desk, the pages worn from use. It was the baseline for the new one, but there was still so much to change, so much to correct. She had been so ignorant back then; not seeing the bigger picture, not knowing how much more there was to friendship. But only Twilight could teach the ponies what she had learned herself, and that required words for them to folow. Perhaps classes as well; it would remove the excuse from those who did not wish to read her texts, the savages.\n\n"Loyalty is a defining trait in Friendship between ponies," Twilight said to herself as the quill danced across the paper. "True loyalty can be seen anytime in any situation, and is required for such a friendship to exist. Such loyalty, of course, must extend both ways; anypony who does not remain loyal to their friends does not deserve them or the right to exist among those better suited for it..."\n\nHours later, Twilight's work was complete. Yet another chapter of the Revised Journal of Friendship was complete. Giving a sigh of contentment, she leaned back before thinking to herself once more.\n\n"Now, where do I begin with Generosity?""
 equestria_TNO_reference.15.a:0 "A great mentor, our Regent."
 
 equestria_TNO_reference.16.t:0 "Sweet Moves" 
 equestria_TNO_reference.16.d:0 "Scootaloo had never scooted so fast in her life. She beat her wings like a hummingbird, picking up speed even as the hills got steeper and steeper. Behind and above her, her pursuers fired wild shots after her in hot pursuit.\n\nThe Regency had decreed that the CMC would be expanded and rebranded for all the foals of Equestria, to bring about the Blessed Princesses' return. Scootaloo thought she'd have more time to prepare her escape, but the thugs who took their name, the fake "Cutie Mark Crusaders" had shown up less than an hour after the decree was announced. She'd lost the earthponies and the unicorns hours ago, but there were still several pegasi and a thestral chasing after her.\n\nThey'd been her classmates, once. Foals just like her. What had gotten into them? It didn't matter. The world had gone crazy and Scootaloo had to scoot. She was getting closer and closer, closer to the border of a place where, stories said, the Regent couldn't reach you. Her pursuers young wings were tiring out, and so were her's, but Scootaloo was scooting for her life.\n\nA cliff! Curse these hills, there was a ravine coming up fast!  On the other side, Scootaloo saw a patrol wearing uniforms which didn't belong to the regency. She couldn't slow down: she was going too fast, and she'd rather plummet to her death than let the "CMCs" catch her. Scootaloo popped one last wheelie, and accelerated towards the edge.\n\n"Sweet moves, kid," she heard an unfamiliar voice say as she came to some two hours later, "We all thought you were a goner, but you made it."\n\nScootaloo started laughing, then she started crying, then she laughed again. She was free!"
 equestria_TNO_reference.16.a:0 ""Hey, can you teach my kid some tricks?""
 
 equestria_TNO_reference.17.t:0 "Magic Unleashed"
 equestria_TNO_reference.17.d:0 "For most ponies, the collapse of Equestria was the end of the world as they knew it. For Chancellor Neighsay, the collapse changed very little. He had spent his life serving the Princesses, protecting their realm and its subjects, and that is what he continued to do.\n\nWhen the host finished introducing him, Neighsay stood up and approached the microphone. As he looked out at the crowd of ponies before him, a faint smile crossed his lips.\n\n"Greetings, and congratulations to all of our graduating cadets. Today I would like to address you on the subject of magic. Some ponies think of magic as exclusive to unicorns, but that is incorrect. Pegasi possess the power to fly and walk on clouds, earth ponies possess superior strength, and all ponies can access the most powerful magic of all: the Magic of Friendship."\n\n"This magic will be an important weapon in your fight against Equestria's many enemies. Whether they be vile traitors who defy the Regent or savage creatures from foreign lands, magic can overpower any foe. Allow me to demonstrate."\n\nNeighsay moved aside as a cage was wheeled onto the stage. Inside was a changeling who looked weak and malnourished. Neighsay channeled power into his horn and formed a blaze of magic fire around it. He pointed his horn at the changeling and moved closer one step at a time. Too weak to transform, the changeling shrieked and cowered in the corner of the cage.\n\nJust as it seemed Neighsay was about to release his power, he stepped back. Dispelling his magic, he ordered the terrified bug moved offstage.\n\n"Behold! The magic of ponykind is strong enough to instill fear in even the most dangerous creatures. Once they have learned to fear us, they can be subjugated."\n\n"You are all destined to use magic to defend Equestria. It will ensure your superiority on the field of battle. Now, go forth and conquer! For Equestria, for the Princesses, you must crush all our foes!"\n\n"By the power of Magic, Equestria shall triumph!""
 equestria_TNO_reference.17.a:0 "Friendship is magic, and magic is power."
 equestria_TNO_reference.17.a:0 "#friendship, yay"
 
