 ### FOCUSES ###
 
 EQS_UESR_hope_reborn:0 "Луч надежды"
 EQS_UESR_hope_reborn_desc:0 "Принцесс больше нет, И Твайлайт доказала на своем примере, что является неподходящим приемником! Пони должны взять власть в свои крпыта, и они должны убедиться, что подобное больше не повториться! Новая Эквинская Республика необходима!"
 
 EQS_UESR_anger:0 "Гневный крик"
 EQS_UESR_anger_desc:0 "Фестралы такие же важные участники нашей революции, как и любое племя, борятся за дело, как кто-либо из пони. Но, с их уникальной историей, они почувствовали падение правления диархии по-другому. Это не просто новая Эквестрия для них, это для них шанс отомстить за годы унижений."
 
 EQS_UESR_justice:0 "Призыв к справедливости"
 EQS_UESR_justice_desc:0 "Речь уже не идёт об лучшем будущем, речь о сохранении будущего от полного коллапса. В Кантерлоте только наиболее ужасные режимы приходили к власти, которые выходили за рамки безумия. Мы те, кто способны принести справедливость тем, кто уже пал, и тем кто падёт за друзей, которые продолжат сражаться от их имени."

 EQS_UESR_kill_unicorn:0 "War Plan: Обломать рога"
 EQS_UESR_kill_unicorn_desc:0 "Единорожье Сестринство - всё ещё большая угроза для нас, желающая доминации единорогов над всей Эквестрией и над другими племенами. Прочно закрепившись на дальнем западе, они не сдадутся без боя. Но их вера в доминацию одного племени падёт, пока единство четёрых будет преобладать над любым пони!"
 
 EQS_UESR_dockworkers_of_the_west:0 "Рабочие доков запада, вставайте!"
 EQS_UESR_dockworkers_of_the_west_desc:0 "Among the most loyal among us in the territory of the unicorns are the dockworkers, those who already had communist sympathies before the war and have only been pushed further towards us with recent events. With our word, they are more than willing to rise against oppression and fight for themselves and their people. With their brave strike, we may be able to catch the sisterhood offguard."
 
 EQS_UESR_an_unlikely_alliance:0 "Маловероятный альянс"
 EQS_UESR_an_unlikely_alliance_desc:0 "Даст Хувен, бывший адмирал Эквестрийского флота. Пока его социалистические симпатии делают его потенциальным союзником, однако его государственнические и автократичесие тенденции оставляют вопросы. Однако теперь именно он пришёл к нам, предложив обучать наши военно-морские силы, и мы не из тех, кто может отказать в какой-либо помощи прямо сейчас. Давайте посмотрим, на что он способен."
 
 EQS_UESR_a_revolution_of_the_unhorned:0 "Революция безрогих"
 EQS_UESR_a_revolution_of_the_unhorned_desc:0 "Революция никогда не подразумевалась идти по расовому признаку, но именно в такую ситуацию нас загнало Сестринство. Единороги - правящий класс, а пегасы, земнопони и фестралы - те, кто восстают против них. Мы должны использовать все тактики которые мы знаем, мы должны использовать каждую возможность, чтобы ослабить их магию и отбросить их, пока мы сохраняем превосходство."
 
 EQS_UESR_kill_twilight:0 "Военный план: Равноденствие"
 EQS_UESR_kill_twilight_desc:0 "Кантерлот и центральная Эквестрия наиболее важная часть страны, и она в копытах падшей Твайлайт Спаркл, Принцесса Дружбы превратилась в безумную кобылу. Кантерлот должен быть взят, даже если мы не называем себя легитимной Эквестрией, но также для спасения пони, чьи судьбы обречены, если мы не спасём их от безумия Твайлайт."
 
 EQS_UESR_friendship_is_socialism_is_magic:0 "Дружба это социалистическое чудо"
 EQS_UESR_friendship_is_socialism_is_magic_desc:0 "Пони говорят, что дружба выходит за рамки общих границ, что она позволяет объединять существ, с которыми дружба считались невозможными. И что любопытно, пришёл пони утверждающий что он с страны под именем Россия. Он рассказывает нам, что дружба и социализм одно и тоже, две стороны одной монеты. Элементы Гармонии все ещё являются нашими спутниками, вместе мы достигнем чего угодно!"
 
 EQS_UESR_recruit_the_disillusioned:0 "Повод для разочарованных"
 EQS_UESR_recruit_the_disillusioned_desc:0 "От Балтимейра до Толл Тейла, гордо развевается наш флаг, для уставших от гнёта и страха. Пони осознают, кто ими правил и с них достаточно. Разочарование в варлордах и в Твайлайт - естественно, учитывая положение вещей. Дайте им знать, что мы впустим с открытыми копытами и найдём им место, несмотря ни на что!"
 
 EQS_UESR_the_old_generals:0 "Повод для преданных"
 EQS_UESR_the_old_generals_desc:0 "Герои и офицеры Эквестрии не забыли свои идеалы, как Твайлайт и остальные. Они остались верны своим убеждениями, которые больше не принадлежат регентству. Они хотят помочь новой Эквестрии, и мы ради им помочь. В конце концов, мы все друзья, и вместе они смогут привести наши войска к победе!"
 
 EQS_UESR_kill_south:0 "Военный План: Крещендо"
 EQS_UESR_kill_south_desc:0 "Государство Октавии Мелоди или же Шоставии, находящейся на Юго-Востоке, является хорошей идей, но к сожалению реализация подкачала. Мы должны освободить эту гниющую лживую тушу и внедрить ее в нашу справедливую республику, и позволить свету свободы вновь воссиять."
 
 EQS_UESR_unify_baltimare_gommies:0 "Единство левых в Балтимейре"
 EQS_UESR_unify_baltimare_gommies_desc:0 "Балтимейр - город наполненный коммуистами, которые могли бы помочь на юго-востоке, но они заняты спорами между партиями и препирательствами в партийных линиях. Если мы хотим получить какую-либо реальную помощь, мы должны заставить их работать вместе под нашим знаменем, нравится им это или нет."
 
 EQS_UESR_blessings_of_the_moonspeakers:0 "Благословение говорящих с луной"
 EQS_UESR_blessings_of_the_moonspeakers_desc:0 "Говорящие с луной являются преоблодающим большинством среди фестралов. Они действуют как прелаты для всех обычных фестралов, чтобы они могли общаться с Луной, а также с духами и другими слоями общества. И в самом деле, пока Эквестрия находится в полном хаосе, власть так же вернулась к ним. Благословение нашего государства имело бы для нас большое значение."
 
 EQS_UESR_fortissimo:0 "Фортиссимо!"
 EQS_UESR_fortissimo_desc:0 "Мы не можем позволить себе увязнуть в джунглях юга. Скорость и эффективность будут иметь ключевое значение, наши атаки должны быть быстрыми. Давайте устроим грандиозный финал этого восстания и покажем им поднятие занавеса через песню рабочих!"
 
 EQS_UESR_tea_time_with_the_industrial_barons:0 "Tea Time with the Industrial Barons"
 EQS_UESR_tea_time_with_the_industrial_barons_desc:0 "The Unicornian Sisterhood has fallen, and its members have scattered to the wind. We do not even need to deal with them in any real shape or form; what we do need to worry about now is the industrialists. The rich upper class, which so far remains opposed to our revolution and the people. Valery Stablein will meet with them personally to convince them otherwise."
 
 EQS_UESR_send_twilight_to_therapy:0 "Отправить Твайлайт в дурку"
 EQS_UESR_send_twilight_to_therapy_desc:0 "Принцесса Дружбы, когда-то образец добродетели и главный пример для подражания.С момента пропажи диархов, её психическое здоровье ухудшалось. Нельзя проигнорировать и другие травматические события, которые наложили на неё свой отпечаток. Ей необходима тщательная терапия."
 
 EQS_UESR_shostavias_symphony:0 "Shostavia's Symphony"
 EQS_UESR_shostavias_symphony_desc:0 "We regret having to strike down Shostavia, but that does not mean we have to remain enemies. We can still come together in friendship, as fellow revolutionaries if we try. Together, Shostavia and Stablein will meet to hopefully see that their interests align, and that we can join forces as one united people!"
 
 EQS_UESR_the_final_war_plan:0 "The Final War Plan"
 EQS_UESR_the_final_war_plan_desc:0 "With the neighboring warlords defeated, there is only one threat left. The Princessdom of Equestria, led by a fake monarch who's claim is obviously nothing but lies made to deceive the people. It is time to finish this terrible civil war, and bring peace to all Equestrians once more!"
 
 EQS_UESR_that_was_easy:0 "That Was Easy"
 EQS_UESR_that_was_easy_desc:0 "And it is finished. We have done it, we have achieved victory. With us as the undisputed new Equestria, it is now our opportunity to build real socialism in a new state we have created from the ashes of the old. For the ponies of Equestria!"
 
