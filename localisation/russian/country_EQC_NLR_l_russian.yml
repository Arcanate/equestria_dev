 EQC_NLR.1.t:0 "Вопрос о Сансете"
 EQC_NLR.1.d:0 "Мы обезопасили страну и настало время очистить наши территории от любых мерзких селестийских титулов. И, конечно, лучше начать с нашей столицы! Должна ли администрация столицы готовиться к переименованию в гордый город полуночи?"
 EQC_NLR.1.a:0 "Мы начнём программу по уничтожению любых следов деспотического солнца!"
 EQC_NLR.1.b:0 "Сохранение старого имени станет постоянным напоминанием о нашей победе."
 
 EQC_NLR.2.t:0 "В Новый Мейрленд прибывают беженцы"
 EQC_NLR.2.d:0 "Глубоко сидящий в воде корабль прибывает в гавань города [Root.Capital.GetName]. М/С Си Спрей, чей корпус покрыт следами отрикошетивших пуль и несколькими граффити, нарисованными вандалами, видел лучшие деньки перед войной. И всё же это судно сейчас выполняет свою самую важную миссию. На борту корабля находятся более 1500 пони. Беженцы, бегущие от войны. Молодые и старые, единороги, земные пони и пегасы. Все они ищут новую жизнь вдали от опустошения и разрухи, которые сейчас царствуют в Эквестрии.\n\nКорабль причаливает. Один за другим пони высаживаются на берег, таща своё имущество в старых изношенных мешках или сумках. Пони смотрят на город, но на всех из них видны следы травм от бушующей войны: на теле или же на душе.\n\nИ всё же на их лицах появилось новое выражение. Надежда. Они надеются начать в этом месте новую жизнь, лишённую горестей и страданий прежней. И Новый Мейрленд может обеспечить это. Это страна возможностей, где каждый может улучшить своё старое положение, чтобы добиться успеха и богатства для себя и своей семьи. И они своими же действиями улучшат Новый Мейрленд, образуя настоящий добродетельный цикл."
 EQC_NLR.2.a:0 "Добро пожаловать!"
 
 EQC_NLR.3.t:0 "Направление нашего общества"
 EQC_NLR.3.d:0 "— Да хватит уже этого фанатизма! — Санни Флейр ударила копытами по длинному прямоугольному столу, встав на задние ноги. — Мы прекрасно справлялись с делами тут, не выслушивая ваши разговоры о "восхвалении императрицы". И нам не нужно это менять!\n\nШедоуболт напротив неё сложил свои копыта вместе. — Для меня это звучит слишком похоже на ересь, — предупредил он, наклонившись вперёд. — Не забывайте о том, кто по своей милости позволил нам взять власть в свои копыта, мисс Флейр.\n\nСоур Свит наблюдала за спором со своего места во главе стола. Слева от неё сидела новая гвардия - богатые и влиятельные пони вроде Лемон Зест и Индиго Зап, с которыми она подружилась во время сотрудничества в её... ранних деловых схемах. Справа же от неё сидела старая гвардия - истинные лунаристы среди Шэдоуболтов, среди которых было даже несколько фестралов, ведущих свой род от самого первого древнего общества. Они точно не были личными фаворитами Соур, но всё же пользовались большим уважением в обществе, и их мнение имело немалый вес. А в данный момент мнения Шэдоуболтов раскололись пополам.\n\n— Это общество было создано для того, чтобы служить Императрице после её возвращения, а не для того, чтобы вы зарабатывали деньги! — воскликнул фестрал из старой гвардии, указывая копытом на Санни Флейр. — Сама идея использовать Её благословение в личных целях просто абсурдна!\n\n— Однако и одно только восхваление луны не является тем, что помогло Обществу дожить до современной эпохи, — прямо ответила Шугаркот, скучающе глядя сквозь очки.\n\nСпоры становились всё громче и громче, пока Соур Свит не выдержала. — Тишина! — крикнула она, и все тут же замолчали. — Я устала от того, что вы ведете себя как маленькие жеребята! Сейчас мы сядем и решим это вопрос как взрослые пони!\n\nШедоуболты посмотрели друг на друга, а затем снова повернулись к Соур. — Каково ваше мнение, председательница? Какого курса должно придерживаться наше общество?\n\nСоур Свит глубоко вздохнула и посмотрела сначала на своих друзей, а затем на фанатичных лунаристов. — Это абсолютно очевидно. Общество Шэдоуболтов..."
 EQC_NLR.3.a:0 "...не должно меняться. Мы сохраним свои методы управления."
 EQC_NLR.3.b:0 "...прежде всего лунаристы. Служба Императрице - наша главная цель."
 
 EQC_NLR.4.t:0 "Более дружелюбное общество Шэдоуболтов"
 EQC_NLR.4.d:0 "Соур Свит ещё раз поправила бабочку и воротничок, глядя на окружающих её коллег. — Я выгляжу хорошо, верно? — спросила она у всех. — Всё в порядке? И причёска тоже?\n\n— Соур, ты выглядишь прекрасно, — ответила Санни Флейр, положив копыто ей на плечо. — Кроме того, приехал всего лишь один журналист!\n\n— Это не просто один журналист! Это первый раз за последние десятилетия, когда мы открылись для публики! Если мы хотим развеять все эти слухи о нас, что ходят в последнее время, то мы должны сделать это правильно!\n\nШугаркот подняла глаза на Соур. — Ну, излишняя нервозность точно не поможет нам выглядеть лучше.\n\nВ ответ она лишь закатила глаза, а затем сделала глубокий вдох. Досчитав до трёх, Соур посмотрела на каждую из своих подруг: Санни, Шугаркот и Лемон Зест - да, именно в таком порядке. — Помните, не упоминайте ничего о своих обычных схемах. Мы можем говорить про обычный бизнес и прочие легальные дела, но только не о наших тайнах.\n\nОни все кивнули, а потом дверь отворилась и в комнату вошла строго одетая единорожка. Соур Свит двинулась вперёд, чтобы поприветствовать её. — Привет! Я Соур Свит. Добро пожаловать в Общество Шэдоуболтов! Мы уверены, что вы отлично проведёте время, посетив одно из наших ежемесячных собраний. Вот, присаживайтесь..."
 EQC_NLR.4.a:0 "Видите? Они совсем не злые!"
 
 EQC_NLR.5.t:0 "Рождение Мейрленда"
 EQC_NLR.5.d:0 "— Я что, похожа на сценаристку?! — Соур Свит с силой пихнула бумаги обратно стажёру. — Спроси у кого-нибудь из тех, кто занимается сценарием, а не у меня!\n\nКогда стажёр скрылся, Соур увидела, как Шугаркот подняла бровь. Но не на неё. Повернувшись, Соур увидела, что к ним приближаются несколько Шедоуболтов из старой гвардии. Внутренне вздохнув, она двинулась, чтобы поприветствовать их.\n\n— Итак, джентельпони. Что я могу сделать для вас сегодня? — спросила она, стараясь вести себя как можно более профессионально. Чем скорее эти пони уберутся прочь, тем лучше.\n\nОстальные Шедоуболты переглянулись. — Что ж, председательница, мы прослышали о вашем новом "фильме", и считаем, что это отличная идея. Однако, мы также считаем, что в сценарий можно внести несколько... изменений.\n\nОтлично. Абсолютно замечательно. Если бы Соур могла сделать это профессионально, то она бы точно сделала фейсхуф. — Какого рода изменения?\n\n— О, всего лишь парочку вещей тут и там. В конце концов, мы должны убедиться, что население информировано об угрозе, которую грифоны представляют для всего нашего общества, верно?\n\nИ Соур Свит, и Шугаркот моргнули. Последняя заговорила первой. — То есть вы хотите, чтобы мы взяли фильм, предназначенный для демонстрации нашего режиме в положительном свете, и превратили его в антигрифонью пропаганду. Это будет абсолютно бесполезно. Мы пытаемся показать пони, что жизнь безопасна, а не наоборот.\n\nПредставители старой гвардии усмехнулись, услышав это. — Вы думаете, что грифоны позволят нам спокойно существовать и дальше? В конце концов они придут, чтобы уничтожить нас, и если пони не узнают об этом заранее, то этот план наших врагов будет успешным. Сейчас не время для игр, мисс Шугаркот.\n\nВспыхнул спор, а Соур просто наблюдала за ним со стороны. Как председательница и технический продюсер, она имела полный контроль над фильмом. И хотя она была согласна с Шугаркот, это не означало, что старые Шэдоуболты не были правы в отношении потенциальной угрозы со стороны грифонов..."
 EQC_NLR.5.a:0 "Нам нужно успокоить пони, а не пугать их пуще прежнего."
 EQC_NLR.5.b:0 "Предупредите их всех о грифоньей угрозе, пока у нас ещё есть время!"
 
 EQC_NLR.6.t:0 "Протоколы грифонстоунских мудрецов"
 EQC_NLR.6.d:0 "ПРОТОКОЛ НОМЕР.1\n\nСИЛА ГАРАНТИРУЕТ ПРАВОТУ, СВОБОДА - ЛИШЬ ИДЕЯ\n\nVы собираемся изложить устройство нашей системы с двух точек зрения. Это касается как нас, так и слабаков. Следует отметить, что пони с дурными намерениями, стремящихся уничтожить нас, больше чем хороших, и поэтому мы достигаем наилучших результатов в управлении ими лишь посредством использования принципов насилия и разрушения. Каждое существо стремится к власти, и любой хотел бы стать диктатором с неограниченной властью, если бы смог. Воистину редки те, кто жертвует своим собственным благополучием ради благополучия других.\n\nИ ещё реже встречаются те, кто не трусит перед лицом угрозы насилия или смерти.\n\nИбо равенство существ - это идея, а не факт. Идея, которую надо уметь использовать всякий раз, когда есть возможность с помощью этой приманки привлечь немытые и слабоинформированные массы.\n\nЭтот процесс происходит легче, если противник уже разделяет идеи "равенства видов" и ради своих принципов готов уступить часть своей власти. И именно тут наша теория одерживает триумф. Ослабленные бразды правления государства немедленно подхватывают новые, сильные и твёрдым когти."
 EQC_NLR.6.a:0 "Теперь все пони узнают правду!"
 
 EQC_NLR.7.t:0 "Хорошо забытое былое"
 EQC_NLR.7.d:0 "Новобранцы стояли перед алтарём в храме, и каждый из них носил брошь новопосвященного в Шэдоуболты. Соур Свит наблюдала за ними из тёмного угла.\n\nС лестницы, ведущей в святилище, спустился гроссмейстер, что был прямым потомком первоначального основателя общества Шэдоуболтов. Он был единорогом, одетым в богато украшенную мантию из тёмно-синей ткани с золотыми и серебряными филигранями. На боку у него висел церемониальный меч из голубоватого металла с массивным сапфиром посередине. Единорог направился к новобранцам, а Соур наблюдала, как собравшиеся вокруг них члены клуба начали петь, а новобранцы один за другим преклонили колени.\n\nОни начали произносить клятву, пока удерживаемый магией меч гроссмейстера по очереди легонько касался каждого из них. — Я торжественно клянусь, что последую за Императрицей Ночи, куда бы она меня ни повела. Через глубины Тартара и на ледяной север. Я клянусь, что не раскрою тайны общества Шэдоуболтов даже под страхом вечного заключения в самом Тартаре. Я не нарушу этой клятвы, даже если буду навеки проклят за верность ей.\n\nКогда они встали, Соур закатила глаза. Всё это было слишком официально, слишком традиционно на её вкус. Ей казалось, что они катятся обратно в прошлое - в тёмную эпоху, когда религиозный пыл преобладал над здравым смыслом. Но в конце концов, не ей было решать.\n\nОна потеряла контроль над собственным Обществом. Шэдоуболтов, которых она и её друзья знали, больше не было. Их заменили пони, преданные исключительно императрице Найтмер."
 EQC_NLR.7.a:0 "Шэдоуболты - это острие копья Найтмер!"
 
 EQC_NLR.8.t:0 "Четвёртая ветвь правительства"
 EQC_NLR.8.d:0 "— На этот раз всё зашло слишком далеко! — сказал Стронг Ворд, положив копыто на стеклянный стол. — Вы и судебная система только и делали, что пытались вмешиваться в наш законодательный процесс, продвигая свои собственные планы. Довольно, с нас хватит!\n\n— С вас? — Тайт Скейл насмешливо хмыкнул. — Это вы постоянно вмешиваетесь в нашу систему правосудия! Мы лишь пытаемся защитить независимость нашей ветви власти, которую вы пытаетесь украсть её!\n\n— А вы что, не пытаетесь украсть нашу? Да вы заботитесь лишь о том, чтобы заполучить побольше власти для себя. Демократическая система Нового Мейрленда не будет разорвана на части из-за фантазий вас и ваших друзей о власти!\n\n— Вы оба не правы.\n\nПара пони переглянулась и увидела, что в комнату вошёл кое-кто третий, одетый в форму и очки Шедоуболтов. — М-мисс Шугаркот, — Ворд слегка запнулся, — мы не заметили, как вы вошли. Как много вы слышали?\n\n— Всё. — Она подошла к паре и пристально посмотрела на них. — Если бы вы действительно пытались контролировать друг друга, то Шэдоуболты давно бы об этом узнали. Вместо этого вы двое только и делаете, что спорите как жеребята. Если вы хотите всё уладить, вы всегда можете прийти к нам, чтобы обсудить ваши разногласия. — Её взгляд стал жёстче. — Вы хотите этого?\n\nОба пони посмотрели друг на друга. — Нет-нет, мисс Шугаркот, всё в порядке, — ответил Тайт Скейл, начиная потеть. — Это был просто незначительный спор, как вы сказали, вот и всё.\n\nТишина. — Хорошо, — наконец ответила она. Затем, не говоря больше ни слова, Шугаркот ушла, стуча копытами по твёрдому полу. Только когда за ней закрылась дверь, оба политика вздохнули с облегчением."
 EQC_NLR.8.a:0 "Любые споры будут решаться нами... и нашими методами."
 
 EQC_NLR.9.t:0 "Проект Пикета-Дью"
 EQC_NLR.9.d:0 "В городах, а затем и в сельской местности стали постепенно появляться новые плакаты. Подразумевалось, что на этих плакатах изображены правдивые истории. Смерть жеребёнка в когтях грифонов. Жесткое ограбление банка в городе [Root.Capital.GetName], совершённое бандой, состоящей исключительно из грифонов.\n\nИ всё же у всех плакатов было нечто общее, помимо продвижения идей ксенофобии. Внизу каждого изображения были приведены фразы или слоганы с подписью Пикет Фенса. "ОСТАНОВИТЕ ГРИФОНЬЮ УГРОЗУ" или "ЭТО НАШЕ БУДУЩЕЕ". Эти плакаты, вне зависимости от лозунгов, наступают на больные мозоли.\n\nПони по всему Новому Мейрленду проводят демонстрации в поддержку этих кампаний. Многие встали на сторону Пикет Фенса и уже одобрили принятие его декрета против грифонов в Новом Хуффингтоне. Этот новый закон уже отрезал их от местной системы социального обеспечения и заложил прочный фундамент для кампании по полному изгнанию грифонов из города.\n\nЕсть много способов построить новый мир, основанный на страхе. Для этого стоит создать врага, который находится прямо за порогом и готов броситься в атаку при первом же признаке слабости. А ведь грифоны всегда были исконными врагами пони, эта вражда уходит корнями в глубь веков. Тот, кто управляет историей, управляет будущим."
 EQC_NLR.9.a:0 "Новый Мейрленд для пони!"
 
 EQC_NLR.10.t:0 "Радиопередача"
 EQC_NLR.10.d:0 "— Пони нового Мейрленда\n\n— Сейчас мы стоим перед лицом явной опасности. За нашими границами, за последними остатками цивилизации пони таится невиданная прежде опасность. Хотя грифоны пытаются выглядеть перед миром сборищем множества наций, нас они не обманут.\n\n— Ведь мы-то знаем, что это не так! Как змея не может пойти против своих инстинктов, так и грифон не может противостоять своей коварной природе. Все они с рождения подлы и кровожадны. Грифоны пируют на трупах своих политических и биологических врагов, безжалостно разрывая их на части.\n\n— Сравните этих монстров с пони. Мы - слабый вид, но нам покровительствует императрица. И среди нас есть настоящие герои. Герои Эквестрии и Нового Мейрленда, готовые принять бой с нашими исконными врагами. Да, мы малы и нас немного, но вместе мы сильнее, особенно под руководством мудрого лидера, который ведёт нас к будущему.\n\n— Нам нельзя расслабляться. Хотя грифоны сражаются между собой, это долго не продлится. Вскоре эти чудовища, эти демоны из Тартара придут за нами.\n\n— И мы должны быть к этому готовы. Мы должны быть готовы к атаке эти тварей. И мы встретим их со всей мощью и изобретательностью вида пони."
 EQC_NLR.10.a:0 "Грифоны - настоящие демоны!"
 
 EQC_NLR.11.t:0 "Конец Нового Мейрленда?"
 EQC_NLR.11.d:0 "Старая администрация наконец была убрана, и на её место была установлена новая, верная Императрице, и с тех пор по стране распространялись спорные слухи о государственном решении. Все знают, что фестралы - любимое племя луны, то племя, которое поддерживает Её Величество больше других в её правлении Лунной Империей. Чтоб показать этот приоритет на официальном уровне, некоторые предлагают официально переименовать страну в Фестралию, родину всех бэтпони. Хоть это не одобрят наши граждане не-бэтпони, это, очевидно, обрадует местных фестралов, и, возможно, привлечёт фестралов из метрополии. Правда, конечно, старое название, Новый Мейрленд, уже существует не один век. Так какое же название следует использовать?"
 EQC_NLR.11.a:0 "Добрый день, дружище! Добро пожаловать в Фестралию! Бизнес, отдых?"
 EQC_NLR.11.b:0 "Мы сохраним наше наследие и останемся Новым Мейрлендом."
 
 EQC_NLR.12.t:0 "Новая кровь"
 EQC_NLR.12.d:0 "— При нашей последней встрече при подобных обстоятельствах, вы, кажется, сказали мне, что если я откажусь от предложения присоединиться, то у меня не будет другого шанса, — прокомментировал Джет Сет, подняв бровь и смотря через стол прямо на Соур Свит.\n\nСоур захотелось топнуть по полу от досады, но она сдержала себя, вместо этого заставив себя улыбнуться и Джет Сету, и Аппер Краст. — Да, я помню свои слова. Однако, учитывая тот факт, насколько вы по-прежнему важны для жителей Нового Мейрленда, я решила сделать исключение.\n\nАппер Краст усмехнулась этим словам. — Хмф. Будь на то моя воля, мы бы вообще не пришли на эту встречу. Мы будем верны гармонии, несмотря ни на что.\n\n— Лично мне все равно, чему вы там верны в нашем обществе, — ответила Соур. — Меня волнует лишь то, что вы можете предложить Обществу. И что Общество может предложить вам.\n\n— ...Продолжайте.\n\nСоур Свит наклонилась к Джет Сету, скрестив копыта на столе. — Пони знают вас, Джет Сет. И, что ещё важнее, они доверяют вам. Одно только ваше успешное деловое чутье и так сделало бы вас отличным кандидатом на вступление, а если к этому добавить и доверие... Вы станете отличным дополнением к нашей маленькой группе. А что касается нас... — Она жестом указала на комнату вокруг них. — Наши ресурсы будут в вашем распоряжении. Вы помогаете нам, мы помогаем вам. Итак, что скажете? — Она протянула к нему копыто. — Примете ли вы наше приглашение?\n\nДжет Сет и Аппер Краст на мгновение посмотрели друг на друга, а затем повернулись к Соур Свит и кивнули. А затем Соур пожала паре копыта и вручила новым членом Общества значки Шэдоуболтов."
 EQC_NLR.12.a:0 "Добро пожаловать в наш клуб!"
 
 EQC_NLR.13.t:0 "Малый бизнес"
 EQC_NLR.13.d:0 "Софт Спот положила метлу назад в шкаф, и, облегчённо вздохнув, закрыла дверь и села рядом на стул. Ещё пару месяцев назад одна лишь мысль о собственном предприятии казалась для неё полным бредом, ведь тогда она была простой домохозяйкой, в то время как муж, работавший на сталелитейне, оплачивал все счета. Но вот, сегодня она уже заведует собственной небольшой пекарней в пригороде Нью-Мейнхеттена. Дела шли на удивление неплохо - благодаря субсидиям и льготам правительства, которые как раз и повлияли на принятие решения начать своё дело, позволяли ей получать неплохую выручку...\n\nНекто позвонил в дверь, Софт Спот подняла свой взгляд и ахнула от удивления. К ней пришла одна из самых популярных пони всего Нового Мейрленда - Лемон Зест. Она расхаживала по магазину в парадной форме - на её воротнике ясно был виден значок Общества Шедоуболтов. "Тут кто-то есть?" громко спросила она.\n\nСофт чуть не споткнулась, подбегая к кассе. "Есть, есть!" спешно сказала она. "Чего вы желаете, мисс Зест?"\n\nТа просто махнула копытом. "Можно просто Лемон. Мне нужна дюжина кексов для следующей встречи Общества. В этот раз я должна была принести еду, но совсем забыла и только сейчас вспомнила!"\n\n"Поняла вас, мис- то есть, Лемон." Постепенно осознавая происходящее, Софт Спот подошла к полке с выпечкой и стала подбирать лучшие кексы из доступных. "Для меня большая честь встретить вас," добавила она, доставая упаковку с кексами, и положила эту коробку у кассы. "Ну то есть, я вам очень благодарна, ведь этот магазин открылся только благодаря вашим новым льготам для малых предпринимателей."\n\n"Да, знаю, это невероятно, скажи? В жизни не подумала, что такие пони, как Соур и Санни бы что-то такое придумали. Они долго болтали о том, почему это так круто для экономики, но я в это время сладко спала."\n\nЛемон положила несколько битсов у кассы, взяла упаковку в копыто, и довольно пошла на выход. "Спасибо, ты просто спасла меня!"\n\n"Всегда пожалуйста," ответила Софт гостье, которая отправилась в путь по широким улицам Нью-Мейнхеттена. Она вздохнула вновь. Видимо, эти Шэдоуболты не так уж и плохи, как казалось прежде."
 EQC_NLR.13.a:0 "Все в выигрыше!"
 
 EQC_NLR.14.t:0 "Юнайтед-Шедоу-Воркс"
 EQC_NLR.14.d:0 ""Вы не можете указывать нам, что делать, лишь потому что ваша корпорация была самой крупной на момент формирования ЮШВ!"\n\nСоур Свит тяжело вздохнула и закатила глаза. С тех пор, как была предложена мысль объединить все корпорации под властью Шедоуболтов в одну организацию, Юнайтед-Шедоу-Воркс, проблемы для неё не прекращались. Сначала ей нужно было убедить всех членов Общества согласиться на создание этой организации, что уже вызывало много мороки. Затем встал вопрос, кто чем должен заниматься, и тут каждый, конечно же, пытался ухватить себе как можно больше власти над компанией. Когда было принято решение пойти на компромисс и учредить исполнительный совет Шедоуболтов для управления мегакорпорацией, казалось, что все остались довольны.\n\nНо сегодня на повестке дня встал вопрос финансирования.\n\n"Ну да, ведь ваша компания выполняла свою работу намного лучше нашей," слащаво ответила Соур. "Если работой считать производство бракованной продукции. Я пытаюсь разделить финансирование, опираясь на здравый смысл - если моя часть компании приносит больше всего прибыли, значит, ей и нужно больше всего финансирования для сохранения этой тенденции!"\n\n"И вспомните, Соур, кто вообще назначил вас ответственной за финансирование?" Остальные Шедоуболты начали о чём-то бормотать, явно поддерживая Санни Флейр, в то время как та сидела, скрестив копыта.\n\n"Да, ты являешься гендиректором, но это не значит, что ты тут всё решаешь!" сказал некто с задних рядов.\n\nВ тот момент, Соур Свит хотелось удариться головой об стол. Эта встреча продлится ещё очень долго..."
 EQC_NLR.14.a:0 "Ну почему нельзя всё сделать как раньше?"
 
 EQC_NLR.15.t:0 "Новые рабочие"
 EQC_NLR.15.d:0 "Когда Шэдоуболты впервые согласились предложение о том, чтобы начать сдавать осужденных в аренду в качестве рабочей силы, казалось, что ничего не изменилось. Более того, все были рады тому факту, что проблема с рабочей силой в стране была наконец-то решена. Прибыль росла, расходы на зарплату снижались, официальное число заключенных в тюрьмах Нового Мейрленда уменьшилось, и в целом программа была относительно успешной. Даже Шугаркот, которая изначально была против, не могла оспорить результаты.\n\nОднако за закрытыми дверями всё шло далеко не столь гладко. То, что снаружи казалось простым новым законом, изнутри вызывало серьёзные споры и борьбу внутри Общества. Соур Свит и Санни Флейр были нейтральны в этом вопросе, но остальные члены их группы бесконечно спорили со старыми Шэдоуболтами по поводу каторжного труда. Лемон Зест даже ушла с собрания, сославшись ущерб для своего общественного имиджа и общее представление о неправильности такой политики для Нового Мейрленда. С тех пор Соур видела её всего несколько раз, и она могла сказать, что кобыла всё ещё злится из-за того, что они сделали.\n\nБыла ли она права? Соур и сама не знала, что об этом думать. Она вступила в Общество Шэдоуболтов и возглавила его по простой причине: чтобы заработать побольше денег и заполучить более весомый голос в политике Нового Мейрленда. Да, в процессе у неё появились новые друзья, но её первоначальные намерения не изменились. И на бумаге использование осужденных было немалым подспорьем в достижении этой цели. Она зарабатывала кучу денег и всё ещё была председательницей Шэдоуболтов, даже если не все её друзья были согласны с этим.\n\nНо почему же ей казалось, что они зашли слишком далеко?"
 EQC_NLR.15.a:0 "Кого волнуют осужденные?"
 
 EQC_NLR.16.t:0 "Встреча коллег"
 EQC_NLR.16.d:0 "Официально это было приглашением на вечеринку, разосланным всем членам и отделениям Общества Шэдоуболтов. Вечеринка проходила в самом роскошном дворце в городе [Root.Capital.GetName], и бесчисленное множество шэдоуболтов присутствовало там, болтая и танцуя всю ночь напролет. Сури Поломейр демонстрировала свой последний дизайн платья нескольким пони из фалькорского отделения, и даже Джет Сет, казалось, получал удовольствие от общения со старыми друзьями.\n\nОднако, в типичном для Общества духе, у этого события было больше одной цели. В комнате, расположенной куда выше зала для основного мероприятия, пятеро пони устроили свою собственною встречу. Лемон Зест наконец-то уступила Шугаркот и позволила включить на заднем плане классическую музыку, пока все они наслаждались шампанским.\n\n— Знаешь — сказала Соур Свит, — Я помню, как мы все впервые вступили в Общество Шэдоуболтов. Тогда мы все ненавидели друг друга, верно?\n\n— Да, потому что Лемон Зест ни к чему не относилась серьёзно, — ответила Шугаркот.\n\nЛемон, к великому неудовольствию Санни Флейр, выплюнула шампанское изо рта. — Что?! Это потому, что ты всё время была такой серьёзной! Ты только и делала, что говорила мне обращать внимание на скучные вещи... Или заявляла, что я делаю что-то не так!\n\n— Похоже, что некоторые вещи никогда не меняются, — прокомментировала Санни, заставив рассмеяться троих кобыл, наблюдавших за спором. Шугаркот закатила глаза и поправила очки, а Лемон уставилась враждебно.\n\nСоур Свит прекратила спор, громко прочистив горло и пройдя между кобылами. — Я хотела сказать, что мы далеко продвинулись с тех пор. Мы прошли путь от подпольного Общества, которое манипулировало экономикой, до лидеров настоящих государств. У каждого пони в этой комнате есть своё отделение Шедоуболтов.\n\nОстальные четверо кобыл собрались по обе стороны от Соур Свит, образовав полукруг. — Мы бы не справились без тебя, Соур! — сказала Лемон Зест, её хорошее настроение явно вернулось. — Ты была самым лучшим лидером и председательницей!\n\n— Ты справилась лучше, чем я думала, — согласилась Шугаркот.\n\n— Нам всем повезло, что ты есть у нас, — добавила Санни Флейр, положив копыто Соур на плечо.\n\n— И скоро, я уверена, мы будем командовать всей планетой! — закончила Индиго Зап.\n\nСоур Свит посмотрела на каждую из подруг по очереди, а затем перевела взгляд на окно и на остальных членов шэдоуболтов внизу. — Я не могу знать, что ждёт Общество в будущем, — заметила она с искренней улыбкой на лице, — но я знаю, что с вами, девочками, моими коллега... нет, друзьями, мы сможем победить в любой ситуации."
 EQC_NLR.16.a:0 "Тост за успех Шэдоуболтов и за их председательницу!"
 
 EQC_NLR.17.t:0 "Встреча коллег"
 EQC_NLR.17.d:0 "Было уже за полночь, когда последние члены Общества Шэдоуболтов вошли в бальный зал во дворце в городе [Root.Capital.GetName] под классическую музыку, которую играл оркестр на сцене. Члены всех четырёх племен, приехавшие со всей южной Грифонии, танцевали и вели светские беседы, потягивая вино. Бал был максимально официальным и каждый гость был одет в безупречную официальную форму Общества Шэдоуболтов, которую украшала маленькая булавка на воротнике.\n\nИ всё же в небольшой комнате с видом на бальный зал пятеро пони стояли вместе, наблюдая за праздником. Абсолютная тишина ещё больше усугубляла мрачное настроение. Никто из присутствующих не отрывал взгляда от стеклянного окна перед собой.\n\n— Разве... ты не должна быть там внизу, Соур? — нерешительно спросила Лемон Зест. — Я имею в виду, ты же председательница и всё такое.\n\nСоур Свит даже не взглянула на свою собеседницу, когда ответила ей. — В самом деле, Лемон? Мне уже так не кажется.\n\n— Что ты имеешь в виду? — Санни Флейр наклонилась вперед, чтобы растерянно посмотреть на Соур. — Соур, под твоим руководством Общество Шэдоуболтов стало сильно как никогда! Ты получила личное письмо от самой императрицы! Как ты можешь помыслить о том, что не являешься нашей председательницей?\n\nКобыла не желала встречаться с Санни взглядом. — Я никогда не хотела быть лидером ради всего этого, — наконец ответила она, не сводя глаз с вечеринки внизу. — Я хотела власти, признаю это. Но было что-то ещё, что, как мне кажется, объединило всех нас в Обществе и сделало друзьями. Но я уже давно не чувствую этого.\n\nОстальные Шэдоуболты переглянулись, а затем снова обратили своё внимание на Соур Свит. Несмотря на абсурдность, её слова были правдой. Все они вступили в Общество с определённой целью, и всем было приятно встречаться и работать друг с другом ещё до возвращения Найтмер. Но теперь, несмотря на все их успехи... ничего не осталось. Ни удовольствия, ни веселья.\n\nСоур Свит поставила копыто на стекло окна и уставилась на своё отражение, которое посмотрело на неё в ответ. — Мы получили то, чего хотели, верно? Мы служим императрице, мы контролируем всю южную Грифонию. Теперь мы одни из самых влиятельных кобыл в мире. Мы победили, как ни посмотри.\n\n— Так... почему же я считаю, что мы проиграли?"
 EQC_NLR.17.a:0 "Мы добились успеха, но ради чего?"
 
 EQC_NLR.18.t:0 "Ответ"
 EQC_NLR.18.d:0 "Когда Ивнинг Дью впервые объявил себя Пророком Найтмер, никто в Новом Мейрленде не оспорил это. Он был абсолютно верен Императрице, так почему бы ему не стать обладателем данного титула? Любые его действия были направлены на благо Её Императорского Величества, а слова Дью были словами самой Императрицы.\n\nОднако на материке реакция на новый титул была... куда менее позитивной, чем ожидалось. Та малая поддержка, которая ещё оставалась у Ивнинг Дью среди самых радикальных лунаристов, очень быстро испарилась после провозглашения его слов ересью. Но лишь вчера сама Императрица наконец-то приняла конкретные меры, официально разорвав все оставшиеся связи с колонией за её неподчинение. Мы лишились света Императрицы и её защиты от врагов в Грифонии.\n\nМы одни."
 EQC_NLR.18.a:0 "Возможно, что мы зашли слишком далеко..."
 
