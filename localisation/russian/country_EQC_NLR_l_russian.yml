 ### FOCUS ###
 EQC_NLR_reorganise_the_government:0 "Реорганизовать Правительство"
 EQC_NLR_reorganise_the_government_desc:0 "Джет Сет проявил себя достаточно хорошим правителем, чтобы получить второй шанс на управление страной под властью Её Величества. Его соратники, однако, недостойны, и должны быть заменены более надёжными гражданами Лунной Империи. Многие из них, скорее всего, будут фестралами, в прошлом лишённые какой-либо власти по указу Селестии."
 EQC_NLR_welcome_refugees:0 "Принять Беженцев Гражданской Войны"
 EQC_NLR_welcome_refugees_desc:0 "Во время гражданской войны многие пони были изгнаны из своих домов, получили ранения и вынуждены бежать из-за разрушений, которые война принесла во все уголки Эквестрии. Но один бастион пони почти не сталкивался с боями. Новый Мейрленд. Нетронутая земля за океаном. Давайте откроем двери беженцами ради дружбы."
 EQC_NLR_fleeing_capital:0 "Переманить Богачей-Беглецов"
 EQC_NLR_fleeing_capital_desc:0 "Эквестрия разорвана на части и многие богатые пони бегут с родины вместе со своими богатствами. Многие направляются на более солнечные пастбища в надежде найти там безопасный дом.\nЭто наш шанс. Мы - незатронутая войной часть Эквестрии, которая находится в превосходном положении, чтобы обеспечить безопасность как пони, так их капиталу."
 EQC_NLR_the_rule_of_law:0 "Заверить Светское Правление"
 EQC_NLR_the_rule_of_law_desc:0 "Хотя Королева Ночи правит всеми пони, в Новом Мейрленде осталось немало приверженцев иных вероисповеданий. Мы поступим прагматично и для избавления нации от дальнейшего вреда займём позицию твёрдого разделения религии и правительства. Нам не нужна ещё одна война."
 EQC_NLR_new_education_reforms:0 "Ни Пони Позади"
 EQC_NLR_new_education_reforms_desc:0 "Хотя мы гордимся развитием нации и талантами её интеллигенции, школьная система всё же проигнорировала некоторых пони. Нам нужны национальные стандарты образования и тестирования, дабы мы были уверены, что все жеребята посещают хорошие школы."
 EQC_NLR_introduce_new_currency:0 "Имперский Бит"
 EQC_NLR_introduce_new_currency_desc:0 "Хотя мы издавна были связаны с Эквестрией, у Мейрленда была своя валюта, курс которой сильно упал в годы кризиса. Кантерлот потребовал, чтобы мы приняли их денежные стандарты. Так что теперь мы будем расплачиваться имперскими битсами Лунной Империи."
 EQC_NLR_bat_equality:0 "Акт о Гражданстве Для Фестралов"
 EQC_NLR_bat_equality_desc:0 "Пони учили, что есть три племени. Это не совсем верно. Четвертое племя, фестралы, жило в тени, изолированное от остального общества. Но они больше не будут париями. Мы признаем их истинными гражданами Нового Мейрленда, и предоставим им все соответствующие права и привилегии. Нация, которая не может позаботиться обо всех, не достойна называться нацией."
 EQC_NLR_new_constitution:0 "Конституционное Правление"
 EQC_NLR_new_constitution_desc:0 "Есть один закон, который стоит выше всего остального, даже просьб Кантерлота. Конституция Нового Мейрленда. Это наивысший закон страны, который невозможно обойти. Даже если во всем мире погаснет свет и права пони станут лишь шёпотом в тенях, мы останемся непоколебимой нацией, где сильно верховенство закона."
 EQC_NLR_infrastrucutre_improvements:0 "Шоссе Мейрленда"
 EQC_NLR_infrastrucutre_improvements_desc:0 "Шоссе. Это новомодное изобретение многим по нраву в Новом Мейрленде. Строительство системы шоссе поможет снова запустить промышленность и дать населению работу, а также станет предметом зависти всего мира. Для континента, где повозки и экипажи всё ещё широко распространены, мы будем выглядеть пришельцами из будущего."
 EQC_NLR_parks:0 "Акты о Парках и Зонах Отдыха"
 EQC_NLR_parks_desc:0 "Сила через радость.\nЭто основа многих лозунгов в мире, но для нас это не просто слова. Нам нужны места, куда пони могут поехать во время отпусков или просто на выходные, когда они слишком устают от городской жизни и им нужно маленькое убежище на природе. Мы защитим леса и первозданные берега озёр."
 EQC_NLR_independence_negotiations:0 "Переговоры о Независимости"
 EQC_NLR_independence_negotiations_desc:0 "Хотя мы очень тесно связаны с Лунной Империей, для метрополии всё же довольно дорого поддерживать свою колонию за океаном. С обеих сторон Селестийского океана понимают это. И с каждым днем всё больше пони осознают это. Мы отправимся в Кантерлот и разработаем соглашение, которое удовлетворит все стороны."
 EQC_NLR_protect_the_nation:0 "Защитить Нацию"
 EQC_NLR_protect_the_nation_desc:0 "Мы не заинтересованы во вмешательстве в грифонью политику, но также нельзя игнорировать угрозу возможного вторжения. Необходимо построить оборонительную линию вдоль наших границ, дабы обезопасить нашу нацию и наш образ жизни. Новый Мейрленд выстоит, если на его земли придёт война."
 EQC_NLR_regulated_shadowbolts:0 "Более Дружелюбное Общество Шэдоуболтов"
 EQC_NLR_regulated_shadowbolts_desc:0 "Есть много причин, почему пони на не любят Шэдоуболтов. Их скрытность, все эти слухи о тайных и ужасных ритуалах. Всё это неправильно. Нам нужно открыть общество объективам камер, и попытаться создать впечатление, что это лишь клуб для пони, у которых слишком много свободного времени."
 EQC_NLR_shadowbolt_investment:0 "Друзья в Тени"
 EQC_NLR_shadowbolt_investment_desc:0 "И всё же, Шэдоуболты вполне могут делать то, чем правительству невозможно заниматься в открытую. Шэдоуболты - частное общество, так что правительство Нового Мейрленда не вмешивается в их дела, если только они не нарушают закон. Если они делают инвестиции, на которые правительство обычно не имеет права, это их проблема, а не наша. И что, если так случится, что это принесёт пользу нам всем?"
 EQC_NLR_new_oil_projects:0 "Нефтяная Скважина Империи"
 EQC_NLR_new_oil_projects_desc:0 "Под землями Нового Мейрленда лежат огромные залежи нефти. Их открыли несколько лет назад, но пока не разрабатывали. Императрица недавно решила сосредоточиться на достижении автаркии, так что пора воспользоваться этими запасами. Мы будем поставлять жидкость, что стала кровью современной цивилизации."
 EQC_NLR_shadowbolts_focus:0 "Общество Шэдоуболтов"
 EQC_NLR_shadowbolts_focus_desc:0 "Легенды гласят что Общества Шэдоуболтов было основано тысячу лет назад группой верных служителей Найтмер Мун. Однако некоторые говорят что это название - простое совпадение. Правда неизвестна, однако мы точно знаем что члены общества - самые влиятельные пони в Новом Мейрленде, и они всегда будут поддерживать Найтмер Мун, если это поможет им сохранить головы."
 EQC_NLR_the_new_shadowbolts:0 "Новое Общество"
 EQC_NLR_the_new_shadowbolts_desc:0 "Мы не будем Шэдоуболтами былого. Времена меняются, и мир также не остаётся статичным. Мы должны приспосабливаться к изменяющимся обстоятельствам и следить за тем, чтобы не отставать от хода времени, дабы не стать пережитком прошлого вроде многих других обществ. Мы должны приспособиться или умереть."
 EQC_NLR_the_old_shadowbolts:0 "Вернуться к Нашим Корням"
 EQC_NLR_the_old_shadowbolts_desc:0 "Ветра перемен дуют по всему Новому Мейрленду.\nТолько они тут неуместны. Великодушие и очарование перемен не идут ни в какое сравнение со старыми методами, которые так хорошо служили нам на протяжении долгих лет. Мы твёрдо выступаем против внешних и внутренних невзгод, не пригибаясь под этим ветром."
 EQC_NLR_industrial_security_act:0 "Акт о Защите Производств"
 EQC_NLR_industrial_security_act_desc:0 "Многие компании Нового Мейрленда балансируют на грани краха ещё со времён Чёрной Среды. Ранее это казалось потерянным годом, но теперь превратилось в целое десятилетие. Но если мы сумеем поддержать и обезопасить нашу промышленность и сделать так, чтобы потерпевшие неудачу не утянули за собой остальных, то сможем выбраться из этого кризиса."
 EQC_NLR_implement_corporatism:0 "Капитализм Шэдоуболтов"
 EQC_NLR_implement_corporatism_desc:0 "У нашей организации и бизнеса в Новом Мейрленде много общего. Множество средств, желание работать практически без ограничений и хорошее понимание своего места в мире. И всё же, пока ещё никто не протянул им копыта для установления более тесных и долговременных отношений. Обе стороны немало выиграют от такого соглашения."
 EQC_NLR_use_the_cinema:0 "Рождение Мейрленда"
 EQC_NLR_use_the_cinema_desc:0 "Существует множество новомодных способов донести послание до масс, но лучше всего справляются кинофильмы. Ранее было просто невозможно изменять общественное мнение и настраивать его за или против чего-либо с такой лёгкостью. А в связи с множеством внутренних проблем нации у одного из стажёров появилась отличная идея."
 EQC_NLR_an_industrial_education:0 "Техническое Образование"
 EQC_NLR_an_industrial_education_desc:0 "Мы должны убедиться, что в Новом Мейрленде есть прочная база знаний, на основе которой мы можем строить будущее. Нам нужны кардинальные улучшения, которые позволят нам оставаться конкурентоспособными и в будущем. Промышленном будущем с образованными рабочими, способными выпускать машины сегодняшнего и даже завтрашнего дня."
 EQC_NLR_family_programs:0 "Поощрять Семейные Программы"
 EQC_NLR_family_programs_desc:0 "Семья - основа всего. Она - базовая единица нашего мира, поэтому нам нужно защищать семьи и усиливать их. Мы поощрим многие индивидуальные семьи открывать свои собственные магазины и прочие виды бизнеса."
 EQC_NLR_corporate_militarism:0 "Корпоративный Милитаризм"
 EQC_NLR_corporate_militarism_desc:0 "Новый Мейрленд всегда гордился своей тяжёлой и вторичной промышленностью. Сталь и алюминий, самолеты и автомобили. Но у всего этого есть двойное назначение. Самолеты и автомобили, которые перевозят пони и грузы, также могут перевозить бомбы и гранаты. Компании должны узнать об этом и о том, что они могут получить несколько выгодных контрактов."
 EQC_NLR_economic_shocktherapy:0 "Экономическая Шокотерапия"
 EQC_NLR_economic_shocktherapy_desc:0 "Часть нашей экономики работает весьма вяло. И это проблема не одного сектора, а многих. Но в нашим текущем положении мы не можем позволить работающую лишь на половину экономику. Мы должны быстро ослабить ограничения и дать экономике вздохнуть свободно."
 EQC_NLR_grant_bats_equality:0 "Принять Фестралов"
 EQC_NLR_grant_bats_equality_desc:0 "Когда бушевала война, то одно племя было предано ночи почти до последнего пони. Фестралы работали в тандеме с императрицей во время войны и были вознаграждены за это за океаном. Но не здесь. Это серьёзная несправедливость, которую необходимо исправить. Фестралы станут равными другим пони в Новом Мейрленде."
 EQC_NLR_convinct_leasing:0 "Труд Заключённых"
 EQC_NLR_convinct_leasing_desc:0 "В стране ощущается острая нехватка квалифицированной рабочей силы. К счастью, существует большое количество "добровольных" рабочих, готовых трудиться в течение всего дня, не заикаясь о таких вещах как "профсоюзы" или "более высокая заработная плата". Заключенные Нового Мейрленда наконец-то получат возможность вернуть свой долг обществу."
 EQC_NLR_local_shadowbolt_lodges:0 "Четвёртая Ветвь Власти"
 EQC_NLR_local_shadowbolt_lodges_desc:0 "Школьникам внушают, что у нас есть законодательная, исполнительная и судебная ветви власти. Но что происходит, когда они не могут договориться? Вот тут-то и появляются Шэдоуболты. Они находятся в уникальном положении, так как в их рядах находятся многие примечательные пони, и могут быть арбитрами между ссорящимися ветвями в случае нужды."
 EQC_NLR_put_the_griffons_in_their_place:0 "Принять Закон Об Иностранцах и Мятежах"
 EQC_NLR_put_the_griffons_in_their_place_desc:0 "Хотя может показаться, что сейчас мы в безопасности, вокруг нас повсюду рыщут враги. Чужаки бродят по всей стране, замышляя уничтожение Нового Мейрленде. Они живут среди нас, никак не проявляя своей истинной преданности в ожидании возможности для удара. Мы должны нанести удар первыми и сделать так, чтобы они не смогли осуществить свои планы."
 EQC_NLR_the_elders:0 "Протоколы Грифонстоунских Мудрецов"
 EQC_NLR_the_elders_desc:0 "Многие книги рассказывают о грифонах за пределами наших границ. И одна из самых новых, написанная неизвестным автором, утверждает, что у грифонов есть тайный план по доминированию не только над всей Грифонией, но и над всем миром. Если мы не будем бдительны, то скоро в нашей стране организуется пятая колонна, которую необходимо искоренить."
 EQC_NLR_extend_membership:0 "Расширить Общество Шэдоуболтов"
 EQC_NLR_extend_membership_desc:0 "Шэдоуболты в своей нынешней форме сослужили нам хорошую службу. Но их влияние, как и потребность в большем количестве членов, необходимых для осуществления их операций, растут. Мы должны добиваться возможности расширения членского состава, чтобы убедиться, что всё будет соответствовать поставленной цели."
 EQC_NLR_united_shadow_works:0 "Юнайтед-Шедоу-Воркс"
 EQC_NLR_united_shadow_works_desc:0 "Многие корпорации Нового Мейрленда управляются членами Общества Шэдоуболтов, и теперь, поскольку Общество руководит нацией - эти активы могут быть с лёгкостью реорганизованы в одну единую Корпорацию. В конце концов - ничего не изменится."
 EQC_NLR_status_of_the_society:0 "Статус Общества"
 EQC_NLR_status_of_the_society_desc:0 "Общество Шэдоуболтов изначально было создано для службы Найтмер Мун, и не более того. Но ныне под властью Луны оказались новые территории в Грифонии, и стало ясно, что нам придётся играть большую роль, чем предполагалось изначально. В связи с этим Императрица сочла нужным предоставить нам больше автономии, чтобы мы могли лучше управляться с делами на континенте."
 EQC_NLR_embrace_the_night:0 "Объятья Ночи"
 EQC_NLR_embrace_the_night_desc:0 "Никто в Новом Мейрленде не желал и не мог занять должность генерал-губернатора. Необходимо послать пони, у которого есть мужество и верные навыки, необходимые для того, чтобы успокоить это маленькое место и сделать его лояльной провинции империи.\nИвнинг Дью."
 EQC_NLR_coopt_the_shadowbolts:0 "Внедрить Общества Шэдоуболтов"
 EQC_NLR_coopt_the_shadowbolts_desc:0 "Стоит начать с Шэдоуболтов. Они уже лояльны нам, у них есть ядро преданных членов, с которыми можно работать. Но им этого не хватает... преданности императрице. Не волнуйтесь. Мы позаботимся о том, чтобы они поняли цели императрицы и встали на верный путь."
 EQC_NLR_scientific_modernisation:0 "Раскрыть Научный Потенциал"
 EQC_NLR_scientific_modernisation_desc:0 "С догматичными идеями о том, что можно и чего нельзя делать во имя науки, нужно покончить. Мы стоим на пороге невероятных прорывов, которые могут продвинуть нас более чем на десятилетие вперёд. Мы не должны быть обременены вещами вроде "морали", если мы хотим наслаждаться плодами нашего труда."
 EQC_NLR_immediate_equality:0 "Эдикт Равноправия Фестралов"
 EQC_NLR_immediate_equality_desc:0 "Императрица время от времени высказывает свои пожелания. На этот раз Найтмер Мун издала указ, в котором утверждает, что желает объединить фестралов с остальной частью Нового Мейрленда как можно скорее, дабы они могли выйти из тени и наслаждаться жизнью в великолепном сиянии лунного света."
 EQC_NLR_imperial_donation:0 "Имперские Инвестиции"
 EQC_NLR_imperial_donation_desc:0 "Её Императорское Величество Найтмер Мун милостиво решила помочь нашей больной экономике немалыми вливаниями финансов в самые её уязвимые области. Она надеется, что это сможет исцелить шрамы Чёрной Среды. Мы не перестаём благодарить императрицу за её щедрое пожертвование Новому Мейрленду."
 EQC_NLR_national_rebirth:0 "Одна Нация Под Управлением Найтмер"
 EQC_NLR_national_rebirth_desc:0 "Пони Нового Мейрленда теперь живут под бдительным оком императрицы. Они могут спать и жить спокойно, зная, что Найтмер позаботится о том, чтобы им не навредили ни лоялисты Селестии, ни грифоны. Найтмер защитит их всех."
 EQC_NLR_the_wickedness_of_griffonkind:0 "Порочность Грифонов"
 EQC_NLR_the_wickedness_of_griffonkind_desc:0 "За нашими границами таятся враги. Грифоны. Они устраивали набеги на речных пони, терзали их, загоняли в рабство и творили даже более ужасные вещи. Грифоны являются естественными врагами всех пони. Новый Мейрленд - последний аванпост пони в Грифонии, так что все наши жители должны быть всегда начеку."
 EQC_NLR_the_nightmares_eyes:0 "Глаза Найтмер"
 EQC_NLR_the_nightmares_eyes_desc:0 "Мы больше не какая-то захолустная колония Эквестрии, лежащая столь далеко, что про неё можно легко забыть.\n\nМы - Новый Мейрленд, первый и последний бастион Найтмер в Грифонии. Мы - гордый авангард императрицы, что будет защищать ночь до последней капли крови."
 EQC_NLR_coopt_the_segregationists:0 "Пакт Пикета-Дью"
 EQC_NLR_coopt_the_segregationists_desc:0 "Пикет Фенс и Ивнинг Дью. Два пони, у которых не должно быть ничего общего. Один яростно предан ночи, второй - сторонник отделения. И всё же есть вещи, которые их объединяют. Ненависть к грифонам.\nВместе они разработали план, который даст Пикету полную свободу действий. Пока Ивнинг Дью остаётся в курсе."
 EQC_NLR_work_camps_for_griffons:0 "Исправительные Лагеря"
 EQC_NLR_work_camps_for_griffons_desc:0 "Хотя грифоны это отвратительные существа, не имеющие права жить в Новом Мейрленде, у них есть мозг и две конечности, так что они могут работать на благо общества. Они искупят свои преступления против государства в трудовых лагерях, расположенных в отдаленных районах, где мы не позволим им заниматься подрывной деятельностью."
 EQC_NLR_national_tithe:0 "Национальная Десятина"
 EQC_NLR_national_tithe_desc:0 "Необходимо провести полную ревизию налогообложения. Наш налоговый кодекс уже давно нуждается в сокращении. Очень значительном. Налоги будут заменены десятиной со всего дохода. Это непростое решение, но восстановление экономики важнее."
 EQC_NLR_expel_the_savages:0 "Изгнать Дикарей"
 EQC_NLR_expel_the_savages_desc:0 "Теперь мы можем сделать последний шаг к решению проблемы грифонов. В нашем справедливом сообществе эти твари не нужны, и мы не собираемся искать им применение. Мы не пойдём им на уступки, а лишь откроем дверь и потребуем убираться к своим родственникам в Аквелию и Вингбардию."
 EQC_NLR_soldiers_of_the_night:0 "Солдаты Ночи"
 EQC_NLR_soldiers_of_the_night_desc:0 "Мы - солдаты ночи. Авангард Найтмер, что первыми вступают в бой. Мы выступим против всех врагов императрицы: грифонов, пони или кого-либо ещё. Пусть враги сожалеют о том дне, когда мы выступили вперёд, чтобы бросить вызов тем, кто стремится уничтожить нас."
 EQC_NLR_the_prophet:0 "Пророк"
 EQC_NLR_the_prophet_desc:0 "Ивнинг Дью хорошо служил императрице. Даже очень хорошо во время его службы генерал-губернатором Нового Мейрленда. И в столице стали поговаривать о том, что он заслуживает чего-то большего. Нового титула, который закрепит его статус глашатая воли императрицы. Возможно, это просто разговоры, но, по слухам, посланник уже на пути в Мейрленд."
 EQC_NLR_spread_the_darkness:0 "Распространение Тьмы"
 EQC_NLR_spread_the_darkness_desc:0 "Сразу за нашими границами лежат земли исконного врага пони. Грифонов. Их "королевство" в Вингбардии было построено на поте пони, а сейчас эти грифоны намереваются захватить нас! Мы должны нанести удар первыми, прежде чем они подготовятся. Мы распространим волю Найтмер по всей Грифонии. На Карфин!"
 EQC_NLR_united_lunar_territories_of_griffonia:0 "Объединенные Лунные Территории Грифонии"
 EQC_NLR_united_lunar_territories_of_griffonia_desc:0 "Мы делаем первые шаги к созданию совершенно нового домена Императрицы вдали от столицы на другом континенте. Это место далеко, но мы приложим все усилия, чтобы власть Императрицы была сильна тут. Объединенные Лунные Территории Грифонии - это новейший фронтир земель Её Императорского Величества."

