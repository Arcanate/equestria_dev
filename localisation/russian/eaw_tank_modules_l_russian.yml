 main_battle_tank_chassis_b_desc:0 "Самые первые основные боевые танки не были лишены проблем и часто испытывали трудности со скоростью или броней. Уроки, извлечённые из эксплуатации этих машин, проложили путь к созданию настоящего универсального танка."
 main_battle_tank_chassis_c_short:0 "Шасси ОБТ 2-го поколения"
 main_battle_tank_chassis_c:0 "Шасси ОБТ второго поколения"
 main_battle_tank_chassis_c_desc:0 "Совершенная броня, умная электроника, мощные двигатели и даже потенциал новой композитной брони - всё это делает данные танки невероятно мощными и универсальными."
