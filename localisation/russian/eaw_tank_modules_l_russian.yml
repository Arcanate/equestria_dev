 gwtank_chassis:0 "Разработка ранних танков"
 gwtank_chassis_desc:0 "Первые танки были созданы в 996 году во время революции в Сталлионграде. Вдохновением для них послужили рассказы о грифоньих рыцарях с их тяжелой броней и не менее тяжелым оружием. Эти медленные, механически ненадёжные и плохо бронированные машины, наспех переделанные из сельскохозяйственных тракторов, были, тем не менее, весьма эффективны против легковооруженной пехоты, поэтому многие страны скопировали их конструкцию."
 armor_tech_1_desc:0 "Во время Зимней Революции танкам нужно было защищаться лишь от выстрелов пехотного оружия, и потому они могли обходиться относительно тонкой броней. Новое поколение противотанкового оружия сделало поле боя куда более опасным для бронетехники, и теперь ей нужна более мощная защита."
 engine_tech_1_desc:0 "Танки Зимней Революции были тяжелыми и неповоротливыми, но современному танку для победы необходимы скорость и мобильность."
 basic_heavy_tank_chassis_desc:0 "Подробный анализ Зимней Революции показал потребность в тяжелых боевых машинах, которые прорываются через вражеские траншеи и прокладывают путь пехоте. Такая машина должна быть тяжелобронирована и хорошо вооружена, но не обязана быть очень быстрой."

