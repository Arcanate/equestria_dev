 ### EQUIPMENT MODULES ###
 tank_composite_armor:0 "Композитная броня"
 tank_composite_armor_desc:0 "Добавление тонкого слоя кварцевого стекла между бронепластинами значительно повышает эффективность брони. К сожалению, эта технология всё ещё находится в зачаточном состоянии, поскольку она несколько ненадежна и очень дорога в производстве."
 tank_hydropneumatic_suspension:0 "Гидропневматическая подвеска"
 tank_hydropneumatic_suspension_desc:0 "Эта продвинутая система использует смесь из газов и жидкостей для обеспечения высочайшего комфорта при езде, высокой манёвренности на пересеченной местности и скорости, не усложняя при этом обслуживание. За все эти преимущества приходится платить значительно более высокой стоимостью производства."
 tank_anti_air_cannon_4:0 "Современное зенитное орудие"
 tank_anti_air_cannon_4_desc:0 "Скорострельная автоматическая пушка, предназначенная для поражения самолетов. Она также может похвастать ограниченным потенциалом в качестве орудия огневой поддержки против наземных целей."
 tank_anti_air_cannon_5:0 "Ракеты "земля-воздух""
 tank_anti_air_cannon_5_desc:0 "Новейшая ракетная установка, которая может быть установлена на танке, может очень эффективно поражать воздушные цели."
 tank_medium_cannon_3:0 "Усовершенствованная средняя пушка"
 tank_medium_cannon_3_desc:0 "Оружие общего назначения, хорошо подходящее для выполнения широкого круга задач. Оно не является ни противопехотным, ни противотанковым, но обеспечивает машине большую гибкость в бою."
 tank_rocket_launcher_3:0 "Semi-Modern Rocket Launcher"
 tank_rocket_launcher_3_desc:0 "#TODO:"
 tank_rocket_launcher_4:0 "Modern Rocket Launcher"
 tank_rocket_launcher_4_desc:0 "#TODO:"
 tank_high_velocity_cannon_4:0 "Полусовременная высокоскоростная пушка"
 tank_high_velocity_cannon_4_desc:0 "Пушка, специально разработанная для достижения снарядом высокой дульной скорости. Она использует специализированные боеприпасы и очень хорошо пробивает броню, но эффективность этого орудия против небронированных целей снижается."
 tank_high_velocity_cannon_5:0 "Современная высокоскоростная пушка"
 tank_high_velocity_cannon_5_desc:0 "Пушка, специально разработанная для достижения снарядом высокой дульной скорости. Она использует специализированные боеприпасы и очень хорошо пробивает броню, но эффективность этого орудия против небронированных целей снижается."
 tank_heavy_cannon_4:0 "Полусовременная тяжелая пушка"
 tank_heavy_cannon_4_desc:0 "Это орудие способно стрелять очень большими снарядами. Оно обладает исключительной бронепробиваемостью и достойной эффективностью против небронированных целей. Однако его главными недостатками являются огромные размеры и стоимость, так что эту пушку можно установить лишь на специально предназначенные для этого машины."
 tank_heavy_cannon_5:0 "Современная тяжелая пушка"
 tank_heavy_cannon_5_desc:0 "Это орудие способно стрелять очень большими снарядами. Оно обладает исключительной бронепробиваемостью и достойной эффективностью против небронированных целей. Однако его главными недостатками являются огромные размеры и стоимость, так что эту пушку можно установить лишь на специально предназначенные для этого машины."
 tank_heavy_howitzer_2:0 "Улучшенная тяжелая гаубица" 
 tank_heavy_howitzer_2_desc:0 "Тяжелая полевая гаубица, приспособленная для установки на транспортное средство. Её основное назначение - непрямой огонь по небронированным целям, но при необходимости она может вести огонь непосредственно по цели. Запас бронебойных боеприпасов у этой гаубицы мал, и она плохо приспособлена для сражений против другой бронетехники."
 tank_heavy_howitzer_3:0 "Продвинутая тяжелая гаубица" 
 tank_heavy_howitzer_3_desc:0 "Тяжелая полевая гаубица, приспособленная для установки на транспортное средство. Её основное назначение - непрямой огонь по небронированным целям, но при необходимости она может вести огонь непосредственно по цели. Запас бронебойных боеприпасов у этой гаубицы мал, и она плохо приспособлена для сражений против другой бронетехники."
 tank_super_heavy_howitzer:0 "Сверхтяжелая гаубица"
 tank_super_heavy_howitzer_desc:0 "Поистине гигантская гаубица, способная стрелять снарядами, что по размерам превышают пони. Это орудие обладает непревзойденным разрушительным потенциалом против небронированных целей."
 tank_super_heavy_howitzer_2:0 "Улучшенная сверхтяжелая гаубица"
 tank_super_heavy_howitzer_2_desc:0 "Поистине гигантская гаубица, способная стрелять снарядами, что по размерам превышают пони. Это орудие обладает непревзойденным разрушительным потенциалом против небронированных целей."
 tank_super_heavy_cannon_2:0 "Улучшенная сверхтяжелая пушка"
 tank_super_heavy_cannon_2_desc:0 "Абсурдно крупное орудие с непревзойденными характеристиками. Существует очень мало вещей, которые эта пушка не может уничтожить, и никому из них нет никакого дела до стрельбы по танку."
 tank_super_heavy_cannon_3:0 "Продвинутая сверхтяжелая пушка"
 tank_super_heavy_cannon_3_desc:0 "Абсурдно крупное орудие с непревзойденными характеристиками. Существует очень мало вещей, которые эта пушка не может уничтожить, и никому из них нет никакого дела до стрельбы по танку."
 tank_radio_4:0 "Semi-Modern Radio"
 tank_radio_4_desc:0 "#TODO:"
 tank_radio_5:0 "Modern Radio"
 tank_radio_5_desc:0 "#TODO:"
 stabilizer_2:0 "Улучшенный стабилизатор"
 stabilizer_2_desc:0 "Механическое устройство, позволяющее удерживать ствол пушки в нужном направлении при движении танка. Хотя это устройство не является достаточно совершенным, чтобы обеспечить точную стрельбу на ходу, оно позволяет наводчику вести огонь во время короткой остановки без необходимости повторного наведения орудия на цель."
 oscillating_turret:0 "Осциллирующая турель"
 oscillating_turret_desc:0 "За счет того, что сама башня, а не орудие, может поворачиваться вверх и вниз, мы сможем использовать сэкономленное место внутри башни и установить более мощную пушку на наши лёгкие танки. Однако в точке поворота возникает серьёзное слабое место в броне, что делает такую конструкцию непригодной для больших машин."
 gun_computer:0 "Fire Control Electronics"
 gun_computer_desc:0 "#TODO:"

