MAN_ELF.56.t:0 "Questioning the Eggheads"
MAN_ELF.56.d:0 "While the screams emanating from the subterranean depths of the Crystaller Building were a decidedly unpleasant soundtrack to the week's work, no one could deny the efficacy of Lysia's interrogators. The review of the well-bound dossier containing the interrogators' findings on Lysia's desk since nine a.m., however, would not be perused by Lysia herself, but instead by her general staff to whom such mundane issues would be relegated whilst the Lady Protectress dealt with more pressing things, such as hunting the Resistance.\n\nHence, the decision of what to do with the interrogation results of the several Equestrian scientists in Changeling custody fell to Lysia's coterie of aides. Well-connected with the scrawny but highly advanced military-industrial complex under the Diarchy, the scientists could be persuaded to impart to us their knowledge of Equestrian weapon systems development. On the other hand, the report indicates the existence of a yet-unnamed military R&D project, the only details of which thus far hint at a weapon of great tactical importance.\n\nNo matter what is done with the scientists, we can be sure that choosing the first option will be beneficial to the Manehattan Garrison's hold on the Protectorate, whilst pursuing the latter will likely result in a less tangible reward, if at all."
MAN_ELF.56.a:0 "Let's not be over-ambitious."
