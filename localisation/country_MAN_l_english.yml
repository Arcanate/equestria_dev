MAN_ELF.2.t:0 "The Changelings' Manehattan Nucleus"
MAN_ELF.2.d:0 "The time has come to begin entrenching our control over our protectorate, and we have much to do. A first step is to acquire a base of operations that can support the undertaking of control over the great city of Manehattan. To that end, we have enlisted 84 Crystal Avenue to serve as our "nexus". Built during an economic boom during the recent era of prosperity in Equestria before our great war of conquest, it will serve us well in the times to come. There is but one issue...\n\nAnd it is, of course, the ponies. The few allies we have made since our occupation began are all clamoring to work in this building, and some are even asking to live here!? Of course, everything in the building will be highly classified, and so it would be a severe risk to allow them to live there. But it could allow us to make nice with a few more locals."
MAN_ELF.2.a:0 "Who do those equinoids think they are!?"
MAN_ELF.2.b:0 "Alright, we'll help them move in."

