MAN_ELF.28.t:0 "Chrysalis, I've Come to Bargain"
MAN_ELF.28.d:0 "The Love Tax on the Manehattan protectorate has thus far been seriously holding our nation back. Some drunk army officers poorly wrote the tax in Vesipolis, and it promises to be the ruin of our country as it continues to incite great unrest in the people and causing our bureaucracy to chafe under its pressure. With this, Lysia has made the great decision to take a trip back to see her benefactor queen Chrysalis to request a renegotiation of the tax.\n\nCertain risks come with this approach. Chrysalis is famously challenging of any of those who question her judgement, and she had personally approved of the tax. Lysia would do well to tread carefully.\n\nOr maybe not. The Protectress has decided to go into this meeting with a new philosophy - that she shall win the day through sheer confidence or die trying. This is her chance to secure the governance of her jurisdiction. And she will not give it up."
MAN_ELF.28.a:0 "Here Goes..."
MAN_ELF.28.b:0 "We'll hear little Lysia out."

MAN_ELF.29.t:0 "New Love Quotas for Manehattan"
MAN_ELF.29.d:0 "[This.GetNewspaperHeader]Breaking news out of Vesalipolis today where the Lady Protectress of the Manehattan Protectorate made a speech on the steps of the Royal Palace, a spot usually reserved for Queen Chrysalis alone. Befitting the unexpected subversion of conventional decorum was the revelatory announcement that the Protectress had successfully gone toe to toe in negotiations with the Queen, putting a new system put in place for the Manehattan Protectorate's provision of the tributary Love Tax.\n\nWhile she was speaking Royal Guards exited the palace from behind her, and many suspected her time was through. But instead, the flag of the Manehattan Garrison was raised directly beside the Royal standard, if a bit lower."
MAN_ELF.29.a:0 "The New System will benefit us both."

