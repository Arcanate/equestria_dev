MAN_ELF.17.t:0 "Triangulate, Locate, Eliminate"
MAN_ELF.17.d:0 "Using Celestial cypher machines from the great war, resistance groups have maintained the ability to encrypt their messages to a high quality that has been difficult for even our codebreakers to deal with. But with the advent of new decryption technology from scientists in the cold north of the continent, we believe we have discovered a way to figure out the source of a transmission without even needing to know what it says. Using the new method of triangulation, we have located a single source from which many of the resistance transmissions around Manehattan stem, and are now prepared to move in.\n\nThe location is a seemingly unthreatening cabin in the forests outside of the city. Jaegers have moved in at night and are prepared to bring it down. Tear gas shells are fired, flashbangs are set off and the compound falls like a wet paper bag.\n\nAlmost literally.\n\nWhen our units reached the inside they found only 3 unarmed ponies and a high-powered radio.\n\nAfter some investigation, it turned out that the messages we had been trying to break were just complete and utter gargle, and this station's only goal was to just keep putting out nonsense. Now we can consider this a victory, as we can still show off these captives and their radio. But we also found more information about other cells, though we can only pursue one course of action, as those cells will surely grow suspicious and relocate if this radio goes dark for too long."
MAN_ELF.17.a:0 "Use what we found... but keep it quiet."
MAN_ELF.17.b:0 "Parade them around as a great victory!"

MAN_ELF.18.t:0 "Factory Inspection!"
MAN_ELF.18.d:0 "As part of the militarisation of the Protectorate, Lysia has decided to pay a visit to one of the factories producing armaments for the Garrison. This was supposed to be a quick and easy trip - her assistants would find which factory had the best performance and she would go there, say how great they were doing, praise the Queen and get it over with.\n\nBut someone made a wrong choice.\n\nBecause when the Protector showed up at the factory, she was fired on by Resistance members, but not in large enough numbers that they could have been expecting her, though.\n\nNo, this unfortunate encounter seemed to have happened purely by chance. After her guards subdued the factory, the irony of the situation revealed itself. The factory WAS undeed extremely productivem and many of the workers there were sympathetic to the new regime, as they had been former collaborationists who the Resistance had captured and coerced into working in this factory.\n\nNow comes a choice for Lysia. The Garrison can either seize control of the new industry and operate it directly, or turn it over the these newly-liberated collaborationists and reinforce the loyalty of her "allies" in Manehattan."
MAN_ELF.18.a:0 "I want it making guns as soon as possible."
MAN_ELF.18.b:0 "Throw them a bone, they can repay us later."

MAN_ELF.19.t:0 "The Manehattan Military Ball"
MAN_ELF.19.d:0 "The military ball is almost all set. It will show to the entirity of the world, and especially the resistance members that still plauge our lands. With this we should make a show out of this as much as possible. We can have grenade fireworks, rocket barrage fireworks, and tank shell fireworks!\n\nJust a lot of explosives really.\n\nBut we still have limited resources to get from the Main Hive. At the moment we could get get soldiers to parade around, more guns to fire off, or even some panzers to add some armor to our show.\n\nWhich should we pick?"
MAN_ELF.19.a:0 "Some new soldiers, fresh from the south-east!"
MAN_ELF.19.b:0 "New wepons from the forges of Vraks!"
MAN_ELF.19.c:0 "Hmm... I want some tanks."

