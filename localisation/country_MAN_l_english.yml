MAN_ELF.8.d:0 ""
MAN_ELF.8.a:0 "Punish the collaborators! Most of them are in cahoots with the Resistance anyways, probably."
MAN_ELF.8.b:0 "Recall the responsible Changeling commanders for disciplinary action for their incompetence."
MAN_ELF.8.c:0 "Well, these things happen."
