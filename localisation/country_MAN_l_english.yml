MAN_ELF.1800.t:0 "The Manehattan Protectorate"
MAN_ELF.1800.d:0 "By Royal Charter of Her Majesty Queen Chrysalis, we have decided to create a new administrative entity centred around the city of Manehattan.\n\nFor this tremendous responsibility, the Queen has chosen a bug named Lysia, who, despite scoring high in her class at our military academies, has been relegated to administrative work for a long time, albeit on the Queen's General Staff. Such prior experience shall serve her well, though, as she will be given command over the Protectorate to be established in that region.\n\nThe only question is... will you go with her, Commander?"
MAN_ELF.1800.a:0 "Establish the Manehattan Protectorate."
MAN_ELF.1800.b:0 "Play as the Manehattan Protectorate."

