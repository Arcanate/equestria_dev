#### DECISIONS ####
MAN_the_main_menu:0 "Manehattan State of Affairs"
MAN_the_main_menu_desc:0 "Within the §GChangeling Protectorate of Manehattan§!, the resistance fighters of the §YEquestrian Liberation Front§! vie for power against the Changeling Administration and their §YCollaborator§! allies.\n\n[MAN_scripted_loc_for_the_decision_catagory_menu]\n\n[MAN_scripted_loc_for_the_decision_catagory_menu_collaborators]\n\n[MAN_scripted_loc_for_the_decision_catagory_menu_resistance]\n\nOur analysts predict that §Yshould our pony subjects rise up§!,\n[MAN_scripted_loc_for_the_predicted_uprising_outcome]"
