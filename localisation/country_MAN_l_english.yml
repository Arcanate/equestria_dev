UNUSED:0 "Luftflotte Manehattan"
UNUSED_desc:0 "In order for us to ever gain any form of autonomy from Vesalipolis, we will have to begin pulling our weight within the hegemony. One way to do this is to hold our own in the fight in the skies, and our position on the east coast is a boon to this effort. To jumpstart our efforts, we can request an air squad of our own to support our emerging air force."
UNUSED:0 "The Academia Theurgica"
UNUSED:0 "Rocketry Division"
UNUSED:0 "Bomber Command"
UNUSED_desc:0 "Another step by our airforce should be the establishment of an independent bomber command. We have found a small company that is willing to produce our bombers for us, and a young but experienced bomber ace from the war who is willing to command our new squadron."
UNUSED:0 "Theurgic Atomics" 
UNUSED_desc:0 "For eons, mages have striven to create the biggest and most impressive explosion. Well, ladies and gentlecolts, may I present to you, our grandest and most elegant design for the ultimate ka-boom. Our overlords in Vesalipolis are reluctant to share with us their own research on the matter, but by catching up and perhaps surpassing them in the atomic arms race we can further assert our independence."
UNUSED:0 "Thunder and Lightning"
UNUSED:0 "The Vigintivirate of Fillydelphian Directors"
UNUSED_desc:0 "The Vigintivirate of Fillydelphian Directors is a clandestine organisation that is murkily affiliated with the Academia Theurgica. Hard data on the V.F.D.'s history and influence is scant, but from what we know, the Vigintivirate is a powerful organisation with roots in Equestria stretching back centuries. Recently, plans have been drawn up to reach out to the V.F.D. in hopes of gaining their support."
