MAN_ELF.23.t:0 "The Lady Protectress Speaks"
MAN_ELF.23.d:0 ""Thank you Crystal, and good evening to all of the subjects of the Protectorate across Manehattan and beyond. I speak to you today from inside the newly rebuilt Museum of Equestrian art, repaired and refitted by my regime. I wish to prove to you tonight that we are not your enemies and that all can, and will, benefit from our new relationship.\n\nWe hold a special bond in this land of ours. One forged in the unfortunate sacrifices of the Equestrian soldiers, fighting for a Diarchy that didn't care for them, and the Changeling people, who rebuilt what had been lost by the cruel domination of the Alicorns. Following this, we should all strive to..."
MAN_ELF.23.a:0 "...destroy those who would undo this new prosperity.""
MAN_ELF.23.b:0 "...work as one to build a new society.""
MAN_ELF.23.c:0 "...follow the one true path to success.""

