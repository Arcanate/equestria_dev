MAN_severed_high_command_desc:0 "Ruling over the Manehattan territories, the military high command of Protectress Lysia - the self-styled Ost-Kommando - has effectively cut off the control of Chrysalis' central military command over the Manehattan Protectorate's Changeling garrison. Although politically and economically we are still subservient to our overlords in Vesalipolis, the Protectorate's military can now consider themselves a de facto independent fighting force.\n\nWe had not received much support from our overlords in the past anyways, but our newfound independence means that we are completely on our own, and we will have to take some time adapting to the new status quo."
MAN_curriculum_revamp:0 "Curriculum Revamp"
MAN_curriculum_revamp_desc:0 "Currently we are overhauling the education system of our territories to fulfill the requirements. We are also reeducating a lot of ponies who we suspect to have the potential for subversive activities. Military service in a collaborationist paramilitary guarantees exemption from reeducation."
