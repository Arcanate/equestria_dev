MAN_ELF.25.t:0 "She Sees You When You're Sleeping"
MAN_ELF.25.d:0 "Rumors have been going around the town for a while... about the mysterious state program known as "S.P.Y.E.Y.E". It has haunted the minds of Resistance members and Collaborationists alike, and even some Changelings as well. As they begin to fear that the regime of the Lady Protectress is continuously watching them. And everywhere the Spyeye slogan appears in big, bold, red: "THE INNOCENT HAVE NOTHING TO FEAR", ringing loud and clear what serving the state can give you. There was only one issue with Spyeye.\n\nIt doesn't exist.\n\nThe whole thing is an elaborate propaganda stunt made to show some progress to the Main Hive of progress that has been made against the Resistance. And yet, it ended up working. The trickery on such a massive scale lead to the ability of the state to actually manage anti-insurgent operations more effectively. Now they just need to choose a focus."
MAN_ELF.25.a:0 "Focus on intimidation."
MAN_ELF.25.b:0 "Focus on ensuring loyalty of collaborationists."
