MAN_ELF.82.t:0 "Dismantling the Celestial Cult of Personality"
MAN_ELF.82.d:0 "She who controls the past, controls the future. At least, that's what Lysia has decided. While in conference with her aides and commanders, she jokes about being tired of hearing about Celestia all the time, but in truth, she amongst them understands the equine psyche the most.\n\nPonies are creatures of habit and sentiment. Give them a cause or a warm, happy memory and they'll cling to it until the bitter end.\n\nIn this case, deliverance from the Changeling jackboot comes in the form of their unassailable Princess-Mother, her chaste, maternal demeanor and the profundity of her mystical powers combined in a paragon of Equestrian divinity — the pinnacle of everything a pony wants to become. That the sun still rises and sets without her guidance is immaterial to the ponies' worship of the Solar Goddess, which, if anything, has intensified under the new Changeling regime. And there's that eccentric, semi-repressed sexualisation of Celestia as well that no doubt further endears her to the population — what was it that psychologists said about children wanting to mate with their mothers?\n\nSo long as they remember her, Celestia's very memory and existence will certainly continue to motivate them to insubordination and in time, open revolt. Lysia's new initiatives to 'educate' the populace about their old leaders' many faults may not always be factual, and the process of indoctrination will require much time and effort, but she has no doubt that it will be beneficial to the legitimacy of the new regime with time.\n\nManehattan's schools now teach young foals and changelings about Celestia the tyrant, greedy, stubborn, and myopic, a lazy delegator who pursued luxury whilst other ponies did all the work. Unlike Queen Chrysalis, who of course works very hard, Celestia laid around eating cake constantly. Isn't that awful?"
MAN_ELF.82.a:0 "Yeah!"
MAN_ELF.82.b:0 "Are you sure the ponies will believe that?"

MAN_ELF.83.t:0 "Anti-Celestia Propaganda Infuriates Population"
MAN_ELF.83.d:0 "[This.GetNewspaperHeader]As massive spontaneous demonstrations erupt all across the Protectorate, Manehattanite high society is roiled by shock and outrage in the wake of Changeling propaganda targeting the former Diarch Celestia. Almost universally and instantaneously denounced as distasteful and wildly inaccurate, the propaganda depicted the Princess as a myopic tyrant whose slothfulness resulted in Equestria's defeat in the Great War — still a painful topic for many ponies.\n\nWhen approached for comment, a masked protestor at a riot in Bronclyn said "for me this was the last straw. Everypony knows that the stereotype of Celestia as a cake-loving glutton is patently false and promotes a harmful body-shaming narrative.""
