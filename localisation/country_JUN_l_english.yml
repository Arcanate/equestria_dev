JUN_the_political_situation:0 "Peace In Our Time"
JUN_the_political_situation_desc:0 "After a long fight for our freedom, we have finally achieved peace in our time. I can only imagine where things will take us from here. But, with our original struggle behind, we must attend to our own problems, within.. It's high time for me to show that I am more than a relic hunter, that I am a leader."
JUN_meet_the_unions:0 "Extend A Hoof To The Unions"
JUN_meet_the_unions_desc:0 "I heard a lot about these unions, but I am not sure if they can be trusted. I will propose them a meeting, to discuss our terms, we'll see what they are worth then. Still, I can't help but feel that my ponies may need their aid in the long term."
JUN_meet_the_tribals:0 "Celebrate With The Natives"
JUN_meet_the_tribals_desc:0 "The war is over, and I will not forget what these tribes have done to help us in it. I must meet the chiefs at once, we've a lot to talk about. Time to celebrate our alliance in this mutual errand."
JUN_meet_the_resistance:0 "Fight The Remnants"
JUN_meet_the_resistance_desc:0 "It appears there are still bats hiding among the trees, unwilling to accept the current situation. A resistance lurks in my jungle, although it's only a matter of time before they bend, this is our jungles now."
JUN_proclaim_the_federation:0 "Proclaim The Federation"
JUN_proclaim_the_federation_desc:0 "With our situation assessed and our ponies accounted for, I wish to advance to the next level. No more will be we refugees, cornered in a foreign jungle. We've earned our place, and we will be a federation of our own."
JUN_pardon_leaders:0 "Pardon The Leaders"
JUN_pardon_leaders_desc:0 "Preserving the peace requires many qualifications, from might to resilience. Yet the most important one is forgiveness, one that I learned myself during the war. We've had our differences, but it's time to settle them for the greater good."
JUN_allow_unions:0 "Allow Unions"
JUN_allow_unions_desc:0 "What they propose doesn't seem out of the borders of what I would call reasonable. I cannot always be there for my ponies, and I say unions can help me with that. I will allow them, provided they don't pull any antics and do their job aiding the civilians."
JUN_put_stallionists_on_trial:0 "Put The Stallionists On Trial"
JUN_put_stallionists_on_trial_desc:0 "For all I am, I do not have time or patience for blatant cruelty and disorder. They will see that none shall evade the justice, and today justice says, round up those Stallionists, because today they pay for their crimes."
JUN_the_agreement:0 "Allow Socialist Parties"
JUN_the_agreement_desc:0 "For the better or for the worse, we're yet to see, but I think it's time we allow socialist parties as well. They've proven their worth, and to secure our position, I need not make new enemies. I hope I won't be disappointed."
JUN_detente:0 "Peace With The Left"
JUN_detente_desc:0 "At last, with grudges and disagreements put aside, we can work together. My ponies are more satisfied than ever, it appears that these socialists can indeed cover the domains that I cannot. With the grievances brought low, we will continue our cordial existence."
JUN_the_language_act:0 "Native Language Act"
JUN_the_language_act_desc:0 "It appears I have earned a great favour of the local tribes, it is now my turn to return them the boon. They value their culture greatly, while I did my best to preserve their land and sacred places, I can do them a courtesy more. I will make them official members of our society, by making their languages official."
JUN_cultural_institute:0 "The Neighuatl Cultural Institute"
JUN_cultural_institute_desc:0 "More and more of Neighua ponies, our biggest ally, seem to be interested in moving to the cities, live together with the rest. I welcome them, and I've just the idea how to make them happier. I have studied their tribe in my academic times, and now I wish to pay them a tribute by giving them their own cultural institue. Their history and culture will not be forgotten."
JUN_bat_rights_act:0 "The Fourth Tribe"
JUN_bat_rights_act_desc:0 "These bats are a resilient batch, I must give them that. But, not all of them seem to be bent on opposing us. I've had reports of entire thestral groups being peaceful and conflict-avoiding. I will decree the bats no longer outlawed, perhaps that will force them out of hiding and they'll be willing to talk."
JUN_hunt_the_remnants:0 "Hunt The Extremists"
JUN_hunt_the_remnants_desc:0 "While being a bat is not a crime, being a terrorist is, and it will not be tolerated. The days of travelling with a gun in our own jungles are over, we will take the fight to them. Raze the jungle, my scouts, find and eliminate the extremists."
JUN_pardon_the_offenders:0 "Hand Out The Pardons"
JUN_pardon_the_offenders_desc:0 "The testrals were moved by my clemency, they've come to our city to ask for pardon. I would not wish to strike them down when they surrender. I will negotiate allowing the yielding bats in our domains, with every bat accounted for and in possession of a written pardon."
JUN_religious_tolerance:0 "The Tolerance Act"
JUN_religious_tolerance_desc:0 "With no bat causing trouble and the ponies getting used to them, we've come to a certain level of tolerance here. Perhaps they've earned their place among us and deserve to be treated as equals. I'll let them keep their culture with them, provided they continue being respectful to ours."
JUN_end_the_nightmare:0 "The Nightmare Ends"
JUN_end_the_nightmare_desc:0 "The bats on our side provided more than one could anticipate, I underestimated then indeed. Having the need to hide and survive in the jungle by themselves, these thestrals were also bullied by the extremists for being too cowardly. The civilan bats wish for massacres of bats and ponies alike to end, and offered us the means to suppress the resistance at its core.."
JUN_peace_in_our_time:0 "The Southern Beacon"
JUN_peace_in_our_time_desc:0 "I never imagined getting here would be possible, we've come to peace and understanding among all the denizens of the south. At last, the slaughter is over, and we are united under a single banner. And I cherish the allies we've made along the way, for now, we are the shining beacon of hope in the south, long live Aztlan."

### Events ###
jungle.1.t:0 "The Paramount Chiefs"
jungle.1.d:0 "One is never sure what to expect when they meet the local tribes whose lands you come into. I studied them, but I can't be ready for everything. Will they be savage? Will they ambush us? Will they want to work together with us? Though, it still gives me hope that they agreed to this meeting. We're not in the best position to bargain right now.\n\nYet still, despite all the possible issues, the chiefs were friendly to us. Perhaps, they appreciate the respect I tried to show for their culture, or they simply realise that the war closing in around us can threaten their peace as well as their stability, or even their well-being. The summit was a success, and they will aid us find our place in these jungles, while we will offer them protection.\n\nWhile their strings were easy to pull, they made themselves clear, they will cooperate, on the condition that we respect their customs, their tradition and their culture. A small price to pay for the shelter of an ancient and powerful ally who know the landscape better than any one us ever will."
jungle.1.a:0 "I'm glad we are working together"

jungle.2.t:0 "Hearts And Minds"
jungle.2.d:0 "It seems that both of us came to the same conclusion, a misfortune united us, but it is I who will turn it into our fortune. Same as us, they see the great benefit of our cooperation, we provide them with a barrier, better infrastructure and the possibility to rebuild their long lost greatness, the structures that were beaten and eroded with time, the harsh jungle weather and the previous occupants. While on their end, they give is insight on the landscape, the safe paths, the dangerous glades and even some hidden treasures.\n\nIt was an underestimation from my side, what they're capable of. A frail mistake, to doubt them, but that doesn't matter now, for our hearts and minds are focused on the same purpose, survival.\n\nWe shall see how our mutual future will turn out, but for now, this alliance proves itself to be a promising treat."
jungle.2.a:0 "Aztlan shall be free!"

jungle.3.t:0 "Conflicts of Interest"
jungle.3.d:0 "It appears that our local friends are not too happy with the recent expansion of our logging efforts. Soon after the new mills started toppling the glades and piling the wood, the chiefs called us for an emergency meeting.\n\nThey were adamant about the value of land for them, the resources it provided, a relationship that should not be overstepped. They looked at me with a lightning glare, but their dissatisfaction still finished with only puffs and grunts, as they did not take any major actions about it.\n\nWhile resources are required, I did not want to show signs of weakness. Neighua do not like weakness, that I know well. However, we can only hope that they do understand the purpose of our actions, the enormous war effort that we carry, and forgive us for it. I may be harsh, but I think I was too harsh this time. Hm, I shall yet rebuild their jungle sweep and wide."
jungle.3.a:0 "Rather unfortunate"

jungle.4.t:0 "Squatter Troubles"
jungle.4.d:0 "Our continued effort to gather more resources has attracted new interest to our territories. Not all of it, however, I can call positive and useful. A problem arose out of it, the squatters started taking up more and more of our space.\n\nOne can only wonder where do they even come from, but riches, or even better, commodities, do appear to have that effect. The surrounding areas of our pantries is more like slums for poor and adventurers alike now. They don't seem to have the intention to leave, either.\n\nThough I need to focus on my own kind first, this pest do not seem to be all that harmful, other than to our supplies and reputation, yet we cannot ignore them.\n\nThere is strength in numbers, we have enough resources, I'll find a use for these lackeys. Unlike the sun, the work never sets at the horizon, there's always more of it. If they wish to stay, they will stay, but first they'll earn their bread."
jungle.4.a:0 "At least we can put them to work..."

jungle.5.t:0 "The Wonders of Irrigation"
jungle.5.d:0 "Oh, water, a crucial resource for any civilisation, and these jungles are abundant with it. From humidity to rivers, sometimes I wish there was less of it. But by taming the flow of the river, we can utilise it to suit our every need.\n\nOur fields bloom, our citizens thrive, all thanks to the improved infrastructure. Truly a display of our power and a victory for our well-being. The influence we exert on this realm only grows.\n\nAhh, the wonders of irrigation. "
jungle.5.a:0 "Ain't it beautiful?"

jungle.6.t:0 "An Amazing Discovery"
jungle.6.d:0 "Restoring the old ruins was no easy task, I knew that myself. The stones, old, crude, uneven, are hard to work with. I feared that this whole operation will be more woeful than it would be profitable.\n\nUntil, one day, we hit upon a secret chamber in one of the ruins' catacombs compartments. It was filled with riches beyond my imagination, and this time, no pesky adventurers to stop me from claiming what is mine. The locals were right when they told us to investigate this place. I can only wonder if perhaps, they wanted us to find these? Nevertheless, the discovery raised the spirits of the ponies, and it seemed as if all the previous inconveniences simply vanished and the work continued without a hitch.\n\nWith all the new structures in place, and the fresh treasures in our vaults, this province starts looking all the more promising to me."
jungle.6.a:0 "Gold, gems, and more!"

jungle.7.t:0 "Native Complaints"
jungle.7.d:0 "The war is looming on us all, and we are in no way having an advantageous predicament in it yet. The fight has weakened us, drained us of our resources, hit our morale. I'm afraid it is time for more desperate measures.\n\nWe have resorted to calling in a few favours with the natives, which allowed us to gather more equipment for the war machine that we must guide now. Weapons, supplies, anything goes, so long that it helps us take an edge in the conflict we face.\n\nUnfortunately, the natives were not satisfied with our actions and demands. But they will understand the inevitability of the situation and the price it carries."
jungle.7.a:0 "It's a necessary evil"

jungle.8.t:0 "The New Aztlan"
jungle.8.d:0 "The war is over, the sound of bullets do not fill our ears anymore, there is no need to hide in the cellar in fear of what lurks outside. The time when we were just a sorry bunch of survivors is over, and I will do my best to keep it that way.\n\nI will make a great country in here, these jugles suit me, after all. Although I did not anticipate how much I'll have to conquer in order to end this war. But my ponies need a leader, and they will have it, I will not let them down.\n\nWhile there are still remnants of the Lunar army and those who are hostile to my rule, I'd still mark it as an improvement to war. This is but a start of a new era, so, let's get to work."
jungle.8.a:0 "Well... Guess I'm a Dictator now"

jungle.9.t:0 "A Meeting With The Unions"
jungle.9.d:0 "With a heavy heart and cautious approach to I go to this meeting. After seeing what they're capable of, I am truly unsure what to expect here.\n\nBut the talks went just fine, they didn't try anything they would regret. And while I find their talk about the population or workers tedious, I can understand their point. My ponies need organisation, and it seems these unions can provide me just that. And they, clearly, wish to exist in their own ideology from before. At least they are not as radical as some others I have seen, so that's a plus.\n\nWhile our current discussion was a success, we've yet much to do before there's any real fruition. But I must say, I am pleasantly surprised."
jungle.9.a:0 "Reasonable ponies all in all"

jungle.10.t:0 "Meeting The Paramount Chiefs"
jungle.10.d:0 "I once studied these southern tribes, my intent was to turn profit. I fled here to turn profit, but my time here taught me much. I made a powerful and a very loyal ally among these tribes, and they had my back. I feel foolish for simply using them to meet my ends.\n\nFortunately, they are the forgiving kind, they understand that without me, they would be in a much worse state than they are now. I brought them gifts, as a token of my gratitude for our alliance, little did I know they had more on their mind for the celebration.\n\nThey greet me like a hero, and now, a feast is in order."
jungle.10.a:0 "Glad we still have their support"

jungle.11.t:0 "In The Jungle"
jungle.11.d:0 "While we have defeated our enemies in open battle, it is under the cover of the jungle that they keep fighting us, attacking villages in the darkness, smashing convoys and terrorising the civilians. The thestrals that lived under them still do not trust us, but that may yet be changed.\n\nI deem it unsafe to venture into the jungle without a gun, that is what I told my ponies to do as well. I did not seek an end to this war to continue with the slaughter of the innocents now. We've grown accustomed to the jungle way of life, we'll smoke them out, one way or another.\n\nThe howling shrieks echo every night, it cannot continue like this much longer. Things must change, and change soon. I can't have my ponies live in constant fear because of some terrorists in the woods, I will null this insufferable insurgency."
jungle.11.a:0 "We'll beat them eventually..."

jungle.12.t:0 "The Federation"
jungle.12.d:0 "A small state we once were, but those days are long over. We've fought a war, we've earned our freedom, no more we are a rogue state, now, we're a proper state, a country, we are Aztlan. A jungle, we have conquered, we made new allies who still stand by our side, all to be able to proudly say that we are free.\n\nI've assessed our current state, while not in mint condition, I vow to make it right. We've threats within, I will tend to them with a firm hoof, there will be no terror in Aztlan.\n\nAnd so, I, Caballeron, proclaim Aztlan to be a federation, we will stand proud next to one another. Our cause is just, our ponies, noble, it is not the question of survival anymore, now, it's disciple and order. The days of refuge are over."
jungle.12.a:0 "Long live Aztlan!"

jungle.13.t:0 "The Red Folder"
jungle.13.d:0 "Few wish to recall the recent events, this war didn't bring much good to any of us. It is with this in mind that I have decided that it's time to put aside our differences for once. To pardon our enemies is a great virtue, one that I do not give lightly.\n\nI put great expectations on this partnership, even if I'm not completely convinced. Peace is a greater virtue that I seek, we can have no peace without trust, so trust them I must.\n\nThey welcome my forgiveness, tell me how they hope we'll work well together. I hope for such myself, it's good to have allies in these times. I need more friends and not foes in here."
jungle.13.a:0 "A nice change of pace"

jungle.14.t:0 "Lifting The Union Ban"
jungle.14.d:0 "After observing and cooperating with the unions for some time, I have decided that it's time to lift the union ban. They've applied good organisation in my cities, which is a reassuring feeling. I'm glad the plan comes together.\n\nWith that in place, the discontent grows weaker, so I'm sure we're on a steady road to find stability once more. My subjects will live well, a life they deserve, a life I will give them.\n\nThere were no indicators so far that my trust in unions was misplaced, it better stay that way."
jungle.14.a:0 "Let's hope they won't cause too many issues"

jungle.15.t:0 "The Stallionist Trials"
jungle.15.d:0 "All the atrocities of the war keep surfacing like rotten fish in a stream. While I intend to cooperate with the socialists, radicalism will not stand in my presence. I've had my eye on these Stallionists, but their time is up.\n\nJustice is served this day, the terrorists will pay for their crimes. They've long sat in their cells, still unwilling to give up their diehard and fanatical beliefs. It must end now, they will be made an example of.\n\nLavender Berry, you stand accused of crimes against ponykind, for which you will pay with your blood. Kneel down and accept your fate!"
jungle.15.a:0 "Guilty as charged!"

jungle.16.t:0 "Socialist Parties Unbanned"
jungle.16.d:0 "With the progress made in regards to cooperation with the socialists, it seems they deliver on their promises. I must say, Cricket Chafer has proven to be a valuable asset, and it is time I complete my end of the bargain.\n\nI will allow socialist parties to exist in Aztlan, consider this to be my token of trust and gratitude. So longer that my ponies get to exist in peace and order.\n\nI am looking forward to our mutual existence."
jungle.16.a:0 "Just don't let it get out of hoof"

jungle.17.t:0 "The Native Language Act"
jungle.17.d:0 "The tribes have been the biggest aid in the forepassed conflict, but they will not be bygone. I have given them a promise to preserve and respect their culture, and that is what I will do. I am proud to be called their icniuhtli, and no friend of mine will be forgotten.\n\nI decree that the languages of the ponies native to these jungles are to be considered official languages of Aztlan. Any document, plea, decree or communication in them is to be considered valid and to be accepted. I welcome our allies with a big heart.\n\nLet's hope this doesn't get too complicated."
jungle.17.a:0 "That's a lot of languages"

