JUN_aztlan_airforce:0 "The Aztlan Airforce"
JUN_aztlan_airforce_desc:0 "When the Aztlanians used to look up in the sky, they would see nothing but Equestrian pegasi, Equestrian planes or the dreaded dragons. If we are to safeguard our independence and control over the jungles, we’ll need to build an airforce."
JUN_import_fighters:0 "Import Fighter Craft"
JUN_import_fighters_desc:0 "Aztlan as it stands doesn’t have much in terms of planes in its airfield. If we are to dominate our own sky, we won’t do it with repurposed civilian planes and repaired downed equestrian planes. We can acquire some planes from various sellers in Griffonia to kickstart our airforce."
JUN_light_aircraft:0 "The Quetzalcoatl"
JUN_light_aircraft_desc:0 "Ever since creatures have conquered the sky without magic or their own wings, the ponies of Aztlan only got to see others watching others flying. Worse, Aztlan has long been a place for foreign or Equestrian aerobats to show off their skills. However, through creativity and determination, one of our engineer has put together plans for an entirely Aztlanian fighter plane. He has called it the Quetzacoatl, in honor of our tradition."
JUN_CAS_f:0 "The Cuitlatlotli"
JUN_CAS_f_desc:0 "Warfare in the Southeast has been mostly land-based, with planes fighting an almost unrelated form of combat. But many of our pilots have proven to be anxious to help our soldiers on the ground. So much so that our military court is swamped with disciplinary hearings over dangerous low-altitude actions. Tired of punishing our pilots for what we should recognize as acts of bravery, our military staff has decided to put them to use with specialized airplanes."
JUN_import_bombers:0 "Import Bomber Craft"
JUN_import_bombers_desc:0 "Using our planes to prevent hostile bombers from wrecking our forces and infrastructure is a desirable goal but it leaves so much potential unexplored. Through contacts in Sicameon, we have found opportunities to import our very own bombers. It’s time that we are able to turn tables on our enemies."
JUN_bomber_aircraft:0 "The Cuauhtli"
JUN_bomber_aircraft_desc:0 "Importing Bombers has allowed us to bolster our airforce but it is a costly and unreliable source. Our engineer have studied the model and through some retro engineering, they have come up with a new model, one that can be built locally at a much cheaper cost."
JUN_heavier_bombers:0 "The Tepopoloani"
JUN_heavier_bombers_desc:0 "Tactical bombing is all well and good but our engineers have pushed forward a new concept, one that is revolutionizing warfare throughout the world : long-range bombing. No more will war in the Southeast be a distant affair read about in the ninth page of the newspaper for our bombers will bring war to our enemies’ home."
JUN_build_the_airstrips:0 "Construct the Airstrips"
JUN_build_the_airstrips_desc:0 "One of the most significant issue we are still facing today is the lack of airfields in Aztlan. The old airstrips on the coast have served their purpose but they are not enough. Our pilots still dread any issue when flying over our own jungle heartland. We need to take steps so our cities are connected to our airways."
JUN_train_the_pilots:0 "Train The Pilots"
JUN_train_the_pilots_desc:0 "Our airforce has seen significant improvement since we have established it. However, our pilot corps still leaves to be desired. Even by the kindest terms, it remains a ragtag bunch of adventurers, Equestrian defectors, mercenaries and some self-taught heroes of the independence war. While they are definitely worthy of praise for their enthusiasm and romantic charm, we can’t expect to rely on them much longer. It is time to establish a standardized training program for our recruits and to create a proper air academy."
JUN_heavier_fighters:0 "The Tepoz Cuauhtli"
JUN_heavier_fighters_desc:0 "Even with our investments in airfields, the Southeast remains a difficult place to fly over. Many a good pilot has been lost to the jungle or mechanical failure due to exhausted engines. As much as we can push our sturdy Quetzacoatls, there are many missions these planes are simply unsuited for. Our military staff and engineers have issued a plane for a new kind of heavy fighter : the Tepoz Cuauhtli. With it, they say, true air superiority is achievable."
JUN_night_fliers:0 "Night Fliers"
JUN_night_fliers_desc:0 "Since times immemorial, Aztlanians have known the value of hunting in the night. Let us put that martial tradition to use in the air! May our enemies experience the terrors of the night in Aztlan..."
JUN_expert_fliers:0 "Children Of Quetzalcoatl"
JUN_expert_fliers_desc:0 "”Look up in the sky! It’s a bird! It’s a plane! It IS a plane! And that plane belongs to the Aztlan Airforce!”"

JUN_aztlan_navy:0 "The Aztlan Navy"
JUN_aztlan_navy_desc:0 "For centuries, Aztlan has been denied free access to the sea but now that we are free from Equestrian imperialism, we may begin to work on a navy and truly open ourselves to the world."
JUN_baltimare_port:0 "The Baltimare Dockyards"
JUN_baltimare_port_desc:0 "The dockyards in Baltimare have been one of the most important ones in the southeast. Sadly, they have been badly damaged when we wrestled control over the city from the revolutionaries. With some repairs, this symbol of equestrian naval power may become one for Aztlan."
JUN_stableside_port:0 "The Stableside Dockyards"
JUN_stableside_port_desc:0 "Stableside is one of the few cities in the Southeast that has an actual industrial capacity, and the only coastal one at that. As such, it is home to many civilian dockyards but with some investment from our part, we could transform it into a major military harbour. Without those investments, the dream of an Aztlanian navy will remain just that."
JUN_destroyer_f:0 "The Aztlan Coast Guard"
JUN_destroyer_f_desc:0 "Equus’ southeastern coast is a dangerous place. Pirates and privateers are no rarity and dragons flying over from their isles often cause chaos in naval activities. Establishing a Coast Guard will allow us to begin establishing some order."
JUN_light_cruiser_f:0 "Heavier Plating"
JUN_light_cruiser_f_desc:0 "Small destroyers and repurposed civilian ships will only take us so far in creating a navy. We need to invest in cruisers able to withstand prolonged combat. At first, we may use them as command ships for our coastal fleets but in the years to come, they will be a significant asset to support our larger ships."
JUN_saltmane_port:0 "The Saltmane Dockyards"
JUN_saltmane_port_desc:0 "Baltimare and Stableside are serving their purpose as naval bases but their position on our periphery is hurting our naval capabilities. Meanwhile, our strategically placed coastal city of Saltmane is severely lacking in naval infrastructure. By aggressively investing there, we can finally link up our northern and southwestern navies and facilitate communication between our naval staff and Tenochtitlan."
JUN_submarine_f:0 "The Hidden Navy"
JUN_submarine_f_desc:0 "Even with heavy investments, it will take a long time for Aztlan to have a navy capable of withstanding direct contact. However, we are no stranger to asymmetrical warfare and fighting stronger forces. Let us take into account the lessons of our land warfare history and apply them to our naval plans. Our submarines shall lurk under the sea until we are ready for more orthodox forms of naval combat."
JUN_heavy_cruiser_f:0 "Light Battleships"
JUN_heavy_cruiser_f_desc:0 "Our dockyards have proven to be surprisingly adaptable to our growing demands on building and maintaining warships. The reports on our cruiser experiments have demonstrated that they are ready for heavier experiments. As a result, our naval engineers have put forward a plan to create a light battleship, the first one to be named the [JUN.GetLeader]"
JUN_doctrianl_development:0 "Doctrinal Development"
JUN_doctrianl_development_desc:0 "Despite our progress, our military staff is still a mess composed of Equestrian defectors and foreign adventurers. As a result, our navy functions without a proper doctrine. We need to sort out the doctrinal debate and fix ourselves some objectives about where we wish to take our navy. Aztlan’s independence may very well depend on it."
JUN_battleship_f:0 "The War Navy"
JUN_battleship_f_desc:0 "With our navy beginning to take to the seas and our sailors becoming more experimented, the days of smaller objectives are now behind us. Aztlan is a small power still but the seas are merciless. If we are to exist as a naval nation, we need a true war navy. One that will be lead by true fortresses of the seas. It will be a difficult and long endeavour but if we do not take steps towards this end now, Aztlan shall never be safe, let alone powerful on the world stage."
JUN_carrier_f:0 "Carrier Experiments"
JUN_carrier_f_desc:0 "Anypony sailing in the Southeast has already witnessed a dragon flying over. This has lead many of our naval officers to understand the potential and power of air power applied to naval warfare whereas many naval staff throughout the world still hold doubts about it. This has lead to many early designs for carrier ships, most of which were utterly unattainable for our meager naval capabilities. With our newly acquired experience and infrastructure, we may at last work on them."
JUN_new_admirality:0 "The Aztlan Admiralty"
JUN_new_admirality_desc:0 "With the incredible progress achieved by our fledgling navy, it is time for us to finally establish it as an independent branch of our military forces. Gone are the days our naval operations were haphazardly directed from Tenochtitlan. An independent Admiralty will be set up in their own new headquarters in the modernized port of Saltmane. From there, our admirals shall work tirelessly to make sure that one day Aztlan will rule the waves."

