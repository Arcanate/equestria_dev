falcor.1.t:0 "Nobility Issues a Vote of No Confidence"
falcor.1.d:0 "The reign of [FAL.GetLeader] and Prince-Consort Alberto has not been without issues. Although they work tirelessly to preserve Falcor's borders, a growing number of extremists led by Gabriele d'Artiglio, an old war veteran, has obstructed the government at every opportunity and threaten our peace. Combined with high amounts of poverty, illiteracy and unemployment, many griffons in the nation - both lowborn and highborn - are believing d'Artiglio's rhetoric. This has culminated in the largest organised protest to date, which lasted for a significant part of the previous month. Matton Residence found itself under siege by the highly organised members of the Falcorian Eagles, although they did not attempt to fight the outnumbered Royal Guard.\n\nThus the high council of nobles, sensing the monarchy's weakness, have formally issued a declaration of no confidence. However, this could not go through without the vote of the full council, which also included notable captains of industry, who were known to be supporters of Maximilliana. The Princess could count on her own vote, alongside her husband's, of course, but the outcome seemed uncertain. Was this a simple power grab, or d'Artiglio's scheme? He was known to court nobles who had estates near the Wingbardian border. In the end, the result was..."
falcor.1.a:0 "Maximilliana has the majority's backing."
falcor.1.b:0 "The council of nobles does not trust the Princess."

