FAL_prepare_border_for_war_tt:0 "Несколько дивизий, состоящих из наших сторонников за границей, будут сформированы для предстоящей борьбы."
FAL_volunteers_from_farmers_tt:0 "Несколько дивизий, состоящих из сельских фермеров и волонтеров, будут сформированы для предстоящей борьбы."
FAL_unlock_harmony_path_tt:0 "Фалькорские дворяне дадут §Yпринцессе§! шанс §Gмирно§! решить наши проблемы."
FAL_unlock_fascist_path_tt:0 "В Фалькоре случится серьёзный §Rкризис§!, в ходе которого §Rэкстремисты§! захватят власть."
FAL_train_falcorian_resistance_tt:0 "Как только разразится война между Фалькором и Вингбардией, будет разблокировано §Yрешение§!, чтобы подать сигнал нашим тайным сторонникам, которые восстанут вокруг города Фалькора."
FAL_spawn_partisans_tt:0 "Четыре партизанские дивизии восстанут и окружат город Фалькор, дав нам возможность изменить ход битвы."
