falcor.1.t:0 "Дворяне выдвигают вотум недоверия"
falcor.1.d:0 "Правление [FAL.GetLeader] и принца-консорта Альберто не лишено проблем. Хотя они неустанно работают над сохранением границ Фалькора, растущее число экстремистов во главе с Габриэлем д'Артильо, старым ветераном войны, препятствует правительству при каждой возможности и угрожает миру. В сочетании с высоким уровнем бедности, неграмотности и безработицы многие грифоны в стране - как из низших классов, так и из высших - начинают верить риторике д'Артильо. Кульминацией этого стала крупнейшая организованная акция протеста на сегодняшний день, которая длилась значительную часть предыдущего месяца. Резиденция в Маттоне оказалась окружена членами фалькорских орлов, хотя они и не пытались напасть на превосходящую их по численности королевскую гвардию.\n\nВерховный совет дворян, чувствуя слабость монархии, официально выдвинул вотум недоверия. Однако этот вотум не могло пройти без голосования всего состава совета, который также включал известных промышленников, которые, как было известно, были сторонниками Максимиллианы. Принцесса, конечно, может рассчитывать на свой собственный голос, а также голос мужа, но результат всё ещё кажется неопределенным. Простой ли это захват власти или махинации д'Артильо? Он был известен многим дворянам, чьи поместья лежат рядом с границей с Вингбардией. После голосования оказалось, что ..."
falcor.1.a:0 "Максимиллиана получила поддержку большинства."
falcor.1.b:0 "Совет дворян не доверяет принцессе."

falcor.2.t:0 "Разделённый дом"
falcor.2.d:0 "С годами сложилась поговорка: «Поместите двух фалькорцев в комнату, и вы получите три мнения». Это недалеко от истины, кажется, что раздоры и расколы пронизывают многие аспекты общества Фалькора. Основной конфликт связан с наследием войны с Вингбардией и тем, что последовало за ней.\n\nТе, кто верен королевской семье, предпочли бы мирное урегулирование вопроса. В отсутствие такой возможности, исключительно оборонительной войны было бы достаточно. Их аргументы основаны на том факте, что Фалькор слаб и должен сосредоточиться на своё развитии, чтобы получить шанс. Это не снискало у сторонников принцессы уважения у националистов, которые считают их трусами и предателями.\n\nФалькорийские орлы под руководством Габриэля д'Артильо являются основной оппозицией монархии. Они ветераны войны и изгнанники из потерянного Фалькора, их стойкая вера в превосходство Фалькора граничит с истинным фанатизмом. Они ставят подготовку нации к войне превыше всего, считая, что Фалькор ждёт либо вечная слава, либо позорное поражение.\n\nДругие движения практически не имеют влияния, за исключением фалькоских синдикалистов, которые всё равно очень несущественны из-за низкой численности рабочего класса. Считается, что они появились только из-за влияния Прайвена, и не имеют никакого отношения к Фалькору. Излишне говорить, что, если эта страна хочет остаться независимой в ближайшем будущем, ей нужно будет соединить заново своё расколотое общество."
falcor.2.a:0 "Мы не можем позволить себе колебаний."

falcor.3.t:0 "Brief History of the Falcorian War"
falcor.3.d:0 "The fates of the Falconi and Wingobardi have been intertwined for centuries now, thus it was no surprise when the nations clashed after the Griffonian Empire collapsed. We were perfectly content to stay within our historical borders, but it was the Wingbardians who shot first at Meranclawo, and we were forced to defend ourselves from this unwarranted aggression. And yet everygriffon knows how the remainder turned out - the so called "miracle" at Piumave (we suspect Wingbardians paid off unicorns for the job), the slaughter at Asbolus Forest, the enemy at the gates of Falcor.\n\nDespite all these setbacks, we have persevered and learned from our mistakes. Falcor itself may be poor and underdeveloped, but in each of our hearts is a yearning desire to return home. Even if we all disagree on the method, we all share the same goal. Falcor shall not be humiliated again! With the recent strife within Wingbardy comes an opportunity to secure our borders. The few gentle voices insist that we can make amends and peacefully resolve our woes, but the majority has no ear for that and gears for war."
falcor.3.a:0 "Falcor will be ours again, one way or the other."

falcor.4.t:0 "Ars Moriendi"
falcor.4.d:0 "The Falcorian War demonstrated that it would be foolish for us to count on any other nation to defend us against Wingbardian aggression. Our so-called allies may talk a good game, but when the time comes to meet the Wingbardians in battle, they will abandon us. We can not rely on anygriff else to save us; we will have to save ourselves.\n\nWe must dig in and prepare to fight a defensive war. This is Falcor's last stand. It is the greatest challenge we have ever faced and it comes at our darkest hour. If we are to survive, our people will have to pay a heavy price of blood. It may seem grim, but this is our only realistic path forward. Boreas help us all."
falcor.4.a:0 "We won't go down without a fight."

falcor.6.t:0 "[FAL.GetLeader]'s Grand Speech"
falcor.6.d:0 "We stand a crossroads, where the avarice of our neighbours threatens to fatally undermine our Queendom. We must regard the next few years as the most important period in our history. I have witnessed Falcor suffer setbacks in my lifetime, but I have never once seen reason to lose faith in the indomitable spirit of the Falcorian nation. If any malicious invaders intend to take what is ours, I am certain that our brave griffons will make them pay dearly for every inch they gain. It will take our every ounce of resolve, but this is a time for everygriff to stand together, and hold firm.\n\nWe have before us an ordeal of the most grievous kind. We have before us many, many long years of struggle and suffering. You ask, what is our policy? I can say: It is to wage war, by sea, land and air, with all our might and with all the strength that Boreas can give us; to wage war against a monstrous tyranny. That is our policy. You ask, what is our aim? I can answer in one word: It is victory, victory at all costs, victory in spite of all terror, victory, however long and hard the road may be; for without victory, there is no survival."
falcor.6.a:0 "Let this be our finest hour!"

falcor.7.t:0 "[MIT.GetNameDef] Accepts Proposal"
falcor.7.d:0 "To our great relief, the minotaurs of Asterion heard our pleas loud and clear. They too are concerned about Wingbardian expansionist, and believe that together we can hold them off. They're expecting concrete reforms and modernisation from our side before they will commit to any large scale support, however."
falcor.7.a:0 "We are safe now."

falcor.8.t:0 "[MIT.GetNameDef] Rejects Proposal"
falcor.8.d:0 "Unfortunately, the minotaurs have not responded kindly to our words. We've used all our persuasion and cajolery, but stone-faced bulls would have none of it. They do not consider us to be worth protecting, and we'll need to stand on our own."
falcor.8.a:0 "Spurned again, just like eighteen years ago."

falcor.9.t:0 "The Reunification of Falcor"
falcor.9.d_harmony:0 "The peaceful settlement of [FAL.GetLeader] and [WNG.GetLeader] had come as a surprise to many, who expected a second war to engulf southern Griffonia. Extremist elements in both nations lost their support as a result. The final conclusion to the mediation was the return of Falcor to our care, as the gracious Queen requested.\n\nThe day was marked by a joyful ceremonial parade held in the city of Falcor. The column started marching from Matton, but instead of arms and equipment, they carried flowers and flags. The event was concluded with the Wingbardian mayor of Falcor relinquishing the ceremonial keys to the city to [FAL.GetLeader].\n\nFestivities continued late into the night, with many setting aside their rivalries and hatred to have a jolly time. The next day, the King of Wingbardy announced a special postal stamp would be printed to commemorate the occasion."
falcor.9.d_neutral:0 "Many could not believe it, even fewer could suppress their tears at the sight. After nearly twenty years, the city of Falcor has been returned to us, through a show of arms. Our plan for the resurgent conflict was to prepare a defensive line and avoid the mistakes of last time. The Wingbardian invasion stalled and got bogged down, despite their superiour numbers, and eventually we counterattacked and pushed them out of our nation, followed by the retake of Falcor itself, with many native Falcorians warmly welcoming the return of their countrygriffs.\n\nThus after the war, with the peace settled and the Wingbardians pacified, the time had come for the seat of our capital restored to Falcor. The event was commemorated with a large scale military parade, showcasing the disciplined Falcorian soldiers, as well as captured enemy combatants and equipment.\n\n[FAL.GetLeader] announced a time of national healing, where rebuilding and mediation would be the focus of the government. Peace is expected to follow for the near future."
falcor.9.d_fascist:0 "Many could not believe it, even fewer could suppress their tears at the sight. After nearly twenty years, the city of Falcor has been returned to us, through fire and fury. d'Artiglio's plan hinged on the successful surrounding of the city through use of underground partisans - which turned out to be a great victory. In a matter of weeks, Wingbardian forces stationed in the city were beaten and broken, with many native Falcorians warmly welcoming the return of their countrygriffs.\n\nThus after the war, with the peace settled and the Wingbardians ruined for all times, the time had come for the seat of our capital restored to Falcor. The event was commemorated with a large scale military parade, showcasing the might of the Falcorian Eagles, as well as captured enemy combatants and equipment.\n\nWar hero Gabriele d'Artiglio, who personally led the charge into the city proper and tore down the Wingbardian flag from the city hall, has announced that he would be retiring again from active combat service, returning to manage the more tedious aspects of statesgriffship."
falcor.9.a:0 "Our people and our state are whole again."

falcor.10.t:0 "[FAL.GetNameDef] Seeks Aid and Alliance"
falcor.10.d:0 "A most curious request arrived to our foreign ministry on this day - [FAL.GetNameDef], a somewhat distant nation seeks to align with our interests. It is known to all that the griffons have been suffering ever since their war against Wingbardy ended 18 years ago, and they fear they would finish the job in the near future. We do not suffer lightly griffon imperialism, but the Falcorian motives are suspect. What makes them better than Wingbardians? They would do the same actions in their place.\n\nTheir primary argument for an alliance rests on the potential threat [WNG.GetName] would pose to us should they overrun Falcor. While we are not blind to the possibility, is it a wise idea to expand resources on a weak state? Falcor is not known for its strength of arms or multitude of factories, regardless of their ferocious fighting spirit. [MIT.GetLeader] and his cabinet will have to discuss the matter thoroughly."
falcor.10.a:0 "The Wingbardian threat must be contained."
falcor.10.b:0 "Our concerns are more pressing, and we cannot offer help."

falcor.11.t:0 "A Royal Bash"
falcor.11.d:0 "Raucous celebrations consumed the streets of Falcor today, prompted by the ceremony [FAL.GetLeader] performed in front of the Royal Palace, symbolising the full integration of Falcor back into its rightful home. The city-wide festivities ground business to a halt, not that anygriff felt like complaining. All the pent-up energy of the Falcorian people was released in a burst of unrestrained partying and festivities. All through the day there was much merriment; for one day, the anguish and loss of the past decades was forgotten, and griffons across Falcor sang the praises of [FAL.GetLeader]."
falcor.11.a:0 "Long live Falcor!"

falcor.12.t:0 "To Forgive and Forget"
falcor.12.d:0 "Falcorian envoys have arrived in Karthin bearing gifts and expressing Falcor's desire to put our rivalry behind us and make amends. In line with the policy of Queen Maximilliana, they wish to see our nations enter a new era of peaceful coexistence and cooperation. In fact, they have even expressed an interest in joining the Karthinian Pact!\n\nIt goes without saying that a prerequisite for any serious agreement with the Falcorian Queendom would be our eventual ceding of the city of Falcor. Many Falcorians still resent us for taking the jewel of their nation, and an alliance between our nations would be fatally undermined as long as this source of resentment remained.\n\nTheir offer sounds tempting. If we work with them we could peacefully resolve the tensions between us and be rewarded with a beneficial new alliance."
falcor.12.a:0 "Let us forge a lasting friendship!"
falcor.12.b:0 "This seems suspicious..."

falcor.13.t:0 "Falcor wishes to join the Karthinian Pact"
falcor.13.d:0 "As of this morning, Falcor has formally requested to join the Karthinian Pact. This is the latest and most crucial step of the Falcorian programme to cooperate with us and heal the wounds of the past. Accepting their request would bring our two nations inextricably closer together, and show the Falcorian people that we are absolutely committed to making things right between us."
falcor.13.a:0 "We shall welcome them with open claws!"
falcor.13.b:0 "We can't trust them."

falcor.14.t:0 "The d'Artiglio Trials"
falcor.14.d:0 "Recent developments have made it painfully clear that the greatest threat to Falcor was never Wingbardy, but rather the suicidal nationalists who would have us place pride above reason. This was demonstrated dramatically when police investigators uncovered evidence linking the Eagles of Falcor to planned acts of terror throughout the country.\n\nGabriele d'Artiglio himself was implicated in the plot, which would have involved carrying out a series of false flag attacks and assassinations with the intention of ginning up nationwide anger towards Wingbardy. It seems there are no depths the Eagles are above stooping to in their misguided quest for vengeance.\n\nAfter a series of highly-publicised trails, d'Artiglio and his co-conspirators all received lengthy prison sentences. With luck, the resentment that fueled their rise will dissipate as relations with Wingbardy continue to improve."
falcor.14.a:0 "Truly shameful."

falcor.15.t:0 "Homecoming"
falcor.15.d:0 "Our great city had been returned to us: Falcor is whole again. In the end, kindness has overcome greed and hope has triumphed over fear. [WNG.GetLeader] is a griffon of honour, whom I am proud to call my friend. I know both of us want nothing more than to see our children live together in harmony, and I am proud to say that the reunification of our homeland has put us on that path.\n\nOur two nations have forged a friendship upon the ruins of our past conflict, and now we stand together on the threshold of a new era of prosperity and harmony. On this day the Falcorian people celebrate our shared covenant of peaceful coexistence and mutual defence of our Wingbardian allies.\n\n—[FAL.GetLeader]'s first Day of Concord address"
falcor.15.a:0 "Let us never again be separated."

falcor.16.t:0 "To Kill a Princess"
falcor.16.d:0 "Falcor is at an impasse. The humiliations inflicted upon us since the Treaty of Asbolus continue to mount, all the while our feckless leaders refuse to honour our veterans and stand up for our nation's pride. And so we were forced to take decisive action, and permanently eliminate the blockage.\n\nThe griffons we selected for the job were two of the most unquestionably dedicated to our cause, recommended by d'Artiglio himself. He knew them well from his time as a colonel during the war, and knew that they would not hesitate to pull the trigger when the time came.\n\nOur spies close to Princess Maximilliana informed us that she often made unscheduled visits to her sick mother in the hospital, alongside her dear husband. Our agents staked out the area nearby, and waited for an opportune moment to strike. After several days, the moment came. Under the cover of darkness, they ambushed the unsuspecting Princess and Prince and fatally shot them using Wingbardian-made pistols. By the time anygriff realised what had happened, our agents had already escaped to their designated safehouse. In the end, our plan was executed without a hitch.\n\nThe Eagles of Falcor have publicly expressed outrage over this cowardly act, and have pledged to assist police efforts to track down the perpetrators."
falcor.16.a:0 "Boreas, forgive us, it is for the good of Falcor."

falcor.17.t:0 "The Cause of Every Woe and Misery"
falcor.17.d:0 "The somber procession that was the funeral of Maximilliana and Alberto was attended by many griffons, their numbers countless and their sorrow endless. Misery made good company as many have made peace for the day, carrying flowers to the tombstones.\n\nSuch tentative peace could not last for long, for on the very next day, [FAL.GetLeader] has presented evidence of who had their claw in the murder of the royal pair. Two Wingbardians were detained after being found skulking near the Royal Palace, carrying concealed weaponry and suspicious coded letters. d'Artiglio has announced that the investigation will be swift and decisive, followed by prosecution of anygriff involved. He has not shied away from the idea of officially cutting all diplomatic presence with Wingbardy, as well."
falcor.17.a:0 "They will pay!"

falcor.18.t:0 "The Soaring Eagle"
falcor.18.d:0 "Throughout the city of Falcor, buildings were plastered with Falcorian flags and griffons were raucously celebrating Falcor's many glorious triumphs. In the heart of the city, a massive crowd had gathered to hear Gabriele d'Artiglio's grand address to the nation. It was obvious to all watching that d'Artiglio was in high spirits. Even as he limped to the podium in preparation for his speech, he seemed to have a spring in his step.\n\n"Years ago, I fought alongside Falcor's finest and witnessed first-claw our darkest hour," d'Artiglio began. "In the aftermath, I saw those same griffons betrayed by our weak-willed leaders. I saw our Princess slain in an act of despicable skullduggery. But we did not succumb to despair: we steeled our resolve and regained our pride!" Cheers and shouts of approval came from the crowd.\n\n"This very city was estranged from us, but we fought to make our nation whole. We avenged every lost soul and every shattered family." d'Artiglio raised his claw emphatically. "Falcor has been vindicated, and we have taken our rightful place in the world. This vindication saw us victorious over our mortal rival: Wingbardy." Laughs and jeers came from the crowd, but d'Artiglio quieted them.\n\n"I tell you that the time has come to put that rivalry behind us. No longer will Falcorian and Wingbardian eye one another with suspicion." d'Artiglio spread his claws out wide. "From this day forward, we shall be one people, working together to build one future!" The crowd erupted into lasting applause."
falcor.18.a:0 "To a hundred years of peace!"

falcor.19.t:0 "Queen Maximilliana Passes Away"
falcor.19.d:0 "Today is a sad day, as news comes to us that this morning Queen Maximilliana passed away peacefully, finally succumbing to the sickness that left her confined to the hospital and bedridden. We all mourn the loss of a great leader whose courage and determination were indispensable to our nation's survival. We resolve to always honour her legacy by ensuring that [FAL.GetNameDef] never falls, no matter what challenges we face."
falcor.19.a:0 "The queen is dead, long live the queen!"

falcor.20.t:0 "Positive Responses From Wingbardy"
falcor.20.d:0 "Good news out of Karthin! Our envoys were graciously received by state officials upon their arrival in the city and [WNG.GetNameDef] seems receptive to our overtures. [WNG.GetLeader] met with our representatives personally and has publicly stated that he is committed to peacefully resolving the tensions between our nations. We still have a long way to go until things are fully righted between us, but these are undeniably encouraging signs."
falcor.20.a:0 "The first step towards friendship."

falcor.21.t:0 "[WNG.GetNameDef] Humiliates Our Envoys"
falcor.21.d:0 "We thought [WNG.GetLeader] was a reasonable griffon, but apparently we misjudged him. Our envoys got a chilly reception from state officials in Karthin, and rather than hear us out personally, he sent one of his minions to stonewall our representatives. These signs are highly discouraging, it seems [WNG.GetNameDef] has no interest in peaceful reconciliation."
falcor.21.a:0 "This insult cannot be tolerated!"


falcor_news.1.t:0 "Karthin Devastated After Recent War"
falcor_news.1.d:0 "[This.GetNewspaperHeader]Since the successful conclusion of [FAL.GetLeader]'s crusade to avenge his country's defeat in the First Falcorian War, the Falcorian occupation of Wingbardy has taken a brutal turn. After so many years spent stewing over their past disgrace, it did not take long for elation at restoring Falcor to morph into an all-consuming need to exact revenge on the Wingbardians.\n\nThis revenge culminated in the large-scale, systematic burning and pillaging of Karthin. Falcorian soldiers went house-to-house looting valuables, as well as inflicting heavy damage to the city's infrastructure. Precise casualties are not known at the moment, but they are estimated to be in the thousands."
falcor_news.1.a:0 "Ours is the fury!"
falcor_news.1.b:0 "Foolish mortals fight each other. Our time will come."
falcor_news.1.c:0 "[FAL.GetLeader] is a dangerous griffon."

falcor_news.2.t:0 "Falcor and Wingbardy Make Amends"
falcor_news.2.d:0 "[This.GetNewspaperHeader]In a truly stunning development, Falcor and Wingbardy have pledged to put aside the bad blood from their past conflicts and move forward as allies. Representatives from both sides claim this new accord paves the way for a new era of peace and prosperity in southwest Griffonia.\n\n[WNG.GetLeader] and [FAL.GetLeader] cemented the friendship between their nations during a grand summit in Karthin. As part of their agreement, [FAL.GetNameDef] has regained control of the city of Falcor, reuniting their once fractured nation."
falcor_news.2.a:0 "Peace has prevailed."
falcor_news.2.b:0 "Cheers to our new friends!"
falcor_news.2.c:0 "The hatchet has been buried, for now."

