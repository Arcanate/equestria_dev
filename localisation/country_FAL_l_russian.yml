FAL_remade_the_old_capital_desc:0 "Маттон никогда не должен был быть местом размещения нашей администрации. Это была временная мера, инициированная сразу после подписания соглашения о прекращении огня, но теперь, когда Фалькор вернулся под наш контроль, мы можем вернуть всё назад. Все давно хотят этого."
FAL_rename_karthin:0 "Переименовать Карфин в Максимилиану"
FAL_rename_karthin_desc:0 "Горе побежденным! Карфин получит новое имя в честь нашей королевской семьи, что ещё сильнее унизит вингбардийцев."
FAL_get_new_FM:0 "д'Артильо делает шаг вперёд"
FAL_get_new_FM_desc:0 "В такие времена нам нужны все способные грифоны, чтобы руководить нашими силами. И кто больше подходит, чем наш лидер, который возглавлял немало наступлений в битве за лес Абсолус?\n\n"
FAL_fuck_jojo_its_a_shitty_anime:0 "Преподать дезертирам урок"
FAL_fuck_jojo_its_a_shitty_anime_desc:0 "Во время первой войны против Вингбардии острова Джоджо отделились от нас и вошли в состав соседнего Сикамеона. Вместо того, чтобы быть вместе даже в самый тёмный час, они покинули нас. Мы найдем виновников этой измены, а если потребуется, то и их потомков, и заставим заплатить за преступления."
FAL_spawn_partisans:0 "Послать сигнал"
FAL_spawn_partisans_desc:0 "Нашим партизанам нужен только приказ, чтобы они окружили город Фалькор."
FAL_steal_the_WNG_fleet:0 "Использовать остатки флота Вингбардии"
FAL_steal_the_WNG_fleet_desc:0 "Во время нашего славного завоевания мы захватили большую флотилию, которая ранее принадлежала Вингбарди. Неизвестно, что случилось с остальными кораблями - вероятно, они куда-то сбежали, поскольку в ходе войны не происходило никаких крупномасштабных морских сражений. Но это неважно, уже захваченный флот более чем удовлетворяет нашим нуждам, нам нужны лишь новые моряки и набор наших флагов."

