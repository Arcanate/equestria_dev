#industrial path
FAL_educate_farmers:0 "Избавиться от феодальных архаизмов"
FAL_educate_farmers_desc:0 "[FAL.GetName] никогда не было особенно развитой страной, но потеря нашей столицы совсем остановила прогресс. Для решения различных проблем крепостное право и десятина должны быть отменены, и заменены более современной системой, повторяющие уже существующие в Аквиле и Грифенхейме. Это не решит всех наших проблем, но будет началом."

FAL_new_factories:0 "Новая промышленная база"
FAL_new_factories_desc:0 "За пределами Фалькора индустриализация была случайной и неполной, проводимой только теми, кто хотел получить прибыль. Правительство начнет финансирование государственных фабрик для решения проблемы нехватки рабочих мест и товаров."

FAL_new_military_factories:0 "Расширить военные заводы"
FAL_new_military_factories_desc:0 "Нация нуждается в оружии. Мы уверен, что в будущем предстоит сражаться и мы должны быть готовы защитить себя. Мы можем быть слабы, но мы никогда не сдадимся, пока можем сражаться!"

FAL_better_farmers:0 "Орудия современного века"
FAL_better_farmers_desc:0 "Железные плуги, ржавые инструменты и сломанные кирки останутся в прошлом. Чтобы действительно провести в нашей стране промышленную революцию нам нужны крепкие орудия для наших рабочих. Только так они смогут эффективно выполнять свои обязанности! Хотя у нас нет возможности для производства этих инструментов, мы способны импортировать их с севера."

FAL_stabalize_economy:0 "Повысить уровень жизни"
FAL_stabalize_economy_desc:0 "Первоначальные реформы дали плоды, и бывшие крепостные теперь дышат воздухом свободы. Многие в настоящее время стекаются в города в поисках лучшей жизни, но условия там плохи. Мы должны начать действовать до того, как проблема обострится."

FAL_better_factories:0 "Улучшение процесса производства"
FAL_better_factories_desc:0 "Работа на фабриках является новой концепцией для многих грифонов, и многие наши инструменты и оборудование устарели и уже потенциально опасны. Необходимо инвестировать в эту область, чтобы побудить наших рабочих использовать современные технологии."

FAL_better_intel:0 "Электронная изобретательность"
FAL_better_intel_desc:0 "Радио, компьютеры, всё, что работает от электричества, очень трудно найти в современном Фалькоре. Отставание в таких технологиях будет разрушительным для нашей нации, поэтому мы должны начать импортировать эти устройства и провести реверс-инжиниринг, чтобы мы могли производить свои собственные варианты."

FAL_new_trains:0 "Удвоить плотность ж/д дорог"
FAL_new_trains_desc:0 "В нынешнем состоянии поезда являются самым быстрым методом путешествий, передислокации армии и перемещения товаров. Однако наши паровозы ездят медленно и требуют замены. Также мы рассмотрим строительство новых железнодорожных линий для поездов, в которых также будет использоваться колея, отличающаяся от вингбардийской."

FAL_improve_illiteracy:0 "Битва с неграмотностью"
FAL_improve_illiteracy_desc:0 "Большинство грифонов не обращают внимания на книги и знания, потому что их бремя тяжело, а время драгоценно. Финансирование получит специальная кампания, направленная на то, чтобы научить каждого читать и писать: работодатели обеспечат базовое обучение, улучшится доступ к библиотекам, и мы охватим много грифонов."

FAL_industry1:0 "Промышленная модернизация"
FAL_industry1_desc:0 "Первые шаги к прогрессу были сделаны. В городе Маттоне успешно созданы телеграфные линии, электрические машины и многое другое. Было бы логично распространить эти достижения на остальную часть Фалькора, чтобы мы все могли извлечь выгоду из новизны."

FAL_science1:0 "Развитие науки"
FAL_science1_desc:0 "По мере того, как фалькорцы становятся всё более и более грамотными, открываются новые возможности. Могут быть открыты школы, дающие высшее образование, а новые рабочие места, что не связаны с тяжелыми физическими нагрузками, становятся обычным явлением. Всё это и многое другое обеспечит наше место в мире как нации грамотных грифонов."

FAL_scientific_greatness:0 "Университет [Root.Capital.GetName]а"
FAL_scientific_greatness_desc:0 "[FAL.GetLeader] с гордостью объявила об открытии первого ВУЗа в нашей стране, университета [Root.Capital.GetName]. Это даст нашим самым умным гражданам возможности для продолжения обучения. В настоящее время в университете будут факультеты истории, инженерии и математики."

FAL_more_schools:0 "Обязательное и бесплатное"
FAL_more_schools_desc:0 "Образование должно быть правом для всех грифонов, живущих в нашей стране, независимо от их положения. Оно также должно быть обязательным и бесплатным для каждого грифона. Правительство должно будет покрыть стоимость обучения, но это единственный способ ликвидации неграмотности."

FAL_can_read:0 "Грамотный Фалькор"
FAL_can_read_desc:0 "Наши усилия окупились, и теперь почти каждый фалькорец умеет читать и писать. Неграмотность в крупных городах снизилась до 1% как среди взрослых, так и среди птенцов, и даже в сельской местности этот показатель не превышает 3%. Нация лишь выиграет от образованных граждан."

FAL_farmers_can_read:0 "Исчезновение феодализма"
FAL_farmers_can_read_desc:0 "Все следы крепостного права были уничтожены, и каждый фалькорец живет как свободный грифон. Теперь фермерам принадлежит земля, на которой они работают, и большинство нашего населения сейчас живет в шумных, растущих городах. Хотя бывшие элиты жалуются на потерю своих привилегий, сама нация процветает. Фалькор является современной нацией!"

FAL_more_factories:0 "Инвестиции в растущий бизнес"
FAL_more_factories_desc:0 "Воодушевленные нашими реформами, многие граждане основали свои собственные небольшие компании, а владельцы заводов увеличили свою прибыль. Тщательная поддержка отдельных предприятий может увеличить темпы роста при сохранении стабильной экономики."

FAL_more_mil_factories:0 "Вооруженное общество..."
FAL_more_mil_factories_desc:0 "В мире много опасностей, как вблизи нас, так и подальше. Единственный способ, которым гордый фалькорец может сохранить свою свободу - это применением оружия - и это требует расширения производства огнестрельного оружия, чтобы каждый грифон, гражданский или солдат мог защитить себя."

FAL_more_trains:0 "Дороги сельской местности"
FAL_more_trains_desc:0 "Наша первоначальная кампания по расширению железных дорог была успешной, поэтому имеет смысл продлить эти линии до небольших деревень. Где бы ни жил грифон, он сможет найти ближайшую железнодорожную станцию и добраться до любого города в нашем государстве."

FAL_new_banks:0 "Центральный банк [Root.Capital.GetName]а"
FAL_new_banks_desc:0 "Поскольку грифоны ищут новой жизни в городах, они оказываются без достаточных средств для достойной жизни. Чтобы они не стали жертвами акул-кредиторов, нужен центральный банк, который будет регулировать выдачу кредитов и курс валюты, а также служить хранилищем золота. Банки также будут контролироваться, чтобы гарантировать приемлимую процентную ставку."

FAL_science2:0 "Исследовательские лаборатории Фалькора"
FAL_science2_desc:0 "Наши ученые требуют специализированного оборудования для проведения экспериментов и исследований без помех. Несмотря на большие затраты, они выдали необходимые и весьма многообещающие результаты, что дало нам вескую причину для финансирования этих лабораторий, чтобы мы могли продолжать достигать новых высот в науке."

FAL_industry2:0 "Величие достигнуто"
FAL_industry2_desc:0 "Мы начинали весьма скромно, но достигли того, что никто не считал возможным - современного, грамотного и процветающего Фалькора. Успех [FAL.GetLeader] запомнится будущим поколениям, и наше государство переживёт грядущие века."

#military trees

FAL_military_start:0 "Обзор армии Фалькора"
FAL_military_start_desc:0 "У нас есть множество солдат, готовых сражаться за Фалькор, но их снаряжение и тактика очень устарели. Мы должны догнать другие державы на континенте в военном плане любыми средствами."

FAL_land_doctrine_1:0 "Радикальные инновации"
FAL_land_doctrine_1_desc:0 "После ряда реформ Фалькор может развернуть новую армию, полагающуюся на транспорт и быстрое передвижение. Но чтобы адекватно командовать такими силами нашим командирам придется узнать как можно больше про это."

FAL_infantry_weapons_1:0 "Старое и надёжное"
FAL_infantry_weapons_1_desc:0 "Испытанные и надёжные методы работают в любых условиях - и это наш подход к войне. Стандартная винтовка фалькорских солдат нуждается в модернизации, чтобы не отставать от постоянно меняющихся принципов войны, а также и прочее снаряжение, гранаты и защита."

FAL_infantry_support_tactics:0 "Модернизировать боеприпасы"
FAL_infantry_support_tactics_desc:0 "Артиллерия становится всё более смертоносной. Нарезка ствола, механизмы отдачи и казенники позволяют стрелять без задержек при сохранении точности. Наши существующие детали должны быть приведены в соответствие с последними стандартами, и должен быть разработан новый проект пушек, производство которых начнётся в последующие годы."

FAL_infantry_support_tactics_2:0 "Снаряжение поддержки"
FAL_infantry_support_tactics_2_desc:0 "Война заключается не только в том, чтобы стрелять в другого грифона, но и в том, чтобы адекватно подготовиться к битве, чтобы минимизировать потери и гарантировать победу. Это задача рот поддержки, которые выполняют такие важные задачи, как разведка, строительство мостов, транспортировка грузов и обслуживание тяжелой техники."

FAL_infantry_support_tactics_3:0 "Снаряд за снарядом"
FAL_infantry_support_tactics_3_desc:0 "Военная мысль постоянно изменяется и развивается в соответствии с меняющимися аспектами войны. То, что было революционным всего десятилетие назад, теперь лишь заметка в учебниках истории, а новые технологии ещё больше усложняют ситуацию. Наши стратегии и тактики должны соответствовать сегодняшнему дню."

FAL_infantry_support_tactics_4:0 "Экономные проекты"
FAL_infantry_support_tactics_4_desc:0 "Дешевый не означает плохой - при достаточном количестве экспериментов и финансировании наше огнестрельное оружие может стать проще и дешевле в производстве. Поскольку наша армия растёт устойчивыми темпами, эти инвестиции должны решить проблему нехватки снаряжения."

FAL_mobile_war_tactics:0 "Основное средство поддержки"
FAL_mobile_war_tactics_desc:0 "Автомобили популярны среди гражданских лиц и позволяют товарам и грифонам преодолевать большие расстояния за короткие промежутки времени, что раньше было почти неслыханными. Мы должны воспользоваться этим, создав стандартный автомобиль для использования в армии. Он станет основой для дальнейшего развития мобильной войны."

FAL_mobile_war_tactics_1:0 "Создание собственного танка"
FAL_mobile_war_tactics_1_desc:0 "Теперь у нас есть знания и возможности для производства первого легкобронированного автомобиля. Он не сможет выдержать что-то превосходящее огонь из стрелкового оружия, но компенсирует это скоростью передвижения и окружения противника. Нужно лишь определиться с названием."

FAL_mobile_war_tactics_2:0 "Изучить новейшую доктрину"
FAL_mobile_war_tactics_2_desc:0 "Те немногие страны, которые уже подготовили танковые дивизии, хорошо понимают, как полноценно использовать их. Фалькору было бы очень полезно отправить туда военного атташе, чтобы мы могли научиться у них. Однако сначала нам нужно получить одобрение."

FAL_mobile_war_tactics_3:0 "Только лучшая руда"
FAL_mobile_war_tactics_3_desc:0 "Качество ресурсов имеет значение при производстве чего-либо, и танки ничем не отличаются. Гарантия того, что лишь самая чистая руда будет доходить до заводов по производству транспорта, позволит им производить бронеплиты более высокого качества и тратить меньше материалов."

FAL_land_doctrine_2:0 "Мощь Фалькора"
FAL_land_doctrine_2_desc:0 "Теперь мы являемся великой державой в нашем регионе. Наши силы дисциплинированы и хорошо оснащены, а количество новобранцев превысило квоты. Пусть наши соперники знают, что с Фалькором нельзя шутить, и мы будем защищать нашу свободу до последнего грифона."



FAL_air_start:0 "Подняться в небо"
FAL_air_start_desc:0 "В прошлом доблестные грифоны сражались друг с другом в захватывающих небесных битвах, где отвага и сталь решали их исход. Такие дуэли в настоящее время играют лишь церемониальную роль, но изобретение самолета может вернуть их в более современном виде. Мы должны создать современную авиацию."

FAL_new_airports:0 "Построить ВПП"
FAL_new_airports_desc:0 "Первым шагом в формировании ВВС должно стать строительство ангаров и взлетно-посадочных полос. Подходящие участки вдали от городских центров, где гражданское население не будет мешать, были найдены и одобрены. Как только работы будут завершены, мы можем приступить к набору персонала."

FAL_air_doctrine_start:0 "Изучить воздушную войну"
FAL_air_doctrine_start_desc:0 "Пилотам недостаточно знать, как управлять самолетом, хотя это хорошее начало. Только быстрое мышление и понимание стратегии поможет им реализовать свой полный потенциал, а наша программа обучения должна отражать это."

FAL_fighters:0 "Серебряные соколы"
FAL_fighters_desc:0 "Быстрые, шустрые и ловкие - наши ВВС должны основываться на максимально большом количестве истребителей. Устаревший дизайн машин, унаследованный от рухнувшей Империи, должен быть модернизирован, чтобы получить большую огневую мощь и увеличенный радиус действия. И ради чувства патриотизма новые самолеты будут окрашены в цвета Фалькора."

FAL_heavy_fighters:0 "Чёрные орлы"
FAL_heavy_fighters_desc:0 "Наши существующие истребители не могут быть оснащены более тяжелым вооружением, не потеряв своей скорости и мобильности. Мы будем использовать корпус бомбардировщика, двухместный многоцелевой самолет, чтобы вместо бомб разместить оружие, предназначенное для борьбы с другими бомбардировщиками и истребителями. Это обеспечит наш контроль над небом."

FAL_air_doctrine_f:0 "Интеграция наземно-воздушных сил"
FAL_air_doctrine_f_desc:0 "Самолеты и их огневая мощь должны действовать в паре с сухопутными силами. Наши ловкие истребители будут атаковать самолеты противника, а штурмовики окажут непосредственную авиационную поддержка, разрушающая укрепления и формирования противника."

FAL_cas:0 "Хищные ястребы"
FAL_cas_desc:0 "Хотя обычные истребители способны атаковать наземные цели, это очень рискованно и неэффективно, что часто приносит больше вреда, чем пользы. Требуется модифицированный истребитель, который может пикировать и наносить удары, непосредственно поддерживая наши войска на поле боя."

FAL_fighter_doctrine:0 "Оптимизированная поддержка"
FAL_fighter_doctrine_desc:0 "Ни один план не выдерживает первого контакта с врагом, но мы можем подготовить наших пилотов ко всему, с чем они могут столкнуться. Строгие формации полёта и дополнительные курсы гарантируют, что грифоны-летчики всегда готовы к неожиданностям."

FAL_bombers:0 "Убийца ворон"
FAL_bombers_desc:0 "Сильный сдерживающий фактор необходим для защиты Фалькора - и что лучше вызывает отчаяние, чем небо, целиком закрытое множеством бомбардировщиков? Создание оптимального проекта бомбардировщика даст нам столь необходимое преимущество на случай будущей войны."

FAL_bomber_doctrine:0 "Переосмыслить наш подход"
FAL_bomber_doctrine_desc:0 "Бросать бомбы на наших врагов может показаться простым делом, но в этом есть определенная хитрость. Многие факторы могут повлиять на успех наших миссий, таких как исключительно ночные полёты, и командование ВВС стремится испытать новые стратегии."

FAL_naval_bombers:0 "Противодействие угрозе с моря"
FAL_naval_bombers_desc:0 "Флот Фалькора слишком слаб относительно немалых флотов своих соседей. Чтобы противостоять этой потенциальной угрозе, мы изменим конструкцию нашего бомбардировщика, чтобы они могли летать дольше и нести большую полезную нагрузку, оставаясь при этом вдали от ПВО корабля."

FAL_bomber_doctrine2:0 "Обучение экипажей бомбардировщиков"
FAL_bomber_doctrine2_desc:0 "После успеха недавно внедренной тактики, высшее командование решило расширить курс обучения на всех новобранцев. Ни одно здание, подразделение или корабль не смогут противостоять ярости наших машин."

FAL_strat_bombers:0 "Разруха и руины"
FAL_strat_bombers_desc:0 "Чтобы эффективно лишить врага инфраструктуры, снабжения, жилья и промышленности необходим современный бомбардировщик. Потребуется большой фюзеляж, чтобы нести более мощные двигатели, больше места для полезной нагрузки и способность летать выше, чем другие самолеты, чтобы миновать ПВО."

FAL_air_production:0 "Мир - это наша профессия"
FAL_air_production_desc:0 "Война - это не наш выбор, но ситуация в мире требует, чтобы мы были готовы ко всему. Наши успехи в разработке самолётов в сочетании с энтузиазмом грифонов, вступающих в ВВС, убедили нас в том, что необходимы дальнейшие инвестиции и расширение производства самолетов."



FAL_naval_start:0 "Восстановить фалькорский флот"
FAL_naval_start_desc:0 "Наш флот - лишь тень себя прежнего. Хотя он никогда не мог сравниться с вингбардийским, сейчас его почти нету. Мы должны решить проблему, поскольку нельзя ожидать, что Вингбардия или прочие возможные противники, с которыми мы столкнемся, проигнорируют эту дыру в нашей обороне."

FAL_large_fleet:0 "Наравне с флотом Вингбардии"
FAL_large_fleet_desc:0 "Флот Фалькора был когда-то могущественным. И он будет таким же снова. Великий флот Вингбардии пугает, но, если мы возьмёмся за амбициозный проект по расширению, мы вполне можем создать флот, который со временем может разбить их даже в открытом море."

FAL_small_fleet:0 "Положиться на существующие возможности"
FAL_small_fleet_desc:0 "Амбициозные полеты фантазии приведут лишь к нашей гибели. Хотя наш флот крошечный, это не должно быть такой проблемой, как нам кажется, если только мы не решим вывести его в открытом море. Другие, косвенные формы морской войны вполне могут дать Фалькору гораздо лучшую отдачу от инвестиций."

FAL_battleship:0 "Класс «Максимиллиана»"
FAL_battleship_desc:0 "Центральным элементом морской войны является огромный корабль, построенный для того, чтобы вступать в бой с любым судном, что осмелится встать на его пути. Название для линейных кораблей очевидно. Кто был большим сердцем для нации в последние годы, чем тогдашняя молодая грифина, которая возглавила страну, когда все остальные потерпели неудачу?"

FAL_battleship_doctrine1:0 "Морская мощь"
FAL_battleship_doctrine1_desc:0 "Морской бой - не просто битва. Позиционирование, координация и точность крайне важны, и не имеет значения, как далеко мы продвинемся, если не сможем легко развернуть тяжелые корабли."

FAL_aircraft_carrier:0 "Морская авиация"
FAL_aircraft_carrier_desc:0 "Война постоянно меняется. Когда-то корабли строились из дерева и приводились в движение парусом, а в воздухе бились лишь крылья грифонов, то теперь великие державы мира строят металлических бегемотов, из которых могут вылетать металлические птицы в любой точке современного мира."

FAL_battleship_doctrine2:0 "Править волнами"
FAL_battleship_doctrine2_desc:0 "Терпеливый и отважный адмирал, осторожно, но решительно использующий свои корабли, способен изменить ход не только сражений, но и целых войн. Если иы овладеем этим искусством, то превратим адмиралов в героев, которых не видел свет."

FAL_battle_cruiser:0 "Принцессы морей"
FAL_battle_cruiser_desc:0 "Линкоры очень дороги в производстве, но их огневая мощь неоспорима. Мы приняли решение о компромиссе между этими факторами, начав строительство линейных крейсеров - значительно более дешёвых кораблей, чья огневая мощь и броня почти равны королевам океана."

FAL_submaries:0 "Под гладью моря"
FAL_submaries_desc:0 "Корабль, что строится быстрее эсминца, не требующий большого экипажа и способный прятаться под волнами часами и даже днями, и который может бить без предупреждения по самым слабым местам врага. Это действительно те корабли, что приведут нас к победе."

FAL_submarine_doctrine1:0 "Удар и на погружение"
FAL_submarine_doctrine1_desc:0 "Мы не собираемся открыто сражаться с Вингбардией, это было бы безумием. Вместо этого мы будем действовать терпеливо и хитро, сохраняя дистанцию и нанося удары только тогда, когда нам это будет удобно. Это можно назвать трусостью, но фалькорцы не тратят жизни понапрасну."

FAL_submarine_doctrine2:0 "Бесшумные убийы"
FAL_submarine_doctrine2_desc:0 "По мере освоения этого нового типа ведения войны наши возможности будут только расти. В конце концов мы сможем терзать наших врагов, и они никогда не смогут нанести решающего удара, на который они так надеются."

FAL_cruisers:0 "Маленькие и надежные"
FAL_cruisers_desc:0 "Мы должны строить наши крейсеры не для того, чтобы они были гигантскими метателями снарядов, а для того, чтобы эти недорогие суда корабли могли выполнять любую роль. Будь то на морях, под или над ними."

FAL_heavy_cruisers:0 "Уничтожить вражеские эскорты"
FAL_heavy_cruisers_desc:0 "Хотя наш флот и лёгкий, он не должен испытывать недостаток ударной мощи там, где это необходимо. Хорошо сопровождаемые конвои или транспорты могут быть слишком крепкими орешками для наших более легких кораблей, но не для тяжелых крейсеров."

FAL_dockyards:0 "Субсидировать верфи Садфолка"
FAL_dockyards_desc:0 "Военно-морская стратегия основана на кораблях, а наши возможности по их производству достойны сожаления. Инвестиции в Садфолк дадут нам возможность серьёзно заняться производством судов."

FAL_better_landingcraft:0 "Удар через море"
FAL_better_landingcraft_desc:0 "Война не должна останавливаться у берегов врага. Если у нас есть походящие корабли, мы можем наносить удары по суше и с моря."

FAL_aquatic_fighters:0 "Морские рыцари"
FAL_aquatic_fighters_desc:0 "Атаки с воды ведутся с древнейших времён, но этот метод также совершенствуется в современном мире. Специально обученные грифоны могут свести на нет трудности, связанные с проведением этих атак, и обеспечить, чтобы вода больше никогда не была щитом для наших врагов."

########################################## Fash Path #######################################################

FAL_demand_changes:0 "Больше никакого умиротворения"
FAL_demand_changes_desc:0 "Фалькор больше не может продолжать следовать по нынешнему пути. У Габриэля д'Артильо есть правильное представление о том, как вернуть величие Фалькору, и будет мудро встать на его сторону вместо косной принцессы и её совета дураков и трусов. Слава Фалькору!"

FAL_fash_propaganda:0 "Патриотическая пропаганда"
FAL_fash_propaganda_desc:0 "План Максимиллианы принёс больше вреда, чем пользы, и теперь состояние Фалькора стало ещё хуже, если такое вообще было возможно. Эта нация нуждается в сильной объединяющей силе, которую могут предоставить только мы. Напомните грифонам об их любви к домам, семьям и Фалькору."

FAL_promote_nationalism:0 "Почему Фалькор важен"
FAL_promote_nationalism_desc:0 "Фалькорцы не сражаются за захват земли, они борются за то, что по праву принадлежит им! Грифоны должны знать про наши цели и идеалы. Распространяйте информацию об этом на каждой городской площади, печатайте плакаты, проводите больше демонстраций!"

FAL_flame_revanchism:0 "Возбудить народ"
FAL_flame_revanchism_desc:0 "Толпа переменчива, д'Артильо это хорошо знает, но если им сказать то, что они хотят услышать, мы легко будем управлять ею. Расскажите фалькорцам про ужасных вингбардийцев, которые осквернят нашу нацию, про нерешительную принцессой, которая ничего не делает и лишь ждёт, с солдат без снаряжения, в одиночку охраняющих границу. Разожгите пламя гнева внутри фалькорцев."

FAL_take_care_of_princess:0 "Последняя преграда"
FAL_take_care_of_princess_desc:0 "Слабая принцесса и её муж стоят между нами и славой. Мы не получим удовольствия от этого, но они должны уйти со сцены, если мы хотим реализовать свои мечты. Максимиллиана никогда не была решительной или достаточно сильной, чтобы понять, что только жесткие меры сохранят страну. Убедитесь, что больная королева также не услышит об этом."

FAL_make_schools_spread_propaganda:0 "Правильные ценности"
FAL_make_schools_spread_propaganda_desc:0 "У д'Артильо много последователей и обожателей, но определенное их количество работает в разных школах по всему Фалькору. Было бы весьма просто использовать эти связи, чтобы молодые умы услышали правильные слова."

FAL_recover_depression:0 "Окончание траура"
FAL_recover_depression_desc:0 "Фалькор недавно пережил очень трудные времена, но мы не можем колебаться и продолжать горевать. Мы должны заверить граждан, что, несмотря ни на что, наши цели будут реализованы. Но лишь и только тогда, когда каждый грифон будет работать ради общего дела."

FAL_blame_wingbardy_for_killing_princess:0 "Возложить вину"
FAL_blame_wingbardy_for_killing_princess_desc:0 "Убийство принцессы весьма непростой вещь. Это был позорный акт, и мы должны скрыть свое участие. Однако, к счастью, у нас есть очень удобные подозреваемые - пара вингбардийских граждан, которых мы похитили недалеко от границы. Несколько поддельных писем и принудительных признаний приведут к гораздо более широкой общественной поддержке наших планов."

FAL_revenge_plan:0 "Планирование мести"
FAL_revenge_plan_desc:0 "Если мы хотим добиться успеха в нашем грандиозном начинании, то все должно быть учтено. Мы должны точно оценить силы наших противников, генеральный штаб подготовит план вторжения с многочисленными вариантами действий на случай непредвиденных обстоятельств, и мы подготовим народ к войне. Только благодаря так у нас будет шанс."

FAL_we_need_jesus:0 "Фалькор или смерть"
FAL_we_need_jesus_desc:0 "Независимо от их мнения, мы требуем, чтобы каждый фалькорец полностью выкладывался! Квоты призыва будут расширены, а рабочие часы увеличены. Мы заплатим любую цену рали нашей победы. Пусть Арктуриус даст нам свое благословение, потому что наше дело справедливо и благородно."

FAL_train_falcorian_resistance:0 "Партизаны и сопротивление"
FAL_train_falcorian_resistance_desc:0 "[WNG.GetLeader] говорит, что город Фалькор теперь ассимилировался в вингбардийскую культуру, но это не так. Мы слышали истории о том, что с местными фалькорцами обращаются как со скотом, игнорируя их в пользу иммигрантов. Мы свяжемся с нашими контактами в Фалькоре и заставим их начать восстание против ненавистных оккупантов."

FAL_defenders_of_the_black_eagle:0 "Защитники чёрного орла"
FAL_defenders_of_the_black_eagle_desc:0 "Равнение на флаг Фалькора! Приветствуйте гордых солдат-фалькорцев, которые подвергают свою жизнь риску. Напомните всем, за что мы боремся и почему наше дело патриотично и праведно! Пусть никто скажет, что у фалькорцев нет чести."

FAL_volunteers_from_farmers:0 "Заставить фермеров служить"
FAL_volunteers_from_farmers_desc:0 "Война требует солдат, и у нас их постыдно мало по сравнению с Вингбардией. В армии уже служат все пригодные грифоны, не занятые чем-то важным, что оставляет нам болезненный выбор по расширению призыва до фермеров. Тем не менее, один плохой урожай будет мало что значить, если Вингбардия окажется падёт."

FAL_bunker_down:0 "Экстренное возведение укреплений"
FAL_bunker_down_desc:0 "Одной из причин прежнего поражения было отсутствие крепкой обороны вдоль линии фронта. Чтобы избежать повторения того же сценария, у границы будет построена линия д'Артильо, так что у нас будет возможность для тактического отступления, если дела пойдут плохо."

FAL_wingbardy_war:0 "Аннулировать позорный договор"
FAL_wingbardy_war_desc:0 "Договор Асболу был самым унизительным и позорным событием за всю историю Фалькора! Мы отменим его условия! Мы пересечем Пиумаве, мы войдём в Картин, и вингбардийцы не устоят против мощи Фалькора! Следуй за д'Артильо на войну!"

FAL_reunite_falcor:0 "Наше великое возвращение"
FAL_reunite_falcor_desc:0 "Прошло почти два десятилетия, но мы вернулись домой. Фалькор, по большей части, не изменился. Единственное, что портит наш прекрасный город - это иммигранты, но это легко решается. На данный момент наша главная задача состоит в том, чтобы переместить жизненно важную промышленность в Фалькор и правительство в старый королевский дворец."

FAL_our_revenge:0 "Сжечь Карфин дотла"
FAL_our_revenge_desc:0 "Месть! Вингбардия сломлена. Чтобы преподать им урок, который они никогда не забудут, Карфин превратят в руины. Население будет силой переселено, железнодорожные пути уничтожены, национальные сокровища украдены, а всё ценное перемещено в Фалькор, истинную жемчужину юга."

FAL_make_wingbardy_teach_falcor_way:0 "Теперь это наша наука"
FAL_make_wingbardy_teach_falcor_way_desc:0 "Карфин богат научными знаниями, в нём есть многочисленные библиотеки, содержащие оригинальные рукописи, великолепные исследовательские центры. Было бы неплохо, чтобы мы могли воспользоваться всем этим."

FAL_make_falcor_great:0 "Проект общественных работ"
FAL_make_falcor_great_desc:0 "После притока новых граждан мы сталкиваемся с проблемами растущей безработицы и бедности. Прежде чем ситуация значительно ухудшится, нужно предпринять меры, и первым шагом должно стать начало серии крупномасштабных строительных проектов, в первую очередь направленных на расширение инфраструктуры в воссоединенном Фалькоре."

FAL_move_industry_home:0 "Подходящая промышленность Вингбардии"
FAL_move_industry_home_desc:0 "Наша кампания по снижению авторитета Карфина была успешной. Теперь наступает последний шаг: переместить их промышленную мощь. Машины должны быть загружены в поезда и грузовики и отправлены обратно в Фалькор. То, что не может быть перемещено, должно быть уничтожено. Не оставляйте ничего ценного, чем можно будет гордиться."

FAL_force_wingbardy_to_convert_to_falcor_culture:0 "Культурная ассимиляция"
FAL_force_wingbardy_to_convert_to_falcor_culture_desc:0 "Эта война показала неоспоримую правду - если бы вингбарийцы были столь могущественными, как они утверждали, то они бы не проиграли такой предположительно слабой нации. Очевидно, что наша культура превосходит их! Наши новые подданные должны принять эту реальность и адаптироваться или быть всеми презираемыми изгоями."

FAL_expand_nation:0 "Требования дальнейшей мести"
FAL_expand_nation_desc:0 "После победы над вингбардийскими тиранами и их мелкими прислужниками мы теперь обратим внимание на тех, кто отверг нас так давно. Если бы они поддержали нас, то мы были бы теми, кто диктовал условия в 989 году! Мы, фалькорцы, не забыли это неуважения."

FAL_attack_sicameon:0 "Пересечь горы Арахно"
FAL_attack_sicameon_desc:0 "Мы повторим вторжение легендарного Гровера II в Сикамон. Мы положим конец их иллюзиям о федерализме и демократии. Если бы они встали на нашу сторону в тёмный час, то были бы нашими партнерами и союзниками. Но они сделали неверный выбор."

FAL_attack_the_cow_people:0 "Вторгyться на архипелаг"
FAL_attack_the_cow_people_desc:0 "Минотавры Астериона стоят перед нашим господством над южной Грифонией. Слабые пони не могут причинить нам вреда, горные кланы - лишь мелкая неприятность. Таким образом, вполне уместно, чтобы мы устранили последнее препятствие на пути обеспечения прочного мира и доминирования Фалькора."

FAL_steal_sicameon_scientists:0 "Морские традиции Сикамеона"
FAL_steal_sicameon_scientists_desc:0 "Морские традиции Сикамеона уходят в глубь веков, и их опыт в строительстве кораблей и морских сражений пригодится нашему растущему флоту. Если они будут сотрудничать в обмене знаниями и производстве, мы воздержимся от того, чтобы возлагать какие-либо иные обязанности на их народ."

FAL_force_sica_citizens_to_work_for_us:0 "Жестокая ирония"
FAL_force_sica_citizens_to_work_for_us_desc:0 "Концепция рабства отвратительна для всех грифонов, но сикамеонцы ненавидят его сильнее всего, поскольку они, как известно, часто посылают военные корабли для перехвата судов, подозреваемых в перевозке рабов. Мы заставим их работать ради восстановления было славы Фалькора."

FAL_make_sica_a_true_member_of_legion:0 "Подавить неповиновение"
FAL_make_sica_a_true_member_of_legion_desc:0 "Настало время так или иначе разобраться с оставшимся сопротивлением сикамонецев. По праву завоевания они станут гражданами Фалькора и подчиняться всем его законам, нравится им это или нет."

FAL_employ_cow_designers:0 "Элегантная униформа"
FAL_employ_cow_designers_desc:0 "Минотавры славятся своим качеством пошива. Возможно, наличие пальцев облегчает создание качественной одежды? Наши солдаты в полевых условиях отметили, что астерионская форма удобна и обеспечивает при этом адекватную защиту от окружающей среды. Много наших войск нуждаются в новой одежде ..."

FAL_cow_army:0 "Вспомогательные части Астериона"
FAL_cow_army_desc:0 "Минотавры являются превосходными бойцами из-за их двуногости. Мы введём ограниченные программы найма по всему архипелагу, и на тех, кто подаст заявку, будут возложены такие важные обязанности, такие как возведение фортификационных сооружений или переноска снарядов. И всё это должно быть добровольным, чтобы не спровоцировать их гнев."

FAL_allow_good_cows_to_be_citizens:0 "Служба гарантирует гражданство"
FAL_allow_good_cows_to_be_citizens_desc:0 "В Фалькоре нет дискриминации по культурным или расовым признакам - каждое существо, что пройдёт десятилетнюю службу в любом подразделении вооруженных сил, получит полное гражданство. [FAL.GetLeader] надеется, что это поспособствует интеграции минотавров-изоляционистов в нашу великую нацию, охватывающую огромные берега южной Грифонии."

FAL_dreams_achieved:0 "Фалькор превыше всего"
FAL_dreams_achieved_desc:0 "От Вроберта до Миноса [FAL.GetNameDef] лежат земли владыки Южной Грифонии. Пони могут жаловаться сколько угодно, но правда в том, что лишь жёсткие меры [FAL.GetLeader] сделали нашу мечту реальностью. Фалькор был спасен на краю пропасти, и Вингбардия никогда больше не будет угрожать нам снова. Да здравствует наша самая славная победа!"


########################### Neutral/harmony Path ###########################################

FAL_politcal_unrest:0 "Продолжающийся кризис"
FAL_politcal_unrest_desc:0 "Давление со стороны радикалов достигло критической точки, и они требуют перемен. В противном случае они вызовут дальнейшие волнения и потенциально могут свергнуть законное правительство! Принцесса пригласила наиболее важных и влиятельных грифонов Фалькора в резиденцию Маттона, где будет решено будущее нашей нации."

FAL_princess_wins_election:0 "Вера восстановлена"
FAL_princess_wins_election_desc:0 "Несмотря на махинации д'Артильо, монархии дали ещё один шанс. Молитесь о том, чтобы принцесса была стойкой и достаточно решительной, чтобы управлять нашей нацией. Многое еще предстоит сделать, чтобы вытащить Фалькора из текущего затруднительного положения."

FAL_shattered_nation:0 "Вместе мы выстоим"
FAL_shattered_nation_desc:0 "Сейчас не время для ссор и споров, фалькорцы должны объединиться, чтобы вернуть утраченное. Все грифоны, независимо от политической принадлежности или убеждений, должны объединиться, чтобы мы могли вернуть наш город и дать народу возможность решить свои проблемы."

FAL_loss_of_falcor:0 "Наш прекрасный город"
FAL_loss_of_falcor_desc:0 "Город Фалькор - это не просто куча зданий, соединенных дорогами. Это источник нашей культуры, национальной гордости и всего прочего. Наши пожилые граждане с любовью вспоминают дни, когда они прогуливались по Рыночной площади, посещали Королевский дворец и местный театр. Напомните грифонам, что мы вернёмся."

FAL_recover_war:0 "Усилия по восстановлению"
FAL_recover_war_desc:0 "Большая часть нашей нации развита весьма плохо. Чтобы дать нашим гражданам повод для радости, мы начнем проект, направленный на увеличение объёмов жилья в Фалькоре. Надеюсь, он вытащит большинство грифонов с улиц."

FAL_calm_revanchists:0 "Успокоить радикалов"
FAL_calm_revanchists_desc:0 "Реваншисты правильно мыслят, но их методы грубы и лишь обрекут Фалькор на гибель. Однако мы нуждаемся в них, чтобы поддержать нашу кампанию, а это значит, что придётся пойти на ряд уступок демагогу д'Артильо. Компромисс будет найден."

FAL_promise_return_falcor:0 "Фалькор превыше всего"
FAL_promise_return_falcor_desc:0 "Кризиса мы избежали, но это не меняет ситуацию в целом. Националист или пацифист, каждый грифон всё же хочет вернуть наш прекрасный город. Принцесса пообещает народу вернуть Фалькор любой ценой. будем надеяться, что это также успокоит экстремистов и настроит их на сотрудничество."

FAL_no_friends:0 "Мы выстоим в одиночку"
FAL_no_friends_desc:0 "Нас отвергли потенциальные союзники, и Вингбардия смеётся над нашими протестами. У [FAL.GetNameDef] нет иных вариантов, кроме как готовиться к войне, чтобы недовольные экстремисты не свергли правительство. Мы все будем работать вместе, чтобы достичь этой цели и вернуть то, что наше по праву. Пусть Борей позаботится о нас."

FAL_conscript_militias:0 "Призыв в ополчение"
FAL_conscript_militias_desc:0 "Призвать солдат, призвать ветеранов, призвать всех грифонов! Мы не можем качественно сравняться с Вингбардией и её союзниками, но мы можем успеть сокрушить количественно. Пока у каждого грифона есть оружие, даже примитивное, у нас есть шанс на успех."

FAL_prepare_border_for_war:0 "Координация с лоялистами"
FAL_prepare_border_for_war_desc:0 "Многие грифоны, что остались в городе Фалькоре, жаждут нашего возвращения, но мало что могут с этим поделать, поскольку за ними пристально следят. Однако мы спровоцируем диверсию, которая позволит этим сторонникам пересечь границу и присоединиться к нам."

FAL_proper_training_for_militias:0 "Имперские тренировки"
FAL_proper_training_for_militias_desc:0 "Фалькорцы полны энтузиазма и решительности, но это не может заменить надлежащих подготовок и тренировок. В старой империи на севере есть немало военных советников, многие из которых с радостью обучат наших солдат за небольшую сумму."

FAL_princess_speech:0 "Речь Максимилианы"
FAL_princess_speech_desc:0 "Грядущее испытание тяжело, и мы должны быть готовы бороться до конца. Роль принцессы будет иметь важное значение в предстоящей борьбе. Она - голос нации и её символ, и пока мы строим окопы и редуты вдоль границы, её голос будет ободрять нас."

FAL_fight_falcor:0 "Непокорны до конца"
FAL_fight_falcor_desc:0 "Наши последние попытки договориться о мирном урегулировании закончились неудачей, и у Фалькора не осталось иного выбора, кроме как готовиться к возможной войне. Мы сейчас не можем перейти в наступление, но это не помешает использовать все преимущества для ведения длительной оборонительной войны. Фалькор должен выстоять."

FAL_return_of_queen:0 "Старая королева"
FAL_return_of_queen_desc:0 "Новости, пришедшие из Вингбардии, стали облегчением для многих фалькорцев, включая Её Величество. Долго проболев, она, наконец, поправилась. После долгих обсуждений с своей дочерью Её Величество снова вернулась к управлению страной, чтобы найти мирный способ справиться с бедами Фалькора."

FAL_wingbardy_friend:0 "Понять и простить"
FAL_wingbardy_friend_desc:0 "Наша нация потерпела поражение восемнадцать лет назад. С тех пор тысячи грифонов погибли, и унижение терзало нас. Тем не менее, держась за это, наша нация сама вступила на путь тьмы, решив причинить больше боли и смерти, как будто это вернет мёртвых к жизни. Мы никогда не сможем вернуть мёртвых, но мы можем постараться не причинять ещё больше боли."

FAL_deal_with_the_ones_who_dont_forgive:0 "Бросить националистов в тюрьму"
FAL_deal_with_the_ones_who_dont_forgive_desc:0 "Радикалы полны решимости сражаться, независимо от последствий. Если мы хотим избежать смерти, то должны действовать решительно. Они должны быть нейтрализованы, и первым шагом будет заключение их лидеров в тюрьму. Мы отрубим голову змеи, что обвилась вокруг сердца Фалькора."

FAL_join_karth_pact:0 "Вступить в Карфинианский пакт"
FAL_join_karth_pact_desc:0 "Мир - опасное место, но мы нашли друзей в тех, кого когда-то называли врагами. Судя по тому, что говорят наши дипломаты, Вингбардия положительно относится к идее позволить нас вступить в Карфинианский пакт, чтобы мы могли объединить усилия и взаимно защищать друг друга."

FAL_ask_for_falcor:0 "Запросить возвращение Фалькора"
FAL_ask_for_falcor_desc:0 "Кабинет Вентриглио из Вингбардии был восприимчив к нашим просьбам, что удивительно, учитывая общее прошлое. Легко увидеть, что никто, будь то вингбардиец или фалькорец, не хочет войны между нашими народами. Чтобы действительно начать процесс исцеления, наша любимая жемчужина должна быть возвращена. Мы уверены, что наши новые друзья поймут это."

FAL_deal_with_fascists:0 "Суд над лидерами реваншистов"
FAL_deal_with_fascists_desc:0 "Реваншисты заигрались. Когда общественное мнение отвернулось от них и все увидели их истинную природу, и у нас есть все доказательства, чтобы предать их суду, дабы они не смогли саботировать наши усилия по мирному урегулированию."

FAL_reintegrate_falcor:0 "Дороги Фалькора"
FAL_reintegrate_falcor_desc:0 "Наш великий город снова вернулся в наши когти, но дороги, которые когда-то связывали его с остальной частью страны, пострадали в последние десятилетия. Для того, чтобы по-настоящему связать нашу воссоединенную родину, нам нужно будет достать инструменты и посмотреть, как их можно восстановить."

FAL_celebrate_return_of_falcor:0 "Провозгласить новый национальный праздник"
FAL_celebrate_return_of_falcor_desc:0 "Несмотря на наши наихудшие опасения, мир победил, бывший враг теперь стал другом, а наша родина вернулась. Её Величество провозглашает, что день возвращения Фалькора теперь и во веки веков будет известен как «День Согласия». Мы победили и воссоединились с нашим потерянным городом без кровопролития. Разве это не достойно праздника?"

FAL_peace_in_falcor:0 "Воссоединённая нация"
FAL_peace_in_falcor_desc:0 "Фалькор снова наш. Нам удалось сделать невозможное, и мы сделали это без смертей и боли. Фалькор теперь может высоко поднять голову как оплот гармонии, мира и понимания. Мы прокладывали свой путь не на поле битвы, а за столом переговоров, и, хотя некоторые могут смеяться над этим, мы гордимся этим фактом."

FAL_seek_aid_to_rebuild:0 "В поисках союзников"
FAL_seek_aid_to_rebuild_desc:0 "Фалькор не должен быть одинок в своей борьбе. Многие наши соседи могут посочувствовать нам, если наши аргументы будут достаточно убедительными. Самое главное, что никто хочет видеть, как Вингбардия станет гегемоном всего региона, и это наш самый веский аргумент."

FAL_approach_minitours_for_aid:0 "Стойкие быки"
FAL_approach_minitours_for_aid_desc:0 "Минотавры Астерионского архипелага славятся своей военной силой и морально верными ценностями. Хотя у них есть свои собственные проблемы, следует убедить их в том, что союз с Фалькором имеет больше преимуществ, чем кажется. Вместе мы защитимся от агрессии со стороны Вингбардии."

FAL_combine_efforts_to_rebuild:0 "Гражданское сотрудничество"
FAL_combine_efforts_to_rebuild_desc:0 "Для усиления сотрудничества между нашими страны должны начать финансироваться строительные проекты, которые будут выполняться объединенными рабочими силами всех стран. Вместе мы можем сделать гораздо больше, чем самостоятельно. В конце концов, каждое существо выигрывает."

FAL_import_goods_from_allies:0 "Зарубежные блага"
FAL_import_goods_from_allies_desc:0 "Промышленное развитие в последнее время ускорилось, но этого все еще недостаточно, чтобы адекватно подтолкнуть нашу страну к будущему. Хуже того, прогресс не очень быстрый, и мы рискуем оказаться неподготовленными в случае вторжения. Однако казначейство готово принять удар - у наших союзников есть много товаров и промышленности, которые мы можем использовать."

FAL_calm_radicals:0 "Успокоить граждан"
FAL_calm_radicals_desc:0 "Д'Артильо и его лакеи поднимают много шума о том, как опора на других ослабляет Фалькор. Мы выступим против его коварной пропаганды и покажем гражданам, как мы процветаем благодаря хорошим союзникам, [MIT.GetNameDef]. Даже если это приводит к потере поддержки радикалов, это лучше, чем пораженческий подход."

FAL_reunite_shattered_nation:0 "Фалькор един"
FAL_reunite_shattered_nation_desc:0 "Помощь наших благородных союзников позволила нам восстановиться и удержать фалькорцев вместе. Хотя они отклонили предложение о вторжении в Вингбарди, минотавры окажутся на нашей стороне, если произойдет худшее. Вместе мы сильнее!"

FAL_make_falcor_great_again:0 "Переместить промышленность"
FAL_make_falcor_great_again_desc:0 "Фалькор вернулся в наш состав, и мы сможем начать процесс перемещения важных отраслей промышленности и государственного аппарата. Город снова будет великим и прекрасным, как в историях старых грифонов."

FAL_make_falcor_home_again:0 "Возвращение изгнанников"
FAL_make_falcor_home_again_desc:0 "Когда Фалькор был отобран Вингбардией, бесчисленные грифоны предпочли сбежать, а не жить под их властью. Теперь, с возвращением нашего драгоценного города, эти изгнанники снова возвращаются домой на свою потерянную родину."

FAL_long_live_princess:0 "Да здравствует Её Величество"
FAL_long_live_princess_desc:0 "Многие считают монархию пережитком прошлого, что тянет Фалькор вниз, но [FAL.GetLeader] доказала обратное и разрешила все наши проблемы. Наш город вернулся обратно, общественный раскол преодолён, и мы можем наслаждаться миром. Да здравствует Её Величество!"

