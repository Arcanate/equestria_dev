 #### IDEAS ###№
 FRE_isolated_tribes:0 "Изолированные племена"
 FRE_isolated_tribes_desc:0 "Высоко в горах есть множество племен, которые мало знают об окружающем их мире. Пока они под нашей защитой - они должны жить в покое."
 FRE_traditional_army:0 "Традиционная Армия" 
 FRE_slowed_industralisation:0 "Замедленная индустриализация" 
 FRE_appeased_breezies:0 "Бризи успокоились"
 FRE_breezie_famin:0 "Бризи голодают"

 #### Focuses ####
 FRE_begin_rapid_industrialisation:0 "Быстрая индустриализация"
 FRE_begin_rapid_industrialisation_desc:0 "По сравнению с нашими соседями, наша страна - бедное захолустье. Наши пони живут в бедности и работают без отдыха, чтобы выжить. Мы должны делать все возможное, чтобы исправить это, независимо от стоимости."

 FRE_call_for_reform:0 "Призыв к реформе"
 FRE_call_for_reform_desc:0 "По сравнению с нашими соседями, наша страна - бедное захолустье. Наши пони живут в бедности и работают без отдыха, чтобы выжить. Мы должны стремиться преобразовать наше общество в то, которое остается верным самому себе, но приводит нас в современный мир."

 FRE_invite_foreign_experts:0 "Пригласите иностранных экспертов"
 FRE_invite_foreign_experts_desc:0 "У нас нет ноу-хау для развития современного индустриального общества. Мы должны пригласить иностранных экспертов, которые помогут нам по-новому взглянуть на внешний мир."

 FRE_invite_wittenland_teachers:0 "Пригласить Учителей Школы Виттенланда"
 FRE_invite_wittenland_teachers:0 "Виттенланда - это маяк науки и познания. Кто лучше научит пони наших племен чтению и математике?"

 FRE_land_reformes:0 "Земельная реформа"
 FRE_land_reformes_desc:0 ""

 FRE_agriculture_reformes:0 "Сельскохозяйственная реформа
 FRE_agriculture_reformes_desc:0 "Используя современные методы ведения сельского хозяйства, мы можем обеспечить пони достаточным количеством еды в течение всего года, а также освободить драгоценное время от работы на полях."

 FRE_long_term_economic_planning:0 "Долгосрочное Экономическое Планирование"
 FRE_long_term_economic_planning_desc:0 "Краткосрочное планирование обязательно приведет к катастрофе. Мы должны планировать на далекое будущее, чтобы построить лучшее общество."

 FRE_develop_arms_industry:0 "Развитие военной промышленности"
 FRE_develop_arms_industry_desc:0 ""

 FRE_tartan_mass_production:0 "Тартанское массовое производство"
 FRE_tartan_mass_production_desc:0 "Наши ткани являються самым популярным товаром. Мы должны организовать их массовое производство для удовлетворения торгового спроса."

 FRE_welth_of_the_mountains:0 "Богатство гор"
 FRE_welth_of_the_mountains_desc:0 ""
 
 FRE_iron_stallion:0 "Железный Жеребец"
 FRE_iron_stallion_desc:0 "Поезда - это большие металлические звери, которые тянут вагоны полные грузов и пони. Мы должны обеспечить, чтобы эти звери достигли каждого уголка нашей страны."

 FRE_reforme_monastic_schools:0 "Реформа монастырских школ"
 FRE_reforme_monastic_schools_desc:0 "Монахи Анам-Тейне уже давно обеспечивают образование молодежи нашей страны. Мы должны поощрять всех пони учиться у них."

 FRE_encourage_free_enterprise:0 "Поощрение Свободного Предпринимательства"
 FRE_encourage_free_enterprise_desc:0 ""

 FRE_non_disturbance_policy:0 "Политика ненарушения "
 FRE_non_disturbance_policy_desc:0 ""

 FRE_reach_out_to_the_tribes:0 "Протянуть руку потерянным племенам"
 FRE_reach_out_to_the_tribes_desc:0 ""

 FRE_drag_them_into_the_future:0 "Вытянуть их в будущее"
 FRE_drag_them_into_the_future_desc:0 "Есть те, кто все еще цепляется за собственные пути. Мы должны показать им, что путь в будущее - это единственно правильный путь для нашего выживания."

 FRE_power_to_the_taioseach:0 "Власть Тайосеча"
 FRE_power_to_the_taioseach_desc:0 "Привьох Чомхайрл за долгое время существование сослужил хорошую службу, но постоянная грызня между Трафсом and Тайосчем ограничивает его. Нужно дать больше власти Тайосачу, чтобы мелкие разногласия не мешали прогрессу"

 FRE_a_new_clann:0 "Новый Чомхайрл"
 FRE_a_new_clann_desc:0 "Привьох Чомхайрл за долгое время существование сослужил хорошую службу, но пришло время реформировать его, чтобы он стал более всеобъемлющей и значимой формой правления и соответствовал современным реалям."

 ### ARMY FOCUSES ###

 FRE_native_army:0 "Племенная армия"
 FRE_native_army_desc:0 ""

 FRE_keep_the_old_ways:0 "Держаться за старые пути"
 FRE_keep_the_old_ways_desc:0 ""

 FRE_national_army:0 "Понидхенская Национальная Армия"
 FRE_national_army_desc:0 ""

 
 FRE_trade_with_breezies:0 "Торговля с Бризи"
 FRE_trade_with_breezies_desc:0 "Бризи живут в волшебном царстве, параллельном нашему, где находится бесконечное количество чистых магических кристаллов. Мы должны заключить сделку на эти кристаллы."

 FRE_magic_guns:0 "духовная энергия как оружие"
 FRE_magic_guns_desc:0 ""

 FRE_soul_weapons:0 "Сила Анамарма"
 FRE_soul_weapons_desc:0 " Анамарм, или Оружие Души - это это физическое представление души пони используется для защиты себя и других. Научиться использовать свой Анамарм - это обряд посвящения для претендента в монахи Анам-Тейна. Мы должны обеспечить, чтобы этому мастерству обучали всех наших воинов."

