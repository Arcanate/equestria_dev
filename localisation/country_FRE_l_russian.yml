 #### IDEAS ###№
 FRE_isolated_tribes:0 "Изолированные племена"
 FRE_isolated_tribes_desc:0 "Высоко в горах есть множество племен, которые мало знают об окружающем их мире. Пока они под нашей защитой - они должны жить в покое."
 FRE_traditional_army:0 "Традиционная Армия" 
 FRE_slowed_industralisation:0 "Замедленная индустриализация" 
 FRE_appeased_breezies:0 "Бризи успокоились"
 FRE_breezie_famin:0 "Бризи голодают"

 #### Focuses ####
 FRE_begin_rapid_industrialisation:0 "Быстрая индустриализация"
 FRE_begin_rapid_industrialisation_desc:0 "Некоторые посчитали бы нашу страну бедной сравненивая ее с нашими соседями. Но мы богаты традициями и гордимся этим. Наши пони живут в бедности и работают долгие часы, чтобы выжить. Хоть Тайосеч имеет грандиозные амбиции по улучшению уровеня жизни, она должна сдерживать себя, чтобы убедиться, что мы остаемся верными тому, что дорого нам."

 FRE_call_for_reform:0 "Призыв к реформе"
 FRE_call_for_reform_desc:0 "По сравнению с нашими соседями, наша страна - бедное захолустье. Наши пони живут в бедности и работают без отдыха, чтобы выжить. Мы должны стремиться преобразовать наше общество в то, которое остается верным самому себе, но приводит нас в современный мир."

 FRE_invite_foreign_experts:0 "Пригласите иностранных экспертов"
 FRE_invite_foreign_experts_desc:0 "У нас нет ноу-хау для развития современного индустриального общества. Однако наши друзья способны помочь. Многие пони вокруг нас сделали новые удивительные открытия, и некоторые из этих пони могут быть готовы помочь Понидхену"

 FRE_invite_wittenland_teachers:0 "Пригласить Учителей Школы Виттенланда"
 FRE_invite_wittenland_teachers_desc:0 "Виттенланд - это маяк науки и познания. Их единороги могут быть немного декадентскими, но они компенисируют это разумом. Кто еще лучше сможет обучить наших пони таким вещам как чтение и математика чем они? Некоторые традиционалисты считают, что пони должны оставаться и работать на земле или учиться древним путям монахов, но мы не можем оставаться в прошлом вечно."

 FRE_land_reformes:0 "Земельная реформа"
 FRE_land_reformes_desc:0 "Способы распределения земли между Кланнами и Общинами основываються на древних устных договоренностях и памяти. Это часто приводит к разногласиям по поводу того, кто чем владеет, что, в свою очередь, приводит к тому, что хорошая земля остается неиспользованной. Отправляя добросовестных землемеров для урегулирования земельных споров и записывая, кто чем владеет, мы окончательно решим вопрос с землей."

 FRE_agriculture_reformes:0 "Сельскохозяйственная реформа
 FRE_agriculture_reformes_desc:0 "Используя современные методы ведения сельского хозяйства, мы можем обеспечить пони достаточным количеством еды в течение всего года, а также освободить драгоценное время от работы на полях. Понидхенские модные товары, производимые на местах нашими фермерами, востребованы как товары роскоши в речных землях. С большим количеством еды и большей местной промышленностию, мы можем освободить больше нашей собственной индустрии для других проектов."

 FRE_long_term_economic_planning:0 "Долгосрочное Экономическое Планирование"
 FRE_long_term_economic_planning_desc:0 "Краткосрочное планирование обязательно приведет к катастрофе. Мы должны планировать на далекое будущее, чтобы построить лучшее общество. Теперь, когда мы можем обеспечить продовольственную безопасность, мы можем начать легче планировать более крупные проекты. Однако мы должны сделать так, чтобы наши проекты не были связаны с древними святынями."

 FRE_develop_arms_industry:0 "Развитие военной промышленности"
 FRE_develop_arms_industry_desc:0 "Большой внешний мир полон не только чудес технологий. Мы узнали о многих других нациях, которые жаждут больших земель и  которые не остановятся, пока последние свободные народы Эквуса не будут покорены. Мы просто должны превратить наши местные кузницы и арсеналы в настоящие оружейные заводы, если мы хотим иметь шанс на выживание в этом мире."

 FRE_tartan_mass_production:0 "Тартанское массовое производство"
 FRE_tartan_mass_production_desc:0 "Наши ткани являються самым популярным товаром. Мы должны организовать их массовое производство для удовлетворения торгового спроса. Хотя это заставит многих наших ремесленников переехать в города на заводскую работу, в конце концов, это будет лучши исходом для страны." 

 FRE_welth_of_the_mountains:0 "Богатство гор"
 FRE_welth_of_the_mountains_desc:0 "Высокие вершины нашей прекрасной страны так долго лежали нетронутыми. Многие монахи построили в этих местас свои резиденции, о наших горах ходят легенды. Однако легенды и монастыри нам не помогут. Мы должны открыть эти древние своды и и захватить богатство, которое хранится там для нас!"
 
 FRE_iron_stallion:0 "Железный Жеребец"
 FRE_iron_stallion_desc:0 "Поезда - это большие металлические звери, которые тянут вагоны полные грузов и пони. Мы должны обеспечить, чтобы эти звери достигли каждого уголка нашей страны. Каждый будет связан со столицей и с широким миром за ее пределами."

 FRE_reforme_monastic_schools:0 "Реформа монастырских школ"
 FRE_reforme_monastic_schools_desc:0 "Монахи Анам-Тейне уже давно обеспечивают образование молодежи нашей страны. Мы должны поощрять всех пони учиться у них. Многое еще предстоит узнать из нашего прошлого, и, работая вместе с монастырями над тем, чтобы сделать образование более доступным, мы, наконец, сможем справиться с бременем неграмотности."

 FRE_encourage_free_enterprise:0 "Поощрение Свободного Предпринимательства"
 FRE_encourage_free_enterprise_desc:0 "Наши пони все еще немного устали от новых влияний промышленной революции, поэтому мы должны научить их уверенности в себе. Наша страна полна пони с большими идеями, им просто нужна увериность, чтобы начать действовать и начать свой бизнес, чтобы наша экономика могла расти!"

 FRE_non_disturbance_policy:0 "Политика невмешательства "
 FRE_non_disturbance_policy_desc:0 "Триаты, лидеры некоторых кланов, уведомили нас, что они не считают нужным участвовать в нашей политики обновления. Кто мы такие, чтобы идти против воли этих племен? Мы примем политику невмешательства по отношению к кланам, позволив им продолжать свободно жить в горах Понидхена"

 FRE_reach_out_to_the_tribes:0 "Протянуть руку потерянным племенам"
 FRE_reach_out_to_the_tribes_desc:0 "Мы должны подлючить каждого пони к нашим усилиям по модернизации. Если мы проявим уважение и терпение, то мы сможем убедить даже самые упрямые племена пони в наших благих намерениях. Давайте отправим эмиссаров и монахов, чтобы поговорить с Триатами и рассмотреть их клановые проблемы."

 FRE_drag_them_into_the_future:0 "Вытянуть их в будущее"
 FRE_drag_them_into_the_future_desc:0 "Есть те, кто все еще цепляется за собственные пути. Мы должны показать им, что путь в будущее - это единственно правильный путь для нашего выживания. Эти упрямые сельские пони должны быть обучены современным методам, даже если они протестуют. Давайте избавимся от архаичных традиций и привилегий и оставим наше племенное прошлое позади."

 FRE_power_to_the_taioseach:0 "Власть Тайосеча"
 FRE_power_to_the_taioseach_desc:0 "Привьох Чомхайрл за долгое время существование сослужил хорошую службу, но постоянная грызня между Триатами и Тойсечами ограничивает его. Нужно дать больше власти Тайосачу, чтобы мелкие разногласия не мешали прогрессу"

 FRE_a_new_clann:0 "Новый Чомхайрл"
 FRE_a_new_clann_desc:0 "Привьох Чомхайрл за долгое время существование сослужил хорошую службу, но пришло время реформировать его, чтобы он стал более всеобъемлющей и значимой формой правления и соответствовал современным реалям. Мы изменим представительство, основав его на демократическом голосовании, вместо племенной преданности, что позволит пони самим иметь право голоса в правительстве!"

 ### ARMY FOCUSES ###

 FRE_native_army:0 "Племенная армия"
 FRE_native_army_desc:0 "Для нашей защиты мы не можем полагаться на других, даже на наших ближайших друзей. Понидхена создаст свои вооруженые силы в которых каждый будет готов защитить свою древнюю родину и магию, протекающию в них."

 FRE_keep_the_old_ways:0 "Держаться за старые пути"
 FRE_keep_the_old_ways_desc:0 "Мистические и мудрые монахи часто брались за защиту нашей страны, против монстров и даже угроз из потустороннего мира. Естественно, мы должны учитывать их вековые традиции в наших вооруженных силах,чтобы наши солдаты могли воспользоваться их мудростью."

 FRE_national_army:0 "Понидхенская Национальная Армия"
 FRE_national_army_desc:0 "Мы реорганизуем наши вооруженые силы, чтобы они соответствовали современым требованиям. В старину наши силы основывались на Сеитеарских стрелках и и ритуальных боях между монахами. Но в эту новую эпоху нам требуеться национальная профессиональная армия для защиты дорогой нам родины."

 FRE_monks_in_the_army:0 "Integrate the Anam-Teine Monks"
 FRE_monks_in_the_army_desc:0 "The monks are already well trained in the arts of combat and will provide a sturdy core of elite troops for our army. Their knowledge of our sacred land and their magical connection to it will mean that they will prove them to be our unwavering sentinels."

 FRE_secrets_of_anam_teine:0 "The Secrets of Anam-Teine"
 FRE_secrets_of_anam_teine_desc:0 "The ancient magic of Pònaidhean’s monasteries, Anam-Teine, holds many secrets. One of these is the ritual to summon an Anamarm or soul weapon. By letting our monks study the ancient lore of magic, they will be able to enhance their magic, making our army even more formidable."
 
 FRE_trade_with_breezies:0 "Торговля с Бризи"
 FRE_trade_with_breezies_desc:0 "Бризи живут в волшебном царстве, параллельном нашему, где находится бесконечное количество чистых магических кристаллов. Мы должны заключить сделку на эти кристаллы.  We will send our most quick-witted speakers to negotiate, since the Breezies sometimes delight in trickery and we don’t want anypony to accidentally sell their firstborn!"

 FRE_magic_guns:0 "Духовная энергия как оружие"
 FRE_magic_guns_desc:0 "The spirits that live all around us are powerful. Mere weapons of steel cannot harm them, but their energy may still be used. If we capture the spirits and make their energy ours, we will be able to create powerful magical artefacts as weapons."

 FRE_soul_weapons:0 "Сила Анамарма"
 FRE_soul_weapons_desc:0 " Анамарм, или Оружие Души - это это физическое представление души пони используется для защиты себя и других. Научиться использовать свой Анамарм - это обряд посвящения для претендента в монахи Анам-Тейна. Мы должны обеспечить, чтобы этому мастерству обучали всех наших воинов."

 FRE_local_officer_school:0 "Our Own Officer School"
 FRE_local_officer_school_desc:0 "We cannot rely on Triaths to lead our troops by tribal tradition. We must educate a new generation of officers in the modern way and that means founding our own officer school. Let us study the art of war, so that we may protect the peace."

 FRE_trible_militias:0 "Integrate the Tribal Levies"
 FRE_trible_militias_desc:0 "We must integrate our tribal levies, regiments and units into the national army. If we are to make sure everypony can join the army, there is much to standardise. Uniforms, standards, weapons, equipment and food rations. For some tribes, the entire chain of command needs to be overhauled, or even constructed from nothing!"

 FRE_weapon_development:0 "Modern Firearms"
 FRE_weapon_development_desc:0 "We must develop modern firearms, if we are to arm our non-magical troops as well as our monks. Luckily, our blacksmiths are quick to adapt to being gunsmiths!"

 FRE_artillery_development:0 "Bring out the Big Guns"
 FRE_artillery_development_desc:0 "It appears that modern warfare has the same principles as our own. A bigger weapon is more effective. Let us develop this idea by making large calibre cannons for our army and using their longer range to pummel our enemies."

 FRE_mountain_home:0 "Our Mountain Home"
 FRE_mountain_home_desc:0 "We are the Ponies of the mountains! Many of our tribes live in the highlands, in places others would call inhospitable. We should use this "

 FRE_foreign_army_reform:0 "Foreign Army Reformers"
 FRE_foreign_army_reform_desc:0 "When we set our pride outside, it is clear that we know very little about the modern ways of warfare and modern equipment. If we are to turn our armed forces into an army that can defend our country, we need to call upon our friends."

 FRE_nimbusian_army:0 "Nimbusian Strategists"
 FRE_nimbusian_army_desc:0 "The Strategoi of Nimbusia were a vital part in securing victory against the griffons in ages past. Surely their strategic planning and tactics are still up to scratch. Let us contact the Nimbusian League and see if they would be interested in helping to kickstart our military!"

 FRE_wittenland_army:0 "Wittenland Magi"
 FRE_wittenland_army_desc:0 "The Unicorns of Wittenland have spent a long time researching the secrets of this land. They are undoubtedly some of the wisest mages around. If we ask Wittenland for help, we will surely be able to learn from their researchers!"

 FRE_nimbusian_officer_school:0 "The Nimbusian War Academy"
 FRE_nimbusian_officer_school_desc:0 "We will contact the ponies of Nimbusia once more and ask them to construct an academy in Dail Mhòr. There, our hopeful officers will be thought the classic stories of Nimbusian generals and the ways of strategy. Spirits knows we will need many new generals if we are to expand our armies, so these studies will be of great use to us!"

 FRE_pegasi_assault_groups:0 "Pegasi Assault Groups"
 FRE_pegasi_assault_groups_desc:0 "We have always preferred to fight on the Earth and have never really considered the use of our winged soldiers. But if we are to fight the griffons effectively, we must utilise the ponies that can go hoof to claw with the birds. Luckily, our Nimbusian allies know a thing or two about aerial warfare."

 FRE_adopt_foreign_doctraines:0 "Adopt Foreign Doctrines"
 FRE_adopt_foreign_doctraines_desc:0 "Large conflicts call for doctrines that are made for the scope of mass war. Our doctrines were made for skirmishes or battles with demons, but when the enemy is another nation, these tactics will have to go. Let us study the doctrines of our friends and find a suitable one to implement for Pònaidhean."

 FRE_army_motorisation:0 "Army Motorisation"
 FRE_army_motorisation_desc:0 "Although our ponies are fast and manoeuvrable, it is hard to fight after having marched the entire day. If we use trucks in our army instead, we will be able to position our troops where it is necessary. Of course these trucks might not be that useful in our mountainous homeland, but we were hoping on not fighting there anyway."

 FRE_armoured_warfare:0 "Armoured Warfare"
 FRE_armoured_warfare_desc:0 "The latest wonders of technological progress have produced oil-powered vehicles. Some nations were quick to repurpose these marvels for battlefield-use by armouring them, creating the tank. Although these things are not pretty and extremely loud, perhaps we could still make use of them."

 FRE_magical_training:0 "Magical Training"
 FRE_magical_training_desc:0 "Our unicorns are, if we are honest, completely inept at their magic compared to those in Wittenland and even the other races have much to learn. The mages of Wittenland are willing to help our efforts to learn more about our racial abilities and we should accept their help!"

 FRE_unicorn_corps:0 "Found the Unicorn Corps"
 FRE_unicorn_corps_desc:0 "Wittenland has taught us that unicorns are the most potent magic users around. By focussing our unicorn troops in special units, we will be able to focus our firepower. The unicorn corps will be the tip of the horn that breaks our enemies."

