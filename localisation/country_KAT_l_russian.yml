katerin.18.t:0 "Обед с Глиттерхуфом"
katerin.18.d:0 "Принцесса Диелза упорно работала последние несколько дней, ведь управление страной - нелегкая задача. Поэтому она режила взять выходной и провести его со своим любовником Глиттерхуфом. По этому поводу был накрыт обеденный зал дворца, сама Принцесса выбирала лучшие деликатесы для Глиттерхуфа. Когда приготовления к обеду завершились, настало время начать ее свидание с ним.\n\nЗал был украшен самым изысканным образом, разноцветные баннеры украшали стены, на которых висели портреты прославленных предков Диелзы, наблюдающие за обеденным столом. Закуски полуночной трапезы уже стояли на столе, повара дворца, в соответствии с приказом Диелзы, не жалели денег на еду. Принцесса вошла в обеденный зал, одетая в одно из самых раскошных платьев, что у нее были, и заняла свое место за столом.\n\nКогда она села, она увидела Глиттерхуфа на противоположном конце стола. Череп был недавно отполирован и даже имел довольно дорогую шляпу. Принцесса начала трапезу и быстро решила начать свидание с разговора. "Как тебе ужин, Глиттерхуф, надеюсь всё пришлось по вкусу?"\n\nЧереп не был очень разговорчив.\n\nОтсутствие ответа от Глиттерхуфа мало волновало принцессу, которая радостно продолжила говорить "Ох, я вижу что ты даже не притронулся к своему блюду. Не беспокойся, дорогой, я прослежу за тем, что бы повара были наказаны за то, что подали еду, так неподходящую вашим вкусам."\n\nОстаток свидания прошел в той-же манере, Принцесса, казалось, могла вечно говорить с черепом. Дворцовый стражник мог лишь наблюдать и тихо сообщить поварам, что им было бы лучше исчезнуть, прежде чем ужин окончится."
katerin.18.a:0 "Разве это лучший способ тратить свое время?"

