### Events ###

katerin.1.t:0 "Новогодний Бал Принцессы Диелзы."
katerin.1.d:0 "В конце года, в последних числах Декабря, Принцесса Диелза фон Диелза устраивает великий бал в Катеринбурге. Однако она не была впечатлена удобством уже существующих залов. В связи с этим, она призвала множество грифонов со всего Княжества, чтобы снести старейший из них и построить новый огромный зал. Однако, из-за нехватки времени на планирование и составление проекта, стройка должна была основываться на чертежах, созданных много лет назад. Рабочие трудились каждый день без отдыха, пока строение не было закончено, дабы Княжество не познало гнев Принцессы фон Диелзы. К концу работ многие рабочие пропали, были казнены или умерли от истощения, но Принцесса получила свой Бал."
katerin.1.a:0 "Новый Год для Катерины."

katerin.2.t:0 "Чума в Эйнфурте!"
katerin.2.d:0 "Загнивающий город Эйнфурт находится к югу от столицы. Выглядит так, будто город олицетворяет саму Катерину, его славные дни давно прошли, а годы небрежного правления и эксплуатации нанесли тяжелый урон некогда процветающему поселению. Некогда гордые стены крепости находились в запустении последние 20 лет, и ныне мало что могут противопоставить потенциальным атакующим. Сам город давно вырос за городские стены за счет жителей деревень, бегущих от бандитов, а в постоянно растущей сети палаток и хижин скрывается чума.  Город в руинах, все что осталось - гниющий кадавр за которым уже пришли поживиться стервятники. \n\nОказалось неизбежным, что с постоянным потоком беженцев в Эйнфурт пришла чума. Если мы хотим сохранить город и, что более важно, его обитателей, мы должны принять решительные меры.\n\nКогда вести о чуме достигли столицы, рыцарские ордена Катерины выразили готовность незамедлительно обезопасить город. Ордена служили Княжеству с честью несколько веков, бережно храня традиции рыцарства, тянущиеся вглубь веков. Два основных ордена утвердились в Княжестве и оба вызвались добровольцами на это задание.\n\Первый, почтенный орден Серебрянного Когтя, ведомый почетным Грандмастером Гектором Арденсоном.  Серебряный Коготь выступает в роли меча и щита простогрифонов, стремясь сделать жизнь крестьян настолько комфортной, насколько это возможно, учитывая ситуацию. Серебряный Коготь желает успокоить и аккуратно взять контроль над городом, минимизирую опасность для простых грифонов и даровав больным милосердный и мирный конец.\n\nДругой орден Катерины, Серебрянный Рассвет, также вызвался добровльцем. Управляемый пылким Грандмастером Эриком Гримклавом, главной целью ордена станет выкорчевать чуму под корень и восстановить пустоши Катерины ради Империи. Нехватку опыта они компенсируют рвениемl, и будут стремиться как можно скорее очистить город от чумы, минимизируя риск заражения населения.\n\nКонечно, мы всегда можем отказать Орденам и поручить гарнизону Эйнфурта восстановить порядок, но гарнизон был небольшим и скверно обеспеченным еще до чумы, поэтому нельзя однозначно сказать, к каким методам они прибегнут."
katerin.2.a:0 "Гарнизон закроет город."
katerin.2.b:0 "Серебрянный Коготь вмешается."
katerin.2.c:0 "Серебрянный Рассвет очистит город."

katerin.3.t:0 "Хаос в Эйнфурте."
katerin.3.d:0 "Когда на гарнизон была возложенна ответственность за восстановление порядка в Эйнфурте, многие из его бойцов дезертировали. Существовали опасения, что рвение орденов только ухудшит ситуацию и увеличит ущерб, в то время как поручение подобной задачи гарнизону города приведет к меньшим разрушениям. Но никто не мог прогнозировать, каких методов будет придерживаться гарнизон, каким способом он очистит город от больных. \n\nПроблемы начались через несколько дней после получения солдатами задачи, когда недостаток еды, в сочетании с боязнью чумы вызвали панику среди простолюдинов. Гарнизон был ошеломлен подобным и был вынужден за разрушающиеся стены крепости, пока восстание не погасло само-собой. Этот инцидент, очевидно, стал последней каплей для гарнизона, который посчитал свое положение безнадежным. Страх за свои жизни и боязнь заразиться чумой вынудили гарнизон выбрать единственный возможный, по их мнению, вариант.\n\nОни сожгли город дотла. Собрав оставшиеся в крепости масло и факелы, солдаты начали методично перемещаться по городу, поджигая все вокруг и убивая всех, кто оказывал сопротивление. \n\nЧума исчезла, и Эйнфурт последовал за ней. Все что осталось от города, это дымящиеся руины и те бедняги, которым удалось выбраться из пламени.  "
katerin.3.a:0 "Жар изгоняет болезнь."

katerin.4.t:0 "Хаос в Эйнфурте."
katerin.4.d:0 "Когда организованные колонны Серебрянного Когтя входили в город, многие его жители посчитали их святыми спасителями, послаными самим Бореасом. Серебрянные Когри хорошо известны своим состраданием и симпатиями к простолюдинам Катерины, поэтому их прибытие подарило отчаявшимся жителям города проблеск надежды, который они так ждали. Когти быстро освободили запертый в крепости гарнизон, который был очень рад, тому, что отныне город стал проблемой кого-то другого.\n\nВскоре в городе был введен коменданский час, во время которого рыцари Когтя восстановили на улицах города порядок, эффективно, но не без сострадания. Рыцари твердо старались отделить здоровых от больных, позволяя тем спокойно провести остаток жизни. Жители Эйнфурта, несомненно, чувствуют себя спокойнее, благодаря этим усилиям, но действия ордена преследуют и другую цель.\n\nСеребрянные Когти получили секретный приказ, они должны установить истинную причину, стоящую за инфекцией, таинственной чумой, от которой так долго страдала Катерина. Рыцари подробно распрашивают каждого больного грифона, пытаясь найти причину заболевания, путь, которым оно проникло в город.  Время покажет, какие секреты они узнают. "
katerin.4.a:0 "Мы должны найти причину происходящего."

katerin.5.t:0 "Хаос в Эйнфурте."
katerin.5.d:0 "Рыцари Серебрянного Рассвета вошли в Эйнфурт мрачными, но собранными. Они знали, что их задача будет кровавой, чтобы спасти город им надо удалить гниль из его ядра, и избежать сопутствующего урона при этом не получится. Но они смирились со своей задачей, хоть и не получали от ее выполнения никакого удовольствия, ведь кто еще сделает это, если не они?\n\nГрандмастер Серебрянного Рассвета, Эрик Гримклав, лично стоял во главе своих рыцарей, он не был из тех, кто уклоняется от подобных испытаний и не собирался позволить своим верным рыцарям зачищать город без него. Гримклавы могли проследить свою родословную вплоть до основания самой Катерины, и хотя они потеряли контроль над княжеством, последний представитель рода все еще обладал большим влиянием в Катерине.\n\nРыцари быстро забрали власть у гарнизона, и начинают продвигаться по городским кварталам. Каждый дом обыскивается на присутствие малейших признаков инфекции, а те больные, которые считаются безнадежными, находят быстрый конец в руках рыцарей. Эйнфурт будет очищен, пусть и страшной ценой."
katerin.5.a:0 "Арестовывайте всех подозрительных."

katerin.6.t:0 "Руины Эйнфурта."
katerin.6.d:0 "Как только новости судьбе Эйнфурта распространились по Катерине, население охватила паника. Правительство никогда особо не интересовалось простогрифонами, но грифоны никогда не представляли, что оно способно совершить такое вопиющее злодеяние против своих граждан. Простые грифоны знали, что армия ничего не делает, дабы уберечь их от бандитов, но теперь каждый гарнизон рассматривался как сборище убийц и безумцев. В крупных городах начались протесты против сожжения Эйнфурта, а вскоре они переросли в восстания, которые пришлось подавлять силой.\n\nЖители Катерины бегут ко всем, кто обещает защитить их от когтей их собственного правительства, резко увеличилось число заявок о вступлении в оба рыцарских ордена. Но не каждый грифон может рассчитывать на защиту рыцарей, ограниченных своей численностью. Эти бедняги остаются беззащитными, если ближайший гарнизон повернется против них. Они жаждут чего-то, способного защитить их от произвола властей, и становятся все радикальнее с каждым днем."
katerin.6.a:0 "Проблема решена, как насчет чая?"

katerin.7.t:0 "Поиски в Эйнфурте."
katerin.7.d:0 "Серебрянные Когти удерживают Эйнфурт в своих железных когтях, комендантский час жестко обеспечивается, а рыцари патрулируют улицы в любое время суток. Но с течением времени, лидеры Когтя становятся все более заинтригованы ситуацией в городе. Когда Когти только прибыли в город, специальному отряду рыцарей было поручено определить конкретный путь, которым чума попала в город, в надежде что это помжет предотвратить подобную судьбу в других городах Катерины. Эти рыцари старательно допрашивали каждого зараженного, пытаясь проследить временную шкалу от появления в городе первого больного грифона. \n\nХотя их задачу нельзя назвать простой, она становится все более странной когда они пытаются разобраться в причинах инфекции. Их информаторы пропадают, грифоны, бывшие здоровыми еще пару дней назад, внезапно заражаются чумой, и похоже, что большинство записей о состоянии города, составлявшихся гарнизоном, относящихся к тому временному промежутку, когда болезь была впервые обнаружена таинственным образом исчезли. \n\nЧем глубже они копают, тем более подозрительно выглядит происходящее. Вскоре в штаб-квартиру Серебрянных Когтей отправляется запрос о дополнительных следователях, и теперь постоянный поток писцов и рыцарей направляется в Эйнфурт, в попытках разгадать эту тайну. Что-то прогнило в самой сердцевине Эйнфурта, возможно даже во всей Катерине, и Серебрянные Когти ни перед чем не остановятся, чтобы понять что это было."
katerin.7.a:0 "Обезопасьте город и начните расследование!"

katerin.8.t:0 "Эйнфуртский Крестовый Поход."
katerin.8.d:0 "Когда Серебрянный Рассвет вошел в Эйнфурт, дабы очистить его от чумы, они надеялись, что все пройдет быстро, что они способны искоренить инфекцию быстро и чисто, сохранив большую часть населения от ужасов чумы. Они ошибались. Несмотря на все их усилия, кажется что зараженным нет числа. Рыцари пытаются отделить больных от здоровых, но разделить больных с их близкими практически невозможно, и некоторые рыцари недостаточно устойчивы, что бы справиться с этим.\n\nТо, что должно было стать быстрой и милосердной казнью превращается в затяжную войну на истощение против чумы, от больных избавляются наиболее эффективным способом, но подобная задача  вредит как телу, так и уму выполняющих ее. Многие рыцари, неспособные выдержать такое давление, покидают город, будучи травмированными своими собственными действиями. Другие становятся жертвами чумы, погибают от рук собственных товарищей. Тем не менее, перед лицом такого психологического давления, Эрик Гримклав остается непреклонен в выполнении собственного долга.\n\nВсе больше рыцарей призывается в город, дабы заменить тех, кто уже не может выполнять свои задачи. Эрик позаботится о том, чтобы чума не покинула пределов Эйнфурта, он дал личную клятву очистить город, и ничто его не остановит. Он не позволит жертве тех, кто уже погиб в стенах этого города, оказаться напрасной. Он не сможет жить после такого."
katerin.8.a:0 "Это логово греха должно быть очищено!"

katerin.9.t:0 "Путешествие Прелата."
katerin.9.d:0 "Хотя Катерина не имеет настоящего дипломатического представительства в прочих частях Грифонии, посланники княжества иногда путешествуют с той или иной целью.  Недавно прелат Даскфеазер выразил желание отправиться в Лонгсворд, чтобы выразить протест против ужасного обращения с пони-меньшинствами, живущими в стране. Прелат надеется помочь душам усопших пони и подать официальную жалобу графу, тем самым выразив величайшие опасения насчет влияния действий графа на его вечную душу.\n\nРаз уж так получилось, что Прелат собирается в Лонгсворд, возможно нам представится возможность возобновить некоторые старые связи в регионе. Вингфрид фон Катеринбург возглавляет реформисов в соседнем рыцарском ордене Хеллквил, хотя учитывая его весьма... радикальные политические взгляды, он может не очень любезно отреагировать на визит."
katerin.9.a:0 "Пожелать ему безопасного путешествия."
katerin.9.b:0 "Попросить его посетить кузена Вингфрида."

katerin.10.t:0 "Призрак в ночи."
katerin.10.d:0 "Граф Палас Даскталон поздно вечером сидел за столом в своем личном кабинете, заканчивая ежедневную бумажную работу, которую должен был выполнить как граф Лонгсворда. События последнего дня не подняли настроение графа, из-за новостей об усилении партизанской активности, вкупе с визитом чрезвычайно раздражающего прелата из Катерины. Этот самый прелат постоянно раздражал его просьбами о приватной аудиенции, чтобы "Увидеть, сможет ли он спасти его бессмертную душу от проклятия". В конце-концов Паллас сдался перед непрекращающимися издевательствами прелата и теперь тот должен был прибыть в его покои в любой момент. \n\nВскоре он услышал стук в дверь и через несколько секунд Прелат Даскфеазер предстал перед ним. Но, как вскоре понял граф, Прелат собирался обсудить совершенно другую тему. На глазах графа, Прелат превратился в лича, сменив смертную оболочку на вечное тело, созданное из костей и магии. Паллас застыл в своем кресле, то ли из-за какой-то разновидности магии, то ли просто от первобытного страха. \n\nЗатем Лич сделал Палласу очень простое предложение. Он хотел избавить графа от множества единорогов, наводнявших его прекрасную страну и был готов щедро заплатить за каждую партию, доставленную в Катерину. Сделка казалась слишком хорошей, чтобы быть правдой, шанс избавиться от некоторых из дикарей, населяющих Лонгсворд и, в то-же время, получить за это награду. Но сделки с нежитью могут иметь непредвиденные последствия и лич определенно имеет какие-то зловещие планы на будущее. "
katerin.10.a:0 "Они твои, теперь уходи."
katerin.10.b:0 "Я...Я...Я не думаю что я должен..."

katerin.11.t:0 "Прелат посещает Лонгсворд."
katerin.11.d:0 "Прелат Даскфеазер недавно вернулся из успешного визита в Лонгсворд, после того как граф позволил ему совершить путешествие по стране. Прелат изложил суду истории о невыносимых страданиях, причиняемых пони в этой стране, и о своих благородных попытках облегчить их страдания, насколько позволяли его малые возможности. Принцессу не особо заботили его истории, и вскоре она была освобождена от его присутствия. Милосердное обращение, учитывая участь других, посмевших утомить принцессу. \n\nВместе с прелатом пришел караван паломников, состоящий из различных паломников и свещенников, набранных Даскфезазером в своем путешествии, а так же поистине огромное количество груза. Похоже Прелат был очень занят в Лонгсворде."
katerin.11.a:0 "Пусть он направит их души к покою."

katerin.12.t:0 "Лонгсворд отвергает нас!?"
katerin.12.d:0 "Прелат Даскфеазер был вынужден вернуться из путешествия в Лонгсворд раньше, чем планировал, поскольку граф приказал своим солдатам вывезти его за границы, за то, что он осмелился вмешиваться в дела Лонгсворда. Хотя Катерина имеет не лучшую репутацию среди грифоньих государств, но такого явного оскорбления княжество еще никогда не получало. Когда о действиях графа проинформировали Принцессу, она восприняла их как личное оскорбление, стоило огромных усилий убедить ее не объявлять войну Лонгсворду за их действия. \n\nСам Прелат выглядел очень удрученным тем, что не смог сделать все возможное, дабы остановить геноцид, проводимый графом Палласом, и быстро ретировался в свои покои, вне всяких сомнений для того, чтобы помолиться за души пони Лонгсворда. "
katerin.12.a:0 "Они пожалеют об этом!"

katerin.13.t:0 "Эмиссар из Катерины."
katerin.13.d:0 "Сегодня в штаб-квартире Реформистов появился крайне неожиданный посетитель: Прелат Даскфеазер из Катерины, прибывший на аудиенцию с Вингфридом фон Катеринбургом по приказу принцессы Диеллзы Безумной, попросившей проведить кузена. После короткого приветствия выяснилось, что у Диеллзы нет ничего, что она хотела бы передать Вингфриду, и приказ заехать к нему был её очередной прихотью. По видимому Прелат путешествовал по Лонгсворду, официально протестуя против "ужасного обращения" с тамошними пони. \n\nНо когда Вингфрид начал объяснять, почему такое отношение к ним было оправдано, выяснилось, что Прелат был удивительно дружелюбен к его идеям. Разговор вскоре перешел к более интересным темам, после того как Прелат поведал, что ищет единорогов для использования в каком-то неизвестном проекте. Вингфрид нашел прелата на удивление приятным грифоном, и определенно, Реформисты были бы рады организовать исчезновение нескольких неудачливых паразитов из Хелквила, оставался лишь вопрос что они получат взамен. \n\nТогда Прелат показал Вингфриду свое истинное обличье, трансформировавшись в могущественного лича. Бессмертное создание рассказало, что знает о темных амбициях Реформистов, и продемонстрировало образец пурпурной смеси, обещая, что он может помочь в их исследованиях по созданию искуственной чумы, со своими тайными знаниями, если они выполнят свою часть сделки. Предложение выглядит слишком хорошим, чтобы отказаться. "
katerin.13.a:0 "Мы приветствуем расширение связей с Отечеством."
katerin.13.b:0 "Нам ничего не надо от этого старого трупа!"

katerin.14.t:0 "Прелат посещает Вингфрида."
katerin.14.d:0 "Прелат Даскфеазер вернулся из своего путешествия в Лонгсворд и сообщил, что заезд в Хеллквил был крайне удачным. Он смог получить аудиенцию у Вингфрида и провел с ним плодотворную беседу. Принцесса была рада услышать, что ее кузен Вингфрид с удовольствием принял ее посланников, и объявила, что лично пригласит его на следующую вечеринку, когда придет время. \n\nПрелат также сообщил, что смог заручиться поддержкой нескольких религиозных лидеров Хеллквила, и что вскоре прибудет караван верующих, чтобы присоединиться к нему на религиозной церемонии. Он ходатайствовал о том, чтобы эти паломники могли перемещаться по Катерине без помех со стороны "Сборщиков Налогов", и в одном из редких приступов щедрости, Принцесса удовлетворила его просьбу. Прелат поблагодарил Диелзу за ее понимание и щедрость и вскоре отправился в свои покои, дабы организовать движение караванов. "
katerin.14.a:0 "Он все ещё сын Катерины."

katerin.15.t:0 "Вингфрид не хочет встречи."
katerin.15.d:0 "Прелат Даскфеазер вернулся из своего визита в Хеллквил удрученным и с опаской доложил Диеллзе о том, что Вингфрид отказался встретиться с ним. Новости о таком обращении с ее посланниками привело Принцессу в Ярость, и она тут же заявила, что Вингфрид больше не будет получать приглашения на ее вечеринки до тех пор, пока она не получит официальных извинений от него. Если кто-то из придворных и знал, что она его никогда и не приглашала, то у него не хватило храбрости сказать об этом.\n\nПрелат был определенно расстроен своим провалом в организации встречи с Вингфридом и Принцесса быстро переложила на него часть вины за действия кузена. Даскфеазер получил суровую головомойку от принцессы и отправился в свои покои, дабы в одиночестве помолиться о душе Вингфрида. "
katerin.15.a:0 "Он уже забыл свою родину?"

katerin.16.t:0 "Алхимик возвращается к Принцессе"
katerin.16.d:0 "Принцесса Диелза каждый день присутствовала на королевском суде, выслушивая просьбы своих подданных. Ну, по крайней мере в теории. В реальности же, суд Принцессы, в те редкие дни, когда она решила там появиться, был странным и нервирующим действом. Большинство дворян избегали чего-то большего, чем символическое присутствие, поскольку малейшее взаимодействие с Принцессой могло привести к катастрофическим результатам. В ее действиях не было видно никакого смысла и искать ее правосудия что-либо значило навлечь на себя беду. Недавним примером может послужить случай, когда грифон, потерявший всё своё добро от рук бандитовo был приговорен к заключению за то, что не смог защитить свою собственность.\n\nЛишь полностью отчаявшиеся рисковали приближаться к безумной принцессе, когда она присутствовала на суде, оттого всеобщее удивление только усилилось, когда к принцессе открыто подошел грифон, явно не подходящий под это описание. Продавец зелий был родом из Йеля и работал в Катерине долгое время в должности придворного алхимика при отце Принцесс. Пожилой грифон нес с собой чемодан с тремя флаконами, которые, как он надеялся, на какое-то время успокоят принцессу.\n\nАлхимик преподнес фиалы принцессе и довел до ее сведения, что выбрать она может лишь один, поскольку смешение зелий редко приводит к хорошим результатам. Первым был фиал, пришедший с севера. Он имел самый насыщенный аквамариновый цвет, который только видели присутствующие, а на поверхности содержимого флакона время от времени появлялись странные узоры. \n\nСледующий флакон был с запада, произведенный в лаборатории алхимика в Йеле. Темно-зеленя жидкость внутри, казалось, двигалась сама по себе, вращаясь внутры пузырька без видимого внешнего воздействия. Сам флакон был горячим на ощупь, было очевидно, что жидкость явно не спокойна, хотя алхимик заверил что пить ее безопасно.\n\nНаконец последний флакон был привезен с юга. В отличие от остальных, жидкость внутри него выглядела абсолютно спокойной. Абсолютно чистая, бесцветная, не имевшая никакого запаха. Неважно, как долго флакон изучался знатью, на вид он не отлечался от обычной воды. Может быть из-за этого она казалась некоторым наиболее пугающей из представленных. После того, как все зелья были представлены, для Принцессы настало время выбрать, какой из них выпить."
katerin.16.a:0 "Фиал с Севера"
katerin.16.b:0 "Фиал с Запада"
