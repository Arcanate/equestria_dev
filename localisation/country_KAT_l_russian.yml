katerin.44.t:0 "Жеребенок"
katerin.44.d:0 "Гектор Арденссон, нынешний Грандмастер Среброперых, был, возможно, одним из опытнейших грифонов во всем княжестве. Жизнь в тренировках и борьбе отточили его умения в стратегии и, в то же время  он не был лишним на поле битвы, получив большую часть своего опыта во время ожесточенных боев против республиканцев в ходе их массового восстания. \n\nНо с возрастом его характер испортился и необходимость страдать от одного некомпетентного совета за другим только способствовали этому. Со временем его юношеский энтузиазм сменился каменной маской полной отчужденности. \n\nЭта маска разбилась во время рутинного патруля по Эйнфурту. Его отряд прочесывал окраины, когда заметил это, несколько нарушенных огородов стали единственным признаком, что что-то было не так. Гектор сам отправился исследовать это место, и когда он вернулся стало ясно, что что-то шокировало его до глубины души.\n\nНа поле находился труп жеребенки, по всей видимости бывшего живым еще несколько часов назад. Грандмастер с трудом мог поверить в то, что увидел, и молча стоял на участке несколько часов, послав свой отряд обезопасить окружающее пространство, дожидаясь Грандмастера другого ордена, остававшегося в княженстве.\n\nВскоре прибыл Грандмастер Эрик, и его первой реакцией были шок и ужас. "Боги, я видел мертвых и раньше, но никогда настолько юных. Есть какие-нибудь зацепки, следы того, что могло сотворить подобное?"\n\nГектор уже знал, что поле было абсолютно пустым, лишь тело и два грифона, рассматривающих его, да ветер воющий в траве вокруг них. "Кроме того факта, что это был единорог, у нас практически нет никаких улик, как будто бедняжка была сброшена сюда магией, так что наше расследование скорее-всего начнется не здесь". Гектору очень хотелось правильно похоронить беднягу, но он знал, что придется подождать, пока будет завершен полный анализ ран.\n\nГрандмастер взглянул на тело в последний раз, и отправился к своей группе, дабы начать тщательное расследование. Он оставил Эрика на месте, чтобы охранять его, пока не будет установлен надлежащий периметр. Наблюдая, как Гектор исчезает вдали, Эрик мог поклясться, что слышал, как тот бормотал себе под нос. "
katerin.44.a:0 "Я обещаю тебе, я найду существо, сделавшее это и однажды он расплатится за всё."

