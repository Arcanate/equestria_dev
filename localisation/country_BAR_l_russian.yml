barrad_ambrosius.1.l:0 "Амброзий в последнее время пытается наладить отношения с Виирой. Сработает это или нет - неизвестно, но подарок, который он отправил Виире, уже улучшил её расположение к нему."
barrad_ambrosius.1.m:0 "Амброзий в последнее время пытается наладить отношения с Леопольдом. Сработает это или нет - неизвестно, но подарок, который он отправил Леопольду, уже улучшил его расположение к нему."
barrad_ambrosius.1.n:0 "Прекрасно..."

barrad_ambrosius.2.t:0 "Кончина Леопольда"
barrad_ambrosius.2.d:0 "После того, как пали остальные члены Пентархии, сны Леопольда стали полны жестоких и противных видений. С ним словно говорило что-то мистическое, но он не мог понять, что оно пыталось сказать. Изолируясь всё больше, он всё больше терял рассудок. Он был настолько поглощён своим безумием, что не заметил скрытных убийц, которые подкрались к нему в темноте и желают его убить ради целей культа. В конце концов, грифон, прибывший в Баррад, чтобы построить светлое будущее Грифонии, кроваво и бесславно умер."
barrad_ambrosius.2.a:0 "Тем лучше."
