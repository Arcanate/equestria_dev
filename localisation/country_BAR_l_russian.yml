barrad_ambrosius.22.d:0 "После того, как пали остальные члены Пентархии, сны Асинти стали полны жестоких и противных видений. С ним словно говорило что-то мистическое, но он не мог понять, что оно пыталось сказать. Изолируясь всё больше, он всё больше терял рассудок. Он был настолько поглощён своим безумием, что не заметил скрытных убийц, которые подкрались к нему в темноте и желают его убить ради целей культа. В конце концов, зебра, прибывший в Баррад, чтобы сломить цепи слабости, кроваво и бесславно умер."
barrad_ambrosius.22.a:0 "Тем лучше."
barrad_ambrosius.23.t:0 "Кончина Вииры"
barrad_ambrosius.23.d:0 "После того, как пали остальные члены Пентархии, сны Вииры стали полны жестоких и противных видений. С ней словно говорило что-то мистическое, но она не могла понять, что оно пыталось сказать. Изолируясь всё больше, она всё больше теряла рассудок. Она была настолько поглощёна своим безумием, что не заметила скрытных убийц, которые подкрались к ней в темноте и желают её убить ради целей культа. В конце концов, олениха, прибывшая в Баррад, чтобы получить магическую силу для того, чтобы править миром, кроваво и бесславно умерла."
barrad_ambrosius.23.a:0 "Тем лучше."

