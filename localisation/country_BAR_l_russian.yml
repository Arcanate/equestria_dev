barrad_ambrosius.1.t:0 "Безумный Граф"
barrad_ambrosius.1.a:0 "Амброзий - далеко не самый разумный, и это довольно заметно."
barrad_ambrosius.1.a:0 "Амброзий - далеко не самый разумный, и это порой заметно."
barrad_ambrosius.1.b:0 "Амброзий поссорился с другими членами Пентархии, но разрывы со временем исцелятся."
barrad_ambrosius.1.c:0 "Оказывается, что идея была более смертельной, чем Амброзий думал, поэтому народ будет от неё страдать."
