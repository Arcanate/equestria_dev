bar_cpt_gasienica_desc:0 "Происхождение доверенного советника Амброзия, как ни странно, учитывая его важность в государственных делах, покрыто тайной. По слухам, Гасеница вырос в Грифусской деревни у границы Баррада, и в детстве его похитил Амброзий. Затем, говорят, что он подвергся экспериментам, которые преобразовали его в неостановимую машину смерти.\n\nМонструозный рост и брутальная репутация быстро поспособствовали его становлению правым когтем Графа, он стал телохранителем Амброзия, а также руководит его войсками. Но многие из тех, кто недооценивал Гасеницу, быстро поняли, что брутальность - не значит глупость. Гасеница сохранил свой интеллект и остроту ума в ходе службы Графу, он - почтенный и умелый военачальник. В целом, учитывая эксцентричность Пентархов, Гасеницу порой называют последним разумным существом в Барраде."
