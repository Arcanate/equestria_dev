barrad_ambrosius.1.e6:0 "Ухудшить отношения между Сильвер Старом и Леопольдом."
barrad_ambrosius.1.f:0 "Амброзий одержим новым, бессмысленным мелким проектом в недавнее время, и переводит на него научные ресурсы."
