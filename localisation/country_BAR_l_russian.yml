### земля наносит ответный удар ###
barrad_esb.1.d:0 "Раскопки Леопольда наткнулись на неожиданное препятствие. Копая всё глубже, Леопольд обнаружил существо невероятных размеров, созданное из магических деформированных кристаллов и различных руд, которое он назвал "Титан". Ещё более, чем само существование этого Титана поражает то, что он жив и имеет собственный разум. А ещё он выглядит очень и очень злым. Мы решили прокопать вглубь Баррада, но сам Баррад нам сопротивляется!"
barrad_esb.41.t:0 "Титан убивает Леопольда"
barrad_esb.41.d:0 "Леопольд, бывший член Пентархии, погиб от Титана из-под Баррада. Поиски знаний Леопольда ни к чему не привели, и его мечта о просвещённой Грифонии, свободной от вечных разрушительных войн, погибла вместе с ним. Титан всё ещё сторожит место раскопок, представляя угрозу каждому, кто возжелает наведаться в его глубины."
barrad_esb.41.a:0 "В итоге, он копнул слишком глубоко."
barrad_esb.42.t:0 "Жертва Леопольда"
barrad_esb.42.d:0 "Леопольд, бывший член Пентархии, погиб от Титана из-под Баррада. Поиски знаний Леопольда ни к чему не привели, и его мечта о просвещённой Грифонии, свободной от вечных разрушительных войн, погибла вместе с ним. И всё же, его жертва была не напрасной, так как он смог убить Титана, пусть и погиб сам. Мы его запомним за это надолго."
barrad_esb.42.a:0 "В итоге, он копнул слишком глубоко."
barrad_esb.43.t:0 "Леопольд убивает Титана"
barrad_esb.43.d:0 "Леопольд смог убить огромного Титана, обнаруженного в ходе его раскопок. Природа восстала против грифона, но грифон вновь победил природу. Тело поражённого Титана представляет из себя кладезь ресурсов и магических познаний. Леопольд, наслаждающийся победойй, теперь должен решить, как лучше использовать Титана для продвижения исследований."
barrad_esb.43.a:0 "Леопольд разбирает Титана на ресурсы."
barrad_esb.43.b:0 "Леопольд разбирает Титана на новое тело."
barrad_esb.51.t:0 "Титан убивает Леопольда и Вииру"
barrad_esb.51.d:0 "Леопольд и Виира, два бывших члена Пентархии, погибли от Титана из-под Баррада. Поиски знаний Леопольда ни к чему не привели, и его мечта о просвещённой Грифонии, свободной от вечных разрушительных войн, погибла вместе с ним. Амбиции Вииры, в итоге, тоже ни к чему не привели, все её магические познания потеряны вместе с ней в пещерах, глубоко под Баррадом. Титан всё ещё сторожит место раскопок, представляя угрозу каждому, кто возжелает наведаться в его глубины."
barrad_esb.51.a:0 "В итоге, они копнули слишком глубоко."
barrad_esb.52.t:0 "Жертва Леопольда и Вииры"
barrad_esb.52.d:0 "Леопольд и Виира, два бывших члена Пентархии, погибли от Титана из-под Баррада. Поиски знаний Леопольда ни к чему не привели, и его мечта о просвещённой Грифонии, свободной от вечных разрушительных войн, погибла вместе с ним. Амбиции Вииры, в итоге, тоже ни к чему не привели, все её магические познания потеряны вместе с ней в пещерах, глубоко под Баррадом. И всё же, их жертва была не напрасной, так как они смогли убить Титана, пусть и погибли сами. Мы их запомним за это надолго."
barrad_esb.52.a:0 "В итоге, они копнули слишком глубоко."
barrad_esb.53.t:0 "Леопольд и Виира убивают Титана"
barrad_esb.53.d:0 "Леопольд и Виира смогли убить огромного Титана, обнаруженного в ходе его раскопок. Природа восстала против цивилизации, но цивилизация вновь победил природу. Тело поражённого Титана представляет из себя кладезь ресурсов и магических познаний. Леопольд, наслаждающийся победойй, теперь должен решить, как лучше использовать Титана для продвижения исследований. У Вииры, правда, свои амбиции, и сейчас - идеальный момент, чтобы истребить Леопольда и забрать добычу себе..."
barrad_esb.53.a:0 "Леопольд разбирает Титана на ресурсы."
barrad_esb.53.b:0 "Леопольд разбирает Титана на новое тело."
barrad_esb.53.c:0 "Виира убивает Леопольда."

