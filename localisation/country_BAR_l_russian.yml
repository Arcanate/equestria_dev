barrad_ambrosius.1.h:0 "Когда ты думаешь не так, как другие, иногда ты придумываешь идеи, которые реально работают."
barrad_ambrosius.1.i:0 "У безумия есть свои преимущества. Кто знал, что массовое увеличение фабрики игрушек принесёт реальную пользу?"
barrad_ambrosius.1.j:0 "Амброзий в последнее время пытается наладить отношения с Сильвер Старом. Сработает это или нет - неизвестно, но подарок, который он отправил Сильвер Стару, уже улучшил его расположение к нему."
