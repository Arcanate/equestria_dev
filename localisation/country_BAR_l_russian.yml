BAR_silver_star_cat_desc:0 "Будучи братом Королевы Виттенленда Уайт Стар, Сильвер Стар всегда был презираем в тени своей сестры. Жажда власти и страх смерти толкнули мощного мага по тропинке тёмных искусств, подкармливая его паранойю.\n\nИмеющиеся ресурсы: §M[?BAR_resources_silver]§!\n\nОтношения с другими членами Пентархии:\n\nАсинти [Root.BAR_relations_asinti_silver_color]\nЛеопольд [Root.BAR_relations_silver_leopold_color]\nВиира [Root.BAR_relations_silver_viira_color]\n"
BAR_leopold_cat_desc:0 "Леопольд был больным но гениальным грифоном, с когда-то благородным желанием помочь кому нужно. Отказываясь от нормальных лекарств грифон стал одержимым искусством зачарования с помощью магических кристаллов. Практикуясь на самом себе, в глазах многих грифонов он перешёл допустимую черту. Однако, Леопольд видит свои знания как единственную возможность защитить Грифонию от её бесконечных, разрушительных войн.\n\nИмеющиеся ресурсы: §M[?BAR_resources_leopold]§!\n\nОтношения с другими членами Пентархии:\n\nАсинти [Root.BAR_relations_asinti_leopold_color]\nСильвер Стар [Root.BAR_relations_silver_leopold_color]\nВиира [Root.BAR_relations_leopold_viira_color]\n"
BAR_asinti_cat_desc:0 "Являясь зеброй-шаманом и бывшим рабом, мощный дух Асинти позволяет ему контактировать с пространством святого и иноземными существами. Он был изгнан из Касы когда его эксперименты с живыми существами всплыли на поверхность.\n\nИмеющиеся ресурсы: §M[?BAR_resources_asinti]§!\n\nОтношения с другими членами Пентархии:\n\nСильвер Стар [Root.BAR_relations_asinti_silver_color]\nЛеопольд [Root.BAR_relations_asinti_leopold_color]\nВиира [Root.BAR_relations_asinti_viira_color]\n"
BAR_viira_cat_desc:0 "Виира - олень рождённый с аномально сильной магией. Она хочет понять природу магии и использовать её для создания нового общества для оленей, где они смогут доминировать над материальным миром.\n\nИмеющиеся ресурсы: §M[?BAR_resources_viira]§!\n\nОтношения с другими членами Пентархии:\n\nАсинти [Root.BAR_relations_asinti_viira_color]\nЛеопольд [Root.BAR_relations_leopold_viira_color]\nСильвер Стар [Root.BAR_relations_silver_viira_color]\n"

