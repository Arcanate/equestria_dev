### focuses ###

### Chapter 1 ###
BAR_kind_letter:0 "Доброжелательное письмо"
BAR_kind_letter_desc:0 "Амброзию надоело отсиживаться в своём поместье. Он хочет собрать Пентархию на крупную охоту! Что может быть лучше?"
BAR_silver_hides_in_the_corner:0 "Поиски Сильвер Стара"
BAR_silver_hides_in_the_corner_desc:0 "Все приготовления перед охотой прошли гладко, и все были готовы - все, кроме Сильвер Стара. Мага-параноика нигде не видать - Граф быстро выпустил Асинти и Леопольда, чтобы найти Сильвера и закончить его игру в прятки."
BAR_viira_focus_on_important_things:0 "Дело Величайшей Важности..."
BAR_viira_focus_on_important_things_desc:0 "Её Магистрат Виира известна за её упрямость и самолюбие, однако, она также амбициозна и одержима. Если убедить её выйти из башни и забыть о своём эго, то в Пентархии будет намного веселее!"
BAR_put_an_effort:0 "...Подумав Ещё Раз"
BAR_put_an_effort_desc:0 "После наших бесчисленных провальных попыток достать её из башни, стало ясно, что Вииру это всё не сильно интересовало. Амброзий сказал ей, что если она выйдет из башни, то он передаст ей некоторые свои древние забытые рукописи. После небольшой паузы, Виира всё же согласилась."
BAR_produce_guns:0 "Производство Оружия"
BAR_produce_guns_desc:0 "Его Магистрат Леопольд очень сдержан, часто просиживает дни в своей башне, вдали от внешнего мира. Однако, как грифон из Герцланда, он хорошо разбирается в современном оружии. Он послал предложение Графу сделать кучу пушек. Граф принял запрос в нетрезвом состоянии и одобрил его, даже не читая."
BAR_produce_magical_guns:0 "Эксперимент с Кристаллами"
BAR_produce_magical_guns_desc:0 "Леопольд многие годы пытался завершить свой проект, "кристальную винтовку": ружьё, способное стрелять от магии, а не от пороха. К сожалению, ему никак не удавалось довести идею до идеала - до сегодняшнего дня. Недавно, Леопольд смог наглядно продемонстрировать Графу своё изобретение, случайно испытав его на лужайке перед его поместьем."
BAR_produce_more_guns:0 "Будущее Производство Оружия"
BAR_produce_more_guns_desc:0 "Леопольд послал ещё один запрос на оружие. Граф в этот раз получил его в несколько более трезвом состоянии, потому он решил приказать построить оружейную у восточной реки, чтобы не получать больше таких запросов. В честь такого гениального решения, Граф решил выпить ещё пару кружек пива."
BAR_gather_peasants:0 "Собрать Крестьян"
BAR_gather_peasants_desc:0 "Правители Баррада привлекли к себе немало внимания. К несчастью, не очень одобрительного. Дюжины оптимистичных приключенцев входят в наши земли, с целью положить конец великой Пентархии. Пришло время расправиться с этими блуждающими "героями". Мы призовём на службу новобранцев-крестьян из деревень Баррада на борьбу с незваными гостями, даже если нам ради этого придётся выгонять их из домов своими силами." 
BAR_borrow_peasants:0 "Одолжить Крестьян"
BAR_borrow_peasants_desc:0 "После призыва дюжин Баррадских крестьян, Его Магистрат Асинти вежливо попросил одолжить ему парочку для ускорения его исследований. Мы с радостью дадим ему что нужно, чтобы обрести лучшее коллективное понимание о мире, в котором мы живём, и даже о большем."
BAR_gather_nobles:0 "Собрать "Аристократов""
BAR_gather_nobles_desc:0 "По Барраду разбросаны поместья самых богатых пони - эти "аристократы" почти ежедневно устраивают вечеринки с Графом и занимаются тёмной магией. Они располагают собственными войсками, которые могут пригодиться нам в решении наших проблем. Так как все эти дворяне - пьяницы, то всё должно пройти без трудностей." 
BAR_hunting_party:0 "Команда Охотников"
BAR_hunting_party_desc:0 "Мы вооружили наших охотников и рассказали им наш план. Мы провели великий пир перед охотой, чтобы воодушевить наших союзников. Настало время найти всю дичь, скрывающуюся в наших лесах.\n\nДа начнётся охота!"

### Chapter 2 ###
BAR_meeting_of_four:0 "Встреча Четырёх"
BAR_meeting_of_four_desc:0 "Мы обнаружили... нечто. Слабо связанный кодекс, в котором чернила уже были частично стёрты, а обшивка уже рассыпалась. Какие бы знания в нём не хранились, очевидно то, что информация в нём очень древняя. И кому же читать его первым?"
BAR_viira_adventure:0 "Другой Подход"
BAR_viira_adventure_desc:0 "Язык, может, и не понятен нам, он не полностью неизвестен. Он местами похож на язык, который используют в местном культе. Слишком сильно похож, чтоб назвать это простым совпадением."
BAR_contact_cultists:0 "Связаться с Культистами"
BAR_contact_cultists_desc:0 "Виира успешно выследила ещё членов скрытого культа Баррада. Теперь, всё, что ей нужно - наладить связь и войти к ним в доверие. После этого, они, надеюсь, будут готовы пролить свет на наши недавние открытия."
BAR_barrad_machine_concept:0 "Секреты Раскрыты"
BAR_barrad_machine_concept_desc:0 "В ходе формальных процедур, Виира убедила культистов, что достойна следовать их учениям. Довольно вступлений, пора получать ответы."
BAR_viira_resources:0 "Дар"
BAR_viira_resources_desc:0 "Виира показала себя культистам с хорошей стороны, некоторые из них даже предоставили ей некоторые интересные артефакты в дань уважения. Несмотря на свою скрытность, у этих пони довольно хорошо налажена связь."
BAR_barrad_machine_mystery:0 "Тайна?"
BAR_barrad_machine_mystery_desc:0 "Виира пришла к культистам в поиске ответов, но у неё стало лишь больше вопросов. Их убеждения довольно необычны; то, что они заявляют, в некоторой мере объясняют странную природу Баррада, но не полностью. Происходит нечто более масштабное, Виира намерена докопаться до самой истины."
BAR_capture_cultists:0 "Поймать Культистов"
BAR_capture_cultists_desc:0 "У Асинти разговор с культистами краток. Не важно, что они знают, зато точно можно сказать, что они идеально подойдут для ритуала. Заманить их в ловушку будет просто."
BAR_grand_sacrifice:0 "Великая Жертва"
BAR_grand_sacrifice_desc:0 "Асинти желает сделать жертву своему высшему покровителю, вся подготовка уже закончена. Да прольётся кровь! Это пожертвование, однозначно, будет довольно значимым..."
BAR_elisay_valley_factories:0 "Мануфактуры Элисэйской Долины"
BAR_elisay_valley_factories_desc:0 "Высокие и полные ресурсов пики Элисэйской долины защищают её от печально известной Баррадской погоды, и представляет из себя значительный источник руды и кристаллов страны. Вместе, эти черты приводят к выводу, что Долина - идеальное место для нового промышленного комбината."
BAR_elisay_valley_terraforming:0 "Терраформирование Долины"
BAR_elisay_valley_terraforming_desc:0 "В тёмные века, нашим предкам пришлось ограничиваться лишь землёй вокруг них. Проекты по очистке ранее недоступной местности невероятно долги и дороги. Но теперь, с помощью промышленности, мы за месяцы можем сделать то, что ранее бы заняло годы."
BAR_alchemy_plantations:0 "Алхимические Плантации"
BAR_alchemy_plantations_desc:0 "Агрокультура! Самое основание цивилизации. Сильвер Стар это знает, поэтому предложил созданть новые растения, которые смогут выдерживать экстремальные условия, а также будут переносить различные заболевания, которые поражают их менее магических собратьев."
BAR_sentient_livestock:0 "Разумный Скот"
BAR_sentient_livestock_desc:0 "С помощью правильного применения магии, мы сможем дать нашему скоту больше разума, что позволит ему исполнять более сложные задачи и уменьшит бремя наших крестьян."
BAR_new_mine:0 "Новая Шахта"
BAR_new_mine_desc:0 "Под Баррадской землёй есть огромные залежи кристаллов. Мы должны добыть как можно больше. С этой целью, мы создадим новые шахты и будем производить из них добычу любыми возможными методами. Вскоре, богатства этих земель станут нашими."
BAR_mining_eq:0 "Шахтёрское Оборудование"
BAR_mining_eq_desc:0 "В мире есть ряд фундаментальных истин. Небо - голубое, вода - мокрая, а сталь - крепче камня. Чтобы доказать последнее, нам нужно улучшенное оборудование."
BAR_leopold_research:0 "Изучение Кристаллов"
BAR_leopold_research_desc:0 "С таким избытком кристаллов в нашем распоряжении, было бы обидно использовать лишь их малую толику. Леопольд уже обнаружил практические применения магических кристаллов, а в его свободное время, специально отведенная для этого его команда найдёт ещё. Одна проблема - эту команду нужно финансировать."
BAR_industrial_eq:0 "Промышленное Оборудование"
BAR_industrial_eq_desc:0 "Наковальни и печи верой и правдой нам служили но пора их уже оставить. С таким современным оборудованием, как станками, мы сможем производить куда больше продуктов намного лучшего качества."
BAR_leopold_res:0 "Скорая Выгода"
BAR_leopold_res_desc:0 "Усилия Леопольда уже приносят выгоду. Материалы, полученные с помощью новых мест добычи и мануфактур очень ему помогут в его исследованиях. Исследованиях, которые приведут всех существ в новую эпоху!"
BAR_another_party:0 "Очередная Вечеринка"
BAR_another_party_desc:0 "Что-то сильно тихо в последнее время в поместье Амброзия. С последней сходки прошло уже немало времени, и уже вскоре он устроит ещё одну, чтоб удовлетворить свою скуку."
BAR_another_party_stay_longer:0 "Останьтесь..."
BAR_another_party_stay_longer_desc:0 "Наслаждаетесь? Постойте, не уходите! Вам бы не хотелось знать, что случилось в последний раз с желавшими уйти... Подойдите поближе, нам кое-что нужно обсудить... Эээ, напомните, как вас зовут?"
BAR_just_a_bit_longer:0 "...ещё..."
BAR_just_a_bit_longer_desc:0 "А, точно, вспомнил. Присядьте, я настаиваю. Давайте поиграем и выпьем! В это время, давайте я вам ещё расскажу про различные чудесные открытия, полученные благодаря магическим экспериментам."
BAR_silver_gets_resources_from_nobles:0 "...чуть-чуть"
BAR_silver_gets_resources_from_nobles_desc:0 "Да, даже обмануть смерть! Невероятно, правда? Ну, конечно, этого можно будет добиться, только если вы мне поможете с исследованиями..."
BAR_virra_magic_trick:0 "Фокус для Вечеринки"
BAR_virra_magic_trick_desc:0 "Виира знает, что лучший способ заручиться поддержкой богатых пони - впечатлить их. Небольшое представление может возыметь долговременный эффект, оно ослабит их бдительность и приоткроет их кошельки."
BAR_meeting_of_four_two:0 "Предстоящее Решение"
BAR_meeting_of_four_two_desc:0 "Много чего произошло со времени последней встречи четырёх Пентархов, и многое стало ясно. Пора встретиться ещё раз, чтобы согласовать следующие шаги, и решить, кто же будет управлять проектом."

### Chapter 3 ###
BAR_search_for_knowledge:0 "Поиск Знаний"
BAR_search_for_knowledge_desc:0 "Пока мы начинаем проектировать реактор, нужно следить за новой информацией, которая может нам пригодиться в постройке. Дойти до стадии, в которой мы сможем получить энергию реактора просто необходимо, от этого зависит будущее Баррад."
BAR_ambrosius_wants_a_car:0 "Добрая Просьба"
BAR_ambrosius_wants_a_car_desc:0 "Воображение Амброзия в последнее время поглотили автомобили, в частности - их внутреннее устройство. Пока он один такой не раздобудет, навряд ли он успокоится."
BAR_attack_of_mutant_plants:0 "Проблема Диких Растений"
BAR_attack_of_mutant_plants_desc:0 "Видимо, действительно странная ситуация стряслась в горах. Непонятно, почему, но согласно сообщениям оттуда, в местных деревнях появляются злые растения-мутанты, которые нападают на всех, кто подбирается слишком близко. Что происходит?"
BAR_begin_building:0 "Начать Строительство"
BAR_begin_building_desc:0 "Наконец, планирование и подготовка завершены. Мы раскрыли все необходимые знания для того, чтоб продолжить исполнение наших планов, и реальный прогресс в работе над реактором уже скоро будет возможен."
BAR_underground_forges:0 "Подземные Кузни"
BAR_underground_forges_desc:0 "Леопольд считает, что сила - в скрытности производств от всеобщего обозрения и их безопасности от угроз. Учитывая сложности, преподнесённые нашим климатом, такие подземные производства должны стать опорой Баррадской промышленности, если мы желаем развития."
BAR_crystals_experiments:0 "Опыты Над Кристаллами"
BAR_crystals_experiments_desc:0 "Немногие существа воистину ценят невероятный потенциал магических кристаллов, разрушительный и не только. С помощью специализированных цехов Леопольда, мы сможем изучить свойства этих кристаллов ещё глубже, чтоб улучшить наше понимание об этой вселенной."
BAR_reactor_research_bonus:0 "Это поможет в разработке реактора."
BAR_leopold_tanks:0 "Поддержка Инструментов"
BAR_leopold_tanks_desc:0 "В этот критический момент, мы не можем позволить себе просто сидеть сложа когти и не беспокоится про наши военные склады. Мы должны стремиться изобретать новые оружия войны, ведь технология - наша единая надежда на выживание."
BAR_leopold_rifles:0 "Модификации Оружия"
BAR_leopold_rifles_desc:0 "Пусть некоторым и не понятны принципы работы оружия, Леопольд знает о их важности, и также знает, что легко достичь улучшений. Наша пехота однозначно их оценит."
BAR_leopold_clockwerks:0 "Автономные Механизмы"
BAR_leopold_clockwerks_desc:0 "Механизмы Леопольда - воистину чудесные создания! Каждый, когда замечает, как они самостоятельно двигаются, при более близком осмотре просто поражаются. Тем не менее, пока эти машины безвредны и малополезны..."
BAR_dig_deeper:0 "Копать Глубже"
BAR_dig_deeper_desc:0 "Пока мы стремимся раздобыть материалы, необходимые для поддержки нашей промышленности, нам следует стремиться копать глубже. Ценные металы прячутся за камнем и землёй и готовы к сбору, и уже скоро будут необходимы в постройке более продвинутых военных машин."
BAR_seek_cultist_knowledge:0 "Поиск Знаний Культистов"
BAR_seek_cultist_knowledge_desc:0 "Расследование Вииры привело её к Внутреннему Кругу загадочного Баррадского культа и их дому в комплексе глубоко в лему. Надеемся, она сможет раздобыть секреты этого изолироввнного клуба."
BAR_trial_of_the_machine:0 "Суд Махины"
BAR_trial_of_the_machine_desc:0 "Видимо, культисты не раскрывают своих секретов пришельцам, только если те не пройдут некий обряд посвящения. Они движимы перспективой получить дары от их бога, которого осуждают те, у кого недостаёт почтения. В любом случае, Виира готова ко всему, что нужно, чтобы показать, чего она стоит."
BAR_pilgrimage_to_the_deeps:0 "Навестить Глубины"
BAR_pilgrimage_to_the_deeps_desc:0 "Шёпот доносился из охраняемого пустого помещения, расположенного в их комплексе. В нём, говорят, находится нечто важное. Спустившись в эту комнату, мы однозначно обнаружим нечто важное, если, конечно, стражи нас пустят..."
BAR_pilgrimage_to_the_ancient_machines:0 "Навестить Древние Машины"
BAR_pilgrimage_to_the_ancient_machines_desc:0 "Культисты наконец готовы пролить Виире свет на некоторые дивные реликвии под их защитой. Говорят, что у них есть большая коллекцая древних устройств, которые хранятся поколениями, и что мистические машины - это дары от их бога."
BAR_power_machines:0 "Зарядить Машины"
BAR_power_machines_desc:0 "Виира не может отрицать, что эти машины воистину поражают и не похожи ни на что из того, что она видела ранее. Она видит большой потенциал в этих машинах, и решает их активировать, чтобы им воспользоваться."
BAR_closer_look:0 "Взглянуть Поближе"
BAR_closer_look_desc:0 "Виира не может отрицать, что эти машины воистину поражают и не похожи ни на что из того, что она видела ранее. Вместо того, чтоб рисковать нарушать их покой, она решает внимательно осмотреть машины и записать их чертежи."
BAR_listen_to_whispers:0 "Прислушаться к Шёпоту"
BAR_listen_to_whispers_desc:0 "Иногда, когда все остальные молчат, Виира что-то слышит: тихие голоса на краю её восприятия. Странные мысли входят в её разум, мысли словно не её. Каким-то образом, так же входят и забытые..."
BAR_minimal_undead_autonomy:0 "Думающая Нежить"
BAR_minimal_undead_autonomy_desc:0 "Сильвер Стара скелеты уже довольно давно несколько напрягают, но он прикладывал усилия, чтобы превзойти этот страх. Чтобы получить как можно больше от своей неживой прислуги, он решил дать им некую автономию, чтобы те могли справляться со своими задачами."
BAR_undead_overseers:0 "Неживые Надзиратели"
BAR_undead_overseers_desc:0 "Некоторая нежить обладает лучшими когнитивными способностями и лидерскими качествами, чем другая. Такая нежить очень ценна, и должна использоваться для управления остальной нежитью. Это несколько освободит Сильвер Стара и позволит ему сосредоточиться на его важных."
BAR_simplyfy_factory_tasks:0 "Упростить Заводскую Работу..."
BAR_simplyfy_factory_tasks_desc:0 "Увы, наши неживые заводские рабочие показывают совсем неудовлетворительные результаты. Они не способны следовать простейшим инструкциям! Видимо, нам нужно упрощать их задачи ещё сильнее, аж до тех пор, пока они не будут показывать должный результат."
BAR_simplyfy_factory_tasks_leopold_help:0 "...Или Прибегнуть к Технике"
BAR_simplyfy_factory_tasks_leopold_help_desc:0 "Наша неживая рабочая сила не удовлетворяет ожидания Сильвер Стара. К счастью, Леопольд дал знать, что он может помочь. Он предложил автоматизировать некоторые более сложные заводские работы, и уже даже предлагал чертежи для техники."
BAR_streamline_production:0 "Наладить Производство"
BAR_streamline_production_desc:0 "Благодаря нашим адаптациям, производство на фабриках нежити кипит! Процесс индустриализации страны продолжает идти вперёд. Очередной прекрасный вклад в развитие Баррада от прекрасного Сильвер Стара."
BAR_architectural_thought:0 "Строительство Храмов"
BAR_architectural_thought_desc:0 "Асинти требует построить новый, большой храм, в котором он сможет проводить дальнейшие исследования общения между мирами и призывом. Мы должны сделать то, что он просит. Что бы мы не говорили, он невероятно мудр, ему даны знания, которые не довелось узнать всем остальным смертным."
BAR_bring_architects_zebra:0 "Зебры-Архитекторы"
BAR_bring_architects_zebra_desc:0 "Асинти всё ещё предпочитает архитектурный стиль своих сородичей. Для его храма, подойдут лишь архитекторы-зебры! Будет довольно просто заманить некоторых глупых жителей Казы и пообещать им золотые горы, если они нам помогут."
BAR_bring_architects_deets:0 "Олени-Архитекторы"
BAR_bring_architects_deets_desc:0 "Для этого строительства, не стоит связывать себя традицией. Оленьи постройки компактны и эффективны, использовав их стиль, мы привнесём некую элегантность в храм. Краткая деловая поездка в Эйстюрланд - всё, что нужно, чтоб "убедить" пару оленей нам помочь."
BAR_local_resources:0 "Местные Ресурсы"
BAR_local_resources_desc:0 "Получить капитал, необходимый для постройки храма будет несколько сложно, так как Амброзий явно не горит желанием помочь. Ничего, мы можем получить все необходимые ресурсы лишь с помощью нашей земли. Давайте, копайте!"
BAR_foreign_resources:0 "Иностранные Ресурсы"
BAR_foreign_resources_desc:0 "Получить капитал, необходимый для постройки храма будет несколько сложно, так как Амброзий явно не горит желанием помочь. Мы должны отправиться за границы, чтобы получить необходимые нам ресурсы. Ради этого придётся знатно поторговаться..."
BAR_bring_architects_ponies:0 "Украшения Пони"
BAR_bring_architects_ponies_desc:0 "В Барраде вдоволь хватает пони, которые более чем способны внести последние штрихи в храм. Может, они будут не самые яркие, они однозначно будут сделаны вовремя."
BAR_bring_architects_griffons:0 "Украшения Грифонов"
BAR_bring_architects_griffons_desc:0 "Хоть найти действительно умелых рабочих будет непросто, чувство эсстетики у грифонов невероятно прославит храм. Мы должны сделать всё возможное, чтоб обнаружить квалифицированных на эту работу грифонов."
BAR_living_rock:0 "Живой Камень"
BAR_living_rock_desc:0 "Храм готов! Хотя, в ходе постройки, рабочие наткнулись на нечто странное. Оказалось, что один из камней, которые они бурили - живой и обладает собственным сознанием! Асинти просто поражён этой живой глыбой; может, кому-то из его коллег есть что рассказать про это?"

### Chapter 4 ###
BAR_progress_is_being_made:0 "Есть Прогресс"
BAR_progress_is_being_made_desc:0 "Подготовка завершена, и мы наконец можем начать постройку. Вскоре, реактор будет готов, и Баррад попадёт в новую эпоху. Вскоре..."
BAR_party_never_stops:0 "Бесконечная Вечеринка"
BAR_party_never_stops_desc:0 "Видимо, некоторые особо безголовые дураки устали от постоянных праздненств Графа. Да кто они вообще такие, чтоб говорить, что Амброзию делать? Вечеринка будет закончена только тогда, когда так скажет Граф! Эта вечеринка только начинается!"
BAR_initial_spark:0 "Первая Искра"
BAR_initial_spark_desc:0 "Ну наконец, постройка реактора почти завершена. Вот-вот уже можно будет проводить первые проверки устройства - исторический момент для всех тех, кто работал над этим чудесным созданием."
BAR_strike_the_earth_focus:0 "Вдарить в Землю!"
BAR_strike_the_earth_focus_desc:0 "Наши прошлые подземные экскурсии, аж до этого момента, имели незначительный результат, вероятно потому, что мы недостаточно глубоко опустились. Тем не менее, Леопольд разработал план, по таким глубоким раскопкам, каким не видывало ни одно существо прежде! Кто знает, какие секреты мы откроем?"
BAR_strike_the_earth_focus_tooltip:0 "Мы начнём глубокую подземную экспедицию для раскопок."
BAR_clockwerk_dev:0 "Гайки да Болты"
BAR_clockwerk_dev_desc:0 "Механические машины Леопольда пока рассматриваются скорее как диковинки без какой-либо практической ценности, но вскоре это будет изменено. Дальнейшая разработка значительно улучшит их функционирование и умения, и откроет новый мир возможностей."
BAR_clockwerk_dev_reactor:0 "Простые автономные механизмы могут помочь поддерживать работу реактора."
BAR_clockwerk_military:0 "Военное Применение Механизмов"
BAR_clockwerk_military_desc:0 "Механизмы не спят. Им не нужны ни еда, ни вода. Они не теряют мораль. Они всегда следуют приказам. В общем, идеальные солдаты!"
BAR_clockwerk_workers:0 "Разносторонние Механизмы"
BAR_clockwerk_workers_desc:0 "Вместо чрезмерной специализации и сужения сфер деятельности механизмов, лучше всего сделать их умными и гибкими. Такие адаптируемые машины очень помогут Леопольду в его исследованиях."
BAR_clockwerk_industrial:0 "Промышленное Применение Механизмов"
BAR_clockwerk_industrial_desc:0 "Машины способны исполнять куда более сложную работу чем пони, и куда более эффективно. Мы должны использовать работу этих механизмов и заставить их трудится в Баррадских фабриках!"
BAR_sanctuary_for_poor:0 "Убежище Слабых"
BAR_sanctuary_for_poor_desc:0 "Асинти представляет себе лучшее общество, где все существа живут в мире и равенстве. Такое, в котором нет рабов! Тысячи уже сюда сбегаются, желая построить эту новую утопию."
BAR_reactor_integration:0 "Интеграция Устройств"
BAR_reactor_integration_desc:0 "Мы можем получить выгоду от того, что присоединим наш большой храм к почти завершённому реактору. Возможно, если мы их соединим, мы улучшим наше понимание природы реактора?"
BAR_has_builded_temple:0 "Начато строительство храма."
BAR_separate_entity:0 "Отдельные Сущности"
BAR_separate_entity_desc:0 "Хоть наш великий храм и почти готовый реактор близко расположены, эти два чуда инженерии будут расположены отдельно. Многим бы не хотелось прилагать лишние усилия, как-никак."
BAR_undead_army:0 "Скрытый Потенциал"
BAR_undead_army_desc:0 "Сильвер Стар доволен исполнением своих неживых слуг, поэтому он желает создать армию нежити! Их потенциал невероятен, и превосходит все жалкие попытки живых."
BAR_commanding_constructs:0 "Командующие Инструкторы"
BAR_commanding_constructs_desc:0 "Каким бы яростным неживой солдат, ему не хватает тактической составляющей, которая позволяла ему проводить сложные планы и маневры. Должна быть создана специализированная нежить, наделённая навыками, необходимыми для командования армией."
BAR_bind_undead_to_undead:0 "Связующая Сеть"
BAR_bind_undead_to_undead_desc:0 "Различная нежить может располагать различными дарами и способностями, но у неё одна общая цель. Солдаты и командиры будут связаны вместе, чтобы они следовали командам Сильвер Стара."
BAR_freedom_with_limits:0 "Ограниченная Свобода"
BAR_freedom_with_limits_desc:0 "Чтобы эффективно действовать на поле боя, неживые войска должны быть способны быстро адаптироваться к меняющейся обстановки и соответствующе на неё реагировать. Солдатам и командирам будет дана эта вольность в бою. Тем не менее, эта самостоятельность не будет выходить за пределы отдельных стычек."
BAR_undead_command_chain:0 "Цепь Командования"
BAR_undead_command_chain_desc:0 "Любой армии необходима чёткая иерархия управления, и армия нежити ничем не от остальных в этом не отличается. Она должна быть организована, чтобы всем было ясно, какие именно приказы отдаёт Сильвер Стар."

### Сильвер Стар ###
BAR_path_to_immortality:0 "Путь к Бессмертию"
BAR_path_to_immortality_desc:0 "Бесконечная власть! Даже робкий Сильвер Стар не упустит такой возможности!"
BAR_undying_call:0 "Нечто Начинается"
BAR_undying_call_desc:0 "Магия не сильно далеко доведёт одного пони. Плоть и кость доводят до конца."
BAR_beggining_of_end:0 "Нечто Кончается"
BAR_beggining_of_end_desc:0 "И какое это восстание нежити без огня и извести?"
BAR_new_barrad:0 "Новый Баррад"
BAR_new_barrad_desc:0 "Сильвер Стар, теперь - могучий архилич с легионами нежити, более чем способен создать новый Баррад, с собой у изголовья."
BAR_fate_of_asinti:0 "Судьба Асинти"
BAR_fate_of_asinti_desc:0 "Оккультный зебра-шаман. Что с ним станет?"
BAR_fate_of_ambrosius:0 "Судьба Амброзия"
BAR_fate_of_ambrosius_desc:0 "Безумный пони-граф. Что с ним станет?"
BAR_fate_of_leopold:0 "Судьба Леопольда"
BAR_fate_of_leopold_desc:0 "Болезненный грифон-зачарователь. Что с ним станет?"
BAR_fate_of_viira:0 "Судьба Вииры"
BAR_fate_of_viira_desc:0 "Погибшая олениха-провидица. Что с ней станет?"
BAR_biggest_gift:0 "Величайший Дар"
BAR_biggest_gift_desc:0 "Сильвер Стар бы никогда не угадал, что бессмертие - истинное решение смерти. Это познание должны обрести все... даже те, кто того не желает."
BAR_undead_horde:0 "Орда Нежити"
BAR_undead_horde_desc:0 "Наши соседи не знают и боятся идей бессмертия. Мы должны быстро собрать армию и уничтожить их, пока они не уничтожили нас. Хоть это и значит и снижение качества нашей армии нежити, есть преимущества в командовании немыслящими и нечувствующими существами."
BAR_undead_horde_tooltip:0 "Я ощущаю лишь голод своих подданных."
BAR_undead_nation_tooltip:0 "Я не смог править при жизни, потому смерть ознаменует начало моего режима."
BAR_who_needs_guns:0 "Альтернативное Оружие"
BAR_who_needs_guns_desc:0 "Простой факт - многие из солдатов нежити не в состоянии пользоваться огнестрельным оружием. Вместо того, чтоб рассматривать это, как недостаток, нам стоит раскрыть потенциал более... грубого снаряжения."
BAR_no_guns_no_problem:0 "Нет пушек? Не беда!"
BAR_undead_workshops:0 "Мастерские Нежити"
BAR_undead_workshops_desc:0 "Нежить - бесконечна. Она не устаёт, не ест, не пьёт. Нежить не жалуется, и идеально исполняет самую монотонную работу. Каждый. Раз."
BAR_every_dead_protect_their_lich:0 "Все На Защите Своего Лича"
BAR_every_dead_protect_their_lich_desc:0 "Личи - могущественные и разумные существа, которые исполняют ту же роль, что и мелкое дворянство. Увы, они также и темпераментны. Правда, если обеспечить им некоторый комфорт и адекватную защиту, они смогут идеально выполнять поставленные перед ними задачи."
BAR_march_into_wittenlands:0 "Марш на Речные Земли"
BAR_march_into_wittenlands_desc:0 "Самое время нападать. Превентивная и решительная война обеспечит нашу безопасность, и позволит нам распространить наш дар всей Восточной Грифонии."
BAR_unstopapable_force:0 "Неудержимая Сила"
BAR_unstopapable_force_desc:0 "Не имеет значения, насколько многочисленны наши войска и насколько они натренированы, мы - всё ещё мелкая страна, которая борется против половины континента. Наверное, небольшой... толчок поможет нашим войскам."
BAR_undead_mass_assult:0 "Бесконечные Легионы"
BAR_undead_mass_assult_desc:0 "Смысл сражаться, если у врага больше тел, чем у тебя патронов? Если мы будем собирать пополнения с каждым павшим в бою врагом, мы сможем задавить их числом."
BAR_undead_mass_guns:0 "Оружие Для Наших Нужд"
BAR_undead_mass_guns_desc:0 "Даже самая неопытная и разложенная нежить должна быть нормально экипирована. Мы должны сосредоточится на массовом производстве снаряжения."
BAR_undead_mass_assult_next:0 "Бесконечное Наступление"
BAR_undead_mass_assult_next_desc:0 "Сколько орд в полях нежити? Сколько надо, и ещё немного!"
BAR_undead_mass_guns_next:0 "Специализированное Оружие"
BAR_undead_mass_guns_next_desc:0 "Кого удовлетворяет 'нормально экипированная' армия? Мы ни гроша не будем экономить на разработке новых и более эффективных орудиях для наших войск."
BAR_undead_bonuses_for_pp:0 "Архилич Правит Всеми"
BAR_undead_bonuses_for_pp_desc:0 "С значительной магической властью в своём распоряжении, и нескончаемой силой реактора, Сильвер Стар может оказывать непосредственную поддержку своим силам."
BAR_unlock_army_bonuses_for_pp:0 "Откроет решения бонусов для армии."
BAR_strike_zeebs_and_deets:0 "Поглотить Побережье"
BAR_strike_zeebs_and_deets_desc:0 "Наши зебринские и оленьи соседи организованы ненамного лучше крестьянских толп, которые не так давно блуждали по нашим землям. Мы найдём лучшее применение их земле."
BAR_undead_nation:0 "Бессмертная Страна"
BAR_undead_nation_desc:0 "Если мы действительно хотим стать страной нежити, мы не должны действовать из страха или спешки. Лишь созданием оружия и тактик, а также использования сильной экономики для их поддержки, сы сможем взять верх над нашими врагами."
BAR_hierarchical_society:0 "Иерархическое Общество"
BAR_hierarchical_society_desc:0 "Теперь, когда нужды простого населения обеспечены, начинают всплывать опасные идеи равенстве. Даже тупейшие фермеры всерьёз увлекаются интеллектуальными учениями и отменой физического труда. Мы должны им напомнить, что нам нужны копатели окопов, до того, как резко застанем страну поэтов."
BAR_critical_allocation:0 "Критическое Распределение"
BAR_critical_allocation_desc:0 "Даже после усилий модернизации, Баррад всё ещё промышленно отстаёт от Речных Земель промышленно. Ликвидировав Баррадскую сокровищницу, мы сможем построить ещё больше фабрик, и, возможно, сравняемся с Речными Землями, пуля на пулю."
BAR_divide_country:0 "Разделить Страну"
BAR_divide_country_desc:0 "Многие из наших граждан внезапно оказались перемещенными вместе со своей новообретенной нежитью, их ремесла и навыки оказались бесполезными. Реорганизация всей рабочей силы страны будет трудной и непопулярной, но она того стоит."
BAR_workers_caste:0 "Каста Рабочих"
BAR_workers_caste_desc:0 "Значительная часть фермеров Баррада внезапно обнаружила, что их навыки и продукты совершенно не нужны. Эта неиспользованная и неутомимая рабочая сила может быть легко переучена для выполнения других трудоемких задач."
BAR_constant_shift:0 "Бесконечная Смена"
BAR_constant_shift_desc:0 "Есть много преимуществ в том, чтобы иметь немертвую рабочую силу, не последнее из которых - их способность непрерывно работать в любое время без необходимости отдыха или замены."
BAR_land_terraformation:0 "Широкомасштабное Терраморфирование"
BAR_land_terraformation_desc:0 "Ни для кого не секрет, что уникальный климат и география Баррада чрезвычайно затрудняют развитие сельских районов. Однако теперь, когда наши рабочие больше не страдают от невыносимой жары или продолжающихся круглый год метелей, мы наконец можем сделать более отдаленные районы Баррада полезными."
BAR_new_bulding_standard:0 "Новые Стандарты Строительства"
BAR_new_bulding_standard_desc:0 "Наша недавно обученная рабочая сила все еще не полностью привыкла к своей работе, иногда забывая добавить незначительные вещи, такие как краска, полы и несущие стены. Стандартизированные строительные конструкции и протоколы должны помочь сгладить эту проблему и радикально уменьшить разрушение зданий."
BAR_economy_to_protect:0 "Военная Экономика"
BAR_economy_to_protect_desc:0 "Несмотря на увеличение объемов общественных работ, значительная часть нашего населения остается безработной. С учетом того, что уже разрабатываются планы мобилизации против наших соседей, возможно, увеличение военных расходов позволит обеспечить полную занятость в масштабах всей страны."
BAR_science_caste:0 "Каста Учёных"
BAR_science_caste_desc:0 "Многие из самых ярких умов Баррада были затуманены своей трансформацией или вообще лишены мотивации работать. Новая кровь будет необходима, чтобы продолжить наше технологическое господство."
BAR_freedom_of_thought:0 "Свобода Мысли..."
BAR_freedom_of_thought_desc:0 "Ограничение убивает созидание. Без большего увеличения автономии или свободы следовать тому, что движет ими, как мы можем надеяться, что наши ученые чего-то добьются?"
BAR_under_tight_supervision:0 "...Под Надзором"
BAR_under_tight_supervision_desc:0 "Необузданный блеск, каким бы ценным он ни был, также невероятно изменчив. Неожиданная попытка захвата власти, хотя и обреченная на провал, может оказаться фатальной, если она будет предпринята в критический момент. Должны быть созданы надежные надзиратели, чтобы подавлять революционные идеи и направлять наши самые яркие умы к продуктивным начинаниям."
BAR_scientific_consciousness:0 "Научное Сознание"
BAR_scientific_consciousness_desc:0 "Теперь, когда наша научная каста полностью организована и управляется, единственное, что остается сделать, - это предоставить средства и методы для открытия прорывов... возможно, башни малой пентархии можно будет перепрофилировать."
BAR_war_caste:0 "Каста Военных"
BAR_war_caste_desc:0 "В армии уже шли ожесточенные дебаты о том, как лучше всего адаптировать тактику и стратегию к все более современному миру. Теперь, когда потери и логистика больше не являются проблемами, даже самые дальновидные идеи кажутся прискорбно устаревшими."
BAR_organise_high_command:0 "Реструктуризация Штаба"
BAR_organise_high_command_desc:0 "Большая часть штаба ушла, не желая или не сумев приспособиться к новым обстоятельствам, которые им были навязаны. В нашей армии есть много перспективных командиров, которые были бы счастливы занять их место."
BAR_undead_officers:0 "Офицеры из Нежити"
BAR_undead_officers_desc:0 "Новая кровь уже начала приспосабливаться к суровым условиям командования целыми армиями. Но остается еще вопрос о том, кто должен обладать широкими полномочиями командовать всеми нашими войсками. Потребуется время, чтобы найти наиболее лояльных и способных кандидатов."
BAR_army_structures:0 "Современные Армейские Структуры"
BAR_army_structures_desc:0 "Хотя многие из проблем, которые делают большие постоянные армии неосуществимыми, больше не относятся к нам, мы все же должны обеспечить, чтобы каждый из наших солдат был хорошо экипирован и мог функционировать как часть подразделения."
BAR_play_on_advantages:0 "Играть На Преимуществах"
BAR_play_on_advantages_desc:0 "Мы должны внушить нашим солдатам и командирам быть смелее, чем они были бы в обычной жизни, и использовать все преимущества, которые может предложить им нежить."
BAR_undead_spec_ops:0 "Дивизия Особых Операций"
BAR_undead_spec_ops_desc:0 "Наши специальные силы не должны быть освобождены от военной реформы, которую мы провели. С современной командной структурой небольшие мобильные силы могут работать в гармонии для достижения целей, которые целые дивизии будут бороться за достижение."
BAR_one_archlich:0 "Один Архилич"
BAR_one_archlich_desc:0 "Да здравствует Бессмертный Король Сильвер Стар! Пусть его царствование будет таким же вечным, как и новая жизнь, которую он дал нам!"
BAR_potential_new_enemies:0 "Потенциальные Враги"
BAR_potential_new_enemies_desc:0 "Это невозможно обойти. Наши прибрежные соседи давно считают нас угрозой, и если мы будем сидеть сложа руки, они в конце концов попытаются устранить эту угрозу."
BAR_old_enemies:0 "Старые Враги"
BAR_old_enemies_desc:0 "Виттенленд когда-то был домом Сильвер Стара. До того, как паранойя и преследования загнали его в изгнание. Теперь, самое могущественное существо в мире, Сильвер Стар, может, наконец, претендовать на свое законное место на троне Виттенленда."
BAR_deepest_fear:0 "Глубочайший Страх"
BAR_deepest_fear_desc:0 "Как бы силён сейчас Сильвер Стар не был, даже он не может победить болезнь ума. Грифоньи казаки, которые гнали Сильвер Стара по тропе тьмы, все еще таятся в его снах и преследуют его повседневные мысли. Мы должны устранить корень проблемы, если этот кошмар наяву когда-нибудь закончится!"
BAR_silver_going_after_cossacs:0 "Эти варвары ДОЛЖНЫ быть уничтожены, ради безопасности Архилича"
BAR_take_down_the_coalition:0 "Снести Коалицию"
BAR_take_down_the_coalition_desc:0 "Почему мы должны ограничивать нашу экспансию исключительно нашими соседями? Все Речные Земли должны знать о нашей щедрости!"
BAR_barrad_great_wall:0 "Великая Стена"
BAR_barrad_great_wall_desc:0 "В то время как наши армии в последнее время были все более экспансионистскими, было бы разумно принять меры, чтобы сохранить наши новообретенные завоевания. Построив огромную линию укреплений, и с нашими бессмертными солдатами, несущими беспокойную вахту, мы станем почти неуязвимыми для любых внешних угроз."
BAR_skelt_rifles:0 "Изобрести Ружья Вновь"
BAR_skelt_rifles_desc:0 "Наше нынешнее поколение винтовок имеет много лишних конструкций качества жизни. Устранение их существенно снизило бы сложность проектирования и использование материалов."
BAR_army_that_never_stops:0 "Долгий Марш"
BAR_army_that_never_stops_desc:0 "Наибольшую угрозу нашим силам представляют большие сети укреплений и траншей. Если мы не будем преследовать противника или маневрировать вокруг него до того, как у него появится возможность вновь окопаться, любые прорывы на линии фронта не продлятся долго."
BAR_industrial_potential:0 "Промышленный Потенциал"
BAR_industrial_potential_desc:0 "Хотя наша экономика намного лучше, чем когда-то, она все еще неэффективна. Многие рабочие выполняют одну и ту же задачу одновременно с несколькими другими рабочими и преуспевают только в том, чтобы мешать друг другу. Новые объекты обеспечат нашим работникам производительные рабочие места."
BAR_undead_airports:0 "Баррадские Аэропорты"
BAR_undead_airports_desc:0 "Современная война всё больше сосредоточена на превосходстве в воздухе. Стратегические и тактические возможности аннигиляции врагов с воздуха невероятны, и планы по разработке нового аэропорта уже создаются, и благодаря ним, мы выйдем вверх, в воздух."
BAR_undead_fighters:0 "Завоевать Небо"
BAR_undead_fighters_desc:0 "К сожалению, ни одно из преимуществ нежити не относится к воздушным войнам. Только новейшие авиационные новшества дадут нам решающее преимущество над нашими врагами."
BAR_undead_bombers:0 "Выжечь Землю"
BAR_undead_bombers_desc:0 "В то время как господство в воздухе может обеспечить невероятные преимущества, истребители могут сделать так много только самостоятельно. Более совершенные бомбардировщики, несущие большую полезную нагрузку, могут оказывать прямое давление на силы противника."
BAR_armoured_experiments:0 "Эксперименты с Бронёй"
BAR_armoured_experiments_desc:0 "Требования нашей новой военной доктрины должны быть выполнены с помощью новых технологий. Бронетехника не только позволит нам преследовать вражеские силы, но и полностью разгромит их. Их крупнокалиберные орудия также будут мощным орудием против сильно укрепленных сил."
BAR_heavy_armour:0 "Тяжёлое Оборудование"
BAR_heavy_armour_desc:0 "Начальные испытания начались для медленной, но хорошо вооруженной и бронированной конструкции танка. Эти танки, как и наши солдаты, будут чрезвычайно выносливы и почти неуязвимы для обычных вооружений."
BAR_tanks_made_for_undead:0 "Разработано Для Мёртвых"
BAR_tanks_made_for_undead_desc:0 "На первоначальную конструкцию Баррадийского танка большое влияние оказали механические эксперименты Леопольда. Но инструменты полезны только в том случае, если они разработаны с учетом пользователя. Мы должны перестать полагаться на предыдущую работу грифона и сделать что-то, созданное нежитью, для нежити."
BAR_doctrine_of_terror:0 "Доктрина Ужаса"
BAR_doctrine_of_terror_desc:0 "Живые боятся нас, и хотя мы не такие чудовища, какими они нас считают, у них нет причин знать это. Проведение кампании массового террора будет означать инвестиции в новые методы коммуникации,но усилия будут стоить того, чтобы просто увидеть выражение их лиц."
BAR_prepared_for_everything:0 "Готовы Ко Всему"
BAR_prepared_for_everything_desc:0 "Почему мы должны идти и противостоять нашим врагам на поле битвы? Наши войска имеют решающее и недосягаемое преимущество в войне на истощение. Наши враги должны быть теми, кто бросит свои войска против нерушимых линий!"
BAR_undead_support_comp:0 "Компании Поддержки"
BAR_undead_support_comp_desc:0 "Хотя материально-технические вопросы были значительно упрощены, все еще имеются сообщения о том, что солдатам было предоставлено слишком мало снаряжения для выполнения слишком многих задач. Отмена смешанной подготовки и создание вместо нее узкоспециализированных подразделений еще больше упростит материально-техническое обеспечение и повысит боеспособность наших дивизий."
BAR_undead_arty:0 "Близкая Бомбардировка"
BAR_undead_arty_desc:0 "Без мяса, с которого можно содрать кожу, и без крови, которую можно пролить, наши войска не могут пострадать от осколков и осколков, создаваемых более тяжелыми артиллерийскими орудиями."
BAR_high_staff_education:0 "Образование Генералам"
BAR_high_staff_education_desc:0 "Наши генералы проявили себя на удивление хорошо, несмотря на отсутствие формального военного образования. Однако всегда есть место для улучшения. Какая-нибудь военная теория научит их тонкостям военного боя."
BAR_slow_and_steady:0 "Медленно и Уверенно"
BAR_slow_and_steady_desc:0 "Когда вражеские силы неизбежно обрушиваются на нашу линию фронта, наши солдаты должны оставаться спокойными и находчивыми под давлением. Они должны верить каждой клеточкой своего существа, что не могут умереть дважды."
BAR_new_arsenal:0 "Новый Арсенал"
BAR_new_arsenal_desc:0 "Наши ученые начали исследовать применение запрещенного и запрещенного оружия. Оружие слишком опасно, чтобы использовать его, не опасаясь массовых, саморазрушительных жертв. Но некоторые из этих видов оружия могут быть вовсе не очень опасны. По крайней мере, для нас."
BAR_harsh_mining:0 "Жестокая Добыча"
BAR_harsh_mining_desc:0 "Несмотря на все наши усилия, нам так и не удалось убедить шахтеров отказаться от многих теперь уже ненужных мер безопасности. Заметное их количество даже продолжает использовать шахтёрских канареек. Мы должны ввести более строгие квоты и наказания, если мы хотим получить максимальную отдачу от наших нынешних шахт."
BAR_undead_infrastructure:0 "Новая Инфраструктура"
BAR_undead_infrastructure_desc:0 "В глуши Баррада трудно ориентироваться даже в лучшие времена. Пришло время, наконец, заменить разбросанные плохо ухоженные тропы упорядоченной сетью дорог и рельсов."
BAR_reconstruct_country:0 "Предусмотрительная Реконструкция"
BAR_reconstruct_country_desc:0 "Хотя это больше не было проблемой, демонстрация власти Сильвер Стара непосредственно перед его правлением опустошила инфраструктуру Баррада, потребовав нескольких месяцев напряженного труда, чтобы полностью восстановить её. В случае возникновения подобного инцидента было бы разумно уже принять меры по восстановлению любой полностью разрушенной инфраструктуры."
BAR_undead_mil_fact:0 "Дополнительный Военный Бюджет"
BAR_undead_mil_fact_desc:0 "Обширные участки земли, ранее принадлежавшие высокомерным аристократам или скромным фермерам, все еще остаются нетронутыми и неиспользуемыми с тех пор, как Сильвер Сиар пришёл к власти. Недавние мобилизационные усилия потребовали увеличения военного производства, и эти благодатные почвы уже рассматривались для перестройки."
BAR_undead_civ_fact:0 "Рынок Потребителей"
BAR_undead_civ_fact_desc:0 "По мере роста нашей нации растет и наша зависимость от тяжелой промышленности. Если мы не увеличим производство строительных материалов и электроники, наш рост может неожиданно замедлиться."
BAR_undead_society:0 "Общество Нежити"
BAR_undead_society_desc:0 "Хотя нам еще многое предстоит сделать, наша нация теперь равна многим другим странам на континенте Грифонии и за его пределами. Если мы продолжим идти по тому пути, по которому идем, то, без сомнения, скоро превзойдем даже самые передовые нации!"
BAR_can_upgrade_society:0 "В будущем мы, возможно, направим больше ресурсов на улучшение наших промышленных методов."

### Асинти ###
BAR_all_rejoice:0 "Все Возрадуйтесь"
BAR_all_rejoice_desc:0 "После всей той боли и агонии и благодаря развалу Пентархии, я, Асинти, получил право вести за собой и принести свободу и истинное процветание на земли Баррада. Страдания и муки закончатся раз и навсегда."
BAR_drop:0 "Скиньте"
BAR_drop_desc:0 "Прекратить призыв прямо сейчас, так как это - первый шаг к свободе. Никто не будет рабом на любой войне. Я видел ужасные вещи собственными глазами и никогда не буду заставлять баррадцев испытывать то же, что и я."
BAR_your:0 "Ваши"
BAR_your_desc:0 "Ваши деньги - ваши собственные. Ваши дела - ваши собственные. Ваша работа - ваша собственная. Кто мы такие, чтобы говорить вам, как использовать ваши деньги, ваше дело или ваши работы? Это было бы рабством, а я никогда не позволю рабству существовать в моёй собственной стране."
BAR_shakles:0 "Оковы"
BAR_shakles_desc:0 "Оковы Пентархии будут разбиты. Больше не будет бессмысленных дрязг, связанных с владычеством над землёй. Пусть будет мир и процветание."
BAR_and:0 "И"
BAR_and_desc:0 "И теперь, когда старые законы забыты, больше не будет... слабости. Старый Асинти, может быть, был бы доволен сохранением слабости, но новый дух даст вам всем силу и стремление сражаться против ваших врагов."
BAR_embrace:0 "Примите"
BAR_embrace_desc:0 "Примите нужду в том, чтобы больше существ могли сражаться за их истинную "свободу". Чем больше граждан сражается за "свободу", тем сильнее их страна.
BAR_new:0 "Новую"
BAR_new_desc:0 "Новое законодательство будет внедрено, и оно позволит баррадцам действительно работать над достижением их общей цели - свободы, тем временем избегая тирании зарубежья. Я удостоверюсь в том, что они никогда больше не смогут быть испорчены и закованы в цепи внешним миром."
BAR_freedom:0 "Свободу"
BAR_freedom_desc:0 "Свобода от мышления - новый закон в Барраде. Умы жалких толп больше не будут контролироваться их собственными слабостями и грехами, их собственными страхами. Они больше не будут думать сами."
BAR_a_price_to_be_paid:0 "Цена, Которую Нужно Заплатить"
BAR_a_price_to_be_paid_desc:0 "Когда Старый Асинти исчезнет, нуждо будет заплатить. Впрочем, есть новый Асинти, и он станет Демоном-Королём. Больше никакой слабости, только сила и свобода, пока я веду Баррад к победе!"
BAR_demon_legions:0 "Демонические Легионы"
BAR_demon_legions_desc:0 "Легионы демонов сформируют нашу новую армию, и в них будут состоять все тела, что мы сможем найти в этих забытых землях. Они станут преданными сосудами, которые будут идти на войну без страха, без вопросов, без опаски, и без мыслей."
BAR_demon_commando:0 "Сильнейшие Из Сильных"
BAR_demon_commando_desc:0 "The Demon Legions will consist of not only grunts but the strongest of bodies that will fight at whim and without fail."
BAR_demon_commando_mountain:0 "Рождены Летать"
BAR_demon_commando_mountain_desc:0 "The Legion's finest will soar the highest of mountains and cause avalanches that make even the mightiest of dragons pause in fear at their ferocity as my legions conquer tall earth."
BAR_demon_commando_marine:0 "Водные Ходоки"
BAR_demon_commando_marine_desc:0 "The Legion's finest will walk over the most treacherous seas and cause tsunamis that make even the mightiest of sea serpents wince in fear as my legions strike through the ocean's currents."
BAR_demon_mass_army:0 "Их Много"
BAR_demon_mass_army_desc:0 "They may be weak as one, but as many, they are a mighty sword that will cut through our enemies armor with pure number and will."
BAR_demon_mass_army_rifles:0 "Вооружить Ружьями"
BAR_demon_mass_army_rifles_desc:0 "A mighty army will needs its many weapons, and the Legion's Many will be equipped with the newest of killing tools at their disposal."
BAR_demon_mass_army_rifles_magic:0 "Вооружить Магией"
BAR_demon_mass_army_rifles_magic_desc:0 "A mighty army not only needs weapons but potent weapons of magical yore that can tear apart our enemies from limb to limb."
BAR_demon_adapt_to_battlefield:0 "Привыкнуть к Новому Полю Боя"
BAR_demon_adapt_to_battlefield_desc:0 "The days of old with swords and shields have long been over. It's time my army focuses on the most modern of warfare in order to slay our enemies."
BAR_demon_summon_generals:0 "Призвать Генералов"
BAR_demon_summon_generals_desc:0 "I have valuable vessels for my ally to take control of in order to serve as one of my generals. But they can only inhabit a few. Which ones should I give them I wonder?"
BAR_demonic_knowledge:0 "Демонические Знания"
BAR_demonic_knowledge_desc:0 "These creatures have been backwards for so long. I will need to create new rituals to get their scientific thinking to a more substantial standard than before."
BAR_demon_mass_assault:0 "Древнейшие Методы"
BAR_demon_mass_assault_desc:0 "Sometimes, when something is still good, why not keep it. The tried-and-true of war are still the reliable use of numbers and shock."
BAR_demon_support_comp:0 "Роты Поддержки"
BAR_demon_support_comp_desc:0 "My legions are strong but they are not invincible. They will need all the support positions they can get to be the strongest of legions."
BAR_demon_general_assault:0 "Всеобщее Наступление"
BAR_demon_general_assault_desc:0 "In order for an army to win, it must always be on the offensive. When your enemies are always defending, they will not be able to make a move and you can control them. It works just as I control Barrad."
BAR_demon_commando_rifles:0 "Новое Вооружение"
BAR_demon_commando_rifles_desc:0 "The Legion's Finest will not only consist finest of fighting vessels, but equipped with the finest weapons befitting their status. This is one of the keys to their victories."
BAR_demon_commando_arty:0 "Артиллерия Адского Огня"
BAR_demon_commando_arty_desc:0 "My artillery will drown out the skies with hellfire and destruction the likes which my enemies have never seen. They will assist the Legion's Finest in all my victories."
BAR_demon_commando_bonus:0 "Неостановимая Мощь"
BAR_demon_commando_bonus_desc:0 "The Legion's Finest will be the strongest force in all of the Riverlands, outpacing both the riverponies and their inferior griffon neighbors."
BAR_rules_of_new_wolrd:0 "Правила Нового Мира"
BAR_rules_of_new_wolrd_desc:0 "It's time to right the wrongs of the Old World. The Riverlands has been poorly managed and needs to be under a new ruler. That ruler will be me."
BAR_the_righteous:0 "Праведники"
BAR_the_righteous_desc:0 "The lands of Gryphus is filled with such arrogance, either from petty crusaders or lovers of freedom, they are a cancer that must be eliminated and its populace subdued for control."
BAR_the_meek:0 "И Кроткие"
BAR_the_meek_desc:0 "This 'Free' State sounds like a pathetic chest-pump from savages trying to cry out that are somehow stronger for having their thoughts. No matter, they will be unfree soon and submit to my will."
BAR_will_kneel:0 "Склонятся"
BAR_will_kneel_desc:0 "Austurland is a land filled with hardier vessels that accept their roots and will make excellent vessels for control. Those deer must also kneel."
BAR_before_my_power:0 "Перед МОЕЙ Мощью"
BAR_before_my_power_desc:0 "The Riverlands will be my greatest conquest yet. All those ponies and griffons will accept my power no matter by bullet or bayonet."
BAR_forges_of_war:0 "Кузни Войны"
BAR_forges_of_war_desc:0 "War is an organic process, and my Forges will need to make the most weapons possible for my ever growing legions."
BAR_inf:0 "Перемещая Тела"
BAR_inf_desc:0 "My fighting bodies will need to be transported as easily as possible. So I will make sure some of our subject vessels work on our roads and make them more expansive."
BAR_rock_crushers:0 "Дробилки Камней"
BAR_rock_crushers_desc:0 "I will need more of these machines that can crush rock and shovel dirt in huge masses. These rock crushers will help me so I can have the machines that can make our forges strong."
BAR_work_for_weak:0 "Работа - Для Слабых"
BAR_work_for_weak_desc:0 "As much as it is disappointing, not all our vessels are capable of fighting. Those that are weak, must work for the war and make sure our fighting vessels get everything they need."
BAR_weapon_mastery:0 "Оружейное Мастерство"
BAR_weapon_mastery_desc:0 "Some of these vessels will be able to make weapons so easily it will come like clockwork. I will emphasize the need to master weapons making."
BAR_repurpose_temple:0 "Перепрофилировать Храм"
BAR_repurpose_temple_desc:0 "The temple has style but it has been used for poor purposes. It's time to repurpose the temple for even grander 'projects' for our slaves and vessels."
BAR_have_builded_temple:0 "Храм Достроен"
BAR_have_builded_temple_desc:0 "The new temple is finished. It's time to begin the greatest of rituals in order to truly bring salvation to Barrad."
BAR_masters_of_sky:0 "Владыка Неба"
BAR_masters_of_sky_desc:0 "The clouds will be in my control. I will make sure to have the best strategies to keep it ours."
BAR_demonic_light_planes:0 "Лёгкие Крылья"
BAR_demonic_light_planes_desc:0 "There must be wings that are agile and can soar with speed and fight with fury against enemy wings."
BAR_demonic_heavy_planes:0 "Тяжёлые Крылья"
BAR_demonic_heavy_planes_desc:0 "There must be wings that are strong and can soar with durability and fight in the hardest of conditions against enemy wings."
BAR_demonic_hellfire_bringers:0 "Несущие Ад"
BAR_demonic_hellfire_bringers_desc:0 "There must also be special wings that can spew hellfire and destruction on my enemies from above. They will commit such terror that my enemies will cower in fear."
BAR_demonic_doom_bringers:0 "Несущие Рок"
BAR_demonic_doom_bringers_desc:0 "My wings will be bringers of doom upon our enemies, focusing heavily on spewing death to the grounds and destroying their entire squads."
BAR_demonic_grim_reapers:0 "Мрачные Жнецы"
BAR_demonic_grim_reapers_desc:0 "My wings will be death bringers upon our enemies, focusing heavily on wiping out their ability to fight us in the clouds so I can have complete control."

