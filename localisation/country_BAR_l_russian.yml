bar_pen_viira_clues_text410:0 "Асинти был довольно добр, чтобы дать мне образцы живого камня, на который он наткнулся во время строительства своего глупого храма. Кажется, будто камень наделён собственной волей. Довольно необычно..."
bar_pen_viira_clues_text10:0 "Может, ответы, которые я ищу, лежат под землёй? Я слышал, Леопольд проводит некоторого рода раскопки..."
bar_pen_viira_clues_text11:0 "Титан живого камня, найденный благодаря раскопкам Леопольда, определённо был магически создан, но его не смог бы создать ни один живущий маг. Походу, он обладает такой же силой, что и живой камень Асинти и враждебные растения, атаковавшие деревни. Они все связаны, я знаю, но как? Мне просто надо найти ещё один недостающий кусочек... Библиотека Сильвер Стара - единственное место во всём Барраде, которое может содержать ответы, но я сомневаюсь, что он добровольно даст мне войти."

