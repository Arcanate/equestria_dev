 river_cup.1.d:0 "[This.GetNewspaperHeader]Хотя решение Комитета Кубка допустить Алмазных Псов к участию в розыгрыше Кубка Речных Земель 1007 года вызвало много споров, [Root.GetRCNumerator] Кубок Речных Земель был открыт, и [Root.GetRCVenue] принял первых соперников этой недели. Матч оказался потрясающим! Первый матч окончился со счетом 3-2 в пользу [rc_winner.GetRCTeam], чьим противником были [rc_team_3.GetRCTeam], а следующий - со счетом 1-1 (3-4) в пользу [rc_runner_up.GetRCTeam], которым противостояла команда [rc_team_4.GetRCTeam]. Интрига в финале сохранялась до самого конца, когда чудовищный удар с 27 метров просто вогнал мяч точно в верхний угол ворот, открыв счет в пользу команды [rc_winner.GetRCTeam]. Команде [rc_runner_up.GetRCTeam] не хватило опыта, чтобы за столь короткий промежуток времени исправить положение, и победа в конечном итоге досталась команде [rc_winner.GetRCTeam], взявшей титул под восторженный рев [?global.rc_attendance|0]-тысячной толпы пони. Эта неделя надолго останется в памяти фанатов хуфбола!"
 river_cup.1.a:0 "МЫ - ЧЕМПИОНЫ!"
 river_cup.1.b:0 "Неплохо сыграно!"
 river_cup.1.c:0 "Какое зрелище!"
 river_cup.1.e:0 "Глупости."

river_cup.2.t:0 "Кубок Речных Земель по Хуфболу 1011 года"
 river_cup.2.d:0 "[This.GetNewspaperHeader]Мы снова возвращаемся к новостям спорта! Сегодня на повестке дня - [Root.GetRCNumerator] Кубок Речных Земель! Неделя началась с противостояния [rc_team_3.GetRCTeam] и [rc_team_7.GetRCTeam], завершившегося со счетом 1-0 после напряженной игры. [rc_team_4.GetRCTeam] и [rc_runner_up.GetRCTeam] продемонстрировали великолепную острую игру с морем опасных моментов и голов - 4-4 (7-5), где на 116-й минуте был забит восхитительнейший мяч! [rc_team_5.GetRCTeam] и [rc_team_6.GetRCTeam] провели осторожную стратегическую игру - 0-0 (3-1), но затем приятным сюрпризом оказалась игра между [rc_team_7.GetRCTeam] и [rc_winner.GetRCTeam], одержавшими победу со счетом 2-3! На следующей неделе [rc_runner_up.GetRCTeam] разгромили [rc_team_3.GetRCTeam] со счетом 5-2. [rc_winner.GetRCTeam] прошлись катком по [rc_team_5.GetRCTeam] - 8-1, да и единственный гол в их ворота был забит ими самими. Финал оказался крайне напряженным, финальный свисток прозвучал при счете 3-3 между [rc_winner.GetRCTeam] и [rc_runner_up.GetRCTeam], где в серии пенальти [rc_winner.GetRCTeam] одержали заслуженную победу (5-3) после двух невероятных сейвов, приведших в восторг [?global.rc_attendance|0],000 пони, посетивших [Root.GetRCVenue]."

river_cup.3.t:0 "Кубок Речных Земель по Хуфболу 1015 года"
 river_cup.3.d:0 "[This.GetNewspaperHeader]На прошлой неделе стартовал [Root.GetRCNumerator] Кубок Речных Земель, в первом матче сошлись [rc_team_3.GetRCTeam] и [rc_winner.GetRCTeam] показавших потрясающую игру - 3-5! [rc_team_4.GetRCTeam] и [rc_team_5.GetRCTeam] вернули нас на землю, результат был неясен до последней минуты - 2-1! [rc_team_6.GetRCTeam] и [rc_team_7.GetRCTeam] сыграли на нервах зрителей - 1-1 (10-9) - к концу игры запасные игроки забыли, что у них есть скамейки! Последняя игра уикенда закончилась со счетом 3-1 между [rc_runner_up.GetRCTeam] и [rc_team_8.GetRCTeam]. [rc_team_6.GetRCTeam] и [rc_runner_up.GetRCTeam] шокировали нас великолепной игрой - 5-7! Но вот настал финал - [rc_winner.GetRCTeam] и [rc_runner_up.GetRCTeam] были готовы ко всему. Прошло 45 минут - но счет не открыт. Практически от своих ворот опорный полузащитник команды [rc_winner.GetRCTeam]исполнил свободный удар, положивший начало голевой комбинации, задавшей последующий темп игры. Однако [rc_runner_up.GetRCTeam] не смогли ответить, и в борьбе двух равных команд-финалистов, [rc_winner.GetRCTeam] стали чемпионами со счетом 1-0."

river_cup.4.t:0 "Кубок Речных Земель по Хуфболу 1019 года"
 river_cup.4.d:0 "[This.GetNewspaperHeader]Мы советуем зрителям приготовиться, ибо  [Root.GetRCNumerator] Кубок Речных Земель был воистину сумасшедшим! [rc_team_3.GetRCTeam] и [rc_winner.GetRCTeam] показали нам класс - 4-6! [rc_team_4.GetRCTeam] и [rc_team_5.GetRCTeam] показали нам волю к победе - 5-5 (9-7), хотя счет доходил до 5-0! [rc_team_8.GetRCTeam] и [rc_runner_up.GetRCTeam] оправдали все ожидания - 3-4. Закончились выходные матчем между [rc_team_6.GetRCTeam] и [rc_team_7.GetRCTeam] - спокойная победа 2-1! [rc_winner.GetRCTeam] разорвали [rc_team_4.GetRCTeam] со счетом 7-0 сделав два хет-трика! [rc_runner_up.GetRCTeam] и [rc_team_6.GetRCTeam] продолжили фестиваль голов - 5-2! Финал оказался достойным заверешнием недели. [rc_winner.GetRCTeam] проигрывала 4-1 команде [rc_runner_up.GetRCTeam], но два точных удара и великолепный выход 1-на-1 сравняли счет - 4-4. И уже на третьей минуте дополнительного времени судья назначил пенальти в пользу команды [rc_winner.GetRCTeam], исполнив который, они заполучили долгожданный Кубок!"

river_cup.5.t:0 "Кубок Речных Земель по Хуфболу 1023 года"
 river_cup.5.d:0 "[This.GetNewspaperHeader]Точно можно сказать, что [Root.GetRCNumerator] Кубок Речных Земель взял качеством, а не количеством! Уикенд стартовал со встречи [rc_team_3.GetRCTeam] и [rc_runner_up.GetRCTeam] - 1-2. [rc_team_4.GetRCTeam] и [rc_team_5.GetRCTeam] провели прекрасный матч, с потрясающим голом на 116 минуте - 4-4 (7-5)! [rc_team_6.GetRCTeam] и [rc_team_7.GetRCTeam] устроили настоящее сражение - 1-1 (6-5). Приятно удивили нас [rc_team_8.GetRCTeam] и [rc_winner.GetRCTeam] - 2-3 в весьма захватывающей игре! [rc_runner_up.GetRCTeam] одолели [rc_team_3.GetRCTeam] со счетом 2-2(5-3), а [rc_team_6.GetRCTeam] и [rc_winner.GetRCTeam] устроили отчаянную битву со счетом 3-1. В финале встретились [rc_winner.GetRCTeam] и [rc_runner_up.GetRCTeam], где счет был открыт лишь за 15 минут до окончания матча - 2-1 к восхищению [?global.rc_attendance|0],000 пони, посетивших в этот день  [Root.GetRCVenue], когда [rc_winner.GetRCTeam] заняли первое место."

river_cup.6.t:0 "Кубок Речных Земель по Хуфболу 1027 года"
 river_cup.6.d:0 "[This.GetNewspaperHeader]Каждый год пони говорят о Кубке Речных Земель, а этот год - уж тем более не исключение! Уже [Root.GetRCNumerator] по счету  Кубок Речных Земель открывают команды [rc_team_3.GetRCTeam] и [rc_winner.GetRCTeam], положив великолепное начало в игре со счетом 2-5 где голы забивались практически каждые пятнадцать минут! [rc_runner_up.GetRCTeam] и [rc_team_4.GetRCTeam] устроили задорную потасовку - 3-2, несмотря на красную карточку, которую получил игрок [rc_runner_up.GetRCTeam]! Эмоции на финале перехлестывали через край, и вскоре [Root.GetRCVenue] наполнили [?global.rc_attendance|0],000 пони, только и ждущих стартового свистка в матче между [rc_runner_up.GetRCTeam] и [rc_winner.GetRCTeam]. [rc_runner_up.GetRCTeam] потеряли своего лучшего бомбардира в прошлом матче из-за травмы, полученной в прошлом матче вкупе с красной карточкой. Несмотря на все приложенные усилия, [rc_runner_up.GetRCTeam] смогли забить только 1 гол, в то время как [rc_winner.GetRCTeam] поразили ворота соперника 4 раза."

 #News

riverfednews.0.t:0 "Речная Республика сформировала Речную Федерацию"  #River Swirl
riverfednews.0.d:0 "[This.GetNewspaperHeader]Сегодня в центре Речкограда, в самом сердце Речных Земель, произошло знаменательное событие. Впервые все присутствующие в здании парламента делегаты единогласно и успешно проголосовали за мирное формирование Речной Федерации. Ривер Свирл впоследствии произнесла эмоциональную речь, широко улыбаясь и плача от счастья, сказав, что они стали равными Эквестрии, но без помощи богоподобных аликорнов: объединив всевозможные нации и расы под одним знаменем без завоеваний или угнетения. Все народы отбросили старые предрассудки и вместе работали над созданием общества гармонии, демократии и дружбы. Она поблагодарила всех присутствующих и сказала, что без них этот чудесный подвиг был бы невозможен, а затем разрыдалась от радости и спустилась с трибуны, чтобы обнять ликующих делегатов."
riverfednews.0.a:0 "Дружба воистину магия!"
riverfednews.0.b:0 "Мы будем петь оду радости!"
riverfednews.0.c:0 "Отвратительно."
riverfednews.0.e:0 "Гармония объединяет пони!"
riverfednews.0.f:0 "Если бы только нашу расу можно было объединить так просто ..."
riverfednews.0.g:0 "Кажется, на востоке установился мир."

riverfednews.1.t:0 "Речная Республика сформировала Речную Федерацию"  #Nova Whirl
riverfednews.1.d:0 "[This.GetNewspaperHeader]Сегодня в центре Речкограда, в самом сердце Речных Земель, произошло знаменательное событие. Несмотря на то, что здание парламента было наполовину пустым, поскольку многие депутаты воздержались в знак протеста, голосование за создание Объединенных Речных Коммун состоялось и прошло успешно. Нова Вирл впоследствии произнесла эмоциональную речь, широко улыбаясь и плача от счастья, сказав, что её давняя мечта наконец стала реальностью: всевозможные народы и расы объединились под знаменем социализма без завоеваний или угнетения. Все они отбросили свои предрассудки и вместе работали над созданием утопии социализма, демократии и солидарности. Она поблагодарила всех присутствующих и сказала, что без них этот чудесный подвиг был бы невозможен, а затем разрыдалась от радости и спустилась с трибуны, чтобы обнять ликующих делегатов."
riverfednews.1.a:0 "Поприветствуйте рассвет и встаньте рядом с нами!"
riverfednews.1.b:0 "Пусть ничто не разделит нас!"
riverfednews.1.c:0 "Просто отвратительно."
riverfednews.1.e:0 "Будем надеяться, что они не будут помогать Сталлионграду..."
riverfednews.1.f:0 "Социализм продолжает распространяться на нашем континенте."
riverfednews.1.g:0 "Красное солнце всходит на востоке..."

riverfednews.2.t:0 "Озерград сформировал Речную Федерацию!"  #Lake City
riverfednews.2.d:0 "[This.GetNewspaperHeader]Сегодня дипломаты в Восточной Грифонии официально согласились на процесс превращения Союза в Федерацию. Лидером этого движения был [LCT.GetLeader] из Озерграда, и многие другие государства Речных Земель последовали его примеру. Превращение Озерграда в новую столицу Федерации одновременно вызвало скептицизм и радость, поскольку этот город когда-то был столицей Речных Земель, объединенный огнём и мечом озеградцами.\n\nВ своём выступлении [LCT.GetLeader] пообещал, что это будет рассветом новой эры мира и процветания для Речных Земель и что это будет Федерация для всех народов, а не только для элиты из Озерграда. Но критики продолжают утверждать, что это всего лишь очередная попытка озеградцев вернуть свою прежнюю империю."
riverfednews.2.a:0 "Во имя Блессед Суорд! Мы восстановили её славу!"
riverfednews.2.b:0 "И ещё раз Озерград правит востоком."
riverfednews.2.c:0 "Их империя уже однажды рухнула и эта последует её примеру."
riverfednews.2.e:0 "Мы должны поздравить их. Отправьте корзину с фруктами."
riverfednews.2.f:0 "Они всё ещё просто пони."
riverfednews.2.g:0 "Кажется, история повторяется."

riverfednews.3.t:0 "Нимбусия Возглавила Речную Федерацию!"
riverfednews.3.d:0 "[This.GetNewspaperHeader]Новая сила возникла на политической карте Грифонии, когда прежде разделенные Речные Земли совместно сформировали Речную Федерацию. Нимбусия всегда опасалась потерять свой суверенитет перед вышестоящим правительством Речной Федерации, однако новое реформистское правительство решило, что пора выйти из тени и защитить всех речных пони. Их вклад в развитие институтов Речной Коалиции вывел их на передовые позиции в формировании Речной Федерации. Теперь, когда вся Федерация находится под крылом могучей Нимбусии, Метакерос желает убедиться в том, что грифоны никогда более не станут угрозой для пони. С военной машиной Нимбусии на острие копья, армия Федерации станет серьезной силой для любого соперника."
riverfednews.3.a:0 "Мы защитим Федерацию."
riverfednews.3.b:0 "Ммм, я люблю когда безопасно..."
riverfednews.3.c:0 "Они идут за нами?!"
riverfednews.3.e:0 "Могло быть и хуже."
riverfednews.3.f:0 "Тревожные новости..."
riverfednews.3.g:0 "И снова карты устарели..."

riverfednews.4.t:0 "Виттенленд сформировал Речную Федерацию!"
riverfednews.4.d:0 "[This.GetNewspaperHeader]В окружении дипломатов, представителей и глав государств, а также верного телохранителя Онории, Королева Уайт Стар подписала сегодня документ о формировании сверх-государства - Речной Федерации.\nПодкованная в политических интригах при проведении прогрессивных реформ, Королева Уайт Стар привела Виттенленд из загнивающего болота в современную, доминирующую позицию среди стран Речной Коалиции. После искоренения феодальных традиций в своей стране она прибегла к помощи искусной дипломатии, хорошего вина и специалистов техномагии, наводнив ключевые позиции в иерархии Речного Союза опытными магами-бюрократами и амбициозными дворянами Виттенленда (которые познали истинное значение меритократии).\nЕе возвышение ожидаемо приведет к развитию техномагических отраслей экономики, с незначительными изменениями во внешней политике."
riverfednews.4.a:0 "Политические игры никогда не заканчиваются."
riverfednews.4.b:0 "Виттенленд стал намного лучше."
riverfednews.4.c:0 "Объединенные Речные Земли? Темные времена настали."
riverfednews.4.e:0 "Демократическая монархия? Звучит знакомо."
riverfednews.4.f:0 "Объединенные Речные Земли? Кризис или...возможность?"
riverfednews.4.g:0 "Грифония изменилась навсегда."

riverfednews.5.t:0 "Виттенленд сформировал Речную Федерацию!"
riverfednews.5.d:0 "[This.GetNewspaperHeader]В окружении дипломатов, представителей и глав государств, товарищ и президент Вольяре сегодня официально подписал документ о формировании сверх-государства - Речной Федерации.\nВольяр, храбрый моряк и неожиданный коммунист-революционер, одолел аристократию Виттенленда и удивил всех, превратив Виттенленд в лидера Речного Союза. Его скромность, а также сосредоточенность на внедрении принципов равенства и расширении образовательных программ, наряду с продолжающейся деятельностью по защите прав более слабых и бедных наций, позволили Виттенленду завоевать широкое, хотя и неохотное среди некоторых уважение.\nТеперь, когда коммунизм - официальная идеология в Речной Федерации, многие боятся экономических санкций и идеологической агрессии, но все же надеются, что порядочность и прагматизм Вольяра позволят ему выбрать верный и безопасный политический курс."
riverfednews.5.a:0 "Равенство, образование, свобода. Вот простые идеи, составляющие великую нацию."
riverfednews.5.b:0 "Коммунистическая Речная Федерация? Немыслимо."
riverfednews.5.c:0 "Объединенные Речные Земли? Темные времена настали."
riverfednews.5.e:0 "Ещё один Сталлионград..."
riverfednews.5.f:0 "Объединенные Речные Земли? Кризис или... возможность?"
riverfednews.5.g:0 "Грифония изменилась навсегда."

riverfednews.6.t:0 "Виттенленд сформировал Речную Федерацию!"
riverfednews.6.d:0 "[This.GetNewspaperHeader]В окружении дипломатов, представителей и глав государств, [WIT.GetLeader] сегодня официально подписал документ о формировании сверх-государства - Речной Федерации\nМало кто ожидал, что Виттенленд, некогда консервативная и декадентная монархия, станет ведущим государством демократической федерации, но всё же это произошло. Несмотря на то что в Виттенленде обычно доминировали единороги, [WIT.GetLeader] заверил государства-члены, что новая Федерация будет защищать права всех рас.\nТолько время покажет, какой курс выберет руководство Виттенленда после этого знаменательного события."
riverfednews.6.a:0 "Вместе мы сильны!"
riverfednews.6.b:0 "И все же надо следить за границами."
riverfednews.6.c:0 "Объединенные Речные Земли? Темные времена настали."
riverfednews.6.e:0 "Это как если бы Кантерлот был столицей Эквестрии. Стоп, подождите..."
riverfednews.6.f:0 "Объединенные Речные Земли? Кризис или...возможность?"
riverfednews.6.g:0 "Грифония изменилась навсегда."

riverfednews.7.t:0 "Алмазная Гора контролирует Речную Федерацию!"
riverfednews.7.d:0 "[This.GetNewspaperHeader]Новая сила возникла на политической карте Грифонии, когда прежде разделенные Речные Земли совместно сформировали Речную Федерацию. Алмазные Псы всегда придерживались изоляционизма, но постоянные набеги грифонов вынудили их выйти из пещер под защиту Речной Коалиции. Хотя король Ровер Алмазный Щит во многом не сходился с идеалами остальных стран Коалиции, его мнение поддерживалось военной мощью и богатством его страны. Эти ресурсы позволили ему привести Речную Федерацию под власть королевского скипетра. Теперь, когда Федерация находится в лапах короля Ровера, многие считают, что он воспользуется этим, чтобы решить давние споры между его семьей и грифонами. Промышленное сердце Алмазной горы питает военную машину Федерации - достойная причина чтобы не злить Алмазного Короля."
riverfednews.7.a:0 "Богатства купили их верность."
riverfednews.7.b:0 "Как мы вообще допустили его к власти?"
riverfednews.7.c:0 "Собачка правит пони?"
riverfednews.7.e:0 "Ну и варвар."
riverfednews.7.f:0 "Мы его когда-нибудь злили?"
riverfednews.7.g:0 "Неожиданно."

riverfednews.8.t:0 "Алмазная Гора контролирует Речную Федерацию!"
riverfednews.8.d:0 "[This.GetNewspaperHeader]Новая сила возникла на политической карте Грифонии, когда прежде разделенные Речные Земли совместно сформировали Речную Федерацию. Алмазные Псы всегда придерживались изоляционизма, но постоянные набеги грифонов вынудили их выйти из пещер под защиту Речной Коалиции. За время правления принцессы Молли, Алмазные Псы все больше склоняются к идеям Гармонии. Чистый энтузиазм Молли сделал ее популярной далеко за пределами родных пещер. Псы показали, что с их дипломатией и промышленной мощью нужно считаться, а их преданность общему делу вывела их в лидеры Речных Земель. Хотя принцесса Молли не претендует ни на какие территории, она намерена защищать Гармонию как на севере, так и на юге от Федерации, если необходимо, применяя силу."
riverfednews.8.a:0 "Да здравствует Гармония!"
riverfednews.8.b:0 "Хорошая девочка."
riverfednews.8.c:0 "Не о чем беспокоиться."
riverfednews.8.e:0 "Магия дружбы в действии!"
riverfednews.8.f:0 "Лучше, чем ее отец."
riverfednews.8.g:0 "И снова карты устарели."

riverfednews.9.t:0 "Понадхен сформировал Речную Федерацию!"
riverfednews.9.d:0 "[This.GetNewspaperHeader]Новая сила возникла на политической карте Грифонии, когда прежде разделенные Речные Земли совместно сформировали Речную Федерацию. Понадхен всегда считался самым слабым членом Коалиции, но каким-то чудом умудрился поставить себя в центре внимания. Пони длинного дома всегда славились своим мастерством жонглировать мнениями других государств к вящей пользе своей нации, и теперь они стоят у руля Федерации. Таойсеч Понадхенская говорит, что это большая честь для нее, и она настаивает на том, что обычаи и народы Федерации будут в равной степени уважаемы, и каждое мнение будет выслушано. Посмотрим, что Понадхенцы сделают с властью и доверием, перепавшим в их копыта."
riverfednews.9.a:0 "Духи хранят нас."
riverfednews.9.b:0 "Они кажутся честными."
riverfednews.9.c:0 "Ого. Ну ладно."
riverfednews.9.e:0 "Какое интересное развитие событий."
riverfednews.9.f:0 "Хорошо."
riverfednews.9.g:0 "И снова карты устарели..."

