riverfednews.12.t:0 "Бакара сформировала Речную Федерацию!"   #Bakara 
riverfednews.12.d:0 "[This.GetNewspaperHeader]В Грифонии появилась новая мощная сила после того, так как ранее разделенные Речные Земли мирный объединились в федерацию. Многих удивило то, что Бакаре удалось стать лидером Федерации - страны, что хорошо известна своей военно-морской промышленностью и традициями. Однако в последние годы морская нация сместила акцент на развитие Речных Земель. Это позволило им занять ведущую роль в объединении Речных Земель. В своем недавнем выступлении [BAK.GetLeader] объявила, что Речная Федерация приступит к осуществлению великого проекта по строительству самой большой лодки, которую когда-либо видел мир. Ожидается, что у возглавляемой Бакарой Речной федерации будет один из самых больших и великих флотов в мире."
riverfednews.12.a:0 "Наши лодки принесут процветание."
riverfednews.12.b:0 "Мы любим их лодки."
riverfednews.12.c:0 "Лодки? Звучат не так уж плохо."
riverfednews.12.e:0 "Магия лодок позволила объединить дружбу."
riverfednews.12.f:0 "Где мы можем достать их лодки?"
riverfednews.12.g:0 "Неожиданно."

riverfednews.13.t:0 "Депония сформировала Речную Федерацию!"  #Deponya
riverfednews.13.d:0 "[This.GetNewspaperHeader]Новая сила возникла на политической карте Грифонии, когда прежде разделенные Речные Земли совместно сформировали Речную Федерацию. Многих удивило то, что именно Депонии удалось стать лидером Федерации: стране, печально известной своим консерватизмом и любовью к традициям. Однако благодаря умелой дипломатии, обещанию нейтралитета и уважению всех культур и традиций, король Гримхуф сумел защитить позицию своей страны. В своем первом выступлении в качестве лидера новой нации король объявил, что Речная Федерация будет местом, где все живые существа смогут жить спокойно, не опасаясь угроз извне, и предупредил мир, что они не должны рассматривать нейтралитет как признак слабости, так как Речная Федерация не покорится никому и будет сражаться до конца в случае необходимости!"
riverfednews.13.a:0 "За меня, за них, за Речную Федерацию!"
riverfednews.13.b:0 "Никогда и не мечтал о таком."
riverfednews.13.c:0 "А, а вот и очередной монарх-конкурент."
riverfednews.13.e:0 "Надеюсь, он продолжит править мудро."
riverfednews.13.f:0 "Появилась Империя пони"
riverfednews.13.g:0 "Молодцы какие."

### Coltstream Summit Stuff/Intro ###
coltstream.1.t:0 "Саммит вдали от гор"
coltstream.1.d:0 "Король Ровер Алмазный Щит сидя на троне вздохнул и заворчал, держа листок бумаги в своей лапе. звук вынудил Молли, его дочь, оторваться от своей книги. — В чём дело, отец?\n\n— Приглашение в Кольтстрим. От Коалиции. — Объяснил Ровер без особого энтузиазма.\n\nУслышав это, Молли захлопнула книгу и подскочила к трону, спеша увидеть письмо. — Мы едем? Мы правда едем? — Принцесса счастливо виляла хвостом, ожидая ответа от короля.\n\nГровер начал жаловаться, — Я на самом деле не хочу ехать. Эти встречи занимают очень много времени и на них почти ничего никогда не решается.\n\n— Отказ заставил Молли сделать щенячьи глазки. Она медленно покачивалась, глядя на своего отца. — Я хочу увидеть Кольтстрим! Ты никогда не брал меня в Речную Республику! Там будет так много пони!\n\nГровер заворчал, услышав это. — В этом то и проблема, моя милая! Там так много пони. Давай просто останемся дома и пусть пони занимаются своей политикой. — Ровер закусил свою губу, когда посмотрел в глаза своей дочери. Ей было очень, очень трудно отказать. К тому же Молли была права. В конце концов он был королём, так что ему стоило быть на таком событии, несмотря на всех этих пони. Молли продолжала улыбаться в предвкушении, с лёгкостью находя малейшие бреши в невозмутимости короля. Она всё улыбалась и сопротивления короля становилось всё слабее и слабее. Наконец, Гровер встал, глубоко вздохнул и кивнул своей дочери."
coltstream.1.a:0 "Мы поедем в Кольтстрим!"

coltstream.2.t:0 "Пришедшее невовремя приглашение"
coltstream.2.d:0 "Мэр Фрост взглянул в окно, выходящее на Озеград. Он вздохнул. Город выглядел таким мирным, но всё же под этими весёлыми улицами кипел настоящий котёл. Он повернулся обратно к своему столу и ожидающему его там письму. Приглашение на Кольтстримский саммит. Он просто мечтал об этом. Но какое же неудачное время для этого... выборы, хаос в Лонгсворде, протесты. Он боялся оставить Озеград в такой ответственный момент. И всё же, несмотря на всё, коалиция была важнейшим столпом стабильности и демократии Озеграда. Без неё ничто удержит военных от захвата контроля над городом.\n\nВремя очень неудачное..."
coltstream.2.a:0 "Но мои сотрудники смогут продержаться без меня пару дней."

coltstream.3.t:0 "Сообщение для тихих лесов"
coltstream.3.d:0 "Депония много значит для её народа. Это место, где царит настоящая гармония с природой. Тут пони сумели найти хрупкое равновесие и сосуществовать совместно со смертоносным Лесом Эйгсик. Это место традиций и верности. Короли уверенно правили Депонией на протяжении веков, а современным идеологиям тут очень непросто пустить корни. Депония мало заботится о внешнем мире, довольствуясь своей простой и мирной жизнью.\n\nИ всё же, спокойное существование Депонии и её незаинтересованность во внешнем мире не делают её изолированной страной. Депония с самого начала была членом Речной Коалиции. Поэтому, когда до неё дошли новости о Кольтстримском саммите, король Гримхуф решил не терять времени даром и приказал готовить корабль к отплытию. Депония не забывает своих друзей."
coltstream.3.a:0 "Посмотрим, чего хочет внешний мир."

coltstream.4.t:0 "Бремя лидерства"
coltstream.4.d:0 "Ривер Свирл просто возненавидела Сабор в эти дни.\n\nКонечно, это было неотъемлемой частью её обязанностей канцлера, но она крайне не хотела встречаться лицом к лицу с Новой Вирл в Саборе.\n\nИ тут её соперница снова открыла рот. — И планирует ли канцлер извиниться перед пони снаружи этого здания за свою ложь? Они должны знать, что положение наших пони хуже, чем когда либо прежде.\n\nРивер Свирл посмотрела на ручку, лежащую на стол и задумалась. Сможет ли она пырнуть ею Нову Вирл и уйти и остаться чистой в глазах закона? И тут она заметила Айрон Хуфа, входящего в комнату из боковой двери и размахивающего листком бумаги. Он подбежал к Ривер Свирл, показывая ей послание. \n\nОна поднялась, чтобы заговорить, бросив при этом враждебный взгляд на Нову Вирл. — Я прошу прощения за то, что прерываю вас, но я вынуждена заявить, что Речная Республика, являющаяся сердцем Речных Земель, должна провести на своей территории саммит, которые соберёт всех глав государств-членов Речной Коалиции для возобновления действия Кольтстримского договора.\n\nС этими словами она покинула зал, оставив Нову Вирл ругать уже отсутствующего канцлера. В своей работе она кое-что любила. А кое-что просто ненавидела."
coltstream.4.a:0 "Нет покоя канцлеру..."

coltstream.5.t:0 "Письмо свободным кланам"
coltstream.5.d:0 "Среди зеленых холмов Понадхена время текло медленно. И поэтому каждое приглашение на очередные саммиты государств, подписавших Кольтстримский договор, становилось напоминанием о прошедших годах. И, конечно же, Кримзон "Cridhe an Dràgon" ник Харт, тайосеч свободных пони будет присутствовать и на этом саммите. Хотя монахи и кланы холмов предпочли бы продолжить жить в тихой изоляции, они в целом были согласны с тем, что мир слишком неспокоен и нестабилен, чтобы они могли рассчитывать на мирную жизнь. Свободные пони должны внести свой вклад в процветание и улучшение мира. И поэтому они отправятся в Кольтстрим, чтобы высказать эти желания."
coltstream.5.a:0 "Пора в путь."

coltstream.6.t:0 "Кольтстримский саммит"
coltstream.6.d:0 "Делегация из Речкограда прибыла в Королевский замок и вручила приглашение самой королеве Уайт Стар. Она была сердечно приглашена на саммит всех членов Речной Коалиции в городе Кольтстриме, где много лет назад был подписан договор, заложивший основу Коалиции. Сама Уайт Стар была рада принять участие, поскольку она всегда выступала за установление более тесных связей с другими членами коалиции. Но слухи об этом быстро распространялись и вскоре Витенагемот выступил с протестом.\n\nКонсервативные маги-аристократы, возглавляемые лордом Вулфриком из Джемрисии (?), что когда-то был её сторонником, а теперь является злейшим врагом, попросили королеву отклонить предложение. Они сказали, что на самом деле это тонко завуалированное оскорбление со стороны Речной Республики, поскольку Кольтстрим когда-то принадлежал Виттенленду, но после жестокой войны был передан Речкограду. Более того, сама Коалиция является оборонительным альянсом, а в настоящее время ни одному из государств-членов не противостояло серьёзной угрозы. Поэтому участие в этом лишённом цели саммите будет пустой тратой времени.\n\n Уайт Стар вежливо проигнорировала эту жалобу и приняла приглашение, заявив дворянам, что она обязана поддерживать хорошие отношения с их союзниками, дабы они не покинули Виттенленд в трудную минуту. Королева обещала защищать интересы Виттенленда и не делать никаких поспешных заявлений. Хотя Уайт Стар хотела многое сделать на саммите, она знала, что сперва должна взять внутреннюю ситуацию в своей стране под контроль, прежде чем она сможет заняться внешней политикой."
coltstream.6.a:0 "Будем надеяться, что всё пройдет хорошо."

coltstream.7.t:0 "The Lesser Meeting"
coltstream.7.d:0 "A delegation from Rijekograd arrived in Nimbusi to deliver an invitation to Pegicles to attend the regular summit of all River Coalition members at Coltstream. The strategos couldn’t help but sigh at the thought. The Treaty was all well and good even if Nimbusia had always been forced to be its backbone but Pegicles never understood the need to attend all these meetings. After all, what could the summit actually achieve? It was no meeting of the boule where all could freely debate and vote. Even when there was consensus, it would always be week and left to the signatory states to interpret in their own way whereas once the citizens of Nimbusia had decided something, this much was law.\n\nStill, it was his duty. Unless the boule would see fit to renege on their treaty obligations, he wouldn’t embarrass its citizens. So, with only a small party, he would fly southwards and see if maybe the Riverlands had anything more to offer."
coltstream.7.a:0 "The law is clear."

coltstream.8.t:0 "Приглашение"
coltstream.8.d:0 "Уотер Лили нахмурилась и, чуть наклонившись вперед, задумалась над лежащим перед ней письмом. Это было радушное послание от Ривер Свирл, в котором она приглашала её посетить саммит Речной коалиции в Кольтстриме, чтобы подтвердить обязательства пакта. Лили ужасно хотелось поехать туда и подтвердить приверженность Бакары основополагающим идеям Коалиции. Кроме того, существуют прочие важные вопросы, которые необходимо решать всем вместе. Лили вздохнула. Если бы всё было так просто. \n\n Внутри страны саммит вызвал настоящую бурю ярости. В последние годы авторитет коалиции среди бакарцев значительно упал, и присутствие Лили на нём никак не укрепит её популярность. Если она уедет, Фёрм Скоу и прочие выступающие против коалиции фанатики просто уничтожат её в прессе. Не говоря уже о том, что Ти Дип и Брей Фоам будет произносить всевозможные речи и объединять своих сторонников, пока её не будет в стране. Уотер Лили посмотрела в окно на город под облачным небом.\n\n Она действительно хотела уехать, но, возможно, сейчас было не самое подходящее время для этого... Избирательная кампания была уже в самом разгаре, а ошибок она не прощала. Будущее Бакары висело на волоске! Если бы не это, то она согласилась бы, не моргнув и глазом. Кроме того, подумала Уотер Лили, саммит явно будет простой и рутинной вещью. Конечно, остальные прекрасно обойдутся и без неё...\n\n Уотер Лили немного постучала копытом по столу, прежде чем принять окончательное решение и приготовиться писать."
coltstream.8.a:0 "Я с нетерпением жду возможности посетить саммит."
coltstream.8.b:0 "К сожалению, обязательства вынуждают меня отказаться."

coltstream.9.t:0 "A Pony’s Welcome"
coltstream.9.d:0 "The trip from Diamond Mountain to Coltsteam had been a long one. They could have taken the sea route to Nimbusia or Bakara and go south but that would have meant making a stop in Bakara, which king Rover just wouldn’t do. Those damn seaponies had annoyed him enough with their rants about “democracy” and “creatures rights”. He wanted a nice calm journey with his daughter. So they went the land route through the Deponyan forest. Lovely place if you didn’t count all strange magical occurences.\n\nFinally, they made their way to Coltstream. Rover was in a foul mood over reports of slave uppityness back home but he was sure Gnasher and Biter had everything under control. When they got out of the carriage, their host was there to greet them. River Swirl, all dressed up and smiling from ear to ear. Rover didn’t like her. She wasn’t as bad as the Bakarans but she always talked too much. Though Molly seemed happy to see her as she ran out to her. The two chattered on while he only got the bare minimum of diplomatic pleasantries.\n\nAs they made their way towards their apartments, Rover had to call out Molly who had wished to stay by River Swirl’s side to meet the others. He sighed as she ran up to him. He really would need to teach her some royal discipline, lest she would end up like their neighbours."
coltstream.9.a:0 "Ponies smile too much."

coltstream.10.t:0 "Out of Sight..."
coltstream.10.d:0 "Springtime Frost, Mayor of Lake City, let out a weary sigh as his boat pulled into the dock. He may have been a fisher once but those days were long behind him and the rocking of the boat did his stomach ill. As he stepped down onto the landing he felt his gut twist at the thought of the days to come. He couldn’t afford to wait idly here, his rivals would mock him for running from the mess back home. On the other hoof, if he stayed home, he would have been abandoning Lake City’s allies and economical partners. \n\nDrowning in this sea of stress and worries, he barely acknowledged River Swirl as she welcomed him to the summit location. Yet, at the last minute, he snapped out of his melancholy, apologized and embraced her.\n\n“Chancellor Swirl. How good it is to see you.”\n\nHe didn’t add anything and simply left for his accomodations with Swirl looking at him with concern as her aides announced that his Majesty of Deponya was arriving, preventing her from talking to him."
coltstream.10.a:0 "But not out of mind."

coltstream.11.t:0 "The King in the Woods"
coltstream.11.d:0 "King Grimhoof cut a strange figure as he arrived at the summit. Dressed in an ermine robe and the royal crown of Deponya, he stood out among the other ponies to say the least, as did his entourage. Grimhoof, however, chose to not pay it much mind, instead greeting River Swirl as he would distant family members that he had not seen in a long while, no matter who they were. While all smiles, he noticed how so many of the delegates were tense. Poor River Swirl was dealing with the fallout of her strange system of governance, the Bakarans were having their own issues, the bloody tragedy in Longsword was ever unfolding before all their eyes. And he knew how likely it was that it would spillover in Hellquill.\n\nGrimhoof hoped that this unease was a passing thing, and that the future was going to look bright for them. Yet if it wasn't, then the coalition needed to hold."
coltstream.11.a:0 "We must hope they all remember."

coltstream.12.t:0 "A Warm Welcome"
coltstream.12.d:0 "There were good days and bad days. Mostly mediocre days though, but despite this, it was a good day today. She had looked forward to a few days away from the leftist hotbed that was Rijekograd and in relaxing conditions as the medieval town of Coltstream was arrayed before her. A few hours of boring meetings, but other than that, three relaxing weeks of nothing while Iron Hoof ran the show. There would be a price to pay for it in the end but that lay in the future.\n\nAnd the high point had been the arrival of Water Lily. They both led their nations against the communist hordes. They both were harmonists in a world and continent that was decidedly hostile to those same ideas. And they were both facing a tough reelection fight between communists, military, business interests and all the other groups they had to keep track of and defeat.\n\nThe biggest lie is that negotiation happens in the open. Most happens in backrooms and built up on friendships, drinks and shared enemies. Perhaps this was why Bakara and the Republic worked so well lately. But the time for waiting was over. They had all arrived, the monks, the pegasi and even the more...traditional heads of state from the three Kingdoms. The summit was soon to begin."
coltstream.12.a:0 "Splendid"

coltstream.13.t:0 "The Missing President"
coltstream.13.d:0 "There were good days and bad days. Mostly mediocre days though, and this day was just one such mediocre day. She had looked forward to a few days away from the leftist hotbed that was Rijekograd and in relaxing conditions as the medieval town of Coltstream was arrayed before her. A few hours of boring meetings, but other than that, three relaxing weeks of nothing while Iron Hoof ran the show. There would be a price to pay for it in the end but that lay in the future.\n\nIt was a shame that Water Lily hadn't shown up then. She had looked forward to the two getting to vent their shared frustrations with their shared adversaries and their unique national ones. A way to talk out all the things that would be a catastrophe to say out loud in public.\n\nA damn shame."
coltstream.13.a:0 "Another day..."

coltstream.14.t:0 "Hooded Figures And Turned Heads"
coltstream.14.d:0 "”My friends, I present to you: Coltstream!”\n\nCrimson nic Heart smiled and wiped her forehead. It hadn’t been easy marching so quickly from Dali Mhór to the summit location in the midst of winter but such efforts were nothing for Anam-Teine like her. Walking through the city proper proved strangely more difficult. Citizens and onlookers kept getting in their way, inspecting them like oddities. It puzzled Crimson. After all, their monks still traveled the world and helped those in need. Surely they must have seen their likes before?\n\nThen, a sudden roar of applause and cheers. Strange change of heart but she’d take it if she didn’t notice the Nimbusian delegation flying over them. Apparently killing the dreaded Griffonian emperor still secured fame a century later... But no matter, Anam-Teine cared little for fame.\n\nTheir arrival at the summit palace proved to be a better experience. River Swirl welcomed them all warmly.\n\n“The Free Ponies salute you, Chancellor Swirl. I hope this summit proves to be fructuous for us all!”\n\n“Likewise, honored Taoiseach Crimson! You and your brothers and sisters are always welcome here.”"
coltstream.14.a:0 "To the task at hoof!"

coltstream.15.t:0 "Вниз по течению"
coltstream.15.d:0 "Королевская свита Уайт Стар покинула столицу туманным утром, сопровождая ее Величество в Колтьстрим для участия в саммите. Группа путешествовала на роскошной речной барже и продвигалась вниз по течению реки Гриффкинг. Многие многие пони собрались на берегах реки и или выходили на своих собственных лодках, чтобы посмотреть на процессию. Сама Уайт Стар стояла на палубе корабля и смотрела на Виттенбург позади себя. Пока её не было в столице, ничто не могло помешать лорду Вулфрику или прочим её противникам захватить власть. Ничто, кроме виттенлендских традиций. Единственным законным способом стать новым монархом была дуэль, и, как бы сильно Уайт Стар не ненавидела, Вулфрика, она должна была признать, что он был весьма благороден. Поэтому королева понадеялась, что её страхи были безосновательны, и повернулась, чтобы взглянуть вперёд, в сторону Кольтстрима.\n\n Когда королева и её свита прибыли в речные доки Кольтстрима, их тепло встретила сама Ривер Свирл. Речкоград, её город, находился на противоположном берегу, так что это место должно было казаться ей вторым домом. Уайт Стар считала, что та в принципе не захочет когда-либо уступать город его первоначальным владельцам, ведь на то были веские причины. Но когда королева посмотрела на сам город, то увидела виттенлендскую архитектуру зданий и прочие признаки своей культуры, пусть и погребённые под речкоградской. В конце концов, подумала Уайт Стар, именно пони Кольтстрима, а не кто-то посторонний, должны решать, к какой нации они желают принадлежать.\n\n После встречи с Ривер Свирл Уайт Стар встретилась с представителями прочих стран-участниц договора. Она всегда говорила вежливо и спокойно, даже когда встретилась с королем Ровером из Алмазной Горы, который был во многом похож на Вулфрика. Если Коалиция желает сохраниться, то все лидеры должны отбросить свои разногласия и работать вместе, независимо от их личных убеждений и ценностей."
coltstream.15.a:0 "Пока всё идёт хорошо..."

coltstream.16.t:0 "A River Welcome"
coltstream.16.d:0 "Pegicles had decided to fly with his entourage to the summit. Rather than dilly dally on the roads or use a plane, he would rather use the occasion to showcase the strength and agility of Nimbusian pegasi. After traversing a cloud, there it was. Coltstream. Just as he remembered it. Not the mightiest of cities but still an honored ground, where Ponies had come together to vanquish the hated Grover, second of his name. As he descended, he decided to indulge the locals a bit and fly over the market square causing much cheer and applause.\n\nFinally, he arrived at the Summit Palace. He flew around for a moment, to let their hosts prepare for them. Finally, when he saw River Swirl take her place in the ground, he flew down.\n\n“Khaîre Chancellor Swirl! I am here as a representative of the citizens of Nimbusia. You are thanked for hosting this summit.”\n\nRiver Swirl smiled and thanked him, wishing him welcome and hoping that he would find the accommodations to his liking."
coltstream.16.a:0 "Let’s proceed."

coltstream.17.t:0 "Тёплый прием"
coltstream.17.d:0 "Когда Уотер Лили сошла с парома, который доставил её в Кольтстрим, она увидела, что в доках её уже ждет Ривер Свирл. — Рада тебя видеть. — Сказала Ривер Свирл с явным облегчением в голосе. — Честно говоря, я сомневалась, что ты сумеешь приехать. — Продолжила единорог и протянула копыто в знак приветствия.\n\n— Ты шутишь?— Спросила Уотер Лили. — Я бы ни за что на свете этого не пропустила!\n\nРивер Свирл ухмыльнулась. — Дела у тебя идут так плохо, да? — Уотер Лили от души рассмеялась, когда они пожали друг другу копыта.\n\n— Ничего такого, с чем бы я не могла справиться. — Уотер Лили пренебрежительно махнула копытом. — Всего лишь несколько буйных скептиков относительно коалиции, вот и всё. Конечно, я слышала, что и тут тоже не пикник. Похоже, что у РГП хватает сложностей? — Ривер Свирл понимающе кивнула. — Похоже, что всем одновременно угодить ну никак нельзя.\n\n— Спасибо. У нас были некоторые... трудности с партнёрами из другой партии. — В голосе Ривер Свирл появилось лёгкое напряжение. — Однако я уверен, что более хладнокровные головы одержат верх. — Она на мгновение посмотрела вдаль. — Но хватит о политике! У нас будет достаточно времени для этого чуть позже. А сегодня вечером мы все будем наслаждаться хорошим ужином.\n\n— Звучит заманчиво. — Заинтригованно произнесла Уотер Лили. — А что в меню? Надеюсь, никаких блюд из Депонии. — Кобылы усмехнулись, вместе направляясь прочь от доков."
coltstream.17.a:0 "Хорошо быть здесь!"

coltstream.18.t:0 "Прибытие на саммит"
coltstream.18.d:0 "Несмотря на своё отсутствие на саммите, Уотер Лили была заинтересована в процессе переговоров на этом собрании Коалиции. Наши источники сообщают, что лидеры прочих членов коалиции прибыли в Кольтстрим, где их лично поприветствовала Ривер Свирл. После этого они направились на вечер, где проходили официальные обеды и балы, хотя наше отсутствие, по-видимому, вызвало рост дополнительного напряжения среди присутствующих. Будем надеяться, что это  недоверие исчезнет, когда придёт время приниматься за дело."
coltstream.18.a:0 "Удачи им."

coltstream.19.t:0 "Together At Last"
coltstream.19.d:0 "The delegates of the Coltstream summit had all arrived in time and were welcomed by Chancellor River Swirl. Mayor Springtime Frost from Lake City, King Grimhoof of Deponya, President Water Lily of the Bakaran Republic, King Rover Diamondshield of Diamond Mountain specially accompanied by his daughter Princess Molly, Queen White Star of Wittenland, Strategos Pegicles of Nimbusia and finally Taoiseach Crimson nic Heart of the Ponaidhean Clans.\n\nA lavish state dinner was thrown at the old castle of Coltstream and co-hosted by Chancellor River Swirl and the Coalition General Reporter. From all accounts, it was a joyous occasion with a few toasts being thrown.\n\nThe evening continued with the traditional ball though not all leaders attended. Strategos Pegicles who had already barely partaken at the state dinner went to bed early while King Rover Diamondshield went back to his apartments but was represented by his daughter Molly. The ball, attended by many honored citizens from all the coalition, opened with what could have been a diplomatic faux-pas, the opening dance that was supposed to feature leaders dancing in duos left Water Lily hanging due to the early departure of Pegicles. Yet, princess Molly spontaneously offered the Bakaran President to dance with her and king Grimhoof. Though awkward, the dance endeared the crowd and the fashion journalist in attendance. More gloom was mayor Frost who was seen dancing at the end of the ball with Chancellor Swirl after having spent the majority of the evening writing in an alcove.\n\nFinally, the night ended on a demonstration of Anam-Teine techniques by Crimson nic Heart and her entourage at the request of princess Molly, drawing many cheers before all leaders finally went to bed to get some much needed rest before the various meetings of the summit."
coltstream.19.a:0 "The Diamond Princess was the revelation of the night!"
coltstream.19.b:0 "The Diamond Princess was the revelation of the night!"

coltstream.20.t:0 "A Spoiled Party"
coltstream.20.d:0 "The delegates of the Coltstream summit had almost all arrived in time and were welcomed by Chancellor River Swirl. Mayor Springtime Frost from Lake City, King Grimhoof of Deponya, King Rover Diamondshield of Diamond Mountain specially accompanied by his daughter Princess Molly, Queen White Star of Wittenland, Strategos Pegicles of Nimbusia and finally Taoiseach Crimson nic Heart of the Ponaidhean Clans. Only President Water Lily of Bakaran Republic had failed to show up, instead being represented by diplomats and the Bakaran ambassador to the River Republic.\n\nA lavish state dinner was thrown at the old castle of Coltstream and co-hosted by Chancellor River Swirl and the Coalition General Reporter. Though the dinner went well by all accounts, the pictures released to the press couldn’t hide the empty seat left by the Bakaran absence.\n\nThe evening continued with the traditional ball though not all leaders attended. Strategos Pegicles who had already barely partaken at the state dinner went to bed early while King Rover Diamondshield went back to his apartments but was represented by his daughter Molly. The ball started on an awkward note as it was supposed to be opened with a dance of all state leaders paired by two by two. The ball organized scrambled to scrap it before Princess Molly pointed out that with Pegicles’ early departure, they were the correct number. Not waiting for an answer, she lead Queen White Star to the dance floor, promptly followed by other leaders. The moment endeared the crowd and press in attendance, the latter of whom had already written out the evening as a failure. More gloom was mayor Frost who was seen dancing with Chancellor Swirl after having spent the majority of the evening writing in an alcove.\n\nFinally, the night ended on a demonstration of Anam-Teine techniques by Crimson nic Heart and her entourage at the request of princess Molly, drawing many cheers before all leaders finally went to bed to get some much needed rest before the various meetings of the summit."
coltstream.20.a:0 "For Once, Diamond Mountain made the party alive!"
coltstream.20.b:0 "For Once, Diamond Mountain made the party alive!"

coltstream.21.t:0 "The Summit"
coltstream.21.d:0 "King Rover grumbled as he try to sit down in his chair. He hated how the ponies always made chairs too small for proud diamond dogs. But that had to be expected. They were all so tiny and so un-ruling like. Nearly all of them were wearing suits and whatnot, even the Wittenlandic queen if you could call her that. At least Grimhoof wore his crown and attire and Pegicles his armor. He liked Pegicles enough. For a commoner.\n\nThey all chattered and bickered, posturing about this and that. Rover barely listened. After all, what were their problems? He had revolts and knightly incursions on his paws! And that was why they were all there.\n\nWhen it came to him to speak, he didn’t stand up. No need considering how much he towered over them all.\n\n“Diamond Mountain thanks the coalition for its warm welcome. However, we regret that this warmth only applies to meetings and summits. Every day, rude visitors from our neighbours come and tell us how things ought to be done in our kingdom. They complain about the lives of hounds they have never met or spoken to yet they happily profit from the ores and products we happily provide to the coalition.\n\nWe thank the Kingdom of Deponya and Lake City for their continued help in standing guard against the griffon hordes in the Frontier and recommend for other states to do the same and honor their military obligations rather than lecture their allies for matters not covered by the Treaty of Colstream.”"
coltstream.21.a:0 "That is all."

coltstream.22.t:0 "Springtime’s Heart"
coltstream.22.d:0 "Springtime Frost moaned meekly as he nursed a cup of herbal tea, his late-night writing letters home took its toll on him in the form of a migraine. It was time for this risk of coming here to pay off, but how? If he went home with nothing but a story about one dance to show, his political rivals would have his head.\n\nHe went in the plenary session confident. He had fended off the Wittenlandic offers that would have jeopardized the guilds’ support and secured a lower tariff for an investment deal with Deponya. He followed the various speeches, reviewing his own address, carefully written to say nothing and upset noone. The perfect milktoast speech. And then came his time to speak. He stood up, considered the audience and after taking a long breath, threw his notes to the side.\n\n“Dear friends,\n\nAllow me thank all of you for coming today. It is a simple thing really but how many of our ancestors could have conceived us meeting peacefully when two hundred years ago, we still fought over this very city. I see some grimacing but still, is it not a testament to how far we’ve come? How democracy and the rule of law changed us? How collaborating on the simplest of things brought us closer together?\n\nYet this great concord of ours was born in pain and in a painful world we continue to live in. Just a few days west of my home city, ponies are being slaughtered in the name of purity. South, Prywhen burns as leaders failed to give their citizens a place or bread on their tables. And what of our great enemy? What of the Empire? Perhaps good will triumph in that troubled place. Perhaps the Frontier shall become a place of meeting rather than fighting. But we’re not there and it is likely that the worst voices get heard in Griffenheim like they have before. Whatever comes, we should honor the spirit of the Coltstream treaty and face it together, as friends, in peace and harmony. For if democracy fails, if the coalition fails, if we fail, then what but death and misery for decades to come?\n\nPerhaps when we meet again, we will have the occasion to deepen our bonds. It is my deepest hope and wish.”"
coltstream.22.a:0 "Thank you."

coltstream.23.t:0 "The Summit"
coltstream.23.d:0 "Grimhoof wondered if he was the sole delegate who asked for nothing of his neighbors. While dutifully attending every meeting of the summit, he found himself bemused by how many deals that were flying this way and that. River Swirl discussed future economic aid with him, to which he gave a polite but noncommittal answer. The Bakarans - as always - were salivating over the prospects of logging rights and he had to find the most peaceful way of telling them that the sun would fall out of the sky before that happened. He found himself consoled by the presence of Springtime Frost, who did not seek to weasel special privileges out of him, but was content to greet him as a friend and associate, clear up some of the minor issues that had arisen in recent times, and let their bond remain as it was, friendly, yet respectful."
coltstream.23.a:0 "Deponya is a friend to all, in equal measure."

coltstream.24.t:0 "Practically a Vacation"
coltstream.24.d:0 "For some the summit was a chore.\n\nFor others, it was a duty for a greater good.\n\nFor River Swirl, it was practically a holiday.\n\nCompared to the adversarial nature of the Sabor, and the never ending pain in the plot that was Nova Whirl, being in a small, harmonist city with good food and wine, and even the usual politeness of the diplomacy to boot had been immensely soothing for River Swirl. Talking with old friends from Lake City and Deponya in the diplomatic corps that she had not seen for a long time and the dinners that all the leaders had to attend as part of their duties to keep up appearances. It almost felt like she was that bright young thing on the Rijekan political scene eighteen years ago that had just been elected to her seat of Dubrovneigh West.\n\nFor all the talk that Pegicles and Diamondshield made of this being a superfluous thing, River Swirl was quite convinced that the summit was a pleasure and an honor to host, even with those small meetings about the proposals of the further integration. Of the Coal and Steel Community and the Science Society. And of course, of the griffons that were always there to attack.\n\nThe summit was a joy to be at. Long hours of talking international politics, discussing the fate of the communists which they were sure to meet soon. For all that River Swirl thought, this was a week of talk, wine, partying and the occasional work-related responsibility associated forthwith."
coltstream.24.a:0 "Who says work and life can’t mix?"

coltstream.25.t:0 "The Summit"
coltstream.25.d:0 "Crimson nic Heart had gone into the summit with little hope that it would be a historic events. She had read of the chronicles about previous summits and how little had been done, especially since the Diamond Dogs had joined. Yet, she hoped to speak to her counterparts’ better selves and maybe achieve some things.\n\nShe cared little for economic matters that seemed to wiggle their way into every conversations between a lot of the central nations of the coalition. Instead, she used her time to denounce the bloodshed in Longsword and the continued woes of the inhabitants of Barrad as well her worries of the Pentarchy spiraling out of control. She also finished by advocating for the coalition to also focus on the everyday dangers and threats posed by the Austurlandic vikingars as well as her wish to see a detente and rapprochement between the coalition and the Kása Free State, much to the dismay of Wittenland and Nimbusia."
coltstream.25.a:0 "A Free Pony lies not for diplomacy."

coltstream.26.t:0 "Многочисленные встречи"
coltstream.26.d:0 "После официального открытия саммита Уайт Стар принимала активное, хотя и одновременно несколько сдержанное участие в многочисленных встречах и выступлениях. Она обещала Вулфрику и прочим дворянам не давать обещаний и защищать интересы Виттенленда, поэтому ей приходилось молчать, когда она хотела говорить, и наоборот. На основном совещании Уайт Стар попросила государства-члены, находящиеся на безопасном удалении от границ Коалиции, принять более активное участие в обороне Виттенленда, поскольку грифийские казаки в последние годы значительно осмелели в своих набегах. После этого она попыталась заключить справедливую экономическую сделку с Озеградом, которую Спрингтайм Фрост, к сожалению, был вынужден был отклонить. Он вежливо отказалась обещать какую-либо помощь в развитии Понадхена, но сказал, что этот вопрос может быть обсужден позже. Чуть позже Уайт Стар попыталась поднять вопрос о Кольтстриме в разговоре с Ривер Свирл. Однако, когда королева увидела, что глава Речной Республики находится в хорошем настроении, то не хотела портить его и лишь поверхностно обсудила этот вопрос с ней, не заявляя о виттенлендских претензиях на этот регион.\n\nВ конце встречи Уайт Стар почувствовала некоторое разочарование. Королева подумала, что ей удалось сделать лишь то, что хотел Вулфрик, то есть ничего значимого и важного. Возможно, следующий саммит, если он состоится, пройдёт получше."
coltstream.26.a:0 "В следующий раз повезёт."

coltstream.27.t:0 "The Summit"
coltstream.27.d:0 "Pegicles walked into the meeting in full traditional armor, only to feel strange as most other leaders had chosen a formal but somewhat pedestrian suit. Only his Majesty Rover of Diamond Mountain and his Majesty Grimhoof of Deponya had adorned a truly formal dress too. The strategos felt a bit miffed by the lack of military etiquette in such a summit but these were the times they lived in apparently...\n\nMuch of the talks and speeches centered on issues that had little to do with their treaty obligations. Though some did understand that they were mostly here for defense purposes. Finally, Pegicles’ turn to speak came and he decided to focus on two things: respect towards his nation and their common treaty obligations.\n\n“Respected allies,\n\nI speak in the name of the citizens of Nimbusia. We are glad to once again state that we are honoring our obligations to protect and defend our lands and those of our allies against foreign threats. We only regret that some of our respected fellow signatories do not contribute as much as we do and respectfully remind them that should war come, we won’t be able to carry the shield and the spear on every piece of the frontline.\n\nI also wish to address the common insults that my people face regarding the matter of Helotry. Despite claims from Bakaran ágnoiatoi, it is no form of slavery. Helots have food in their bellies, roof over their heads and both purpose and place within our society. Should one see slavery and misery to be rectified, they ought to look towards the place of our fellow ponies in Longsword, slaughtered in the name of our wretched enemies, or to Austurland that raids and shackles innocents in the name of greed alone. Despite this, agitators from lands like the so-called Kása Free State continue to insult us by perpetuating this lie. We wish for it to stop and for the coalition to focus once more on our common defense against those in the Frontier!”"
coltstream.27.a:0 "Surely, our allies will see the truth."

coltstream.28.t:0 "Принципы"
coltstream.28.d:0 "— К настоящему времени мы все уже прочитали тревожные сообщения с запада, — Заявила Уотер Лили, глядя на других лидеров Коалиции, сидевших за столом переговоров. — Жестокие гонения в Лонгсворде, нередко направленные против меньшинств пони. Гражданская война в Бродфельде, вместе со всеми сопутствующими отвратительными злодеяниями. — Лили говорила мрачным тоном, когда перечисляла недавние беды мира. — Речные Земли должны действовать совместно и осудить это кровопролитие.\n\n— Такие тяжёлые времена требуют от нас сильного руководства, которое не забывает о морали. — Уотер Лили с силой ударила копытом по столу. — Мы должны дать ясно дать понять, что Коалиция не потерпит такой несправедливости. —Уайт Стар и Ривер Свирл согласно кивнули, хотя некоторые другие лидеры казались менее восторженными. Уотер Лили собиралась продолжить после короткой паузы, но её прервал громкий зевок Ровера Алмазного Щита.\n\nВ комнате воцарилась тишина, и все взгляды устремились на Ровера, который, казалось, ничуть не встревожился этим. — Вы считаете, что всё это нас не касается? — Недоверчиво переспросила Уотер Лили. Ровер ухмыльнулся и пожал плечами. —  Касаются, — Уотер Лили бросила на пса решительный взгляд. — Наша обязанность - защищать права всех живых существ. Но коалиция – это не просто оборона. Потребность в защите, возможно, и свела нас вместе, но это не всё, что связывает нас."
coltstream.28.a:0 "Мы должны выступать за правильные вещи."

coltstream.29.t:0 "Саммит"
coltstream.29.d:0 "После того, как все члены Коалиции наконец-то были готовы, саммит в Кольтстриме начался всерьёз. И на этой встрече уже развернулась бурная дипломатическая активность. Наши источники сообщают нам, что присутствующие заключили немало сделок и провели множество бесед, и, похоже, что главным приоритетом большинства присутствующих является обсуждение уступок со стороны прочих партнеров по Коалиции. Будем надеяться, что они не упускают из виду опасные ситуации вблизи наших западных границ, которые необходимо так или иначе урегулировать. Встреча по этим вопросам запланирована на сегодня, но чуть позже. Однако мы ещё не знаем, как именно будет выглядеть окончательное соглашение, что и предстоит выяснить."
coltstream.29.a:0 "Что случится дальше?"

coltstream.30.t:0 "Маловероятная коалиция"
coltstream.30.d:0 "На саммите осуществился целый ряд встреч, многие из которых позволили заключить двусторонние соглашения. Однако, тогда прошло самое главное событие - пленарное заседание, по итогам которого будет подготовлен набросок выводов итоговой декларации саммита.\n\nВысказались все. Ривер Свирл, как хозяйка этого саммита, выступила с весёлой, хотя и немного робкой речью. Затем решил заговорить стратегос Пегиклс, который значительно ухудшил настроение собрания своим крайне строгим толкованием договора, а также защитой системы илотов от любой возможной критики. Затем король Гримхуф попытался успокоить ситуацию и сместить фокус дискуссии на обсуждения проблем запада и резни в Лонгсворде. Президент Уотер Лили тут же ухватилась за это и заговорила о моральном лидерстве и необходимости предотвращения подобных злодеяний. Королева Уайт Стар также осудила Лонгсворд, но всё сосредоточилась на набегах из Грифии и оставалась непреклонной по этому вопросу. Тайосеч Кримзон ник Харт посоветовала поближе присмотреться к югу и преступлениям, совершенным в Эйстюрланде и Барраде, а также к спорной, но возможной идее об ослаблении напряженности с воинственной Казой. Король Ровер Алмазный Щит открыто осудил пренебрежение своим королевством, а также критику использования алмазными псами рабства, вместо этого потребовав от своих союзников сосредоточиться на своих военных расходах. Речь осталось произнести лишь тихому мэру Спрингтайм Фросту и, казалось, что саммит закончится на плохой ноте, и все же он вместо этого произнес страстную речь о своём беспокойстве и боли по поводу зверств, совершенных на западе и юге, важности и красоте демократии, а также своём желании видеть Коалицию связанной более тесными узами.\n\nЭта заключительная речь заставила присутствующих сделать небольшую паузу, а затем аплодировать, несмотря на неодобрение короля Ровера. В конце концов, это был редкий момент согласия между главным сторонником статуса-кво и самой воинственной нацией Коалиции.\n\nА теперь главному докладчику Коалиции предстояло подготовить черновик заключительной декларации."
coltstream.30.a:0 "Давайте зачитаем его прессе."

coltstream.31.t:0 "Саммит Спрингтайма"
coltstream.31.d:0 "На саммите осуществился целый ряд встреч, многие из которых позволили заключить двусторонние соглашения. Однако, тогда прошло самое главное событие - пленарное заседание, по итогам которого будет подготовлен набросок выводов итоговой декларации саммита.\n\nВысказались все. Ривер Свирл, как хозяйка этого саммита, выступила с весёлой, хотя и немного робкой речью. Затем решил заговорить стратегос Пегиклс, который значительно ухудшил настроение собрания своим крайне строгим толкованием договора, а также защитой системы илотов от любой возможной критики. Затем король Гримхуф попытался успокоить ситуацию и сместить фокус дискуссии на обсуждения проблем запада и резни в Лонгсворде. Представитель Бакары также спокойно поддержал такое осуждение преступлений на фронтире. Королева Уайт Стар также осудила Лонгсворд, но всё сосредоточилась на набегах из Грифии и оставалась непреклонной по этому вопросу. Тайосеч Кримзон ник Харт посоветовала поближе присмотреться к югу и преступлениям, совершенным в Эйстюрланде и Барраде, а также к спорной, но возможной идее об ослаблении напряженности с воинственной Казой. Король Ровер Алмазный Щит открыто осудил пренебрежение своим королевством, а также критику использования алмазными псами рабства, вместо этого потребовав от своих союзников сосредоточиться на своих военных расходах. Речь осталось произнести лишь тихому мэру Спрингтайм Фросту и, казалось, что саммит закончится на плохой ноте в дополнение к почти полному сохранению статуса кво, и все же он вместо этого произнес страстную речь о своём беспокойстве и боли по поводу зверств, совершенных на западе и юге, важности и красоте демократии, а также своём желании видеть Коалицию связанной более тесными узами.\n\nЭта заключительная речь заставила присутствующих сделать небольшую паузу, а затем аплодировать, несмотря на неодобрение короля Ровера. В конце концов, это был редкий момент. На саммите, омрачённым бойкотом со стороны лидера самой воинственной нации в коалиции, робкий сторонник статуса-кво, находящийся ближе к концу своей политической карьеры, неожиданно оказался на высоте, хотя и не без того, чтобы взывать некоторые волнения.\n\nА теперь главному докладчику Коалиции предстояло подготовить черновик заключительной декларации."
coltstream.31.a:0 "Давайте зачитаем его прессе."

coltstream.32.t:0 "At Last Home"
coltstream.32.d:0 "As he walked once more under the great arches of his royal capital, Rover couldn’t help but feel relieved. All these summits were tiring. So much talks for nothing and what was the need anyway? The treaty was clear about where they all stood. This was about common defense and Diamond Mountain did its part, unlike the easterners who could afford to let them do the fighting.\n\nHe met with Gnashed and Biter for reports about the outcome of the slave revolts. They had done good, smashing their ridiculous barricades and crushing the rebels. There had been reports of some fleeing but Rover didn’t care much. A few dogs wearing red could only do much after all. For now, he could rest. Good that was all good.\n\nYet, something kept worrying him. Molly seemed unlike her usual self. She had been overjoyed throughout the trip but now, she was moody and rude. She kept excusing herself to go to the library or meet with foreigners from the Pony Quarter of the Mountain. And when she was at the palace, she barely talked. Once, she even lashed out at Gnasher for beating a rude servant. It was good that she was asserting her authority but for a slave’s welfare? Surely there were better reasons to go about it."
coltstream.32.a:0 "In the Hall of the Mountain King"

coltstream.33.t:0 "Return to the Chaos"
coltstream.33.d:0 "For Springtime Frost, the return home was a quiet and somber affair. His speech had not pleased many with its departure from his traditional status quo politics and the old guard was outraged by his endorsement of democracy and closer integration of the coalition. Yet, for perhaps the first time in his political career, he felt he had done what he should have done rather than what was prudent and expected of him.\n\nPer the recommendations from the OHS his return was not announced, nor a large welcome arranged. There were too many militant radicals to ensure his safety, and so it was just past midnight when his hooves hit the deck, and the only ponies present were his family and staff, but despite all of this, he smiled. "
coltstream.33.a:0 "There really is no place like home."

coltstream.34.t:0 "Returning to Deponya"
coltstream.34.d:0 "As the summit drew to an end, Grimhoof could not deny that he was happy to be going home again. He was not one for long journeys, and no Depoynan left his home lightly. Yet, he would not deny that it had been a productive summit, and that if the gods willed it, then the future may well look bright for them all. However it was with that though, Deponya would remain as it had been. Her ponies did not ask for anything more than that, nor did their king, and if the world was kind, then it would continue as it had, peacefully."
coltstream.34.a:0 "As Deponya was, so she will be."

coltstream.35.t:0 "The End of a Holiday"
coltstream.35.d:0 "What is common about all vacations and holidays is that they end at some point.\n\nAnd as the summit ended, so did the holiday for River Swirl. There wasn't a lot to look forward to in Rijekograd. The non-stop demonstrations that the SKR had arranged outside the Sabor and Nova Whirl who always had that smug look on her face of someone about to make a stab at the HSR.\n\nRiver Swirl sighed, and boarded the train back to Rijekograd. There was always another fight, always another day, always another project."
coltstream.35.a:0 "One Day More"

coltstream.36.t:0 "The Trot Back Home"
coltstream.36.d:0 "After much negotiations and meetings, the summit was finally over. Despite how little had been achieved, Crimson was happy to have come. For all its flaws, the coalition was still a bastion of peace and quiet for ponies and that was still cause for pride considering how bloody the history of the east had been in past centuries.\n\nFinally, the Free Ponies, grabbed their bags, put on their hoods and left the cobble streets of Coltstream as discreetly as they had come."
coltstream.36.a:0 "Back to quiet Ponaidhean."

coltstream.37.t:0 "Дорога домой"
coltstream.37.d:0 "Саммит был довольно утомительным для королевы, но она не слишком радовалась возвращению домой. Но, хотя бы, не было никаких сообщений о попытках переворота, так что она могла перестать беспокоиться об этом. Тем не менее ей пришлось вернуться, чтобы противостоять политическим интригами своей страны, всегда стараясь быть на шаг впереди лорда Вулфрика.\n\nОна пыталась мотивировать себя, думая о том о цели всего этого. Однажды она закончит все свои реформы, целиком и полностью либерализует и модернизирует свою отсталую нацию, а народ освободится и будет процветать. Это чудесные мечты, но если Уайт Стар хочет воплотить их в реальность, ей придется потерпеть. Королева была полна решимости провести реформы, чтобы добиться желаемого результата.\n\nОна попрощалась с Ривер Свирл и прочими посетителями саммита, села на свою речную баржу вместе со свитой и отплыла вверх по течению обратно в Виттенбург. Будущее было неопределенным, но королева надеялась, что оно будет светлым."
coltstream.37.a:0 "Вперёд!"

coltstream.38.t:0 "Report to the Boule"
coltstream.38.d:0 "Pegicles’ return to Nimbusi was as easy as his departure though they did have to go through a winter storm. Nothing a true Nimbusian couldn’t deal with! As he returned, he flew over their glorious Akropoli which, sadly, had seen better days. There ought to be some renovation he thought. But that would be up to the Boule to debate as was his report. He flew straight to the assembly ground and required to speak.\n\nPegicles’ report was short and to the point and he expected that the citizens would be satisfied. However, many were not. Reformists were outraged that he had used his office to defend the institution of Helotry so brazenly and without approval of the Boule. On the other hoof, purists were angered over the Coalition General Reporter’s final agreement which went in their opinion well beyond the scope of the 898 treaty. Traditionalists however mostly supported the strategos’ conduct and in the end, no motion was voted to reprimand him or his positions. A robust debate and the strategos being informed of where the citizens stood was enough for most. Yet, such nitpicking still worried Pegicles considering how little he had strayed from the Nimbusian tradition."
coltstream.38.a:0 "These are troubled times we live in."

coltstream.39.t:0 "Отбытие"
coltstream.39.d:0 "После завершения саммита Ривер Свирл пришла в доки, что проводить Уотер Лили и пожелать ей удачи для обратного пути в Бакару. — Должно быть, я слишком много раз говорила одно и тоже. — Задумчиво произнесла Уотер Лили. — Я всегда говорила о том, что мы должны быть маяком для угнетенных. Все присутствующие, наверное, уже устали это слышать. — Она криво усмехнулась. — Иногда я задаюсь вопросом, многие ли действительно разделяют эти идеи. — Уотер Лили вздохнула и посмотрела в сторону горизонта.\n\n— Я так считаю, - как ни в чем не бывало ответила Ривер Свирл.  — Мы - лидеры, и наши слова имеет значение. Мы должны подавать пример не только нашим гражданам, но и всему миру. — Она махнула копытом в сторону Кольтстрима. — Когда мы говорим, пони слушают.\n\n— Пони должны доверять нам, чтобы это сработало. А слишком многие нам, увы, не доверяют. — Уотер Лили нахмурилась и покачала головой. — И это не их вина! Мы должны заслужить их доверие. И я до сих пор не уверена, что мы сделали достаточно для этого.\n\n— Я знаю, что ты сделала всё что только могла. Просто помни, что ты тут не одна. — Ривер Свирл подошла к Уотер Лили. — Я тут, рядом с тобой. Нам обоим предстоит сыграть важную роль, но всё же по-своему. — Над тихой набережной раздался гудок, означавший, что паром совсем скоро отчалит.\n\n— Ты права. — Сказала Уотер Лили, прежде чем повернуться лицом к Свирл и улыбнуться. — Удачи на выборах.\n\n— Тебе тоже."
coltstream.39.a:0 "У нас есть храбрость жить в соответствии с нашим призванием."

coltstream.40.t:0 "Завершение саммита"
coltstream.40.d:0 "После нескольких дней, полных напряженных встреч и переговоров, саммит в Кольтстриме, наконец, подошел к концу. Участвовавшие в нём лидеры коалиции вернулись по домам, подписав соглашение, продлевающее действия ранее заключённого пакта. Вскоре этот документ будет подписан и Уотер Лили.\n\nОна была рада видеть, что в соглашении также были разделы, выходящие за рамки простого повторения пакта Коалиции о взаимной обороне. Там был отдельный пункт, осуждающий репрессии против пони в Лонгсворде. И всё же было странно слышать, что именно Спрингтайм Фрост отличился силтнее всего. И Уотер Лили не могла не задаться вопросом: что бы случилось, если бы она была там?"
coltstream.40.a:0 "Давайте продолжим."

coltstream_news.1.t:0 "Кольтстримский саммит"
coltstream_news.1.d:0 "[This.GetNewspaperHeader]Сегодня главный докладчик Коалиции опубликовал соглашение, к которому сумели прийти лидеры стран-участниц Речной Коалиции на саммите в Кольтстриме.\n\nСогласно опубликованному документу, саммит официально продлил действие пакта о взаимной обороне между всеми восьмью нациями, а также подтвердил их решимость выступить совместно против любого грифоньего вторжения. Однако, это соглашение не только подтвердило сохранение статуса кво, но и активно осудило кровопролитие в Лонгсворде, предупредив графа Палласа о том, что ему нужно немедленно прекратить преследовать местных пони. Представители стран также Коалиции также выразили надежду на мирное разрешение бродфельдской гражданской войны. Однако, ничто в риторике этого пакта не свидетельствует о возможном немедленном военном вмешательстве."
coltstream_news.1.a:0 "Принято к сведению."

coltstream_news.2.t:0 "Неполный кольтстримский саммит"
coltstream_news.2.d:0 "[This.GetNewspaperHeader]Сегодня главный докладчик Коалиции опубликовал соглашение, к которому сумели прийти лидеры стран-участниц Речной Коалиции на саммите в Кольтстриме.\n\nВесьма удивительно, но президент Бакары Уотер Лили не смогла прибыть на саммит лично. Однако посланные вместо неё представители никак не мешали заключению соглашения. Согласно опубликованному документу, саммит официально продлил действие пакта о взаимной обороне между всеми восьмью нациями (хотя для этого президент Бакары должна будет официально поставить свою подпись) а также подтвердил их решимость выступить совместно против любого грифоньего вторжения. Однако, это соглашение не только подтвердило сохранение статуса кво, но и активно осудило кровопролитие в Лонгсворде, предупредив графа Палласа о том, что ему нужно немедленно прекратить преследовать местных пони. Представители стран также Коалиции также выразили надежду на мирное разрешение бродфельдской гражданской войны. Однако, ничто в риторике этого пакта не свидетельствует о возможном немедленном военном вмешательстве, а отсутствие главы Республики Бакары свидетельствует о низком единстве Коалиции."
coltstream_news.2.a:0 "Принято к сведению."