LSM_great_archives:0 "Архивы Великих Походов"
LSM_great_archives_desc:0 "Времена Великих Походов отражали всю славу и героизм грифонов, а также дали свет рыцарскому ордену Роузвуд. Лишь немногие помнят войны тех лет, и истории той эпохи, а потому, новые поколения сомневаются в необходимости сохранения традиций старого ордена. Архивы помогут нам собрать все нужные знания воедино, позволив всем и каждому в Лонгсворде с лёгкостью познать их.\n\nСписок записей:\n— [LSM.GetLongswordStory1Status]\n— [LSM.GetLongswordStory2Status]\n— [LSM.GetLongswordStory3Status]\n— [LSM.GetLongswordStory4Status]\n— [LSM.GetLongswordStory5Status]"
