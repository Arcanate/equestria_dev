LSC_Povner_decisions:0 "Vengeance against Herzland"
LSC_Povner_decisions_desc:0 "With the Vartai Region united under one nation, it is time for us to turn westwards. To Herzland, where it all began, and where the Empire is resurgent, ready to rise and conquer Griffonia again. This rise must be strangled in its crib, and a Griffon perish for each and every pony which they've killed. And they killed a lot of ponies..."
