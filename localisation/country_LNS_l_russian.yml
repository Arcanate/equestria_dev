### ideas ###
LNS_race_war:0 "Лонгсвордская резня"
LNS_race_war_desc:0 "Граф Паллас Даскталон и его союзники-реформисты, желающие уничтожить расу пони в границах своей страны, заняты исполнением плана, более известного как лонгсвордский геноцид.\n\n К счастью, не все в Лонгсворде готовы позволить графу завершить его план, и поэтому как часть армии, так и пони-партизаны прикладывают все усилия, чтобы остановить безумного графа."
LNS_killed_officers:0 "Мертвые грифоны сказок не расскажут!"
LNS_killed_officers_desc:0 "Реформистские офицеры стали очень легкой мишенью для тех, кто не особо согласен с их взглядами. В конце концов большинство из их было убиты или погибли из-за "несчастных случаев".  Само собой разумеется, что замена офицеров - дело нелегкое, а их отсутствие приведёт к снижению эффективности армии."
LNS_sabotaged_industry:0 "Подрывная деятельность"
LNS_sabotaged_industry_desc:0 "На заводах происходят постоянные диверсии, проводимые элементами из сопротивления."
LNS_civil_war:0 "Лонгсвордская гражданская война"
LNS_civil_war_desc:0 "Похоже, что пони Лонгсворда не пожелали просто так позволить грифонам их убивать и восстали с оружием в копытах, ведомые коммунистическими идеалами. Между тем, офицеры создали собственные армии сопротивления, чтобы свергнуть кровожадного графа, а также помешать мятежным пони захватить власть в стране."
LNS_final_push_idea:0 "Последний рывок"
LNS_final_push_idea_desc:0 "Это был тяжелый конфликт для всех сторон. Но последние линии фронта и планы были начерчены, и войска уже собрались к последнему штурму. Последний рывок - это все что требуется чтобы довести эту ужасную гражданскую войну до конца. Вперед!!!"

LNS_plane_factory_idea:0 "Авиационная промышленность Купишкиса"
LNS_plane_factory_idea_desc:0 "Война в воздухе — война будущего. Мы не можем себе позволить игнорировать это новое «поле» битвы, как и не можем допустить отсутствия самолётов! Центры, специализированные на производстве самолётов, позволят нам снизить цену производства этих машин смерти."

LNS_bureaucratic_collapse:0 "Разрушенная бюрократия"
LNS_bureaucratic_collapse_desc:0 "Возможно, это была не лучшая идея, чтобы заменять шестерёнки в уже работающей бюрократической машине..."
LNS_anarchy:0 "Анархия"
LNS_anarchy_desc:0 "Полиция перестала функционировать, налоги не платятся, смерть и убийства повсюду, про честную работу уже давно никто не слышал, а наша валюта сравнялась по стоимости с грязью... Мы действительно допустили большую ошибку, не так ли?"
LNS_bandit_state:0 "Бандитское государство"
LNS_bandit_state_desc:0 "Экономика разрушена, внутреннего производства практически нет, а фраза "качество жизни" вызывает лишь горький смех. Теперь Лонгсворд лишь опустошённая войной страна, которая ради выживания полагается на рейды на своих соседей."
LNS_opium_fields:0 "Плантации опиума"
LNS_opium_fields_desc:0 "Ага, ага, значит проблема нашей экономики заключается в том, что у нас нечего предложить на продажу! Каково же решение? Дурь. Мы будем толкать много, очень много дури. Никто не сможет устоять перед лонгсвордским опиумом! Они будут курить его до самой смерти! И вот - та-дам! - экономика спасена!!!"
LNS_meatshields:0 "Рабский труд"
LNS_meatshields_desc:0 "Итак, никто не хочет никого вербовать, ибо все, кто это сделал, наверное, уже мертвы или завербованы. А теперь скажи, у нас ведь всё ещё есть оружие, верно? Что мешает нам просто взять и заставить их работать там, где это необходимо?"
LNS_meatshields_1:0 "Рабский труд"
LNS_meatshields_1_desc:0 "Отлично, у нас есть необходимые рабы. Время направить их в шахты или заставить их стрелять в то, на что мы покажем."
LNS_personal_armies_idea:0 "Личная армия"
LNS_personal_armies_idea_desc:0 "Ввиду того, что ни закона, не полиции больше нет... Каждый теперь сможет вооружать своё ополчение или даже армию, если может себе это позволить. Биржи труда больше нет, все мы теперь солдаты."
LNS_hit_and_run_idea:0 "Молниеносные атаки"
LNS_hit_and_run_idea_desc:0 "Наше снаряжение уже морально устарело и вряд ли мы сможем изготовить что-то новое. Нам нужно быть быстрее, чем наша добыча, а учитывая то, что именно мы будем выбирать поля сражений, так что они всегда будут выгоднее для нас."
LNS_baggae_idea:0 "Грузовые поезда"
LNS_baggae_idea_desc:0 "У нас больше нет центрального военного штаба, так что солдаты и их рабы будут брать всё, что попадётся на их пути. Армия теперь всё равно никого и ничего не защищает."
LNS_ace_fighters_idea:0 "Черные дюжины"
LNS_ace_fighters_idea_desc:0 "Единственные, кто способен летать на самолётах — те, что покупают их или получают в качестве подарка. Так что среди них только те, кто жаждет летать... Что же, они должны быть невероятно хороши в этом деле. Это их страсть, в конце концов!"
LNS_napalm_idea:0 "Огненные бомбы"
LNS_napalm_idea_desc:0 "Ах, напалм... Удивительная вещь. Лёгкое в производстве, простое в использовании и незаконное в большинстве стран... но ведь у нас нет никаких законов! Ещё один приятный бонус."
LNS_beasts_of_burden_idea:0 "Рабочие лошади"
LNS_beasts_of_burden_idea_desc:0 "Зачем работать самому, если можно просто заставить пони работать вместо себя?"
LNS_dream_idea:0 "Лонгсвордская мечта"
LNS_dream_idea_desc:0 "Наша страна - это земля истинной свободы, где сильные могут эксплуатировать слабых без всяких ограничений."

LNS_weapons_production:0 "Массовое Производство Оружия"
LNS_bite_and_hold:0 "Тактика 'Кусай и держи'"
LNS_proper_army_idea:0 "Надлежащая ОАЛ"
LNS_proper_army_idea_desc:0 "Хоть партизаны прекрасно исполнили свой долг перед страной в ходе революции, нельзя сказать, что войны нельзя побеждать и без них. Что бы кто не говорил, но они всё ещё недисциплинированы и не проходили полноценную тренировку. Ради нашей национальной сущности и объединения войск, армия должна повысить свои стандарты и распределить войска на организованные боевые единицы надлежащим образом."
LNS_proper_army_idea_1:0 "Надлежащая ОАЛ"
LNS_proper_army_idea_1_desc:0 "Хоть партизаны прекрасно исполнили свой долг перед страной в ходе революции, нельзя сказать, что войны нельзя побеждать и без них. Что бы кто не говорил, но они всё ещё недисциплинированы и не проходили полноценную тренировку. Ради нашей национальной сущности и объединения войск, армия должна повысить свои стандарты и распределить войска на организованные боевые единицы надлежащим образом."
LNS_proper_army_idea_2:0 "Надлежащая ОАЛ"
LNS_proper_army_idea_2_desc:0 "Хоть партизаны прекрасно исполнили свой долг перед страной в ходе революции, нельзя сказать, что войны нельзя побеждать и без них. Что бы кто не говорил, но они всё ещё недисциплинированы и не проходили полноценную тренировку. Ради нашей национальной сущности и объединения войск, армия должна повысить свои стандарты и распределить войска на организованные боевые единицы надлежащим образом."
LNS_healing_spells_idea:0 "Обязательный инструктаж по магии исцеления"
LNS_healing_spells_idea_desc:0 "Каждый единорог прошёл инструктаж по лечению солдат в боевой обстановке."
LNS_innovative_military:0 "Инновационная Армия"
LNS_ILKS:0 "СБОЛ"
LSC_entschlossenheit:0 "Бей врага!"
LNS_controlled_unions:0 "Атеистическое Государство"
LNS_free_unions:0 "Свобода Вероисповедания"
LNS_secret_services_idea:0 "Агентство Государственной Безопасности"
LNS_secret_services_idea_desc:0 "АГБ было учреждено ещё в самом начале революции, с целью прочёсывания войск и выискивания в них потенциальных информаторов Реформистов и их шпионов, а также для проведения трибуналов над пленными после боевых побед. После войны, АГБ преобразовалось в операционный орган правительства, которое работает в разных сферах государственной безопасности, в частности - внутренняя защита от разведчиков, поддержание законности и политкорректность."
LNS_internationalism_idea:0 "Интернационализм"
LNS_internationalism_idea_desc:0 "Даже если Лонгсвордские Коммунисты не так фанатичны и воинственны, как наши друзья из других социалистических Республик, это не повод не помогать нашим дорогим товарищам из-за рубежа как в борьбе разумных существ за права сознательных существ и сувереннных граждан своих стран. Лонгсвордская Социалистическая Республика должна поддерживать Интернационализм, так как это - одна из основных идей Коммунизма, в конце концов!"
LNS_internationalism_idea_2:0 "Интернационализм"
LNS_internationalism_idea_2_desc:0 "Даже если Лонгсвордские Коммунисты не так фанатичны и воинственны, как наши друзья из других социалистических Республик, это не повод не помогать нашим дорогим товарищам из-за рубежа как в борьбе разумных существ за права сознательных существ и сувереннных граждан своих стран. Лонгсвордская Социалистическая Республика должна поддерживать Интернационализм, так как это - одна из основных идей Коммунизма, в конце концов!"
LNS_two_peoples_idea:0 "Две Культуры"
LNS_two_peoples_idea_desc:0 "Две Культуры Лонгсворда наконец гармонично объединены. Грифоны и Пони во всём имеют равные права, от работы до вероисповедания и даже свободы женитьбы. Хоть многие очень рады и, в общем, довольны таким исходом - осталось незначительное меньшинство пони со своей социальной идентичностью, которое государство официально не признаёт. Хоть они и не пойдут в бой за свои права, но они навсегда будут разочарованы тем, что мы их не признали."
LNS_three_peoples_idea:0 "Три Культуры"
LNS_three_peoples_idea_desc:0 "Все Три Культуры Лонгсворда наконец впервые были признаны равными государством. С незапамятных времён, все считали Пони и Грифонов двумя единственными значительными "этносами" государства. Скрытое третье меньшинство, Посняки, долго не замечались даже своими собратьями пони. Благодаря победе Коммунизма, это малое меньшинство наконец достигло того, о чём оно мечтало - признание и уважение их обществом. Пока эта многострадальная группа ликует и благодарит правительство за поддержку, ей нужжно будет уделить особое внимание с административной точки зрения в ближайшем будущем, такое же, как и пони, и грифонам."
LNS_a_gun_in_every_home_idea:0 "Оружие в каждом доме"
LNS_a_gun_in_every_home_idea_desc:0 "В своё время сильнее всего ослабила Лонгсворд нехватка оружия в копытах и когтях доброжелательных граждан. Мы это исправим. Вооружённое общество - вежливое общество."
LNS_land_reform_1:0 "Реформа Землевладельчества"
LNS_collectivization_idea:0 "Аграрная Социалистическая Экономика"
LNS_collectivization_idea_desc:0 "Связь пони Лонгсворда с землёй, на которой они трудились, всегда была сильной и прочной. Пони нашей земли издавна жили в коммунах и коллективных обществах, где каждый трудился в меру своих возможностей и помогал товарищам в случае нужды. Это отличный фундамент для создания общества, лишённого эксплуатации, жадности и злобы."
LNS_civil_rights_idea:0 "Билль о Правах"
LNS_harmonic_society:0 "Возрождённый Пантеон Лонгсворда"
LNS_harmonic_society_desc:0 "До прихода грифонов наш народ поклонялся множеству богов, важнейшей из которых была Варена - богиня охоты, войны и справедливости. Сохранилось достаточно информации о верованиях прошлого, включая многочисленных пони, которые всё ещё поклоняются старым богам, чтобы мы могли вернуть наши традиции из бездны веков."
LNS_harmonic_democracy:0 "Гармоническая Демократия"
LNS_harmonic_democracy_desc:0 "В гармоническом обществе все жители должны иметь право голоса и возможность определять кто и как будет ими управлять. Конечно, лишь до определённой степени."
LNS_linguistic_freedom:0 "Многоязычие"
LNS_ducal_legacy_1:0 "Наследие Великого Герцогства"
LNS_ducal_legacy_1_desc:0 "Мы защищаем наследие Жемайтукаса, единственного Великого Герцога Лонгсворда - и мы должны преобразовать Лонгсворд согласно этим идеалам."
LNS_ducal_legacy_2:0 "Наследие Великого Герцогства"
LNS_ducal_legacy_2_desc:0 "Мы защищаем наследие Жемайтукаса, единственного Великого Герцога Лонгсворда - и мы должны преобразовать Лонгсворд согласно этим идеалам."
LNS_integral_liberation:0 "Единое Освобождение"
LNS_integral_liberation_desc:0 "Жители новой Грифонии, освобождённые от оков расового разделения, которые рассматривают друг друга как существа, а не пони, грифоны, и прочие, наконец будут освобождены от смертей и нужды. Любыми возможными способами мы принесём этот новый порядок в Грифонию, остановим войны и предотвратим грядущие."
LNS_civil_war_recovery:0 "Восстановление от Гражданской Войны"
LNS_riverfed_abolished:0 "Кольтстримский Договор Отменён"
LNS_endgame_idea:0 "Правление Императора-Освободителя"
LSC_arsenic_poisoning:0 "Массовое Отравление Мышьяком"
LSC_assassinated_officials:0 "Убийство Чиновников"

LNS_industrial_education_idea_1:0 "Промышленный совет Лонгсворда"
LNS_industrial_education_idea_1_desc:0 "Для восстановления Лонгсвордской экономики, мы создадим совет самых влиятельных промышленников в Лонгсворде для кооперации. Интегрируем экономику в государство ради общего блага!"
LNS_industrial_education_idea_2:0 "Промышленный совет Лонгсворда"
LNS_industrial_education_idea_2_desc:0 "Для восстановления Лонгсвордской экономики, мы создадим совет самых влиятельных промышленников в Лонгсворде для кооперации. Интегрируем экономику в государство ради общего блага!"
LNS_state_services_idea:0 "Лонгсвордский Стандарт"
LNS_state_services_idea_desc:0 "Лонгсворд небольшой и у него мало ресурсов, поэтому, нам следует сосредоточиться на ручном, высококачественном производстве для компенсации наших недостатков."
LNS_pure_army_idea:0 "Орден Роузвуд"
LNS_pure_army_idea_desc:0 "Орден Копья Роузвуд, или Орден Роузвуд существовал веками, его стоические грифоны - настоящие магистры в науке воййны. Хоть их, может, и не очень много, каждый из них сравним с десятью рекрутами, поэтому они должны быть центром нашей армии."
LNS_rosewood_1:0 "Орден Роузвуд"
LNS_rosewood_1_desc:0 "Орден Копья Роузвуд, или Орден Роузвуд существовал веками, его стоические грифоны - настоящие магистры в науке воййны. Хоть их, может, и не очень много, каждый из них сравним с десятью рекрутами, поэтому они должны быть центром нашей армии."
LNS_mixed_army_idea:0 "Ополченцы Лонгсворда"
LNS_mixed_army_idea_desc:0 "Ополченцы Лонгсворда - армия из гражданских Графства Лонгсворд, верная Роду Даскталонов и с целью защищать восточную марку от Речных Пони. Хоть монархии уже больше нет, Ландесвер останется, и навсегда будет оборонять Герцланд от всех возможных угроз."
LNS_landeswehr_1:0 "Ополченцы Лонгсворда"
LNS_landeswehr_1_desc:0 "Ополченцы Лонгсворда - армия из гражданских Графства Лонгсворд, верная Роду Даскталонов и с целью защищать восточную марку от Речных Пони. Хоть монархии уже больше нет, Ландесвер останется, и навсегда будет оборонять Герцланд от всех возможных угроз."
LNS_modern_supply:0 "Современная Система Снабжения"
LNS_modern_supply_desc:0 "У сытого коня восемь ног."
LNS_civilian_auxiliary:0 "Гражданские Вспомогательные Единицы"
LNS_civilian_auxiliary_desc:0 "Гражданские единицы будут помогать Рыцарям в делах, которые Рыцарям делать не положено."
LNS_fortify_frontier:0 "Укрепить Пограничье"
LNS_imperial_exchange_program:0 "Программа Военного Обмена Рейхсармии Пограничья"
LNS_military_police_idea:0 "Военная полиция"
LNS_military_police_idea_desc:0 "В прошлом, Полиция состояла из гражданских и бывших военных. Из-за этого, всегда была высокая вероятность непрофессионализма офицеров полиции, поэтому, решение - интегрировать полицию в армию. Интеграция будет подразумевать более жёсткие тренировки и индоктринацию."
LNS_military_pensions:0 "Руегехальт"
LNS_military_pensions_desc:0 "Руегехальт - крупные льготы для граждан, которые выходят на пенсию... А особо важные военные получают их ещё раньше, ввиду того, что имеют честь служить государству непосредственно!"
LNS_soldier_worship_idea_1:0 "Поклонение Солдатам"
LNS_soldier_worship_idea_2:0 "Поклонение Солдатам"
LNS_fighting_corruption:0 "Очищенная Администрация"
LNS_fighting_corruption_desc:0 "В администрации страны была проведена чистка от коррумпированных и недобропорядочных чиновников."
LNS_fighting_extremists:0 "Борьба с Экстремистами"
LNS_fighting_extremists_desc:0 "Армия перенаправила свои ресурсы на борьбу с Реформистами и остатками Партизан."
LNS_national_healing_1:0 "Исцеление Нации"
LNS_national_healing_2:0 "Исцеление Нации"
LNS_balanced_personhood:0 "Взвешенное Гражданство"
LNS_balanced_personhood_desc:0 "Взвешенное Гражданство - концепт, который подразумевает организацию общества согласно своих уникальных черт, а не слепого принятия зарубежных идеалов, а также что у всех жителей в обществе есть свои права и обязанности, и что они должны "взвешивать" свою тягу к правам с обязанностями, которые им эти права приносят."
LNS_new_culture:0 "Новая Культурная Жизнь"
LNS_new_culture_desc:0 "До того, как мы учредим демократию в Лонгсворд, мы должны оживить нашу культуру, поощрить развитие политической культуры, и посеять добротель и подчинение среди народа."
LNS_bandit_fighting:0 "Bandenbekämpfung"
LNS_bandit_fighting_desc:0 "Мы уничтожим оставшихся врагов Лонгсворда и его народа без какой-либо жалости! Мы отомстим за Энгельберга!"
LNS_patronage_of_arts:0 "Покровительство искусств и наук"
LNS_wehrbauer_system:0 "Wehrbauers"
LNS_wehrbauer_system_desc:0 "Идеал тех, кто желает, чтоб грифоны колонизировали Восток - нация мелких землевладельцев, которые к тому же и воины, которые могут защитить свои дома от варваров-пони."
LNS_virtue_policy:0 "Национальная Честь"
LNS_virtue_policy_desc:0 "Мы - не обычное государство, в котором существа живут и умирают ради власти клики или единого существа. Рыцари Роузвуд клянуться защищать веру и следовать рыцарской чести во что бы то ни было, и во главе нации, они будут править по таким принципам."
LNS_virtue_policy_2:0 "Национальная Честь"
LNS_virtue_policy_2_desc:0 "Мы - не обычное государство, в котором существа живут и умирают ради власти клики или единого существа. Рыцари Роузвуд клянуться защищать веру и следовать рыцарской чести во что бы то ни было, и во главе нации, они будут править по таким принципам."
LNS_virtue_policy_3:0 "Национальная Честь"
LNS_virtue_policy_3_desc:0 "Мы - не обычное государство, в котором существа живут и умирают ради власти клики или единого существа. Рыцари Роузвуд клянуться защищать веру и следовать рыцарской чести во что бы то ни было, и во главе нации, они будут править по таким принципам."
LNS_court_of_commoners:0 "Двор Граждан"
LNS_devolution_1:0 "Разделение Власти"
LNS_devolution_1_desc:0 "Рыцари Роузвуд, может, и славные воины, но далеко не отличные чиновники. Поэтому, им нужно передать столько административной власти местным советам, сколько возможно."
LNS_devolution_2:0 "Разделение Власти"
