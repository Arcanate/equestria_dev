longsword.1.t:0 "Комитет национального освобождения" 
longsword.1.d:0 ""Добро пожаловать, товарищи" - Старри Найт говорила со своими коллегами-революционерами в уединенной лесной роще.  "Я рада, что вы все смогли благополучно добраться. Я собрала нас сегодня, чтобы обсудить наш план действий против растущей угрозы Черных Плащей. Не проходит и дня, чтобы мы не слышали о сожженных деревнях, убитых семьях или плавающих в реке трупах! Это продолжалось слишком долго, что мы будем делать? " \n\n"Мы будем сопротивляться, мы будем бороться, мы будем кусаться!" - вскрикнула толпа. \n\n"Слава, товарищи!", Старри продолжила, "Пока я говорю, наши друзья с Хеллквилла и Озерграда уже в пути, чтобы предоставить нам какую-то помощь. Даскталон и его дружки больше не навредить невинных пони! Новый рассвет взойдет, и мы будем свободны!". Партизаны в ответ аплодировали и топали копытами. Впервые за долгое время в их глазах появился проблеск надежды. Они будут готовы к тому, что грядет." 
longsword.1.a:0 "Мы никогда не перестанем сопротивляться!" 

longsword.2.t:0 "Путешествие начинается" 
longsword.2.d:0 ""Все на месте?" вы обратились к группе партизан, собравшихся на окраинах леса. Из-за поднявшегося шума можно было понять, что все в сборе. "Хорошо. Прежде чем мы уйдем, я хочу сказать две вещи. Во-первых, я хочу поблагодарить всех, кто решился сопровождать меня в этой очень сложной и опасной миссии. Во-вторых, я хотел бы напомнить каждому, что мы не должны сталкиваться ни с одним из солдат графа на нашем пути, мы все должны оставаться бдительными, поскольку грифоны обладают гораздо лучшим зрением в темноте, чем любой из нас. Так что постарайтесь не шуметь во время продвижения, мы же не хотим привлечь лишнее внимание, не так ли? Чего же мы стоим. Вперед!"" 
longsword.2.a:0 "На Купишкис!"  

longsword.3.t:0 "На окраине Купищкиса" 
longsword.3.d:0 "Как только последние лучи солнца упали на землю, вы вышли из леса. Даже опытным партизанам, продвижение к Купищкису было задачей не из легких. Чтобы избежать возможного контакта с верными графу грифонами, приходилось целыми днями прятаться в самых неудобных местах и даже пересечь несколько особо опасных болот, что чуть не привело к гибели нескольких наших бойцов. Однако это уже не имело значения, теперь вы были на окраине Купищкиса, на полпути к нашей миссии. Отсюда путь к Хеллквиллу должен быть проще, но это уже на завтра. Нашей группе нужно было отдохнуть от переходов и пряток от стражи. Ну вот незадача. Разбить лагерь на окраине города - не лучшая идея. И кто же в Купищкисе значительная часть население это пони. Может некоторые из них примут на вас?" 
longsword.3.a:0 "Уверен, наши собратья пони нам помогут!" 
longsword.3.b:0 "Мы не можем позволить себе рисковать нашей миссией." 

longsword.4.t:0 "Путь к Бикштадту" 
longsword.4.d:0 "Утром вы покинули квартиру, в которой ваша группа ночевала накануне. С первыми лучами утреннего солнца, озарившими все еще дремлющий город, вы попрощались с пони, которые приютили вас этой ночью, и медленно двинулись по улицам Купищкиса. Уклониться от грифоньей стражи было намного легче, чем прошлым вечером. Должно быть, большинство из них устали от патрулирования улиц города на протяжении всей ночи. Вы и другие партизаны, после ночной передышки, с легкостью выскользнули из города. Купищкис был последним поселением с существенными военными силами, лояльными графу на нашем пути. Преодоление оставшегося расстояния до цели должно быть простым." 
longsword.4.a:0 "Мы пойдем вдоль реки в сторону Бикштадту." 

longsword.5.t:0 "Путь к Бикштадту" 
longsword.5.d:0 "Когда утреннее солнце осветило пробуждающуюся землю, вы другие партизаны собрали свои вещи и снаряжение и снова выдвинулись в дорогу. Вы решили продвигаться через пустыню, по той причине, что даже самые зоркие грифоны не смогут увидеть нас там. Купищкис был последним поселением с существенными военными силами, лояльными графу на нашем пути. Преодоление оставшегося расстояния до цели должно быть простым." 
longsword.5.a:0 "Мы пойдем вдоль реки в сторону Бикштадту"  

longsword.6.t:0 "Гвардия" 
longsword.6.d:0 "Прокрасться в Купищкис не было особенно трудным заданием, и вы с легкостью справились. Теперь же целью был Старый город, район, в основном населенный пони, где вы наверняка могли бы найти поддержку. Однако в данный момент, продвигаясь ночью по тихим улочкам спящего города, вы столкнулись с одной проблемой - патрули стражей-грифонов. Их было не очень много, однако они контролировали все главные улицы. Это означает, что вам придется потратить значительное количество времени, пытаясь их обойти. И все же вы продвигались вперед.\n\nВзглянув на стены, отделявшие Старый город от остальной его части, вы мысленно выругались. У главных ворот дежурила дюжина грифонов, наблюдая за площадью перед ними. Ворота, что странно, были открыты. Трое патрульных говорили с другим грифоном, который, как вам удалось услышать, пытался убедить стражу пропустить его через врата. Разумеется, стража не собиралась этого делать, повторяя, что как блюстители закона, они не намерены нарушать приказ, пропуская кого бы то ни было. Однако вы знали наверняка, что это была грубая ложь. Большинство грифонов были коррумпированы до мозга костей. Хотя это было бы довольно рискованно, вы могли попытаться пройти при помощи взятки. Хотя патрульные сейчас весьма удобно отвлечены этим прохожим грифоном." 
longsword.6.a:0 "Джентельгриф, возможно эти сто золотых крон заставить тебя передумать?" 
longsword.6.b:0 "Мы проберемся мимо них." 

longsword.7.t:0 "Контакт" 
longsword.7.d:0 "Впервые за несколько лет вы ложитесь на настоящую кровать и чувствуете, как все напряжение покидает ваше тело, и несмотря на все риски, которые ваша группа могла попасть пробиваясь к Купищкису, оно того стоило. Однако, когда вы взглянули на своих товарищей, вы заметили, что не все разделяют ваш настрой. Они явно нервничают и, кажется, ожидают, что стражники грифоны ворвутся в квартиру любой момент. Большинство из них все еще держат в копытах оружие и каждые несколько секунд поглядывают в окна и на дверь комнаты. \n\n Вы вздохнули про себя. Если никто из них не сможет отдохнуть, то зачем вообще мы сюда  пробирались?" 
longsword.7.a:0 "Сделайте перерыв, ребята, у нас впереди долгий день." 

longsword.8.t:0 "Борьба" 
longsword.8.d:0 "Один из грифонов направил винтовку на вас. "Вы арестованы за нарушение комендантского часа и попытки подкупа стража!" - произнес один из них. \n\nНу, это было ожидаемо. Ну и на что мы надеялись, когда хотели проникнуть в город, полностью напичканный прихвостнями графа? А может... А может просто он хочет получить от нас больше? \n\n"Как насчет двухсот золотых корон?"\n\n"Ты что, издеваешься надо мной ?!" Страж посмотрел на вас, прежде чем пытаться ударить своей винтовкой.\n\nВыстрел. Грифон рухнул на землю, из дыры, где когда-то был глаз, стекала кровь. Вы слегка повернули голову, и увидели, как один из партизан вашей группы целится в другого стража. Похоже, что без кровопролития тут не обойтись." 
longsword.8.a:0 "О, Маар... Пони наступают!" 

longsword.9.t:0 "Поспешный выход" 
longsword.9.d:0 "Грифоны превосходили нас числом, но из-за элемента неожиданности нам таки удалось перебить всех гвардейцев. Конечно, нашей группе не удалось выйти из перестрелки невредимыми. Некоторые отделались небольшими ссадинами и царапинами, в то время как одному из партизан прострелили правое передние копыто. Вы быстро перевязали ее раны в меру своих возможностей. Большинство настаивало на том, что это нужно было сделать в безопасном месте, но из-за риска что по следам кровы кобылки вас найдут, вы решили не рисковать. Только после того, как вы удостоверились что грифоны не могут вас отслеживать, вы приказали вашей группе бежать. \n\nХоть в Купищкисе вы были не долго, но это было достаточно чтобы все смогли выспятся, поесть и перевязать свои раны. Теперь, они-то не упадут и вчерашняя ситуация не повторится, будем надеется. \n\nКогда группа собиралась уходить, вы обратились к хозяевам квартиры. \n\n"Спасибо, что приютили нас." Вы осмотрели в последний раз комнату перед уходом." 
longsword.9.a:0 "Прости, что испачкал ковер кровью." 

longsword.10.t:0 "Череда неудачных событий" 
longsword.10.d:0 "Элемент неожиданности был на стороне партизан, а грифоний страж под открытым небом. Но неожиданно их оказалось куда больше, чем вам казалось сначала... Ваши товарищи умирали вокруг вас от грифоньих пуль. Вам тоже было не сладко. Кровь сочилась из нескольких царапин от пуль по всему телу. Отступить уже некуда, по крайней мере, больше. Грифоны окружили аллею, где стояли последние силы партизан. \n\nОстрая боль пронзила вашу грудь, когда вы упали назад от удара и рухнули на тротуар. Вы пытались встать, только чтобы поскользнуться на чем-то и снова упасть. Дышать становилось все труднее, и ваши мышцы казались слабее, чем раньше. Вы снова попытались встать, и на этот раз вам как-то удалось, и первое что вы заметили, только огромную лужу красной жидкости под вами." 
longsword.10.a:0 "Это... это... что... моя кровь?"  

longsword.11.t:0 "Моментальная смерть" 
longsword.11.d:0 ""Стой на месте!"- вскрикнул один из грифоньих стражей, когда вы вышли из темной аллеи, с который наблюдали за ситуацией у ворот. Вы повернулись к патрульным, которые нацелили свои винтовки на вас. \n\n"Чем могу вам помочь, Джентельгрифы?" Спросили вы, пытаясь выдавить улыбку.\n\n"Что вы забыли на улице во время комендантского часа?" Спросил один из грифонов. \n\n"Ну, я как раз возвращался к..." не успели вы закончить, как один из стражей закричал. \n\n"У него оружие!" \n\nПоследнее что вы видите перед смертью, как ваши товарищи отчаянно пытаются спасти вас." 
longsword.11.a:0 "Мда..."  

longsword.12.t:0 "Охранники в лесу" 
longsword.12.d:0 "Вам показалось, что установка лагеря в лесу неподалёку от Купищкиса позволит вам избежать патрулей и остаться в безопасности. Тем не менее, когда патруль грифонов остановился рядом с рощей, где вы планировали разбить лагерь, вы решили, что должны двигаться дальше от города в глубь леса, чтобы избежать любой возможности столкнуться с патрулями. Конечно, это будет означать, что завтра вам придется потратить некоторое время чтобы вернуться, но эти несколько минут стоят того, чтобы проснуться без пули в голове." 
longsword.12.a:0 "В бой!" 
longsword.12.b:0 "Мы проберемся мимо них..." 

longsword.13.t:0 "Печальный конец" 
longsword.13.d:0 "Вы лежали на земле, не в силах пошевелить вашими копытами, по щекам стекали кровь и слезы. Вы обрекли на провал не только себя, но и других партизан и вашу миссию. Из-за вашего идиотизма ваш отряд вступил в ближний бой с грифоньей стражей. Переоценив свои возможности, вам пришлось заплатить за это увечьями на вашем тела. Ваш оставшийся глаз был едва в состоянии сосредоточиться на чем-либо еще, но вы все еще могли видеть несколько оставшихся пони, пытающихся отступить от натиска грифонов. На мгновение вы все еще надеялись, что, возможно, хоть кто-то из них сможет закончить миссию, но, когда один из них выстрелил из своего оружия, вы поняли, что у них больше нет шансов. Другие патрулирующие стражи прибудут сюда очень скоро." 
longsword.13.a:0 "Звуки умирающей пони" 

longsword.14.t:0 "Битва в лесу" 
longsword.14.d:0 "Несмотря на то, что у вас большой опыт скрытного и тихого перемещения по лесам вашей родины, похоже, что некоторые члены группы не столь опытны в этом. Хоть у них, конечно, есть какой-то опыт, но они все равно производят шум. Хотя, кажется, охранники не замечают вас, так что, может быть, если двигаться немного быстрее...\n\nНо тут, раздаётся звук, от которого у вас кровь стынет в жилах - один из партизан наступил на ветку.\n\n"В кустах партизаны!" - выкрикнул один из грифонов и направил винтовку в вашу сторону." 
longsword.14.a:0 "В бой!" 

longsword.15.t:0 "Победа!" 
longsword.15.d:0 "Если бы численность патруля была бы примерно равно численности вашего отряда, то попытка вступить с ними в ближний бой была бы самоубийством. Но у вас был численный перевес и элемент неожиданности. Их замешательство позволило сократить дистанция для ближнего боя. Обычно в подобных ситуация просто открывали огонь, но поблизости могут быть еще патрули, поэтому ни одной пуле нельзя вылететь. И каким-то образом все получилось. Борьба, которая последовала, была довольно гротескной, поскольку единственный способ, которым пони могли убить грифонов, это топтать их пока они не перестанут двигаться. Но это уже не важно, мы выиграли, и без потерь продолжили путь в лес." 
longsword.15.a:0 "Спешите, у нас не так много времени, прежде чем тела обнаружат!" 

longsword.16.t:0 "Тихий подход" 
longsword.16.d:0 "Несмотря на то, что у вас большой опыт скрытного и тихого перемещения по лесам вашей родины, похоже, что некоторые члены группы не столь опытны в этом. Хоть у них, конечно, есть какой-то опыт, но они все равно производят шум. Хотя, кажется, охранники не замечают вас, и вы решаете замедлить шаг. Поле того, как вы стали двигаться медленнее и обдумывать каждый шаг, похоже, ваши товарищи стали подрожать вам, так как количество шума, которое они вызывали, уменьшилось.\n\n"Почему мы замедляемся?"- прошептала кобылка за вами - "Разве мы не должны попытаться пройти как можно быстрее?"" 
longsword.16.a:0 "Тихо, нас не должны найти..."

longsword.17.t:0 "Встреча в квартире Бикштадта" 
longsword.17.d:0 ""Вам действительно удалось добраться"- сказал единорог, удивленно осматривая вашу группу - "Я надеялся, но я никогда не думал, что вам действительно удастся добраться! Идемте, остальные ждут."\n\nВладелец квартиры привел вас в большую комнату, заполненную пони.\n\n"Внимание, можно, пожалуйста, внимание сюда" - обратился хозяин квартиры к присутствующим. Хотя это заняло некоторое время, болтовня и дискуссии закончились, позволив единорогу продолжить свою речь. "Сегодня у нас присутствуют важные гости, группа партизан из Лонгсворда"\n\nОн пригласил вас занять его место. Колеблясь, вы заняли его место и обратились к собравшимся.\n\n""Как большинство из вас, наверное, знает, нынешний граф Лонгсворда реформист - Даксталон. В течение многих лет этот безумный Грифон пытался уничтожить нас и нашу культуру, стереть ее с лица Грифонии. Мы сопротивлялись этому сумасшедшему и его дружкам в течение этих долгих и наполненных кровью лет, и, наконец, мы, казалось бы, приближаемся к победе. Но мы не можем сделать это в одиночку. И именно поэтому лидер нашего движения послал нас сюда, чтобы просить помощи у вас, наших братьев и сестер в Хеллквилле. Поэтому я спрашиваю вас, вы поможете нам?\n\nКаждое существо в комнате подняло одну из своих передних ног в воздух. Смущенный этим, вы повернули голову к владельцу, который улыбнулся и заявил.\n\n"Пони из Хеллквилла помогут вам в предстоящей борьбе.""  
longsword.17.a:0 "Сопротивляться до последнего!"  

longsword.18.t:0 "Распространение революционной литературы" 
longsword.18.d:0 "Антирежимные плакаты были абсолютно везде. Где бы вы ни были в городе, не было ни одной улицы, лишенной про-партизанской пропаганды. \n\nНа большинстве листовок изображались одетые в красное пони и грифоны, сражающихся против птицеподобных существ, одетых в темные одежды, клювы и когти которых были окрашены в красный цвет, вероятно, чтобы указать, что они были покрыты кровью. Ниже и выше таких иллюстраций были революционные лозунги, а иногда и списки "преступлений", совершенных графом и черными плащами. Плакаты требовали от населения присоединиться к праведному делу и помочь в свержении тирана Лонгсворда, чтобы и грифоны, и пони могли "освободиться от своих оков"." 
longsword.18.a:0 "Какая ерунда..." 

longsword.19.t:0 "Наше послание" 
longsword.19.d:0 ""Товарищи!", Старри Найт произнесла собравшимся в лесной роще пони и грифонам: "Пришло время показать, что наше движение это больше, чем просто революционные лозунги! Показать, что происходит с теми, кто поддерживает тиранию графа и его дружков!" Партизаны обеих рас ликовали в ответ. "Мы десятилетиями сражались с черными плащами и крестоносцами в лесах нашей Родины, вдали от крупных городов. Это создало у противника впечатление, что мы слабы, что не будет никаких последствий, если они решат поддержать уничтожение пони. Пришло время разрушить эти бредовые фантазии!" Аплодисменты партизан увеличивались в объеме и интенсивности после каждого предложения, которое говорил их лидер. "Мы будем охотиться на них в их городах да крепостях и покажем всем, что происходит с теми, кто решил присоединиться к тиранам и угнетателям!" Аплодисменты превратились во что-то, что можно описать как рев. "Кто будет нашей целью, товарищ? спросил один из революционеров, когда пони и грифоны успокоились.""
longsword.19.a:0 "Преследовать только худших  преступников." 
longsword.19.b:0 "Любой, кто сотрудничал с графом - наш враг!" 

longsword.20.t:0 "Твердое послание" 
longsword.20.d:0 "Для большинства грифонов это утро было таким же так и другие. Проснулись от дремоты, выполнив свои домашние дела, покинули свои жилища, чтобы пойти на работу, и сразу же увидели ужасающую картину. Сотни тел грифонов покрывали улицы и площади лонгсвордских городов. Черные плащи, рыцари, военачальники и политики, известные своими тесными связями с графом и антагонизмом по отношению к пони, лежали на улицах или висели на деревьях.  Все они разделяли одну и ту же причину смерти, один глубокий разрез в их шеях. На груди каждого убитого грифона был один из символов, связанных с партизанами, и единственное слово на родном языке пони - "Месть". Послание революционеров к грифонам Лонгсворда было ясным. Они охотились и убивали пони веками, и теперь их постигнет та же участь." 
longsword.20.a:0 "Пусть все знают, что ждет предателей!" 

longsword.21.t:0 "Жесткое послание" 
longsword.21.d:0 "Для большинства грифонов это утро было таким же так и другие. Проснулись от дремоты, выполнив свои домашние дела, покинули свои жилища, чтобы пойти на работу, и сразу же увидели ужасающею картину. Тысячи тел грифонов покрывали улицы и площади лонгсвордских городов. Черные плащи, рыцари, солдаты, политики, они лежали разделанными и изуродованными. Но не только их постигла такая ужасная участь. Все, кто имел даже отдаленную связи с реформистами разделили их судьбу. Члены семьи, друзья, даже те, кто работал и владел бизнесом, который, как известно, поддерживали черные плащи и рыцари, все были убиты так же, как и самые фанатичные сторонники политики геноцида графа. По-видимому, не было единого способа казни, поскольку каждая жертва подвергалась жестокому обращению по-разному и в различной степени. Некоторые из них были просто застрелены или заколоты, в то время как другие были разорваны. Хотя, кое-что было идентично в этих разделанных тушах. В каждом месте, где находилось хотя бы одно тело, на ближайшем здании всегда был нарисован символ, и символы всегда были связаны с одной из партизанских групп. Послание революционеров к грифонам Лонгсворда было ясным. Они охотились и убивали пони веками, и теперь их постигнет та же участь." 
longsword.21.a:0 "Пусть все знают, что ждет предателей!" 

longsword.22.t:0 "Непредвиденные побочные эффекты" 
longsword.22.d:0 ""Товарищи." Старри Найт обратилась к двум пони, которые вошли в ее бункер. "Почему вы хотели меня видеть?" \n\n"Товарищ, я считаю, что наша кампания по уничтожению коллаборационистов была большой ошибкой.", заявил Вайколт - лидер революционных сил в районе "Большой Борьбы". \n\n"Похоже, наш террор не привел к тому, что Граф и Черные Плащи потеряли поддержку населения. Скорее, мы настроили их против самих себя.". "Значительная часть населения страны, даже другие пони, больше не видят в нас освободителей или борцов за свободу. Они считают нас кровожадными мясниками." продолжил Арклид - второй командующий в районе Варены, после того как Викольт закончил. Население сейчас думает, что либо политика графа оправдана, либо что мы - отражение графа и его чёрных плащей, кучка фанатиков, жаждущая геноцида с огромным влиянием и поддержкой. И в самом деле, некоторые из наших сторонников прекратили поставки оружия, из-за той ночи, и перенаправили их другим группам, которые тоже выступают против Даскталона и его приспешников. Если такая тенденция сохранится, я опасаюсь, что наши враги могут заручиться существенной поддержкой среди населения пони, чтобы те выступили против нас." 
longsword.22.a:0 "Прискорбно, но мы должны продолжать." 

longsword.23.t:0 "Подготовка наших войск" 
longsword.23.d:0 "Впервые с момента создания партизанского движения,  все руководители собралось в едином бункере. Ранее такая встреча считалась бы слишком опасной, так как позволила бы врагам погасить пламя революции, если бы место встречи было обнаружено. Но то, что обсуждалось сегодня, было достаточно важно, чтобы рискнуть всем этим. Ведь сегодня они начали подготовку к восстанию. \n\n"Товарищи." Абба Повнер, одна из самых важных фигур в движении, обратился к революционерам, собравшихся в бункере. "На протяжении поколений мы сражались с графом и его черными плащами в лесах и болотах нашей родины и добились поистине великих побед. Однако, мы не можем победить тиранию Даскталона и его приспешников только этим. Для достижения нашей независимости нам придется воевать с нашими врагами открыто. Но, к сожалению, наши силы просто не готовы к такой военной кампании. После долгих обсуждений и споров между лидерами нашего движения, было решено, что при наличии ресурсов, которые имеются в нашем распоряжении сейчас или будут доступны в ближайшем будущем, есть два возможных способа подготовить наши силы к восстанию. Мы можем либо попытаться увеличить нашу численность или улучшить боевое мастерство и меткость наших бойцов." Абба повернулся к лидеру революционеров. " Товарищ Старри, я считаю, что это решение за вами"." 
longsword.23.a:0 "Расширьте призыв, нам нужно больше живого мяса!" 
longsword.23.b:0 "Я хочу, чтобы все тренировались каждый день." 

longsword.24.t:0 "Приобретение оружия" 
longsword.24.d:0 "Товарищ Старри." Жмудь поприветствовал лидера революции, который только что вошел в подземный комплекс. \n\n"Это непохоже на  вас, товарищ Жмудь. Обычно, вам не нужно мое одобрение на рейды." \n\n"Вы действительно правы, товарищ. Тем не менее, с количеством оружия, которое нам было приказано достать на этот раз, у меня ещё недостаточно опыта чтобы выбрать цель для этого рейда самостоятельно." \n\n"Были выбраны два возможных места, я права?" Старри Найт спросила единорога, довольным объяснением. \n\n"Да. Есть только два возможных способа, как мы можем приобрести все снаряжение. Мы можем попытаться использовать значительным количеством сторонников и бойцов нашего движения в Хаарсингене, чтобы украсть необходимое оборудование из главной оружейной города. Другой вариант - попытаться перехватить транспортные поезда, которые перевозят оружие в Зельтстад. Любой из них потребует огромного количества ресурсов, и я считаю, что именно вы должны выбрать одного из них. Товарищ Старри, откуда же нам взять оружие?" 
longsword.24.a:0 "Наши агенты из Хеллквилле обеспечат нас оружием." 
longsword.24.b:0 "Мы должны перехватить поставку оружия в направлении Зельдштадта." 

longsword.25.t:0 "Тайное правительство" 
longsword.25.d:0 ""Этого точно будет достаточно для ваших нужд?", спросил грифон.\n\n "Думаю, хватит." ответила Старри Найт, глядя на планы и чертежи строительного комплекса, которые лежали на деревянном столе в середине бункера. "Он находится самом центре города?" \n\n"Да, хотя усадьба не строились в границах города, но в настоящее время она расположена в одном из районов Висагинаса. Если верить рассказам, комплекс окружен значительным количеством парков и садов и даже обнесен стены, это означает, что никто, кто не является частью движения, не должен замечать никаких изменений." \n\n "Я считаю, что этого будет более чем достаточно. Пожалуйста, передайте Готарду, что революционная армия благодарна ему за помощь в великой борьбе против тирании." \n\n Когда грифон уже выходил, Старри Найт просматривала лежащие на столе документы и улыбалась. Это было просто идеально. Теперь у нас была не только надежная база в Висагинасе, административном и военном центре на юге Лонгсворда, но и достаточно большое поместье для того, чтоб воплотить одну из идей лидера нашей революции - создать тайное правительство. Это должно стать кульминацией реорганизации нашего движения. Они больше не будут группками партизан, прячущихся в лесах, а станут нашей новой армией. И теперь они уже не просто революционеры, прячущиеся в лесах и мечтающие о свободном Лонгсворде, а его лидеры." 
longsword.25.a:0 "Мы практически готовы к этому..." 

longsword.26.t:0 "Блокада Панацеи" 
longsword.26.d:0 ""Командир Старри." София фон Тайзенхаузен поздоровалась, когда она вошла в комнату, которая служила кабинетом Старри Найт.\n\n"Товарищ София" Ответила единорог. "Случилось ли что-то важное, раз вы вернулись из поездки так рано?" \n\n"В самом деле. Похоже, на северо-западе страны произошли некоторые интересные события. В районе Панацеи и особенно в Свордсоне наблюдается значительное увеличение численности солдат. Само по себе это неудивительно при увеличении активности вашего движения, но однажды утром в городе я услышала довольно неожиданную радиопередачу. Это был фельдмаршал Конрад Сильверталон. Выступая по радио, он заявил, что он сам и военные хотят свергнуть Даскталона и покарать его за совершенные преступления и призвал любого грифона и пони, желающего покончить с тиранией, присоединиться к нему..."" 
longsword.26.a:0 "Что они делают..." 

longsword.27.t:0 "Саботаж" 
longsword.27.d:0 ""Войдите." \n\n"Товарищи.", партизан поприветствовал Вайколта и Арклида, как только вошел в подвал разрушенного дома. "Вам поручение от товарища Старри Найт." Боец подошел к лидеру района "Великой Борьбы" и дал ему сложенный кусок бумаги. Затем он развернулся и вышел из комнаты. Вайколт развернул записку и начал читать. \n\n"Товарищ Вайколт, я считаю, что для того, чтобы обеспечить наш успех в этой нелегкой борьбе, мы должны уменьшить опытных кадров и производственных мощностей, доступных для графа. Поэтому прошу вас активизировать свои усилия по преследованию реформистов и их союзников." \n\n"Какие будут распоряжения?" спросил Арклид, командующий в районе Варены. \n\n"Нам было приказано усилить наше сопротивление против графа." \n\n"Не думаю, что у нас есть все необходимое чтобы действительно увеличить нашу активность. Что же мы будем делать?"" 
longsword.27.a:0 "Парочка повешенных тел отлично подойдет." 
longsword.27.b:0 "Бомба, или две, должны преподать им урок." 

longsword.28.t:0 "Битва за Варену" 
longsword.28.d:0 "Когда пуля достигла цели, уже мертвый грифон рухнул на землю, его кровь растекалась по священной земле. Абба улыбнулся, он не мог перестать испытывать удовлетворение, убивая графских слуг, особенно на этом месте. Высокомерные тираны, оккупировавшие нашу Родину, на этот раз совершили действительно серьезную ошибку. Они не только поработили всех пони, но и посмели осквернить Варену, священный город богини Варене. Это не должно больше продолжаться! Абба нацелился на другого грифона и спустил курок. Он поклялся, что за все муки, которые пережили пони, лоялистам графа воздастся десятикратно. \n\n Абба осмотрелся. Остатки черных плащей уже покинули город и его окрестности. Тысячи пони были освобождены из оков. Воистину, это была... стуки брони перервал ход его мыслей. Слегка повернув голову, он увидел Людвига, сидящего рядом с ним. "Сегодня была поистине великая победа!" Провозгласил рыцарь грифон к родным лонгсвордцам, имперским акцентом." 
longsword.28.a:0 "Поставим на место этих чёрный плащей!" 

longsword.29.t:0 "Висагинское восстание" 
longsword.29.d:0 "Подготовка отняла у Старри Найт и партизан многие года. Они собирали сочувствующих со всей нации, не важно, пони или грифон, знатный или из черни. Они невероятно расширили свои силы, тренировали тысячи и давали им лучшее доступное оружие. Они даже нашли союзников и сочувствующих заграницей. Они уничтожали большую часть лучших лидеров реформистов. Они сокрушили поддерживающих Графа в битве при Варене. И теперь, настало время.\n\n По всей южной Ликардии партизаны покинули свои скрытые убежища и отдалённые деревеньки и начали свою атаку. Они выступили на поселение, которые ещё держали Чёрные плащи и их союзники, убивали Графских лоялистов, где бы они не прятались. Солдаты, считавшиеся лоялистами, обратились против своих бывших соотечественников, стреляя в них, скандируя при этом революционные девизы. Внутри крепостей, возведённые ещё при Гровере Первом, союзные партизанам рыцари набросились на верных Графу рыцарей с мечом и винтовкой, и убили их. \n\n В Висагинисе, военные и административные столицы пали всего за несколько часов, после того как повстанцы под лидерством Старри Найт очистили их от любых оставшихся реформистов или им сочувствующих, оставляя город в руках революционеров. С учётом этого, предварительное правительство быстро заняло лидирующие позиции, оставшиеся пустыми после казни членов бывшего правительства\n\nВсего лишь за один день, треть страны попала под контроль партизан и их бесчисленных союзников. Но великая борьба ещё не закончилась, она только началась." 
longsword.29.a:0 "За Свободу!" 

longsword.30.t:0 "Захваченное оборудование" 
longsword.30.d:0 "Сначала мы отмахнулись от партизанских атак на наши конвои с оружием как от чего-то незначительного. Однако мы совершили ошибку. Похоже, что партизаны захватили гораздо больше снаряжения, чем мы думали. Мы посчитали, что они не могли захватить более 500 винтовок, однако теперь, когда мы наконец-то смогли должным образом провести ревизию складов, то поняли, что явно недооценили нашего врага, поскольку новые донесения указывают, что партизаны захватили в два раза больше оружия, сколько мы думали." 
longsword.30.a:0 "Маар возьми!" 

longsword.31.t:0 "Конец гражданской войны" 
longsword.31.d:0 "Их бахвальство о грифоньем превосходстве не скрыло тот факт, что реформисты — отвратительные бойцы. Мы атаковали Свордссон на рассвете, и большая часть их сил быстро отступила перед нашим наступлением, как и следует трусам. Опасаясь нашего возмездия, Даскталон и его приспешники предприняли попытку отступить через реку, В Хеллквилл. Несмотря на то, что мы упустили большую часть его высокопоставленных подчинённых, мы смогли пристрелить самого деспотичного Графа! Его тело оттащили в Свордсон и вздёрнули на уже брошенной площади, где проходили казни. Мстительные партизаны веселились от такой иронии, забрасывая тело камнями, навозом, гнилыми продуктами, сделав из этого извращённую форму тренировки по метанию. \n\n По всей стране, последние военные восстания сложили своё оружие, стоило нам захватить укреплённый город Зельдштадт. Мы не причинили вреда этим благородным грифонам и мы им позволили мирно покинуть страну, хоть мы и пытались убедить их остаться и помочь в восстановление Лонгсворда.\n\nПразднующие победу партизаны теперь должны столкнуться с трудной задачей по перестройке Лонгсворда согласно их идеалам, снизить напряжение между грифонами и пони и приготовиться к любым иностранным вторжениям. Тем не менее, вместе с их превосходным и бесстрашным лидером Старри Найт, пони уверенны в светлом будущем, свободным от тирании и ненависти." 
longsword.31.a:0 "Победа!" 

longsword.32.t:0 "Новая столица" 
longsword.32.d:0 "— А почему бы просто не назвать это Ильгакардией? — Арклидас решил высказать свои соображения по поводу нового объявления. [Root.GetLeader] уже знала ответ на этот вопрос.\n\n— Теперь это нечто больше, чем просто Илгакардия, не так ли? Наши братья и сестры к северу от Гриффкинга больше не говорят на нашем языке. Даже наши обычаи теперь отличаются. А сам Лонгсворд не просто лонгсворский, так что... имеет смысл принять имя, которое каждый из нас сможет с гордостью называть своим.\n\nТе земли, что когда-то были Лонгсвордом и Хеллквиллом, отныне и навсегда будут зваться Республикой Вартай - государством для пони, грифонов и посняков. Права и свободы всех культур, проживающих на этих землях, будут уважаться в новом федеративном государстве. Однако этой новой стране нужна столица, ведь увеличившиеся размеры нации означают, что Висагинас, скорее всего, больше не будет подходить на роль административного центра. Уже есть два предложения. Первое - переместить правительство в Свордссон, город территории Лонгсворда, но всё же близкий к Хеллквиллу и центральному промышленному району Сантаки. Второе - в город Хеллквил, крупнейший город в Вартае. Каждое из этих предложений предусматривает смену старого ост-грифоньего названия города на "Единство" - "Виенибе". Но также мы можем ничего не менять и оставить столицу в Висагинасе..."
longsword.32.a:0 "Свордссон - лучший вариант."
longsword.32.b:0 "Хеллкилл, самый большой город в Вартае."
longsword.32.c:0 "Столица останется в Висагинасе, где родилась наша нация."

longsword.33.t:0 "Обучение народа" 
longsword.33.d:0 "Долгое время система образования в Лонгсворде была плачевной. Почти не было ни школ, ни иных образовательных учреждений. А немногие уже существовавшие школы были в ужасном состоянии и не имели финансирования. Наше министерство образования должно было начинать с нуля. Но преданность пони и грифонов, работающих в там, помогает нам двигаться вперёд. Старые школы ремонтируются, а новые строятся ежемесячно. Старая учебная программа была полностью отброшена и заменена новой, которая состоит из курсов, которые считаются необходимыми для создания образованного и способного общества, которое включает в себя обучение базовой грамотности, истории и основной военной подготовке, а также некоторые другие предметы.\n\nКонечно, пройдет ещё много времени, прежде чем эта реформа будет завершена, но кажется, что мы уже постепенно начинаем достигать положительных результатов." 
longsword.33.a:0 "Грамотное общество - это свободное общество!" 

longsword.34.t:0 "Обучение народа" 
longsword.34.d:0 "По сравнению с тем, что было совсем недавно, ситуация с образованием в Лонгсворде кардинально изменилась. Раньше население было неграмотно, а лидеры были одержимы манией величия, а не заботились о гражданах. Однако благодаря усилиям нашего министерства образования все изменилось. Были построены новые школы, подготовлены новые профессиональные учителя, внедрена улучшенная учебная программа и напечатаны десятки тысяч книг. И это дало прекрасные результаты, так как уровень грамотности растет очень высокими темпами. Конечно, нам всё ещё потребуются годы, если не десятилетия, чтобы достичь полной грамотности. Однако процент грамотных пони и грифонов в настоящее время достаточно велик, и мы не страдаем от пагубных последствий неграмотности." 
longsword.34.a:0 "Грамотное общество - это свободное общество!" 

longsword.35.t:0 "Проблема Хеллквилла" 
longsword.35.d:0 "Хотя многие члены нашего правительства согласились с тем, что [HLQ.GetName] и наше собственное государство должны стать единым целым, многие ещё не определились, каким образом такой союз должен быть достигнут. Некоторые предполагают, что мы должны попытаться добиться объединения наших стран дипломатическим путем. Они утверждают, что страна, построенная на войне и разрушениях, будет крайне нестабильной и подверженной внутренним конфликтам. Им противостоят более воинствующие группировки в нашем правительстве, которые утверждают, что не простое и прямое вторжение в Хеллквилл и его завоевание будет не только весьма быстрым решением проблемы, но и сделает нас легитимными лидерами вновь образованного государства. " 
longsword.35.a:0 "Дипломатия — вот ответ." 
longsword.35.b:0 "Только война сможет решить эту проблему!"  

longsword.36.t:0 "Предложение для Лонгсворда" 
longsword.36.d:0 "После того, как в графстве Лонгсворд разразилась гражданская война и повстанцы вышли победителями, мы приготовились к полномасштабному вторжению с юга. Тем не менее, мы не ожидали, что новое государство Лонгсворд отправит дипломатов, а не солдат. Вместо того, чтобы атаковать нас, они желали мирного объединения наших государств под их главенством. Они уверяют нас, что, если мы примем это предложение, то получим значительную автономию и не будем обвиняться в каких-либо реальных или же не очень преступлениях. Однако дипломаты никогда не говорили, что произойдет, если мы откажемся от этого предложения." 
longsword.36.a:0 "Мы должны согласиться." 
longsword.36.b:0 "Мы уважительно откажемся." 

longsword.37.t:0 "Хеллквилл принял наше предложение" 
longsword.37.d:0 "Наши дипломаты вернулись с действительно хорошими новостями. Правительство Хеллквилла после многих дискуссий и некоторого времени, потраченного на дебаты, решило принять предложение и мирно присоединиться к нашей нации. Конечно, потребуется много времени, чтобы интегрировать эти новые территории. Однако это всё ещё великий день, который стоит отметить." 
longsword.37.a:0 "Добро пожаловать!" 

longsword.38.t:0 "Хеллквилл отказался" 
longsword.38.d:0 "Наши дипломаты вернулись с разочаровывающими новостями. Правительство Хеллквилла, несмотря на наши аргументы и обещания мира и автономии, отказалось от предложения о мирном объединении. Это вызвало новые споры между членами нашего правительства. Некоторые из них всё ещё верят в дипломатическое решение проблемы и поэтому считают, что мы должны принять это дипломатическое поражение. Большинство, однако, считают, что Хеллквилл должен стать частью нашего государства." 
longsword.38.a:0 "Мы должны уважить их решение" 
longsword.38.b:0 "В тартар всё это! Это война!"  

longsword.40.t:0 "Разобраться с обедневшими" 
longsword.40.d:0 "За годы власти тирана Даскталона большая часть населения ужасно обеднела. Однако, новые инвестициями и программы руководства помогают изменить эту ситуацию. Появилось множество новых приютов для бездомных и других подобных учреждений, чтобы помочь тем, кто не в состоянии обеспечить себя, и трудоустроить тех, у кого нет источника дохода. Создается впечатление, что мы медленно движемся к лучшей эре." 
longsword.40.a:0 "Суповые кухни — это решение, товарищ." 

longsword.41.t:0 "Богатство нации" 
longsword.41.d:0 "«Я всё ещё не могу поверить, что мы зашли так далеко." Арклидас сказал Людвигу с улыбкой.\n\n"А ты сомневался в возможностях нашего движения?»\n\n«Если честно, то да. Иногда я думаю, что это просто сон. Я просто не могу поверить, что это реальность.»\n\n«В самом деле? Все наши достижения невероятно фантастичны для тебя?»\n\n«Просто посмотри на этот город. Всего несколько лет назад его улицы были заполнены бездомными и преступниками. Пони и грифоны умирали от голода в переулках. Признаки бедности можно было увидеть повсюду... Но сейчас? Улицы чисты, аккуратны и полны счастливых представителей обеих рас. Безработица как никогда низка. Бедность почти исчезла. Это просто кажется невероятным ... Я так привык к видам городов в Лонгсворде до нашей победы, что могу вспомнить их только как места, полные страданий. Но сейчас...»" 
longsword.41.a:0 "Теперь все счастливы!" 

longsword.42.t:0 "Последняя проблема" 
longsword.42.d:0 "Конрад Сильверталон тихо сидел в графском кабинете \n\n «И вот почему, Сильверталон, мы не может успокоиться, пока мы не избавились от всех пони в Лонгсворде. Они есть разложение, уничтожающее нас изнутри.» Гудел и гудел Граф Даскталон, «Ты мне нужен, что воплотить нашу мечту.». Сильверталон, осознающий тщетность своих стараний, встал, отдал короткий салют и покинул комнату. Графское упрямство не знает границ! Ничего сказанного не может дойти до него!\n\n Пока он покидал графскую резиденцию, в сопровождение реформистких телохранителей, он услышал крик пони. Сильверталон закрыл глаза и вздохнул. У него не было любви к пони, но их очевидное и бессмысленное убийство приведёт к ещё больше катастрофе в будущем!\n\nПора прекратить это безумие. И Конрад знал, что на этом пути он будет не один. В течение последних нескольких недель он переписывался с союзником из Зельтштадта - Орденом Розвуда. Хохмейстерин Конрада и её благородные рыцари, сражавшиеся вместе с Гровером в его походе на восток, не видели необходимости в таком кровопролитии.\n\nИм придётся вместе сражаться, чтобы свергнуть графа. Ради чести. Ради верности. Ради Лонгсворда." 
longsword.42.a:0 "Хватит — значит хватит!" 

longsword.43.t:0 "Пересмотр наших приказов" 
longsword.43.d:0 "Хохмейстерин, Конрада Вейввинг, посмотрела на конверт, содержащий последние приказы, отмеченные личной печатью графа. Она скоро их изучила и поморщилась. Граф желает двинуть большую часть своих отделений ордена Розвуда в сторону Висагинсткой сельской местности, дабы оказать поддержку в местной резне. По слухам, на армию её соратника по заговору, Конрада Сильверталона, оказывалось схожее давление.\n\n Это просто того не стоит. Швырнув письмо в камин, она присел, дабы написать свои, более разумные приказы. Орден Розвуда, конечно, выполнит приказ, но с... небольшими изменениями. Всего несколько мелочей, сделанных в нужное время и место, приведут к тому, что планы графа пойдут наперекосяк и её положение значительно ухудшится." 
longsword.43.a:0 "Надеемся, реформисты не заметят..." 

longsword.44.t:0 "Возросшая партизанская активность" 
longsword.44.d:0 "К сожалению, наши недавние приказы о передислокации наших войск были перехвачены партизанами и те теперь начали серию рейдов, когда подразделения, ранее охранявшие уязвимые районы, были передислоцированы. Граф Даскталон, несомненно, будет в ярости, но наша более насущная проблема заключается в том, как это повлияет на наши планы на будущее..." 
longsword.44.a:0 "Ох, чтоб меня..." 

longsword.45.t:0 "Реформисты в армии" 
longsword.45.d:0 "Большинство высших постов в Лонгсвордской армии заняты Даскталонскими реформистскими головорезами, и это становиться всё более заметным. Они — просто жестокие солдафоны, игнорирующие свои обязанности, убивающие невинных граждан и ворующие зарплату своих же подчинённых!\n\nГенерал Сильверталон и его заговорщики внимательно изучат их и разработают планы, чтобы половчее убрать подхалимов Даскталона с дороги, прежде чем они смогут причинить слишком много неприятностей. Либо тихо убить их и незаметно где-нибудь спрятать тела, либо же их можно отправить с особой миссией в Висагинас и прочие районы, где проживают пони. Партизаны же, несомненно, будут более чем счастливы решить эту проблему за Сильверталона." 
longsword.45.a:0 "Мы с ними сами разберёмся" 
longsword.45.b:0 "Отпуск в Варене точно «поможет» им..." 

longsword.46.t:0 "Ожидаемые результаты" 
longsword.46.d:0 "Этим утром, боевые сводки прибыли из сельской местности.\n\n Восставшие пони нанесли тяжёлый удар реформистским силам, посланным отбить Варену. Полнейшая некомпетентность офицеров привела к полному разгрому, о чём свидетельствовали множество раненых грифонов, вернувшихся в Свордссон. Граф Даскталон был в гневе и он, несомненно, уволит ответственных за эту неудачу. \n\n Насколько известно Даскталону, армия избежала ответственности за отправку солдат в Варену, а сегодня вечером руководство Ордена устроила банкет, чтобы отпраздновать их победу. Поражение реформистов ещё сильнее укрепило планы Сильверталона." 
longsword.46.a:0 "У партизан есть своё применение..." 

longsword.47.t:0 "Тяжёлая победа" 
longsword.47.d:0 "Мы получили рапорты от военной миссии в Варене.\n\nПосле нескольких дней жестокой уличной борьбы когтей и копыт, реформисты отбили Варену у пони. Несмотря на то, что обе стороны понесли тяжёлые потери и некоторые изолированные части города до сих пор под контролем партизан, это точно победа для реформистов. Граф Даскталон дал небольшие награды выжившим офицерам за их храбрость и отвагу и ожидается, что через несколько дней он лично посетит их казармы в Свордссоне.\n\Орден Розвуда и генерал Сильверталон неохотно выразили хвалу победившим грифонам и их военной доблести, проявленной в боях против врагов государства." 
longsword.47.a:0 "Потеря для обоих сторон." 

longsword.48.t:0 "Выдающаяся победа!" 
longsword.48.d:0 "Это слышно повсюду! Каждая газета, каждая радиопередача, все говорят об этом!\n\n Наша попытка отправить реформистов на самоубийственную миссию в Варене с треском провалилась, так как они смогли отбить город в неожиданной ночной атаки у ничего не ожидающих пони. Они были вынуждены сдаться и бежать в леса и теперь флаг реформистов гордо висит на шпиле ратуши. Граф Даскталон повысил главного командира и назвал их и его грифонов «Героями Лонгсворда»\n\nПрелат распорядился устроить праздник в честь этой победы \n\nНа публике Орден Розвуда и генерал Сильверталон счастливы победе, но на самом деле они просто в бешенстве от того, что их попытка не просто не удалась, а ещё и улучшила положение их врагов." 
longsword.48.a:0 "Реформисты оказались более опасными, чем они казались..." 

longsword.49.t:0 "Наш долг" 
longsword.49.d:0 "Большая работа по фортификации началась в городе Зельдштадт и Купишкис, к которой массово привлекались рыцари Ордена Розвуда. Официальный довод от военных был «Чтобы защитить наши дома от партизанской угрозы» но гражданские сомневаются в правдивости этого заявления.  Однако, они приветствовали ещё большую степень защищённости, включая бункеры и прочие скрытые оборонительные сооружения, готовые к развёртыванию в любой момент.\n\nКонечно, лоялисты были полностью осведомлены о целях этих оборонительных сооружений... Если мы не отберём Лонгсворда у Даскталона, мы его переживём." 
longsword.49.a:0 "Наше дело благородно и справедливо! Мы будем готовы!" 

longsword.50.t:0 "Наши заграничные друзья" 
longsword.50.d:0 "Используя контакты Сильверталона в Сердце Империи, мы убедили, что партии оружие, направленной в Свордссон нужно остановиться в Зельдштате. Эта партия содержит новейшие винтовки и артиллерийские орудия! Жаль, но, если мы возьмём всё, это без сомнения оповестит реформистов о заговоре и о том, что кто-то тайно действует против них. \n\nПосле переговоров, было решено, что половина вооружения будет отдано партизанскому рейду, но какую половину мы возьмём себе." 
longsword.50.a:0 "Больше винтовок для солдат!" 
longsword.50.b:0 "Артиллерия — бог войны." 

longsword.51.t:0 "Подготовка" 
longsword.51.d:0 "Даже в лучшие времена вооруженные силы едва ли получают достаточно снаряжения, потому что реформисты жёстко контролируют производственные центры и нередко устраивают полный бардак на сборочных линиях. Как правило, некомпетентный граф делегировал надзор за работой заводов своей пугающей и способной помощнице, Розе Хейденрайх. Она ... что-то совсем другое, и её не так легко одурачить. Возможно, если Сильверталон и Вейввинг нанесут ей личный визит и объяснят некоторые вещи о Даскталоне, то она одумается и начнёт работать с нами в будущем." 
longsword.51.a:0 "Я уверен, Хейденрайх можно убедить..." 

longsword.52.t:0 "Блокировка Зельдштадта" 
longsword.52.d:0 "В Свордсоне было обычное утро, пока его не прервала неожиданная радиопередача. \n\n"Это фельдмаршал Конрад Сильверталон из Верховного Командования Лонгсворда. Настоящим мы осуждаем чрезмерную жестокость и варварство графа Даскталона и его союзников-реформистов. Граф - незаконный правитель, который ненавидит свой народ и не заботится о нём! Он совершил ужасные преступления, вызывающие отвращение у всех добрых грифонов! Мы приглашаем каждого желающего грифона и пони присоединиться к нам в Зельдштадте, чтобы мы могли вернуть истинные ценности Лонгсворда!" \n\nЭто сообщение распространилось по всему Лонгсворду и вызвало волну возмущения по всей стране. Множество готовых взяться за оружие пони и грифонов прибыло в Зельтштадт." 
longsword.52.a:0 "Попробуй взять!" 

longsword.53.t:0 "Партизанский вопрос" 
longsword.53.d:0 "Воодушевленные нашей декларацией открытого неповиновения реформистам, партизаны вновь активизировали свои усилия по сопротивлению. Теперь они почти полностью контролируют область Висагинаса и вскоре они пойдут на сам Свордсон, стремясь установить свою версию правительства. Это является препятствием для нашего плана по восстановлению старых ценностей Лонгсворда, но Хохмейстерин была настроен оптимистично и заверила генерала Сильверталона, что Орден верит, что мы сможем справиться с войной на двух фронтах, если будем адекватно готовиться к ней..." 
longsword.53.a:0 "Мы должны быть готовы к этому."  

longsword.54.t:0 "Последняя демонстрация" 
longsword.54.d:0 "Этим утром население Лонгсворда увидело ужасное зрелищем, едва открыв глаза - сотни тел грифонов, лежащих на улицах, свисающих с веток деревьев, расстрелянных в своих собственных домах и рабочих местах неизвестными убийцами! Однако, скоро стало ясно, что все эти грифоны были связаны с ненавистным реформистами, они были либо полноправными членами, либо добровольцами. Простой народ не вмешивался, наблюдая, за исполнением справедливого правосудия, что продолжалось до конца дня. \n\nУдивительно, но граф не сделал ничего в ответ на этот акт прямого восстания. Возможно, он также боялся того, что происходит ночью. Или днём. Лапы орден Розвуда длинны и могут достать многих." 
longsword.54.a:0 "Их дни сочтены"  

longsword.55.t:0 "Весенняя чистка." 
longsword.55.d:0 "Этот важный вопрос больше нельзя игнорировать, так что рыцари Ордена и солдаты армии Лонгсворда собрались еще раз, чтобы обсудить план по срыву всё более активных операций партизан по всему Лонгсворду. Хотя все собравшиеся согласны с тем, что нужно направить часть наших ресурсов и солдат против партизан, по-прежнему нет чёткого консенсуса относительно того, где мы должны нанести удар, чтобы перехватить инициативу, как только начнутся настоящие сражения. Должны ли мы приказать нашим солдатам совершать налёты на города и деревни, которые являются центрами партизанской активности, чтобы воспрепятствовать вербовке новых рекрутов, или же послать диверсантов в их лагеря, чтобы уничтожить их драгоценные запасы оружия и взрывчатки?"
longsword.55.a:0 "Главная цель — центры по набору!" 
longsword.55.b:0 "Главная цель — их оружейные!" 

longsword.56.t:0 "Долгий марш" 
longsword.56.d:0 "Приготовления завершены, и теперь, верные колонны грифонов и пони гордо стоят наготове около Зельдштада. Они опоясались традиционными цветами Лонгсвордских рыцарских орденов, дабы отличаться от презренных реформистов. В лапах у них были микрофоны, с помощью которых слова Сильверталона должны были услышать все собравшиеся.\n\n «Грифоны, пони, граждане!», Сильверталон обратился к солдатам, «Настало наше время! Лонгсвордский безумец скрылся в его городе, дрожа от страха перед нашим возмездием. Слишком долго это непозволительная резня существовала. Но мы говорим - нет! Мы выступим против него и восстановим честь и достоинство Лонгсворда здесь и сейчас! Слава и честь настоящим защитникам Лонгсворда!»\n\n Как только утихло ухо этих слов, солдаты двинулись на Свордссон. Война за Лонгсворд началась всерьез." 
longsword.56.a:0 "К оружию!" 

longsword.57.t:0 "Триумф Камарильи" 
longsword.57.d:0 "Конрад Сильверталон и Конрада Вейввинг стояли на Свордссонской центральной площади, переполненная обломками зданий после сильной артиллерийской бомбардировки. После тяжёлой и жестокой битвы, гражданская война за Лонгсворд закончилась нашей победой. Реформисты не собирались сдаваться, используя по-настоящему мерзкие тактики, как вооружение невинных детей-грифонов и притворство сдающимися бесчисленное количество раз.  Безумный граф был найден укрепившимся в своей резиденции и после короткой борьбы, он был вытащен на улицы. Не теряя время, его казнила расстрельная команда, последними его криками были проклятия и оскорбления.\n\n В тоже время, в сельской местности, оставшиеся партизаны согласились сдаться в обмен на амнистию. Их требование было выполнен, так как они воевали лишь за своё существование — справедливое и благородное стремление, но теперь они поняли, что их идеям по изменению Лонгсворда не суждено будет сбыться после нашей победы. Потребуется время, чтобы восстановить нормальные отношения между грифонами и пони, из-за годов жестокости и агрессии по отношению к невинным пони. \n\n Сильверталон обратился к своим грифонам и пони, говоря о своей гордости за их отвагу по борьбе с жестокими реформистами и завершил он свою речь словами о том, что их победа отмечает новую эру благородного Лонгсворда, защитников грифоньего образа жизни. Последовавшее за этим выступление Вейввинг было гораздо более кратким. Она произнесла всего несколько слов, заявив, что все они могут гордиться своими достижениями." 
longsword.57.a:0 "Слава Лонгсворду!" 

longsword.58.t:0 "Школьные реформы укореняются" 
longsword.58.d:0 "Идея обучения нашего населения всегда была сложной темой обсуждения, зная, что опасные идея создают опасных грифонов, а опасные грифоны создают опасное общество. Но мир ещё не остановился и для защиты Империи, мы должны адаптироваться. Усовершенствованный учебный план, включающий в себя базовые навыки чтения и письма, физическая культура и наши прекрасные Имперские идеи, и история, был составлен и распределён по тем немногим школам, точечно расположенным в нашей стране, пока новые школы ещё строятся. \n Не смотря на то, что прогресс был до боли медленный, программа наконец-то начала давать плоды. Нашим офицерам больше не придётся учить новобранцев молчать в строю или правильно держать винтовку, что позволило им сохранить много времени и нервов.\n\n Осталась лишь одна проблема... будут ли они стрелять в правильном направление?" 
longsword.58.a:0 "Отлично!" 

longsword.59.t:0 "Готовые к обучению" 
longsword.59.d:0 "Как меняются времена, так и меняется наша нация. Последняя школа в нашем плане обучения была построена, и она готова открыть свои двери уже в следующем понедельнике, отмечая критически важную веху в нашей реформе. Книги напечатаны, доски повешены и учителя обучены. Наша ведомство по единому грифоньему образованию даже смогло провести внезапную проверку школы в нашей столице и к их удивлению, ученике смогли обезвредить вооружённого нападающего с расстояния двадцати метров, точно описать большинство произошедших в Имперской истории событий, некоторые даже смогли досчитать до ста! Хулители этой программы теперь, наконец, заткнулись — похоже, они всё поняли. Дабы отпраздновать наш успех, наш министр образование вернулся в свои апартаменты, дабы держать сегодняшней ночью заслуженные торжества.\n Вперёд, в будущие! За грифонов! За Империю! \n\n Эй, кто-нибудь видел виски генерала?" 
longsword.59.a:0 "Превосходно!" 

longsword.60.t:0 "Борьба против бедности" 
longsword.60.d:0 "Генералы всегда были в курсе о прискорбной ситуации с нашей национальной экономикой, как и каждый грифон на континенте, но это не было настолько очевидно до сего момента, пока попытка министра заказать замену чековой книжке для национальной сокровищницы не завершилась успехом, заказ был отклонён единственным столичным банком из-за невозможности оплатить эту замену. По-видимому, шоколад в фольге может выглядеть очень похожим на настоящие монеты. Очень, очень похожим.\n Дальнейшее расследование выявило много проблем, глубоко засевших в нашей экономике, а именно: граждане, практически полностью зависят от неустойчивого фермерского хозяйства, полная стагнация денежного обмена между предприятиями и невозможность потребовать хоть какие-либо инвестиции со стороны населения, так как им нечего инвестировать. Не говоря о том, что Даскталон и его реформистские дружки без какого-либо оправдания отбирали у населения его деньги и собственность в течение долгих лет...\n Совещание по вопросам чрезвычайной политики окончилось в установление нового плана по строительству военных аванпостов в целях защиты торговых путей, импортирование иностранных средств производства, чтобы снабдить нашу скудную производственную базу и добавить новые требования по работе в агрокультурном секторе на национальном уровне.\n\n Во имя Борея, хоть бы это сработало." 
longsword.60.a:0 "Вперёд!" 

longsword.61.t:0 "Шаг за шагом." 
longsword.61.d:0 "Новости! На этот раз, они даже хорошие!\n По большей части...\n Может, у наших солдат нет опыта в охране караванов, работа в поле для солдат, привыкших нести караул сложна и мы до сих пор не имеем возможности получать хоть какие-либо инвестиции со стороны наших граждан грифонов, но наша программа начинает показывать результат. Деревни оживают звуками промышленности, рынки оживились и готовы к ведению сделок и наконец, за долгое, долгое время, наши граждане могут ожидать тёплый ужин после дня тяжёлой работы\n Хоть мы всё равно пытаемся выращивать пшеницу в гравии, хотя бы мы не вынуждены копаться в земле только нашими когтями.\n\n Прогресс, не так ли?" 
longsword.61.a:0 "Прекрасно!" 

longsword.62.t:0 "План продолжается." 
longsword.62.d:0 "Толпа из четырёхсот грифонов собралась на Свордссонской центральной площади перед резиденцией Графа. Граф Даскталон, выражая свои мысли на балконе, уже был на середине своей пламенной речи.\n\n «Пони не принесли ничего, кроме разрухи в Лонгсворд! Они отказались занять своё положенное место, они отказались признать наше превосходство! Мы никогда не реализуем свой полный потенциал, пока их род рядами с нами, все они должны умереть!»\n\n Стоило его речь завершится, как взбешённые реформисты начали кричать о смерти для всех пони и выстрелили в небо из своих винтовок. Мечта о чистом Лонгсворде будет осуществлена." 
longsword.62.a:0 "Мы очистим нашу землю!"  

longsword.63.t:0 "Укомплектование армии" 
longsword.63.d:0 "В течение долгого времени, наша армия была загрязнена бесхребетными грязными грифонами или даже хуже... пони. Эта зараза поражает каждый уровень нашей армии, с головы до пят. Если мы и вправду хотим достичь нашей мести о чистом Лонгсворде, нам нужно начать с вырывания сорняков из самых значимых рангов нашей любимой армии... которая станет центром исполнения нашей мечты! Мы не можем приказать солдатам уничтожить этих вредителей, если кто-то из них является лидером или что хуже, если их поддерживает чистокровный лонгсвордец! Без вопросов, мы должны заметить этих бесталанных дураков с членами нашей прекрасной фракции. Реформисты — самые чистые представители Лонгсворда, и конечно же, они наиболее подходят для управления каждого отделения нашего правительства." 
longsword.63.a:0 "Чистое будущее требует чистую армию."  

longsword.64.t:0 "Маленькие неприятности" 
longsword.64.d:0 "Прошло чуть больше месяца с тех пор, как мы начали ликвидировать паршивых овец в нашей армии. Всё проходит достаточно болезненно, особенно с учётом того, что некоторых «лояльных» пони офицеров пришлось освобождать от службы посмертно. Как и следовало ожидать, новости об этих «увольнениях» не попали в широкие массы, мы же не хотим спугнуть жертву, пока мы возвращаем себе свою страну. Это наше право! Этим крысам-переросткам всё равно тут не место. Но... в нашем раю поднимают свои уродливые головы различного рода неприятности, своего рода «несчастные случаи» во время патрулирования и даже во время тренировки, которые заканчивались гибелью наших новых офицеров. \n\n В случае патрулирования, это или бандитский налёт, или одинокий стрелок из ряда красных, убивающий нашего офицера или тестовый выстрел из мортиры заканчивается тем, что снаряд попадает в какого-нибудь ключевое лицо — вот основа этих подозрительных инцидентов. Мы не понимаем, что происходит, но это повод для тревоги..." 
longsword.64.a:0 "Несчастные случаи..?" 

longsword.65.t:0 "Публичные казни" 
longsword.65.d:0 "Армия была очищена, и сейчас мы заказываем музыку. После утомительного месяца ожидания пришло время для наших новых, чистомыслящих Лонгсвордских солдат устроить чистку в народе! Коммунист, пони или любой другой предатель... от всех избавимся, так или иначе. От публичных ежечасных повешений в столице до многочисленных казней, происходящих в сельской местности. Существует множество массовых захоронений, которые необходимо заполнить, и более чем достаточно боеприпасов для выполнения такой задачи. Конечно, крыс и предателей будет много, но много же и наших реформистских воинов." 
longsword.65.a:0 "Смерть тем, кто отравляет нашу страну!" 

longsword.66.t:0 "Партизанские репрессии" 
longsword.66.d:0 "Похоже... Мы недооценили силу сопротивления, и они сумели дождаться момента для удара. Едва прошла неделя с тех пор, как мы начали очищение нашего народа и уже бесчисленные акции сопротивление вспыхнули в нелояльных провинциях нашей страны. Улицы городов переполнены трупами застреленных, повешенных или иначе жутко убитых государственных работников или реформистов. Эти партизанские твари страшно нас ударили в момент нашей славы, нам нужно перегруппироваться и спланировать ещё одну серию казней, пока не потеря контроль над ситуацией. \n\n Сопротивление показало себя большой и по настоящему реальной угрозой..." 
longsword.66.a:0 "... Так, погоди..." 

longsword.67.t:0 "«Таинственные» исчезновения" 
longsword.67.d:0 "Из огня да в полымя, отчеты сообщают об исчезновение целого ряда важных лиц по кучи различных причин. Очевидный отказ от несения службы, небылицы о занятиях запретной любовью, провальные антипартизанские операции... список можно продолжать почти бесконечно! Даже сомневаешься в достоверности этих отчётов, смотря на их количество, это просто... \n\n Так вот оно что! Армия до сих пор под угрозой! Наша чистка оказалась неполной, чтобы сдержать эту опухоль, единственное возможное решение — это повторить чистку! Нет иного объяснения бесчисленным «исчезновениям», кроме того, что мы были недостаточно тщательны... \n\n Надо действовать быстро, быстрее мысли! Мы должны действовать СЕЙЧАС!" 
longsword.67.a:0 "...Минутку." 

longsword.68.t:0 "Бюрократические чистки" 
longsword.68.d:0 "Подобно армии, бюрократический аппарат захламлён мерзкими пони и прочими копытными, симпатизирующими Лонгсвордцам. Если бы не реформисты, всё бы правильно пало бы перед этими предателями чуть меньше, чем через десяток лет! Если мы хотим исправить нанесенный ущерб, нам нужно действовать быстро. Существует множество чистокровных грифонов, готовых служить стране в ее интересах, и есть еще много предателей, которых можно заменить. Для чистого будущего нам понадобится чистое правительство." 
longsword.68.a:0 "Теперь, когда мы избавились от предателей, мы наконец сможем нормально управлять напей страной!" 

longsword.69.t:0 "Бюрократический коллапс" 
longsword.69.d:0 "Поразительно... Производительность государственного аппарата ушла ниже плинтуса. Сборщики налогов воруют собранное. Губернаторы вводят бредовые законы без какого-либо основания. Департамент иностранных дел впал в кому. Недавно размещенные городские власти направили правительственные деньги на свои банковские счета, а если и нет, они совершенно не знают, что делать. Почти все ранги были заменены реформистами, которые или не сведущи в этом деле, или нечисты на лапу или... всё сразу! ПОЧЕМУ ЗА ЭТИМ НИКТО НЕ СЛЕДИТ?" 
longsword.69.a:0 "Это не должно было произойти..." 

longsword.70.t:0 "Урок вероломным" 
longsword.70.d:0 "Для того, чтобы создать чистое Лонгсвордское государство, которое мы пообещали грифонам, мы должны отобрать у пони их предприятия и имущество, которое они получили нелегально, разумеется, в когти лояльных лонгсвордских граждан. Конечно, большая часть этих земель и зданий должна будет эксплуатироваться правительством до тех пор, пока не будет найден покупатель, независимо от того, что будет лучше для страны в целом. Пони нельзя доверять, он не должны владеть предприятиями или большим капиталом. \n\n К счастью, нам удалось разорить восходящий пони-доминирующий деловой район, в городе Хаарсинген! Если бы не наше вмешательство, неизвестно, насколько хуже была бы инфекция..." 
longsword.70.a:0 "Наконец-то мы сможем использовать эти фабрики!" 

longsword.71.t:0 "Взрыв в Хаарсингене" 
longsword.71.d:0 "Сегодня утром, всего через два дня после экспроприации индустриального района «Санни Дейс» в Хаарсингене прогремела серия взрывов. Серия, тип и области повреждения были слишком продуманными, чтобы оказаться просто странным инцидентом. Взрыв нанёс огромный ущерб многочисленным уровням завода, а чуть позже всю здание рухнуло после разрушения опорных столбов. К счастью, погиб лишь один инспектор по безопасности, но пока непонятно как это произошло... Некоторые наши местные лояльные сторонники сообщили, что владелец «Санни Дейс» был убеждённым антиреформистом и имел опыт обращения со взрывчаткой. Похоже, он установил взрывчатку с таймерами, чтобы сравнять с землёй его «незаконно реквизированную» собственность. Почему это всё не всплыло, когда мы проверяли его и прочих чуть раньше на этой неделе? Кто-нибудь, найдите эту крысу и ПРИКОНЧИТЕ её!" 
longsword.71.a:0 "Похоже, у нас ещё и нет замены для следователей..." 

longsword.72.t:0 "Варренский «Коррекционный» лагерь" 
longsword.72.d:0 "В последние недели тюрьмы наводнены преступными пони. Наши усилия по избавлению себя от их ублюдства были настолько эффективны, что у нас просто не осталось места, чтобы избавляться от них! К счастью, один крайне умный реформист из нашей фракции пришел к яркой идее поместить подонков в рабочие лагеря и убедиться, что они полезны до их самой смерти! В той же дискуссии пришла еще лучшая идея открыть его возле Варены! Таким образом, мы без сомнения сможем разбить оплот сочувствующим пони, а также сможем направить многих преступников из этого проклятого городишки в этот самый лагерь, что решит ещё одну проблему... Всё гениальное просто!" 
longsword.72.a:0 "Теперь, эти паразиты принесут пользу!" 

longsword.73.t:0 "Неудача" 
longsword.73.d:0 "Идея открыть конкреционный лагерь так близко к месту базирования анти-правительственных сил, вопреки нашим прежним убеждениям, оказалась провальной. Местным партизанским ячейкам не потребовалось много времени, чтобы собраться и начать организованную операцию в нашем новом лагере, убить большую часть охраны лагеря и полностью захватить область. После этого партизаны освободили многих заключённых и завербовали многих из них в силы растущего сопротивления. Что не так с этими уродами? Несмотря на то, что мы сильно проредили их ряды, они от этого лишь свирепеют! Их волю вообще хоть что-то может сломить?!" 
longsword.73.a:0 "Что мы творим?! Послать солдат! НЕМЕДЛЕННО!" 

longsword.74.t:0 "Изъяны в нашем плане." 
longsword.74.d:0 ""Ужас, это просто какой-то кошмар!", взвыл Граф Даскталон, присаживаясь за свой письменный стол. Обхватив когтями лицо, он жалобно всхлипнул. Его идеально выверенные планы были разрушены до основания. "Мы приняли все меры предосторожности! Все предатели в войсках были устранены!", продолжил он жаловаться. Его верный правый коготь, Роза Хейденрайх молча стояла в дверях, нахмурившись и скорчив рот, не смея взглянуть на своего жалкого лидера. "Мы уничтожали их сотнями! Даже ТЫСЯЧАМИ, Арктуриус их подери!" \n\nПравая лапа Розы ненадолго сжалась в когтистый кулак, затем еще, и еще, и еще. Граф всегда был ее благодетелем, она была ему глубоко благодарна за все, но со временем становилось очевидно, насколько бездарным лидером был Даскталон на самом деле. Она поддерживала идею, но его методы? Никакой эффективности, уверенности, гибкости! Может она лучше подходит для этой роли... Она тут же задавила предательскую мысль. Однако лгать себе она не могла, становилось невероятно тяжело отмахиваться от навязчивых мыслей, день за днем навещавших ее разум. \n\nВнезапно кулак Графа резко опустился на стол, так что он весь зашатался. Его любимый хрустальный снежный шар покатился к краю и упал на пол, разлетевшись на тысячи искрящихся осколков. Однако он никак не отреагировал на это, его разум был занят более важными мыслями. "Собрать всех моих грифонов! Собрать командиров! Собрать всех! Реформисты не потерпят таких ударов, за каждую палку в наши колеса мы ответим десятикратно!", воскликнул Граф, громко и гордо, достаточно, чтобы снова завладеть вниманием Розы. "Роза, извини, но мне нужно навести здесь порядок, можешь идти. Время не ждет!" \n\nОна могла бы сказать пару слов о том, то это было бы не самым верным решением в сложившейся ситуации, но она знала, что он был слишком упрям. Он был ее командиром, и она была обязана повиноваться его приказам...К несчастью." Разумеется, Граф."" 
longsword.74.a:0 "Арктуриус, сохрани..." 

longsword.75.t:0 "Висагинсткое восстание." 
longsword.75.d:0 "На наше праведное дело обрушилось еще одна катастрофа! Во время очередных публичных казней в Висагинасе внезапно поднялась группа вооруженных повстанцев-пони! Мы даже уже не знаем, откуда они берут это оружие, поскольку в последнее время мы не замечали никаких набегов на склады с припасами по всей стране, но, независимо от этого, мы должны покончить с этим раз и навсегда! Нет сомнений в том, что сопротивление попытается завербовать как можно больше народа в свои ветхие силы. Поскольку наши города всегда был главной питательной средой для этих грязных пони, которые заразили нашу гордую страну, возможно, их блокада и последующий голод могли бы сработать? Ибо городские бои... в последнее время оказалась очень-таки кровавым делом..." 
longsword.75.a:0 "Непредсказуемые крысы!"

longsword.76.t:0 "Зельдштадский мятеж." 
longsword.76.d:0 "Ублюдок Сильверталон нанёс удар! Он и его армия свиней захватили Зельдштадта во время ночной атаки в надежде сломать спину нашему движению! К счастью, мы, ИСТИННЫЕ Лонгсвордцы, жёстче, чем эти предатели и грязные пони думают. Независимо от нашего упорства, это не умаляет того, насколько это ужасно. Даже с подготовленной защитой Зельдштадта этого было недостаточно, поскольку силы Сильверталона были больше, чем мы ожидали. Силы реформистов истощены, и мы находимся в очень непростом положении. Нельзя сказать, как долго мы сможем предотвращать полный крах морали в войсках, если ситуация не изменится к лучшему в ближайшее время ... Мой граф! Каковы ваши приказы, чтобы разделаться с этими свиньями?" 
longsword.76.a:0 "Мы атакуем Зельдштадт и УТОПИМ их в их же крови!" 

longsword.77.t:0 "Страна в хаосе" 
longsword.77.d:0 "Граф Даскталон сгорбился в своем кабинете, держа голову в когтях. Снаружи раздавались звуки беспорядков и битвы, когда реформисты пытались сдержать мятежников. Он не плакал, но не мог не признать, что Борей отвернулся от них. \n\nГде все пошло не так? Его приказы были ясны, его подчиненные были преданы и готовы, он нёс чистоту Лонгсворду! Он быстро вспомнил - эти проклятые пони, именно они были причиной всего! Заводы, Сильверталон, поставки оружия, его отношения с Катеринбёргом - все! Каким-то образом их развращающая магия осквернила каждый аспект его страны. \n\nДаскталон протянул лапу к ящику и взял свой надежный пистолет. Разве что-нибудь действительно имеет значение, пока у него достаточно пуль для врагов? Его решимость восстановилась, он призвал Хейденрайх присоединиться к нему. Будут отданы приказы, и реформисты победят, поскольку каждый из них сражается с Арктуриусом на его стороне!" 
longsword.77.a:0 "Лонгсворд должна быть чистым! Мы неумолимы!" 
 
longsword.78.t:0 "Вечный покой" 
longsword.78.d:0 "Страна была разрушена. Города разграблены, деревни и леса сожжены, поля растоптаны, Граф никого не пощадил в своем рвении очистить Лонгсворд. Даже реформисты, побеждая, начинали задумываться о целесообразности этого плана, но за ними зорко следили верные Графу командиры. Лонгсворд был очищен...чудовищной ценой. \n\n Наспех возведенные укрепления в Зельдштадте не могли сдержать натиск реформистов, те ворвались в город, беспощадно истребляя солдат-лоялистов. Конрад Сильверталон был найден мертвым в своей комнате, его голова лежала на командирском столике, а лапа сжимала пистолет. Выжившие командиры были немедленно казнены. \n\nЛеса Висагиньи горели, реформисты выкуривали всех пони, где бы они не прятались. Не смотря на все усилия реформистов, Старри Найт и большая часть Партизан смогли пересечь границу с Озерградом, их отступление прикрывали множество пони и грифонов, погибших, чтобы они могли выжить. Теперь можно с уверенностью сказать, что в Лонгсворде не осталось ни одного живого пони. Спустя все эти годы, после многих побед и поражений, бесконечных революций, Граф мог счесть свою мечту исполненной. Конечно, ему пришлось уничтожить большую часть своей страны для этого, но какая разница, ведь фон Катеринбург узрел наш успех. Разумеется, он получит свою награду, может быть ему будет дарован новый титул! Все что теперь осталось сделать Розе Хейденрайх, это отправить письмо в Хеллквилл, с известиями о победе. \n\n С другой стороны, Роза чувствовала некое разочарование в этом исходе. Дело реформистов разрушает само себя, у него нет будущего... Возможно, она еще сможет сыграть финальный аккорд в этой гражданской войне." 
longsword.78.a:0 "Наша миссия завершена!" 
longsword.78.b:0 "Неплохая униформа... Но дни реформистов сочтены." 

longsword.79.t:0 "Письмо Графа Даскталона" 
longsword.79.d:0 "Сегодня вечером пришло письмо исключительно для глаз Катеринбёрга с печатью графа Лонгсворда. В нем Паллас Даскталон подробно объяснил, как он «лично убил сволочь-предателя своими собственными когтями» и «создал самую чистую нацию во всей Грифонии». Несмотря на то, что Даскталон, как известно, трус и ублюдок, факт остается фактом, его реформисты - победили в длинной войне в Лонгсворде. Можно лишь догадываться, как именно ему удалось победить, но, тем не менее, были составлены планы быстрой интеграции лонгсвордских земель в наши собственные, чтобы вместе мы могли подготовиться к финальной битве с пони ..." 
longsword.79.a:0 "Назначьте Даскталона на самый отдалённый аванпост..." 

longsword.80.t:0 "Новый Рассвет" 
longsword.80.d:0 "Граф Даскталон радостно ютился в своем кабинете, описывая свои многочисленные победы, пока не был прерван Хайденрайх и небольшой группой высокопоставленных реформистов. \n\n"Что всё это означает, Хайденрайх? Вы кто такие? Я вас не звал, идите к Маару!". Группа быстро обменялась взглядами, пока Хайденрайх не заговорила: "Даскталон, мы больше не можем это терпеть. Страна в руинах, мы зашли слишком далеко, и здесь нет ничего похвального! Сенат решит вашу судьбу." разочарование тонкой струной отзвучало в её речи. \n\nОх уж эта птичка! Он достиг своей мечты и даже большего, и теперь ОНА хочет всё выбросить? Даскталон поднялся и дурачливо завизжал: "Хайденрайх, вы угрожаете мне-", но не успел Даскталон и чирикнуть, как только один из зачинщиков выпустил пулю в его бедную голову. \n\nВесть об этом событии быстро распространилась, а за ней последовала анархия: реформисты обратились против друг друга в кровавой резне. Последующую неделю в Лонсворде лилась только кровь и ещё больше крови, пока шаткий порядок не был восстановлен Хайденрайх и её соратниками. В Лонгсворде грядут большие перемены." 
longsword.80.a:0 "Слава королеве!" 

longsword.81.t:0 "Случайная встреча" 
longsword.81.d_maar:0 "Когда Роза присоединилась к реформистам, она мечтала о лучшем будущем для Лонгсворда. О стране без меньшинств, которые всегда были для нас иноземцами с чуждой нам культурой. В рефомистах она увидела спасителей всей страны! Чистейшая вера в это движение помогла ей легко взобраться на самую вершину иерархии. Но Роза совсем не могла предположить, что с подъёмом реформистов Лонгсворду, как национальному государству, и порядку, настанет конец. Ей предстояло стать опорой нации! Теперь она жила за счет тех, чьи плоды труда она отобрала. Из всего, что она познала маленькой кобылкой, ей точно не хотелось быть лидером бандитов.\nЭто длилось уже несколько месяцев и недель, недель жалкого существования на горбу других, тех, кто оказался слабее. Это... подавляло Розу, лишало всех надежд. Ничто более не восхищало её - жизнь шла по тоннелю, который словно никогда не закончится. Она даже почувствовала себя покинутой: в прошлом её ближайшим другом был Граф, пока ей не довелось сделать то, что нужно было сделать. Жизнь словно игралась с Розой, бросала её подобно мячу за последние несколько лет. И сегодня птичке вновь плюнули возможностью встретится с неизвестным, которому подвластно изменить её судьбу если не больше, чем Даскталону!\n\nКогда Роза и её головорезы возвращалась обратно с награбленным добром из Еловых Деревень, то совершенно случайно свершила фатальный шаг. Подобные деяния обычно не приводят к добру, но вместо этого бандиты столкнулись с монархом соседнего горного клана Санстрайкер, Эривиара. Стремление правителя обуздать жесткий и пылкий путь возникло из желаний правителя приблизится к грифоньему богу Маару. Подобный акт позволит ему продолжить, как и прежде, грабить соседей ради желанного добра. Из всех птиц, что Роза повидала, Эривиар сразу оказался тем, кого она уж точно не забудет. У него было столько же солдат и столько же обмундирования, если не хуже, но он собрал вдвое больше добычи, чем Роза. Но Эривиар явно не остался равнодушен к ней, когда остановился рядом с бандитами Розы и отдал ей четверть своей добычи в качестве доброго знака. Без сомнения, он мог сделать это просто из жалости, нежели из-за физической привлекательности. Однако, Роза так просто не забудет молодого монарха, когда вернётся домой."
