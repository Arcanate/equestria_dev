### Leader Descriptions ###
edgy_poser_desc:0 "§YДата рождения§!: 24 апреля 958 года в Свордсоне\n\n§YЗвание§!: Граф Лонгсворда\n\n§YБиография§!: Нынешний глава благородной семьи Даскталонов, Паллас стал её лидером вскоре после того, как графство Лонгсворд объявило о независимости от Империи Грифонов. Сначала он собирался и дальше сохранять гордые древние традиции Лонгсворда, но все изменилось, когда он познакомился с молодой, но растущей группой рыцарей, которые называли себя Реформистами. Их идеология и идеи полностью изменили Палласа, и он решил осуществить их политику в Лонгсворде, кульминацией которой стала нынешняя резня по отношению к пони. Его целеустремленное рвение к достижению чистоты Лонгсвордом компенсирует отсутствие должных лидерских качеств, что привело к опасной одержимости достичь своей мечты любой ценой.\n\n§YАвтор портрета§!: Scroup"
female_bat_tito_desc:0 "§YДата рождения:§L\n11 Декабря, 971\nСело под Вареной, Графство Лонгсворд\n§YБиография:§L Старри Найт вообще не думала, что оставит собственный след в истории.\n\nОна родилась в семье слесаря и фермерши в лесистом юге Лонгсворда. Её детство было простым и спокойным, оно состояло из монотонного земледелия, охоты, и обучению мастерству своего отца. В её деревне заметили её значительный интеллект ещё с детства: она научилась читать с помощью религиозных текстов местного Арктурианского священника. Но всё же, ни она, ни её родственники и не задумывались о том, что она в итоге будет править страной. Впрочем, вскоре после этого, режим Графа Даскталона начал прибегать к бессмысленному кровопролитию, орда Реформистов прибыла в её деревню, с намерением оцепить и убить каждого пони. Двадцатилетняя Старри восстала первой, с охотничьим ружьём своего отца, помогла сбежать паре выживших, и, глядя на свой горящий дом, поклялась уничтожить кровожадный режим графа своими копытами.\n\nОна примкнула к Освободительной Армии Лонгсворда и вскоре возглавила Партизанский район Висагинас. Она проводила вылазки на силы Графа и его подхалимов из укрытия леса, так же, как и их предки веками ранее. Старри Найт бесстрашна, враги считают её бессмертной, она рассказывает о светлом будущем без страха, смертей и нужды, она за все эти годы воодушевила многих. Каждый член партизанского движения, кого бы он не поддерживал, искренне её уважает. Какой бы бесстрашной и ужасающей величайшая героиня Лонгсворда бы не казалась, всё же даже годы руководства не убили в ней простую пони. Она сочувствует своим товарищам, всегда готова их выслушать и искренне верит в свои идеалы так сильно, что порой кажется впечатлительной. Для неё, Партизанская борьба - это не только борьба за свободу, но и за лучшее, прекрасное будущее на её основании. Будущее, которое из её копыт вырвали Реформисты.\n\n§YАвтор портрета§!: Scroup"
reasonable_guy_desc:0 "§YДата рождения:§L\n3 Февраля, 940\nХаарсинген, Графство Лонгсворд\n§YБиография:§LЕщё с эпохи крестовых походов род Сильверталонов отдавал свои жизни в службе Лонгсворду, а вследствие, как они считали, всем грифонам. Предки семьи, изначально родом из Катерина, служили лично Гроверу II, сражались во многих его войнах против Речных Пони - а когда великий Император пал, они с остальными разбежались. Правда, вместо того, чтоб вернуться в Катерин, они поселились в нынешнем Лонгсворде, и с тех пор служат Графству. Конрад Сильверталон - последний представитель этого рода, солдат с рождения, который пошёл по следам своего отца, боролся в вечных пограничных конфликтах с Речными пони, и, со временем, дослужился до генерала.\n\nНовый Граф, Паллас, был другим. Когда тот пришёл к власти, Конрад Сильверталон лишь недавно обрёл звание генерала, и с надеждой смотрел на приход к власти нового монарха. А затем, ему пришлось молча наблюдать за тем, как близкие ему традиции отменялись, а фанатики из Хеллквилла через реку Гриффкинг прибывали и наводили свои порядки. Генерал не питал особых симпатий к пони, но то, как их унижали, радикализировали, и общий порядок дел в Лонгсворде в целом при Палласе со временем его довели. Он понял, что Граф Паллас приведёт Лонгсворд лишь к упадку, потому решил сопротивляться, и сформировал антиреформистскую камарилью с Хохмейстериной Конрадой Вейввинг, чтобы наставить Лонгсворд на истинно правильный путь.\n\n§YАвтор портрета§!: Scroup"
sad_knight_birb_desc:0 "§YДата Рождения:§L\nНеизвестна, приблизительно 950-960\nВероятно Хаарсинген, Графство Лонгсворд\n§YБиография:§LКонрада Вейввинг - нынешний Гроссмейстер Ордена Копья Роузвуд, и на неё возложены большие надежды. Орден Роузвуд так же, как и их соседи на севере, Рыцарский Орден Хеллквилла, сопровождал Гровера II в Походах на восток, взамен на что им дали земли вокруг сегодняшнего Хаарсингена. Правда, в отличие от Хеллквилла, они не получили в своё распоряжение всю страну, поэтому они служили династии Даскталонов и обороняли Пограничье. Из-за того, что последний Граф сошёл сума, Вейввинг сформировала Камариллью и организовала с Конрадом Сильверталоном переворот. Это - единственный раз, когда она отступила от принципов рыцарской чести.\n\nСуществам Лонгсворда не позволено знать многое Гроссмейстере и о прошлом - правда, она сама о нём не так хорошо знает - но что они должны знать, так это то, что её нужно бояться. Не потому, что она кровожадный и жестокий тиран, но из-за того, что её стоический характер и постоянная хмурость сами собой вызывают уважение и успокаивают самых буйных рыцарей. Вейввинг видит себя якорем, который может вернуть Лонгсворд к равновесию в этом хаотичном и несправедливом мире, при условии, что она будет следовать идеям рыцарской чести.\n\n§YАвтор портрета§!: Kajko"
sad_knight_birb_desc2:0 "§YДата Рождения:§L\n21 Июня, 961\nКняжество Катерин\n§YБиография:§LХоть Конрада Вейввинг родилась в семье музыкантов на востоке Катерина, в чащах Шейсвальда, ей не довелось долго жить в спокойствии. В очень юном возрасте, её отделили от дома и отдали в когти рыцарей Роузвуд - там, в залах Замка Палисандер, она и ряд других юных грифонов обучались быть будущими Рыцарями Роузвуд. Из-за силы, манипуляции и магии она забыла всё о своём прошлом, получила новое имя, и, видимо, стала навечно верной Ордену, и начала свой рыцарский путь. Её честь, верность и талант были просто невероятными, и, с годами, она росла в звании до тех пор, пока сама не стала Гроссмейстером Ордена.\n\nНезадолго после Лонгсвордской Гражданской Войны, она вернулась к своей природе благодаря труппе Катеринских музыкантов, которые сыграли песню из её детства, мотив, который Орден не смог стереть из её памяти. В ходе долгого пути постижения самой себя, её вера в Орден и традиции под её защитой пошатнулись, но Вейввинг всё держится за собственные идеалы, которые превосходят идеи Ордена. Со временем, её характер стал меняться. Порой, её подчинённые замечают, как она улыбаются, видят, как Орден Роузвуд ослабляет свою хватку над обществом Лонгсворда.\n\n§YАвтор портрета§!: Kajko"
lewd_event_star_desc:0 "§YBorn§!: 15 августа 982 года в Зельдштадте\n\n§YБиография§!:Бывшая заместитель графа Даскталона, Роза Хайденрайх была одной из его первых сторонниц, когда тот начал распространять ценности реформистов в Лонгсворде. Роза достигла своей позиции благодаря тяжелому труду и преданности делу. Хотя некоторые пытаются утверждать, что помощником в продвижении был личный интерес графа, Роза яростно отрицает это. Тем не менее, её решение свергнуть графа после их победы в гражданской войне не было легким, он провела много ночей, размышляя о неудачах идеологии реформистов. Теперь она возглавляет бывших Черных Плащей и является безжалостным лидером бандитов, свободной от всех атрибутов прошлого и заинтересованной только в извлечении богатств из чужих карманов.\n\n§YАвтор портрета§!: Scroup"
pagan_larper_desc:0 "§YДата рождения:§L\n19 Июля, 960\nСвордссон, Графство Лонгсворд\n§YБиография:§LФлоулесс Джастис родился с серебрянной ложкой во рту, в роду Лонгсвордских Королей - потомков Лонгсвордского дворянства пони, которые правили этой землёй ещё до вторжения Империи. Дом Даскталонов позволил им сохранить часть своей власти и привилегий. Флоулесс Джастис заявляет, что он наследник рода Великого Герцога Жемайтукаса, последнего правителя Лонгсворда, который объединил местные племена пони в одну нацию и безуспешно сопротивлялся Гроверу II. Пусть его потомки и затаили обиду и не забыли унижений, они всё же преклонились перед завоевателем и его марионеткой в Свордссоне, как и многие другие. Преклонились при условии, что он сохранит их права и традиции.\n\nНезадолго после того, как Флоулесс Джастис получил образование в Грифенхейме и вернулся на родину, Империя распалась, Лонгсворд обрёл независимость, и вскоре начался кровавый режим Графа Палласа и его Реформистов. Все контракты и клятвы Лонгсвордских Королей перед Родом Даскталонов вмиг обнулились, и теперь этот класс привилегированных, как и все остальные, стал их жертвой. Юный дворянин, как и многие ему подобные, предпочли сопротивляться, направились в леса и присоединились к Освободительной Армии Лонгсворда. Уже там, они сформировали фракцию Белых (Балтейи), которые сражаются за свободный, гармоничный, верный традициям Лонгсворд, за восстановление прекрасного прошлого.\n\nФлоулесс Джастис вообще не скромничал - он скрепя сердцем сотрудничает с крестьянами и рабочими, особенно в последнее время, так как они желают попасть в политику и продвигать свои идеологические цели. Лонгсворд, о котором он знает из повестей и былин прост и гармоничен - дворяне отверженно правят, остальные - работают на благо каждого. И иначе быть не может.\n\n§YАвтор портрета§!: Twotail"
crazy_bosniak_fascist_desc:0 "§YДата Рождения:§L\n4 Октября, 976\nСело под Висагинасом, Графство Лонгсворд\n§YБиография:§LПусть Голден Морнинг и родился в селе посняков - пони, которые приняли веру Архонтов и приняли грифоньи обычаи с веками культурной интеграции - но это не спасло его от лишений в детстве. Ему пришлось бежать от Чёрных Плащей в лес с рядом выживших в его деревне, бежать от их ярости. Образ бессмысленного насилия, смерти, конца его мирной жизни надолго отпечатался в его разуме. Морнинг чуть было не умер от голода вдали от цивилизации, но его спасла небольшая группа партизан под предводительством Старри Найт, которая лишь недавно стала офицером Освободительной Армии Лонгсворда. Так как у него не было иного выбора, он вступил в ОАЛ, лично стал офицером и близким товарищем пони, которая вскоре станет величайшей героиней Лонгсворда. Морнинг был яростным, уверенным и не жалел себя в бою, чем и заработал репутацию верного и компетентного полководца в рядах партизан.\n\nПравда, его сердце не знало покоя. Что же существа такого находят в войне, что побуждает их к безрассудным убийствам друг друга, к изничтожению существ по видовому признаку, ведь всё это приводит лишь к потерям для всех? Его повреждённый разум давал о себе знать - он начал чувствовать, что времени осталось немного. Грифония разделена меж двумя мирами, Востоком и Западом. Эти два мира искренне друг друга ненавидели, друг против друга боролись. Если мы позволим этому продолжаться, то вскоре мир, каким мы его знаем, перестанет существовать. Лишь у Лонгсворда есть возможность положить конец этой агонии - тут, в лесах Пограничья, пони и грифоны сосуществовали, образовали суперкультуру, которая впитала в себя лучшие черты грифонов и пони. Этой суперкультуре суждено распространиться на всю Грифонию - или же умереть пытаясь, таким образом, давая континенту пасть в небытие.\n\nВокруг Морнинга собрались некоторые последователи и образовали движение "Науйойи Грифония" ("Новая Грифония"), первая организация, чем-то близкая к партии - и она ни перед чем не остановится, чтобы позволить Лонгсворду постичь свою судьбу.\n\n§YАвтор портрета§!: bunnyshrubby"

### General Descriptions ###
6_million_imperials_desc:0 "§G[Доступ Разрешён]§!\n\n§LСреди всех тех эксцентричных и странных личностей, рождённых во времена жестокого режима Палласа и его реформистов, Абба Повнер был исключительным.\n\nСо слов товарища Старри Найт, да и самого Повнера, Абба был не больше, чем простым деревенским пони, увлечённым поэзией и религиозными писаниями, позже вдохновлённый на восстание против Чёрных Плащей - во имя защиты веры и погибших праведников. В последствии, он возрос в ранге, став одним из самых узнаваемых членов ОАЛ, благодаря своим умениям как в обащении с винтовкой, так и в руководстве. Тем не менее, среди пони и грифонов Лонгсворда ползли слухи о том, что Повнер не просто религиозный партизан... Некоторые из старых партизан утверждают, что Повнер скорее является неким призраком, появившимся однажды из ниоткуда, и сразу ставшим генералом, ведущим верующих партизан. Другие же, утверждают что он вообще определённо не пони, во всяком случае - не живой, ведь они видели как его неоднократно убивали: пулей, клинком, взрывами... И он всё ещё ходит среди нас. Другие по прежнему утверждают что его просто невозможно ранить, ведь ничто не берёт его шкуру. Также были утверждения, что он обладает мистическими силами, сравнимыми скорее со способностями оленей, нежели магией пони.\n\nХотя Старри Найт отвергает эти слухи, поклонники и злейшие враги Аббы верят им беспрекословно. Но в то время как партизаны пони и обращённые грифоны, следующие за Аббой - утверждают что это некое божественное благословение, будь то от Варены, или кого другого, и что он воин Богов - враги его, утверждают что он использует забытые знания, тёмную магию, или даже некромантию чтобы обмануть смерть и внедриться в разумы других. Естественно, никто не осмелился сказать ему это лично.\n\nТем не менее, в то время как прошлое его окутано тайной, а само существование подвергается сомнению среди врагов и друзей - сам он утверждает что будущее предрешено. Чёрные плащи... Грифоны, позволившие им восстать... Проклятые империалисты, чьи доктрины привели к власти этого режима... Все они заплатят за смерти праведников Лонгсворда."
commie_knight_desc:0 "Людвиг фон Плиатер Родом из княжества Люши, он вырос на рассказах о доблестных рыцарях-грифонах и мечтал стать таким же. Из-за этих фантазий он в конце концов отправился в Лонгсворд, чтобы присоединиться к крестовому походу против того, что он тогда считал угрозой для всех грифонов. Однако вместо праведного рыцарского похода во имя Арктуриуса Людвиг нашёл лишь массовые убийства и казни невинных пони сумасшедшими реформистами. Идеалист мог сделать лишь один выбор. Он дезертировал из рыцарского ордена и присоединился к партизанам, чтобы бороться с несправедливостью. Годы борьбы с Чёрными Плащами изменили Людвига, разрушив его идеализм и веру в божества грифонов. Однако его решимость и свирепость стали ещё сильнее, чем прежде, поскольку клятва богине Варене отомстить за всех убитых невинных толкает его вперед."
edgy_commie_boye_desc:0 "Лайт родился на Востоке в 982 ПИЛ, и его жизнь довольно тяжела - в юности он лишился родителей, потому детство он провёл в приюте, после чего его украла Баррадская Пентархия, лет в 13. До того, как он сбежал, на нём успели провести болезненные опыты, отчего у него теперь огромные крылья. Дорога к Лонгсворду была долгой и тяжёлой - ему приходилось пробираться с боем к стране, где, как он думал, он будет свободен от преследования. Постоянные лесные бои и тактики боя в отступлении он освоил в совершенстве к тому времени, как наконец прибыл в Лонгсворд. Там его, раненого и истощённого, встретило сопротивление пони. Он думал двигаться дальше, как выяснилось, на северо-восток, но у него попросту не было сил продолжать. Уже там он подлатался, усвоился в обществе и уже там продемонстрировал свой немалый опыт в лесном бою и планировании, который он получил в плену и в ходе побега. Этим опытом он и заслужил репутацию талантливого военачальника в Освободительной Армии Лонгсворда. С началом Лонгсвордской Гражданской Войны, он взял оружие и пошёл в бой со всеми остальными пони и грифонами, ради победы коммунизма и достижения своей мечты. Мечты о мире, где ни одно существо не будет подвергаться таким унижениям, как в когда-то в Лонгсворде."
yan_pony_partisan_desc:0 "Нактес Шальна родилась в семье крестьян в южном Лонгсворде, и начало её военной карьеры было примерно таким же, как и у многих её братьев и сестёр по оружию - её деревня стала целью карательной группы Реформистов. Посреди всего хаоса, огней и смерти, семилетнюю кобылку из дома спас её дядя и отнёс на свободу в леса. Образ кровожадных грифонов в тёмных плащах, которые поджигают всё вокруг навеки запечатался в её сознании, пусть даже она и была слишком молода, чтобы осознать происходящее. Это происшествие лишило Шальну смысла жизни - её семья мертва, её фермы больше нет. Она начала задумываться о мире в целом, о своей прошлой, размеренной жизни. Так как у неё попросту не было других вариантов, она выросла в среде Партизан, которые обучили её боевому ремеслу, как смогли.\n\nВ Освободительной Армии Лонгсворда Шальну назначили в отряд Голден Морнинга, к которому она быстро привязалась. Она нашла всё, что ей нужно, в будущем лидере "Науйойи Грифония" - идеологию, которая заполнила пустоту в её сердце, сильного и загадочного жеребца, о котором ещё многое предстоит узнать, харизматичного оратора, который сможет убедить её пойти на всё, что угодно. Шальна примкнула к кругу его последователей, но она им интересовалась намного больше, чем остальные - её интерёс перерос в манию, психозную манию, страстное желание обратить на себя внимание Морнинга, и только на себя, даже если его очевидно интересует кто-нибудь ещё. Так как у неё не было других способов выплеснуть свои эмоции, она ещё сильнее увлеклась искусством войны, и таким образом, обрела репутацию безрассудного солдата. Она готова на самые невероятные риски ради того, чтобы на неё взглянул Вадейва."

