LNS_raid_silverfalls:0 "Захватить Сильверфоллс"
LNS_raid_silverfalls_desc:0 "А затем, мы легко сможем отобрать Сильверфоллс у беспомощных пони, и, будем надеяться, найти что-нибудь стоящее у этих дикарей. Также, у нас будет общая граница с кланом Санстрайкера, население которого является нашими потенциальными друзьями."

