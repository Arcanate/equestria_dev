LSC_Lemiamas_suolis_decisions:0 "Lemiamas Šuolis"
LSC_Lemiamas_suolis_decisions_desc:0 "Even before the reign of the Mad Count, Longsword was an impoverished, pre-industrial society whose industrial potential remains untapped. In this day and age, when war becomes one of mass mobilization and technology reigns supreme, being stuck in this past is akin to suicide. Whether we like it or not, we must begin a 'Fateful Leap' to modern society and rapidly industrialize.\n\nAs soon as the §YLemiamas Šuolis§!/§YFateful Leap§! modernization program is activated, you are given a set of tasks to accomplish in the span of three years - expand the amount of §YFactories§! by a specific amount, defeat §YIlliteracy§! and research new levels of §YIndustry Technology§!. Achieving all of the goals set forward by the program will show the glory and power of the united Longswordian masses - but failing to do so will not be taken lightly..."
