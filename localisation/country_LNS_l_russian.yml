LNS_race_war:0 "Лонгсвордская резня"
LNS_race_war_desc:0 "Граф Паллас Даскталон и его союзники-реформисты, желающие уничтожить расу пони в границах своей страны, заняты исполнением плана, более известного как лонгсвордский геноцид.\n\n К счастью, не все в Лонгсворде готовы позволить графу завершить его план, и поэтому как часть армии, так и пони-партизаны прикладывают все усилия, чтобы остановить безумного графа."
LNS_killed_officers:0 "Мертвые грифоны сказок не расскажут!"
LNS_killed_officers_desc:0 "Реформистские офицеры стали очень легкой мишенью для тех, кто не особо согласен с их взглядами. В конце концов большинство из их было убиты или погибли из-за "несчастных случаев".  Само собой разумеется, что замена офицеров - дело нелегкое, а их отсутствие приведёт к снижению эффективности армии."
LNS_sabotaged_industry:0 "Подрывная деятельность"
LNS_sabotaged_industry_desc:0 "На заводах происходят постоянные диверсии, проводимые элементами из сопротивления."
LNS_civil_war:0 "Лонгсвордская гражданская война"
LNS_civil_war_desc:0 "Похоже, что пони Лонгсворда не пожелали просто так позволить грифонам их убивать и восстали с оружием в копытах, ведомые коммунистическими идеалами. Между тем, офицеры создали собственные армии сопротивления, чтобы свергнуть кровожадного графа, а также помешать мятежным пони захватить власть в стране. "
LNS_final_push_idea:0 "Последний рывок"
LNS_final_push_idea_desc:0 "Это был тяжелый конфликт для всех сторон. Но последние линии фронта и планы были начерчены, и войска уже собрались к последнему штурму. Последний рывок - это все что требуется чтобы довести эту ужасную гражданскую войну до конца. Вперед!!!"

LNS_proper_officer_school_idea:0 "Военный институт Варены"
LNS_proper_officer_school_idea_desc:0 "Варена была одним из центров революции и самым сильном центром сопротивления реформистам. Пришло время появиться настоящей офицерской академии, которая обучит новое поколение умных граждан, которые поведут наших воинов на завтрашнюю войну."
LNS_plane_factory_idea:0 "Авиационная промышленность Купищкиса"
LNS_plane_factory_idea_desc:0 "Война в воздухе — война будущего. Мы не можем себе позволить игнорировать это новое «поле» битвы, как и не можем допустить отсутствия самолётов! Центры, специализированные на производстве самолётов, позволят нам снизить цену производства этих машин смерти."
LNS_military_education_idea:0 "Программа ОВП"
LNS_military_education_idea_desc:0 "Программа Обязательной Военной Подготовки направлена на обеспечение готовности трудоспособной части населения к защите родины в случае войны. Эффективная базовая военная подготовка для всех взрослых и молодых граждан поможет решить проблему нехватки кадров в будущих войнах."
LNS_lessons_of_the_partisans_idea:0 "Уроки партизан"
LNS_lessons_of_the_partisans_idea_desc:0 "Партизаны вышли далеко за рамки привычных правил ведения войны. Молниеносные нападения, саботаж, и другие так называемые "грязные" тактики. Мы примем эту "трусливую" тактику и воспользуемся опытом бывших повстанцев для обучения её основам. Пришло время выучить эти уроки и обеспечить, чтобы они никогда не были забыты."
LNS_spec_ops_idea:0 "Бюро стратегического распределения"
LNS_spec_ops_idea_desc:0 "Бюро стратегического распределения будет служить, как центр для всех граждан, одарённых искусством... убийства. Это суровая реальность, не все могут быть равны, и исходя из этого, важно иметь структуру в правительстве, специализирующуюся на отборе этих... особых индивидуумов и их тренировке."
LNS_blitzkrieg_idea:0 "Блицкриг!"
LNS_blitzkrieg_idea_desc:0 "Будущее войны в гусеницах и колесах, а не в копытах и лапах! Чем быстрее мы примем эту новую реальность, тем легче нам будет противостоять другим странам в будущих конфликтах. Если мы инвестируем в механизацию армии, это обязательно окупится, если войска подготовятся к мобильной войне заранее."

LNS_bureaucratic_collapse:0 "Разрушенная бюрократия"
LNS_bureaucratic_collapse_desc:0 "Возможно, это была не лучшая идея, чтобы заменять шестерёнки в уже работающей бюрократической машине..."
LNS_anarchy:0 "Анархия"
LNS_anarchy_desc:0 "Полиция перестала функционировать, налоги не платятся, смерть и убийства повсюду, про честную работу уже давно никто не слышал, а наша валюта сравнялась по стоимости с грязью... Мы действительно допустили большую ошибку, не так ли?"
LNS_bandit_state:0 "Бандитское государство"
LNS_bandit_state_desc:0 "Экономика разрушена, внутреннего производства практически нет, а фраза "качество жизни" вызывает лишь горький смех. Теперь Лонгсворд лишь опустошённая войной страна, которая ради выживания полагается на рейды на своих соседей."
LNS_opium_fields:0 "Плантации опиума"
LNS_opium_fields_desc:0 "Ага, ага, значит проблема нашей экономики заключается в том, что у нас нечего предложить на продажу! Каково же решение? Дурь. Мы будем толкать много, очень много дури. Никто не сможет устоять перед лонгсвордским опиумом! Они будут курить его до самой смерти! И вот - та-дам! - экономика спасена!!!"
LNS_meatshields:0 "Рабский труд"
LNS_meatshields_desc:0 "Итак, никто не хочет никого вербовать, ибо все, кто это сделал, наверное, уже мертвы или завербованы. А теперь скажи, у нас ведь всё ещё есть оружие, верно? Что мешает нам просто взять и заставить их работать там, где это необходимо?"
LNS_meatshields_1:0 "Рабский труд"
LNS_meatshields_1_desc:0 "Отлично, у нас есть необходимые рабы. Время направить их в шахты или заставить их стрелять в то, на что мы покажем."
LNS_personal_armies_idea:0 "Личная армия"
LNS_personal_armies_idea_desc:0 "Ввиду того, что ни закона, не полиции больше нет... Каждый теперь сможет вооружать своё ополчение или даже армию, если может себе это позволить. Биржи труда больше нет, все мы теперь солдаты."
LNS_hit_and_run_idea:0 "Молниеносные атаки"
LNS_hit_and_run_idea_desc:0 "Наше снаряжение уже морально устарело и вряд ли мы сможем изготовить что-то новое. Нам нужно быть быстрее, чем наша добыча, а учитывая то, что именно мы будем выбирать поля сражений, так что они всегда будут выгоднее для нас."
LNS_baggae_idea:0 "Грузовые поезда"
LNS_baggae_idea_desc:0 "У нас больше нет центрального военного штаба, так что солдаты и их рабы будут брать всё, что попадётся на их пути. Армия теперь всё равно никого и ничего не защищает."
LNS_ace_fighters_idea:0 "Черные дюжины"
LNS_ace_fighters_idea_desc:0 "Единственные, кто способен летать на самолётах — те, что покупают их или получают в качестве подарка. Так что среди них только те, кто жаждет летать... Что же, они должны быть невероятно хороши в этом деле. Это их страсть, в конце концов!"
LNS_napalm_idea:0 "Огненные бомбы"
LNS_napalm_idea_desc:0 "Ах, напалм... Удивительная вещь. Лёгкое в производстве, простое в использовании и незаконное в большинстве стран... но ведь у нас нет никаких законов! Ещё один приятный бонус."

