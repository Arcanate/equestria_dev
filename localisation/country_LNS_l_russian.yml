LSC_Povner_decisions:0 "Месть Герцланду"
LSC_Povner_decisions_desc:0 "Мы объединили Вартай под одним флагом, и теперь пришло время обернуть наш взор на Запад — к Герцланду, где всё началось, и где ныне пролегает былая Империя, восстанавливающаяся и готовящаяся вновь захватить всю Грифонию. Нужно порвать их планы до того как имперцы станут слишком сильны. Они заплатят за каждого грифона и пони, что погубили!"
LSC_distribute_arsenic:0 "Отравить Реку Грифкинг"
LSC_begin_assassinations:0 "Всё По Чёрной Книге"
LSC_raze_griffenheim:0 "Сжечь Грифенхейм!"
LSC_establish_herz_authority:0 "План Моргенклау"
LSC_establish_herz_authority_desc:0 "Наш лидер Абба Повнер таинственным образом исчез, и теперь именно мы должны решить, как поступить с завоёванным Герцландом. Один из наших солдат-грифонов по имени Ганс Моргенклау предложил план, согласно которому Герцланд больше никогда не сможет никому угрожать и вести войны. Сердце былой империи будет находиться в состоянии вечной перестройки: утерянная во время войны промышленность будет восстанавливаться, а после этого немедленно уничтожаться. И всё это будет повторяться вновь и вновь. Таким образом, Герцланд навсегда застрянет в таком бессмысленном сизифовом цикле. Это звучит смешно и глупо, но скорее всего сработает как нам нужно..."
LSC_herz_fed_decision_state_ownership_tt:0 "Регион станет частью §YУправления по Восстановлению Герцланда§!.\n"
LSC_reconstruction_authority:0 "План Моргенклау"
LSC_reconstruction_authority_desc:0 "Наш лидер Абба Повнер таинственным образом исчез, и теперь именно мы должны решить, как поступить с завоёванным Герцландом. Один из наших солдат-грифонов по имени Ганс Моргенклау предложил план, согласно которому Герцланд больше никогда не сможет никому угрожать и вести войны. Сердце былой империи будет находиться в состоянии вечной перестройки: утерянная во время войны промышленность будет восстанавливаться, а после этого немедленно уничтожаться. И всё это будет повторяться вновь и вновь. Таким образом, Герцланд навсегда застрянет в таком бессмысленном сизифовом цикле. Это звучит смешно и глупо, но скорее всего сработает как нам нужно..."

LSM_knights_research:0 "Модернизация Рыцарских Корпусов"
LSM_knights_research_desc:0 "Веками, рыцари-грифоны были величайшей силой на всей Грифонии. Их броня, дисциплина, и доблесть устрашали врагов на поле боя, а их кличи заставляли целые армии разбегаться в страхе. Те времена давно прошли, однако рыцари и их традиции никуда не делись, и им приходится адаптироваться под реалии современной войны. С новейшим вооружением и былой преданностью, рыцари Роузвуд станут устрашающими титанами на полях битв, как века назад."
