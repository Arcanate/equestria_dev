longsword.160.t:0 "Послание брата Альбрехта Зиля" #3
longsword.160.d:0 "Ниже приводится отрывок из одного из многочисленных писем, которыми обменивались прелат Арктуриуса в Кронбурге и уважаемый арктурианский ученый и миссионер 9-го века по имени Альбрехт Зиль. Эта официальная переписка была недавно приобретена у старого посняка, проживающего в Варене. Продавец утверждал, что является потомком одного из пони-помощников того учёного. Данные труды грифона-монаха были тщательно собраны в один том и передавались из поколения в поколение на протяжении многих лет. Сам том озаглавлен просто: "Послания".\n\n\— Его Превосходительству в Кронбурге,\n\n— Идёт уже десятый месяц с момента моего прибытия в эту деревушку среди сосен и палисандров, которую местные пони называют Висагинасом. Теперь я с большой радостью пишу вам, что после долгих недель, на протяжении которых местные жители относились ко мне весьма холодно и подозревали, что я приехал сюда не только как скромный учитель Арктурия для новых подданных нашего Императора, мои неустанные усилия по завоеванию доверия и уважения пони, наконец, принесли плоды. И всё получилось благодаря нашему новому брату Сирдису.\n\n— Впервые мы встретились в тени большого дуба. Этот увенчанный рогом пони не отличался высоким ростом, но внушал страх ярко-красной племенной раскраской и впечатляющим волчьим плащом. Он направлял патруль грубых рыцарей, которые продолжали время от времени приходить сюда снова и снова, дабы мешать мои попыткам подружиться с местными пони и изучить их веру. Возможно, великое колесо судьбы благословило меня в то утро, потому что я вступил в беседу с таинственным пони. И мы продолжили возвращаться к нашему разговору каждым туманным утром под одним и тем же деревом.\n\n— Пони звали Сирдис и он был последователем богини Варены, которая через него решила бросить вызов мне - представителю Арктурия. Сирдис сказал, что мы должны определить, кто из наших небесных покровителей является истинным богом-воином. И всё же, прошло немало времени, прежде чем мы поняли, что говорим об одном и том же, но разными словами.\n\n— Эта мысль поразила его, как будто ударом молнии. Варена, богиня охоты, была избранницей Арктурия, пришедшей со словами истины к пони этих земель. Она вселяла в их сердца мужество и настраивала на самопожертвование, дабы сделать этих воинов поистине бесстрашными. Сирдис признал Арктурия как истинного бога в тот день и под моим руководством мы вместе молились под тем большим дубом.\n\n— Брат Сирдис поклялся вскоре привести меня в храм богини, чтобы поблагодарить её за все те дары, которые она принесла им от имени Арктурия.\n\n— Жду не дождусь."
longsword.160.a:0 "С уважением, брат Зиль."

longsword.161.t:0 "Предложение графа"
longsword.161.d:0 "Рыцари ордена Роузвуда служили советниками графов Лонгсворда более века, и, вплоть до прихода к власти злополучного Палласа Даскталона, их слова пользовались немалым уважением. Рыцарей пригласили сами Даскталоны, хотя оригинал письма считался давно утерянным. До недавнего времени. Совсем недавно мы сумели найти это письмо глубоко в архивах библиотеки Свордссона.\n\nИ его содержимое... отличалось от общепринятой версии.\n\n— Благороднейшему Хохмейстеру ордена Роузвуда,\n\n— С того момента, как Орден Роузвуда утвердил свою власть в этой стране, я не испытывал ничего, кроме глубокого и абсолютного раздражения по поводу действий вашего ордена. И упорство, с которым вы продолжаете выполнять свою работу, гарантирует, что с каждым днем это раздражение лишь усиливается. Когда император Гровер II, да упокоится он с миром, наградил меня этими землями, я посчитал, что теперь мне дарован маленький уголок Грифонии, где моё слово должно быть законом. Я и представить себе не мог, что буду должен целыми днями разбираться с бесконечным потоком жалоб, просьб и "советов" от бронированных пеликаноголовых рыцарей, которые заполонили моё графство.\n\n— Мой писец сейчас пишет это послание под диктовку, бросая на меня испуганные взгляды, так что, полагаю, мне следует сделать замечание о ценности вашей службы как в военное, так и в мирное время. И хотя это также приятно как глотать бритвы, я признаю, что моё положение и стабильность Лонгсворда обусловлены не в последнюю очередь Вашей работой и стараниями Ваших товарищей-рыцарей.\n\n— Теперь, когда я, надеюсь, сказал немало хороших слов, дабы избежать похода всего вашего ордена против моего поместья, я официально предлагаю Хохмейстеру ордена Роузвуда получить постоянную должность советника моей семьи, пока она остаётся владыками этих земель. Если небо не рухнет на землю, ни я, ни мои потомки не избавимся от Вас. Таким образом, я даю своё слово Вам и Вашим преемникам, что будущие действия графов Лонгсворда будут учитывать советы рыцарей. Я надеюсь, что это ещё сильнее стабилизирует Лонгсворд и что вы перестанете быть столь раздражающими.\n\n— С уважением,\n— Граф Ричарт Даскталон."         
longsword.161.a:0 "Первый граф действительно был известен своей язвительностью."

longsword.162.t:0 "Учреждение рыцарских поместий" #5
longsword.162.d:0 "Ниже приводится письмо, которое было отправлено ландмейстером Руфусом Клеппером Хохмейстеру ордена Роузвуда в те дни, когда Орден только утвердился в этом регионе в середине 9 века.\n\n— Уважаемому и благородному Хохмейстеру Эрику Мейсеру,\n\n— Подготовка к установлению власти Ордена на этих землях за последние недели столкнулась с несколькими проблемами, так что я приобрёл значительный участок земли, чтобы иметь возможность жить поблизости и оперативно решать возникающие вопросы. Сама земля расположена всего в часе лёта к югу от Зельтштадта, она плодородна и близка к месту сосредоточения власти Ордена. А также она - если Вы позволите мне побыть немного романтичным - является чрезвычайно прекрасным местом, расположенным на холмах у небольшого притока реки Гриффкинг.\n\n— Приобретение этих земель оказалось весьма выгодным делом, так как инструментов, доступных мне как верному слуге ордена, оказалось вполне достаточно, чтобы убедить местных жителей пожертвовать свои земли ордену. После недавних событий они перестали быть столь буйными и вспыльчивыми, так что лишь изредка моим братьям приходилось использовать более решительные действия. Для подавляющего большинства местных жителей добродетель передачи нам свои жилищ была очевидна, так что они покинули их со впечатляющим смирением и покорностью.\n\n— Однако всё же возник один небольшой вопрос, о котором я считаю уместным сообщить Вам. Во время приобретения этих территорий довольно много туземцев бросились передо мной на землю и встали на колени. Они весьма страстно желали остаться на своих родных землях, и я решил написать Вам об этом. Хотя явно не будет недостатка в верных грифонах, которые возжелают переселиться в эти земли, всё же имеет смысл сделать этих туземцев крепостными ордена. Мне сказали, что они не будут требовать никакой платы до тех пор, пока смогут оставаться на своих "исконных землях". И хотя я не хочу потворствовать их заблуждениям, я верю, что подневольная служба этих пони поможет цивилизовать их.\n\n— Выбор, однако, остается за Вами, а мне, кроме этого пустякового дела, больше не о чем сообщить. Через две недели я вернусь в капитул и привезу более подробные карты местности.\n\n— Ваш верный слуга,\n— Руфус Клеппер." 
longsword.162.a:0 "Мрачное напоминание о нашем прошлом..."

longsword.163.t:0 "Успешный налёт на Тили!"
longsword.163.d:0 "— Бегут как испуганные кролики, — пробормотала Роза, наблюдая, как оставшиеся защитники Тили отступают к холмам, виднеющимся на горизонте.\n— Отличные мишени для стрельбы, верно? — Сказал Генрих и выстрелил в пони из винтовки. Одна из отступающих кобыл-воинов упала замертво.\n— Эх, это совсем не весело. Было интереснее, когда они хотя бы пытались сопротивляться. Проклятые трусы.\nГенрих опустил свою винтовку. — А ты как относишься к пони? Ты говоришь как член реформистов.\n— Технически, я всё ещё и являюсь им. Но не то чтобы меня это сильно волновало. Поверь мне, если бы от нас бежали грифоны, я бы относилась к ним также.\nГенрих пожал плечами. — Ну что ж. Теперь мы можем спокойно грабить это место, и никто нас не остановит.\n— Если предположить, что у этих дикарей есть хоть что-нибудь стоящее. У большинства защитников не было даже одежды или винтовок.\nГенрих усмехнулся. — Не беспокойся, мы найдем способ не остаться внакладе."
longsword.163.a:0 "Победа!"

longsword.164.t:0 "Провальный налёт"
longsword.164.d:0 "Налетчики отступили на юг, обратно в Хеллквилл, отступая под градом пуль и стрел. Среди отступающих грифонов но смехом летела Роза.\n\nКогда грифоны благополучно приземлились, один из налетчиков по имени Генрих подошёл к их предводительнице. — Что тут смешного? Пони победили нас и унизили.\n— О, я понимаю это. Это просто потрясающе! Столько лет меня кормили ерундой о том, что пони нам не ровня. И вот они побеждают нас, несмотря на то, что они дикари с устаревшим оружием! Паллас был настоящим идиотом.\nГенрих закатил глаза и подумал обо всех тех налётчиках, которых они потеряли."
longsword.164.a:0 "Мы попытаемся снова в следующий раз."

longsword.165.t:0 "Смена планов"
longsword.165.d:0 "По какой-то причине Роза решила отложить рейд, и все приготовления к нему были отменены. Налётчики растеряны и недовольны. Но они знаю, что если начнут жаловаться, то лакеи Розы их пристрелят."
longsword.165.a:0 "Терпение, налётчики."

longsword.166.t:0 "Атака налётчиков отбита!"
longsword.166.d:0 "Бандиты и разбойники с юга попытались напасть на наши земли и силой отобрать их, но наши храбрые защитники сумели отбить их атаку. Теперь налётчики летят обратно на свою родину, поджав хвосты. В честь нашей великой победы будет устроен пир. Но мы не должны забывать о возможности следующей атаки."
longsword.166.a:0 "Они вернутся и в другой раз их будет ещё больше."

longsword.167.t:0 "Наши земли захвачены бандитами"
longsword.167.d:0 "Несмотря на все усилия наших защитников, грифоньи бандиты с юга захватили наши земли. Они грабят и убивают, почти не встречая без сопротивления. Из этого региона бежит множество беженцев, а наши защитники отступают в беспорядке. Это настоящая катастрофа для нашей страны."
longsword.167.a:0 "Проклятье!"

longsword.168.t:0 "Отступление бандитов"
longsword.168.d:0 "Хотя мы ожидали атаки бандитов на наши земли, они неожиданно отступили и завершили свою операцию, оставив нас на некоторое время в покое. Мы не знаем, почему они это сделали, но они, скорее всего, ещё вернутся, но уже более подготовленными, чем раньше."
longsword.168.a:0 "Что они задумали?"

longsword.169.t:0 "Успешный налёт на Сильверфоллс!"
longsword.169.d:0 "Как Роза и ожидала, им снова удалось прорвать оборону пони, и её владения опять расширились. Она сидела на вершине холма и рассматривала свои новые земли. Сами территории были довольно пустынными, а в лесах было лишь несколько деревень, но, по крайней мере, водопады были воистину прекрасны.\n\nРоза прищурилась, глядя на них. Вода сверкала и переливалась, как можно ожидать от водопадов, но ей почему-то казалось, что мерцание именно этих водопадов было более интенсивным, чем должно быть. Может быть, именно они и дали название региону?\n\nИз любопытства она подлетела поближе к водопадам, чтобы раскрыть их тайну. Может быть, вода обладает магическими свойствами и её можно выгодно продать? Но когда она приземлилась и осмотрела поток воды, то увидела плавающие в воде хлопья блестящего серого серебра. Глаза Розы расширились, и она широко улыбнулась."
longsword.169.a:0 "Мы станем богачами!"

longsword.170.t:0 "Поездка в Нэнивич"
longsword.170.d:0 "Группа бандитов перелетела холмы и горы Нэнивича и приземлилась на вершине скалистого пика. Роза, лидер отряда, достала бинокль и осмотрелась вокруг.\n— Как думаешь, босс, они нас заметили? — Спросил Генрих, один из бандитов.\n— Я не думаю. Я знаю. Они следили за нами на протяжении многих миль, пытаясь остаться незамеченными. И если дураки вроде тебя не заметили этого, то они справились довольно неплох.\nГенрих нахмурился и посмотрел туда, куда Роза направила свой бинокль. Его глаза расширились, когда он увидел другую группу, летящую к ним.\n— А, похоже, они уже двигаются нам навстречу, — сказала Роза. — Будем надеяться, что среди них есть эта Блэкрок. Грифоны, бросьте оружие! Мы здесь не для того, чтобы создавать проблемы.\nБандиты повиновались и бросили винтовки, но ножи на всякий случай оставили в ножнах. Другая группа грифонов приблизилась и вперёд вышла белая грифина. — Что это за разношерстный сброд? Вы что, заблудились?\n— Нет, мы не заблудились. На самом деле, я думаю, мы нашли именно то, что искали, — сказала Роза с ухмылкой.\n— И что вы вообще пытались найти в МОИХ землях?\n— Вас. Мисс Блэкрок, я полагаю?\nБлэкрок прищурилась, а её бандиты взяли на изготовку своё оружие. Грифоны Розы испытывали искушение схватить свои собственные винтовки. — Ты - Роза Хайденрайх? — Спросила Блэкрок ледяным тоном.\n— Всё верно, — ответила Роза и приподняла свою чёрную фуражку реформистов.\nНапряжённость рассеялась, когда Блэкрок рассмеялась. — Ты весьма дерзкая сучка, раз осмелилась прийти сюда сама! Я могла бы пристрелить тебя ещё несколько часов назад.\n— Я видела тебя, и застрелила бы первой, — ответила Роза с усмешкой.\nБлэкрок усмехнулась и игриво ткнул Розу в плечо. — Приятно видеть ещё одну королеву разбойников. Скажи, не желаешь ли совершить набег на деревню в Прайвене? Мы поделим добычу поровну.\n— Конечно, — с улыбкой ответила Роза и жестом велела своим бандитам поднять оружие. — Я чувствую, что это станет началом прекрасной дружбы, Блэкрок."
longsword.170.a:0 "Роза права."

longsword.171.t:0 "Интересное предложение"
longsword.171.d:0 "Во время очередного небольшого рейда в окрестностях Люши Роза захотела поговорить с Блэкрок наедине. И они встретились на сожженной ферме в окружении трупов убитых фермеров.\n\n— Как тебе идея заключить союз между нашими мелкими бандитскими королевствами? — Спросила Роза.\nБлэкрок подняла бровь. — Звучит... интересно. Но ведь у этого же будут последствия и обязательства?\n— Ну конечно, дурья башка? Союз означает, что мы клянемся прийти друг другу на помощь, если какой-нибудь тупой глава иного государства решит вторгнуться в наши земли или если мы решим вторгнуться на чью-либо территорию.\n— Я спросил про это, потому что обычно я не подписываю никаких "договоров", если только речь не идёт о регулярной выплате дани.\n— Мы ничего не будем подписывать. Просто пообещаем друг другу, что прикроем спину в случае чего.\n— А если на тебя решит напасть этот сброд из Речной Коалиции? Неужели мне из-за тебя придётся сражаться насмерть с этими тупыми пони?\nРоза вздохнула. — Действия важнее слов, так что, наверное, нет. Но если это будет честный и равный бой, то я ожидаю, что ты придёшь мне на помощь. А когда мы победим, то сможем честно поделить добычу, как и в случае с этими налётами.\nБлэкрок замолчала, раздумывая над ответом."
longsword.171.a:0 "Звучит неплохо."
longsword.171.b:0 "Нетушки, забудь об этом."

longsword.172.t:0 "Ответ Блэкрок"
longsword.172.d:0 "Во время очередного небольшого рейда в окрестностях Люши Роза захотела поговорить с Блэкрок наедине. И они встретились на сожженной ферме в окружении трупов убитых фермеров.\n\n— Как тебе идея заключить союз между нашими мелкими бандитскими королевствами? — Спросила Роза.\nБлэкрок подняла бровь. — Звучит... интересно. Но ведь у этого же будут последствия и обязательства?\n— Ну конечно, дурья башка? Союз означает, что мы клянемся прийти друг другу на помощь, если какой-нибудь тупой глава иного государства решит вторгнуться в наши земли или если мы решим вторгнуться на чью-либо территорию.\n— Я спросил про это, потому что обычно я не подписываю никаких "договоров", если только речь не идёт о регулярной выплате дани.\n— Мы ничего не будем подписывать. Просто пообещаем друг другу, что прикроем спину в случае чего.\n— А если на тебя решит напасть этот сброд из Речной Коалиции? Неужели мне из-за тебя придётся сражаться насмерть с этими тупыми пони?\nРоза вздохнула. — Действия важнее слов, так что, наверное, нет. Но если это будет честный и равный бой, то я ожидаю, что ты придёшь мне на помощь. А когда мы победим, то сможем честно поделить добычу, как и в случае с этими налётами.\nБлэкрок замолчала, а затем ответила: — Звучит неплохо для меня. — Затем она вытащила нож. — Давай скрепим этот договор кровью, если уж на то пошло.\nРоза улыбнулась и подняла свой кинжал. Дружба - просто чудесная вещь."
longsword.172.a:0 "Друзья до скончания времён."

longsword.173.t:0 "Ответ Блэкрок"
longsword.173.d:0 "Во время очередного небольшого рейда в окрестностях Люши Роза захотела поговорить с Блэкрок наедине. И они встретились на сожженной ферме в окружении трупов убитых фермеров.\n\n— Как тебе идея заключить союз между нашими мелкими бандитскими королевствами? — Спросила Роза.\nБлэкрок подняла бровь. — Звучит... интересно. Но ведь у этого же будут последствия и обязательства?\n— Ну конечно, дурья башка? Союз означает, что мы клянемся прийти друг другу на помощь, если какой-нибудь тупой глава иного государства решит вторгнуться в наши земли или если мы решим вторгнуться на чью-либо территорию.\n— Я спросил про это, потому что обычно я не подписываю никаких "договоров", если только речь не идёт о регулярной выплате дани.\n— Мы ничего не будем подписывать. Просто пообещаем друг другу, что прикроем спину в случае чего.\n— А если на тебя решит напасть этот сброд из Речной Коалиции? Неужели мне из-за тебя придётся сражаться насмерть с этими тупыми пони?\nРоза вздохнула. — Действия важнее слов, так что, наверное, нет. Но если это будет честный и равный бой, то я ожидаю, что ты придёшь мне на помощь. А когда мы победим, то сможем честно поделить добычу, как и в случае с этими налётами.\nБлэкрок замолчала, а затем ответила: — Нетушки, забудь об этом. Я не могу доверять тебе, а ты не можешь доверять мне. В конечном счете, тут каждый грифон сам за себя.\nРоза нахмурилась. — Неужели ты так считаешь? Тогда, думаю, я тебе вообще ни для чего не нужна. — Она плюнула на землю и в ярости убежала.\nБлэкрок посмотрела ей вслед и задумалась, не совершила ли она большую ошибку."
longsword.173.a:0 "Дружба - вещь хрупкая."

