LSM_join_the_empire:0 "Наши Друзья в Империи"
LSM_join_the_empire_desc:0 "Теперь, когда порядок в [Root.GetName] восстановлен, мы готовы занять свое законное место в Империи Грифонов. Конечно, они увидят разумное зерно в нашем предложении, и позволят нам защищать восточную границу от их имени."
if_accepts:0 "Если [From.GetName] §Gсогласится§!:\n"
LSC_join_nova_RCT:0 "Присоединиться к Речному Социалистическому Союзу"
LSC_join_nova_RCT_desc:0 "Наши восточные товарищи сделали из Речной Коалиции могущественный социалистический альянс. Пусть их интерпретация социализма отличается от нашей, мы всё ещё можем извлечь из членства большую выгоду, ведь нам больше не пришлось бы бояться агрессии реакционеров, и экономика выиграла бы от более тесных связей с Речными Землями. Настало время присоединиться к нашим товарищам и братьям ради светлого будущего!"
LSC_join_RCT:0 "Присоединиться к Речной Коалиции"
LSC_join_RCT_desc:0 "Наши товарищи на востоке давно объединились в единую Коалицию, и, пусть мы в некотором роде отличаемся от них — это не рушит наших уз. Наша нация лишь выиграет от присоединения к ним, а потому, пришло время примкнуть к нашим братьям и сёстрам!"
LSC_join_GRW:0 "Присоединиться к Освободительной Армии Грифонов"
LSC_join_GRW_desc:0 "Наши товарищи в Прайвене стали очагом мировой революции на юге Грифонии. Пусть их представление о социализме несколько отличается от нашего, альянс с ними существенно поддержит обе стороны, и нам более не придётся в страхе сидеть и ждать наступления реакционеров, а также зависеть от торговли с Речными Землями. Настало время нам примкнуть штыки с нашими товарищами!"
LSC_join_JER:0 "Альянс с Аквелией"
LSC_join_JER_desc:0 "Грифоны и пони Аквелии свергли тиранов, и установили в стране коммунистический режим. Их первая Революция вдохновила наши собственные, так что было бы очень символично присоединиться к ним после успеха второй. Пришло время встать плечём к плечу с нашими братьями и сёстрами в нашей общей великой борьбе!"

LNS_griffon_tech_research:0 "Технологические Наработки Грифонов"
LNS_griffon_tech_research_desc:0 "Нация Лонгсворда может гордиться тем фактом, что несмотря на реформистские козни, её пони и грифоны сумели объединиться ради лучшего будущего. Это единство двух рас и наций позволяет нашей армии и государству получить преимущества как технологий и умений пони, так и уникальных особенностей грифонов."
