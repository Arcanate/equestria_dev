### National Focuses ###
LNS_resist_and_bite:0 "Сопротивляться до последнего!" 
LNS_resist_and_bite_desc:0 "Пришло время взглянуть в лицо мрачной реальности. Даскталон и его хунта реформистов не остановятся ни перед чем, чтобы уничтожить нас... Поэтому мы должны сражаться, и мы будем сражаться! Мы будем бороться с ними в лесах, на улицах и на полях! Но если мы проиграем, нас всех уничтожат... но одно можно сказать наверняка - мы будем сопротивляться до последнего!" 
LNS_our_friends_in_hellquill:0 "Помощь из Хеллквилла" 
LNS_our_friends_in_hellquill_desc:0 "Мы готовы получить поддержку от наших товарищей из Хеллквилла, но сначала группа добровольцев должна пройти через Купищкис, чтобы добраться до Бикстенда. Влияние реформистов там слабое, но это не значит, что мы будем там в безопасности." 
LNS_target_collaborators:0 "Вопрос о коллаборационистах" 
LNS_target_collaborators_desc:0 "Не все согласны с чокнутым графом в его стремлении к геноциду, но местное население, пока что, так или иначе его поддерживает. Нужно показать им, что нельзя сотрудничать с убийцами и выйти при этом сухими из воды." 
LNS_spread_pamphlets:0 "Распространить наше слово" 
LNS_spread_pamphlets_desc:0 "Мы напечатаем брошюры и плакаты, описывающие наши идеи и причины сопротивляться политике Черных Плащей. Под покровом ночи они заполонят все города." 
LNS_steal_equipment:0 "Украсть их оружие" 
LNS_steal_equipment_desc:0 "Для победы, нам нужно обеспечить наших солдат достаточным количеством огнестрельного оружия. Мы нашли два места, откуда мы можем "позаимствовать" это оружие." 
LNS_organize_cells:0 "Приготовьтесь к неизбежному" 
LNS_organize_cells_desc:0 "Рано или поздно, мы окажемся в открытом противостоянии с Реформистами. Мы преуспели в партизанской войне, но должны призвать дополнительных пони и подготовить их к настоящим баталиям!" 
LNS_the_secret_government:0 "Тайное правительство" 
LNS_the_secret_government_desc:0 "Чтобы обеспечить плавный переход власти после свержения реформистов, Старри Найт решила сформировать тайное правительство. Они займут ключевые места в правительстве и обеспечат нам быстрое возвращение к нормальной жизни." 
LNS_sabotage_them:0 "Саботаж!" 
LNS_sabotage_them_desc:0 "Мы должны активизировать наши усилия по преследованию реформистов. Отправим наши группы партизан убивать офицеров и сжигать их фабрики."
LNS_an_example:0 "Демонстрация силы" 
LNS_an_example_desc:0 " Возмутительно! Черные Плащи отправляют в трудовые лагеря невинных пони. Мы должны немедленно вмешаться в это, прежде чем их всех перебьют или сделают что-то похуже!" 
LNS_the_uprising:0 "Висагинское восстание" 
LNS_the_uprising_desc:0 "К оружию, пони! Даскталон и его дружки наконец-то заплатят за свои преступления! Освободим же Лонгсворд от их тирании!" 

LNS_the_military_resists:0 "Против графа" 
LNS_the_military_resists_desc:0 "Хватит с нас безумия графа. Геноцид невинных пони - это не то, чего стоит Лонгсворд. Конрад Сильверталон, наш высокопоставленный генерал попытается убедить графа Даскталона, прекратить эту бессмысленную резню." 
LNS_reassign_units:0 "Неуместные приказы" 
LNS_reassign_units_desc:0 "Сильверталону удалось перехватить приказы для военных от Графа и "случайно" потерять их! Они будут заменены на более подходящие для нашего растущего сопротивления and more resistant to attempts to win them over from the Reformisten." 
LNS_our_duty:0 "Приготовиться к грядущей войне"
LNS_our_duty_desc:0 "Каждый из нас стремится освободить Лонгсворд от реформистской угрозы, но сначала мы должны хорошо подготовиться, если мы хотим открыто заявить о себе. Улицы Зельтштадта и прочих городов представляют собой настоящие лабиринты, в которых можно устраивать засады." 
LNS_ensure_loyalty:0 "Исключить реформистов из армии" 
LNS_ensure_loyalty_desc:0 "Мы должны устранить любые экстремистские элементы в армии, иначе они поставят под угрозу наши планы по возражению мира в Лонгсворде! Если граф лишится нескольких ключевых офицеров, то это укрепить наши позиции против него." 
LNS_black_market_contacts:0 "Обходные Поставки Оружия" 
LNS_black_market_contacts_desc:0 "Мы убедили сочувствующих нам грифонов из самого Сердца Империи, поставить нам партию оружия в Зельштадт. Мы найдём хорошее применение этим новейшим образцам." 
LNS_requisition_weapons:0 "Оружие для дела" 
LNS_requisition_weapons_desc:0 "Реформисты тщательно контролируют большинство центров производства огнестрельного оружия, из-за этого мы вынуждены искать более изощренные способы оснащения наших войск. Perhaps, maybe, we can persuade some weaker links in the chain to break." 
LNS_refuse_orders:0 "Открытое сопротивление" 
LNS_refuse_orders_desc:0 "Мы собрали достаточно сил, чтобы открыто сопротивляться реформистам. Всем верным нашему делу, поручено собраться в Зельштадте со всем оружием, которое они только смогут найти. Мы соберем свои силы и будем готовиться к грядущему." 
LNS_target_reformisten:0 "Нацелиться на Черных Плащей" 
LNS_target_reformisten_desc:0 "Реформисты - это чёрное пятно на добром имени нашей державы. Мы будем убивать их сторонников там, где найдем их, и заставим других подумать дважды, прежде чем те, присоединиться к ним. Возможно, сработает ночное неофициальное правосудие..." 
LNS_target_partisans:0 "Партизанский вопрос" 
LNS_target_partisans_desc:0 "До того момента, когда реформисты стали нашими врагами, партизаны уже готовились к открытому конфликту. Мы сочувствуем пони, но их радикальное правительство не оставляет нам выбора, как только напасть на них." 
LNS_the_madgriffon_of_longsword:0 "Марш на Свордссон" 
LNS_the_madgriffon_of_longsword_desc:0 "Пусть земля содрогнется, когда праведные силы Лонгсворда двинутся на Свордссон. Мы сокрушим бастион реформистов и сожжём его дотла. Пусть свершившие преступления встретятся с мечом."

LNS_the_plan_continues:0 "Продолжить план" 
LNS_the_plan_continues_desc:0 "Жалкие пони испустили свой последний вздох! Мы не остановимся до тех пока все пони не будут убиты или похоронены заживо! Слава реформистам, нашим спасителям!" 
LNS_investigate_the_military:0 "Разузнать про командиров" 
LNS_investigate_the_military_desc:0 "К большому сожалению, некоторые из наших генералов оказались слишком мягкотелыми. В кратчайшие сроки, оны будут заменены на более подходящих грифонов, которые будут выполнять свою работу без лишних вопросов." 
LNS_root_out_traitors:0 "Реорганизовать гражданские управление" 
LNS_root_out_traitors_desc:0 "Проклятые бюрократы! С самого начала, они были занозой в пятой точке. Но, скоро всех их быстро заменят наши проверенные грифоны." 
LNS_public_executions:0 "Публичные казни" 
LNS_public_executions_desc:0 "Очевидно, предатели еще не усвоили свой урок. Публичная демонстрация того, что происходит с теми, кто выступает против нас, заставит их содрогнуться." 
LNS_work_them_to_the_bone:0 "Трудовые лагеря" 
LNS_work_them_to_the_bone_desc:0 "Все пони должны быть уничтожены, конечно, но было бы куда более выгоднее, если бы в первое время мы заставили их работать на нас. Для этого мы построим специальные концлагеря в Варене." 
LNS_steal_their_property:0 "Конфисковать их имущество" 
LNS_steal_their_property_desc:0 "Живые или мёртвые, пони недостойны и ломаного гроша или клочка земли. во имя Лонгсворда, любая вещь, приближающая нас к нашему прогрессу, должна быть под нашим контролем." 
LNS_plans_backfire:0 "Небольшая неудача" 
LNS_plans_backfire_desc:0 "Несмотря на все наши усилия, мы терпим все новые, и новые, неудачи. Наши союзники из Хеллквилла недовольны текущим ходом событий, но граф уже предложил решение всех наших бед." 
LNS_panic_in_the_countryside:0 "Восстания партизан" 
LNS_panic_in_the_countryside_desc:0 "Проклятье! Несмотря на все наши попытки подавлять любое сопротивление, эти отбросы пони, начали массовое восстание в селах и уже захватили несколько из них. Их нужно придушить как можно быстрее." 
LNS_mass_mutinies:0 "Мятежные Военные" 
LNS_mass_mutinies_desc:0 "Наши собственные военные восстали против нас! Они стали такими слабы, что отказываются участвовать в том, что они называют "геноцидом". Разве они не понимают, что именно МЫ пытаемся спасти Лонгсворд?" 
LNS_mass_uprising:0 "Огонь разгорается" 
LNS_mass_uprising_desc:0 "Нас окружают одни предатели и мятежники! Неважно, сколько выступят против нас. Или мы очистим Лонгсворд от нечисти, или умрем, пытаясь!" 

LNS_fascist_civil_war:0 "Избавится от нечисти" 
LNS_fascist_civil_war_desc:0 "Значит, все предатели повылазили из своих нор? Тем лучше! Теперь мы можем легко убить их всех одним решающим ударом! Вперед!" 
LNS_emergency_conscription:0 "Призыв к оружию" 
LNS_emergency_conscription_desc:0 "Каждый грифон, который в настоящее время сидит без дела будет призван в нашу армию. Реформисты победят!" 
LNS_hasty_militias:0 "Фанатики-реформисты" 
LNS_hasty_militias_desc:0 "Убийцы, бандиты, фанатики и сектанты обычно не являлись пригодными для рядов наших регулярных войск, но в такое трудное время, нам понадобится каждый грифон, способный убивать пони. Кроме того, недавно прибыла небольшая группа добровольцев из Хеллквилла, чтобы помочь нам." 
LNS_child_soldiers:0 "Птенцы-солдаты" 
LNS_child_soldiers_desc:0 "Прискорбно, но мы должны пожертвовать нашим будущим. В такой безвыходной ситуации, когда само наше существование стоит под угрозой, не может быть никаких различий между гражданским и солдатом. Вооружите наших птенцом! Возможно, наши враги не решатся стрелять в «невинных»..." 
LNS_grab_the_pistols:0 "Поставки из Хеллквилла" 
LNS_grab_the_pistols_desc:0 "Мы будем требовать от наших союзников из Хеллквилла предоставить нам столько оружия, сколько необходимо нашим солдатам. Надеюсь, они одолжат нам немножко винтовок." 
LNS_grab_the_muskets:0 "Больше!" 
LNS_grab_the_muskets_desc:0 "Мало! Суровая реальность войны требует большего... больше огнестрельного оружия! Отправьте еще одного посла в Хеллквилл. Они должны увидеть в каком мы сейчас отчаянном состоянии." 
LNS_sharpen_spears:0 "Оружие героической эпохи" 
LNS_sharpen_spears_desc:0 "Несмотря на наши тщетные попытки увеличить нашу промышленность и закупки припасов у Хеллквилла, нам, до сих пор, не хватает оружия для снаряжения наших войск. Мы вынуждены воспользоваться мечами и копьями, используемые нашими героическими предками для защиты Лонгсворда. Проявим же уважение к нашим ветеранам!" 
LNS_houses_to_factories:0 "Дома на заводы" 
LNS_houses_to_factories_desc:0 "Конфискация частной собственности поможет нам создать импровизированные фабрики. С помощью их мы сможем производить необходимое снаряжение для наших солдат." 
LNS_we_need_more:0 "Захват частных мастерских" 
LNS_we_need_more_desc:0 "Максимизация производства за счет увеличения рабочего дня и количества рабочих была провальной политикой и не решила проблему с нехваткой винтовок для войск. Возможно, приватизация частных мастерских, мануфактур и оружейных улучшит ситуацию." 
LNS_final_push:0 "За Славу!" 
LNS_final_push_desc:0 "Взгляните, как наши враги бегут от нас! Хоть против каждого реформиста выступает не менее трёх предателей, наша победа не за горами!" 

LNS_commie_civil_war:0 "Революция!" 
LNS_commie_civil_war_desc:0 "За мной, товарищи! Долой тиранию с этих земель. Время построить наш социалистический рай." 
LNS_the_faith_of_the_people:0 "Вера народа" 
LNS_the_faith_of_the_people_desc:0 "В это трудное время, народ сплотился против общего врага - реформистов. Каждая мелочь, которой они могут с нами поделиться, станет хорошим подспорьем в нашем деле." 
LNS_peoples_militias:0 "Призвать ополчение!" 
LNS_peoples_militias_desc:0 "Каждый пони, или грифон, который поддерживает наши идеи, должен защищать их, с оружием, на передовой!" 
LNS_foreign_volunteers:0 "Иностранная поддержка" 
LNS_foreign_volunteers_desc:0 "Недавно, приехавшие единомышленники из соседних стран, предоставили нам оружие и своих доблестных добровольцев, для нашего сопротивления.  Выражаем свою безмерную благодарность им за это." 
LNS_cottage_industry:0 "Заводы на заднем дворе" 
LNS_cottage_industry_desc:0 "Народу пора перестать недооценивать свою собственную силу. Это справедливо и для их промышленных мощей! Нам не нужны грифоньи заводы, так как у нас есть все необходимое, чтобы начать производство в домах и усадьбах, используя подручное оборудование и собранные отовсюду материалы." 
LNS_underground_arms_factories:0 "Производство винтовок" 
LNS_underground_arms_factories_desc:0 "Нам нужно не только уметь находить оружие, где только возможно, но ещё и изготавливать его! Наши кузнецы, слесари и плотники теперь все станут оружейниками! Может, оружие будет не высшего сорта, но зато оно будет." 
LNS_wartime_propaganda:0 "Знай своего врага" 
LNS_wartime_propaganda_desc:0 "Каждая пони сопротивления, должна знать весь масштаб преступлений реформистов. Возможно, этот урок предотвратит любое возможное сотрудничество с графом." 
LNS_smuggle_guns:0 ""Импортные" винтовки" 
LNS_smuggle_guns_desc:0 "Наши друзья из Озерграда, поставили нам партию самого нового грифоньего оружия. Это очень поможет нам." 
LNS_breakout_musuem_pieces:0 "Несите старые ружья" 
LNS_breakout_musuem_pieces_desc:0 "К сожалению, мы вынуждены изымать мушкеты из музеев и частных коллекций. Пока они могут стрелять, они послужат революции." 
LNS_to_victory:0 "За Свободу!" 
LNS_to_victory_desc:0 "Победа уже в кармане! Головорезы-фашисты держатся на последнем дыхании, и нам нужно ударить по ним, пока они ещё слабы! " 

LNS_neutral_civil_war:0 "Наш долг" 
LNS_neutral_civil_war_desc:0 "Еще с незапамятных времен, в наши обязанности входило защищать грифонов, от набегов варваров пони. Тогда мы просто защищались, но ужасающий план Даксталона несомненно, вынудит всю Речную Коалицию напасть на нас! Его необходимо остановить!" 
LNS_keep_calm:0 "Стоять на своем" 
LNS_keep_calm_desc:0 "Сохраняйте дисциплину, солдаты! Наше дело праведное и нет необходимости паниковать. Нужно напомните населению, за что мы боремся." 
LNS_keep_it_professional:0 "Призывники запаса" 
LNS_keep_it_professional_desc:0 "Это настало раньше, чем ожидалось, но мы вынуждены перебросить наши резервные силы на передовую, чтобы иметь шансы на победу." 
LNS_and_man_the_cannons:0 "Артиллерия для дела" 
LNS_and_man_the_cannons_desc:0 "Мы перехватили партию артиллерии, направляющейся к Свордссону. Быстро, проведите экспресс подготовку для солдат и включите их в наши дивизии!" 
LNS_smalltime_industry:0 "Временная индустрия" 
LNS_smalltime_industry_desc:0 "Мы разошлем повестки всему населению. Каждый работоспособный грифон, или пони будут задействованы в нашей промышленности, на добровольной основе. За это, они получат достойную компенсацию и медаль «Ветеран труда»." 
LNS_military_industry:0 "Военная экономики" 
LNS_military_industry_desc:0 "Война требует жертв. Уменьшив фабрики народного производства и превратив их в военные заводы, поможет уменьшит и так монструозный дефицит военного снаряжения." 
LNS_old_rifles:0 "Старые пушки" 
LNS_old_rifles_desc:0 "Наши Имперские друзья предоставили нам партию оружия. Хоть оно немного устаревшее, это лучше, чем ничего." 
LNS_service_gurantees_citizenship:0 "Пони в армии" 
LNS_service_gurantees_citizenship_desc:0 "Пони ненавидят реформистов, и мы воспользуемся этим. Каждый пони, присоединившийся к нашим силам, после войны получит гражданство, со всеми вытекающими из этого привилегиями." 
LNS_desperate_measures:0 "Отчаянные меры" 
LNS_desperate_measures_desc:0 "К сожалению, из-за хронической нехватки стратегических ресурсов мы не в состоянии поддерживать полномасштабное производство новейшего огнестрельного оружия. Мы вынуждены перейти на более старые, но дешевые модели." 
LNS_semper_fi:0 "За Честь!" 
LNS_semper_fi_desc:0 "Время изгнать жестоких тиранов их этой земли! Лонгсворд будет освобожден, и мы восстановим нашу честь и традиции!" 

LNS_bandit_victory:0 "Хайденрайхские завоевания" 
LNS_bandit_victory_desc:0 ""Бросьте тело Даксталона в реку! Расстрелять всех, кто возражает. Теперь, когда мы управляем этой страной, и у меня есть нечто грандиозней, чем эта мелкая резня..."" 
LNS_consolidate_power:0 "Укрепить нашу власть" 
LNS_consolidate_power_desc:0 "Даже сейчас, эти огрызки гражданской войны еще сопротивляются нам. Партизаны, реформисты, военные лоялисты и многое другое... Разве они не видят, что мы победили? Преподайте им суровый урок противостояния Рози Хейденрайх!" 
LNS_a_chance_meeting:0 "Случайная встреча" 
LNS_a_chance_meeting_desc:0 "В последнее время Хейденрайх выглядит какой-то грустной. Возможно, хороший рейд избавит ее от этой печали." 
LNS_a_lovely_gift:0 "Прекрасный подарок" 
LNS_a_lovely_gift_desc:0 "Хайденрайх была так очарована подарком Эривиара! Она попросила, чтобы мы переслали ответный подарок, такой же великолепный, как и его! Конечно, мы не очень богаты, но хорошие отношения с иностранной державой не будут лишними." 
LNS_some_wonderful_protection:0 "Какая чудесная защита" 
LNS_some_wonderful_protection_desc:0 "В знак симпатии к своей горячо любимой Розе, Эривиар прислал своих лучших телохранителей в наши земли. Разве он не замечательный? " 
LNS_a_return_gift:0 "Символ любви" 
LNS_a_return_gift_desc:0 "Многообещающие отношения между Хейденрейх и Эривиара начали приносить свои плоды. Так лидер Санстрайкера прислали нам караван, полностью набитый ворованным товаром, так еще с рабами!" 
LNS_a_pleasant_evening:0 "Веселый вечер" 
LNS_a_pleasant_evening_desc:0 "Хайденрайх уже давно планировала пригласить Эривиара на свидание, но продолжающаяся анархия затруднила это. Теперь, когда все относительно устаканилось, мы приготовим для приезжего монарха праздник! Помимо всего прочего, у Хейденрейх есть определённые планы на него..." 
LNS_maar_is_amused:0 "Древний Смеется" 
LNS_maar_is_amused_desc:0 "Маар приятно удивлен недавним развитием отношений между Хайденрайх и Эривиаром, ну так говорят его последователи. Он предлагает нам дар, но для нас это тайна, что же он нам даст... " 
LNS_the_sunstriker_wedding:0 "Свадьба" 
LNS_the_sunstriker_wedding_desc:0 "«Приглашаем Вас принять участие в свадьбе между Эривиаром Санстрайкером и Розой Хайденрайх, которая будет проходить в Брентбикском Шпиле ...»" 
LNS_enslave_the_illiterate:0 "«Учите» безграмотных" 
LNS_enslave_the_illiterate_desc:0 "И в самом-то деле, решение проблемы неграмотности в нашей нации займёт слишком много времени и наших ресурсов. У шефа появилась более интересная идея, почему бы их всех просто не поработить? Любой, кто оттягивает нашу нацию ко дну, будет отправлен медленно умирать в шахтах. Нельзя сказать, что мы не согласны с этим методом." 
LNS_massive_drug_fields:0 "Плантации опиума" 
LNS_massive_drug_fields_desc:0 "Восстановление регулярного сельского хозяйства займет слишком много времени, чтобы окупить наши инвестиции. Вместо этого мы создадим плантации, полные дури! Грифоны гедонисты из Сердца Империи и за её пределами, выложат за них круглую сумму, и мы не упустим эту возможность из наших когтей." 
LNS_imperial_markets:0 "Расширить наши горизонты" 
LNS_imperial_markets_desc:0 "Наши успехи в криминальных авантюрах привлекли внимание организованных преступных синдикатов из Сердца Империи. Они хотят сотрудничать с нами, чтобы мы вместе могли стать еще богаче! Надо быть дураком, чтобы упустить такой шанс, ибо в нашей казне всегда есть место новой добычи." 
LNS_despoil_the_land:0 "Опустошить их земли" 
LNS_despoil_the_land_desc:0 "Каждый предстанет перед очень простом выбором - отдать все что у него есть ценного, или получить пулю в лоб. Естественно, мы возьмем все ценное, если даже они будут сопротивляться, но хэй, мы все-таки дали им шанс." 
LNS_lesson_of_the_reformisten:0 "Урок для реформистов" 
LNS_lesson_of_the_reformisten_desc:0 "Конечно, идеология реформистов была туманной и дырявой, но даже у них были отличные идеи. А именно, принудительное рабство для наших врагов - у нас есть оружие, и они будут подчиняться нашим приказам, или иначе ..."
LNS_into_the_mines:0 "В Шахты"
LNS_into_the_mines_desc:0 "Заставить грифонов служить в наших личных армиях недостаточно, мы должны отправить их трудиться в наши шахты. Железо само себя не выкопает, а нам нужно много железа для наших ружей, Борей его подери!.."
LNS_an_iron_grip:0 "Железный Коготь"
LNS_an_iron_grip_desc:0 "Наш творческий процесс решения проблем Лонгсворда увенчался успехом. Бунтовская натура местного населения наконец-то усмирена окончательно, никто более не в состоянии оспаривать наше верховенство в этих землях. Это значит мы можем обратить наш взор на внешний мир, Хайденрайх может действовать свободно."
LNS_target_practice:0 "Соревнование Стрелков"
LNS_target_practice_desc:0 "Со всей суматохой последних дней мы совершенно позабыли о такой важной проблеме, как основы военной подготовки и командования. Но у нас есть решение! Проведем конкурс стрелков, самых лучших участников - прямиком в наши ряды. Нужны мишени? Ну, давайте возьмем, к примеру, вот эту кучку гражданских..."
LNS_organ_donors:0 "Доноры Органов"
LNS_organ_donors_desc:0 "Говорят, что жизнь - самое ценное что есть у любого существа. Многие грифоны и пони дорого заплатят за то, чтобы ее сохранить. Как нам воспользоваться этим знанием ради прибыли? Легко - у нас есть множество бездельников, которым эти жизни не понадобятся, однако у них есть органы! Это принесет крупный доход на черном рынке, если никто не будет интересоваться, откуда мы их достали."
LNS_reinvest_our_profits:0 "Реинвестиции"
LNS_reinvest_our_profits_desc:0 "Не нужно быть экономическим гением, чтобы понять, что если мы вложим награбленные средства в нашу экономику, ситуация в стране улучшится и в будущем мы сможем награбить еще больше!"
LNS_we_are_rich:0 "Мы Богаты!"
LNS_we_are_rich_desc:0 "Многих одолевали сомнения, однако под руководством Розы мы добились успехов. Если б мы только знали, насколько это легко, то давным-давно избавились бы от графа! Богатства позволят нам упрочить позиции нашего государства и повысить уровень жизни в стране... для бандитов, разумеется. Остальные могут быть благодарны, что их пока не пристрелили. Хвала Розе Хайденрайх!"
LNS_legalize_poverty:0 "Разобраться с Бедняками"
LNS_legalize_poverty_desc:0 "Бедность в нашей стране не была бы такой большой проблемой, если бы эти грифоны оторвали свои ленивые задницы от своих насестов и стали работать. Именно так мы и поступим - откроем новые фабрики и вежливо "пригласим" этих тунеядцев на общественные работу, даже может быть заплатим за их труды. Наверное..."
LNS_work_programs:0 "Труд для Бедных"
LNS_work_programs_desc:0 "Вы только посмотрите, наше решение вечной проблемы бедности работает как часы! Несмотря на отвратительные рабочие условия и мизерную зарплату, грифоны выстраиваются в очереди на трудоустройство куда угодно, лишь бы мы их приняли. Нужно расширить программу обеспечения рабочими местами, это будет не трудно - работы у нас полным-полно."
LNS_black_market_arms_industry:0 "Наша Ниша на Рынке Вооружений"
LNS_black_market_arms_industry_desc:0 "На сегодняшний день в Грифонии, куда ни плюнь, найдешь три милитаристские страны. А что может быть выгоднее торговли оружием? Мы должны прибрать к когтям этот лакомый кусочек рынка, это значительно увеличит наши доходы."
LNS_friendship_is_banditry:0 "Безопасность Превыше Всего"
LNS_friendship_is_banditry_desc:0 "Неудивительно, что многие желают стереть нашу страну с лица земли. Нам следует серьезно укрепить наши границы, чтобы любому, кто посмеет вторгнуться в нашу страну, пришлось туго. Может быть мы и бандиты, мы все еще остаемся матерыми солдатами, и мы не сдадимся без боя."
LNS_girls_night_out:0 "Алкогольная Контрабанда"
LNS_girls_night_out_desc:0 "Учитывая текущую мы политическую ситуацию на континенте, совсем не удивительно, что пони и грифоны все чаще припадают к бутылке для успокоения нервов. Нужно построить больше ликероводочных заводов, ведь мы можем заработать кучу денег! К несчастью, законы, контролирующие оборот алкоголя, весьма строги, поэтому придется ограничится контрабандой."
LNS_smuggling:0 "Торговля Сигарами"
LNS_smuggling_desc:0 "Продолжая успех нашей схемы сбыта ликера, мы решили открыть дополнительное производство сигар. Может они и укорачивают срок жизни на год-другой, но зато помрешь довольным. Но опять же, нам следует заняться вложением дополнительных ресурсов в нашу нелегальную торговую сеть, чтобы не оказаться перехваченными властями..."
LNS_besties:0 "Сокровище Графа"
LNS_besties_desc:0 "Покойный граф, помимо других своих "качеств", обожал собирать у себя награбленное у убитых пони. По своей привычке, он прятал их в отдаленных местах, но Хайденрайх смогла отыскать карту этих тайников в кабинете графа. Эти клады ускорят наш путь к достижению целей."
LNS_naniwich_mountain_trip:0 "Браконьерство"
LNS_naniwich_mountain_trip_desc:0 "Дикая природа в этих местах удивительно разнообразна. Но что более важно, они изобилуют источниками всевозможных ценных ресурсов, таких как меха, кожа и многое другое. Эти ресурсы весьма пригодились бы для оснащения наших солдат, не говоря уже о их потенциальной стоимости продажи. Не то чтобы нас беспокоили проблемы исчезающих видов."
LNS_arms_trade:0 "Торговля Оружием"
LNS_arms_trade_desc:0 "У воров есть своя честь и мы заключили договор с подобными нам странами на континенте. Обмениваясь любыми современными моделями огнестрельного оружия, с которыми мы сталкиваемся, мы можем гарантировать, чтобы мы всегда были на шаг впереди нашей жертвы. Разумеется, нам понадобятся заводы для производства оружия."
LNS_split_lushi:0 "Забрать Казну Люши"
LNS_split_lushi_desc:0 "Жеманные дворяне в Люши известны своими огромными состояниями. Мы должны исправить эту вопиющую несправедливость! Зная, насколько они слабы, несмотря на кичливую политику, мы будем грабить сейфы Люмиума уже через неделю."

LNS_bandit_army:0 "Армия Бандитов"
LNS_bandit_army_desc:0 ""Слушайте сюда, упыри. Если вы хотите разбогатеть, вы должны подчиняться моим приказам беспрекословно. Шаг в сторону без приказа - и через час вы будете изображать из себя речную водоросль. Вечно. А теперь, живо тащите свои задницы на плац!""
LNS_get_guns:0 "Вооруженные Банды"
LNS_get_guns_desc:0 ""Если у тебя нет винтовки - ты бесполезен. Найди себе ружье, мне плевать как ты это сделаешь, после этого можешь возвращаться сюда. Как ты вообще собрался грабить кого-то, если ты даже защитить себя не можешь?""
LNS_basic_artillery:0 "Бандиты с Пушками"
LNS_basic_artillery_desc:0 "Трудно зарабатывать на жизнь, когда наши жертвы прячутся за стенами фортов и крепостей. Нам должно хватить усовершенствованной артиллерии, чтобы вернуть уровень доходов в прежнее русло. Враги будут дрожать от ужаса, заслышав грохот наших орудий!"
LNS_pull_out_shovels:0 "Казначеи"
LNS_pull_out_shovels_desc:0 "Разведчики, инженеры, ремонтники - в наших рядах можно найти любого. Однако теперь они настаивают на сделке, если мы нуждаемся в их услугах. Они лично будут платить своим подчиненным, но требуют полный контроль над своими отрядами и часть добычи. Это соответствует нашей военной стратегии, и мы согласились на их условия. Ведь их вклад на поле боя неоценим."
LNS_organize_warbands:0 "Организованные Боевые Группы"
LNS_organize_warbands_desc:0 "Множество грифонов желает вступить в наши ряды, но они считают себя настоящими грифинаторами, непобедимыми уже только потому, что у них есть мушкет. Понадобится много времени и сил, чтобы добиться организации, достаточной для проведения максимально эффективных рейдов, без свар из-за якобы несправедливо поделенной добычи."
LNS_appoint_leaders:0 "Новые Таланты"
LNS_appoint_leaders_desc:0 "После анархии у нас практически не осталось толковых командиров, готовых вести за собой наши войска. Однако некоторые главари рейдовых банд доказали свою умелость, было бы глупо не воспользоваться их талантом. Хайденрайх лично сделает из них офицеров."
LNS_personal_armies:0 "Личные Армии"
LNS_personal_armies_desc:0 "Сегодня в нашем государстве царит беззаконие и анархия, неудивительно, что население склонно пользоваться услугами наемных отрядов и телохранителей, для защиты остатков своего имущества. Мы можем воспользоваться этим в своих интересах, пополнив наши собственные войска."
LNS_new_tactics:0 "Боевая Подготовка"
LNS_new_tactics_desc:0 "Наши противники сражаются в дисциплинированном строю и используют современные военные доктрины, чем мы хуже? Наши жертвы не будут стоять и смотреть как мы их убиваем, поэтому нам стоит как следует поработать над тактикой ведения боя."
LNS_hit_and_run:0 "Бандитский Бум-Зум"
LNS_hit_and_run_desc:0 "Большинство грифонов просто не понимают, как сохранять правильную позицию в бою. Будь то некомпетентность или трусость, неважно, теперь мы будем учить наши войска изматывать противника постоянными ударами и отступлениями. Мы заключим их в цикл боли и страданий, до тех пор, пока они не встретят свою смерть или не сдадутся."
LNS_tank_raiding_brigade:0 "Бронебандиты"
LNS_tank_raiding_brigade_desc:0 "Грузовики и подобный им транспорт очень удобно использовать для отхода, но они уязвимы для винтовочного огня. Однако, если мы сможем адаптировать так называемые "танки", мы получим защиту и новый способ сеять ужас в наших рейдах."
LNS_baggage:0 "Рабы Носильщики"
LNS_baggage_desc:0 "Мы не можем наладить нормальную систему снабжения между всеми нашими автономными армиями. Кто смог бы их снабжать, когда они рассеяны по всем направлениям? Вместо этого, мы можем позволить командирам назначать команды рабов на переноску вьюков, чтобы наши армии были хорошо обеспечены, куда бы они не отправились."
LNS_the_apocalypse:0 "Бригады Мародеров"
LNS_the_apocalypse_desc:0 "Теперь, когда мы переняли уроки современной войны, время создать особые дивизии. их цель будет состоять в нанесении максимального ущерба нашим противникам. Кто сказал, что быть бандитом не выгодно? Эти грифоны умыкнут все, что не прикручено к земле!"

LNS_bandit_airforce:0 "Бандиты на Самолетах"
LNS_bandit_airforce_desc:0 "Хищники находятся на вершине пищевой цепочки, кто может быть опаснее нас? Если мы вложимся в создание воздушного флота, мы сможем продолжать доминировать над своими жертвами... Не говоря уже о том, что летающие машины позволят нам грабить гораздо быстрее."
LNS_fighters:0 "Два Когтя"
LNS_fighters_desc:0 "Быстрые, маневренные, способные сразиться с любым другим самолетом - бандиты обожают истребители. Наши самостоятельно финансирующие себя пилоты требуют принятия на вооружение самых современных самолетов, чтобы мы могли контролировать небо в любое время."
LNS_heavier_fighters:0 "Стальной Коготь"
LNS_heavier_fighters_desc:0 "Несмотря на всю их маневренность, обычные истребители весьма хрупки и требуют хорошей подготовки для пилотирования. Более тяжелая модель позволит нам решить проблему удержания превосходства в воздухе, такие истребители будут эффективнее защищать другие наши самолеты."
LNS_airfields:0 "Аэродромы Зельдштадта"
LNS_airfields_desc:0 "Летуны умоляли нас построить им аэродромы несколько месяцев. Мы решили удовлетворить их просьбу, просто потому что осознали всю важность воздушной войны в современных реалиях. К тому же рейд-группы получат более надежную поддержку."
LNS_our_own_doctrine:0 "Высотные Тренировки"
LNS_our_own_doctrine_desc:0 "У нас много добровольцев на вступление в воздушные войска, но лишь немногие обладают достаточным опытом полетов. Несколько из наших немногочисленных опытных пилотов будут назначены инструкторами для обучения как можно большего числа новых пилотов, а также для разработки воздушной доктрины."
LNS_close_air_support:0 "Знакомство по Перестрелке"
LNS_close_air_support_desc:0 "Пулеметы и бомбы - лучшие орудия убийства, но их не просто доставить на эффективное расстояние. Мы переделаем модель истребителя для наиболее эффективного обеспечения непосредственной наземной поддержки наших войск."
LNS_further_developments:0 "Программа Полетных Тренировок"
LNS_further_developments_desc:0 "Первые усилия уже принесли свои плоды, все больше и больше грифонов записываются в стаи пилотов. Первая волна рекрутов уже проявляет талант к пилотированию, что говорит о скором появлении новых профессионалов воздушного дела. Скоро наши противники даже не будут успевать понять, что их убило!"
LNS_bombers:0 "Взрывные Яйца"
LNS_bombers_desc:0 "Взрывы! Кто не любит взрывы? Тот, кто взрывается! Наши новые модели бомбардировщиков способны наносить огромный урон противнику на его территории..."
LNS_strategic_bombers:0 "Стальные Бомбы"
LNS_strategic_bombers_desc:0 "Обычные бомбардировщики хорошо работают против регулярных войск, но им не хватает ни радиуса действия, ни защищенности для работы по вражеским городам и укреплениям. Мы построим самый большой, самый мощный высотный бомбардировщик в мире! Наши враги могут прощаться с жизнями, едва только заслышав свист и грохот взрывов наших бомб..."
LNS_ace_fighters:0 "Черные Дюжины"
LNS_ace_fighters_desc:0 "К нашему удивления, интенсивная программа обучения принесла плоды в виде группы преданных, страстных пилотов. Обученные нестандартным методам ведения воздушного боя, они станут нашими когтями в небесах, уничтожающими любого противника днем и ночью... Ну и делиться опытом с молодыми пилотами, разумеется."
LNS_napalm:0 "Огненный Дождь"
LNS_napalm_desc:0 "Напалм объявлен преступным оружием цивилизованными западными странами, но у нас нет таких глупых предрассудков. Если это помогает нам добраться до нашей добычи - мы это используем, может быть наши будущие жертвы не будут так яростно сопротивляться, если увидят, как горят города и поля непокорных."
LNS_jet_experiments:0 "Разбойничьи Ракеты"
LNS_jet_experiments_desc:0 "Вы только посмотрите! Эти новые ракеты оставляют самолеты глотать отработанные газы реактивных двигателей далеко позади! Это самое быстрое и опасное оружие в воздухе, мы должны усерднее работать над его развитием."

LNS_military_victory:0 "Восстановление Порядка"
LNS_military_victory_desc:0 "Даскталона может и свергли, но страна все еще лежит в пепле разрушений, годами устраиваемых им в погоне за своей безумной целью. Мы должны как можно скорее убедить наших жителей, что весь этот ужас остался позади и бояться им больше нечего."
LNS_cement_our_rule:0 "Установить Правительство"
LNS_cement_our_rule_desc:0 "Нашим первым приказом является создание и начало работы нового правительства. Прошлая система была создана для поддержки преступлений графа, а также безнадежно устарела, а потому подлежит полной замене."
LNS_educate_the_people_military:0 "Образование в Массы"
LNS_educate_the_people_military_desc:0 "Образование в Лонгсворде было недоступной роскошью долгое время, в основном из-за того, что большая часть учебного материала была изъята реформистами, которые считали, что их "испортили пони". Школы и библиотеки будут открыты заново, а получение образования будет поощряться."
LNS_address_the_poverty:0 "Помощь Бедным"
LNS_address_the_poverty_desc:0 "Годами высокие налоги реформистов оставляли жителей нашей страны в одной рубашке. Если мы хотим стать процветающей, рабочей страной, вечная бедность должна исчезнуть как явление, а потому нужно поднять вопрос благосостояния наших жителей и обеспечения их рабочими местами."
LNS_status_of_the_ponies_politically:0 "Права Пони"
LNS_status_of_the_ponies_politically_desc:0 "Пони не должны подвергаться дискриминации и ненависти! Наши законы должны быть немедленно обновлены, чтобы отразить формирование нового, толерантного общества, в котором пони и грифоны будут иметь одинаковы права и свободы."
LNS_status_of_ponies_as_advisors:0 "Пригласить Пони в Правительство"
LNS_status_of_ponies_as_advisors_desc:0 "В нашей стране есть множество умелых и талантливых пони, и это было бы глупо не воспользоваться их услугами. Для улучшения работы государственного аппарата, для залечивания ран после недавнего кровопролития, лучшие и ярчайшие пони будут приглашены для работы в нашем правительстве."
LNS_land_distribution_to_veterans:0 "Наградить Ветеранов"
LNS_land_distribution_to_veterans_desc:0 "Те, кто рисковал своей жизнью за Лонгсворд, должны быть щедро вознаграждены, например, земельными наделами, чтобы они могли жить в мире и покое. Возможно, знание о гарантированной награде по окончании службы привлечет больше граждан в ряды наших вооруженных сил."
LNS_connect_the_nation:0 "Лонгсвордское Шоссе"
LNS_connect_the_nation_desc:0 "Инфраструктура нашей страны долгое время оставляла желать лучшего, постоянно подвергаясь саботажу то со стороны реформистов, то со стороны партизан. Теперь все изменится, все уголки Лонгсворда будут объединены в одну транспортную сеть."
LNS_industrial_effort:0 "Начать Индустриализацию"
LNS_industrial_effort_desc:0 "Война - это важная часть нашего бытия, однако мы не можем жить на одних штыках и винтовках. Мы должны начать индустриализацию нашей страны, чтобы обеспечить рабочими местами наших граждан."
LNS_further_industrialisation:0 "Больше Фабрик!"
LNS_further_industrialisation_desc:0 "Начало промышленной революции прошло успешно, пришла пора продолжить это начинание, построив еще фабрики с большим количеством рабочих мест."
LNS_teach_the_people:0 "Новые Стандарты Образования"
LNS_teach_the_people_desc:0 "Местные жители могут получить образование только до определенного уровня. Чтобы наша страна встала на одну ступень с другими, более современными государствами, мы должны расширить наши центры образования, научные институты и пригласить иностранных преподавателей из Имперских Земель."
LNS_military_education:0 "Обязательные Тренировки"
LNS_military_education_desc:0 "Мир вокруг опасен, мы не сможем в нем выжить, если не введем обязательные тренировочные программы для всех годных к службе граждан. Таким образом, к следующей войне у нас будет в наличии большое количество грифонов и пони, готовых к бою."
LNS_a_gun_in_every_home:0 "Всем по Ружью"
LNS_a_gun_in_every_home_desc:0 "Свобода без кулаков - пустой звук. Лучший способ ее гарантировать - ослабить контроль государства над владением оружием и спонсировать его производителей. Вооруженное общество - защищенное общество."
LNS_recruitment_drive:0 "Призывная Кампания"
LNS_recruitment_drive_desc:0 "При помощи усиленной пропаганды мы покажем гражданским славу и доблесть наших вооруженных сил! Разумеется, чтобы убедиться, что они останутся на службе, мы введем систему поощрений и привилегий для солдат и бойцов вспомогательных соединений."
LNS_lessons_of_the_partisans:0 "Партизанская Тактика"
LNS_lessons_of_the_partisans_desc:0 "Несколько выживших Партизан выразили желание вступить в наши ряды. Более того, они желают поделиться с нами своими знаниями и умениями! Наши солдаты будут еще опытнее в этой сфере военных премудростей."
LNS_state_armouries:0 "Увеличение Производства Ружей"
LNS_state_armouries_desc:0 "Поток новых рекрутов необходимо чем-то вооружить, но наша промышленность не производит достаточного количества ружей. Чтобы решить эту проблему, мы переведем еще несколько фабрик на производство огнестрельного оружия, а на существующих заводах модернизируем оборудование."
LNS_military_police_f:0 "Милитарполицай"
LNS_military_police_f_desc:0 "Чтобы обеспечить лояльность наших войск нашему делу, мы создадим военизированную структуру, отвечающую за поддержание дисциплины, уничтожение предателей и диверсантов и распространение нашей искусно сплетенной пропаганды. Благодаря этому, наша армия всегда будет на шаг впереди противника."
LNS_old_friends:0 "Друзья в Империи"
LNS_old_friends_desc:0 "Мы восстановили порядок в Лонгсворде, теперь мы должны отправить дипломатическую миссию в Грифенхейм для восстановления отношений с Империей. Теперь они снова могут спать спокойно, зная, что стойкие защитники восточных границ снова охраняют их от возможного вторжения."
LNS_pensions:0 "Военные Пенсии"
LNS_pensions_desc:0 "Многие ветераны с трудом привыкают к особенностям гражданской жизни, даже с учетом полученных земельных наделов. Многие из них обанкротились или не способны себя прокормить, а это недопустимо. Мы предложим нашим ветеранам базовый стабильный доход, как благодарность за годы службы на благо своей страны."
LNS_dealing_with_hellquill_military:0 "Проблема Хеллквилла"
LNS_dealing_with_hellquill_military_desc:0 "Наши северные соседи в Хеллквилле были нашими верными союзниками долгие годы, но последние события очернили их в наших глазах. Мы должны проанализировать происходящее, а также политическую ситуацию в их стране, и действовать соответственно."
LNS_bauxite_deposits:0 "Бокситовые Шахты"
LNS_bauxite_deposits_desc:0 "Огромные залежи бокситов были обнаружены при разработке железных руд близ Зельдштадта. Обычному грифону эта осадочная порода может показаться бесполезной, но мы знаем, как извлечь из нее алюминий - ключевой ресурс для производства современных самолетов."
LNS_a_proper_nation:0 "Современное Общество"
LNS_a_proper_nation_desc:0 "Мы наконец-то смогли привести Лонгсворд в современную эру. Наши жители не будут более пребывать в неведении о происходящем в окружающем мире, и не будет больше никакого отставания в исследовании новейших технологий."
LNS_imperial_volunteers:0 "Имперская Поддержка"
LNS_imperial_volunteers_desc:0 "Наши дипломатические усилия принесли свои плоды, добровольцы из Имперских Земель прибыли нам для помощи в обороне границ. Это будет неоценимым подспорьем для нашего дела."
LNS_shield_of_griffonia:0 "Защитники Грифонии"
LNS_shield_of_griffonia_desc:0 "Теперь, когда земли Хеллквилла присоединены к нашим, мы сможем единым фронтом противостоять любым вторжениям со стороны востока. Никто не знает, когда какой-нибудь радикальный лидер придет к власти в Речных Землях и решит идти войной на простых честных грифонов... Если это произойдет - пусть идут! Мы будем готовы ко всему и никогда не отступим от своего долга!"

LNS_army_creation_neutral:0 "Восстановление Армии"
LNS_army_creation_neutral_desc:0 "Даскталон и его головорезы слишком долго пренебрегали необходимостью иметь регулярную армию. Хватит! Мы восстановим наши вооруженные силы, оставаясь верными идеалам наших достойных предков."
LNS_pure_army:0 "Только Грифоны!"
LNS_pure_army_desc:0 "Мы не можем полностью доверять пони, чтобы позволить им служить в наших рядах. И хотя мы избавили их от нападок реформистов, кто знает, не нападут ли они на нас потом, позабыв о благодарности? Нет, только грифоны будут служить в нашей армии. Они сильнее, они могут летать и им не требуется нестандартная конструкция ружей."
LNS_mixed_army:0 "Позволить Набор Пони"
LNS_mixed_army_desc:0 "Мы не можем привередничать с призывниками, будучи столь небольшой страной. До тех пор, пока пони не создают проблем, они свободны служить делу защиты Лонгсворда бок о бок с грифонами."
LNS_superior_army_1:0 "Фойер Унд Швефель"
LNS_superior_army_1_desc:0 "Только превосходство огневой мощи может гарантировать нам победу. Массовое применение артиллерии, модернизированное вооружение, координация воздушной поддержки - все это должно обеспечить причинение максимального ущерба любому противнику. Они не смогут выдержать наш огненный натиск."
LNS_mass_army_1:0 "Айнэ Вэлле фон Кёрперн"
LNS_mass_army_1_desc:0 "Текущая ситуация не предполагает качественного превосходства над войсками потенциального противника. Чтобы скомпенсировать этот недостаток, мы должны удвоить наш призыв и следовать тактике массированного штурма для достижения паритета в военной силе."
LNS_mobile_army_1:0 "Гепанцерте Кригсфюрунг"
LNS_mobile_army_1_desc:0 "Традиционалисты среди наших офицеров смеются над этой идеей, но реальность такова, что мобильная армия - армия будущего. Атакуя врага быстрее, чем тот успевает реагировать, мы гарантируем быструю и решительную победу."
LNS_military_industrial_complex:0 "Военно-Промышленный Комплекс"
LNS_military_industrial_complex_desc:0 "Чтобы обеспечить наши войска всем необходимым, наши оборонные предприятия и военные будут тесно сотрудничать в открытии новых промышленных объектов и производственных линий."
LNS_rifle_modernisation:0 "Новые Ружья"
LNS_rifle_modernisation_desc:0 "Наши текущие модели огнестрельного оружия устарели и подвержены частым поломкам. Это неприемлемо для военизированного общества, которым мы являемся. Для решения этой проблемы мы будем закупать новейшие модели в Имперских Землях и за их пределами."
LNS_proper_trucks:0 "Улучшенные Грузовики"
LNS_proper_trucks_desc:0 "Текущие модели грузовиков могут перевозить войска достаточно быстро, однако они не выдерживают боестолкновений. Мы можем превратить их в легкобронированную технику, что обеспечит нашим солдатам должную защиту при сохранении приемлемой мобильности."
LNS_radio_utilisation:0 "Военное Применение Радио"
LNS_radio_utilisation_desc:0 "Чудесное изобретение под названием "радио" помогло решить множество проблем, беспокоящих нас веками, но теперь оно адаптировано для использования в военных целях. С ним мы можем координировать наши атаки и передавать срочные приказы с необходимой скоростью."
LNS_artillery_military:0 "Орудия Будущего"
LNS_artillery_military_desc:0 "Наши текущие модели артиллерии разваливаются от старости и не справляются со своими задачами. Новые модели должны быть более длинноствольными, обладать гидравлической системой компенсации отдачи и вести огонь легкими, но разрушительными снарядами."
LNS_engineer_f:0 "Отдельные Инженерные Соединения"
LNS_engineer_f_desc:0 "Рытье окопов и возведение временных переправ - не самые очаровательные занятия, но без этого не обойтись нашим вооруженным силам. Мы должны создать специальные войска поддержки для этих целей."
LNS_recon_f:0 "Передовая Разведка"
LNS_recon_f_desc:0 "Война - это не просто бой с противником. Одним из ее аспектов является знание того, что ожидает войска впереди. Подготовленная армия - это армия победителей."
LNS_light_tanks_military:0 "Первая Бронетехника"
LNS_light_tanks_military_desc:0 "Эта идея звучала глупо, но похоже, что навесить на грузовик столько брони, сколько он только может увезти, показало определенную эффективность в обеспечении защиты от ручного оружия. Мы должны развить эту идею и создать более адекватные модели подобных "танков"!"
LNS_medium_tanks_military:0 "Нормальный Танк"
LNS_medium_tanks_military_desc:0 "Теперь, когда наши предварительные эксперименты дали результат, мы можем приступить к разработке нормального боевого танка, а не переделанного грузовика или трактора. Подобные машины составят костяк наших моторизованных войск."
LNS_magical_rifles:0 "Магические Инновации"
LNS_magical_rifles_desc:0 "Магия была неотъемлемой частью нашей жизни с тех самых пор, как мы обнаружили способ хранить заклинания внутри магических кристаллов. При помощи толики изобретательности, мы сможем внедрить подобные кристаллы в прототип винтовки, что станет гораздо более эффективным оружием по сравнению с современными моделями."
LNS_spec_ops:0 "Отряды Специальных Операций"
LNS_spec_ops_desc:0 "В прошлом каждый рыцарь был целой армией сам по себе, независимой боевой единицей. Сегодня мы не можем позволить себе такую роскошь, как самостоятельные неконтролируемые войска, более того, мы объединим этих грифонов в целые дивизии."
LNS_rather_heavy_tanks:0 "Раздавим Врага"
LNS_rather_heavy_tanks_desc:0 "Благодаря нашему успеху в разработке танков, мы можем применить накопленные знания и опыт в создании крупных и тяжелобронированных боевых машин. Никакая оборона не способна сдержать натиск подобных монстров."
LNS_rocket_artillery:0 "Больше Взрывов!"
LNS_rocket_artillery_desc:0 "Мы очень любим взрывы! Ракетная артиллерия не столь точна, как ствольная, но она устраивает самые большие ВЗРЫВЫ! Как только окончатся испытания прототипов, мы возьмем подобные машины на вооружение!"
LNS_special_forces_initiative:0 "Слава Элитным Отрядам"
LNS_special_forces_initiative_desc:0 "Наша элита - гордость вооруженных сил Лонгсворда! Отличная подготовка и высокий профессионализм - любой грифон мечтает быть частью элитных вооруженных сил! Нужно расширить тренировочную программу и увеличить лимит."
LNS_blitzkrieg:0 "Молниеносная Война"
LNS_blitzkrieg_desc:0 "Наши последние инновации в доктрине мобильной войны оказались весьма успешными, мы готовы применить их ко всем нашим войскам. Теперь мы сможем осуществлять быстрые, координированные и с земли, и с воздуха, атаки."
LNS_zeldstadt_institute:0 "Военный Институт Зельдштадта"
LNS_zeldstadt_institute_desc:0 "Мы узнали достаточно много о современном искусстве войны, но это не значит, что теперь каждый офицер и командир знает об этом все, что нужно. Будет создана военная академия для офицерского и младшего командного состава, где командиры смогут получить передовые знания о тактическом лидерстве."

LNS_navy_and_airforce_military:0 "Война на Море и в Воздухе"
LNS_navy_and_airforce_military_desc:0 "Быстро меняющиеся реалии современной войны требуют от нас думать не только о сухопутном театре военных действий. Необходим также контроль над воздушным и морским пространством."
LNS_air_doctrine_military:0 "Выбор Воздушной Доктрины"
LNS_air_doctrine_military_desc:0 "Наш растущий воздушный флот требует использования конкретной доктрины для достижения максимальной эффективности. После исследования возможностей нашей промышленности и доступных моделей самолетов мы можем приступить к выбору соответствующей стратегии."
LNS_navy_doctrine_military:0 "Морская Доктрина"
LNS_navy_doctrine_military_desc:0 "Корабли требуют определенной стратегии для оперирования в полную силу, а чтобы этого добиться, нужно рассмотреть существующие варианты морской доктрины и выбрать из них ту, что подходит нашему флоту наиболее всего."
LNS_proper_airbases_military:0 "Ангары для Самолетов"
LNS_proper_airbases_military_desc:0 "Враги могут вести воздушные атаки с любого направления, поэтому полагаться лишь на одну авиабазу слишком рискованно. Построив дополнительные аэродромы, мы расширим оперативную зону и сделаем запасные точки дозаправки и снабжения воздушных операций, на случай потери основных баз."
LNS_radar_project_military:0 "Улучшение Радара"
LNS_radar_project_military_desc:0 "Радиосвязь стала неотъемлемой частью вооруженных сил повсеместно. Мы можем создать систему, отслеживающую подобные сигналы - радар. Подобная система будет предупреждать нас о любых атаках с воздуха, моря или суши."
LNS_home_port_military:0 "Главный Порт"
LNS_home_port_military_desc:0 "Мы должны выбрать место, которое станет центральной базой для операций нашего флота, это поможет нам в развитии наших военно-морских сил."
LNS_tac_bomber_focus_military:0 "Модели Тактических Бомбардировщиков"
LNS_tac_bomber_focus_military_desc:0 "Наши противники уделяют все больше внимания фортификациям, продвижение наших войск серьезно замедляется. Артиллерия недостаточно эффективна против бетонных бункеров, поэтому мы должны разработать модель бомбардировщиков, способных наносить еще более мощные удары."
LNS_strat_bomber_focus_military:0 "Развитие Стратегических Бомбардировщиков"
LNS_strat_bomber_focus_military_desc:0 "Долгие годы боев показали, что победа в войне достигается не уничтожением врага до последнего солдата, но уничтожением всей его промышленности и ключевых точек. Разрушая его производство оружия, мы обеспечиваем обрушение всей линии фронта, и чтобы достичь этого, мы должны сделать еще более мощные бомбардировщики."
LNS_fighters_focus_military:0 "Контроль над Небесами"
LNS_fighters_focus_military_desc:0 "Каждый самолет в воздухе упрощает жизнь наземным войскам. Мы должны рассмотреть варианты модернизации наших истребителей, если хотим сохранить за собой первенство в небе."
LNS_close_support_focus_military:0 "Поддержка Сухопутных Войск"
LNS_close_support_focus_military_desc:0 "Бомбардировщики дороги в производстве и обслуживании, поэтому мы сделаем специальную модель истребителя со схожим вооружением, для поддержки наземных сил с воздуха."
LNS_heavy_fighters_focus_military:0 "Тяжелые Истребители"
LNS_heavy_fighters_focus_military_desc:0 "Обычные истребители отлично справляются с обеспечением превосходства в воздухе, однако им не хватает радиуса действия для сопровождения бомбардировщиков. Крупные, бронированные и тяжеловооруженные истребители нужны для обеспечения нашим бомбардировщикам необходимой защиты."
LNS_plane_factory_military:0 "Авиационный Институт Купишкиса"
LNS_plane_factory_military_desc:0 "Воздушная война - это война будущего. Мы не можем позволить себе игнорировать самолеты! Нам нужны промышленные центры, сфокусированные на производстве самолетов, что снизит стоимость их производства."
LNS_rocketry_focus_military:0 "Быстрее Звука"
LNS_rocketry_focus_military_desc:0 "Прототипы наших ракет выглядят многообещающе, у них высокая скорость и вместимость боевой части. Развивая этот проект, мы можем начать производство надежных моделей, способных наносить удары по противнику с огромных расстояний, без риска для жизней наших солдат."
LNS_naval_aviation_military:0 "Взорвать их Корабли"
LNS_naval_aviation_military_desc:0 "Современные модели кораблей довольно уязвимы для атак с воздуха. Наши текущие модели бомбардировщиков не имеют достаточного радиуса действия для этой задачи, поэтому нам нужен специально разработанный для этого самолет для контроля нашего морского пространства."
### A big thanks to Captain for writing some of the following naval focuses, go pat him
LNS_destroyer_focus_military:0 "Строим Наши Эсминцы"
LNS_destroyer_focus_military_desc:0 "Теперь у нас есть подходящая оперативная база, поэтому пришло время сделать следующий шаг в стремлении к созданию морского щита для Империи. Для обороны линий снабжения и уничтожения потенциальных подводных угроз мы должны сконцентрироваться на создании улучшенных моделей эсминцев."
LNS_submarine_focus_military:0 "Сдерживающий Фактор"
LNS_submarine_focus_military_desc:0 "Подводные лодки - это бесчестное оружие, однако это идеальный способ уничтожения вражеских конвоев и кораблей без сопровождения. Мы должны развивать наш подводный флот, чтобы наши враги не перехватили контроль подводного пространства."
LNS_cruiser_focus_military:0 "Флот Сопровождения"
LNS_cruiser_focus_military_desc:0 "Наши продолжительные усилия по контролю морей для Империи требуют от нас разработать более крупные и сильные корабли, способные обороняться от атак эсминцев и других небольших кораблей, при сохранении высокой скорости и маневренности. Эти модели крейсеров значительно усилят наше присутствие на морском театре военных действий."
LNS_battlecruiser_focus_military:0 "Нормальный Корабль"
LNS_battlecruiser_focus_military_desc:0 "Рост нашего военного-морского флота достиг критической точки, когда можно начинать разработку крупного линейного корабля. Быстрый и хорошо вооруженный, линейный крейсер позволяет проявить настоящую силу вдали от берега, знаменуя переход от исключительной обороны к способности к нанесению ответных ударов противнику."
LNS_battleship_focus_military:0 "Плавучая Крепость"
LNS_battleship_focus_military_desc:0 "Чтобы выразить истинное величие и мощь Империи в море, нужен особый корабль: линейный. Тяжелобронированный и не менее тяжело вооруженный, этот корабль способен принести Империи и нам славу, вселяя страх в сердца тех, кто осмелится противостоять нам на море."
LNS_expanded_docks_military:0 "Продолжить Расширение Верфей"
LNS_expanded_docks_military_desc:0 "Наш растущий флот нуждается в большей мощности производства, чем у нас есть. Если мы хотим серьезно уменьшить сроки постройки наших кораблей, мы должны рассмотреть вопрос о расширении имеющихся верфей и доков."
LNS_carriers_focus_military:0 "Союз Моря и Неба"
LNS_carriers_focus_military_desc:0 "Победа в море определяется не только количеством кораблей в море, но и тем, кто контролирует небо над морским пространством. Адаптировав конвои под плавучие аэродромы для истребителей и бомбардировщиков, мы сможем захватить контроль над морями раз и навсегда."
LNS_nuclear_focus:0 "Абсолютное Решение"
LNS_nuclear_focus_desc:0 "Атомы хранят множество секретов о происхождении нашего мира, но что более важно, мы можем использовать знание об их взаимодействии для постройки установок, производящих огромное количество энергии, и оружия, вселяющего ужас в наших врагов..."

new_longsword_focus_commie_tree:0 "Republic of Longsword Focus Tree"
new_longsword_focus_harmony_tree:0 "Federal Communities of Longsword Focus Tree"
new_longsword_focus_fascist_tree:0 "Longswordian State Focus Tree"

LSC_constitutional_convention:0 "Visaginas Constitutional Convention"
LSC_constitutional_convention_desc:0 "The Longsword Liberation Army has won our struggle for freedom. Now, finally at peace, we may decide the future of Longsword. And what better way to do it than with a constitutional convention?"
LSC_fate_of_rosewood:0 "Fate of the Rosewood Order"
LSC_fate_of_rosewood_desc:0 "The Rosewood Order formed the core of the griffon resistance against Count Pallas and the Reformisten. While we may have ended up at war with one another, tensions between our sides are not high, and the possibility arises to rehabilitate some of these honorable griffons."

LSC_agrarian_revolution:0 "The Agrarian Revolution"
LSC_agrarian_revolution_desc:0 "Our revolution is not one of the workers, it’s not one of the artisans, it’s not even one of the soldiers, it’s one of the farmers and peasants. Some might claim such a revolution will never lead to a socialist system for we lack education and will. But let them be damned, we are not trying to prove something to them, we are liberating our citizens."
LSC_popular_education:0 "Popular Education Programs"
LSC_popular_education_desc:0 "Count Pallas and his lackeys have left Longsword brutalized economically and socially, leaving the populace illiterate and it’s scientific ability lacking. Now that we have crushed his tyranny and resolved internal issues, we must strive to eliminate this issue. After all, if our citizens are illiterate, how can they read socialist theory, not to mention learn about the great history of Longsword?"
LSC_unknown_hero_monument:0 "Monument to the Unknown Revolutionary"
LSC_unknown_hero_monument_desc:0 "Our history is very important of course, but even if we are proud of our ancient kings and heroes, they shouldn’t be the only inspiration for memorials and art, not in a socialist system. Thus a new archetype will be created for which monuments will be built and about which art will be created - the unknown revolutionary, a symbol of the lower classes and the greatness they can achieve."
LSC_internationalism:0 "Internationalism"
LSC_internationalism_desc:0 "While we do not support the ideas of pan-continental or even pan-planetary socialist states, we do support the idea of spreading the socialist revolution. After all we need to repay all the brave souls that fought for our own liberation despite not being Longswordians themselves. Not to mention that hopefully a socialist world will be one safer for our existence."
LSC_foreign_volunteers:0 "Invite Foreign Sympathizers"
LSC_foreign_volunteers_desc:0 "It seems that our new internationalist stance is viewed far more positively than we expected, not just among our populace, but even abroad. Many a creature, both longswordian native and foreigner are now volunteering and in some cases even demanding to be allowed to join our military and help in the great struggle. And we will allow it."
LSC_voluntary_collectivization:0 "Voluntary Collectivization"
LSC_voluntary_collectivization_desc:0 "While our ideal society would be based on collectives, this isn’t something that should be achieved through force, especially not when that would mean betraying many a pony and griffon which helped in our revolution despite being bourgeois. No, the collectivization of Longsword will be a voluntary, if encouraged one, to create not only a socialist system, but a benevolent and generous society."
LSC_ancestor_worship:0 "Honor our Ancestors"
LSC_ancestor_worship_desc:0 "The Vartai is a realm of faith and the faithful. Our history has been defined by wars of faith and great ponies and griffons inspired by the divine. Even in modern day this continues, as many of the most prominent partisans are leaders are creatures of faith. And it will continue into the future, as while Longsword is socialist, it will also be governed by the principles of faith."
LSC_no_masters:0 "No Gods, No Masters!"
LSC_no_masters_desc:0 "Historically, the Vartai has been a realm of faith and the faithful. Even in modern day this can be seen among some of the most prominent former partisans and current military leaders, who are truly devout believers. However it’s precisely this focus on faith that resulted in brutalities that have been plaguing the region. If we want to break the cycle, faith and government must be separate."
LSC_tractor_stations:0 "Communal Tractor Stations"
LSC_tractor_stations_desc:0 "Even with substantial attempts at modernization and expanding our production abilities, we still have very little in the way of industry and machinery. Thus the few bits of industry we have will be reorganized and made communal to allow our peasantry to share them and thus use them to their full efficiency."
LSC_secret_services:0 "Vidaus Saugumo Agentūra"
LSC_secret_services_desc:0 "Despite decisively winning brutal civil war, we cannot escape the shadow of Palas it seems, as even now there are claims black cloaks are still active. Thus, sadly, the most capable and ruthless of Longsword will be organized into the “Inner Security Agency” - VSA. The Black Cloaks will be given no mercy. And if we are forced to wage wars against other radicals, we will wield VSA to crush them too."
LSC_posniaks:0 "The Posniak Issue"
LSC_posniaks_desc:0 "Posniaks - ponies that worship the three main griffon gods, believing that they have “adopted” them, have been present in Vartai and Longsword from the start of crusades. Before Palas came to power, they were believed to be better than other ponies and had a better position. This means that their position in our new country is a bit controversial, and thus we must decide what to do with them."
LSC_role_division:0 "Encourage Division of Roles"
LSC_role_division_desc:0 "A modern society, unfortunately, cannot rely solely on just the peasantry. We must encourage a division of roles among Longsword's communes, pushing some of them to become industrial unions or provide services to their countrymen, rapidly modernizing our economic system."
LSC_agrarian_realism:0 "Agrarian Realism"
LSC_agrarian_realism_desc:0 "Much of the previous art produced in Longsword is either so old it’s difficult to understand and relate to for most, or made purely to glorify griffon imperialism. This won’t do, not in a new Longsword! Thus we will embrace a new direction of art - realism. And using it we will show our citizens how important the struggles of each and every one of them are to the prosperity of their homeland."
LSC_rights_of_the_people:0 "Establish a Bill of Rights"
LSC_rights_of_the_people_desc:0 "With Longsword stabilized and many of the most important reforms done, the time has come. Now we will finally try to creating a document ensuring the very basic civil and political rights, in potentially one of the most religiously and racially diverse regions of Griffonia with a past of conflict based on these differences. Hopefully, the end result will ensure peace and stability."

LSC_national_restoration:0 "National Restoration"
LSC_national_restoration_desc:0 "The Visaginas Constitutional Convention and it’s results have shown everyone in the country, that despite the dominance of figures such as the lowborn Starry Night and lunatic Abba Povner during the conflict, the populace desires to return to a more beautiful, natural and harmonic age. And we, nobles and Longswordian Kings, will fulfill this desire as is our duty."
LSC_national_education:0 "New Education Programs"
LSC_national_education_desc:0 "The tyrant and traitor Pallas has left Longsword brutalized and desolate, with the populace illiterate and lacking in even the most basic knowledge about their history. This cannot be allowed, especially if we are to return to tradition. Thus, we must strive towards literacy, so that every citizen can learn to read about our great history."
LSC_restitution_of_ownership:0 "Restitution of Pony Ownership"
LSC_restitution_of_ownership_desc:0 "During his rule, Pallas Dusktalon committed many crimes and injustices, one of which was taking away the rightful property of hundreds of ponies. With our ascendance to leadership over Longsword, we can right this wrong by returning domains and workshops to all the rightful pony owners. It’s not as if owners assigned by Pallas are around to object."
LSC_rebuild_varena:0 "Rebuild the Romuva of Varėna"
LSC_rebuild_varena_desc:0 "Varėna, even during the rule of Pallas Dusktalon, was a fortress of our culture and faith. However, even if the populace persisted, the buildings didn’t. The Ramovė of Varėna - the greatest temple of our warrior faith, was destroyed during the crusades. As a symbol of Longsword reborn, we will rebuild this temple even greater than before!"
LSC_kriwe_classes:0 "Restore the Kriwe Class"
LSC_kriwe_classes_desc:0 "Kriwe - the warrior-priests and chosen of Goddess of War and Hunt Varėnė, fell to the last pony defending the original Ramovė of Varėna, though some claim the ridiculous . With Ramovė of Varėna restored, it’s only natural to revive the Kriwe as their own class again."
LSC_promote_local_dialects:0 "Promote Local Dialects"
LSC_promote_local_dialects_desc:0 "One of the beauties of old Longsword and every region that were domains or aligned with our Great Dukes, were the countless and diverse dialects created by unique conditions of the region. While many dialects have been assimilated into main languages or wiped out completely, we can at least try preserving what’s left."
LSC_convert_posniaks:0 "Bring Posniaks Back to the Right Path"
LSC_convert_posniaks_desc:0 "We do not hate the griffons or their creator gods. However ponies of Vartai worshiping these divinities is a betrayal to both our traditions and even the concept of a free Vartai. Thus, while we will not try to do so with force, we will try our best to have the Posniaks convert back to the proper faith."
LSC_establish_seimas:0 "Establish the Seimas"
LSC_establish_seimas_desc:0 "While we oppose the tyranny of the unenlightened masses, we are not enemies to the idea of democracy, we are not insane autocrats, such as the cursed Pallas. Thus we will establish the Seimas, a parliamentary institution, where the upper echelons of Longswordian society will decide how to better create a harmonious and prosperous realm."
LSC_sixty_corporations:0 "The Sixty Corporations"
LSC_sixty_corporations_desc:0 "In a harmonious society, everyone has a role. Everyone is accounted for and everyone contributes to prosperity. We shall organize all professions in the country into sixty professional associations, which will be able to care for their own and defend their interests."
LSC_griffon_territorial_autonomies:0 "Griffon Territorial Autonomies"
LSC_griffon_territorial_autonomies_desc:0 "While we were historically enemies, many griffons assisted the rebellion against Dusktallon. Thus, just like how a claw was extended to us a hundred years ago, we will extend a hoof to them. With agreement of most of Longswordian Kings, several griffon dominated regions will be turned into autonomous entities governed by griffon nobles that aligned themselves with us."
LSC_enforce_local_democracy:0 "Enforce Village Democracy"
LSC_enforce_local_democracy_desc:0 "Only the scions of nobility are truly suitable to govern a state. But when it comes to local matters, assistance of peasantry can become invaluable. Thus a system where villages elect representatives to help local elites with governance will be created for a more fair and harmonic society. Furthermore, creatures who believe in their society will fight harder to protect it."
LSC_autarky:0 "Pursue Resource Autarky"
LSC_autarky_desc:0 "Both historically and even as recently as the rule of Pallas Dusktalon, Longsword was lacking in accessible resources. While initially it wasn’t such a huge issue, industrialization and evolution of warfare means that with our current ability, we can’t even properly defend our idyllic utopia. This, of course, can not be allowed to continue."
LSC_folwark_system:0 "Reform the Folwark System"
LSC_folwark_system_desc:0 "The Folwark system, a regional variation of the once widespread institution of serfdom, has always been immoral and limiting, kept around by Dusktalons only due to profitability. And now it’s lost even that. There is no point in keeping the current system and thus it will be reformed for something more beneficial and acceptable to both peasant and lord."
LSC_harmonic_identity:0 "Construct the Žemaitukas Monument"
LSC_harmonic_identity_desc:0 "Of all the warlord dukes, Žemaitukas was the greatest, matching even Grover II in ability and only losing when griffons crushed his armies with numbers. To commemorate his greatness, we will construct a monument befitting him. And with this and countless other similar projects, we will remind Longswordians that we are a nation of proud warriors and heroes."
LSC_national_myth:0 "Faith, Harmony, Nationality"
LSC_national_myth_desc:0 "With our faith restored to it’s true greatness, our populace knowledgeable and proud of their history and the rightful heirs and descendants of our greatest heroes in charge an idyllic and harmonic age is back. Our citizens are not just peasants or rag tag guerrillas anymore, they are proud and faithful citizen-warriors, led by inheritors of mythical legacy, ready to defend out greatness once again."

LSC_violet_revolution:0 "The Violet Revolution"
LSC_violet_revolution_desc:0 "Our success during the period of chaos that followed the destruction of Reformisten forces have shown that our path is the true and righteous one as we achieved victory over both the misguided and weak reactionaries and collectivists. Now the time has come to push Longsword and Vartai towards it’s true destiny as the unifier of East and West!"
LSC_fascist_education:0 "Patriotic Education Programs"
LSC_fascist_education_desc:0 "Both the Baltieji and Raudonieji were right in a way - they claimed that we should educate the populace, immerse them in science, literature and history. But they don’t understand that we should go beyond! We will teach our citizens not just facts and stories, but shape them into model citizens, the Longswordian super-culture."
LSC_interspecies_study_groups:0 "Inter-Species Study Groups"
LSC_interspecies_study_groups_desc:0 "It’s absurd that despite hundreds of years of existing together in Vartai, so few consider the possibility of combining griffon and pony talents and magic. We must fix this mistake by forming mandatory inter-species study groups in all of academia, to integrate ponies and griffons into one."
LSC_pantheon_construction:0 "New Pantheon Construction"
LSC_pantheon_construction_desc:0 "There are examples of both ponies worshiping the creator gods of griffons and griffons praying to pantheons of Riverlands, with both being able to channel divine abilities from these deities. Golden Morning himself is a believer of both the Griffon gods and Varėnė and claims that these faiths are fully compatible. Thus, he claims, to achieve our goal, these faiths will be reconstructed into one."
LSC_language_reconstruction:0 "Transformation of Language"
LSC_language_reconstruction_desc:0 "The National Transformation must take root in all sections of society and all parts of life, public of private. Even the language we speak shapes us into who we are - therefore, we must control it. We shall print little books of phrases and dictionaries as study material and means of language standardization. The words of "pony" and "griffon" will be erased - we are all simply creatures."
LSC_ideocracy:0 "Ideocracy"
LSC_ideocracy_desc:0 "Ideocracy is the core concept of the Naujoji Grifonija party - the rule of the idea. We reign not because Golden Morning and his followers desire power, but because an idea shines above all of them. Longsword has a great destiny in front of it, and the nation needs to be transformed into a suitable vessel for it."
LSC_forced_integration:0 "Forced Integration"
LSC_forced_integration_desc:0 "Despite fighting side by side against the idiot tyrant Dusktallon, the ponies and griffons of Longsword in many cases still self-segregate and even sometimes allegedly discriminate the other. In the face of our great goal such absurd pettiness is not allowed. All Longswordians will see each other as brothers and sisters in spirit, even if we have to force the belief into them."
LSC_vadeiva_cult:0 "Cult of the Vadeiva"
LSC_vadeiva_cult_desc:0 "For most creatures, an abstract ideal is hard to truly understand and rally around. They need a symbol for which they can work, fight and perish. For us, this symbol will be our Vadeiva - Golden Morning, the champion of both Varėnė and Arcturius and the great unifier of East and West."
LSC_little_books:0 "Totalitarian Social Engineering"
LSC_little_books_desc:0 "When a greater ideal is concerned, no holds can be barred. The citizens need to learn that their lives are at the command of destiny, and by force, we will instill this understanding. They can be moved from town to city as the need requires it, they can take up arms or stand down and die as soon as they are ordered, they say what they are ordered to say, they do what they are ordered to do. And there is no alternative."
LSC_political_spectacle:0 "Cult of the Political Spectacle"
LSC_political_spectacle_desc:0 "Despite our best efforts, a huge chunk of the population are still passive towards our ideal. But that’s not an issue. We already know minds and souls bend with the correct push. If we surround our ideological opponents with propaganda and supporters of our ideology, after some time they will bend and adapt, if not to our beliefs, then at least our methods and loyalty to the state."
LSC_national_body_stratification:0 "Stratification of the National Body"
LSC_national_body_stratification_desc:0 "Nations are organisms, where each and every part has a role to fulfill. But some roles are more important than others. The mind and heart must command the rest of the body, and the rest of the body surrender all of its resources towards the goal which the mind sets. And the mind calls for an era of war. We must enter permanent militarization until all of Griffonia is united under our whim."
LSC_mandatory_firearms_training:0 "Mandatory Firearms Training"
LSC_mandatory_firearms_training_desc:0 "Longswordians are warriors forged in flames of crusade and civil war. It’s due to this history that our citizenry will be catalyst for the great unification. However this greatness will evaporate under the tide of apathy caused by peace if allowed. With this in mind, we will supply every single citizen with a weapon and teach, and force if we have to, them to use it to fight for our great goal. "
LSC_supremacy_of_will:0 "Supremacy of Will"
LSC_supremacy_of_will_desc:0 "If looked at our position purely from the perspective of materialism, our state is as good as lost, surrounded by more industrial and advanced countries. But we are not materialists! We know the power of spirit! We will eliminate this industrial and scientific gap through pure force of will and sheer spirit if we have to!"
LSC_militarized_labour:0 "Militarization of Labour"
LSC_militarized_labour_desc:0 "The modern military is the most efficient institution in achieving it’s goals. With this in mind, it’s absurd that the civilian sector is allowed to remain so chaotic when such an organized model exists parallel to it. Yet another mistake that we will fix in our march towards the future. Our laborers will no longer be a chaotic mass, they will be an army in their own right - an army of labour!"
LSC_longsword_above_all:0 "Ilgakardija Aukščiau Visko!"
LSC_longsword_above_all_desc:0 "Longsword is not the pile of rubble it was after the war, it’s not even a mere country. Longsword is a well oiled machine that pushes the populace and it’s spirit towards the very limit for the greatest goal and destiny in Griffonia."
LSC_primitive_accumulation:0 "Primitive Resource Accumulation"
LSC_primitive_accumulation_desc:0 "While Longsword has been turned into a militarized machine geared towards victory, we can perhaps experiment with pushing our ability even further. We will encourage successful workers to perform better and better by giving them better life opportunities. And if those that are inefficient are left in the dust... Well there is no place for the slow and weak when moving towards a our goal."
LSC_economic_subordination:0 "Economic Subordination"
LSC_economic_subordination_desc:0 "Longsword does not posses much industry, something which damaged us greatly during the civil war, and is still a great issue. But what we do posses, especially now, are quite a few professional and hundreds of amateur weapon makers. By putting all these minor business and workshops under the direct control of the state, we might perhaps somewhat lessen or eliminate the industrial gap."
LSC_full_employment:0 "Full Employment"
LSC_full_employment_desc:0 "With the drastic changes in both the political, economic and societal landscape of Longsword, many a creature, both pony and griffon, were left without a permanent occupation or an occupation at all. This will not do. All these unemployed creatures will be organized into labour units which will be used to assist in industries lacking in necessary creaturepower to function properly."

LSC_lemiamas_suolis:0 "Lemiamas Šuolis"
LSC_lemiamas_suolis_desc:0 "For Longsword to catch up with the rest of the world, drastic and even somewhat extreme measures will be taken. The most important of these and the start of our industrial and economic program is the Lemiamas Šuolis - the “Decisive Leap”, the initial industrialization program from which every other step forwards will arise."
LSC_social_services:0 "Establish Social Security"
LSC_social_services_desc:0 "The issue of poverty has been plaguing Longsword far before even Pallas Dusktalon ruined the country and the civil war tore what was left to shreds. We can’t offer the poor souls that are forced to live in this situation much, at least monetary. But we will provide them with food and a chance to work for the expanding and reforming state apparatus in one way or another."
LSC_urbanization:0 "Urbanization"
LSC_urbanization_desc:0 "While we believe that the spirit and soul of Longsword is in it’s rural countryside and the great forests, we cannot deny that the core of a modern country is in the urban centers. With this in mind, we are simply forced to expand our cities and their industrial cores. Though hopefully, with enough effort we can still keep the countryside vibrant and lived in and not abandoned in favour of urban sprawls."
LSC_railway_modernization:0 "Railway Modernization"
LSC_railway_modernization_desc:0 "Despite the underdeveloped local industry, one aspect of industrialization that was present in the duchy, were countless railroads built during the imperial golden era to supply the Rosewood order with equipment for the eternal crusade. While after the collapse many of these railroads have fallen into disrepair, it will be a comparatively easy task to restore them for our own usage."
LSC_land_redistribution:0 "Begin Land Redistribution"
LSC_land_redistribution_desc:0 "Both the tyranny of Pallas and the following civil war, left hundreds of thousands dead, many of which were landowners and farmers. Their lands are now left abandoned to be consumed by the wilds again. However, while it’s a result of horrible action, it does provide us an opportunity. By redistributing this land to the destitute, we will hopefully alleviate poverty and increase agricultural production."
LSC_textile_industry:0 "Promote the Textile Industry"
LSC_textile_industry_desc:0 "Our pony citizens are inheritors of a great textile production tradition, dating to far before the rise of even the first Griffonian Empires. Even during the rule of Black Cloaks this tradition was maintained by tens of thousands of rural ponies. With how much of our population is knowledgeable in this industry, it only makes sense to push it to the front of our recovering civilian economy."
LSC_rural_reconstruction:0 "Rural Reconstruction Movement"
LSC_rural_reconstruction_desc:0 "While the overwhelming concentration of the populace in the rural and sometimes borderline completely wild regions of Longsword did allow the native populace to persist through the genocides and repressions. However it also meant that the black cloaks used extremely brutal tactics trying to hunt ponies down. This left many villages devastated, something that we cannot leave unadressed."
LSC_export_agriculture:0 "Grain for Machinery"
LSC_export_agriculture_desc:0 "Even with some of the more drastic measures proposed to catch up with our more industrialized neighbors, our industrial ability is still heavily lacking. On the opposite side, despite our recent history, the agricultural sector is booming. Perhaps, despite our ideological views, some countries would be willing to supply us with machinery if we provide cheap and good enough foodstuffs."
LSC_central_industrial_region:0 "Santaka Central Industrial Region"
LSC_central_industrial_region_desc:0 "While the old Duchy was barely industrialized, the capital did posses quite a bit of industrial ability. Furthermore several parts of the city have been prepared for further expansion before the rise of Reformisten, where such ambitions were stifled. But in our cases, this goes perfectly into our industrial expansion plans and we would be fools to waste it."
LSC_applied_research:0 "Duke Eržilas Research Institute"
LSC_applied_research_desc:0 "Duke Eržilas, while not as idealized as Žemaitukas, is still a very important historical figure in our history. With this in mind, we will honor his memory and legacy with by naming the first true university in Longsword in his honor."
LSC_new_arms_industries:0 "New Industrial Towns"
LSC_new_arms_industries_desc:0 "During the last few decades weaponry has evolved endlessly. If we wish to persist in this unfair world, we have to move forwards too. We will design new weapons suitable for a multiracial state and we will build the complexes necessary to produce these universal infantry rifles and ambitiously, perhaps even universal armoured vehicles."
LSC_resource_prospects:0 "Kupiškis Resource Prospects"
LSC_resource_prospects_desc:0 "There are great mineral riches in Longsword, simply ignored for almost two centuries as our occupants were either too concerned with their crusades and later on attempted genocide to attempt exploiting them for the benefit of all. At least they bothered to map out where we might find these riches. It seems Kupiškis will become a great mining city in the future."

LSC_hellquill_harcom:0 "Free the Ponies of Hellquill"
LSC_hellquill_harcom_desc:0 "The ponies of Hellquill continue to languish under the rule of its Knightly Order. They seek to unite with their brethren to the south. Whether via diplomacy or via arms, we shall grant them this liberation."
LSC_integrate_hellquill:0 "Integrate Hellquill"
LSC_integrate_hellquill_desc:0 "We need to abolish the military administration in Hellquill territories and fully integrate them into our administrative structure, and seek out friendly political forces in the country who can work with us."
LSC_vartai_republic:0 "Declare the Vartai Republic"
LSC_vartai_republic_desc:0 "Vartai, "the Gate", is how our ancestors called the land divided between Hellquill and Longsword. It used to signify this region's position between the Griffons of the West and Ponies of the East. Once again reunited with Hellquill, we can revive this name to call our expanded nation with - it is no longer just Longsword anymore, is it?"
LSC_fate_of_reformisten:0 "Fate of the Reformisten"
LSC_fate_of_reformisten_desc:0 "The Reformisten developed their toxic ideology in the knightly halls of the Hellquill Order. Today, they will receive what is due. There shall be no mercy for their leaders, but we shall have to make a decision towards the rank and file. What judgment do they deserve?"
LSC_hellquill_reconstruction:0 "Rebuild Hellquill"
LSC_hellquill_reconstruction_desc:0 "The lands of Hellquill suffered severely during the war, roads were bombed to smithereens and factories left barren. It is time to establish work projects to get them running again."
LSC_seek_allies:0 "Our Future in Griffonia"
LSC_seek_allies_desc:0 "With Hellquill annexed and the Vartai region united under our banner, it is time for us to look outwards. Griffonia has changed a lot in the past few years, and in the midst of some of the most deadly wars to break out in history, where should our loyalty stand?"
LSC_never_again:0 "Never Again"
LSC_never_again_desc:0 "Once, we have been brought to the brink of extinction by the Reformisten and the Imperials. Now, free once again, we must ensure that history never repeats. Longsword shall lead the free nations of the Frontier and ensure that whatever comes out of Herzland will never commit such travesties again!"
LSC_prepare_arsenic:0 "Stockpile Arsenic"
LSC_prepare_arsenic_desc:0 "The poisonous qualities of arsenic are very well known, and so is the fact that it can be injected into food and water to turn it poisonous. When it comes to indiscriminate revenge, there can be no holds barred - therefore, we must stockpile this substance for further use."
LSC_black_books:0 "The Black Book"
LSC_black_books_desc:0 "We should compile a list of griffons in Herzland who are either complicit in the murder of Longswordian ponies, could have stopped it and yet did not, or would possibly repeat this bloodbath if given the chance. Once we descend upon Herzland, we will know who to send to the grave first."
LSC_fanatic_army:0 "An Army of Fanatics"
LSC_fanatic_army_desc:0 "Against a nation greater than us in all measurement, we will always be on the back foot. Fortunately, our leader seems to always find new masses of recruits to bring to the Army, and nobody knows from where..."
LSC_burn_herzland:0 "Burn the Herzland"
LSC_burn_herzland_desc:0 "The resurgent Griffonian Empire poses the greatest threat to the Longswordian nation ever since the Knightly Orders. Before it grows too strong, we must vanquish it - and punish Herzland to the point where it cannot ever rise again."

LSC_hellquill_supremacist:0 "Destroy Hellquill"
LSC_hellquill_supremacist_desc:0 "The Knightly Order of Hellquill to the north is an aberration to everything which our destiny stands for. Every day it is allowed to exist is a day in which the rift between ponies and griffons grows deeper. To arms! We shall erase it from history!"
LSC_destroy_reformisten:0 "A Bullet for a Bullet"
LSC_destroy_reformisten_desc:0 "The Reformisten developed their toxic ideology in the knightly halls of the Hellquill Order. Today, they will receive what is due. There shall be no mercy for even the lowest ranking members of their groups, all of them shall be pushed to the wall and receive a bullet for their crimes."
LSC_hellquill_reconstruction_supremacist:0 "Rebuild Hellquill"
LSC_hellquill_reconstruction_supremacist_desc:0 "The lands of Hellquill suffered severely during the war, roads were bombed to smithereens and factories left barren. It is time to establish work projects to get them running again."
LSC_integrate_hellquill_supremacist:0 "Integrate Hellquill"
LSC_integrate_hellquill_supremacist_desc:0 "We need to abolish the military administration in Hellquill territories and fully integrate them into our administrative structure, and seek out friendly political forces in the country who can work with us."
LSC_sirdis:0 "The Heart"
LSC_sirdis_desc:0 "United under a single banner by force, the Ponies and Griffons will need a capital, a beating heart of the National Body to guide the entire nation from. Let us become this Heart. From here, a new page in the history of Griffonia will turn, and the future will change forever."
LSC_attack_west:0 "Descend to the West"
LSC_attack_west_desc:0 "The Griffon west is an active civilization of efficiency and ambition. After all, the griffons have forged great realms by the dozens, while only a couple great empires rose in the east. Furthermore, even in a state of collapse, their technology and industry is still superior to what Riverlanders posses, despite a veritable golden age. But they lack spirituality and thus we will descend on them, and we will ignite their spirits."
LSC_restore_universities:0 "New Universities for a New Future"
LSC_restore_universities_desc:0 "When it comes to science, the universities of Herzland are beacons shining so great, that everything else looks like darkness. Furthermore, with the sort of things one can find in the basements of Yale biologists, these universities are also a place where we might find the biggest griffon supporters for our ideas. It’s only logical to push these universities to a position of prominence within our new Empire."
LSC_fate_of_grover:0 "Fate of the Grover Lineage"
LSC_fate_of_grover_desc:0 "The Grover lineage has undeniably left an impact upon history and helped shaped Longsword into what it is - but this lineage set back the destiny of the continent for centuries. Their conquests caused strofe between griffons and ponies, as well as the Knightly Orders they set up in Vartai. The last of this lineage, Grover VI, shall be the one to answer for these crimes."
LSC_integrate_herzland:0 "Ponification"
LSC_integrate_herzland_desc:0 "The griffon civilization is a great one indeed, but they do lack spirituality and empathy. After all they are known as one of the greediest and selfish races. Not even mentioned how they have to be forced to worship the very gods that made them. We will nullify this egoism and balance out the inherent ambition and greed of the west with the spirit and feeling of the east, thus “completing” the griffon race."
LSC_attack_east:0 "Ascend to the East"
LSC_attack_east_desc:0 "The pony east is a passive civilization of spirituality and empathy. After all, the ponies have forged group bonds so strong that they held great realms for centuries and millenniums. Furthermore while griffons have to be forced to worship, to ponies faith come naturally and inherently. But they lack ambition and thus we will ascend to them, and will capture their minds with dreams of greatness."
LSC_include_new_species:0 "New Species in the National Body"
LSC_include_new_species_desc:0 "While our great goal is to unify the Griffon West and Pony East, our conquests have resulted in millions of Diamond Dogs residing within our borders. While they were not a race that we initially accounted for in our ambition for perfect national body, it will not be difficult to integrate them. Their spirit of persistence and stability will be a great assistance in maintaining our perfect country."
LSC_abolish_riverfed:0 "Abolish the Treaty of Coltstream"
LSC_abolish_riverfed_desc:0 "Some see the Treaty of Colststream as the first step towards a true unification of the east. But we understand that it’s simply just another attempt by one of the Riverlander states to enforce their own ideas on others. By formally abolishing this treaty we will show the cultural and spiritual outliers of Riverlands that we truly seek to unify and purify the true spirit of the east, not just an interpretation of it."
LSC_integrate_riverfed:0 "Griffonization"
LSC_integrate_riverfed_desc:0 "The pony civilization posses a great spirit indeed, but they do lack any true great ambition or aim towards advancement. After all the ponies are mostly passive unless forced to act. It’s similar when it comes to their friendships and bonds. This idyllic ideal is stopping them from great scientific advancements. We will push out this apathy with burning ambition of the west, thus “completing” the pony race."
LSC_griffking_empire:0 "Proclaim the Griffking Empire"
LSC_griffking_empire_desc:0 "Finally, with both the west griffon and east pony civilizations and spirits united, we can proclaim a great realm which represents our exceptional achievement of mending both spirits. And the only fitting name for such a domain is based on the river which unites both Riverlands and Herzland - the Griffking."
LSC_endgame:0 "A Grateful World"
LSC_endgame_desc:0 "We have triumphed against all odds and against all enemies of our grand and divine destiny and achieved the impossible! A new dawn rises on a continent physically united, and spiritually completed. And a new morning is coming to a truly happy and grateful world."

