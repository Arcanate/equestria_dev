### Leader Descriptions ###
edgy_poser_desc:0 "Нынешний глава благородной семьи Даскталонов, Паллас стал её лидером вскоре после того, как графство Лонгсворд объявило о независимости от Империи Грифонов. Сначала он собирался и дальше сохранять гордые древние традиции Лонгсворда, но все изменилось, когда он познакомился с молодой, но растущей группой рыцарей, которые называли себя реформистами. Их идеология и идеи полностью изменили Палласа, и он решил осуществить их политику в Лонгсворде, кульминацией которой стала нынешняя резня по отношению к пони. Его целеустремленное рвение к достижению чистоты Лонгсвордом компенсирует отсутствие должных лидерских качеств, что привело к опасной одержимости достичь своей мечты любой ценой."
female_bat_tito_desc:0 "§YBorn:§L\nDecember 11th, 971\nVarėna Countryside, County of Longsword\n§YBiography:§L Starry Night never thought she'd be any more than a footnote in history.\n\nBorn a foal of a locksmith and a farmer in the forested Longswordian south, she had a rather simple and idyllic childhood, composed of monotonous farming, hunting, and studying her father's craftsmanship. Her village did note that she was rather bright, she taught herself how to read by studying the religious texts of the village's Arcturian priest, for example, but neither she nor her family ever imagined that she'd end up leading a country. Not long after Count Dusktalon's regime turned towards senseless bloodshed, however, swarms of Reformisten descended upon her village, intent to round up and murder everypony. Armed with her father's hunting rifle, the 20-year old Starry was the first to rise in resistance, helped the few survivors escape, and swore as she watched her burning home to vanquish the Count's murderous regime by her own hoof.\n\nShe became a member of the Longswordian Liberation Army and soon rose to command the Visaginas Partisan District, striking against the Count and his lackeys from the foliage of the forests like their ancestors had done for centuries. Fearless, rumored to be invincible by her enemies, and speaking of a bright future free of fear, free of death and free of want, Starry Night has inspired many over the years. Any member of the Partisan movement, no matter where their allegiances lie, holds deep respect for her. As fearless and intimidating Longsword's greatest heroine makes herself out to be, however, even years of lead have not eroded the plain mare she is underneath. She is compassionate towards her comrades, always willing to hear them out and staunchly idealistic, to the point where she seems impressionable at times. To her, the Partisan struggle is not just one of freedom - it is one of building a better, ideal future upon those foundations. The future which the Reformisten ripped out of her hooves."
reasonable_guy_desc:0 "§YBorn:§L\nDecember 11th, 940\nHaarsingen, County of Longsword\n§YBiography:§LEver since the era of the Crusades, the Silvertalon lineage gave their lives in the service of Longsword, and thus, as they believed, all of Griffonkind. Originally from Katerin, the ancestors of the family served in the retinue of Grover II, fighting in his numerous wars against the Riverponies - and when the great Emperor died, they retreated with the rest. Instead of returning to Katerin, however, they settled in what is today Longsword, and have served the County since then. Conrad Silvertalon is merely the last in a long tradition, a soldier from birth who followed the path of his father, fought in the eternal border conflict with the Riverponies, and achieved the rank of General he deserved.\n\nThe new Count, Pallas, was different. When he came to power, Conrad Silvertalon had only recently been promoted to General, and watched the young monarch assume his position with promise. And then, he was forced to stand back and watch the traditions he held dear be dismantled, and the fanatics from Hellquill storm across the Griffking to establish their new order of affairs. The general never held that much sympathy towards the ponies, but seeing them brutalized, radicalized, and Longsword run down by Pallas's leadership eventually broke his loyalties. Understanding that Count Pallas will only lead Longsword to ruin, he chose to resist, forming an anti-Reformisten kamarilla with Hochmeisterin Konrada Wavewing to set Longsword back towards the track it deserves to take."
lewd_event_star_desc:0 "Бывшая заместитель графа Даскталона, Роза Хайденрайх была одной из его первых сторонниц, когда тот начал распространять ценности реформистов в Лонгсворде. Роза достигла своей позиции благодаря тяжелому труду и преданности делу. Хотя некоторые пытаются утверждать, что помощником в продвижении был личный интерес графа, Роза яростно отрицает это. Тем не менее, её решение свергнуть графа после их победы в гражданской войне не было легким, он провела много ночей, размышляя о неудачах идеологии реформистов. Теперь она возглавляет бывших Черных Плащей и является безжалостным лидером бандитов, свободной от всех атрибутов прошлого и заинтересованной только в извлечении богатств из чужих карманов."
pagan_larper_desc:0 "§YBorn:§L\nDecember 11th, 960\nSwordsson, County of Longsword\n§YBiography:§L Flawless Justice was born with a silver spoon in his mouth, to a lineage of Longswordian Kings - the descendants of the Longswordian pony nobility which ruled the land before the Empire's invasion, and were allowed to keep some of their power and privileges under the House of Dusktalon. Flawless Justice himself claims to descend from the house of Grand Duke Žemaitukas himself, the last ruler of Longsword, who united the pony tribes under one nation and fought a futile resistance against Grover II. Though his descendants never forgot this humiliation, they bent to the conqueror and his puppet in Swordsson like all of their peers. As long as he were to continue to safeguard their rights and traditions.\n\nNot long after Flawless Justice finished education in Griffenheim and returned home, the Empire collapsed, Longsword broke free, and soon came under the bloody claw of Count Pallas and the Reformisten. All the contracts and pledges which the Longswordian Kings held towards the House of Dusktalon vanished overnight, and this privileged class was now hunted down like the rest. The young noble, like many of his peers, chose to resist, moving to the forests and joining the Longswordian Liberation Army. There, they formed the White Faction, fighting for a free, traditional, harmonious Longsword, a restoration of the idyllic past which once was.\n\nFar from humble, Flawless Justice only barely tolerated working with the commoners and peasants before, and he does even less so now, when they claim of a desire to move into politics and pursue their ideological goals. The Longsword he heard about from romantic tales was simple and harmonious - those with blue blood govern with compassion, those below work for the good of the community. And it cannot be any other way."
crazy_bosniak_fascist_desc:0 "§YBorn:§L\nDecember 11th, 976\nVisaginas Countryside, County of Longsword\n§YBiography:§L Being born to a village of Posniaks - ponies who converted to the Archonite faith and accepted griffon customs over centuries of cultural integration - did not save Golden Morning from a childhood of suffering. At a young age, he had to escape to the forests with a handful of survivors from his village, fleeing the Black Cloaks and their rampage - the image of senseless slaughter, death, and an end to the peace he knew his whole life remained imprinted in his mind for long. Before Morning could starve to death far away from civilization, he was rescued by a small group of partisans led by Starry Night, an officer recently inducted into the Longsword Liberation Army. Lacking any option, he joined the IIA, becoming an officer himself and developing a close personal relationship with the mare who would eventually become Longsword's greatest heroine. Ferocious, determined, and lacking a sense of self-preservation, Morning gained the trust of his fellow Partisans as a loyal and competent commander.\n\nHis heart never found reprieve, however. What do creatures find in war, what pushes them to murder each other senselessly, eradicate their fellow creatures just because of their species, and achieve nothing but loss to all? His broken mind began to speak back to him - and it informed him that time is growing scarce. Griffonia, divided between two worlds, East and West, has always been at its own throats, these two worlds have always fought, but if this wheel of time continues any further, the end of the world as we know it will come. Only Longsword has the potential to put an end to this agony - here, in the forests of the Frontier, ponies and griffons managed to co-exist and create a super-culture, one which borrows superior traits from the griffons and Riverponies alike. This super-culture has a destiny to expand to encompass all of Griffonia - or die trying, and so watch the continent decay into nothing.\n\nA circle of followers gathered around Morning, the "Naujoji Grifonija" ("New Griffonia") movement, the first entity somewhat resembling a political party on Longswordian soil - and it shall stop at no sacrifice to achieve Longsword's prophetic destiny."

### General Descriptions ###
6_million_imperials_desc:0 "§G[Доступ Разрешён]§!\n\n§LСреди всех тех эксцентричных и странных личностей, рождённых в жестоком режиме Палласа и его реформистов - Абба Повнер является исключением.\n\nСо слов товарища Старри Найт, да и самого Повнера - Абба был не больше, чем простым деревенским пони, увлечённым поэзией и религиозными писаниями, позже вдохновлённый на восстание против Чёрных Плащей - во имя защиты веры и погибших праведников. В последствии, он возрос в ранге, став одним из самых узнаваемых членов ОАЛ, благодаря своим умениям как в обащении с винтовкой, так и в руководстве. Тем не менее, среди пони и грифонов Лонгсворда ползли слухи о том, что Повнер не просто религиозный партизан... Некоторые из старых партизан утверждают, что Повнер скорее является неким призраком, появившимся однажды из ниоткуда, и сразу ставшим генералом, ведущим верующих партизан. Другие же, утверждают что он вообще определённо не пони, во всяком случае - не живой, ведь они видели как его неоднократно убивали: пулей, клинком, взрывами... И он всё ещё ходит среди нас. Другие по прежнему утверждают что его просто невозможно ранить, ведь ничто не берёт его шкуру. Также были утверждения, что он обладает мистическими силами, сравнимыми скорее со способностями оленей, нежели магией пони.\n\nХотя Старри Найт отвергает эти слухи, поклонники и злейшие враги Аббы верят им беспрекословно. Но в то время как партизаны пони и обращённые грифоны, следующие за Аббой - утверждают что это некое божественное благословение, будь то от Варены, или кого другого, и что он воин Богов - враги его, утверждают что он использует забытые знания, тёмную магию, или даже некромантию чтобы обмануть смерть и внедриться в разумы других. Естественно, никто не осмелился сказать ему это лично.\n\nТем не менее, в то время как прошлое его окутано тайной, а само существование подвергается сомнению среди врагов и друзей - сам он утверждает что будущее предрешено. Чёрные плащи... Грифоны, позволившие им восстать... Проклятые империалисты, чьи доктрины привели к власти этого режима... Все они заплатят за смерти праведников Лонгсворда."
commie_knight_desc:0 "Людвиг фон Плиатер Родом из княжества Люши, он вырос на рассказах о доблестных рыцарях-грифонах и мечтал стать таким же. Из-за этих фантазий он в конце концов отправился в Лонгсворд, чтобы присоединиться к крестовому походу против того, что он тогда считал угрозой для всех грифонов. Однако вместо праведного рыцарского похода во имя Арктуриуса Людвиг нашёл лишь массовые убийства и казни невинных пони сумасшедшими реформистами. Идеалист мог сделать лишь один выбор. Он дезертировал из рыцарского ордена и присоединился к партизанам, чтобы бороться с несправедливостью. Годы борьбы с Чёрными Плащами изменили Людвига, разрушив его идеализм и веру в божества грифонов. Однако его решимость и свирепость стали ещё сильнее, чем прежде, поскольку клятва богине Варене отомстить за всех убитых невинных толкает его вперед."
edgy_commie_boye_desc:0 "Лайт родился на Востоке в 982 ПИЛ, и его жизнь довольно тяжела - в юности он лишился родителей, потому детство он провёл в приюте, после чего его украла Баррадская Пентархия, лет в 13. До того, как он сбежал, на нём успели провести болезненные опыты, отчего у него теперь огромные крылья. Дорога к Лонгсворду была долгой и тяжёлой - ему приходилось пробираться с боем к стране, где, как он думал, он будет свободен от преследования. Постоянные лесные бои и тактики боя в отступлении он освоил в совершенстве к тому времени, как наконец прибыл в Лонгсворд. Там его, раненого и истощённого, встретило сопротивление пони. Он думал двигаться дальше, как выяснилось, на северо-восток, но у него попросту не было сил продолжать. Уже там он подлатался, усвоился в обществе и уже там продемонстрировал свой немалый опыт в лесном бою и планировании, который он получил в плену и в ходе побега. Этим опытом он и заслужил репутацию талантливого военачальника в Освободительной Армии Лонгсворда. С началом Лонгсвордской Гражданской Войны, он взял оружие и пошёл в бой со всеми остальными пони и грифонами, ради победы коммунизма и достижения своей мечты. Мечты о мире, где ни одно существо не будет подвергаться таким унижениям, как в когда-то в Лонгсворде."
yan_pony_partisan_desc:0 "Нактес Шальна родилась в семье крестьян в южном Лонгсворде, и начало её военной карьеры было примерно таким же, как и у многих её братьев и сестёр по оружию - её деревня стала целью карательной группы Реформистов. Посреди всего хаоса, огней и смерти, семилетнюю кобылку из дома спас её дядя и отнёс на свободу в леса. Образ кровожадных грифонов в тёмных плащах, которые поджигают всё вокруг навеки запечатался в её сознании, пусть даже она и была слишком молода, чтобы осознать происходящее. Это происшествие лишило Шальну смысла жизни - её семья мертва, её фермы больше нет. Она начала задумываться о мире в целом, о своей прошлой, размеренной жизни. Так как у неё попросту не было других вариантов, она выросла в среде Партизан, которые обучили её боевому ремеслу, как смогли.\n\nВ Освободительной Армии Лонгсворда Шальну назначили в отряд Голден Морнинга, к которому она быстро привязалась. Она нашла всё, что ей нужно, в будущем лидере "Науйойи Грифония" - идеологию, которая заполнила пустоту в её сердце, сильного и загадочного жеребца, о котором ещё многое предстоит узнать, харизматичного оратора, который сможет убедить её пойти на всё, что угодно. Шальна примкнула к кругу его последователей, но она им интересовалась намного больше, чем остальные - её интерёс перерос в манию, психозную манию, страстное желание обратить на себя внимание Морнинга, и только на себя, даже если его очевидно интересует кто-нибудь ещё. Так как у неё не было других способов выплеснуть свои эмоции, она ещё сильнее увлеклась искусством войны, и таким образом, обрела репутацию безрассудного солдата. Она готова на самые невероятные риски ради того, чтобы на неё взглянул Вадейва."

