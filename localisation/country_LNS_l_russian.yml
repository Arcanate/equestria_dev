LSC_Lemiamas_suolis_decisions:0 "Решительный Рывок"
LSC_Lemiamas_suolis_decisions_desc:0 "Со времён правления безумного графа, население Лонгсворда было нищим, общество до-индустриальным, а производственный потенциал не раскрыт. Сегодня, в наши дни, когда война становится делом всех и каждого, а технологии преобладают — отставать от других равноценно массовому самоубийству. Хочется нам того или нет, мы должны сделать продуманный "Решительный Рывок" к современному обществу, науке, и индустрии.\n\nЗа три года, пока действует программа модернизации §Y"Решительный Рывок"§!, нам нужно решить все наши основные проблемы: расширить производство, построив достаточно §Yфабрик§!, одолеть §Yнеграмотность§! и исследовать новые §Yпромышленные технологии§!. Достижение всех целей покажет великую мощь и единство нации Лонгсворда, однако провал не будет воспринят легко..."
