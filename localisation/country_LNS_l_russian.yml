LSM_join_the_empire_desc:0 "Теперь, когда мы восстановили порядок в [Root.GetName], мы готовы занять свое законное место на стороне Империи Грифонов. Конечно, они увидят разумное зерно в нашем предложении и позволят нам защищать восточную границу от их имени."
if_accepts:0 "Если [From.GetName] §Gсогласится§!:\n"
LSC_join_nova_RCT:0 "Присоединиться к Речному Социалистическому Союзу"
LSC_join_nova_RCT_desc:0 "Наши восточные товарищи-пони превратили Речную Коалицию в социалистический альянс. Хотя их интерпретация социализма отличается от нашей, мы все равно могли бы извлечь большую выгоду из членства, поскольку нам больше не пришлось бы бояться агрессии реакционеров, а экономика лишь выиграла бы от более тесных связей с Речными Землями. Настало время присоединиться к нашем братьям и сёстрам в знак солидарности!"
LSC_join_RCT:0 "Join the River Coalition"
LSC_join_RCT_desc:0 "Our pony comrades to the east have been united into the River Coalition for many years, and Longswordian ponies, though they may feel different, understand the ties between us. Our nation will benefit greatly from joining them. It is time we join our brethren in solidarity!"
LSC_join_GRW:0 "Join the Griffon Liberation Alliance"
LSC_join_GRW_desc:0 "Our comrades in Prywhen have declared the beginning of a world revolution in southern Griffonia. While their interpretation of socialism differs from ours, we could still benefit greatly from membership as we would no longer have to fear reactionary aggression and our economy would benefit from close ties with the Riverlands. It is time we join our brethren in solidarity!"
LSC_join_JER:0 "Alliance with Aquileia"
LSC_join_JER_desc:0 "The Aquileian Griffons have overthrown their tyrannical monarchy and established a communist state. Their first Revolution inspired our own revolutionaries, so it is only symbolic for us to join them after the second one. It is time to join our brethren in solidarity!"

LNS_griffon_tech_research:0 "Griffon Technology Research"
LNS_griffon_tech_research_desc:0 "The Longswordian nation can be proud of the fact that, despite the designs of the Reformisten, its ponies and griffons are able to work side by side towards a better tomorrow. This union of two nations allows our army and country to access not only unique pony traits, but, to a lesser extent, unique griffon traits as well."
