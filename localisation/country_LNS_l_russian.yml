longsword.81.a:0 "Этот Эривиар, похоже, интересная персона..." 

longsword.82.t:0 "Скромное предложение" 
longsword.82.d_maar:0 ""Эти очи... богатства всех морей таятся в этих голубых и страстных очах! Как я мог забыть их свет? И как такая хрупкая леди держится хорошо в столь суровых условиях? Нутром чую, дочь Маара!" Сказал себе Эривиар через несколько недель после встречи с формальным лидером того, что напоминало Лонгсворд. С тех пор, как глаза Эривиара узрели правду, его жизнь стала скоротечной и неспокойной. У него не было времени обращать внимание на такие глупости, как прихоти сердца. Глаза Эривиара отображали его жестокость и целеустремлённость, с тех пор как монарх начал поклоняться Маару, существу, которое начертило путь его клану. Но эта Лонгсвордская дева? Роза? Грифина с перцем.... столь прекрасная и сильная! Её фамилия... э-э-э? Хайденрайх? Даже в её имени заключена столь необъятная силушка! Эривиар утонул в мыслях об этой девушке. Так много возбуждения... ему пришлось как-то снять напряжение, или же Маар покарал бы его за безверие и еретические мысли. \n\nКороль преодолел эту дилемму, написав письмо. Словами он описал все свои чувства, которые он питал к Розе последнее время, будь это восхищение, романтическая страсть, или нечто другое. Король боялся отказа, но ему лишь хотелось ослабить эмоции, что наполнили его изнутри. К сюрпризу Эривиара, вскоре он получил ответ от Розы! Её слова не были пропитаны негативом, но и не столь теплыми, как его собственные. Но прелестная птица не безразлична к Эривиару. Возможно, в его сердце осталось место для любви не только к Маару..."
longsword.82.d_not_maar:0 "Имя Розы так прекрасно подходит ей... Роза Хайденрайх! Мисс Хайденрайх! О, леди Хайденрайх... Прекрасная птица пленила сердце Эривиара. Вернувшись спустя несколько недель домой, он так и не смог забыть её прекрасных очей. До этого времени король заботился лишь о благополучии членов своего клана. Но задумывался ли он о собственном счастье? Эривиар никогда не предавался лени, и всегда усердно трудился на благо своей родины... он вел очень уединенный образ жизни. Он избегал даже плотских утех с красивенькими горничными, настолько чист был король! Неизменно им двигал разум, а не чувства... но встреча с этой восхитительной птицей из Лонгсворда (или из того, что от него осталось) перевернула его сознание с ног на голову! \n\nСтрасть до такой степени переполнила Эривиара, что тот мигом схватил рачку и бумагу, дабы излить все свои накопившиеся переживания. Сама мысль о Розе заставляла молодого монарха вздрогнуть! Плевать, ответит ли Роза взаимностью или откажется, главное сдержать бурю эмоций! У него едва получалось сдерживаться, и его до жути беспокоило то, как себя чувствует Хайденрайх. Король не мог рассчитывать на нечто большее, чем ответное письмо леди Хайденрайх о своих взаимных романтических чувствах! Стеснительной она оказалась ещё больше, чем сам Эривиар... но теперь он знал: у них есть шанс."
longsword.82.a:0 "Посмотрим, к чему это приведёт." 

longsword.83.t:0 "Прекрасный подарок" 
longsword.83.d_maar:0 "Когда дни обратились неделями, всё больше возникало писем между слугой Маара и одинокой авантюристкой. Силы начали возвращаться к грифону, но лишь в малом объеме, он продолжал лелеять самые искренние чувства к Розе. Эривиар хотел избавить Хайденрайх от страданий и подарить ей самую лучшую жизнь, на которую столь бодрая птица заслуживает! Собравшись с мыслями, Эривиар приказал собрать всех рабов из недавних рейдов (наравне с внушительным количеством вещей его любимой) и отправить их на юг, его любимой Розе. Не слишком оригинальный подарок, но лучше, чем ничего."
longsword.83.d_not_maar:0 "Последний месяц Эривиар просто не мог найти себе места. Столь душевный ответ от его любимой Розы возбудил короля до неописуемых пределов! Никогда он ещё не работал так продуктивно! Ранее король постоянно был в печали и безумно смеялся над своей неспособностью полюбить! Теперь такие мысли совсем покинули его разум. Постоянные ответы Розы на письма придали Эривиару уверенности, и... возбудили его ещё сильнее. Он всегда был настойчив и непреклонен, но любовный фронт так непредсказуем! Совершенство! Чтобы должным образом показать свою любовь и возбудиться ещё сильнее, Эривиар осторожно перенаправил поезд, заполненный рабами и большим количеством добычи с недавнего набега, на юг к Лонгсворду, к его любимой Розе!"
longsword.83.a:0 "Может, в этой Розе что-то есть..." 

longsword.84.t:0 "Интересное предложение" 
longsword.84.t_not_maar:0 "Предложение от моей госпожи?" 
longsword.84.d_maar:0 "Решение Эривиара устроить погоню за Розой не осталось незамеченным ею. Она стала столь жизнерадостной в последнее время, что Эривиара сам был удивлен, когда получил новое письмо от Розы, сразу после окончания очередного кровавого жертвоприношения для Маара. Хорошие новости сыпались одна за другой, хотя это было не самой лучшей новостью, сердце жестокого Короля растаяло, когда он прочитал приглашение от Розы посетить Лонгсворд на "вечер развлечений", как она выразилась. С одной стороны, это было как раз то, чего хотел сам Эривиар... А с другой, он начал забывать о своем долге перед Мааром, с тех самых пор, когда его одолело влечение к Розе." 
longsword.84.d_not_maar:0 "Жизнь Эривиара налаживалась. Он пережил кому без особых последствий, сохранив ясность ума и цель в жизни, горожане все еще любили его. Даже более того, он сумел начать восстанавливать репутацию страны в глазах всего континента! Вишенка на торте? Он нашел прелестную птичку, которая может стать последним кусочком в мозаике его жизни. Еще лучше - Роза прислала очередное письмо! В этот раз она поблагодарила его за подарок, который он отправил в прошлый раз и... пригласила его к себе домой на праздники! Служители во Дворце удостоились необычного зрелища, когда счастливый Король прочел приглашение и начал скакать от радости. Однако первоначальный шок быстро рассеялся и его настроение резко упало... Не слишком ли он торопит события? Все это время он только переписывался с Розой в письмах, не более того..." 
longsword.84.a:0 "Конечно, я приду!"
longsword.84.a_not_maar:0 "Конечно, я приду!"
longsword.84.b:0 "Это слишком поспешное развитие событий..."
longsword.84.b_not_maar:0 "Это слишком поспешное развитие событий..."

longsword.85.t:0 "Эривиар согласен" 
longsword.85.d:0 "Мы только что получили новости от Эривиара, он с удовольствием приедет к нам! " 
longsword.85.a:0 "Превосходно!"  

longsword.86.t:0 "Отвергнут" 
longsword.86.d:0 "Мы только что получили новости от Эривиара... он сказал, что не может приехать. Он даже не толком не объяснил причину." 
longsword.86.a:0 "Я уверена, что все, что он делал, было чрезвычайно важным..." 

longsword.87.t:0 "Вечер, полный веселья" 
longsword.87.d:0 "Начался вечер, и мечты Розы обернулись палитрой красок... Сперва к ней воодушевленно подошел Эривиар, но ей трудно было не сдержаться, чтобы поухаживать за хорошеньким королём! Роза едва когтем пошевелила, чтобы завоевать любовь Эривиара, и теперь она его полностью сцапала. Лидеру Санстрайкера настал конец. Неделю назад, после приятного подарка со стороны Эривиара, Хайденрайх принялась к организации большой вечеринки в честь королевской особы! Благодаря этому празднику сегодня Роза в конечном счёте обрела любовь и воплотила все свои влажные фантазии, затащив Эривиара в свое глубокое, тёмное подземелье под столицей Лонгсворда. Ах, нет ничего лучше алкоголя, еды и "cладких игр", чтобы закрепить грифона на постели! Несомненно, Эривиар хотел Розу... но Роза хотела его ГОРАЗДО БОЛЬШЕ, и особенно снизу. Роза сумела подстроить время и место, и маленький грифончик попал в её хищную клетку! Сегодня настал час этих двух грифонов объединиться в узах безгранной любви и несоизмеримой похоти!" 
longsword.87.a:0 "Медовуху в моей комнате, милорд?" 

longsword.88.t:0 "Вечер, полный веселья" 
longsword.88.d_maar:0 "Не могло быть лучшей последовательности событий для набожного Маарита. Мало того, что он выполнил свои обязанности перед своим божеством и был щедро вознагражден, он также, возможно, нашел невесту, подобающую его положению. Вышеупомянутая красота вернула его интерес к силе до такой степени, что заставила его приехать в Лонгсворд как раз к началу фестиваля. Роза полюбила Эривиара... так же, как и он её. Это было очевидно, так как во время торжества она просто не могла оторвать от него глаз и отказывалась быть без него долгое время.  Эривиар оценивал... нет, он купался в этом внимании. Это и стало причиной его неумеренной показухи в соревнованиях, где он принял участие, молодой Король даже выиграл соревнование по стрельбе. Хотя, стоило только прийти ночи, как Эривиар понял... что он один с Розой. Именно здесь она задала ему достаточно интересный вопрос. Его важность была велика, несмотря на простое обрамление. «Как насчёт медовухи в моей комнате, Милорд?» она участливо ворковала, соблазнительно подмигивая. Тут не требовалось интеллекта Маара, чтобы понять, к чему всё идёт." 
longsword.88.d_not_maar:0 "Нация в целом была в порядке, и теперь разум их короля тоже был спокоен. Тем не менее, Эривиар продолжал править страной в халатном одиночестве. Разве может быть страна здорова, если её лидер увядает? Роза оказывал большую поддержку Эривиару. Его советники изначально думали, что она будет всего лишь очередной денежной чёрной дырой, которая погубит Эривиара, стоит ей вытянуть из него достаточно средств. Но все они умолкли, когда она пригласила его в Лонгсворд ради небольшого отпуска. Некоторые по-прежнему скептически относились к поездке короля в страну бандитов...  Но учитывая репутацию Розы, вряд ли кто - то попытается нанести ей какой-либо вред — тем более на её же территории. Его тепло встретили все присутствующие, особенно Роза, подарившая ему объятия и легонько клюнув его в клюв. Может, грифоны и не могут целоваться, как пони, но соприкосновение клювов достаточно, чтобы показать чувства.\n\n Эривиар радостно принял данный жест внимания. Тем не менее, он испытывал некоторый дискомфорт от чрезмерного общества Розы, которая чуть ли не висела на нём весь этот вечер.  Девушка бесстыдно демонстрировала свое очевидное влечение к Эривиару в этот момент - это было не похоже на то, что ее подчиненные собирались подшутить... не без риска потерять язык. Празднества продолжались до самого вечера... хотя в конце концов Эривиар остался наедине со своей леди Хейденрайх. Не прошло и минуты, как они уже крепко держали друг друга за когти. Взгляды встретились в обволакивающей тишине, которая казалась громче любого слова. Роза нарушила молчание фразой «Как насчёт медовухи в моей комнате, Милорд?» с лёгким подмигиванием. Эривиар знал, к чему клони леди... Но есть совершенно другой вопрос, действительно ли момент настал?" 
longsword.88.a:0 "Конечно..." 
longsword.88.b:0 "Меня это не интересует." 

longsword.89.t:0 "В спальне" 
longsword.89.d:0 "Ее план удался. Ее кроткий вопрос о том, чтобы разделить медовуху, дал плоды всем ее желаниям, и через несколько мгновений она взволнованно потащила Эривиара за коготь через многочисленные коридоры в свою комнату. Несмотря на репутацию Лонгсворда, роковая дама создала для себя уютный дом в остатках столицы. Из всего окружающего запустения ее штаб-квартира и фактически "Дворец" обеспечивали комфорт, которого можно было ожидать в более цивилизованных странах. Комната леди Хайденрайх была похоже по своей роскоши, вместе с этой шикарной простыней, без сомнения украденной у какого-нибудь несчастного пони из Еловых Деревень или грифоньего аристократа. Даже если бы ей пришлось работать, как хулиганке из низших слоев общества, она все равно стремилась бы жить, как знатная дама.\n\nЭривиар догадался об этом, стоило ему только зайти в комнату. Затем, последовал приказ от леди устраиваться поудобнее. Он разделся, сняв пиджак, и чтобы повесил его, прежде чем сесть на большую кровать. Пройдет меньше минуты, прежде чем голубоглазая красавица вернется... лишь только в нижнем белье.  Судя по всему, это определенно было что-то изготовленное в Скайфоле, чёрный причудливый шёлк был воплощён в виде чулок, который потихоньку переходил чуть выше, образуя пояс в пикантном районе. Наиболее смущающий факт... это открытость всех этих пикантных мест. Вид такой бесстыдной наготы вызвал румянец на щеках Эривиара. "Милорд." Она напевала беззаботно, Эривиар чувствовал, как нарастает его сердцебиение. Он думал, что он выпьет немного мёда... Но похоже, сегодня он будет пробовать что-то другое. То, что хотелось ещё очень давно. " 
longsword.89.a:0 "Настоящий Джентельгриф никогда не откажет своей даме в получения удовольствия, разве нет?" 

longsword.90.t:0 "Грифонье презрение" 
longsword.90.d:0 ""Извините, но... я не могу." Громким колоколом отгремели слова в ушах Розы. Вся её натура мигом изменилась после шокирующего отказа Эривиара. Как ему повезло, что такая чистокровная леди из Лонгсворда, как Роза, пошла на такой вопиющий - и все же он отказался! Сперва Роза попыталась изобразить неуклюжую улыбку. Но едва прошла минута, как тут же она с громким шлепком ударила короля прямо по щеке! Эривиар оказался шокирован и упал в ступор. "ПОДОНОК! Ты обвёл меня вокруг когтя, чтобы сказать лишь это? Вот что за мужик!" - вскрикнула Роза и тут же след её полностью простыл. Эривиар не знал, разрыдалась она или нет. Но разозлилась Хайденрайх так это точно... а стоило ли вообще одаривать грифину страстными сигналами? Возможно, вина лежала на нём... но какая уже разница? Теперь Роза обречена остаться одной. Как бы ничего не усугубилось дальше... в конце концов, это были личные отношения. Двое взрослых грифонов все ещё могут ладить как друзья... да?" 
longsword.90.a:0 "Какая наглость!"   

longsword.91.t:0 "Свадебное предложение" 
longsword.91.d:0 "Судя по первому узлу, который они связали ранее, и пригласили молодого короля в Лонгсворд для празднования, Эривиар уже давно отошел на задний план в руководстве их подающими надежды отношениями. Теперь он был здесь, чтобы пригласить её на первое «свидание», но это была именно она, кто инициировала... совокупление, совокупление, несмотря на то что это было ещё до заключения брака, и сделала самое тревожное предложение. «О, мой любимый Эривиар, я знаю, что это так рано, но я верю, что именно тебя я ждала и искала всю жизнь! Я не испытывала столько любви и желания ни к кому другому за те несколько десятилетий своей жизни, и ты, конечно, чувствуешь то же самое? Вполне уместно, чтобы мы навечно соединили свои души в браке!» Слова огнём горели в глазах Эривиара... все развивалось так быстро, и теперь оно совершенно вырвалось из-под его контроля! Это действительно то, чего он хотел? Это было лестно, но именно она сделала большую часть тяжелой работы. Роза знала, чего она хотела - его, но была ли Роза той, кого ОН хотел?" 
longsword.91.a:0 "Без сомнения, я согласен!" 
longsword.91.b:0 "Э-э-э... не так уж она мне и нравится." 
  
longsword.92.t:0 "Свадьба" 
longsword.92.d:0 "Вот оно! Наконец-то! Это день настал! Она не только посетила дом своего будущего мужа и посмотрела, как он живет... надо сказать, что явно намного лучше её. Но она также смогла встретить некоторых из всё ещё живых членов королевской семьи! Она хорошо поладила со всеми, только укрепив свое положение идеальной невесты короля. Несколько недель назад она отправила на запад своих громил на поиски самого причудливого свадебного платья прямо из магазинов Скайфола, и они вовремя вернулись сегодня. Немного поспешно, но нет ничего невозможного... и она на самом деле выглядела красиво. Роза не часто носила белое, но на таком событии, такая леди, как она, не должна выходить за рамки норм. День прошёл для неё как в тумане, но события развивались быстро, и Роза снова чувствовала себя школьницей! Время шло так быстро, что, прежде чем она смогла всё осознать, Роза уже стояла рядом с Эривиаром перед алтарём и они вместе читали свои клятвы. За каждым заданным вопросом немедленно следовало..." 
longsword.92.a:0 "Однозначное согласие!" 

longsword.93.t:0 "Отвергнута" 
longsword.93.d:0 ""Будет ли она в порядке?" "Я... не могу сказать тебе, если честно, просто уйди отсюда, пока она не протрезвела." "Почему?" "Потому что независимо от того, насколько "в порядке" она будет, она определенно будет чувствовать себя особенно злобной и желающей причинить кому-нибудь боль после прочтения этого письма от Эривиара..." Двое из слуг Розы разговаривали между собой, после того, как поставили ответ короля на смелое предложение брака от Розы. Им удалось безупречно открыть его и заранее прочитать ответ, прежде чем отправить письмо своему боссу, которая, вероятно, никогда не узнает об этом. Ответ был стойким и весьма жестоким для короля. После всех тех писем, которыми эти двое делились на протяжении недавнего времени, всё было напрасно. Через несколько секунд после разговора, они услышали громкое визгливое "ЧТО?!" из комнаты Розы. Теперь она знала ответ короля и... совершенно очевидно, что она ни в малейшей степени не была рада ему. "Валим. ВАЛИМ!" Один из них поспешно и тревожно зашептал, и они покинули свои посты, чтобы быть как можно дальше от готовой взорваться в этой комнате бомбы. Эти двое сочувствовали тому, кому бы не повезло встать на её пути в ближайшие часы... или даже в ближайшие недели. Когда они уходили, то могли слышать, как зеркало разбилось за закрытой дверью, так что можно было сказать, что леди Хайденрайх не слишком хорошо это восприняла." 
longsword.93.a:0 "И мне казалось, между нами что-то есть..." 

longsword.94.t:0 "Свадьба" 
longsword.94.d:0 "У Эривиара было много поводов для беспокойства. Он должен был убедиться, что все было подготовлено для этого знаменательного дня. Роза, возможно, взяла на себя инициативу, но было ясно, кто взял на себя большую часть стресса и проблем в этих отношениях. Он с радостью принял предложение и потратил силы, чтобы найти подходящие кольца для помолвки, а затем и для обручения. Не говоря уже о том, чтобы найти членов его семьи среди изолированных горных хребтов его нации... и найти место для проведения церемонии... и... и... у бедняги было достаточно работы. Быстро стало ясно, что управлять страной легче, чем организовывать свадьбу. Может быть, это было просто нервное ожидание и беспокойство, связанное с необходимостью произвести впечатление на Розу в последний раз. Всё должно быть идеально, иначе, может быть, она больше не захочет его! Конечно, есть вероятность, что Роза не будет такой мелочной, но... он не мог рисковать. Когда наконец настал день, Эривиар мог выдавить лишь вынужденную улыбку, в отличие от Розы, которая всё время улыбалась, как легкомысленная школьница. Только когда, наконец, прошла процессия и двое встали перед алтарем, Эривиар смог, наконец, расслабился. На его лице расцвела искренняя улыбка, когда он повернулся лицом к своей вечной любви. За каждым заданным вопросом немедленно следовало..." 
longsword.94.a:0 "Однозначное согласие!" 

longsword.95.t:0 "Обучая неграмотных." 
longsword.95.d:0 "Ни для кого не секрет, что то, что правительство Лонгсворда рухнуло, означает, что правительственных программ больше не существует. Нет никакого государственного образования, птенцы не ходят в школу... никто не умеет читать, уровень IQ резко упал, а обитатели Лонгсворда теперь выглядят как варвары. У тех, кто ещё остался у власти, нет надежды на успехи в борьбе с неграмотностью в ближайшем будущем. ОДНАКО, это не значит, что мы не можем просто лишить неграмотных их гражданства! Нельзя сказать, что у Лонгсворда высокий уровень неграмотности, если ТОЛЬКО грамотные могут быть гражданами! А те, кто лишился гражданства, теперь будут отличными кандидатами для работы на новых месторождениях бокситов, которые недавно обнаружили наши геологи..." 
longsword.95.a:0 "Только посмотрите, как показатели неграмотности падают!" 

longsword.96.t:0 "Неграмотность ликвидирована." 
longsword.96.d:0 "Честно? Мы сделали невероятно много последние несколько месяцев. Но если это работает...  никто не станет мудрее всего за десять лет. Это как... одна секунда истории! Теперь мы успешно "искоренили" неграмотность в нашем "счастливом" обществе. Любой гражданин Лонгсворда теперь может успешно читать и писать и теперь у нас один из самых низких процентов неграмотности на континенте! И не говоря уже о том, что мы также начали производить достаточное количество обработанного алюминия, что, без сомнения, поможет улучшить экономику, поскольку у нас, наконец, есть то, чего хотят другие! На бокситовых рудниках не будет недостатка в рабочих, учитывая количество нелегальных мигрантов, которые, как мы обнаружили, посягают на законно принадлежащую правительственную землю... У них нет прав, а существа без прав превращаются в рабов!" 
longsword.96.a:0 "Превосходно!" 
  
longsword.98.t:0 "[From.GetName] желает восстановить отношения" 
longsword.98.d:0 "Сегодня в Императорском дворце появился посланник, одетый в традиционные цвета старых рыцарских орденов. Выразив уважение Регенту и Императору, посланник сказал, что он прибыл из Лонгсворда, одного из восточных пограничных государств. После кровопролитной гражданской войны лоялисты из армии одержали победу и восстановили страну по образу старых традиций и чести, которые снова стали кодексом законов на тех землях. Они выразили свою обеспокоенность по поводу экстремистских элементов в Речных Землях и желают переделать древние договоры, которые нас связывали, предоставив буферную территорию, защищающую от любых вторжений пони. Как мы ответим на это?" 
longsword.98.a:0 "Стойкие защитники Востока могут к нам присоединиться."
longsword.98.b:0 "Пони востока нас не волнуют" 

longsword.99.t:0 "[From.GetName] Принимает наши клятвы" 
longsword.99.d:0 "Империя официально согласилась на наше порабощение и расширение своего влияния над нами." 
longsword.99.a:0 "Порядок, наконец-то, вернулся." 

longsword.100.t:0 "[From.GetName] Отклонила" 
longsword.100.d:0 "Империя отказывается признавать нас своим вассалом!" 
longsword.100.a:0 "И что теперь?" 

longsword.101.t:0 "Гражданская Война в Лонгсворде" 
longsword.101.d:0 "[This.GetNewspaperHeader]Графство Лонгсворд было во власти фракции реформистов - группы рыцарей-грифонов. Эти реформисты занимались жестоким преследованием местных пони, зачастую забывая о прочих государственных проблемах. На сегодняшний день недовольство в стране достигло точки кипения - пони начали оказывать организованное сопротивление реформистам. И, если верить слухам, некоторые грифоны, сытые по горло зверствами правительства, присоединились к восстанию пони. В то же время генерал Конрад Сильверталон воспользовался этой возможностью и поднял собственное восстание. Возглавив более здравомыслящую часть рыцарей и солдат, он намерен напомнить жителям Лонгсворда об их долге. Паллас Даскталон, граф реформистов Лонгсворда, осудил всех своих врагов, пытаясь собрать воедино свои скудные силы." 
longsword.101.a:0 "Убить их всех!" 
longsword.101.b:0 "К победе!" 
longsword.101.c:0 "За свободу!" 
longsword.101.e:0 "Даскталон окончательно потерял контроль..." 
longsword.101.f:0 "Надеюсь, пони будут в порядке." 
longsword.101.g:0 "Еще одна кровавая гражданская война..." 

longsword.102.t:0 "Висагинская конституционная конвенция"
longsword.102.d:0 "Теперь, когда страсти по всему Лонгсворду улеглись, представители пони и сочувствующих им грифонов со всей страны собрались в Висагинасе, древней столице пони Лонгсворда. У конвенции нет ни чёткой организации, ни определённого метода выборов, и поэтому общины пони, деревни и партизанские отряды самостоятельно выбирают своих представителей. \n\nКак и ожидалось, на конвенции доминируют две основные фракции Освободительной Армии Лонгсворда. Раудонейи, или красную фракцию, возглавляемую Старри Найт, поддерживают крестьяне Лонгсворда и представители низших классов, которые присоединились к партизанскому движению не только для того, чтобы просто освободить Лонгсворд, но и чтобы создать общество, свободное от нужды и горестей. Они призывают к созданию аграрного социализма, к построению настоящего общинного общества, где каждый трудится в мере своих возможностей и получает согласно своим потребностям. Идеалом такого общества является обычная деревня, а не промышленный город-гигант.\n\nБалтейев, или белую фракцию, поддерживают интеллектуалы и потомки лонгсвордской племенной знати, которых зовут лонгсвордскими королями. Они хотят, чтобы Лонгсворд вернулся к своим истокам: к гармоничному, мирному и демократическому обществу с верой в Варену и взаимным уважением друг к другу. Их возглавляет потомок герцога Жемайтукаса - Флоулесс Джастис.\n\nИ наконец, есть ещё одна фракция. Движение "Новая Грифония", чьим лидером является партизан Голден Морнинг. Они исповедуют довольно... эзотерические взгляды относительно принудительной интеграции пони и грифона. Хотя их представителей на конвенции весьма немного, многие из грифонов и пони, состоящих в рядах армии, разделяют их идеи, что, безусловно, может сыграть свою роль."
longsword.102.a:0 "Да начнётся конвенция!"

longsword.103.t:0 "Речь Старри Найт"
longsword.103.d:0 "Впервые за долгое время Старри Найт нервничала перед выступлением. Ибо сейчас она должна была не просто призвать пони дать отпор тирании черных плащей и воззвать к ярости и чувствам всех тех, кто страдал под игом рыцарей. Сейчас она должна была произнести речь об идеалах и мечтах, о том, как она представляет себе будущее новорождённой республики Лонгсворд. И мысль о предстоящей речи пугала её до глубины души. В конце концов, её движение прошло немалый путь от мелкого мятежа возле Висагинаса, что объединило бесчисленные группы сопротивления единой целью. И вот теперь представители всех отрядов и общин собрались здесь, готовясь внимательно выслушать слова их нынешнего лидера.\n\n— Товарищи... — Старри Найт начала свою речь, пока её глаза метались по комнате, когда пони пыталась понять настроение собравшихся, — после долгих лет борьбы и боли, мы сумели освободиться от кровавых цепей реформистов, так что теперь пришло время выковать новую мечту для Лонгсворда. И я планирую поделиться с вами, мои верные товарищи, собственным видением будущего.\n\nПо мере продолжения речи страх Старри Найт быть неправильно понятой или даже осмеянной бывшими союзниками и помощниками, которые теперь стали частью идеологической оппозиции, исчез. Она вложила всё своё сердце в описание той утопии, которой станет Лонгсворд под её властью. Да, социалистической страной, но той, что уважает веру и культуру всех жителей Лонгсворда, как пони, так и грифонов. Социалистической страной, что не копирует слепо эксперименты других стран и их фокус на рабочих, а понимает, что Лонгсворд уникален, а основой его революции являются фермеры и крестьяне. Земля свободы, где каждый может попытаться воплотить свои мечты в жизнь и сохранить идеалы, не заковывая себя уже в алые цепи!\n\nВ комнате на несколько мгновений воцарилась тишина. Когда Старри Найт закончила свою пламенную речь, её глаза снова нервно забегали по комнате. И..."
longsword.103.a:0 "Конвенция приветствует героиню Лонгсворда!"
longsword.103.b:0 "Конвенция не была впечатлена её речью..."

longsword.104.t:0 "Подозрения"
longsword.104.d:0 "Странные слухи привлекли внимание Старри Найт и Авангарда Лонгсворда. Слухи относительно так называемой "Науйойи Грифония" - Партии Новой Грифонии. Согласно источникам, которым не полностью доверяет Авангард, Голден Морнинг собирает своих довольно многочисленных сторонников в армии для настоящего переворота. Это полностью противоречит тому, что раньше он поддерживал идею предоставить населению возможность самому выбирать путь. И хотя вблизи Висагинаса начинает размещаться всё большее подразделений армии, это само по себе не может рассматриваться как акт измены, поскольку как Раудонейи, так и Балтейи аналогичным образом разместили свои силы вблизи столицы из-за опасений нападений остатков реформистов или даже иностранных агентов.\n\nКонечно, даже если источники были правы и Голден Морнинг и его движение готовили настоящий военный переворот, для Старри Найт и Авангарда было весьма непросто нанести удар по своим бывшим товарищам и союзникам. Но такие слухи не появляются на пустом месте, и поэтому нужно сделан выбор относительно, как относиться к таким обвинениям и какие действия стоит предпринять против движения."
longsword.104.a:0 "Это чепуха."
longsword.104.b:0 "Начните чистки в "Науйойи Грифония", просто на всякий случай."

longsword.105.t:0 "Окончание конвенции"
longsword.105.d:0 "После многих дней, полных выступлений, споров и дебатов, Висагинская конституционная конвенция подходит к концу. Её завершает важнейшая часть - голосование по поводу окончательного варианта конституции. Для многих это было довольно странным событием, так как впервые за многие годы чью-либо преданность в Лонгсворде нельзя было определить исключительно отношением к реформистам. Для некоторых пони сделать выбор было ещё труднее из-за того, что у грифонов и даже некоторых посняков было время развить сложные политические взгляды при предыдущем режиме. А вот большинство пони могли выбирать лишь между смертью или сопротивлением, из-за чего у многих развились несколько упрощенные взгляды на политику и право. Из-за этого взгляды собравшихся постоянно менялись под напором речей представителей и прочих политических выступлений, так что до самого последнего момента было непросто понять, какой именно тип конституции и правительства поддерживает большинство. Но после окончательного голосования стало ясно, что победили..."
longsword.105.a:0 "Раудонейи и аграрная конституция!"
longsword.105.b:0 "Балтейи и конфедеративная конституция!"
longsword.105.c:0 "Партия "Науйойи Грифония"!"

longsword.106.t:0 "К вопросу о посняках"
longsword.106.d:0 "Уникальная история Лонгсворда способствовала возникновению новой культуры. Её нельзя назвать ни целиком лонгсвордской, ни ост-грифоньей. У этих пони немало сходств с грифонами. Посняки - это пони, которые полностью интегрировались в культуру грифонов и приняли их веру, отказавшись от натуралистических обрядов своих предков. Со временем они все больше интегрировались в грифонье общество, переселяясь в города вроде Свордссона, перенимая грифоньи обычаи, развивая свой особый диалект и всё отдаляясь от других пони. Хотя их число невелико, они считают других пони не своими родичами, а кузенами из другой культуры.\n\nРеформисты считали посняков пони и обращались с ними столь же жестоко, что подтолкнуло многих из них вступить в Освободительную Армию Лонгсворда - и все же их политические лидеры продолжают настаивать на различиях между нами. На конституционном съезде посняки были отдельной группой, а теперь они приближаются к нам, желая признания как самобытного народа.\n\nСколько народов проживает в Лонгсворде? Пони, грифоны и посняки? Или же посняки это просто пони, поклоняющиеся другим богам и говорящие со странным акцентом?"
longsword.106.a:0 "Да здравствуют посняки, дети Лонгсворда!"
longsword.106.b:0 "Они просто пони..."

longsword.107.t:0 "Судьба Ордена Роузвуда"
longsword.107.d:0 "Во время гражданской войны нам приходилось сражаться не только с фанатиками графа Палласа. Солдаты армии и рыцари Ордена Роузвуда, отказавшиеся участвовать в его геноциде против пони, восстали в Панацее и вступили в конфликт с нашими партизанами. Хотя Конрад Сильверталон и главы Ордена отбыли в Империю, многие из их подчиненных остались тут. Хотя ранее мы сражались друг с другом, между нашими сторонами существует определённое уважение. Многие грифоны Сильверталона, которые выступили против Палласа, сдались нам и к ним хорошо относились в плену. А некоторые из офицеров даже изъявили желание служить республике.\n\nВопрос же о судьбе Ордена Роузвуда вызывает определённые разногласия в нашем правительстве. С одной стороны, именно Орден Роузвуда возглавил первые походы на Лонгсворд и помог подчинить наших пони грифонам, поэтому националисты в наших рядах не питают к ним особой симпатии. И хотя Сильверталон и рыцари и выступили против Палласа, они также сражались и против нас, из-за чего погибли или были ранены многие наши пони. И всё же, Старри Найт и Красная Фракция считают грифонов Сильверталона своего рода товарищами. Возможно, в другом мире они стали бы союзниками, а не врагами, и это всё ещё можно исправить.\n\nКак же мы должны поступить в отношении ордена Роузвуда? А солдат Сильверталона? Стоит ли интегрировать их в Освободительную Армию Лонгсворда как отдельное подразделение, которое поделится своим рыцарским опытом с нашими силам? Или их следует освободить от занимаемых должностей и вернуть к гражданской жизни, а оружейные склады ордена национализировать для нужд нашей армии?"
longsword.107.a:0 "Интегрируйте их в армию."
longsword.107.b:0 "Экспроприируйте их собственность, Ордена больше нет."

longsword.108.t:0 "Судьба реформистов"
longsword.108.d:0 "После завоевания Хеллквилла сердце движения реформистов теперь наше. Эти фанатики-грифоны совершили чудовищные преступления против пони не только в Хеллквилле, но и в Лонгсворде - под влиянием их идеологии граф Паллас Даскталон устроил кровавую бойню, в которой погибли многие тысячи. Сейчас у каждого члена армии Лонгсворда есть свои счёты к реформистам - казнённый член семьи, разрушенная родная деревня, радикально изменившееся мировоззрение...\n\nЛидеры реформистского движения окончат свои дни на виселице, это уже решено, но что делать с рядовым составом? Многие из нас считают реформистов безумными фанатиками, которых уже не спасти. Они верят, что души их жертв не успокоятся, пока каждый реформист не получит по заслугам. Другие же менее радикальны в своём подходе. Они считают, что многие грифоны присоединились к реформистам из-за страха или нужды. Ими манипулировали, дабы они совершали зло, которого в глубине души эти рядовые члены не желали. Если они останутся живы и поймут, что мы не будем жестоко обращаться с ними, то, возможно, со временем они смогут пересмотреть свои взгляды. Так? И если мы начнём бессмысленно мстить, то не станем ли равны нашим врагам с точки зрения морали?"
longsword.108.a:0 "Как там говорится - "пуля предателям"?"
longsword.108.b:0 "Бросьте их в тюрьмы, возможно, не все они безнадёжны."

longsword.109.t:0 "Прочь от края безды"
longsword.109.d:0 "Лонгсворд был обречен оставаться захолустьем. Эти земли никогда не были промышленно развитыми, а годы ужасного правления графа Палласа и последовавшей гражданской войны уж точно не улучшили положения. Деревни и города почти пусты, фабрики и поля заброшенны, а выжившие преисполнены скорби по погибшим друзьям. Преимущества Лонгсворда - его стратегическое положение, удобное для торговли, а также значительные запасы ресурсов - теперь остались лишь на бумаге, так что теперь сама независимость страны висит на волоске.\n\nОднако за последние несколько лет всё изменилось. Жители Лонгсворда объединились, превратив пустующие поля в процветающие фермы, ветхие склады - в современные фабрики, а неграмотных крестьян - в умелых профессионалов. Свордссон, Висагинас, Хаарсинген теперь уже не захудалые городишки, а промышленные центры, связанные с остальной страной железными дорогами, а не грунтовыми дорогами. Если раньше Освободительная Армия Лонгсворда полагалась на копание в мусоре и кустарное производство производство оружия, то теперь она может наслаждаться постоянным потоком снаряжения из центрального промышленного района Сантаки.\n\nХотя ситуацию всё ещё можно кое-где улучшить, теперь ни у кого нет сомнений в том, что Лонгсворд является современной нацией. Воля и решимость его народа, объединённых общим делом, одержали верх."
longsword.109.a:0 "Tegyvuoja Ilgakardija!"

longsword.110.t:0 "Milžinės paunksmė"
longsword.110.d:0 "Когда всё рухнуло и надежда на свободу Лонгсворда пала, Абба Повнер и Людвиг фон Плиатер были на севере. Они наблюдали за подготовкой к обороне против потенциального вторжения через реку Гриффкинг. Никто из них не был особенно заинтересован в политике - они прежде всего были солдатами, и поэтому пока политика в Висагинасе гарантировала свободу для всех, они были более чем готовы верно служить. Но когда пришло известие о хаосе в городе, о солдатах с фиолетовыми лентами, штурмующих здания конвенции, о беспорядочных убийствах и чистках среди их собственных братьев и сестёр... это просто парализовало их.\n\nС Голден Морнингом было непросто работать. Как и все его товарищи, он боролся не только за свободу, но и за более высокие идеалы, которые в его случае были весьма эзотерическими. Он видел в Лонгсворде часть головоломки, которая решит будущее всех существ. Он считал, что этой нации была дарована божественная целью создать чудовищную цивилизацию. И Голден Морнинг никогда не отрицал того, что пойдёт на любые зверства, чтобы достичь своих целей. Повнер не мог спорить с божественным - не тогда, когда благословение богов вело и его копыта - но боги точно не хотели такого.\n\n— И ему тоже пришлось ее убить. — Резко добавил Людвиг. Вестей из Висагинаса было немного, но никто в них не упоминал о судьбе Старри Найт. Лишь то, что она была там, на конвенции, выступала за трибуной, когда начали летать пули.\n\n— Я уверен, что она достаточно сильна. И я спасу её."
longsword.110.a:0 "Надежда никогда не умирает."

longsword.111.t:0 "По дороге судьбы"
longsword.111.d:0 "— Ты убил свою героиню.\n\nГолоса в его голове иногда становятся весьма противоречивыми. Они могут бормотать, что цель оправдает средства и что ему нужно забыть о причиняемых им страданиях, потому что утопия, к которой он стремится, оправдает всё это... но как только он поднимает свое оружие против кого-то, кто много значит для него, голоса начинают обвинять его. И только когда Голден Морнинг вытащил сигарету из той пачки, что когда принадлежала Старри Найт, он понял, что этот голос звучал не в его голове, а был очень, очень материальным. Один из пони конвента был еще жив и лежал у копыт Вадейвы.\n\n— Да, убил. И я не хочу, чтобы это выглядело так, будто я счастлив этим. Если бы не она, то меня бы здесь не было, в конце концов.\n\n— Тогда зачем ты убил её, монстр?!\n\nГолден Морнинг медленно вытащил и повернулся к раненой жертве, изо всех сил стараясь скрыть своё недовольство.\n\n— Герои важны лишь тем, что они собой воплощают. Героиня, которой она стала, безусловно, представляла собой идеал. Хороший и милый идеал, но это оставило бы Ильгакардию лишь оболочкой того, чем она могла бы стать. Будущее, которое никогда бы не увидело свет. История, которую никто бы никогда не услышал. Путь, ведущий к праведной утопии, на который никто бы не ступил. Эта утопия нуждается в пророке, и пока я жив, я буду бороться за неё.\n\nПодняв револьвер и наставив его на раненого пони, Голден Морнинг слабо усмехнулся. \n\n— Старри как-то сказала мне, что верит в судьбу. Эта её часть навсегда останется со мной."
longsword.111.a:0 "Арктуриус защитит меня."

longsword.112.t:0 "Раскрытие карт"
longsword.112.d:0 "Вскоре после переворота Науйойи Грифонии улицы Висагинаса снова окрасились кровью. Части Освободительной Армии, верные Аббе Повнеру и Людвигу фон Плиатеру, начали продвигаться на юг, намереваясь разобраться с Голден Морнингом. Хотя ситуация полна неопределенности, коммуникации практически отсутствуют, и большая часть нации ещё не полностью понимает о том, что происходит в столице, у Науйойи Грифонии есть преимущество. Кариауна Голден Морнинга лояльна, лучше вооружена и организована, чем партизанские отряды Повнера и фон Плиатера. Они заранее знали, что союзники Старри Найт попытаются свергнуть их, и поэтому могли укрепиться в Висагинасе.\n\nЭто вселило в Голден Морнинга уверенность в успех. Стало ясно, что боги благоволят ему, а не Аббе и его бандитам! А это значит, что он находится под защитой высших сил и пули ему не страшны...\n\nПосняк гордо из бывшего здания конституционного конвента, вооруженный одним пистолетом и в окружении небольшого отряда верных фанатиков. Его безрассудные действия очень озадачили прочих подчиненных офицеров. Силы Повнера уже в Висагинасе, слышатся выстрелы и тысячи голосов в голове Морнинга твердят хором одно и то же. "Встань лицом к лицу перед своим старым другом и покажи ему, что твои боги сильнее!""
longsword.112.a:0 "Давай, Абба, попробуй выстрелить!"
longsword.112.b:0 "Или же не стоит рисковать..."

longsword.113.t:0 "Порядок восстановлен"
longsword.113.d:0 "Уверенно шагнув вперёд, Голден Морнинг ожидал, что Абба Повнер остановится, поймёт, что его бывший союзник и новый правитель Лонгсворда хочет открыть ему своё сердце... Но все эти иллюзии были обречены рухнуть. Повнер не стал терять ни секунды, и через мгновение после того, как он увидел знакомую гриву Морнинга, над улицами разнёсся выстрел. Посняка бездыханно рухнул на камни улицы.\n\nПосле потери лидера в Науйойи Грифонии воцарился хаос. Многие рядовые сбежали или дезертировали, а город перешёл под контроль партизанских сил Повнера. И, к сожалению, вся нация. Он с радостью вернул бы власть Старри Найт, но все надежды на это рухнули, когда был найден ее труп... Остатки Конституционного Конвента утвердили власть Повнера и предоставили ему чрезвычайные полномочия. Теперь он должен сохранить революционную мечту и, может быть, найти способ отомстить грифонам, которые так жестоко издевались над их страной."
longsword.113.a:0 "Мы никогда не сдадимся."

longsword.114.t:0 "Порядок восстановлен"
longsword.114.d:0 "Войска Аббы Повнера и Людвига фон Плиатера, наступавшие на Висагинас, не смогли прорвать оборону города. После нескольких попыток их наступлений, силы Голден Морнинга, наконец, предприняли победоносную контратаку, сокрушив партизан из ОАЛ. В последовавшем за этим хаосе как Повнер, так и фон Плиатер были схвачены и казнены. В последующие дни силы Науйойи Грифонии прокатились по всей остальной стране, наводя порядок в тех районах, которые присягнули на верность Красной Фракции.\n\nГолден Морнинг, Вадейва, теперь почти полностью контролирует Лонгсворд, который для его сломленного и беспощадного уме станет ступенькой для построения утопии, простирающейся от Роттендедама до Нимбуси. Уникальнейшее образование в мировой истории, идеальное слияние культур пони и грифона и, следовательно, превосходящее их по отдельности. Только такое государство сможет возвестить начало новой эры в истории и объединить эти два вида под единым знаменем - независимо от того, сколько крови придется пролить для осуществления такой мечты."
longsword.114.a:0 "Возвращаемся к прежним планам..."

longsword.115.t:0 "За рекой Гриффкинг"
longsword.115.d1:0 "...лежит Хеллквилл. Бывшая земля пони, которой теперь правит рыцарский орден с таким же названием. Многое можно сказать о взаимоотношениях между двумя государствами. Пони Хеллквилла и сочувствующие им грифоны поддерживали дело освобождения, но именно на землях Хеллквилла зародилась ужасная идеология реформистов, которая и заставила пони скрываться в лесах. Все в Лонгсворде, все независимости от своих политических взглядов, согласны, что рыцарский орден должен исчезнуть.\n\nСтарри Найт, покинувшей свою деревню и оставившей идиллическую жизнь позади столь много лет назад, остался всего лишь один шаг, чтобы завершить своё праведное дело. Больше она не командует небольшим отрядом слабо вооруженных революционеров или нелегальным правительством, находящимся в бегах от фанатиков-реформистов. Сегодня, когда первые взводы пересекают реку Гриффкинг, Старри Найт командует настоящей нацией и армией, которая столь же страстно желает восстановить справедливость, что и она. И хотя битву ещё не выиграна, одного лишь осознания того, как далеко они зашли, более чем достаточно, чтобы на лице кобылы появилась улыбка.\n\nМножество лет назад, наблюдая за своей горящей деревней, Старри Найт поклялась, что отомстит за их смерть. Два десятилетия спустя она, наконец, выполнит своё обещание."
longsword.115.d2:0 "...лежит Хеллквилл. Бывшая земля пони, которой теперь правит рыцарский орден с таким же названием. Многое можно сказать о взаимоотношениях между двумя государствами. Пони Хеллквилла и сочувствующие им грифоны поддерживали дело освобождения, но именно на землях Хеллквилла зародилась ужасная идеология реформистов, которая и заставила пони скрываться в лесах. Все в Лонгсворде, все независимости от своих политических взглядов, согласны, что рыцарский орден должен исчезнуть.\n\nОдин только вид названия Хеллквилла на карте вызывает отвращение у Флоулесс Джастис. Его предок, великий князь Жемайтукас, сражался с орденом и проливал кровь ради победы над ним, но пал от когтей Гровера II. Увы, но за это позорное пятно никто из его рода так и не смог отомстить. До сегодняшнего дня. Сегодня он видит, как тысячи воинов Лонгсворда, распевая древние песни своего народа, пересекают Гриффкинг. Всего лишь десять лет назад это было лишь фантазией, но теперь мечта стала реальностью.\n\nС ухмылкой на лице дворянин смотрит на земли за рекой. Он не сомневается, что если Великий Князь наблюдает за ним из божественных охотничьих угодий Варены, то он, несомненно, гордится своим потомком."
longsword.115.d3:0 "...лежит Хеллквилл. Бывшая земля пони, которой теперь правит рыцарский орден с таким же названием. Многое можно сказать о взаимоотношениях между двумя государствами. Пони Хеллквилла и сочувствующие им грифоны поддерживали дело освобождения, но именно на землях Хеллквилла зародилась ужасная идеология реформистов, которая и заставила пони скрываться в лесах. Все в Лонгсворде, все независимости от своих политических взглядов, согласны, что рыцарский орден должен исчезнуть.\n\nСегодняшняя беседа Аббы Повнера с богиней была краткой, ибо он прекрасно знал, что Варена и он думают одинаково. Так много крови было пролито, так много их друзей погибло от когтей реформистов... И когда случается подобная трагедия, по закону богов существует только один ответ - кровь за кровь, в равном количестве. Тысячи солдат Лонгсворда, в чьих сердцах пылает жажда мести, теперь пересекают Грифкинг, помня приказ своего лидера - вся боль и страдания, причиненные графом Палласом и его подчиненными, будут отомщены, и их жертвы, наконец, смогут упокоиться с миром.\n\nПосле осмотра последнего из взводов, находившихся под его непосредственным командованием, пони позволил себе слегка улыбнуться. Лишь сейчас он мог себе позволить это."
longsword.115.d4:0 "...лежит Хеллквилл. Бывшая земля пони, которой теперь правит рыцарский орден с таким же названием. Многое можно сказать о взаимоотношениях между двумя государствами. Пони Хеллквилла и сочувствующие им грифоны поддерживали дело освобождения, но именно на землях Хеллквилла зародилась ужасная идеология реформистов, которая и заставила пони скрываться в лесах. Все в Лонгсворде, все независимости от своих политических взглядов, согласны, что рыцарский орден должен исчезнуть.\n\nМногие стоят на пути Голден Морнинга к его идеалу, но реформисты, несомненно, являются самыми опасными. Они ослеплены грифоньим превосходством и не только не могли понять истину, что грифоны и пони обречены объединяться, но и активно угрожают шансу когда-либо примирить эти два вида. Они, Ордена и род Гроверов, которые всё это устроили, почти положили конец Лонгсворду и уничтожили его невероятную суперкультуру, возникшую на этих землях. За такое выступление против самой судьбы все три сущности должны были быть уничтожены - и сегодня тысячи солдат Лонгсворда пересекают Грифкинг, дабы положить конец первым двум из списка.\n\nНо посняк не винил их - они просто следовали судьбе, предначертанной им. Однако его судьба сильнее."
longsword.115.a:0 "Мы победим."

longsword.116.t:0 "Межвидовые занятия"
longsword.116.d:0 "Реформы образования по всей стране дали правительству Науйойи Грифонии невероятную возможность - неграмотные существа, будь то молодые или старые, столь же пластичны, как и глина. Они могут послужить основой для создания новой, более высокой культуры. Голден Морнинг воспользовался этим для создания обязательных межвидовых учебных групп в каждой школе страны.\n\nВ этих учебных группах не будет никаких барьеров между пони, грифонами и посняками. Также будут поощряться оживленные дебаты между видами. Пони должны получить учебники, подробно описывающими славную историю грифонов, их расовые достоинства и врожденные черты, которые следует перенять. А грифоны Лонгсворда будут учиться у пони. Всё это должно не просто формировать уважение к своим собратьям-созданиям, но и стать основой для нового общества, не отягощённого межвидовыми различиями. Эта новая, объединённая культура пони и грифонов будет превосходить низшие культуры, делающие своей основой лишь один вид.\n\nПосещение этих классов является обязательным, и за любыми попытками противостоять интеграционным процессам последуют суровые репрессии."
longsword.116.a:0 "Занятие по герцландскому начинается в 9, не опаздывайте."

longsword.117.t:0 "Создание нового пантеона"
longsword.117.d:0 "На грифоньем континенте есть столько же пантеонов богов, сколько и наций, но в Лонгсворде развился воистину уникальный. С течением времени натуралистическая вера пони Лонгсворда стала всё сильнее тяготеть к архонатам, переняв некоторые из их божеств и обычаев. Посняки продвинулись ещё дальше, почти полностью приняв пантеон грифонов и развивая свою уникальную культуру на протяжении веков. И такая новая природа пони Лонгсворда наиболее заметна в новом пантеоне их народа.\n\nВ стране началась массовая кампания по обновлению религии. Теперь же в старых храмах поклоняются новым богам. Новый пантеон Лонгсворда, ныне сосредоточенный вокруг новой богини Варены-Арктурии, провозглашает, что вера пони прошлого немного заблуждалась, поскольку они слишком много внимания уделяли друг другу и не замечали, что те же самые боги благословляли и их соседей-грифонов. Все божества, кроме них, не являются истинно божественными - жители Речных Земель поклонялись полубогам, потомкам Варены-Арктурии, а аликорны - это просто владеющий очень сильной магией пони, получившие личное благословение от нашей богини. Старые традиции меняются и заменяются новыми религиозными праздниками и обрядами, в которых все граждане должны принимать участие. Остатки класса Криве, конечно же, были против и многие из них наотрез отказывались придерживаться новой веры, объявив её ересью и оскорблением богов. Они решили встать на пути самой судьбы, за что жестоко поплатились."
longsword.117.a:0 "Высшей нации нужны высшие боги."

longsword.118.t:0 "Тирания идеи"
longsword.118.d:0 "Иногда власть становится утомительной. Иногда пирамидальная структура его режима делает управление неудобным и сложным, начиная подчёркивать лояльность, а не заслуги. А иногда Голден Морнинг просто начинает колебаться относительно того, правильно ли он поступает. Судьба всегда шепчет ему на ухо, но что насчёт его свободной воли? Его морали? Справедливо ли ему карать и казнить тех, кто выступает против него, когда он сам всего несколько лет назад прятался в лесах от фанатиков-реформистов?\n\nВ холодных и тёмных глубинах дворца Софии фон Тизенгаузен однажды Морнинга посетило видение. Сначало это было просто бесформенное облако, но потом оно приняло вид Старри Найт и заговорило.\n\n— Ты пришёл сюда, чтобы искупить свою вину?\n\n— Ты пришла сюда, чтобы, наконец, сказать мне, что я был прав?\n\nСтолкнувшись со встречным вопросом, призрак склонил голову. — До сих пор я так заблуждалась. Я думала, что ты лучше, чем прихвостни Катеринбурга, но теперь я вижу, что на самом деле ты намного, намного более худший тиран, чем он.\n\n— Я? Тиран? Хуже, чем он? — Голден Морнинг аж затрясся	. — Ты... Я... Устроенное им кровопролитие было полностью бессмысленным. Смерти лишь ради смертей, оправдываемые чистотой. Но не моё. Если бы я мог исполнить судьбу Лонгсворда без единой смерти, я бы это сделал ни раздумывая.\n\n— И всё же это тебя не останавливает, не так ли? Это не помешало тебе убить наших товарищей, раздавив всякую надежду на свободу... Это не помешало тебе убить меня. Это не помешало тебе забыть все те трогательные письма, которые ты мне посылал... Все хладнокровные убийцы начинают так же, как и ты. Они цепляются за свои идеалы, они заявляют, что будут убивать во имя своих целей и идей, они уверенно говорят о судьбе... Но история запоминает их лишь как тиранов. Ты собираешься служить тирании идеи?\n\nМорнинг выхватил пистолет и открыл беглый огонь. Одна из пуль попала в старинный портрет и отскочила рикошетом от него. И тут стены дворца осветили первые лучи утреннего солнца."
longsword.118.a:0 "Я, как и ты, служу лучшему будущему..."

longsword.119.t:0 "Фактор страха"
longsword.119.d:0 "За весьма короткий промежуток времени нация Лонгсворда полностью преобразилась. Мечты и иллюзии о демократии или возвращении к традициям рухнули, сменившись вечной преданностью Вадейве и идеям, которые он проповедует. Интеграция пони и грифонов ускорялась и границы между этими двумя видами постепенно стирались. И, вне зависимости от того, к какому виду ты принадлежишь, ты должен любить Вадейву. Присоединяться к массовым митингам в поддержку его выступлений, вступать в молодежные организации и профсоюзы, названные в его честь, и во всём следовать его примеру.\n\n— Но всё это нельзя назвать искренним.\n\nГенерал Сильвер Сансет, слушающий почти бессвязный монолог Вадейвы в пустом конференц-зале, хранил молчание, позволяя Голден Морнингу полностью выражать свои мысли.\n\n— Они боятся. Они видят, что происходит с теми, кто не вписывается в наш идеал, и боятся последствий. Они не меняются. Они не позволяют себе перестраивать свои сердца и умы с самого нуля, они не подчиняются судьбе. Они цепляются за простые вещи, вместо того чтобы следовать по праведному пути.\n\n— Это действительно является проблемой? — Сильвер Сансет, наконец, открыл рот. — Мы твёрдо контролируем Лонгсворд, а ваши реформы держат нацию в узде. и пока вы верите в то, что правильно, так всё будет и в стране.\n\n— Но дело совсем не в этом! — Внезапно генерала прервал истошный крик.\n\n— Я пришёл к власти не для того, чтобы быть тираном. Если бы я хотел стать тираном, я бы не начал всего этого. Но на кону стоит само будущее. Мы должны спасти Грифонию. Но когда мир больше всего нуждается в спасении, он действует хитро, прячет нож за спиной и притворяется другом, готовясь перерезать мне горло.\n\nВадейва плюхнулся на свое место, вытащил последнюю сигарету Старри Найт и закурил. — Грифония разделена между двумя разными мирами. Востоком и западом. Грифонами и пони. И если кто-нибудь не заставит оба этих народа встать на колени и объединиться, то они будут продолжать проливать кровь друг друга до скончания веков. Мы все ощутили ход этого колеса времени на практике. Я здесь не для того, чтобы стать тираном - я хочу, чтобы Лонгсворд понял, что его судьба - сломить ход этого колеса времени."
longsword.119.a:0 "Бояться это естественно. Нельзя только поддаваться ему."

longsword.120.t:0 "Идеологическое подчинение"
longsword.120.d:0 "Хотя прочие экстремистские режимы могут просто желать передать всю власть одному лидеру или посвятить себя какой-то одной прихоти единой религии, амбиции Голден Морнинга и партии Науйойи Грифонии простираются намного дальше - они стремятся превратить государство в инструмент для преобразования самих граждан и наполнить их чувством, что все они выполняют одну великую цель ради блага всей Грифонии. И государство становится всё более и более тоталитарным в своём стремлении преобразовать само общество. Идеология проникает во все сферы общественной и частной жизни. Правительство в Висагинасе одобряет только ту пищу, которую могут есть оба вида, разрешает лишь те имена новорожденных, что основаны на текущей идеологической доктрине, поощряет платонические и символические браки между пони и грифонами и прочие подобные вещи...\n\nВсе граждане Лонгсворда получили недавно напечатанными "фиолетовые книги" - пропагандистскую литературу, которые одновременно служат перечнем идеологических высказываний Вадейвы, а также подробным руководством для всех граждан Лонгсворда. Как они должны вести себя с друзьями и незнакомцами, какие позы необходимо использовать, какой язык они должны применять и каким принципам должна следовать их жизнь - трудолюбию пони и бережливости грифонов, состраданию пони и иерархии грифонов. Хотя некоторые весьма небрежно следуют этим рекомендациям, другие, особенно молодые пони и грифоны, приняли эти книги очень близко к сердцу и образую яростные банды. Эти "фиолетовые стражи" стали терроризировать нацию, стремясь побыстрее осуществить революцию Вадейвы. Они запугивают и избивают всех тех, кто сопротивляется изменениям."
longsword.120.a:0 "Мы преданы лишь судьбе. И более никому и ничему."

longsword.121.t:0 "Структура нации"
longsword.121.d:0 "— Есть две черты, которые присущи хорошему режиму - соответствие естественным потребностям народа и способность защищаться от врагов. У самих обществ, как и у его отдельных членов, есть свои естественные роли в жизни. Их природа определяет то, чему они должны соответствовать, а прошлое определяет саму судьбу и, следовательно, будущее. Многие государства пали, потому что у них не было этих двух черт, и почти все нынешние нации Грифонии и Эквуса встретят сходную судьбу.\n\n— Коммунисты и прочие революционеры не понимают первого. Государства, которые они себе представляют, являются полностью механическими. Они лишены врождённого наследия и чувства духа. Такие государства обреченными стать материалистическими образованиями, не соответствующими истинной природе их граждан. Вместо создания истинной структуры общества, где лидеры должны вести народ, который должен следовать их приказам, они создают национальное чудовище. Настоящего мутанта, чей мозг полон безумных идей, взятых прямиком из пыльных старых томов какого-нибудь иностранного писателя. Коммунисты высокомерно предполагают, что государство, которое они создают, продержится вечно.\n\n— У монархий, демократий и так называемых "гармонических" государств нет второй черты. Они успокаивают сами себя и отказываются от усиления безопасности, довольствуясь пассивным наблюдением за своими гражданами и протягиванием копыта дружбы иностранным угрозам. Подобно тому, как тела существ постоянно должны бороться с микробами внутри и врагами снаружи, так и тело нации всегда должно быть бдительным по отношению к внешним и внутренним угрозам, а также не быть пассивным. Государство не должно колебаться в том, чтобы жертвовать своими гражданами ради исторической миссии, которую оно должно выполнить любой ценой, ибо жизнь отдельной клетки всегда менее ценна, чем здоровье всего организма.\n\nРадиопередачу на секунду прерывают помехи."
longsword.121.a:0 "Спасибо тебе эти блестящие и проницательные мысли, Вадейва..."

longsword.122.t:0 "Необходимые жертвы"
longsword.122.d:0 "Их народ был зажат между молотом и наковальней. Силы как с запада, так и с востока превосходили их числом. Половинчатые меры приведут народ Лонгсворда лишь к гибели, а единственный путь добиться победы - полностью посвятить себя делу, независимо от цены, которую придётся заплатить за это. Они должны сделать это, в ином же случае мир их не пощадит. Голден Морнинг, как и его солдаты, знали это. Он просто хотел, чтобы и жители приграничных районов тоже это поняли. Эти регионы нужно укрепить любой ценой, так что деревни и поля, лежащие на пути к будущему, необходимо убрать. Или они сделают это, или погибнут. \n\nКогда старый фермер-пони протиснулся мимо солдат Голден Морнинга и закричал на него со слезами на глазах, спрашивая, зачем он разрушает ферму его семьи, Вадейва мог лишь смотреть на него с холодным презрением. С презрением к этому жеребенку, который по-прежнему не понимал, на какие жертвы нужно пойти, чтобы защитить их всех. И всё же, пусть и весьма ненадолго, он почувствовал жалость. Этот бедный маленький пони оплакивал свою потерю. Он кричал о том, как Голден Морнинг повернулся к ним спиной, обвинял в том, что все его слова о свободе были лишь ложью и обманом. Морнинг чувствовал, как с каждой секундой в нём нарастает презрение. \n\n— Ты прав, — растягивая слова ответил он, медленно вытаскивая сигарету из пачки Старри Найт. — Должно быть, я совершил ужасную ошибку. Я должен был остаться в стороне, держать свой рот на замке и позволить победителю этой дурацкой "Висагинской конституционной конвенции" прийти к власти. А затем усесться поудобнее и наблюдать за концом света. В конце концов, у нас было бы несколько десятилетий "свободы" перед нашей смертью, так что это стоило бы того, верно? — Спросил он, глядя на пони сверху вниз. — Сделай свой выбор. Свобода или будущее? — Может быть, этот старый жеребенок поймет, если к его шее приставят нож. Голден Морнинг в подобной ситуации сделал правильный выбор.\n\nСтарик этого не сделал. Он лишь плюнул в лицо Голден Морнингу. \n\nВадейва медленно вытер слюну с морды, и свет в его глазах начал угасать. Значит так тому и быть.\n\nТолько в самую последнюю секунду фермер понял, что он больше не смотрит в глаза пони. Свободная воля уступила место механическому движению к единственной цели, а колебания и сомнения сменила решительность и целеустремлённость. Голден Морнинг стремился подчинить нацию единой цели, а теперь эта цель поглотила и его."
longsword.122.a:0 "Солдаты, открыть огонь!"

longsword.123.t:0 "Гриффкингская империя"
longsword.123.d:0 "[This.GetNewspaperHeader]В радиообращении ко всему миру Вадейва, Голден Морнинг, из бывшего государства Лонгсворд провозгласил начало новой эры в истории Грифонии. Статус-кво как на востоке, так и на западе пал - как Грифонья Империя, так и Речные Земли были силой объединены под знаменем интегралистского движения Лонгсворда.\n\nХотя его империя со всех сторон окружена врагами, Голден Морнинг говорит о начале нового будущего, в котором пони и грифоны не будут проливать кровь друг друга. Выстоит ли его утопия или же рухнет под своей тяжестью?"
longsword.123.a:0 "Она простоит тысячу лет!"
longsword.123.b:0 "Что?!"
longsword.123.c:0 "Как интересно."

longsword.124.t:0 "Гриффкингская империя"
longsword.124.d:0 "Столица грифоньего рода, город Грифенхейм, находится в копытах пони из Вартая. Их лидер, Голден Морнинг, насмешливо провозгласил на руинах былого государства рождение нового - Гриффкингской империи - созданного с помощью силы и жестокости союза грифонов и пони. Новый режим желает вытеснить прежнюю культуру грифонов и заменить её новой, которая представляет собой неестественную смесь традиций пони и грифонов. И всё это осуществляется во имя неких высших идеалов. Долг призывает нас положить конец этому оскорблению нашего вида."
longsword.124.a:0 "Мы сотрём этот позор с лица Грифонии!"
longsword.124.b:0 "Что?!"

longsword.125.t:0 "Поход против Лонгсворда"
longsword.125.d:0 "Наши армии готовы выступить против Гриффкингской Империи, но у безумца Голден Морнинга и его режима намного больше солдат, ресурсов и промышленности, чем у нас. Только объединённая мощь всего вида грифонов сможет освободить Грифенхейм и восстановить нашу гордость. Стоит ли бросить зов нашим братьям и сёстрам, дабы они присоединились к нашей праведной войне?"
longsword.125.a:0 "Нам нужны все, кто только может сражаться!"
longsword.125.b:0 "Лонгсворд страшен, но слаб. Мы сами справимся с ним."

longsword.126.t:0 "Поход против Лонгсворда"
longsword.126.d:0 "Столица грифоньего рода, город Грифенхейм, находится в копытах пони из Вартая. Их лидер, Голден Морнинг, насмешливо провозгласил на руинах былого государства рождение нового - Гриффкингской империи - созданного с помощью силы и жестокости союза грифонов и пони. Новый режим желает вытеснить прежнюю культуру грифонов и заменить её новой, которая представляет собой неестественную смесь традиций пони и грифонов. И всё это осуществляется во имя неких высших идеалов. Государство [From.GetName] решило выступить против этого и защитить гордость грифонов, а их дипломаты уже приглашают нас присоединиться к этому праведному походу. Что мы им ответим?"
longsword.126.a:0 "Вместе грифоны непобедимы."
longsword.126.b:0 "Эта империя выглядит страшно..."

longsword.127.t:0 "Стервятники из города [From.Capital.GetName]"
longsword.127.d:0 "Грифоны отказываются признать легитимность Гриффкингской Империи и объединяются для войны против нас. Сегодня, государство [From.GetName] разорвало все связи с нами, присоединившись к растущей коалиции государств грифонов, которые стремятся изгнать нас из Герцланда. Вадейва разберётся и с этим предателем."
longsword.127.a:0 "Все они падут, ибо сама судьба на нашей стороне."

longsword.128.t:0 "Судьба птенца-императора"
longsword.128.d:0 "После захвата Грифенхейма у нас в копытах оказался ценнейший пленник - сам Гровер VI, птенец-император. Просто чудо, что теперь он в целости и сохранности - хотя молодой Гровер лично не сделал ничего плохого, его род невероятно сильно ненавидят в Лонгсворде, и любой обычный солдат, вероятно, линчевал бы его на месте. После падения Грифенхейма молодой грифон находился под стражей из фанатично преданных нам солдат-пони вдали от фронта. Но такой статус-кво не может сохраняться оставаться вечно. Голден Морнинг отмахнулся от идей своих подчиненных о казни птенца, так что теперь Вадейва рассматривает два возможных варианта действий.\n\nПервый - отправить Гровера в леса южного Лонгсворда в вечное изгнание. Лесозаготовительным лагерям и аграрным коммунам, безусловно, пригодятся лишние когти. А то, что Гровер будет вынужден жить как равный среди пони и грифонов, а также контактировать с различными традициями и культурами, вполне может поспособствовать его перевоспитанию и превращению в образцового гражданина. Возможно, если бывший император проявит волю, примет культуру пони и интегрируется в нашу страну, то он сможет жениться на пони из Речных Земель, что мы преподнесём как великолепный пример единства между пони и грифонами.\n\nВторой вариант считает такой курс действий слишком мягким, особенно если вспомнить, что именно род Гроверов во многои ответственен за нынешнюю вражду пони и грифонов. Мы устроим показательный процесс, в ходе которого бывший император взойдёт на сцену и будет вынужден выслушивать свидетелей со всей империи, которые будут подробно описывать преступления династии Гроверов. Историки опишут все империалистические войны, эксплуатацию и страдания, причиненные его предками. Лонгсвордские партизаны подробно расскажут об ужасах, которые рыцарские ордена Гровера II творили в Вартае, а грифоны-крестьяне объяснят несправедливости имперской системы и все те беды, которые им принёс феодализм. Суд должен уничтожить престиж династии Гроверов, так что нам нужно сделать его как можно более открытым.\n\nФинальное решение должен принять сам Вадейва."
longsword.128.a:0 "Он будет выслан на Фронтир."
longsword.128.b:0 "Он услышит обо всех преступлениях его династии!"

longsword.129.t:0 "В Грифенхейме"
longsword.129.d:0 "Голден Морнинг и его товарищи из Лонгсворда никогда не видели ничего подобного огромным залам дворца в Грифенхейме. Хотя они всегда знали о великолепии столицы империи, рассказы не передавали и доли величия этого места. Бережливость грифонов, нередко переходящая в жадность, позволила возвести в Грифонии многочисленные дворцы, столь же прекрасные, как этот. Вадейва намеревался привить и эту черту, наряду с многими другими, речным пони. Возможно, в один прекрасный день, Речкоград и Озерград смогут бросить вызов Грифенхейму.\n\nНе особо задумываясь об этом, Голден Морнинг уселся на трон в самом сердце дворца, осмотрел пустой зал и поднял глаза к потолку.\n\n— Всё кончено?\n\nПропаганда позаботилась о том, чтобы скрыть это, но теперь Морнинг почти ничем не напоминал того молодого и красивого жеребца, который когда-то присоединился к Армии Освобождения Лонгсворда. Каждое решение тяжким грузом ложится на его плечи, а каждый день представляет собой череду заданий и приказов, что начинается ранним утром и не заканчивается до полуночи. У Морнинга не было ни минуты, которую можно было посвятить себе, особенно во время войны, которая теперь стала постоянной. Мысли о том, что ему приходится посылать тысячи существ на смерть каждый день, ощущение того, что жизни просто сводится к числам на бумаге... Всё это лишь увеличивало тяжкий груз. Морнинг продолжал делать всё это, лишь помня о том, что все его действия рано или поздно приведут к построению истинной утопии.\n\nЧерез несколько секунд лицо жеребца помрачнело. Голоса в его голове ослабели с годами, и всё же они продолжали говорили в унисон - это ещё не конец. Далеко не конец. Голден Морнинг поднялся с трона, подошёл к ближайшему окну и выглянул наружу. Город всё ещё горел. Грифоны сопротивлялись и продолжали сражаться. Прочие народы грифонов, чьи земли лежат вне хватки империи, несомненно, тоже вскоре начнут действовать, желая изгнать пони из Грифенхейма. Вскоре начнётся настоящая война. \n\n— Хорошо. Я буду сражаться до самого конца."
longsword.129.a:0 "Будьте сильными. Осталось продержаться совсем немного."

longsword.130.t:0 "Эндшпиль"
longsword.130.d:0 "Последние ячейки сопротивления сложили оружие сегодня утром. Мир, ради достижения которого понадобилось пролить море крови, наконец-то воцарился в Грифонии. И в Гриффкингской империи, которая, несмотря на все преграды и невзгоды, победила. Интеграция пони, грифонов и прочих рас в единую мирную нацию, которая считалась безумной фантазией всего несколько десятилетий тому назад, была успешно осуществлена. Уже подрастает новое поколение, которое впитало идеи интегралистской революции с самого рождения. Оно будет верно исполнять свою роль в нашем гармоничном обществе, что простирается от моря до моря.\n\nВойнам между востоком и западом пришёл конец. Ход колеса времени был остановлен, цепи, которые связывали Грифонию и направляли её на путь саморазрушения, были разорваны. С этого момента все существа континента последуют по новому пути.\n\nС момента провозглашения Гриффкингской Империи, она была монархией без монарха, но теперь такому регентству пришёл конец. На пышной церемонии в Свордсоне Голден Морнинг получил корону Гриффкингской Империи. Это было наградой за многолетнее руководство Лонгсвордом и большей частью Грифонии, за впечатляющие победы и создание великой империи и, наконец, за освобождение миллионов существ. Перед сотнями тысяч граждан со всей империи пони по имени Голден Морнинг объявил о начале новой эры в мировой истории.\n\nРепрессивное законодательство, политика принудительной интеграции и концентрационные лагеря вскоре будут значительно ослаблены или вовсе отменены. Существа империи стали образцовыми гражданами, чем и завоевали доверие императора. Страх больше не нужен, чтобы держать народ в узде.\n\nНикогда больше не будет страха. Никогда больше не будет войн.\n\nБудет только утопия.\n\nВ Е Ч Н А Я."
longsword.130.a:0 "Всё кончено."

longsword.131.t:0 "Эндшпиль"
longsword.131.d:0 "Память о залах поместья Тизенгаузен притупилась в разуме Голден Морнинга, но как только он прибыл туда, пробившись сквозь завывающий ветер и сильный дождь, то воспоминания начали снова возвращаться. Прошло много лет с момента его последнего визита сюда, и с тех пор очень многое изменилось. Хотя по простой одежде Голден Морнинга этого нельзя было сказать с первого взгляда, он был уже не просто военным диктатором, а императором большей части Грифонии. Он стал освободителем и миротворцем, за которым следуют миллионы. Голоса в его голове смолкли. Голден Морнинг не знал, считают ли боги его миссию завершенной или же просто выжидают, но сейчас он был свободен. Слаб, но свободен.\n\nМорнинг весьма удивился появления призрака Старри Найт. Облака пыли и дыма покружились вокруг него, снижая температуру в комнате, прежде чем пони явилась Старри Найт. Она выглядела столь же молодо, как и в тот роковой день так много лет назад, когда он убил её. Голден Морнинг не знал, была ли она на самом деле духом Старри Найт или магическим призраком, который притворялся ею. Да и ему было всё равно. \n\n— Ты теперь счастлив?\n\n— ...Нет.\n\nПризрак наклонил голову. — Как же так? Когда одно-единственное стремление овладевает чьим-то умом, то следует ожидать, что этот индивидуум удовлетвориться достижением своей цели. Или ты по-прежнему думаешь, что у тебя есть работа?\n\n— А тебе какое дело до этого? — Эти слова явно задели Морнинга. — Ты никогда не верила в меня. Ты всегда думала, что я либо умру, либо стану тираном, как м все остальные. Так что теперь, когда я справился лучше, чем ты ожидала, то ты просто забудешь все обиды и будешь хорошо относиться ко мне?\n\n— Нет. Я по-прежнему считаю, что ты совершил множество непростительных вещей, — спокойно ответил призрак, а потом улыбнулся. — Но я всё ещё могу желать счастья моему бывшему другу, верно?"
longsword.131.a:0 "..."

longsword.132.t:0 "Эндшпиль"
longsword.132.d:0 "— Но... ты ведь тоже верила в идею, верно? Освободить Лонгсворд, добиться мира и процветания для всех... Каждый преследует какой-то идеал, какую-то цель, какую-то утопию. Так почему же ты продолжаешь говорить обо мне, как о злодее, если я желаю построить истинную утопию?\n\nПризрак Старри слегка наклонил голову и нахмурился. — Верно. Все злодеи говорят то же самое. На самом деле, если ты ещё не заметил, все жестокие и презренные злодеи заявляют, что преследуют высшие идеалы.\n\n— Но я не строил нечто жестокое. Я добился мира на всём континенте, процветания для всех, ощущения гармонии...\n\n— Смогут ли миллионы существ, погибших в результате твоих действий, насладиться этой утопией?\n\n— Нет, не смогут... Но они пожертвовали собой ради чего-то большего. Выбор был между несколькими миллионами погибших, которые позволят принести вечный миром или множеством миллионов, которые рано или поздно погибнут в очередной войне.\n\n— И в этом вся суть того, что я хочу донести до тебя. — Внезапно вмешался призрак. — Именно это различие и делает неограниченный идеал столь опасным. Никто, ни я, ни ты, на самом деле не желает сделать нечто ужасное. К примеру, лишить жизни кого-то. Обычному существу, которое просто желает защитить свой дом или жить полноценной жизнью, нужно будет преодолеть свою мораль, если они когда-нибудь решат убить кого-то без особой на то необходимости. Но есть существа вроде тебя. Их ум подчинён некоему высшему идеалу и не имеет никаких ограничений вроде морали. Иногда они всё ещё могут чувствовать себя неловко во время совершения таких действий, но они уже всё подсчитали и если их расчёты показывают, что убийство одного существа приблизит их к построению утопии, то они без колебаний сделают это. А когда ты убиваешь одного, то что мешает убить другого, сотню, тысячу, миллион? В конце концов, видение великого будущего важнее всех этих жизней!\n\n— А ты...\n\n— Я тоже верила во что-то. Я знала, каким именно хочу видеть Лонгсворд. И знал, что так будет лучше для всех. Но я старалась никогда не забывать, что даже после всего сказанного и сделанного я являюсь всего лишь кобылой. Кобылой, что хочет защитить свой дом и народ, который она любит. И что когда дело доходит до выбора между тем, чтобы остаться собой и следовать своей судьбе, я всегда выбираю первое. Ты же выбрал другой путь. Ты пожертвовал своей душой ради желания, которое даже не является твоим. Это просто абстрактная целью, которая может никогда и не осуществиться. Ты превратился из борца за свободу в того, кто угнетает этих самых борцов за свободу. Твоё имя будет навеки проклято твоими жертвами и ты никогда не сможешь смыть это позорное пятно.\n\n— Я... — Морнинг начал бормотать запинающимся голосом. Он уже стал оболочкой своего прежнего себя и страсть уже давно угасла. Морнинг отвернулся в сторону, пытаясь отвести взгляд от Старри. — ...сожалею.\n\n— Не стоит. Я была той, кто не смог предотвратить это, а не ты.\n\n— Я любил тебя.\n\n— Я знаю.\n\nПосле этих слов призрак растворился и превратился в туман. Пытаясь сдержать слезы, Голден Морнинг наконец встал с болезненным ворчанием и вышел наружу.\n\nОблака начали рассеиваться, позволяя лучам солнца осветить усеянную трупами утопию.\n\nВ Е Ч Н У Ю."
longsword.132.a:0 "..."

longsword.133.t:0 "Отрава"
longsword.133.d:0 "Всё началось с нескольких единичных случаев: сначала один грифон заболел, потом другой, затем третий... пока, наконец, горожане не начали умирать толпами. Многие даже не успевали добраться домой и замертво падали на улицы. Эта неизвестная чума прокатилась по стране как настоящее наводнение, убивая всех, кому не повезло попасть в её цепкие когти.\n\nЭто потребовало времени, но в конце концов наши чиновники сумели выяснили причину смертей. Все жертвы либо жили в городах на берегу реки Гриффкинг, либо поблизости от колодцев, которые также брали воду из окрестностей этой реки. И во всех пробах воды, а также крови жертв, наши учёные сумели обнаружить следы мышьяка - очень опасного ядовитого металла. Мы отследили источник загрязнения до Лонгсворда, где сумасшедший Абба Повнер и его режим сбросили сотни тонн мышьяка в реку Гриффкинг, отравив воду и убив бесчисленное количество грифонов. Сейчас введено нормирование воды, а наши учёные утверждают, что вскоре концентрация мышьяка снизится и перестанет быть летальной, но пока нам придётся жить с последствиями этого загрязнения."
longsword.133.a:0 "Да как они осмелились на такое?!"

longsword.134.t:0 "Убийства"
longsword.134.d:0 "В ходе войны против Лонгсворда мы начали нести потери от действий диверсантов. Один за другим чиновники правительства и офицеры армии гибнут от копыт фанатиков, посланными мстительным режимом Аббы Повнера. От таких атак защититься очень сложно, потому что эти пони не боятся смерти, пыток или неудачи - если они видят свою цель, то сразу же бросаются в атаку и стремятся забрать с собой как можно больше грифонов. Жертвы помечены кровавыми метками. Это сообщение, гласящее о том, что убитые представляли угрозу будущему Вольного Фронтира и из-за этого попали в Чёрную Книгу Аббы Повнера.\n\nМы начинаем лучше справляться с ранним раскрытием и предотвращением этих покушений, но ещё некоторое время эти убийства будут продолжаться."
longsword.134.a:0 "Да как они осмелились на такое?!"

longsword.135.t:0 "Справедливость"
longsword.135.d:0 "Солнце садится над новым Герцландом.  Лонгсвордские пони с востока превратили некогда могущественную Империю Грифонов в пепел и теперь стоят над залитыми кровью руинами её столицы, Грифенхейма. Абба Повнер не испытывал колебаний - их месть должна быть быстрой, всеобщей и лишённой всяческих угрызений совести. Грифенхейм, как и многие другие города Герцланда, был ныне охвачен пламенем. Тысячи уже погибли, и многим тысячам ещё предстоит встретить свою смерть. Сколько будет всего жертв? Миллион? Два? Три? Шесть? В какой момент месть за геноцид сама становится ответным геноцидом?\n\nНа протяжении долгих лет многие выжившие друзья и союзники Повнера отступали всё дальше от его фанатичных целей - а те, кто остался, становились фанатичными, безмозглыми последователями, практически неотличимыми от одержимых рабов. Одним из немногих друзей, кто хоть и неохотно, но всё же остался с ним, был Людвиг фон Плиатер.\n\n— Что теперь, Абба?\n\nЭтот вопрос заставил пони обернуться, впервые за много лет улыбнуться и посмотреть на своего друга-грифона.\n\n— Всё кончено, Людвиг. Я сделал то, чего желали боги. Я уже совершил месть, которую повелела мне осуществить Варена, — объяснил Повнер. Рыцарь-грифон никогда не слышал, чтобы Абба говорил так восторженно. — Нашим братьям и сёстрам больше не придётся страдать в её вечных охотничьих угодьях. В качестве мести за них было пролито достаточно крови, так что теперь они смогут отдохнуть.\n\n— Это я понимаю... но теперь, когда эта цель была достигнута... что сейчас? — Ответил Плиатер, но в ответ услышал лишь смешок.\n\nВнезапно тело Аббы охватило облако пыли. Оно окружило его и закружилась вокруг пони. Повнер улыбнулся и начал блекнуть. С каждым мгновением он растворялся всё сильнее и сильнее, пока целиком не слился с этой пылью. Облако поднялось в небо и рассеялось в ничто. Плиатер остался стоять на поле в одиночестве. По всему городу паника и шок охватили солдат Лонгсворда - их товарищи начали внезапно прощаться и так же исчезать. Все фанатики Повнера присоединились к своему лидеру в их восхождении на небеса."
longsword.135.a:0 "Абба?!"

longsword.136.t:0 "Конрад и Конрада"
longsword.136.d:0 "Замок Палисандер на окраине Хаарсингена, сердца и административного центра Ордена, принимал сегодня гостей. Холодные и безжизненные залы Ордена стали одним из немногих убежищ посреди сожжённого Лонгсворда, где можно было спокойно встретиться и обсудить будущее нации.\n\nКонрад Сильверталон прибыл на встречу в сопровождении десяти своих ближайших союзников из штаба армии. Его встретили стоические рыцари Ордена Роузвуда, полностью закованные в броню. Увы, но встреча началась далеко не так тепло, как можно было бы ожидать от союзницы по войне. Рыцари Роузвуда были хорошо известны своей холодностью, лаконичностью и верностью долгу, который десятилетиями прививался их новобранцам. И хохмейстерин, Конрада Уэйвинг, идеально соответствовала идеалам ордена.\n\nВскоре после прибытия Сильверталона Конрада без единого слова жестом позвала десять самых преданных ей рыцарей и повела генерала в большой зал замка. Там уже был приготовлен стол, за которым две делегации соберутся и начнут свои переговоры."
longsword.136.a:0 "Добро пожаловать."

longsword.137.t:0 "Конрад и Конрада"
longsword.137.d:0 "Видение будущего хохмейстерин было довольно простым - гражданская война показала, насколько новые идеи угрожают старым. На протяжении многих поколений, работая бок о бок с династией Даскталонов, Орден Роузвуда поддерживал порядок в Лонгсворде, заботился о грифонах и пони и защищал Герцланд от набегов с востока - но когда начались все эти революции в Грифонии, когда существа начали разделять друг друга по классам, а не по долгу службы, когда даже монархии заразились этими "идеологиями", то весь прежний мир рухнул. Но сегодня у них появился шанс исправить ошибки и восстановить честь Лонгсворда, дабы он мог продолжать выполнять свой долг перед великой Империей Грифонов.\n\nПозиция Сильверталона же была иной - он не планировал оборачивать время вспять. Прошлое, которое Орден Роузвуда стремится защитить, возможно, было славным и благородным, но нельзя переписать убеждения целого народа и заставить их снова подчиняться тем идеям, от которых они уже отказались. Лонгсворд нуждается в исцелении, а для того, чтобы исцелиться, ему нужно сострадательное и конституционное правительство, в котором будут представлены все граждане Лонгсворда и которое установит гармоничную систему. И армия Лонгсворда является единственной силой в стране, которая может осуществить этот переход.\n\nОбе стороны стойко придерживаются своих взглядов, но лишь один вариант будущего Лонгсворда может быть осуществлён.  И поэтому одна из сторон должна будет отступить и согласиться с ведущей ролью другой. Но кто решит отступить первым?"
longsword.137.a:0 "Грифоны Роузвуда благородны. Их методы спасут Лонгсворд."
longsword.137.b:0 "Лонгсворд нуждается в исцелении, а для этого ему нужна новая система."

longsword.138.t:0 "Сказ о потерянном прошлом I"
longsword.138.d:0 "Можно с уверенностью сказать, что если бы история развивалась немного иначе, то Лонгсворда вообще не было бы.\n\nНаши предки жили в племенах и самодостаточных удельных княжествах, каждым из которых правил герцог, горстка старейшин, жрецы Криве или воины-аристократы, которые передавали свои навыки и наследие из поколения в поколение. Они сражались, заключали мир, устраивали набеги на пони и грифонов, но едва ли видели друг друга как часть единого народа. Они были преданы вождям, племенам или богам, а не некому единому Вартаю. К сожалению, эти века гармонии и блаженства не могли длиться вечно. Тучи сгущались, вокруг земель нашего народа формировались могущественные централизованные государства, что желали отнять от наших земель кусок для себя.\n\nВ прошлом пони Вартая отбивали попытки завоевателей из Озерграда покорить нас, они сражались против армий, выставленных Катерином и победили их. Несмотря на то, что пони Лонгсворда малочисленны и разделены, они объединяются перед лицом серьёзной угрозы, а после заключения мира снова возвращаются к былому статусу-кво. Но всему этому пришёл конец, когда Гровер впервые коснулся идола Борея. Конечно, если бы император всех грифонов и его преемники обратили бы свои взоры на восток, то Вартай, а вместе с ним и Лонгсворд, пал бы первым - если бы только эти земли, наконец, не познали бы ценность единства. Чтобы эти земли могли бы защитить свои ценности, свободу и гармонию, им нужен был спаситель.\n\nИ он появился."
longsword.138.a:0 "..."

longsword.139.t:0 "Сказ о потерянном прошлом II"
longsword.139.d:0 "Жемайтукас родился в герцогстве Висагинас, одном из самых крупных феодальных владений на территории нынешнего Лонгсворда. Он был сыном воина и в свою очередь стал солдатом в кариауне герцога Эржиласа. Жемайтукас не колеблясь использовал силу, хитрость и дипломатию, дабы стать лидером своего феода и начать свой путь, полный завоевания. Но именно благословение богини охоты Варены помогло ему достичь своей цели - она не проронила ни слезинки, когда её последователь убивал своих соперников или оставлял их умирать от ран на поле боя. Ведь, в конце концов, на войне, как и на охоте, все средства хороши. За два десятилетия он подчинил себе кланы Купишкиса, двинул свою уариауну на восток, дабы уничтожить соперников в Индрии, и, наконец, пересек реку Гриффкинг и заставил северный Вартай преклонить колени перед ним.\n\nНа западе он построил новую столицу, Варену, которую назвал в честь богини-покровительницы, а также возвёл крепость Ромува, что стала символом веры и войны. Стремясь объединить всех пони в этих землях под одним знаменем, Жемайтукас отказался от своего прежнего титула, желая объединить всех пони в этих землях под единым взглядом, и провозгласил себя великим герцогом Лонгсворда. Он избавился от старой знати и создал новую на основе своих последователей и солдат. Великий герцог смотрел как на восток, так и на запад, подыскивая новые земли для своей империи. Однако молодой нации не удалось воплотить такие амбициозные планы. Она столкнулось лицом к лицу с величайшим завоевателем этого континента - Гровером II и его огромными армиями. \n\nНачался первый из многих походов на восток, и первым дело армии грифонов направились на Лонгсворд. Мы же живём в "воротах Речных Земель", так что Гроверу пришлось выбить их, что двинуться против остальных речных пони."
longsword.139.a:0 "..."

longsword.140.t:0 "Сказ о потерянном прошлом III"
longsword.140.d:0 "Тысячи рыцарей-грифонов заполонили нашу страну. Им постоянно приходилось отбиваться от наших стойких защитников, которые наносили удары из густых лесов и глубоких болот. Империя потеряла многих, но также и убила многих. А грифонов было больше чем пони. Наши священные леса один за другим были сожжены, города разрушены, а выжившие были вынуждены преклонить колени и смотреть, как грабят Лонгсворд.\n\nВеликий Герцог и его кариауна сражались так долго, как только могли. Они использовали местность и позволяли Гроверу терять множество грифонов в попытках преследовать их по всему Лонгсворду, но множество стычек и сражений сократили их ряды до жалкой тысячи пони. В конце концов они оказались в Ромуве, которую осаждали силы противника, в пятьдесят раз превосходящие защитников по численности. Пони не желали пятнать свою честь и гордость капитуляцией, и поэтому совершили массовое самоубийство. Все ценности и реликвии, а также сам замок сгорели. Всем, кто желал более быстрой и почетной смерти, Жемайтукас и его сыновья даровали милосердную казнь, а остальные сгорели заживо. Когда войска Гровера вошли в тлеющие развалины, они не нашли там ни ценностей, ни пленников. Только пепел.\n\nНемногие выжившие члены семьи герцога, включая моего предка, а также уцелевшая лонгсвордская знать собрались перед императором в Висагинасе. Он также мог казнить и нас, но предпочёл оставить нас в покое и вместо этого опозорить - мои предки были вынуждены преклонить колено перед генералом императора, Фридрихом Даскталоном, который вскоре стал графом Длинного Меча. Мы кровью и сталью объединили Вартай, а это грифон узурпировал его!\n\nИ всё же мои предки преклонили колени. Как и я. Но мы никогда не забывали, чему мы на самом деле верны. Не грифонам, которые узурпировали принадлежащие нам по праву земли, а Лонгсворду, за который умер великий князь Жемайтукас. Мы были верны нашей мечте, которая, наконец, осуществилась.\n\nГровер II выиграл лишь битву, но Лонгсворд победил в войне."
longsword.140.a:0 "Tegyvuoja Ilgakardija!"

longsword.141.t:0 "Формирование временного правительства"
longsword.141.d:0 "Руководство страной совсем не похоже на командование армией, и теперь, когда власть была передана Сильверталону и его военной клике, они на личном опыте поняли правдивость этого утверждения. Сбор налогов, распределение бюджета и реагирование на повседневные проблемы... Политика намного менее гламурна, чем война, да и генералы обычно не владеют такими навыками.\n\nК счастью, в стране есть множество грифонов, готовых предложить помощь военному правительству в управлении повседневными делами государства.\nК сожалению, большинство из них предлагали свои услуги не потому, что желали благополучия для Лонгсворда, а исключительно из-за своего эгоистичного стремления к власти. Это было неприемлемо, но сейчас Сильверталон нуждался в поддержке этих промышленников, политиков и интеллектуалов, поэтому им разрешили получить желанные должности.\n\nВ своём малом совете, что был ядром временного правительства, генерал Сильверталон всё сильнее стал полагаться на одного грифона. Соларплафф Энгельберг был советником ещё в правительстве отца графа Палласа, помог осуществить несколько важных промышленных реформ и создать новые промышленные зоны в Свордссоне, но был уволен Палласом и поэтому перешёл в оппозицию. У Энгельберга был многолетний опыт и он заботился не о своём личном положении, а о процветании Лонгсворда, так что он быстро завоевал расположение генерала Сильверталона.\n\nОба грифона желают построить гармоничный и демократический Лонгсворд, который сможет исправить ошибки графа Палласа. И если генерал и политик будут работать вместе, то они смогут исполнить эту цель."
longsword.141.a:0 "Всё ради блага Лонгсворда."

longsword.142.t:0 "Внедрение гражданского кодекса"
longsword.142.d:0 "Грифоны Лонгсворда привыкли пользоваться сложной системой законов времён ещё Империи Грифонов. Эти законы закрепляли права небольшой прослойки знати и определяли пределы власти монархии. Режим графа Палласа, понятное дело, уничтожил эту древнюю систему так же, как и все остальные традиции Лонгсворда. И хотя безумца-графа свергли, последние десятилетия показали, что слепое следование традициям весьма неразумно. И всё же, сам вопрос о новом гражданском кодексе и основах конституции практически сразу расколол совет. \n\nИ у каждого было своё представление о том, каким должен стать Лонгсворд. Сослуживцы Сильверталона были уверены, что только сильный режим может обеспечить стабильность в раздробленной сельской местности, и поэтому призывали принять законы, которые предоставили бы правительству большую свободу действий в борьбе с нарушителями спокойствия. Простые грифоны из Свордссона и Хаарсингена, представлявшие интересы бизнеса, желали внедрить более представительную систему с мягкими законами и правилами, которые позволили бы обычному грифону процветать за счёт собственных заслуг. Соларплафф Энгельберг сумел убедить генерала Сильверталона выслушать обе стороны, а не сразу же отметать идеи одной стороны.\n\nЭнгельберг предложил пригласить ученых-юристов с запада, выпускников престижных йельских университетов. Их проницательность сможет создать достойную правовую систему, которая удовлетворит всех. На такое вариант согласилось большинство членов временного правительства, так что серьёзный раскол был предотвращён."
longsword.142.a:0 "In Treue fest!"

longsword.143.t:0 "Билль о правах"
longsword.143.d:0 "Хотя пони Лонгсворда были покорёнными подданными, относящимися к низшим слоям общества, у них все же были некоторые права, и ни их культура, ни их вера не подвергались никаким гонениям. Графы Даскталоны прекрасно понимали, что нет смысла начинать бессмысленное кровопролитие и насилие, если пони могут научиться уважать своих повелителей-грифонов и мирно платить им дань. Однако граф Паллас не усвоил ни одного из этих уроков, и поэтому все традиции, основанные на покорности пони, были уничтожены. Стоит ли удивляться, что множество пони по всей стране стали революционерами-партизанами?\n\nПересмотр отношений между пони и грифонами в новом Лонгсворде был первоочередной задачей временного правительства, и вот сегодня советники, наконец, сели и составили билль о правах. Этот законопроект перечисляет все основные права, которыми любой гражданин Лонгсворда, независимо от его расы или убеждений, может пользоваться в повседневной жизни. Хотя правительство оставляет за собой право приостановить действие одного или нескольких положений этого законопроекта, они предоставляют всем гражданам право на свободу слова и вероисповедания, а также презумпцию невиновности. Соларплафф Энгельберг сумел убедить генерала Сильверталона и некоторых мстительных офицеров проявить чуть больше сострадания и предоставить рядовым партизанам амнистию. Если кто-то из них попытается поднять шум, то с ними можно будет быстро расправиться."
longsword.143.a:0 "В новом Лонгсворде все равны."

longsword.144.t:0 "Снятие коррупционеров с должностей"
longsword.144.d:0 "Если кто-то желает восстановить честь Лонгсворда, то он должен помнить, что сама честь неотделима от добродетели. Патриотизм, доброжелательность по отношению к подданным и скромность... Дом Даскталонов когда-то был хрестоматийный примером этих черт, и когда же он отказался от них в погоне за тщеславием и разрушением, то тогда весь Лонгсворд пал. Добродетель несовместима с коррупцией, равно как и сопротивление против нового Лонгсворда Сильверталона и Энгельберга. И, к сожалению, во временное правительстве хватает грифонов, которые нередко обладают сразу двумя этими отрицательными чертами.\n\nНачалась мягкая чистка правительства, в ходе которой многие чиновники были вынуждены покинуть свои посты или уйти в отставку. Их заменили более молодые бюрократы, связанными с Национальной Партией Исцеления. В течение нескольких дней гражданская оппозиция была остановлена, хоть и не всем это понравилось."
longsword.144.a:0 "Нам они не нужны."

longsword.145.t:0 "Антибандитские операции"
longsword.145.d:0 "Гражданская война в Лонгсворде не была чистым делом. Хотя основные силы реформистов и партизан были уничтожены, остатки обеих группировок отступили в сельскую местность и теперь используют леса и болот, чтобы наносить удары по нашим оккупационным войскам. За последние несколько месяцев они совершили несколько террористических актов по всей сельской местности и совершали набеги на незащищенные деревни, что привело многих простых фермеров-грифонов в ужас. Новый, сильный, гармоничный Лонгсворд, к строительству которого стремятся Энгельберг и Сильверталон, не должен внушать страх своим гражданам.\n\nДополнительные войска были развёрнуты в сельской местности Лонгсворда с задачей искоренить террористов любыми необходимыми средствами. За голову каждого всё ещё сопротивляющегося глупца из реформистов или партизан дают пятьдесят идолов - и многие готовы рискнуть своей головой за такую цену. В течение нескольких дней вооружённая оппозиция была остановлена, хоть и не всем это понравилось."
longsword.145.a:0 "Больше кровь не будет проливаться."

longsword.146.t:0 "Поездка в Свордсон"
longsword.146.d:0 "Месяцы реформ и восстановления не прошли даром - Лонгсворд теперь готов мирно перейти к демократии. Всё идёт по плану Сильверталона - уже формируются первые политические партии, а в Свордсоне ведутся спокойные дебаты о будущем, ожидающем республику. Для страны, которая провела последние несколько столетий под властью абсолютной монархии, это весьма радикальный шаг в новом направлении, и многие всё ещё не полностью уверены в верности нового курса Лонгсворда.\n\n— А что вы планируете делать после передачи власти, герр Сильверталон? — Соларплафф Энгельберг поднял этот вопрос, когда два грифона ехали через центр Свордссона. Генерал, как всегда, сохранил свою невозмутимость, но всё же ответил:\n\n— Я выполнил свой долг, герр Энгельберг. Я стал солдатом, который может не только разрушать, но и создавать. Я достиг вершины своей карьеры. И что же мне сейчас делать? Вы и простые грифоны, которых вы представляете, гораздо лучше меня знают как управлять страной.\n\n— Армия всё ещё будет нуждаться в вашей услугах, я полагаю.\n\n— Только до тех пор, пока не подрастёт новое поколение. Да и в любом случае я уже не так хорошо подхожу для современных войн.\n\n— Полагаю, что сейчас ваша остановка, генерал, — внезапно сказал водитель, когда машина остановилась, — гарнизон находится недалеко отсюда. — Генерал приподнял шляпу, прощаясь, и вышел."
longsword.146.a:0 "Я верю в вас, Герр Энгельберг."

longsword.147.t:0 "Свист пуль"
longsword.147.d1:0 "Выстрелы, кровь, хаос, беспорядок. Улицы Свордссона полны паникующих грифонов. Неизвестный нападающий обнажил своё оружие посреди главной площади и открыл огонь по толпе. Несколько присутствующих погибло на месте, а десятки были ранены, прежде чем нападавшего сумели нейтрализовать полицейские.\n\nВскоре стало ясно, что этот нападавший не был сумасшедшим маньяком, а убийцей с весьма конкретной целью. Соларплафф Энгельберг, председатель временного правительства Лонгсворда, был одним из первых, кто погиб во время нападения.\n\nУбийцей оказался молодой грифон с окраины Свордссона, бывший член реформистского ордена, также известного как "Чёрные плащи". Хотя основные силы реформистов и партизан были уничтожены, остатки обеих группировок отступили в сельскую местность и теперь используют леса и болот, чтобы наносить удары по нашим оккупационным войскам. За последние несколько месяцев они совершили несколько террористических актов по всей сельской местности и совершали набеги на незащищенные деревни, что привело многих простых фермеров-грифонов в ужас. Пока правительство сосредоточило свои усилия на искоренении внутренней коррупции, остатки реформистов набрались достаточно смелости, чтобы устроить величайший террористический акт.\n\nМолодой грифон с пеной у рта орал на офицеров, крича о "сотрудничестве с дегенеративным режимом проклятых пони". Когда его уводили, грифон закричал, что Гровер II вскоре восстанет из могилы и убьёт их всех."
longsword.147.d2:0 "Выстрелы, кровь, хаос, беспорядок. Улицы Свордссона полны паникующих грифонов. Неизвестный нападающий обнажил своё оружие посреди главной площади и открыл огонь по толпе. Несколько присутствующих погибло на месте, а десятки были ранены, прежде чем нападавшего сумели нейтрализовать полицейские.\n\nВскоре стало ясно, что этот нападавший не был сумасшедшим маньяком, а убийцей с весьма конкретной целью. Соларплафф Энгельберг, председатель временного правительства Лонгсворда, был одним из первых, кто погиб во время нападения.\n\nУбийца был профессиональным наёмником из Люши. Его нанял картель финансистов и Лонгсвордской знати из оппозиции Энгельберга. Среди временного правительства до сих пол полно коррупционеров, которые присоединились к Сильверталон и Вейввинг из оппортунизма и личной выгоды. После окончания гражданской войны их полномочия всё сильнее ограничивались в пользу легитимной демократии - но в самом конце правительство решило сосредоточиться на искоренении реформистов, позволив соперникам Энгельберга восстановиться и показать силу.\n\nПойманный киллер подчинялся приказам офицеров без малейшего намека на сопротивление, заявив, что "его работа уже выполнена"."
longsword.147.a:0 "Как это могло произойти?!"

longsword.148.t:0 "Капли дождя"
longsword.148.d:0 "Временное правительство в одночасье начало распадаться. Многочисленные фракции и честолюбивые грифоны не смогли договориться даже о том, кто должен стать преемником Энгельберга, не говоря уже о прочих важных вопросах, требующих немедленной реакции. Одни уже стали паковать чемоданы и готовиться к отъезду из страха начала новой гражданской войны, другие же вели переговоры с армейскими офицерами, требуя от них поддержать идею о военном перевороте, который положит конец беспорядкам. и конечно, каждый политик желал бы стать после этого переворота "благородным и скромным диктатором"...\n\nГенерал Конрад Сильверталон вернулся в Свордссон, сохраняя привычное хмурое выражение. Он уже получил заверения от Ордена Роузвуда. Рыцари выражают ему свои соболезнования и гарантируют, что они не будут действовать, даже если Сильверталон сделает что-то... экстремальное. Ему даже не нужно будет интересоваться мнением армии - они выполнят любые его приказы. Сильверталон мог бы стать завтра коммунистом, а к концу недели как минимум половина армии уже будет размахивать красными книгами Карамель Маркса.\n\nТак что никаких неожиданностей не ожидалось.\n\nСильверталон вошёл в зал собрания и громко ударил когтём по столу. Всё помещение мгновенно погрузилось в полную тишину, и генерал начал зачитывать приказ о введении военного положения во всём Лонгсворде. И говорил он это дрожащим и ослабевшим голосом. Сам генерал до сих пор не был уверен в правильности этого курса.\n\nНо теперь Сильверталон никому не мог доверить власть, а Лонгсворд доказал, что пока не может справиться с этим самостоятельно. Поэтому он станет родителем, которому нужно приучить своих птенцов к дисциплине. На более-менее длительный период времени. Пока народ не поймёт, что он сделал не так."
longsword.148.a:0 "Я спасу то, что осталось."

longsword.149.t:0 "Последний император"
longsword.149.d:0 "— Знаешь, мы с товарищами часто обсуждали твою семью в те времена, когда мы прятались от реформистов. Никто из нас на самом деле никогда не видел императоров, поэтому мы воображали их как можно более страшными и жуткими. Злодеи должны быть ужасными, а Гроверы были величайшими злодеями из всех. И всё же никто из нас не мог и представить, что император на самом деле это просто хнычущий птенец...\n\nПод присмотром Вадейвы пони и грифон-охранник отперли камеру бывшего императора, и оттуда вышел молодой монарх. Возможно, раньше он и был напуган, но теперь, стоя перед диктатором-пони, который сверг его, Гровер почувствовал прилив смелости. Он уставился на Голден Морнинга со смесью гнева, решимости и вызова. Но диктатор никак не отреагировал на это, а лишь медленно достал свою сигарету изо рта. — Итак, узурпатор, ты здесь, чтобы посмотреть, как умирает император?\n\n— Ты определенно говоришь более зрело, чем можно ожидать от такого молодого птенца, — спокойно ответил Морнинг и ухмыльнулся. Даже вестник судьбы вроде него мог найти иронию в текущей ситуации. Некогда он был лишённым образования партизаном, а теперь он решает, жить императору или же умереть. — Мне не нужна твоя смерть. Да, это может быть для некоторых эффективно, но на самом деле твоя смерть ничего не докажет.\n\n— Что ты имеешь в виду?\n\n— Ну, если бы я был простым тираном, который желает власти для себя, то это было бы выгодно для меня. Но я здесь ради строительства новой Грифонии, а не ради иных мелочей. И если я хочу перевернуть новую страницу в истории этого континента, то для меня будет очень выгодно обратить отпрыска рода Гроверов, который до недавнего времени сам определял судьбу Грифонии.\n\nГровер не слишком понимал, что имел в виду пони, но у него не было времени, чтобы поразмыслить об этом. Юного грифона быстро отвезли на вокзал Грифенхейма. И там бывшего наследника трона, ныне носящего лохмотья, вместе с сотнями прочих военнопленных запихнули в фургон для перевозки животных, который начал своё долгое путешествие на восток. \n\nНа коллективную ферму под Висагинасом была возложена важнейшая задача - перевоспитать бывшего монарха. И они немедленно начали готовиться к этому. Гровер вышел из поезда и смог несколько мгновений полюбоваться пейзажем - он никогда не видел такого пышного и тёмного леса. И тут бывшего императора окликнула молодая кобыла, которая была чуть моложе его. Пони, несущая с собой топор и бутылку воды, улыбнулась грифону. Правительство Морнинга подобрало кобылу, идеально подходящую для их конечной цели - превращения Гровера в идеальный пример нового союза двух видов."
longsword.149.a:0 "— Эй, новичок. Как тебя зовут?"

longsword.150.t:0 "Суд"
longsword.150.d:0 "В сопровождении двух стражников, пони и грифона, бывший император всех грифонов вошел в самый большой судебный зал Грифенхейме. Помещение было битком набито солдатами из армии Лонгсворда и горожанами, приглашенными стать свидетелями этого события. Даже сам Вадейва, Голден Морнинг, почтил своим присутствием эту "церемонию". Гровер сидел на месте подсудимого и молчал, оцепенев от того, что на него уставились тысячи глаз. Все микрофоны были тщательно протестированы и подключены к радиопередатчикам, так что миллионы существ по всей Грифонии могли слушать суд в прямом эфире. И как только все собрались в зале, начался фарс.\n\n— Начинается заседание суда по делу дома Гроверов, который сегодня представляет последним оставшийся глава этого дома, который в данный момент сидит на месте подсудимого, — начал свою речь судья. Некогда этот образованный грифон был партизаном в Лонгсворде. — Теперь прокурор и свидетели могут изложить свои показания.\n\nДалее выступила вереница свидетелей, у каждого из которых были свои претензии к династии. Первым слово получил историк из Свордсона, члену лонгсвордских королей. И он рассказал историю походов на Вартай, уделив особенно внимание преступлениям против местных пони, которые были совершены армиями Гровера II. Потом в зал в цепях ввели бывшего реформиста, который громко провозгласил, что они бессмысленно убили тысячи пони во имя Гроверов. Потом выступила небольшая группа крестьян из Интерривера и объяснила, что с момента прихода Гровера I к власти в Герцланде, их династия выжимал из своих подданных все соки, чтобы получить средства для финансирования своих завоеваний и роскошных дворцов. Императоры игнорировали голод среди крестьян и создали очень несправедливую систему, которая сохранилась и по сей день. Даже сам Голден Морнинг взял слово. Он объяснил, что семья Гроверов стремилась разрушить шанс на идеальный союза между пони и грифонами. Они добровольно привели континент на грань войны против самого себя и желали, чтобы он самоуничтожился.\n\nБывшему императору не предоставили адвоката, и у него было всего несколько минут на защитную речь. Но он ничего не мог сказать и лишь разрыдался. Вердикт судьи был прост ясен - он провозгласил, что дом Гроверов навсегда лишается мандата на управление Грифонией, а Гровер VI отправиться в тюрьму до конца своей жизни."
longsword.150.a:0 "Их роль в истории завершена."

longsword.151.t:0 "Залы Роузвуда"
longsword.151.d:0 "За короткое время холодным рыцарям Роузвуда пришлось обучиться новому набору навыков. Эти аристократы были рождены для войны, но они решили взять на себя бремя управления страной в мирное время. Мало кто из них готовился к этой задаче раньше. Рыцарям родом из землевладельческих семей Герцланда немного повезло, потому что у некоторых были хоть какие-то навыки управления, но вот остальным пришлось изучать бюрократию, экономику и политику с нуля. Однако они послушно выполняли приказы, и для этого даже были созданы специальные классы.\n\n— Мы уже добились прогресса, не так ли? — Брат Зигфрид фон Плюкванген, возвышающийся даже среди других рыцарей, заявил во время прогулки по залам замка Палисандра, сердца ордена. Рядом с ним привычно молча шла хохмейстерина Конрада. Когда её товарищ-рыцарь внезапно остановился, то и она сделала также.\n\n— Возможно, великий магистр фон Юнгенвинг с самого начала предвидел нечто подобное, хотя никогда не говорил об этом вслух. Если нашей задачей является защита традиций и всего грифоньего рода, то разве государство не должно поддерживать эту цель?\n\nВейввинг по-прежнему молчала. Однако, в конце концов она сумела выпалить короткое "Да".\n\n— В таком случае, сестра Вейввинг, ты должна гордиться тем, что осуществила его мечту, — продолжил свою речь фон Плюкванген, но он тут же закрыл свой клюв, когда в него прилетел свирепый взгляд со стороны хохмейстерин. — Ах да, гордиться нельзя, это противоречит канонам ордена. Да, почувствуй смирение от осознания того, что колесо времени повернулось в нашу сторону.\n\nВейввинг опять промолчала и сделала лишь пренебрежительный кивок. В происходящих событиях не было её заслуг. Её жизнь посвящена лишь традициям Роузвуда и ничему больше."
longsword.151.a:0 "Колесо времени поворачивается..."

longsword.152.t:0 "Загадочный путешественник"
longsword.152.d:0 "Путешественники нередко минуют на своём пути Лонгсворд - перекресток Грифонии - и сегодня группа из таких странников прибыла на улицы Зельтштадта. Труппа музыкантов, танцоров и уличных актёров из Катерина привлекла внимание местных жителей. Они устроили представление на городской площади и многие грифоны и пони, наблюдавшие за этим выступлением, пустились в пляс.\n\nНесмотря на то, что мероприятие было весьма организованным и не объявилось никаких хулиганов, которые потенциально могли бы устроить неприятности, рыцарский совет Ордена Роузвуда решил послать несколько рыцарей в город на всякий случай - однако довольно много из них в конце концов присоединились к пению и танцам. Но не сама хохмейстерин. В сопровождении нескольких доверенных рыцарей они лично отправилась на представление, изрядно напугав нескольких грифонов. Но она прибыла туда не для участий в забавах, а чтобы убедиться в том, что её подданные не занимаются чем-то неприемлемым или недопустимым.\n\nЗатем одна из музыкантш, молодо выглядящая грифина, заиграла на лютне иную, более печальную мелодию. Вероятно, она больше подходила для бальных танцев, а не для толпы горожан, но жители Зельтштадта уловили перемену. Однако хохмейстерин не сдвинулась с места. Но что-то шевельнулось внутри этой стоической грифины, так что она немедленно извинилась и покинула площадь. Никто из солдат так и не узнал причины её ухода. Они получили лишь следующий приказ:"
longsword.152.a:0 "— Приведите эту грифину в Палисандер."

longsword.153.t:0 "Допрос"
longsword.153.d:0 "Музыкантшу из Катерина доставили в замок Палисандер в сопровождении двух рыцарей в тяжелых доспехах. Они всегда были готовы обнажить оружие, даже если сопровождали простого и безоружного крестьянина. Её очень быстро вели через замок, так что грифине было сложно оценить интерьер помещений. Но хотя замок был холодным и давящим на саму душу своими размерами, он также внушал благоговейный трепет. В конце концов грифину привели в главный зал, на другом конце которого её ждала хохмейстерин.\n\nОна узнала это лицо, несмотря даже на тяжёлую броню и четыре десятилетия разлуки.\n\n— С-сестра?\n\nВейввинг остановилась. Она хотела расспросить музыкантшу про её песню и о том, есть ли в ней что-то особенное, но этот внезапный возглас заставил её замереть. Посчитав тишину разрешением продолжить, пленница продолжила:\n\n— Это я, Глинда... Что с тобой случилось? Мама с папой думали, что ты умерла, и всё же ты... здесь...\n\nСузив глаза, хохмейстерин шагнула вперед, вытащила кинжал, поднесла его к лицу другой грифины и заговорила нехарактерно свирепо. — Что за бред ты несёшь?! — Испуганная пленница задрожала, едва не разрыдавшись. Даже если это действительно была её сестра, то она стала столь зловещим и могущественным воином, что напугала бы рыцарей святых орденов Катерина одним своим видом.\n\n— Пожалуйста, не надо...\n\nВоспоминания Глинды о сестре были смутными и далёкими, но кое-что она всё же помнила. Из двух птенцов Кроубика Синтия всегда была более шумной и беспокойной - и чтобы успокоить её отец часто брал свою лютню и играл ... эту мелодию, верно? Глинда медленно начала насвистывать мелодию. Почти сразу же хохмейстерин опустила клинок, её глаза широко расширились, а разум попытался обуздать поток мыслей, нахлынувший на неё."
longsword.153.a:0 "Рыцари схватили Глинду и утащили её прочь."

longsword.154.t:0 "Тайны"
longsword.154.d:0 "— Что это за нарушение субординации? Мне нужно немедленно встретиться с этой заключённой!\n\nОтряд рыцарей Роузвуда, возглавляемый Зигфридом фон Плюквангеном, конечно, был обеспокоен этой пленницей. И всё же в этом случае они, со своей точки зрения, не нарушали субординации. Они бросали вызов хохмейстерин ради блага всего ордена и самой сестры Вейввинг в частности. Зигфрид фон Плюкванген, стараясь как можно дольше не встречаться взглядом с Вейввинг, наконец ответил:\n\n— Мне очень жаль, сестра Вейввинг, но, похоже, вас серьёзно сбили с толку. Эта грифина явно сошла с ума. Она затерялась в своём сломленном разуме и поэтому несёт всякую чушь.\n\n— Я бы предпочла сама составить своё мнение об этом, — прямо ответила хохмейстерин. Фон Плюкванген не мог позволить себе показать свои чувства, но такое упрямство начинало действовало ему на нервы. Увы, но именно с этим он был обречён иметь дело, когда выступил против хохмейстерин.\n\n— Ты наша хохмейстерин, но мы не можем даровать тебе такую власть.\n\nВейввинг промолчала, а потом развернулась. Любой рыцарь ордена, будь то новопосвящённый или великий магистр, должен следовать его уставу. И всё же ... одним из принципов идеального рыцаря Роузвуда является поиск истины. Независимо от ситуации, истинный рыцарь Роузвуда не может позволить себе жить в мире лжи. И если ей придётся бросить вызов требованиям Ордена, чтобы узнать правду об этой Глинде... то так тому и быть."
longsword.154.a:0 "Только в этот раз."

longsword.155.t:0 "В поисках истины"
longsword.155.d:0 "Пробраться в тюремную камеру Глинды оказалось довольно нетрудно. Орден, возможно, и запретил ей посещать пленницу, но рядовым рыцарям хватило яростного взгляда хохмейстерин и невысказанных угроз, которые будут осуществлены, если её просьба не будет удовлетворена. Несколько грифонов, достаточно глупых, чтобы дословно следовать данным им приказам, изменили свое мнение после короткой схватки. Как только испуганная Глинда в камере убедилась, что Вейввинг прибыла сюда не для того, чтобы отвести её на плаху, то начала рассказывать свою историю.\n\n— Мы выросли в Штрассмарке, что недалеко от Шайсвальда - наш отец, как и я, был музыкантом. Но мы вскоре разлучились. Когда тебе было... около шести лет, наверное... нам пришлось бежать от налётчиков, напавших на наш регион. Но случилось так, что глубоко в лесу ты и остальная часть нашей семьи разделились. И больше мы о тебе не слышали. Мы знали, что Катерин очень недружелюбен, так что предположили, что рейд устроили бандиты, которые убили тебя или же бросили умирать. Я никогда не ожидала, что встречу тебя здесь, в Лонгсворде.\n\nГлинда отвела глаза в сторону и заговорила дрожащим голосом. — Мне бы очень хотелось сказать, что я никогда не теряла надежды на то, что ты всё ещё жива... но на самом деле, я просто хотела найти тебя где-нибудь, потому что с тех пор моя жизнь стала слишком одинокой.\n\nВейввинг молчала. Но не из-за своей привычной стойкости и немногословности, а потому, что просто не знала, что сказать. Орден Роузвуда всегда гордился тем, что многие из его лучших рыцарей начинали тренироваться с самой юности, что позволяло привить им правильные ценности. Но чтобы они опустились до того, чтобы похищать птенцов, дабы превратить их в воинов... И она точно сама была одной из таких птенцов, тут всё сходилось. Иначе почему она вообще ничего не помнит о своём детстве?\n\nКак это соотносится с рыцарской добродетелью? Это же наглое игнорирование морали...\n\n— Синтия, что не так? Ты... плачешь..."
longsword.155.a:0 "Не упоминай об этом больше."

longsword.156.t:0 "Перекрёсток"
longsword.156.d:0 "Музыкантшу Глинду тайно вывезли за пределы замка Палисандр и поселили на юге. Вместо неё в камеру поместили двойника, и грифоны ордена не осмелились подвергнуть сомнению некоторые физические изменения в пленнице. Взамен хохмейстерин потребовала от Глинды две вещи. Во-первых, не называть ее Синтией Кроубик, даже если это её настоящее имя. Это имя по-прежнему вызывало слишком много эмоций у Конрады, которая всё ещё пыталась разобраться со своим наследием. Во-вторых, Конрада пожелала время от времени встречаться, чтобы побольше узнать о своём прошлом, которое до сих пор оставалось тайной для неё самой.\n\n— Что мне теперь делать, Глинда? — пробормотала рыцарь себе под нос, глядя в окно и не выпуская из лап чашку с уже остывшим чаем.\n\n— Что ты имеешь в виду?\n\n— Я... в своей жизни я знала лишь рыцарство. Я верила, что выбрала служение добродетели, и поэтому делала всё возможное, чтобы служить этой добродетели. А теперь ты пришла в мою жизнь и показала, что всё, за что я боролась, было ложью. Что много лет назад меня похитили, насильно превратили в рыцаря, и я нахожусь тут лишь из-за этого.\n\nГлинда слегка съежилась, не зная, что ответить, и отвела глаза в сторону. — Я что хочу сказать... ты ведь здесь большая шишка, верно? Те рыцари, что сначала привели меня в замок, сказали, что действовали по твоему приказу...\n\n— Ну, я, так сказать, стою во главе нации...\n\n— Тогда сделай что-то, чтобы это изменить. Ты... у тебя есть видение относительно будущего ордена, а также желание изменить некоторые вещи, которые, по твоему мнению, неправильны. Если не ты сделаешь всё правильно, то кто тогда?\n\n— Но как у меня может быть это видение, о котором ты говоришь? — Вейввинг внезапно повысила голос. — Орден и его принципы - это всё, во что я когда-либо верила. — Глинду это не убедило, она слегка наклонила голову и ответила:\n\n— Тогда ты не была бы так расстроена из-за правды, верно? Ты бы просто признала, что орден поступил правильно, когда похитил тебя, и продолжила бы без колебаний служить ему. И поскольку ты этого не делаешь, то явно можешь оценить правильность тех или иных вещей, не следуя слепо рыцарскому кодексу."
longsword.156.a:0 "..."

longsword.157.t:0 "Провозглашение"
longsword.157.d:0 "Настоящим я объявляю, что рыцарское собрание Ордена Роузвуда последует новому направлению в своей политике. Я поговорила с остальными рыцарями, и, хотя их было весьма непросто убедить, мне удалось получить возможность осуществить свои реформы. Изменится как сама структура Ордена, так и методы управления страной. \n\nПоследние годы стали для меня временем самопознания. Хотя я не хочу подробно останавливаться на этих глубоко личных вопросах, я поняла, что как Ордену, так и Орденштаату нужно претерпеть изменения, чтобы продолжать придерживаться принципов добродетели, которые мы и должны воплощать. Я не могу позволить себе застрять в прошлом или остаться верной букве приказов и традиций, которые более не близки моему сердцу.\n\nДля обычных граждан, выслушивающих этот доклад, будет важно знать, что в обществе произойдут некоторые изменения в ходе следующих реформ..."
longsword.157.a:0 "Это новая эра в истории Лонгсворда."

longsword.15800.t:0 "Ничего не найдено"
longsword.15800.d:0 "Несмотря на затраченные ресурсы, поиски историй для великих архивов в течение последних нескольких месяцев не принесли никаких результатов. Мы не смогли заполучить ничего полезного, хотя наши архивариусы и рыцари уверены, что в следующий раз мы точно найдем что-нибудь интересное."
longsword.15800.a:0 "Проклятье."

