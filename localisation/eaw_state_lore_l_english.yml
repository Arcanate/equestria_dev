state_lore_text_container_state_name_short_1:0 "Everfree Forest"
state_lore_text_container_state_name_1:0 "The §YUntamed Woods§!:"
state_lore_text_container_state_description_1:0 "Located south of Canterlot, the Everfree Forest has long been completely avoided by ponies. In fact, the only inhabitant in the entire forest is Zecora, a Zebra shaman who lives in isolation. The other denisens of the forest are far less friendly than her.\n\nUnlike in rest of Equestria, weather and nature in the Everfree Forest are outside the influence and caretaking of ponykind. Clouds move on their own, gnarly and thorny plants grow without limits, and fearsome beasts stalk the shadows. Groves of Poison Joke and nests of Parasprites lure the unwary traveller to their doom.\n\nGetting lost in the Everfree Forest is the nightmare of any pony living near it. Those who dare to travel through it do it as quickly as they can and are prepared to fight for their lives. It is a magical, cursed place, and so far the advances of technology have provided no means to tame it."

state_lore_text_container_state_name_short_5:0 "Castle Of The Two Sisters"
state_lore_text_container_state_name_5:0 "The §YRuins§! of §YRoyalty§!:"
state_lore_text_container_state_description_5:0 "Hidden inside the dreaded §GEverfree Forest§! are the forgotten ruins of the former home of the §YPrincesses§!. It is a huge structure of stone and has almost completely broken down over the centuries. Once, Celestia and Luna lived there together, having established it as their capital. But those days of splendour ended when Luna was consumed by jealousy and became §RNightmare Moon§! who tried to slay her beloved sister. Much of the castle was destroyed and Luna was banished to the Moon, but Celestia was overcome with sorrow. She and the entire court abandoned the castle, leaving behind painful memories.\n\nThe §YElements of Harmony§! remained in the castle before Nightmare Moon's return, after which they were retrieved by the Wielders of the Elements. In a ravine near the castle is a cave with the §MTree of Harmony§!, a magical tree which controls and contains the Everfree Forest."

state_lore_text_container_state_name_short_153:0 "Stalliongrad"
state_lore_text_container_state_name_153:0 "The §YHome§! of the §YRevolution§!:"
state_lore_text_container_state_description_153:0 "Originally Stalliongrad was known as §YPrincessyn§!, the capital of the northeastern Severyana region. It had been a relatively small town before the Industrial Revolution, when the abundant natural resources of the region allowed it to grow massively. Within centuries, it was one of the largest cities in Equestria, a thriving center of industry always covered in thick smog, especially during cold winters.\n\nYet the growth of the city had a dark side. Its workers were mistreated and discontent grew. Due to its distance from the capital, Princess Celestia remained unaware of the tension before it was too late. The workers revolted, inspired by the writings of Caramel Marks and led by §RSteel Stallion§!, and seceded from Equestria in the Winter Revolution.\n\nAfter Steel Stallion died from illness, the Supreme Soviet renamed Princessyn to §RStalliongrad§!, which remains the city's name to this day. Nowadays Stalliongrad is a proletarian city, with any remains of capitalism erased. It is the city of smokestacks, machines, smog and steel, and in the center stands the imposing Palace of the Soviets, a grand project that has been years in the making."

