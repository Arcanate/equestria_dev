state_lore_text_container_state_name_short_57:0 "Starlight's Town"
state_lore_text_container_state_name_57:0 "The §YBirthplace§! of §YEqualism§!:"
state_lore_text_container_state_description_57:0 "Formerly known as §ROur Town§!, and sometimes known as "The Town With No Name", Starlight's Town has since struggled to find a fitting name for itself. Its founder, §MStarlight Glimmer§!, built the first houses of the town with her fellow cultists. She had gathered a small but loyal following with her fiery speeches, but had been hunted by Equestrian authorities and fled north, past Stalliongrad. There, she had received a small amount of land in a dry valley from the §RSupreme Soviet§!, for they tolerated her radical ideology, §REqualism§!, and were sympathetic to her struggle.\n\nUsing her magical powers, Starlight Glimmer forcibly removed the cutie marks of her followers, erasing their talents and making them perfectly equal. No one was superior in Our Town, and everyone behaved almost identically. Yet in secret, Starlight kept her cutie mark and acted as the town's firm leader.\n\nThe equalist experiment came to an end when the §YWielders of the Elements§! discovered the town and unveiled Starlight's secrets. They discovered the magically-extracted cutie marks being stored in a vault. When the inhabitants had realized Starlight was a fraud and see how much happier ponies with cutie marks are, they lost faith in equalism and drove Starlight out of town.\n\nNowadays the town is a peaceful and pleasant place, with every pony being proud of their talents. The Sunset Festival is held every year, and a tree grows where Starlight's house once stood."

