#### MANEHATTAN ####
####################
state_lore_text_container_state_name_short_75:0 "Manehattan"
state_lore_text_container_state_name_75:0 "The §YCity that Never Sleeps§!:"
state_lore_text_container_state_description_75:0 "The great metropolis of §MManehattan§! has been bestowed many titles in the past - Caput Mundi; the Big Apple; the City of Dreams. With its satellites, §YHayston§! and §YBronclyn§!, this megacity on the §MEast Coast§! of Equestria is unrivalled in its splendor.\n\nThe glamour of its nightlife and citizenry, and its unassailable status as a locus of high culture, all belie the true roots of its wealth - its §Ymassive industrial base§!, located on the outskirts of the suburbs. If one should gaze to the west from the crown of the Mare Statue, they would glimpse the smokestacks and cranes that juxtapose a parallel skyline - albeit dull and grimy, yet no less impressive - against the opalescence of the skyscrapers downtown.\n\nThe core of the §YEquestrian Royal Navy§! - the §MCelestial Sea Fleet§! - is stationed in Manehattan. Where massive amounts of capital flow through the wharfs and dockyards of Bronclyn, from Griffonia, Zebrica, and §Ybeyond§!, the iron fist of maritime law ensures that the waters around the metropolis are kept safe, from threats both monstrous and mundane.\n\nNow, in the new millennium, the city is threatened from without and within. Across the sea, §RGriffonia§! is poised for a decade of brutal conflict, and Manehattan's own §MThestrals§! grow more belligerent by the day, as the horrors of mechanized warfare encroach on ponies' nightmares. In the years to come, what fate will befall this city?\n "

####################
#### CANTERLOT #####
####################
state_lore_text_container_state_name_short_3:0 "Canterlot"
state_lore_text_container_state_name_3:0 "The Heart of Equestria"
state_lore_text_container_state_description_3:0 "§YCanterlot§!, the capital of the shining realm of §M§MEquestria§!§! and the definitive nexus of the country. Walking down the storied streets and avenues that make up the pristine city, you can spot the small tell-tale signs of the §R1002 Canterlot Invasion§!. And yet, looking at the vibrant life in the city; the cafés, the restaurants, the theaters, the parties, the soirees, you wouldn't be able to tell. Canterlot, as with the rest of Equestria, has moved on, content in their idea that the changelings were a bad event but one that will never repeat itself. Least of all anyone expects is for §RQueen Chrysalis§! to come back. But whatever the history, Canterlot is, and has been in step with the rest of the country. As Equestria grew under those first years under Luna and Celestia, so did Canterlot. When Equestria industrialized and grew past the years of medieval castles and nobles, Canterlot did too, when Luna was welcomed into the fold, it happened in Canterlot. Be it during the battle against Nightmare Moon, the battle against the Changelings, or indeed, as it has been for most of its history, the vibrant capital of Equestria, the home of ponies and Harmony, watched over by Princess Celestia's gaze, Canterlot has always been a snapshot of Equestria and its condition.\n\nBut indeed, if you took up the railroad to Canterlot, arriving at the palace, you will find the curriculum at the School for Gifted Unicorns the same as it has always been, and at galas at the Canterlot Palace they stick to routines from decades ago. While it may serve Equestria well now, they are outdated for the era, and are overdue for an overhaul. However, if a storm should hit, it would be a woeful one indeed.\n\nTime will tell what will happen to Canterlot as a new era dawns on the world. An era of opportunity, and an era of risk."

