state_lore_text_container_state_name_short_12:0 "Fillydelphia"
state_lore_text_container_state_name_12:0 "The §YCity§! of §YSisterly Love§!:"
state_lore_text_container_state_description_12:0 "One of the largest cities on the Equestrian east coast only rivaled by §YManehattan§!, Fillydelphia has long been regarded as a center of industry and learning, and one of the cradles of the §YIndustrial Revolution§! in Equestria. It was once known as the workshop of the world, producing goods for export across the planet, and is famed for its medical school located beneath the pegasus district of Bells Air (commonly known as "Little Cloudsdale").\n\nOther notable features of the city are its all-unicorn police force and §RDragon Town§!, a district inhabited exclusively by dragons, as well as the yearly Grapefruit Festival. In recent years the city was struggling with a severe §Mparasprite§! infestation, which took years to clear out."

