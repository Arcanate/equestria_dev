state_lore_text_container_state_name_short_637:0 "Diamond Mountain "
state_lore_text_container_state_name_637:0 "The §YCity§! Under The §YMountain§!:"
state_lore_text_container_state_description_637:0 "§YDogaz-dûm§!, also known as §YPsidom§! or more commonly §YDiamond Mountain§! is the great capital of the Diamond Dog race. It is said that §YKiri§!, the first pup of Geri and first King of the Longtails, was led into the valley below the mountain by a falling star that came to settle in lake §YKhezeld-Zarim§!. As he looked into the lake, he saw the stars high above and so tempted by their glimmer he dove into the water and emerged with a crown of seven diamonds that shone with the light of seven stars. A large stone carved with golden runes stands at the alleged location of this event below the grand doors of Diamond Mountain.\n\nThe doors of Diamond Mountain stand tall in a grand fortified façade carved from the mountain, guarded by many statues of ancient hounds. Behind them many-pillared halls of stone, with high golden roofs and silver floors stretch for countless miles deep under the ground, lit by lamps of crystal that shine like stars and the sun. The vastness of this space is dwarfed only by the almighty mines that stretch out in unfathomable crevasse deep under the ground lined with bridges, ramps and mining tools. From these mines’ gold, and gemstones are gathered in vast quantities and carved and chiselled by ancient paws into treasures unlike any have seen. And these treasures sit in a vast hall under onyx and gold platforms in which a mighty carven throne stands, etched with crystals and runes of power, from which the King of the Diamond Dogs rules. Forges of fire, hot enough to melt the stone itself, roar deep under the mountains in which weapons, armour and trinkets of all kinds are created by master-smiths working tirelessly day and night.\n\nDespite the grandeur, all this was §Rbuilt on the backbreaking work of slaves§!. And the treasure hall lies mostly empty after the city was sacked by forces of Hellquill. All around broken slaves, shackled and collared, work almost unseen by the free hounds to keep the city in its unimaginably grand condition."

