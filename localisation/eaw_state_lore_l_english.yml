####################
#### MANEHATTAN ####
####################
state_lore_text_container_state_name_short_75:0 "Manehattan"
state_lore_text_container_state_name_75:0 "The §YCity that Never Sleeps§!:"
state_lore_text_container_state_description_75:0 "The great metropolis of §MManehattan§! has been bestowed many titles in the past - Caput Mundi; the Big Apple; the City of Dreams. With its satellites, §YHayston§! and §YBronclyn§!, this megacity on the §MEast Coast§! of Equestria is unrivalled in its splendor.\n\nThe glamour of its nightlife and citizenry, and its unassailable status as a locus of high culture, all belie the true roots of its wealth - its §Ymassive industrial base§!, located on the outskirts of the suburbs. If one should gaze to the west from the crown of the Mare Statue, they would glimpse the smokestacks and cranes that juxtapose a parallel skyline - albeit dull and grimy, yet no less impressive - against the opalescence of the skyscrapers downtown.\n\nThe core of the §YEquestrian Royal Navy§! - the §MCelestial Sea Fleet§! - is stationed in Manehattan. Where massive amounts of capital flow through the wharfs and dockyards of Bronclyn, from Griffonia, Zebrica, and §Ybeyond§!, the iron fist of maritime law ensures that the waters around the metropolis are kept safe, from threats both monstrous and mundane.\n\nNow, in the new millennium, new §Rideologies§!, §Rdemagogues§!, §Rdeities§!, and §Rempires§! threaten the city from without and within. Across the sea, §RGriffonia§! is poised for a decade of brutal conflict, and Manehattan's own §BLunarists§! grow more belligerent by the day, as the horrors of mechanized warfare encroach on ponies' nightmares. In the years to come, what fate will befall this city?\n "

