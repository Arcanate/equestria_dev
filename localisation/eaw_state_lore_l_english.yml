#### MANEHATTAN ####
####################
state_lore_text_container_state_name_short_75:0 "Manehattan"
state_lore_text_container_state_name_75:0 "The §YState§! of §YManehattan§!:"
state_lore_text_container_state_description_75:0 "The great metropolis of §MManehattan§! has been bestowed many titles in the past - Caput Mundi; the Big Apple; the City that Never Sleeps. With its satellites, §YHayston§! and §YBronclyn§!, this megacity on the §MEast Coast§! of Equestria remains unrivalled in its splendor.\n\nThe glamour of its nightlife and citizenry, and its unassailable status as a locus of high culture, all belie the true roots of its wealth - its §Ymassive industrial base§!, located on the outskirts of the suburbs. If one should gaze to the west from the crown of the Mare Statue, they would glimpse the smokestacks and cranes that form a parallel skyline - albeit dull and grimy, yet no less impressive - juxtaposed against the opalescence of the skyscrapers downtown.\n\nThe core of the §YEquestrian Royal Navy§! - the §MCelestial Sea Fleet§! - is stationed in Manehattan. Where massive amounts of capital flow through the wharfs and dockyards of Bronclyn, from Griffonia, Zebrica, and §Ybeyond§!, the iron fist of maritime law ensures that the waters around the metropolis are kept safe, from threats both monstrous and mundane."

