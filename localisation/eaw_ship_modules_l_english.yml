 ### EQUIPMENT MODULE CATEGORIES ###
 EQ_MOD_CAT_ship_cruiser_heavy_armor_TITLE:0 "Large Cruiser Armor Scheme"
 EQ_MOD_CAT_ship_light_ASM_battery_TITLE:0 "Light Missile Battery"
 EQ_MOD_CAT_ship_medium_ASM_battery_TITLE:0 "Medium Missile Battery"
 EQ_MOD_CAT_ship_heavy_ASM_battery_TITLE:0 "Heavy Missile Battery"
 EQ_MOD_CAT_ship_sam_missile_battery_TITLE:0 "Surface-to-Air Missile Battery"
 ### EQUIPMENT MODULE SLOTS ###
 ### EQUIPMENT MODULES ###
 ship_armor_cb_1:0 "150mm Belt/30mm Deck"
 ship_armor_cb_1_short:0 "Large Cruiser Armor I"
 ship_armor_cb_1_desc:0 "A reinforced variant of cruiser armor, this armor scheme seeks to protect the vital areas of the ship while not wasting armor on less important ones."
 ship_armor_cb_2:0 "305mm Belt/50mm Deck"
 ship_armor_cb_2_short:0 "Large Cruiser Armor II"
 ship_armor_cb_2_desc:0 "A streamlined variant of battlecruiser armor, this armor scheme continues the trend of lighter armor in return for higher speed."
 ship_armor_cb_3:0 "350mm Belt/80mm Deck"
 ship_armor_cb_3_short:0 "Large Cruiser Armor III"
 ship_armor_cb_3_desc:0 "Fast but slim battleship armor, this armor scheme nonetheless manages to provide respectable protection by focusing on the most vital areas of the ship to the exclusion of all others."
 ship_sonar_3:0 "Improved Sonar"
 ship_sonar_3_desc:0 "."
 ship_sonar_4:0 "Advanced Sonar"
 ship_sonar_4_desc:0 "An advanced, high-intensity active noise emitter able to detect submerged submarine hulls from very long distances."
 ship_sonar_5:0 "Semi-Modern Sonar"
 ship_sonar_5_desc:0 "Semi-modern sonar provides highly sensitive detection able to identify and track submarines from long distances and wire data to ASW systems. It also enables easier detection of mines."
 ship_sonar_6:0 "Modern Sonar"
 ship_sonar_6_desc:0 "The modern sonar provides the most sensitive detection able to identify and track submarines from long distances and wire data to ASW systems. It also enables easy detection of mines."
 ship_sub_snorkel_3:0 "Advanced Submarine Snorkel"
 ship_sub_snorkel_3_desc:0 "The addition of a radar warning receiver capable of detecting centimetric radar wave lengths gives the submarine ample warning of approaching enemy surface vessals and naval bombers."
 ship_sub_snorkel_4:0 "Modern Submarine Snorkel"
 ship_sub_snorkel_4_desc:0 "This advanced submarine sail allows for near-total concealment while gathering valuable data on the surface."
 ship_airplane_launcher_3:0 "Advanced Floatplane Catapult"
 ship_airplane_launcher_3_desc:0 "Dedicated reconnaissance planes have been developed, allowing us to enter a new age of ship hunting."
 ship_airplane_launcher_4_radar:0 "Modern Radar Plane Catapult"
 ship_airplane_launcher_4_radar_desc:0 "An advanced launch mechanism that allows the ship to launch the largest type of reconnaissance plane with optimal range and speed. This model is outfitted with radar to detect surface ships."
 ship_armor_shbb_2:0 "460mm Belt/230mm Deck"
 ship_armor_shbb_2_short:0 "Super Heavy Armor IV"
ship_armor_shbb_2_desc:0 "Able to stand up to even the latest guns, this armor is truly unsurpassed. But no matter how much armor we pack on, the fact remains that torpedos threaten us just as much as ever."
 ship_anti_air_5:0 "45mm Quad AA"
 ship_anti_air_5_short:0 "Anti-Air V"
 ship_anti_air_5_desc:0 "Modern anti-air guns can pick apart even well-armored bombers or agile fighters, and computer-aided fire ensures they always hit their targets."
 ship_super_heavy_battery_1_desc:0 "Among the largest cannons ever mounted on a ship, this battery was designed to penetrate any known armor at any feasible distance."
 ship_super_heavy_battery_2:0 "51 cm Cannon"
 ship_super_heavy_battery_2_short:0 "Super Heavy Battery II"
 ship_super_heavy_battery_2_desc:0 "Mounting fewer but even more outlandishly large guns, this battery is specifically designed to pierce through the armor of any other ship in existence. It can penetrate even other super heavy battleships and packs horrific firepower."
 ship_heavy_ASM_battery_1:0 "Long-Range Missile Launcher"
 ship_heavy_ASM_battery_1_short:0 "Heavy Missile I"
 ship_heavy_ASM_battery_1_desc:0 "Heavy, powerful missiles organized in a launcher able to bombard surface targets of any type. Even when a direct hit cannot be secured, a remote denotation lets us inflict significant damage."
 ship_fire_control_system_4:0 "Semi-Modern Fire Control System"
 ship_fire_control_system_4_short:0 "Fire Control IV"
 ship_fire_control_system_4_desc:0 "The new generation of computers can calculate shots from outside visible range, letting us bombard our enemy from afar."
 ship_fire_control_system_5:0 "Modern Fire Control System"
 ship_fire_control_system_5_short:0 "Fire Control V"
 ship_fire_control_system_5_desc:0 "Computers are getting ever faster and more effective, enabling us to strike our enemies with supreme skill."
 ship_torpedo_data_computer_0:0 "Electrical Mechanical Computer"
 ship_torpedo_data_computer_0_short:0 "Torpedo Data 0"
 ship_torpedo_data_computer_0_desc:0 "An early electromechanical analog computer mounted on submarines and surface vessels used for torpedo fire-control against ships running on the surface."
 ship_torpedo_data_computer_1:0 "Angle Solver Computer"
 ship_torpedo_data_computer_1_short:0 "Torpedo Data I"
 ship_torpedo_data_computer_1_desc:0 "The Torpedo Data Computer (TDC) is an early electromechanical analog computer mounted on submarines and surface vessels used for torpedo fire-control against ships running on the surface."
 ship_torpedo_data_computer_2:0 "Aft Angle Solver Computer"
 ship_torpedo_data_computer_2_short:0 "Torpedo Data II"
 ship_torpedo_data_computer_2_desc:0 "An angle solver computer calculates the required gyro angle to intercept target moving at a fixed course and speed."
 ship_torpedo_data_computer_3:0 "Position Keeper"
 ship_torpedo_data_computer_3_short:0 "Torpedo Data III"
 ship_torpedo_data_computer_3_desc:0 "The addition of a position keeper adds target tracking and position prediction capability that solves the equations of motion integrated over time allowing continuous prediction of where the target is at any instant."
 ship_torpedo_data_computer_4:0 "Central Receiver"
 ship_torpedo_data_computer_4_short:0 "Torpedo Data IV"
 ship_torpedo_data_computer_4_desc:0 "The Mark IV TDC adds a receiver center section which allows simultaneous solutions for the gyro angle and tracking of a target in real time."
 ship_radar_5:0 "Modern Integrated Fire Control Radar"
 ship_radar_5_short:0 "Radar V"
 ship_radar_5_desc:0 "This radar system is fully integrated with the fire control, enabling for predictive real-time firing solutions in even the worst conditions."
 heavy_ship_engine_5:0 "250,000 Shp Engine"
 heavy_ship_engine_4_short:0 "Heavy Engine V"
 heavy_ship_engine_4_desc:0 "As we continue to modernize to keep pace with new cruisers, we cannot afford to have our heaviest ships outmaneuvered."
 light_ship_engine_5:0 "52,500 Shp Engine"
 light_ship_engine_5_short:0 "Light Engine V"
 light_ship_engine_5_desc:0 ""
 light_ship_engine_6:0 "55,000 Shp Engine"
 light_ship_engine_6_short:0 "Light Engine VI"
 light_ship_engine_6_desc:0 ""
 dp_ship_secondaries_2:0 "105mm Dual-Purpose, High-Velocity Secondary Battery"
 dp_ship_secondaries_2_short:0 "Dual-Purpose, High-Velocity Secondary Battery"
 dp_ship_secondaries_2_desc:0 "A combined high-velocity anti-ship and anti-air gun, this secondary battery mount drastically boosts the anti-air capabilities of a ship while also providing significantly increased defense against smaller surface targets."
 ship_deck_space_recon_1:0 "Scout Plane Deck Space"
 ship_deck_space_recon_1_short:0 "Scout Deck Space"
 ship_deck_space_recon_2:0 "Advanced Scout Plane Deck Space"
 ship_deck_space_recon_2_short:0 "Scout Deck Space II"
 ### Nation Specific Modules
