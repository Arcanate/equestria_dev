 deadempire.1.t:0 "Империя Мёртвых"
 deadempire.1.d:0 "Лига Ужаса это немного более чем собрание некромантов, которые живут на отшибе общества. У них мало промышленности или технологий, если не считать древней магии, а также устаревшие заводы. Официально земли Лиги Ужаса принадлежат Арктурианскому Ордену и там было на протяжении веков. Однако рыцари знают об этом получше. После падения Империи Нежити, Лига Ужаса практически выживала где-то на окраине цивилизации. Древняя тёмная магия всегда привлекает любопытных, и это привлекло и их тоже. Некто со злой волей созывает некромантов по всему миру к тому самому месту, где Империя Нежити была повержена давным-давно. Замёрзший Север. Здесь они собрались, чтобы создать совет некромантов, чтобы в нужное время выбрать лидера, который снова поведёт их по пути завоевания мира. Древние мёртвые оживились. Будут ли смертные готовы встретить приближающуюся волну?"
 deadempire.1.a:0 "Предстоит проделать много работы..."
 
 deadempire.2.t:0 "Королева мёртвых!"
 deadempire.2.d:0 "Роза Маледикта появилась из руин изменившейся кобылкой. Её глаза блестели яркими огнями, а тело пульсировало тайной энергией. Она выглядела выше чем раньше и излучала порочную красоту. Пропали и её болезненная внешность и её наивное понимание некромантии. С её новообретённой силой она теперь определённо достойна её титула Королевы Мёртвых и готова отчистить мерзость жизни из этого мира."
 deadempire.2.a:0 "Трепещите в отчаянии смертные!"
 
 deadempire.3.t:0 "Путешествие в поисках Чаши"
 deadempire.3.d:0 "Дабы усилить свою власть как Королева Мёртвых, Роза Маледикта должна отправиться в путешествие, чтобы найти древний нечестивый артефакт. Чашу Крови. Говорят, что она даёт владельцу невероятную власть над мёртвыми. Она может создавать заклинания и долго исследовалась холодными ночами, и наконец-то мы раскрыли её местоположение. Путешествие будет коварным, её решительность поддвергнется испытаниям. Но если она достигнет успеха, она будет бесспорным правителем Лиги Ужаса."
 deadempire.3.a:0 "Чаша будет моей!"
 
 deadempire.4.t:0 "Дверь и загадка"
 deadempire.4.d:0 "Роза Маледикта и её воскрешённые рабы долго шли сквозь ночь, наконец придя к древнему комплексу руин старой Империи Ужаса. Когда некромантка приблизилась к руинам, они начали переменяться и двигаться, ощущая её присутствие. После нескольких мгновений руины открыли перед ней тёмную каменную дверь, с выгравированным на ней черепом. Из любопытства она подошла ближе, быстро осознав, что лицо одушевлено и двигается. 'Есть единственная уверенность. Единственная цель. Единственный мир. Единственный исход. Единственная правда. О чём я говорю?'"
 deadempire.4.a:0 "Ну конечно же... смерть."

 deadempire.5.t:0 "Чаша"
 deadempire.5.d:0 "Дверь довольно ухмыльнулась и открыла для Розы Маледикты большую куполообразную комнату, тонущую во тьме. Сам воздух здесь был наполнен запахом чёрной магии, а в центре комнаты находился приз. Единственный луч света направлялся с потолка вниз на серебрянный кубок, наполненный медно-красной жидкостью. Роза Маледикта прошла вперёд и с триумфом выпила из Чаши!"
 deadempire.5.a:0 "Да! Больше силы! Больше!"
 
 deadempirenews.1.t:0 "Восстание Смерти!"
 deadempirenews.1.d:0 "В ранние утренние часы с Замёрзшего Севера пришли возмутительные доклады о появившихся толпах скелетов и зомби, продирающихся вперёд, чтобы столкнуться с обороной Арктурнийского Ордена. Ранняя разведка предполагает, что меж двух сторон проходят ожесточённые бои. Мир затаил дыхание, так как они хорошо знали, что Арктурнийский Орден это единственная вещь, что стоит между ними и так ненавидимой нежитью."
 deadempirenews.1.a:0 "Давайте отчистим этот несчастный мир!"
 deadempirenews.1.b:0 "Укрепить оборону!"
 deadempirenews.1.c:0 "Угрожающее развитие событий"
 deadempirenews.1.e:0 "Мы будем смотреть с наслаждением"
 deadempirenews.1.f:0 "Давайте надеяться на лучшее"
 deadempirenews.1.g:0 "Как забавно"
 
 deadempirenews.2.t:0 "Чёрный Поход"
 deadempirenews.2.d:0 "Письма, принесённые почтовыми птицами были сброшены сегодня в каждый крупный город во всём мире. Сообщение было простым. Несмотря на то, что некоторые назвали это полным безумием, Роза Маледикта из Лиги Ужаса объявила войну каждому живому существу на планете. Её единственное требование? Все должны умереть и стать её воскрешёнными рабами. Нашим официальным ответом будет..."
 deadempirenews.2.a:0 "...вперёд, наступать на живых!"
 deadempirenews.2.b:0 "... предупредить высшее командование."
 deadempirenews.2.c:0 "...Возможно мы сможем заключить сделку..."
 deadempirenews.2.e:0 "...у нас сейчас есть иные приоритеты."
 deadempirenews.2.f:0 "...да что эта Роза Маледикта о себе возомнила?!"



 deadempirenews.2.d:0 "Лига Ужаса объявила войну против всего мира."
 deadempirenews.2.a:0 "Вперёд, мои миньоны!"
 deadempirenews.2.b:0 "Предупредить высшее командование..."
 deadempirenews.2.c:0 "Быть может мы сумеем заключить сделку..."
 deadempirenews.2.e:0 "У нас сейчас другие приоритеты."
 deadempirenews.2.f:0 "Да что эта Роза Маледикта о себе возомнила?!"






