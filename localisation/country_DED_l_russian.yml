#### Basic Information
 deadempire.1.t:0 "Империя Мёртвых"
 deadempire.1.d:0 "Лига Ужаса это немного более чем собрание некромантов, которые живут на отшибе общества. У них мало промышленности или технологий, если не считать древней магии, а также устаревшие заводы. Официально земли Лиги Ужаса принадлежат Арктурианскому Ордену и там было на протяжении веков. Однако рыцари знают об этом получше. После падения Империи Нежити, Лига Ужаса практически выживала где-то на окраине цивилизации. Древняя тёмная магия всегда привлекает любопытных, и это привлекло и их тоже. Некто со злой волей созывает некромантов по всему миру к тому самому месту, где Империя Нежити была повержена давным-давно. Замёрзший Север. Здесь они собрались, чтобы создать совет некромантов, чтобы в нужное время выбрать лидера, который снова поведёт их по пути завоевания мира. Древние мёртвые оживились. Будут ли смертные готовы встретить приближающуюся волну?"
 deadempire.1.a:0 "Предстоит проделать много работы..."

##### Chalice Event Chain

 
 deadempire.3.t:0 "Путешествие в поисках Чаши"
 deadempire.3.d:0 "Дабы усилить свою власть, как Королевы Мёртвых, Роза Маледикта должна отправиться в путешествие, чтобы найти древний нечестивый артефакт. Чашу Крови. Говорят, что она даёт владельцу невероятную власть над мёртвыми. Я долго создавала заклинания и потратила много времени на исследования в холодные ночи, и наконец-то я раскрыла её местоположение. Путешествие будет коварным, моя решительность поддвергнется испытаниям. Но если я достигну успеха, я буду бесспорным правителем Лиги Ужаса."
 deadempire.3.a:0 "Чаша будет моей!"
 
 deadempire.4.t:0 "Дверь и загадка"
 deadempire.4.d:0 "Роза Маледикта и её воскрешённые рабы долго шли сквозь ночь, наконец придя к древнему комплексу руин старой Империи Ужаса. Когда некромантка приблизилась к руинам, они начали переменяться и двигаться, ощущая её присутствие. После нескольких мгновений руины открыли перед ней тёмную каменную дверь, с выгравированным на ней черепом. Из любопытства она подошла ближе, быстро осознав, что лицо одушевлено и двигается. 'Есть единственная уверенность. Единственная цель. Единственный мир. Единственный исход. Единственная правда. О чём я говорю?'"
 deadempire.4.a:0 "Ну конечно же... смерть."
 deadempire.4.b:0 "Ответ ... Налоги."
deadempire.4.c:0 "У меня нет времени на глупые загадки!"

deadempire.5.t:0 "Чаша"
deadempire.5.d:0 "Дверь довольно ухмыльнулась и открыла для Розы Маледикты большую куполообразную комнату, тонущую во тьме. Сам воздух здесь был наполнен запахом чёрной магии, а в центре комнаты находился приз. Единственный луч света направлялся с потолка вниз на серебрянный кубок, наполненный медно-красной жидкостью. Роза Маледикта прошла вперёд и с триумфом выпила из Чаши!"
deadempire.5.a:0 "Да! Больше силы! Больше!

#### bone queen
deadempire.12.t:0 "To Rest Upon a Sea of Bones"
deadempire.12.d:0 "Upon drinking from the Chalice, Rosa Maledicta began casting an ancient necromantic incantation, the walls hummed with power as both the Chalice and Rosa's magic. Abruptly, it all stopped, with her spell, it altered the energy to be more receptive to necromantic energies. Rosa recollected her thoughts, returning to the focal point of all necromantic energies in the Dread League is but only the next step. Venturing from the ruins, she trekked for many cold days and nights back to Magehold. It glowed with energy in Rosa's eyes, the magic of the Chalice within her revealing all the focal points of magic to her. The home of the Society of Bones shone brightest.\n\nHer return to the home of the Society did not take her long, and upon reaching it, the door immediately responded to her. It was as if the door recognised the magic of the Chalice within her. The giant room thrummed with necromantic energy, almost catalysing with the power within her. She knew that the ritual had to be undertaken soon.\n\nUpon gathering the resources for the ritual, Rosa started to carve runes into the ground around the heart of death itself, each one flaring to life with a foul cyan glow. "Ad morti, eo!" Rosa chanted, each time she spoke the verse, the room pulsed with power. After ten minutes of chanting, she fell silent, allowing the runes to pulse one last time. "It is ready"\n\nRosa Maledicta strode towards the centre of the room, her horn glowing in the malevolent energy of the room. With one last look around her, she released her spell and initiated the ritual. Like a crack of thunder, the runes exploded with energy. Surging straight towards her and deep into her soul, the magic tore at Rosa Maledicta with untold force. When the magic ceased, she fell like a ragdoll to the floor, dead. The large chamber fell quiet; the necromantic energies having been sapped from their source.\n\nSilence reigned following the ritual. Smalls movements broke this silence when the 'body' of Rosa Maledicta rose, her body changed. With glossy eyes, and layers of flesh missing in many areas of her body, Rosa was truly a lich. For she need not to draw breath again."
deadempire.12.a:0 "I feel... such power! Truly, I have transcended the mortal coil!"

deadempire.2.t:0 "Королева мёртвых!"
deadempire.2.d:0 "Роза Маледикта появилась из руин изменившейся кобылкой. Её глаза блестели яркими огнями, а тело пульсировало тайной энергией. Она выглядела выше чем раньше и излучала порочную красоту. Пропали и её болезненная внешность и её наивное понимание некромантии. С её новообретённой силой она теперь определённо достойна её титула Королевы Мёртвых и готова отчистить мерзость жизни из этого мира."
deadempire.2.a:0 "Трепещите в отчаянии, смертные!"


