DED_Voodoo_Efficiency_Idea_desc:0 "Круг Вуду поддерживает наши заводы шаманскими песнопениями. Рабочие, несмотря на то, чем они являются, чувствуют себя более бодрыми и энергичными. Это улучшит нашу производительность труда в обозримой перспективе."

