### National Focus ###
zebra_political_effort:0 "Open The Political Sphere"
zebra_political_effort_desc:0 "The future of our nation is in our [Root.GetHands]. It is time to decide our destiny."
zebra_dreams_of_a_republic:0 "Dreams Of A Republic"
zebra_dreams_of_a_republic_desc:0 "There are those within our nation who would see us transition to a republican government. It may be time to seriously consider these suggestions."
zebra_gather_support:0 "Gather Support"
zebra_gather_support_desc:0 "Increasing support for a republic and drafting a constitution will allow us to complete all the necessary steps in order to form a republic."
zebra_popular_revolution:0 "Popular Revolution"
zebra_popular_revolution_desc:0 "[Root.GetPopularRevolutionDesc]"
zebra_popular_revolution_desc_grif:0 "Some argue that zebras are naturally greedy and selfish, but these concepts have no place in our nation. With the support of the people, we shall usher in a new age of prosperity and equality by following socialist teachings."
zebra_popular_revolution_desc_other:0 "With the support of the people, we shall usher in a new age of prosperity and equality by following socialist teachings."
zebra_land_reform:0 "Land Reform"
zebra_land_reform_desc:0 "The land within our borders is currently held only by a few [Root.GetRaceMembers], with most farmers struggling under their oppressive rule. This cannot stand. We must establish collective farms, with every farmer working for the good of the entire nation, not just their coin purse."
zebra_five_year_plan:0 "Five Year Plan"
zebra_five_year_plan_desc:0 "An important pillar of socialism is a planned economy. By drafting a five year plan for the growth of our economy, we can vastly improve our industrial capabilities in the long run."
zebra_spread_the_revolution:0 "Spread The Revolution"
zebra_spread_the_revolution_desc:0 "We may have achieved a socialist utopia here, but many people must still suffer under the oppression of capitalism. By sending volunteers to nations at war with the imperialists, we can fight against oppression wherever it appears."
zebra_fight_to_the_last:0 "Fight To The Last"
zebra_fight_to_the_last_desc:0 "Our national borders must be enforced no matter the cost. Any outside force attempting to undermine our sovereignty will face the full might of our army. And should our worst nightmares come to pass, we will make sure every [Root.GetRaceMember] is willing to die in the defence of their homeland."
zebra_ideological_though:0 "Ideological Thought"
zebra_ideological_though_desc:0 "We must strengthen the ideological foundation of our country. The world must know what we stand for, and that we are willing to fight for our values."
zebra_expansionist_focus:0 "Expansionist Focus"
zebra_expansionist_focus_desc:0 "All around us, foreign nations await the opportunity to subjugate us. We must not show weakness now, lest they carry out their nefarious plans. Our fate is our own, and should preemptive strikes be necessary to secure the future of our people, then so be it."
zebra_our_own_way:0 "Our Own Way"
zebra_our_own_way_desc:0 "Whatever our plans for the future may be, we will make it clear that we are our own nation. Whatever we do will be for the good of our own people."
zebra_neutrality_focus:0 "Neutrality Focus"
zebra_neutrality_focus_desc:0 "Let other nations fight each other until they can fight no more. We will never willingly get involved in any military conflict which does not affect our nation or people directly."
zebra_strengthen_government:0 "Strengthen The Government"
zebra_strengthen_government_desc:0 "It is becoming more and more clear that a strong, centralised state is required for any modern nation. The days of feudal realms are numbered."
zebra_fundations_of_a_modern_state:0 "The Foundations Of A Modern State"
zebra_fundations_of_a_modern_state_desc:0 "Our nation must be united under a large, centralised government. Every citizens allegiance will be to the state and the state alone."
zebra_only_strong_will_survive:0 "Survival Of The Strongest"
zebra_only_strong_will_survive_desc:0 "The world is growing dangerous. Our nation will have to be strong to face the coming storm, because ultimately, only the strongest will survive. We will make sure that WE are the strongest. And when the dust settles, we will be mightier than ever before."
zebra_nationalist_thought:0 "Nationalist Thought"
zebra_nationalist_thought_desc:0 "Our nation's needs must always come first. Foreign powers seek only to undermine our state and steal our progress for their own sinister purposes. Our nation will reign supreme, and if we must use force to accomplish this, then so be it. "
zebra_gear_for_war:0 "Gear For War"
zebra_gear_for_war_desc:0 "It is becoming more and more obvious every day that war with our neighbours is inevitable. We will make sure that we are prepared for prolonged conflict when the time comes."
zebra_militarization:0 "Militarisation"
zebra_militarization_desc:0 "Our people must be ready to take up arms and fight for the state at a moment's notice. We will require many capable soldiers for our future campaigns."
zebra_rightful_rule:0 "Rightful Rule"
zebra_rightful_rule_desc:0 "There is only one [Root.GetRaceMember] who can rule our nation: the rightful monarch. Where others would seek radical change, we will protect that which made us great in the first place."
zebra_noble_birthright:0 "Noble Birthright"
zebra_noble_birthright_desc:0 "Recently, some silly ideas concerning the notion of all [Root.GetRaceMembers] being equal have made the rounds in our country. We must do away with such foolishness immediately and reaffirm the ancient birthright of the nobility."
zebra_harmony_and_liberty:0 "Harmony And Liberty"
zebra_harmony_and_liberty_desc:0 "The ponies of Equestria have shown us the way to harmony centuries ago, yet our citizens were always slow to adapt to new ideas. We must finally overcome this obstacle and embrace harmony and liberty for all of our citizens."
zebra_carry_the_torch:0 "Carry The Torch"
zebra_carry_the_torch_desc:0 "Now that our population has finally been enlightened and embraced harmony, we will be able to conduct all kinds of research much more effectively."
zebra_words_not_swords:0 "Words, Not Swords"
zebra_words_not_swords_desc:0 "We will make it known that upholding the peace is the highest priority in our international policy. By encouraging trade and diplomacy, we can become a bastion of stability in a steadily deteriorating world."
zebra_common_good:0 "The Common Good"
zebra_common_good_desc:0 "Our hopes for a lasting peace are getting smaller by the day. We must prepare our industry and people for the possibility of an armed conflict. Every [Root.GetRaceMember] must lend their [Root.GetHands], either by fighting or by working in our factories and mines."
zebra_stronger_together:0 "Strength In Unity"
zebra_stronger_together_desc:0 "Even if we face near-impossible odds, working together we can accomplish tremendous feats. Not only will we encourage cooperation and friendship within our borders, but we will also strengthen our diplomatic ties with like-minded nations across the world."
zebra_the_old_ways:0 "The Old Ways"
zebra_the_old_ways_desc:0 "Monarchy has worked well for thousands of years, why should we change our government now? Radical changes can be very harmful and even dangerous to our society. We will make sure that every [Root.GetRaceMember] understands the importance of tradition and the old ways."
zebra_defend_the_tradition:0 "Deterrence"
zebra_defend_the_tradition_desc:0 "Our culture and traditions are sacred. Our sovereignty must be secured in order for our national identity to survive. By fortifying our borders, we will make sure that any foreign power attempting to strike our homeland will pay a terrible price."
zebra_home_guard:0 "Home Guard"
zebra_home_guard_desc:0 "By forming paramilitary units in which every [Root.GetRaceMember] must serve for a time, we can drastically increase the amount of trained soldiers at our disposal as well as improving our general defensive capabilities."
zebra_leading_the_way:0 "Leading The Way"
zebra_leading_the_way_desc:0 "We must make sure that every soldier knows exactly what they are fighting for. Every [Root.GetRaceMember] serving in our armed forces must be willing to die for their country."

zebra_industrial_effort:0 "Industrial Effort"
zebra_industrial_effort_desc:0 "In order to become a modern state, we must improve our industrial capabilities. Funding research in new technological fields would certainly help in this endeavour."
zebra_cottage_industry:0 "Cottage Industry"
zebra_cottage_industry_desc:0 "By encouraging our population to take up smaller crafts in addition to their full-time occupation, we should be able to improve our light industry."
zebra_roads:0 "Roads and Railways"
zebra_roads_desc:0 "We must improve our general infrastructure in order to achieve greater economic growth. To this end, we will construct railways connecting our entire nation, as well as improving our road network."
zebra_boost_economy:0 "Economic Stimulus"
zebra_boost_economy_desc:0 "By subsidising important parts of our economy and funding industrial research, we can devise a program which will stimulate and vitalise our economy and industry."
zebra_industrial_revolution:0 "Industrial Revolution"
zebra_industrial_revolution_desc:0 "Most other nations of the world have long embraced the Industrial Revolution and all the benefits that come with it. By building large manufacturies using the latest machinery, we can significantly improve our heavy industry."
zebra_education_reform:0 "Education Reform"
zebra_education_reform_desc:0 "It is well known that we are lacking in the scientific sector. A universal education reform will help us improve our scientific capabilities in the future."
zebra_railway:0 "Improved Railways"
zebra_railway_desc:0 "By further increasing the size of our national railway network as well as standardising all train cars and engines used we can significantly improve the infrastructure of our nation."
zebra_economic_boom:0 "Economic Boom"
zebra_economic_boom_desc:0 "Our efforts to stimulate our economy have been very successful thus far. It is important that we build on our success and keep up our industrial development, lest our efforts be for nothing."
zebra_science_effort:0 "Scientific Effort"
zebra_science_effort_desc:0 "Building on the success of our education reform, we should now fund higher education programs to further increase our scientific capabilities."
zebra_science_effort_ii:0 "Scientific Effort II"
zebra_science_effort_ii_desc:0 "By inviting foreign scientists to teach and work at our universities, we should be able train a new generation of skilled scientists, allowing us to do more research than ever before."
zebra_universities:0 "New Universities"
zebra_universities_desc:0 "Merely improving our existing universities is not enough. We must construct more universities using state-of-the-art architecture and construction techniques. We can expect many breakthroughs to happen in these grand halls of learning."
zebra_scientific_breakthrough:0 "Scientific Breakthrough"
zebra_scientific_breakthrough_desc:0 "Owing to our recent industrial and educational reforms, we are now in a position to become one of the most advanced nations in the world. Now, we can reap our reward and take full advantage of our industrial and scientific prowess."
zebra_industrial_effort_ii:0 "Industrial Effort II"
zebra_industrial_effort_ii_desc:0 "Our recent scientific and industrial advances should allow us to improve our industrial capabilities even further by applying new technologies and practices."
zebra_new_factories:0 "New Factories"
zebra_new_factories_desc:0 "We should construct a number of new factories from the ground up, using state-of-the-art machinery and construction techniques."
zebra_modernise_society:0 "Modernise Society"
zebra_modernise_society_desc:0 "Our industrial power has increased immeasurably in the past few years alone. Along with it, our society has changed as well, becoming comparable to the great nations of the world. It is time for us to fully reap the benefits of our new, modern society and industry."
zebra_arms_effort:0 "Armaments Effort"
zebra_arms_effort_desc:0 "The world is growing dangerous, and whether or not we will be drawn into a military conflict, we must be prepared. Funding our heavy industry will allow us to equip our soldiers with everything they need."
zebra_arms_effort_ii:0 "Armaments Effort II"
zebra_arms_effort_ii_desc:0 "Now that we have embraced the industrial revolution, we should be able to improve our military production as well as our civilian industry."
zebra_arms_effort_iii:0 "Armaments Effort III"
zebra_arms_effort_iii_desc:0 "Our light industry has improved significantly, but our heavy industry is still lacking in some departments. Further developing our military industry will allow us to maintain a larger military."

zebra_expand_army:0 "Army Expansion"
zebra_expand_army_desc:0 "Military conflict seems more likely by the day. In order to prepare us for this possibility, we should expand and improve our army."
zebra_improved_weapons:0 "Improved Weapons"
zebra_improved_weapons_desc:0 "Most of the infantry equipment in use by our army is woefully outdated. If we wish to field a modern and effective army, we must develop new weapon systems as soon as possible."
zebra_artillery_effort:0 "Artillery Effort"
zebra_artillery_effort_desc:0 "Artillery is very effective at supporting our infantry. Developing new artillery guns would go a long way to improving our army's capabilities."
zebra_special_forces:0 "Special Forces"
zebra_special_forces_desc:0 "Special Forces are able to carry out missions that are too dangerous or complicated for our regular troops. When used correctly, they are able to turn the tide of a war."
zebra_doctrine_advancement:0 "Doctrinal Advancement"
zebra_doctrine_advancement_desc:0 "We have equipped our army with the best armaments available to us, turning it into an effective force. There is still room for improvement, however, especially in our military doctrine. By studying modern combat and conducting training exercises, we should be able to improve the tactical and strategical competence of our officers."
zebra_support:0 "Support Companies"
zebra_support_desc:0 "Support companies such as engineers or recon units are able to assist our main force in many ways. Integrating support companies into our divisions will surely improve the effectiveness of our army."
zebra_traditonal_warfair:0 "Traditional Warfare"
zebra_traditonal_warfair_desc:0 "[Root.GetTraditionalWarfareDesc]"
zebra_traditonal_warfair_desc_grif:0 "Our knights have stood strong for generations, and are still more than capable of defending our nation against any foreign power. We will focus on improving our knights' tactics and equipment instead of radically changing the core of our army."
zebra_traditonal_warfair_desc_pony:0 "Our pegasi soldiers have stood strong for generations, and are still more than capable of defending our nation against any foreign power. We will focus on improving our pegasi's tactics and equipment instead of radically changing the core of our army."
zebra_traditonal_warfair_desc_other:0 "In those changing times we need to focus on what protected us for all previous generations. Only by staying true to tradition we can prevail."
zebra_modern_warfair:0 "Modern Warfare"
zebra_modern_warfair_desc:0 "The world has changed a lot in the past few years, and so has the nature of conflict. Mobility is becoming more important than ever, and so it would be madness to keep relying on traditional warfare tactics and equipment."
zebra_local_tank_production:0 "Local Tank Production"
zebra_local_tank_production_desc:0 "In order to fully modernise our army, we need to integrate armoured forces into our military. Our local industry and scientists are more than capable of developing and producing our own tank models."
zebra_tank_licenses:0 "Foreign Tank Licenses"
zebra_tank_licenses_desc:0 "Due to our small scientific base, foreign tank designs are far superior to anything we can come up with.Instead of wasting time trying to design our own vehicles, we should fund a production license program and request licenses from allies or other sympathetic regimes."

zebra_aviation_effort:0 "Aviation Effort"
zebra_aviation_effort_desc:0 "[Root.GetAviationEffortDesc]"
zebra_aviation_effort_desc_grif:0 "Every healthy zebra is capable of flight. In recent times, however, many advances have been made in mechanical aviation. Using modern aircraft, we can fly faster than ever before. The creation of a designated flying corps using only aircraft is in order."
zebra_aviation_effort_desc_other:0 "Recently, many advances have been made in mechanical aviation. Using modern aircraft, we can fly faster than ever before. The creation of a designated flying corps using only aircraft is in order."
zebra_fighter_focus:0 "Fighter Focus"
zebra_fighter_focus_desc:0 "Fighters are able to defend our skies from any foreign incursions, and are also capable of assisting bombers with strikes into enemy air space."
zebra_fighter_focus_2:0 "Advanced Fighter Focus"
zebra_fighter_focus_2_desc:0 "Many advances have been made in fighter development, and many are likely still to come. With increased funding to our scientists, we should be able to speed up the development of new models significantly."
zebra_bomber_focus:0 "Bomber Focus"
zebra_bomber_focus_desc:0 "Bombers are able to strike deep into enemy airspace, reducing their infrastructure and industry to rubble. Using bombers, we can send our enemies back to the stone age."
zebra_bomber_focus_2:0 "Advanced Bomber Focus"
zebra_bomber_focus_2_desc:0 "Previous bomber models have proven to be very effective. There are still many improvements to be made, however, and with increased funding, we should be able to develop bombers superior to anything we currently possess."
zebra_aviation_effort_2:0 "A Modern Air Force"
zebra_aviation_effort_2_desc:0 "We now have access to highly advanced aircraft, but there is still room for improvement. Expanding our airfields and conducting training exercises will allow us to transform our flying corps into a truly modern air force."
zebra_purchase_foreign:0 "Foreign Aircraft Licenses"
zebra_purchase_foreign_desc:0 "Sadly, we lack the scientific base to develop our own aircraft. We should instead seek production licenses from foreign powers. This should allow us to focus our research on other fields."
zebra_fighter_competition:0 "Foreign Fighter Competition"
zebra_fighter_competition_desc:0 "We have a choice between many different fighter models from foreign nations. Holding a fighter competition should help us to determine which is the most suited to our needs."
zebra_bomber_competition:0 "Foreign Bomber Competition"
zebra_bomber_competition_desc:0 "We have a choice between many different bomber models from foreign nations. Holding a bomber competition should help us to determine which is the most suited to our needs."

zebra_naval_effort:0 "Naval Effort"
zebra_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new dockyards and research into light surface ships."
zebra_flexible_navy:0 "Flexible Navy"
zebra_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
zebra_large_navy:0 "Large Navy"
zebra_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
zebra_cruiser_effort:0 "Cruiser Effort"
zebra_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
zebra_submarine_effort:0 "Submarine Effort"
zebra_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development in recent years. We would do well to not just protect against submarines, but also use them against enemy shipping."
zebra_capital_ships_effort:0 "Capital Ship Effort"
zebra_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
zebra_destroyer_effort:0 "Destroyer Effort"
zebra_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."



### Events ###
 #fash monarchy
 zebraian.3.t:0 "The Fight for Survival"
 zebraian.3.d_change:0 "Warfare has always been the Griffonian way. Before the Idol of Boreas, there was war. After the artefact disappeared, there was war again. If our nation and our unique people are to survive, the nation must militarise. [Root.GetLeader] has realised this and has given excessive powers to the supremacists to transform the country. Even though both traditionalists and harmonists have protested, we are convinced that this will be our best bet to survive these troubling times." #change to
 zebraian.3.d:0 "Our government has long since realised the dangers of our continent. Hungry powers loom over our borders and even worse, communists lurk within them. To protect our monarch and the nation, we have once again reaffirmed our supremacist thought. Only by strengthening the state and the military, will we carve out a future for [Root.GetName]." #reaffirm
 #zebraian.3.d_change:0 "Warfare has always been frequent and bloody in Griffonia. If our nation and our people are to resist threats from our neighbours, the nation must militarise. [Root.GetLeader] has realised this and has given excessive powers to the fascists to transform the country. Even though this means a decrease in liberties for our citizens, we are convinced that this will be our best bet to survive these troubling times." # Different duplicate from Eaw
 #zebraian.3.d:0 "Our government has long since realised the dangers of our continent. Hungry powers loom over our borders and even worse, communists lurk within them. To protect our race and nation, we have once again reaffirmed our fascist thought. Only by strengthening the state and the military, will we carve out a future for [Root.GetName]." # Different duplicate from Eaw
 zebraian.3.a:0 "We will survive, no matter the cost." #change to
 zebraian.3.b:0 "We have chosen the right path." #reaffirm

 #harmonic monarchy
 zebraian.4.t:0 "The Principles of Harmony"
 zebraian.4.d_change:0 "Equestrian Harmony has been the driving force on Equus for centuries and has led to peace and prosperity for all ponykind. Griffons, however, have mostly rejected these claims, choosing to fight instead. This has been a disaster for the common people and for our cultural and technological progress. Our monarch, in their infinite wisdom, has decided to take a step back and let harmonic reformers craft a modern constitution. We will be a beacon of light amidst the warring states that surround us." #change to
 zebraian.4.d:0 "Our nation was one of the first in Griffonia to truly embrace the principles of Harmony. As such it is no surprise that our monarch has decided to reaffirm the ideals and values we hold in high esteem. Delivering an address to the zebras about the value of liberty and cooperation, [Root.GetLeader] has expressed their hopes that our country will be an example for our neighbours that zebras can indeed follow harmony." #reaffirm
 #zebraian.4.d_change:0 "Equestrian Harmony has been the driving force on Equus for centuries and has led to peace and prosperity for all ponykind. In Griffonia, however, these ideas have seen few supporters. This has been a disaster for the common people and for our cultural and technological progress. Our monarch, in their infinite wisdom, has decided to take a step back and let harmonic reformers craft a modern constitution. We will be a beacon of light amidst the warring states that surround us." # Different duplicate from Eaw
 #zebraian.4.d:0 "Our nation was one of the first in Griffonia to truly embrace the principles of Harmony. As such it is no surprise that our monarch has decided to reaffirm the ideals and values we hold in high esteem. Delivering an address to the zebras about the value of liberty and cooperation, [Root.GetLeader] has expressed their hopes that our country will be an example for our neighbours that harmony is not weakness, but actually true strength." # Different duplicate from Eaw
 zebraian.4.a:0 "The future is ours now." #change to
 zebraian.4.b:0 "Harmony forever!" #reaffirm


 #neutral monarchy
 zebraian.5.t:0 "A Noble Tradition"
 zebraian.5.d_change:0 "Many radicals try to control the nations of Griffonia. They either try to give too many rights to the commoners, weakening the nation beyond repair, or cling to the totalitarian ways of communism or supremacy. These are not the ways of our ancestors. A true zebra knows the values of heritage and tradition. Of the family name and of honour. [Root.GetLeader] has vowed to return to these principles, so that our nation may become what it once was. " #change to
 zebraian.5.d:0 "We have seen how harmonists, communists and supremacists all try to lead the common zebra astray. Their false promises only serve themselves in the end. We have stayed true to the old ways. To the guiding claw of nobility and true zebra tradition. We have put our trust in [Root.GetLeader] as our sovereign. Come what may, they will lead us through these turbulent times." #reaffirm
 #zebraian.5.d_change:0 "Many radicals try to control the nations of Griffonia. They either try to give too many rights to the commoners, weakening the nation beyond repair, or cling to the totalitarian ways of communism or fascism. These are not the ways of our ancestors. Legends and tales tell us the values of heritage and tradition. Of the family name and of honour. [Root.GetLeader] has vowed to return to these principles, so that our nation may become what it once was. " # Different duplicate from Eaw
 #zebraian.5.d:0 "We have seen how harmonists, communists and fascists all try to lead the commoner astray. Their false promises only serve themselves in the end. We have stayed true to the old ways. To the guiding myths and teachings of our ancestors and our religion. We have put our trust in [Root.GetLeader] as our sovereign. Come what may, they will lead us through these turbulent times." # Different duplicate from Eaw
 zebraian.5.a:0 "Now we know who swings the sceptre." #change to 
 zebraian.5.b:0 "We will stay true to the Old Ways!" #reaffirm
 
 zebraian.10.t:0 "[From.GetNameDef] Proposes Alliance"
 zebraian.10.d:0 "An envoy has arrived from the now-independent nation of the [From.GetName]. They are proposing a defensive alliance against the resurgent Empire and its illegitimate regent, [GRI.GetLeader]. Divided and alone, the Empire can destroy us one by one, but united we may stand a chance against the might of the Reichsarmee. We would guarantee each other's newly gained independence until the threat of the Empire has been dealt with."
 zebraian.10.a:0 "The envoy is right. We accept."
 zebraian.10.b:0 "We cannot trust them."
 
 zebraian.11.t:0 "[From.GetNameDef] Accepts Alliance"
 zebraian.11.d:0 "Our envoy has returned from [From.Capital.GetName] with a smile on her face, for the [From.GetName] has accepted our proposal for a defensive alliance and have formally guaranteed our independence, promising to come to our aid if we are attacked. We shall do the same for them in return, so we may face the might of the Empire together."
 zebraian.11.a:0 "United we stand!"
 
 zebraian.12.t:0 "[From.GetNameDef] Rejects Alliance"
 zebraian.12.d:0 "Our envoy has returned from [From.Capital.GetName] with a frown on her face, for the [From.GetName] has refused our proposal for a defensive alliance and have not agreed to formally guarantee our independence, leaving us to face the threat of the Empire on our own. We will therefore not come to their aid either. It remains to be seen if this stubborn foolishness will bring doom for both of us."
 zebraian.12.a:0 "Unfortunate."

 zebraian.150.t:0 "Fighter Competition"
 zebraian.150.desc:0 "A recent study of modern air combat has shown a critical weakness in our air force. Our fighters are severely behind developments in other countries. The Air Ministry has initiated a crash program to acquire a modern fighter as soon as feasible. Since domestic development would take an unacceptable amount of time, it has been decided to purchase a license from abroad. An additional budget has been authorised.\n\nExperts differ on what type of plane would be best suited to modernise our fighter wings."
 zebraian.150.a:0 "A small, light interceptor."
 zebraian.150.b:0 "A large, heavy fighter."
 zebraian.151.t:0 "Light Fighter Competition"
 zebraian.151.desc_light_fighter:0 "The Air Ministry is looking to procure a new light fighter for offensive fighter sweeps and point defence, but the Foreign Office has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 zebraian.151.desc_light_fighter_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
 zebraian.151.a:0 "Approach the Empire."
 zebraian.151.b:0 "Approach [WNG.GetName]."
 zebraian.151.c:0 "Approach [JER.GetName]."
 zebraian.151.g:0 "Approach [LCT.GetName]."
 zebraian.151.e:0 "Approach [EQS.GetName]."
 zebraian.151.f:0 "Use experience gained from the competition to improve our own planes."
 zebraian.152.t:0 "Heavy Fighter Competition"
 zebraian.152.desc_heavy_fighter:0 "The Air Ministry is looking to procure a new heavy fighter for long range interception and bomber escort, but the Foreign Office has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 zebraian.152.desc_heavy_fighter_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
 zebraian.153.t:0 "[From.GetAdjective] Fighter Competition"
 zebraian.153.desc:0 "The [From.GetAdjective] Air Force is currently holding trials for a new light fighter. According to our Air Attache, our newest model is poised to win. A formal request from the [From.GetAdjective] government is expected shortly. \n\nRepresentatives of the manufacturer are strongly in favour of the sale, but there are national security concerns about selling our most modern equipment to a foreign country. Should we permit the sale to go through?"
 zebraian.153.a:0 "Absolutely."
 zebraian.153.b:0 "We can't risk any leaks."
 zebraian.154.desc:0 "The [From.GetAdjective] Air Force is currently holding trials for a new heavy fighter. According to our Air Attache, our newest model is poised to win. A formal request from the [From.GetAdjective] government is expected shortly. \n\nRepresentatives of the manufacturer are strongly in favour of the sale, but there are national security concerns about selling our most modern equipment to a foreign country. Should we permit the sale to go through?"
 zebraian.155.t:0 "Fighter Competition completed"
 zebraian.155.desc:0 "Following negotiations with the manufacturer and state officials, we have successfully secured a production license for a new fighter. An example of the plane has already arrived to train mechanics on its maintenance, and a full set of drawings and blueprints is expected shortly. Production can commence at any time."
 zebraian.155.a:0 "Neat."
 zebraian.160.t:0 "Bomber Competition"
 zebraian.160.desc:0 "A study by the Air Ministry has revealed that our air forces are ill-equipped to support the army. Long range air strikes and close air support have both been identified as key areas in which we are critically deficient. The government has made money available for a crash program to acquire a modern bomber, but we must make a decision on which plane we should procure."
 zebraian.160.a:0 "A small bomber for close support."
 zebraian.160.b:0 "A larger plane with more range."
 zebraian.161.t:0 "Light Bomber Competition"
 zebraian.161.desc_cas:0 "The Air Ministry is looking to procure a new light bomber for close support of ground forces, but the Foreign Office has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 zebraian.161.desc_cas_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
 zebraian.162.t:0 "Medium Bomber Competition"
 zebraian.162.desc_tac:0 "The Air Ministry is looking to procure a new medium bomber for long range interdiction and tactical air strikes, but the Foreign Office has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
