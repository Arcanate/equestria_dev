erie.1.t:0 "Our Rivals offer peace!"
erie.1.d:0 "Our eternal rivalry with [From.GetName] has long dominated the politics of our nation, but it seems that this age-old rivalry might come to an end. An envoy from [From.GetName] has arrived, with an offer of a final peace between our nations, do we accept?"
erie.1.a:0 "Peace it is!"
erie.1.b:0 "No peace for you!"

erie.3.t:0 "Victory in Border Skirmish!"
erie.3.d:0 "We sailed over the river and broke through rival's defences and sacked nearby villages! Great!"
erie.3.a:0 "We party today!"
erie.4.t:0 "Defeat in the Border Skirmish!"
erie.4.d:0 "Our brave troops failed to break through the heroic defence of our proud rival!"
erie.4.a:0 "Glory to the fallen warriors!"
erie.5.t:0 "The fight over the border ended with nothing!"
erie.5.d:0 "It seems that the battle that erupted on our border with our eternal rivals has stagnated, and now looks to bear little fruit for our nation. As such our commanders have decided to call off the attack."
erie.5.a:0 "We'll show them next time!"

erie.6.t:0 "Our best effort!"
erie.6.d:0 "The honorable warriors successfully defended our bark of the river against the fools over the river!"
erie.6.a:0 "Hurray!"

erie.7.t:0 "Border Raided!"
erie.7.d:0 "Our awful rivals have broke through our defences and raided the villages around the border."
erie.7.a:0 "That's bad."