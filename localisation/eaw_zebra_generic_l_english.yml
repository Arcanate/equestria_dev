### ideas ###
zebra_republic_support_idea:0 "Republican Sentiment"
zebra_republic_support_idea_desc:0 "Why should we serve a [Root.GetRaceMember] that we did not choose to serve? A Fair and Free Republic should be founded instead."
zebra_monarchy_support_idea:0 "Monarchist Sentiment"
zebra_monarchy_support_idea_desc:0 "Our Monarch guides and supports all within our proud nation. Why would we ever want this to change?"
zebra_monarchy_dem_support_idea:0 "A Fairer Monarch"
zebra_monarchy_dem_support_idea_desc:0 "Just because we have a monarch does not mean we can't embrace ideas such as Harmony and Friendship."
zebra_monarchy_fas_support_idea:0 "A Forceful Monarch"
zebra_monarchy_fas_support_idea_desc:0 "Recently our monarch's ear has been bent by various supremacists and other rightists within the land."
zebra_communism_support_idea:0 "Communist Sentiment"
zebra_communism_support_idea_desc:0 "Leaflets and posters, marches on the streets - communism is spreading its red tendrils in our country."
zebra_fascism_support_idea:0 "Supremacist Gatherings"
zebra_fascism_support_idea_desc:0 "Our citizens are starting to believe that a strong government should rule our country."
zebra_harmony_support_idea:0 "Harmonious Thoughts"
zebra_harmony_support_idea_desc:0 "Friendship and Harmony, free elections - such are the demands of the populace."
zebra_neutrality_support_idea:0 "The Old Ways"
zebra_neutrality_support_idea_desc:0 "Change for the sake of it never works well for those who instigate it - The Old Ways are simply the best."
zebra_land_reform_idea:0 "Land Reform"
zebra_land_reform_idea_desc:0 "We are confiscating and redistributing land throughout the country to better support our goals."
zebra_five_year_plan_idea:0 "Five Year Plan"
zebra_five_year_plan_idea_desc:0 "Our current industrial capacity no longer meets our needs. We shall follow a Five Year Plan to more rapidly upgrade our lacking industry."
zebra_spread_the_revolution_idea:0 "Spreading the Revolution"
zebra_spread_the_revolution_idea_desc:0 "We can no longer sit idle and watch our fellow [Root.GetRaceMembers] suffer! We must bring them freedom!"
zebra_nationalist_thought_idea:0 "Nationalist Rhetoric"
zebra_nationalist_thought_idea_desc:0 "The idea that we are all the same is laughable. Our People are superior in every way and this we shall prove by might!"
zebra_gear_for_war_idea:0 "Gear Up for War"
zebra_gear_for_war_idea_desc:0 "If we are to take what is rightfully ours, we need an arms industry to match our national pride."
zebra_militarization_idea:0 "Militarisation"
zebra_militarization_idea_desc:0 "To succeed in our brighter future we must let the military have every resource they need to guide us on our path."
zebra_carry_the_torch_idea:0 "Carry the Torch"
zebra_carry_the_torch_idea_desc:0 "Our Government is free and welcoming to all - this has provided us a boon in new researchers joining our projects."
zebra_words_not_swords_idea:0 "Words not Swords"
zebra_words_not_swords_idea_desc:0 "We should never use the sword when the spoken word works just as well."
zebra_common_good_idea:0 "Common Good"
zebra_common_good_idea_desc:0 "The people do not serve us, we serve the people."
zebra_defend_the_tradition_idea:0 "Defend our Traditions"
zebra_defend_the_tradition_idea_desc:0 "Everyday more and more traitors threaten our way of life. We must defend ourselves from all manners of outside assault."
zebra_home_guard_idea:0 "Home Guard"
zebra_home_guard_idea_desc:0 "The various paramilitary units of our country constantly support the home front."
zebra_leading_the_way_idea:0 "Leading the Way"
zebra_leading_the_way_idea_desc:0 "Let no one say that we will not shed every last drop of blood to defend what is ours."
zebra_fight_to_the_last_idea:0 "To the Last"
zebra_fight_to_the_last_idea_desc:0 "If we lose there is no future, we must bleed every [Root.GetRaceMember] drop of blood to secure our survival at any cost."
zebra_stronger_together_idea:0 "Stronger Together"
zebra_stronger_together_idea_desc:0 "Despite our differences, we are certainly stronger together than apart."
zebra_expansionist_focus_idea:0 "Expansionism"
zebra_expansionist_focus_idea_desc:0 "Why should we settle for what we have when what others posses is even greater?"
