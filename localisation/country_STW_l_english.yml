STW_army_inf_desc:0 ""The foot soldier is the core of every fighting force. Bombs, tanks, cannons—none of them can hold ground.""
STW_army_arm:0 "Otto Stormborn"
STW_army_arm_desc:0 ""Hold ground? Bah! My brother can hold all the ground he wants, but I'll be the one taking it—with this giant cannon!""
