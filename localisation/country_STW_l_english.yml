STW_factories_for_the_factory_god_desc:0 "We must bolster our industrial capacity as much as possible while we still can. [GRI.GetName] still has room for expansion."

STW_ties_with_other_nations_desc_cat:0 "International Diplomacy"
STW_ties_with_other_nations_desc_cat_desc:0 "To prevent the vile tendrils of the Archons from spreading through the empire, we can send our own agents around the realm to rally support for our cause.\n\nAny nation with a similar ideology will cooperate with us in the industrial and military sector!"

STW_final_preparations_cat:0 "Final Preparations"

STW_resource_excavation:0 "Resource Excavation"
STW_resource_excavation_desc:0 "There are valuable reserves yet untapped within our borders. If we invest in new mines, these resources will benefit us in any future conflicts."
STW_repurpose_starclaw_factory:0 "Repurpose Starclaw Factory as Steel Mill"
STW_repurpose_starclaw_factory_desc:0 "The old Starclaw Factory is built near several old iron mines. With some modifications, its conveyer belts could be swapped out for furnaces, giving us a plentiful new steel source."
STW_open_winterbell_aluminium:0 "Open Winterbell Bauxite Mines"
STW_open_winterbell_aluminium_desc:0 "Bauxite has a very high aluminum content, and our surveyors have discovered a deposit hidden under the river in Winterbell. After some effort to dig a tunnel, we could begin excavating the resource for military use."
STW_expand_winterbell_aluminium:0 "Expand Winterbell Bauxite Mines"
STW_expand_winterbell_aluminium_desc:0 "The bauxite is flowing freely, but there's still more room for expansion. Investing in new mining tools and larger facilities for the workers would help us exploit this natural resource to its fullest capacity."
STW_develop_osnabeak_oil_fields:0 "Expand the Osnabeak Oil Fields"
STW_develop_osnabeak_oil_fields_desc:0 "Osnabeak is the sole source of crude oil within our borders, but it's not enough to fulfill our demand. Clearing away some of the forest will give us room to open new wells for drilling."
STW_develop_osnabeak_oil_fields2:0 "Build the Osnabeak Oil Pipeline"
STW_develop_osnabeak_oil_fields2_desc:0 "Osnabeak is producing a seemingly endless stream of oil, but our infrastructure lacks the capacity to transport it all to our refineries. A dedicated pipeline would remedy this issue."
STW_improve_minesite_infrastructure:0 "Improve Minesite Infrastructure"
STW_improve_minesite_infrastructure_desc:0 "The rural eastern expanse of our nation is the source of most of our natural resources, yet the lack of developed infrastructure prevents us from harnessing its full potential. A new rail line would be a wise investment."
STW_osnabeak_rubber_plantations:0 "Build Rubber Plantations in Osnabeak"
STW_osnabeak_rubber_plantations_desc:0 "Rubber is a vital requirement for a modern military, but we're currently dependent on foreign imports. The trees of Osnabeak would make for a more reliable, domestic source."
STW_develop_dwarftail_iron_ore_deposits:0 "Develop Dwarftail Iron Ore Deposits"
STW_develop_dwarftail_iron_ore_deposits_desc:0 "Without iron, we cannot produce vital steel needed for our weapons and armor. The Dwarftail Mines have been neglected in recent years, and a fresh surge of investment should yield immediate results."
STW_develop_dwarftail_iron_ore_deposits_2:0 "Expand Dwarftail Iron Ore Deposits"
STW_develop_dwarftail_iron_ore_deposits_2_desc:0 "The Dwarftail Mines are back to production numbers that haven't been seen in years, but there is still room for expansion. Our surveyors have already discovered several untouched deposits; we must exploit them immediately."
STW_develop_dwarftail_chromium_deposits_1:0 "Develop Dwarftail Chromium Mines"
STW_develop_dwarftail_chromium_deposits_1_desc:0 "Chromium is a valuable resource for the creation of heavy armor, and many of the old iron mines in the Dwarftail Mountains still hold valuable reserves of it. Sending the necessary tools to mine this heavier resource would greatly boost our yields."
STW_develop_dwarftail_chromium_deposits_2:0 "Expand Dwarftail Chromium Mines"
STW_develop_dwarftail_chromium_deposits_2_desc:0 "The chromium mines are at peak production. If we require more output, we will have to search the mountains for fresh deposits."

