 strawberry.35.t:0 "Strawberry cooperates with local business!"
 strawberry.35.d:0 "Businessgriffs from Strawberry Duchy have visited lately, engaging in talks with several of our prominent domestic businesses. Agreements have been made and contracts have been signed, and our economy is already feeling the benefits of Strawberry's patronage. This is the very economic cooperation that the Empire was built upon!"
 strawberry.35.a:0 "Business is booming!"

 strawberry.36.t:0 "Dividends from cooperation with [From.GetName]!"
 strawberry.36.d:0 "After a brief period of investment, we're already feeling the benefits of our economic cooperation with [From.GetName]! Idols are flowing freely across the border to the benefit of both nations, and the time has come to reap the rewards of our wise investments."
 strawberry.36.a:0 "The industrial insight will be very helpful!"
 strawberry.36.b:0 "The industrial insight will be helpful!"
 strawberry.36.c:0 "Strange benefits from the industry..."
