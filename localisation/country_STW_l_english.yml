STW_bomber_griff_desc:0 ""Okay, we're over the target! What? No, this is fine, the bombs should land within a few hundred meters!""
STW_fighter_griff:0 "Fritz Graytalon"
STW_fighter_griff_desc:0 ""Have you ever watched a griffon fall to their death? There's something unnatural about it, the way they flutter their worthless hamstrung wings. I love it.""
STW_air_chief_all_weather:0 "Heinz Whitewing"
STW_air_chief_all_weather_desc:0 ""Hah! Since when has a little lightning storm stopped a griffon from going where they wanted to go? What's that? Lightning is attracted to metal? \n\n"Bah, we can make it.""
