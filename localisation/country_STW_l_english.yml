STW_army_chief_off_desc:0 ""They say the best defense is a good offense, but I've always found that a little insulting. Why would you ever bring offense so low as to compare it to defense?""
STW_army_chief_def:0 "Hans Starbill"
STW_army_chief_def_desc:0 ""Whatever you do, don't listen to Bronzetail! That griff learned everything he knows about war in school sports!""
