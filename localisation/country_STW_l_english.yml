###### Events

strawberry.1.t:0 "A Dead Emperor and an Absent Duchess"
strawberry.1.d:0 "Dreadful news are coming to our beloved Duchy: Our dear emperor, Grover V, has passed away. After decades of service to his people, he now has gone to meet the gods, and we are left behind to grieve.\n\nYet even as the entire empire is in mourning, this shock has brought up another issue of a more local, but all the more pressing, concern. Our gracious duchess, Gabriela Eagleclaw, has already been away from Readewetter for nearly a year, and hers is still the ultimate authority in these lands. Yet she is going to be staying in Griffenheim for the forseeable future, dealing with the fallout of her dear friend and Emperor's death. Thus, even as Strawberry is trembling with the news, her leader is nowhere to be found."
strawberry.1.a:0 "She will return in due time, I'm sure of it."

strawberry.2.t:0 "Our Duchess Returns!"
strawberry.2.d:0 "Across the duchy, all griffons would surely be overjoyed at the long overdue return of our beloved Duchess, had the situation not been so extreme. Arriving by high speed car, she ordered all of her closest ministers and vassals assembled right there and then without even changing out of her travel clothes.\n\nAs the confused and worried griffons were all ushered in into the throne room Gabriela barely gave them time to even say hello before she spoke up. While dusty from the road and with visible lines under her eyes, she still spoke briskly, moving around the room with poise and grace but at the same time with lightning in her eyes and anger in her voice.\n\n"My apologies for summoning you all so quickly, my dear friends, but there is no time to waste. I trust Regina has been keeping you abreast of events in the palace, yes?" she asked, giving her younger cousin a quick look that left Regina floundering.\n\n"I... I have..." Regina began before Gabriela cut her off.\n\n"Do not be coy, not now," she all but snapped before continuing. "I know you have informants there and would be disappointed if you didn't. You know what has happened, and I presume you have spread the news?" When Regina could only nod Gabriela took a deep breath before continuing.\n\n"I tried, the gods will know that I tried, but this time around, that old crow got the upper claw. He bribed the commoners and the army to his side... and now our rightful emperor is in Eros' claws. I don't know what comes next, but I know that he will not settle for this. He has a vision, and he will not stop before he has burned all that the empire is down to achieve it. Our history, our traditions and our legacy means nothing to this zealot, and unless we are content to watch them all burn, I fear this conflict is only going to escalate... maybe even to war.""
strawberry.2.a:0 "Boreas help us all..."

strawberry.3.t:0 "The Duchess stays in the South!"
strawberry.3.d:0 "When the news arrived in Readewetter it would be wrong to say that people were surprised. Rather, a kind of weary resignation settled in as the court was informed that Duchess Gabriela would, for the forseeable future, remain in Griffenheim as regent for the only four year old crown prince.\n\nWhile few were so audacious to actually criticize the Duchess for her choice, the fact that they were only becoming more and more distant from their respected liege was hard to miss. One noblegriff was heard muttering that he guessed they should be happy they had not received the news vis the rumor mill, and even less bitter voices wondered if they were meant to just do nothing until she deigned to return.\n\nWhatever the duchy's personal feelings on the matter are, however, it must now come together to deal with this situation. Without someone on the throne, the apparatus of state is nigh paralyzed, and a solution must be found posthaste."
strawberry.3.a:0 "Has she utterly forgotten us?"

strawberry.4.t:0 "The Regency Discussion"
strawberry.4.d:0 "With the duchess having more important matters than her own duchy to handle, it has been decided that a regency must be put in place instead. Thankfully, the Duchess sent us instructions on how to proceed, and already the list of candidates are narrowed down to three griffons.\n\nThe first one is the Prelate of Osnabeak and a distant uncle of the Duchess, Julius Eagleclaw. He has long been known as an unrelentingly firm traditionalist, and some have raised concerns about his longstanding contacts with the Boreaite Archon. All the same though, he is firm and disciplined, and maybe that is what the duchy needs?\n\nSecond is Ravenbeak von Schimmelpenninck, a curious candidate who despite his relatively low standing has contacts everywhere, not the least among the common griffs, and seems to have a claw in every pie there is. Maybe his radical views is what is needed, even if some call them republicanism?\n\nLastly, the safest of the three options is the Duchess' younger cousin, Regina Eagleclaw, a savvy political player and faithful friend of the Duchess ever since their young days. She is committed to staying by her cousin's side and to the prosperity of the duchy in equal measure."
strawberry.4.a:0 "By the Gods, Julius Eagleclaw is our regent."
strawberry.4.b:0 "Ravenbeak has the people's trust."
strawberry.4.c:0 "Noble Regina shall lead our nation!"

strawberry.5.t:0 "The Spread of Literacy"
strawberry.5.d.fascism:0 "Employing a firm claw with the populace was the right way to go. The level of literacy is increasing steadily, and our people are becoming well-taught in matters of faith. While some complain about "being needed at the farm" or similar excuses, this is the way forward for the duchy."
strawberry.5.d.communism.bad:0 "While our strict rationing program has made sure that griffons go to school dilligently, hungry griffs, as it turns out, makes for poor students. By our estimates, the tradeoff is worth it, but it is hampering progress somewhat."
strawberry.5.d.communism.good:0 "It has taken some investments, but the shortage of labour in the field has been more than compensated for with the sponsoring of agricultural machines for the peasantry. While there may be some time before we see a noticeable increase in production, the increase in literacy is progressing steadily."
strawberry.5.d.neutrality:0 "The Duchess has taken to the road to visit schools around the duchy. While her excursions are by nature brief, she has shown an enthusiasm for meeting the local children whether they are commoners or not. She listens patiently as they read, helps those who stumble and gives praise readily, with the children being left starry eyed and awed by the visits."
strawberry.5.d.democratic:0 "We have seen that the people want to read but that the realities of their situation sometimes can get in the way. Yet, thanks to our efforts to provide learning opportunities at home and to make the most of our people's talents have helped a lot. In due time, this will only strengthen our people."
strawberry.5.a:0 "Good news indeed!"

strawberry.6.t:0 "An Unexpected Challenge"
strawberry.6.d:0 "An unexpected issue has arisen in the countryside, where some of the farmers have been protesting the new literacy programs. A peasant elder from the region has used his legal right to address the court as a representative of the local village councils.\n\n"It is all well and good for you to read and write good sirs and ladies, but we are but simple griffs who tend the fields and the orchards. They need every claw we can muster, and wasting the days indoors to learn things we've managed without for centuries won't help us, it will weaken us. Please noble sirs and ladies, I pray that you will understand the concerns of our villages."\n\nAcknowledging the elder's words, the council must now deliberate on what to do. Aborting the programs are out of the question, but the peasants' complaint needs to be addressed somehow."  
strawberry.6.aa:0 "They will read or they will taste the lash."
strawberry.6.ba:0 "Make sure to have the religious libraries well-stocked."
strawberry.6.ab:0 "If they refuse to do their part, they will not eat."
strawberry.6.bb:0 "Help them with agricultural machines to speed things along."
strawberry.6.ac:0 "We understand their concern, send them books to read at home at least."
strawberry.6.bc:0 "Those who perform well should be sponsored for further studies."
strawberry.6.ad:0 "Hold speeches in each town on how important reading is!"
strawberry.6.bd:0 "Provide each home with tales of our noble house!"

strawberry.7.t:0 "Finalizing the Reforms"
strawberry.7.d:0 "Our efforts to improve the literacy amongst the populace has born the most fertile of fruit. Literacy is increasing rapidly, and by our estimates, soon the inability to read will be a thing of the past barring some minimal exceptions. We can truly congratulate ourselves on a job well done."
strawberry.7.a:0 "A job well done indeed!"
strawberry.7.b:0 "Let's make sure we use our people's newfound skill!"
strawberry.7.c:0 "We need to get this done right now!"

strawberry.8.t:0 "Cooperation with Feathisia"
strawberry.8.d:0 "Feathisia has always had a close bond with our duchy, even when disregarding the contemporary rumors regarding Duchess Gabriela and Grand Duke Gerlach. Considering this, the level of cooperation between our two regions has been surprisingly lacking in recent times. There are excuses of course, the Duchess was bound in Griffenheim and the Grand Duke has accepted being  a figurehead in Feathisian politics.\n\nWith a new regent on the throne, however, it is time to start reconsidering this. Feathisia possesses a strong industry and a world-spanning trade network, with a large portion of our foreign trade already going through Rottendedam. It is time for us to contact the Grand Duke and the Feathisian Parliament to attempt to increase cooperation."
strawberry.8.a:0 "They will surely be open to the idea"
strawberry.8.b:0 "We should offer them the trade deal of a century!"

strawberry.9.t:0 "A Deal with the Strawberry Duchy?"
strawberry.9.d:0 "As Duchess Gabriela has been preoccupied in Griffenheim with the Regency, there is now a new regent in her old domain. The new ruler of the Strawberry Duchy has sent us an offer to increase the trade between our two nations. The deal is a quite moderate one, and it will take some investment on our part, but the ministry offinance ensures us that it will be worth it in the long run."
strawberry.9.a:0 "Alas, we cannot accept right now."
strawberry.9.b:0 "Agreed!"

strawberry.10.t:0 "Strenthening Our Bonds with the Strawberry Duchy?"
strawberry.10.d:0 "As Duchess Gabriela has been preoccupied in Griffenheim with the Regency, there is now a new regent in her old domain. The new ruler of the Strawberry Duchy has sent us an offer to increase the trade between our two nations in a quite ambitious way. The ministry of finance's predictions are quite pleasing, and the main question is going to be how much we are willing to invest."
strawberry.10.a:0 "Let's give our neighbors what they came for."
strawberry.10.b:0 "This is going to benefit our nations greatly!"

strawberry.11.t:0 "The Feathisian Response"
strawberry.11.d:0 "Our offer has been accepted by the Feathisian government and we are beginning to loosen the trade restrictions that still exist. Already there has been economic activity in the area, and from what we understand several companies are rushing in to make the most of the opportunity presented."
strawberry.11.a:0 "Great news!"
strawberry.11.b:0 "Fantastic news!"

strawberry.12.t:0 "Sad News"
strawberry.12.d:0 "Sadly, the Feathisians rejected our offer of economic cooperation. Citing uncertainties about the long term benefits of the deal, they regret to inform us that they cannot accept the deal as it is currently offered."
strawberry.12.a:0 "Disappointing..."

strawberry.13.t:0 "Rally to the Duchess side"
strawberry.13.d:0 "The Duchess is fighting on the behalf of the entire empire in Griffenheim and while many felt disappointed that she did not return, neither she nor the empire need petulant children or selfish schemers right now. Rather, we must prove ourselves loyal citizens and servants of the crown in a time where there's all too few of those. Fortunately we have just the way to achieve this. Griffenheim and the Strawberry Duchy together has the industry and the resources to be of immense service to the throne, and a proposal has been drafted up where the Duchess will be informed that we are prepared to coordinate with the imperial industries for greater efficiency. We are sure that in these times more than ever Gabriela will make sure to reward service, she always has after all.\n\nVoices has been raised against this though, asking if we truly should be so meek, and whether we should count less on her famed charity and instead make a deal between nobles."
strawberry.13.a:0 "We are her faithful servants"
strawberry.13.b:0 "We will demand reciprocity"

strawberry.14.t:0 "The Loyal Duchy"
strawberry.14.d1:0 "Gabriela kept a perfectly dignified face while listening to the news from the Strawberry Duchy, even as she felt like she wanted to smile like a fool. She could not deny that with all that had happened she had been neglectful towards her realm, and yet the news from Readewetter had brought her pride and joy of a kind that was a rare treat even for the finest of leaders.\n\nThe Strawberry Duchy had just informed Griffenheim that they were preparing to send a huge delivery of industrial equipment to help build up the empire's industrial capacity. As if they were aiming to play on her romantic streak, her dear, neglected duchy had even addressed the official message to "our beloved Duchess, now and forever."\n\nContemplating the message, Gabriela had to consider what to do with it. She was still their rightful Duchess, and indeed this was not that much more than what was expected in a way. And yet, had politics rendered her so heartless? She was a neglectful Duchess, duty or not, and maybe she should make sure that the Empire rewarded these dilligent subjects? Indeed... maybe she could even make sure that they were not just recognized, but that she paid her subjects back for her long absence?"
strawberry.14.d2:0 "The thing about duty was that it rarely was the simplest of roads to go down. It pushed and pulled at you, demanding ever more, no matter what you felt about it personally. Either you obeyed and sacrificed, or you would fail.\n\nGabriela knew that down to her very core. Duty had taken from her all her life. She had sacrificed during the republican uprising, losing dear friends rather than abandoning the throne. She had sacrificed the marriage to the love of her life. Her cousin, weak on the throne, couldn't allow such a powerful political bloc when he sat so weaek on the throne, and thus she had been forced to turn down Gerlach even as her heart cried for her to accept his proposal. And now it seemed she had sacrificed her duchy's faith in her as well.\n\nThe message to her was cold and impersonal, an attempt to lobby for mutual industrial aid to the crown from one of its vassals, not a gift from her subjects.She did not blame them, all must play the political game, but all the same it stung to see how far she had fallen in their eyes. She was a regent only to them where once she had been their Duchess. Just another thing she sacrificed for duty, it seemed."
strawberry.14.a:0 "Thank you for your service."
strawberry.14.b:0 "You give willingly, you shall receive too."
strawberry.14.c:0 "I have neglected you, and I should reward your patience."
strawberry.14.e:0 "Let them know Griffenheim accepts their proposal."

strawberry.15.t:0 "The Strawberry Duchy Sends Equipment"
strawberry.15.d:0 "As the Strawberry Duchy promised, a large shipment of goods has arrived to strengthen the Empire's industrial capacity. The equipment is already being installed across our factories and within a few days our industry should start performing even better than before. The empire will surely triumph with such dedicated subjects."
strawberry.15.a:0 "We are most grateful."

strawberry.16.nothing.t:0 ""Duty is its own Reward""
strawberry.16.nothing.d:0 "Our delivery of industrial equipment to the Empire has been sent, and from the reports it has been most welcome both in the press and from the court. An official press release in the local papers has praised out action, and we are held up as exemplary subjects to the crown. Beyond praise though, our reward for the effort put in is a job well done, it seems. Maybe we were naive to imagine Gabriela would divert efforts to us..."
strawberry.16.nothing.a:0 "We did our duty, that's what matters..."

strawberry.16.firststep.t:0 "The Duchess Remembers Us"
strawberry.16.firststep.d:0 "Our delivery of industrial equipment is being transported south, and we have done our duty to the Duchess. The pessimists said we were being naive, but the response from Griffenheim has proved them wrong, thoroughly. Gabriela has lobbied for our efforts to be recognized, stating that in these times loyalty and duty must be rewarded. There were, from what we understand, some controversy surrounding it but she came through for us, and the imperial administration is currently coordinating with us to help boost our economy as well."
strawberry.16.firststep.a:0 "Still our Duchess."
strawberry.16.firststep.b:0 "Our Duchess, now and forever."

strawberry.16.mutual.t:0 "Earning our Respect"
strawberry.16.mutual.d:0 "The deal we proposed to Griffenheim has been accepted, and preparations are underway for the industrial exchange between our two states. From what we've understood, it seemed that the regent was somewhat disappointed with us taking such a firm stance about reciprocity, but thankfully they accepted it without much issue. It was, after all, a quite fair deal, and the time for goodwill has passed. Strawberry must be able to fly by its own wings, and thankfully our absent Duchess is still a shrewd enough businessgriff to recognize a good deal, even if she might have hoped for more."
strawberry.16.mutual.a:0 "It's just business."
strawberry.16.mutual.b:0 "It's just business."

strawberry.17.t:0 "Strawberry Shall Prosper"
strawberry.17.d:0 "If we are to build our duchy up, we must strengthen our industrial base first of all. For this, we will need revenue, and there are several possible ideas that have arisen regarding how to increase this revenue.\n\nThe first and most obvious solution is to implement some temporary tariffs on certain goods, mostly luxury items and the likes. This will not disturb the economy too much and while it may annoy some people, it is well within our rights.\n\nAnother, more controversial, option is to revise the tax exemptions around the duchy. The temples, especially, possesses great wealth that by ancient custom has been off limits to tax collectors. In times like these, maybe it's time to reconsider this?\n\nThe third option is regarding the Duchess' personal estates. Thanks to a technicality in the law, we can consider most of her property across the Strawberry Duchy forfeit as she is no longer acting as Duchess. It would no doubt anger her, but it would be a huge boon for us.\n\nLastly there is the option of considering more suspect methods. A few well-placed threats and implications could "convince" the local nobility to give up some of their property to aid us. Needless to say, this last option would need to be handled quietly."
strawberry.17.a:0 "The tariffs are the safe bet."
strawberry.17.b:0 "The temples have no need of tax exemptions."
strawberry.17.c:0 "Seize some of the private estates."
strawberry.17.e:0 "Let's "encourage" donations from the wealthy."

strawberry.18.t:0 "The Incompetent Duchess"
strawberry.18.d:0 "Gabriela has been absent from the duchy for years at this point, and with a new ruler appointed to the regency a blunt question has been raised: should the Strawberry Duchy still support her so blindly?\n\nDisregarding her service to the Empire by and large, she has brought little to the duchy but stagnation and neglect. By any reasonably metric, she has been an incompetent Duchess.\n\nThe games that Gabriela is playing in the south aren't games that benefits the Strawberry Duchy in any way, and maybe it is time to look at things soberly. There is, after all, profit to be made in turning to the other side as well."
strawberry.18.a:0 "We should prepare to join the Archon"
strawberry.18.b:0 "We are still her loyal subjects."
strawberry.18.c:0 "We would join the Archon, but we are not traitors."

strawberry.19.t:0 "Secret Talks"
strawberry.19.d:0 "We are preparing to officially join the Archon's cause, but there are still many nobles loyal to Gabriela across the Strawberry Duchy. These could spoil our efforts in countless different ways, from trying to coup us to simply alerting Griffenheim. We must decide what we are going to do to do about them, and proposals range from rooting out and "disappearing" those who are an active threat to us to using political pressure and propaganda to convince them of the righteousness of our cause. Alternatively, maybe the best option is to not stir up too much conflict and attempt to slip under the radar. If we do not escalate, maybe they won't either?"
strawberry.19.a:0 "Root out the dissidents!"
strawberry.19.b:0 "Sway them to our side."
strawberry.19.c:0 "We will be fine, surely."

strawberry.20.t:0 "Rise to the Archon's Call"
strawberry.20.d:0 "Today we throw off the shackles of the incompetent duchess who expected us to serve her blindly even as she failed in every last duty she had towards Strawberry and its people. Strawberry will no longer be her backyard which she may deign to visit occasionally, but instead an independent state under the Gods and in service to Archon Eros.\n\nOur struggle has only just begun, but we have built ourselves up as a faithful and strong nation, not cowed by absent nobility but standing tall in faith and honor. Rise, oh Duchy, rise!"
strawberry.20.a:0 "We crushed them."
strawberry.20.b:0 "They were convinced in the end."
strawberry.20.c:0 "I told you it would work out."

strawberry.21.t:0 "The Terrible Realization"
strawberry.21.d:0 "Everything had been chaos in the last few hours. The news out of Griffenheim had left everyone reeling, barely able to process what they had heard. A coup, the palace had fallen, the military had taken control. It all was so far from what they had expected that it had left many griffs paralyzed with indecision.\n\nHad it not been for the Duchess, who had arrived back in Readewetter by plane a few hours ago and set about all but whipping everygriff into action, there was no telling what would have happened. As it was right now though, everygriff was running back and forth, gathering information, contacting old allies or simply getting the affairs of the Duchy in order as Gabriela sat in her room, staring at the wall as she slowly processed everything.\n\nShe had been almost on autopilot when arriving at home, acting on instinct and anger more than active thought. She had barely even processed all that had happened. She couldn't really process it, it was too horrible to imagine. She had feared the Archon, not this crazed junta that now sat in Griffonheim, that had shattered everything, that had...\n\nLittle Grover, a four year old child. A boy as sweet as Equestrian candy, shy and yet trusting of everyone. A boy with eyes that shone up so brightly at so many things and who could make her facade crack so easily with his pure spirit...\n\nSlowly, like poison spreading through her body, Gabriela felt the realization sink in, even as her heart wanted to scream and deny it. She swallowed heavily, feeling how her eyes suddenly welled over. The grief came without warning and without relenting, washing over her and leaving her burying her face in her claws, sobbing."
strawberry.21.a:0 "I will kill you for this Ferdinand... by the gods I swear that you will pay!"

strawberry.22.t:0 "Gathering Arms"
strawberry.22.d:0 "As the Duchess rallies her forces to contest the Archon, one massive issue is the disparity in military industry. The Strawberry Duchy never was a huge industrial powerhouse, and the nobility's strong hold on the region has limited the ability for the duchy to produce weapons at the quantities that the imperial armories can. This presents an issue, a pressing one, and while the Duchess cannot make factories spring up overnight, there are others ways that the duchy  can build up its military. There is, however, large stockpiles of weapons around the duchy - ranging from imperial armories to private collections - and if Strawberry's military is to be built up swiftly, this is the fasted option to gain it in a situation where slower options may well not be available."
strawberry.22.a:0 "Start courting donations and trade-ins for weapons."
strawberry.22.b:0 "Prepare to secretly raid Imperial stockpiles."
strawberry.22.c:0 "Seize all privately owned weapons in the Duchy!"

strawberry.23.t:0 "Aligning the Nobility"
strawberry.23.d:0 "If one was given to romantic idealism, one would perhaps imagine that the nobility would come hurrying to Gabriela's side, much like how they did during the revolution. Alas, things were not so simple, nor had they been back then. Nobles were, by necessity, an ambitious sort, and the game of politics was an eternal affair.\n\nWhile Gabriela knew that the Archon would cause a stir among the nobility, she was not presuming that that would be enough on its own. If she wanted to sway the nobility to her side, a canny politician would have to make it worth their while as well. She did not expect the people to follow her only for duty's sake, not if they had a chance to provide for their families by playing their cards right.\n\nThe question was just how generous she could be with those who came to her side."
strawberry.23.a:0 "I must trust that they see what is right for the empire."
strawberry.23.b:0 "They will be guaranteed tax breaks."
strawberry.23.c:0 "I will make sure they are allowed to expand their estates."

strawberry.24.t:0 "Aligning the Commoners"
strawberry.24.d:0 "The common griff was the foundation of the nation, Gabriela knew this well. He was the one who works the fields and in the factories to form the base upon which the great tower of society stood. Gabriela knew that - in one way - the revolution had come about because the nobility had forgotten just how important this foundation was. The commoners needed hope and pride, not just taxes and duty. and with the charismatic Eros against her, there would be a lot of commoners who would rally to the other side.\n\nThey weren't interested in family standing though, nor were they typically looking for political favors. No, for the average worker or peasant, money mattered. A chance to run their business mattered. Relief from taxes and starvation mattered.\n\nMerely speaking of duty and loyalty would only get her so far, she needed to truly give them a reason to come to her."
strawberry.24.a:0 "I must trust that they see what is right for the empire."
strawberry.24.b:0 "The taxes ARE quite slanted against them..."
strawberry.24.c:0 "Redistributing land from certain nobles to the commoners will do it."

strawberry.25.t:0 "Slanders on Archon"
strawberry.25.d:0 "The papers are circulating a new story today: apparently Duchess Gabriela Eagleclaw has taken it upon herself to share several stories of her time in the Imperial Court with a number of radio hosts and journalists. \n\nThe stories cover a range of subjects and tones, but most significant of all is her description of the Archon. She depicts him as cold and callous, constantly scheming behind a thin veneer of holy kindness as he plots to burn the Griffonian Empire to the ground. Worse still, she makes him out to be an incompetent buffoon, tripping over himself in his attempts to manipulate those around him with convoluted plans that always backfire. \n\nOf course those loyal to the Archon know that this is little more than childish slander, but the damage to his reputation is undeniable. We cannot let this treachery go unpunished!"
strawberry.25.a:0 "Lies."

strawberry.26.t:0 "Successful Sabotage"
strawberry.26.d:0 "A team of highly trained saboteurs slipped undetected into Griffonheim last month. After weeks without contact, we have finally recieved word: the mission was a resounding success! They were able to plant a trio of timed bombs in the sewers beneath the factory, stealing away in the dead of night hours before the blast. The papers in Griffonheim are all shouting for the perpetrators to be found and brought to justice; even if anygriff suspects us, there's no proof of our involvement."
strawberry.26.a:0 "Good work."

strawberry.27.t:0 "Successful Sabotage"
strawberry.27.d:0 "A team of highly trained saboteurs slipped undetected into Griffonheim last month. After weeks without contact, we have finally recieved word: the factory is critically damaged, but one of our infiltrators was caught. The team managed to rescue him before escaping, but it was too late; we've been found out. The papers across Griffonheim all call for the same thing: vengeance against the Strawberry Duchy."
strawberry.27.a:0 "Could be better."

strawberry.28.t:0 "Failed Sabotage"
strawberry.28.d:0 "A team of highly trained saboteurs slipped undetected into Griffonheim last month. After weeks without contact, the newspapers in Griffonheim have all begun circulating a story of foreign spies being caught attempting to destroy a factory. We have recieved no word from our team. We can only assume that they were all caught in the act, and it's only a matter of time before our involvement is discovered."
strawberry.28.a:0 "We knew the risks."

 strawberry.29.t:0 "The Duchess' Speech" 
 strawberry.29.d:0 "It was late in the evening when Duchess Gabriela rushed into the Readewetter radio station, flanked on either side by the griffons of her council. The sun was still setting, and all around the Duchy she knew that her griffons would be settling into their cushioned seats with hot meals, cigars, or torn clothes in need of mending. Many of them would have radios perched atop their hearths or their tables, ready to share the results of games of sport or the exciting events of the latest radio drama. That day, however, there was something much more important that needed to be heard. \n\nThe station crew were surprised at first, stunned speechless by her unexpected arrival, but it didn't take long for Gabriela to make her intents clear. She ushered the radiogriffs away with patience and smiles, her words given weight by the quiet urgency simmering under the surface, and soon she was seated before the microphone. The radio host beside her cleared his throat, and a small red light flicked on, indicating that their words were now being broadcast live across the country. \n\n"Good evening, listeners," he said, voice smooth and calm despite the nervous glances he shot towards the Duchess. "We apologize for the late broadcast, and regret to inform you that your regular programming is being postponed. We have with us today none other than Duchess Eagleclaw herself. She would like to talk to you all." \n\nHe leaned back, looking to Gabriella and pointing a talon at her mic. "You're on," he mouthed. \n\nWith a deep breath, Gabriella leaned in."
 strawberry.29.a:0 "Dear griffons of Strawberry..."

 strawberry.30.t:0 "Listen To Me"
 strawberry.30.d:0 ""Dear griffons of Strawberry, gather close around your radios and listen to me. I know I've been absent this past year, and perhaps you may feel you owe me nothing in the wake of my neglect. But I come to you pleading forgiveness, not for my sake, but for the sake of our beautiful empire, for the sake of your cousins in Bronzehill and Feathisia, for the sake of your daughters studying in Romau and your sons working to support their families. For the sake of peace, I ask that you listen. \n\n"You all no doubt have heard of the tragic death of my dear friend and cousin, Emperor Grover V, and of the regency installed to rule in young Grover VI's stead until he comes of age. He is young and naive, and I put everything I had into earning my own place on the Council of Regents, not for power's sake, but to ensure that the young Grover would grow into a noble ruler who would guide our people into a bright future. \n\n"But I failed. The Archon has instead taken control, and I shudder to think of what he might do with this power. Know this, my friends: whatever you may have heard of the Archon, he is not a gentle nor kind-hearted griffon. I know this from personal experience. He has a plan for all of us, and it is a plan that will plunge our Empire into terrible strife the likes of which only the eldest of you have seen before. We must not allow this future to come to pass. If it is the last thing I do, I will stop it. \n\n"Today my voice is carried by radio waves to your homes. To be allowed this privilege, we have exploited the copper of Bronzehill, the timber of Angriver, and the manufactured components of Feathisia. All of these came together to be assembled in the heart of our empire, Griffenheim. This radio is but an example of the good our unified empire can bring, a unity that is under threat by the Archon at this very moment! \n\n"Are you listening, friends? Do I have your ear? Good. Together, we can save the Empire." ""
 strawberry.30.a:0 "Mention the plight of the commoner"
 strawberry.30.b:0 "Mention how much the nobles support means to you"

 strawberry.31.t:0 "I Know Your Plight"
 strawberry.31.d.common:0 ""I know that it isn't easy to find the time to care about matters such as these. You all must support your families, and the squabbles of griffons such as myself and the Archon can seem distant and insignificant next to your own troubles. \n\n"But you must understand, it is not the plots of the nobles that enacts change in this wonderful empire. It is the heart of the common griffon that works our fields, that pumps in our factories, that—when uncaring rulers come to threaten that which we cherish—bolsters our armies and stands firm against any that would attempt to destroy us. \n\n"It has always been you, my friends, and this is why I come to you now. I cannot save the Empire alone. But with your help, and with the help of your siblings and cousins and friends, nothing can stop us! We must band together, noble and commoner alike, and speak as one to let the Archon and all like him know: \n\n"We will not let him tear our empire apart! The Griffonian Empire was built by the heart of griffons, and we will defend our future!""
 strawberry.31.d.noble:0 ""I know there are those among you already thinking of how you can twist this situation to your own benefit. Yes, I'm talking to you, the nobles of the Strawberry Duchy, who have long sat on your small thrones and schemed to gather more and more power. But don't worry; I'm not here to take that away from you. \n\n"The Griffonian Empire has long been a nation defined by its nobility. It is us who guides the common griffon, who ensures their toil is not wasted on insignificant causes, who dons the magnificent armor of a knight and charges headfirst into battle. The commoners need us to survive. We are their guardians, their mentors, the leaders that keep them united in prosperity where alone they would fall behind. \n\n"Now I call on you once more. My fellow nobles, our very way of life is endangered, and it is time for us to band together and face the threat of the Archon as a single voice! \n\n"I know you've given much for the common griffon already, but now it is our responsibility to give yet more, for without us, the glorious empire we've forged will be torn asunder.""
 strawberry.31.a:0 "We must seek to destroy the opressors!"
 strawberry.31.b:0 "Only by respecting our brothers and sisters will we prevail."

 strawberry.32.t:0 "We Must Stand Together"
 strawberry.32.d.fight:0 ""We know what we must do. We must take up the arms of our grandsires once more and ready ourselves to meet our oppressors in battle. If the Archon thinks to reforge the Empire in his own image, then we will be there on the frontlines with guns and talons, ready to show him that the Empire is too strong to break! \n\n "I ask that you put down your hoes and hammers and pens. Seek out the nearest recruiting office and join me in the defense of the Empire. Just as you pledge yourself to fight for our future, I will be doing everything I can to assist you. \n\n"I will send our finest generals to drill you into an undefeatable force. I will grant you the most powerful weapons known to griffonkind and point you directly at the oppressor with your fellow griffons at your side. When the time comes to defend our Empire and our families, we will be ready with line after line of troops ready to fight for what we have! You, me, every griffon in the Duchy, we will do it together!""
 strawberry.32.d.meek:0 ""But we must not act too rashly. We stand together, yes, but we stand together for peace above all else. By presenting a common front, united with our cousins across the Empire, then our oppressors will see that it is hopeless to oppose us! There is no need for bloodshed, and it's my sincere hope that, with all of your voices behind me, a peaceful solution can be reached. \n\n"We can lead by example. With your help, we can turn our beautiful duchy into a shining beacon of modernity, physical proof of the merits of cooperation. Those who are able, I ask that you leave your fields and turn instead to the gleaming factories within our cities. I will ensure that every worker is treated fairly and paid kindly, and together we will fill every home in the Griffonian Empire with examples of Strawberry industry. \n\n"Together, we can lead our cousins out of this dark time, into a new era of peace and prosperity, an era defined by a single goal shared among all griffons: forging the greatest nation the world has ever known!".
 strawberry.32.a:0 "Thank everyone for their support."
 strawberry.32.b:0 "Thank the Nobles for their support."
 strawberry.32.c:0 "Thank the Commoners for their support."
 
