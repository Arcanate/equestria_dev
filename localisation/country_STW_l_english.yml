STW_duchess_support:0 "Relations with the Empire"
STW_duchess_support_desc:0 "While the nation formally is ruled by the Duchess, what the population thinks might be different!\n\nWere relations with the Duchess to fall too low, she might inquire as to why her duchy is no longer giving her support. If relations with the Archon fall too low he might use his influence to ensure he gets his cut.\n\nOn the flipside, boons will be provided if support is high enough for either!\n\n§YSupport for the Duchess§!: [GetDuchessRelationColor]\n§YSupport for the Archon§!: [GetArchonRelationColor]\n"

STW_archon_relations:0 "Relations with the Empire"
STW_archon_relations_desc:0 "The [GetGRIFascistLeaderName] rules in Griffenheim now and we must live with that reality.\n\nIf we want to rebel, we can't be openly hostile from day one.\nWe can try and keep up appearances or take our chances with direct confrontation.\n\n§YRelations with the empire§!: [GetEmpireRelationColor]"
STW_slander_the_archon:0 "Slander the Archon"
STW_slander_the_archon_desc:0 "The Archon has invested a great deal of energy in creating a popular image of himself among the populace. Unfortunately for him, Gabriela's more than familiar with his true character. She could share some stories with the nation, and perhaps leave out the more flattering details..."
STW_push_the_military_industry:0 "Push the Military Industry"
STW_sabotage_imperial_factories:0 "Sabotage Imperial Factories"
STW_sabotage_imperial_factories_desc:0 "Strawberry is far behind the Empire with regards to industrial capacity, and it would be best to close that gap as much as possible before any potential hostilities. A team of saboteurs may be able to do this without drawing any suspicion on us."
STW_improve_relations:0 "Improve Relations"
STW_improve_relations_desc:0 "We must be cautious not to reveal our plans before we're ready. While we work in the shadows, we can appease imperial concerns with gifts, lip service, and empty cooperation."
STW_joint_training:0 "Joint Training"
STW_joint_training_desc:0 "An army is only as skilled as its greenest soldier. A joint training exercise with a friendly nation will benefit both of us, presenting a stronger, more unified front against Griffenheim."
