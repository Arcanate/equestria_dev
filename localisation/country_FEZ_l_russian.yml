 #Focuses
 ##Dirty Smugglers
  FEZ_evil:0 "Подпольная Практика"
 FEZ_evil_desc:0 "Любые усилия, прилагаемые для решения проблемы преступности в Фезере закончится провалом. Лучше уж принять эту тёмную сторону, нежели впустую бороться с ней."
 FEZ_smugglers:0 "Честные Бизнесгрифы"
 FEZ_smugglers_desc:0 "В Фезерский городской совет входят наиболее законные и честные представители фезерских грифонов. Они вам не соврут, и они - ни в коем случае не контрабандисты, использующие свою собственную страну ради своей прибыли. Поверьте, опросы показывают наше превосходство."
 FEZ_no_cops:0 "Преодоление Препятствий"
 FEZ_no_cops_desc:0 "Легавые годами срезали нашу прибыль. Самое время избавиться от них навсегда. Мы готовы к последствиям, это всего лишь незначительная проблема, не влияющая на наши грандиозные планы."
 FEZ_criminal_jobs:0 "Новый Вид Работы"
 FEZ_criminal_jobs_desc:0 "Итак, бардак, вызванный устранением единственных легавых в городе, оказался куда более крупным, чем ожидалось. Время вмешаться и отвлечь население обещаниями о легкой и высокооплачиваемой работе. Конечно, это будет не самая честная работа, с точки зрения закона."
 FEZ_mercenary_cops:0 "Частные Силы Правопорядка"
 FEZ_mercenary_cops_desc:0 "Правда в том, что город не будет функционировать, если хоть какие-нибудь грифоны не будут следить за порядком. Мы реставрируем полицейское управление, но оно будет состоять только из тех грифонов, которые будут подчиняться только нам. Они будут поддерживать порядок, при этом смотря на наши криминальные операции сквозь пальцы."
 FEZ_bootleg_beer:0 "Самогон!"
 FEZ_bootleg_beer_desc:0 "В тяжелые времена нет ничего более приятного, чем откупоривание бутылочки качественного Скайфолского алкоголя. Мы воспользуемся этим брендом и будем творить наше собственное дешевое пойло, разливая его в бутылки, сделанные согласно дизайну знаменитых Скайфолских ликёро-водочных заводов. И кто сможет определить разницу? И чтобы показать, что мы не плохие парни, мы раздадим бесплатные образцы рабочим."
 FEZ_cash_crop:0 "Быстрое Возвращение"
 FEZ_cash_crop_desc:0 "Малочисленное население нашей страны означает, что нам не нужно выделять много земли под сельскохозяйственные угодья по сравнению с другими нациями. Таким образом, мы можем воспользоваться этими землями, чтобы посадить различные товарные культуры - табак, кофе и хлопок. Также необходимы фабрики, которые будут перерабатывать их в продукцию, готовую к продаже."
 FEZ_weapons_for_trade:0 "Оружие За Деньги"
 FEZ_weapons_for_trade_desc:0 "Война спорадически проявляется по всей Грифонии и у них всех одна общая черта - им нужно оружие. Мы вложим часть наших доходов в строительство заводов по производству огнестрела. Малая часть этого пойдёт на нашу оборону, большая же часть пойдёт на чёрные рынки, где она и будет выполнять свою основную задачу - приносить нам денежку."
 FEZ_search_for_trade_partners:0 "Внешняя Торговля"
 FEZ_search_for_trade_partners_desc:0 "У нас есть товары и у нас есть спрос на эти товары среди грифонов, настало время искать надежных торговых партнеров. Первые на очереди - наши соседи, мы дожны сократить доход Скайфола любыми способами."
 FEZ_trade_prep:0 "Работающие Иностранцы"
 FEZ_trade_prep_desc:0 "Если мы хотим производить достаточно товара для выпуска, нам нужно гораздо больше свободных когтей, чем мы распологаем в данный момент. Разместим контракты на работу по фиксированному времени, мы даже дадим им достойную зарплату. На этот раз, это окупится."
 FEZ_black_market_start:0 "Готовы Вести Дела!"
 FEZ_black_market_start_desc:0 "Отличная работа, на совесть! Мы показали, что нам ни к чему эти никчемные легавые, уровень жизни и так медленно растёт благодаря нашим торговым схемам. Конечно, большая часть богатства сосредоточена в наших когтях, но мы не забываем бросить крестьянам монетку-другую. Хоть какой гриф сможет сказать, что мы плохие парни? Мы так не думаем."
 FEZ_steal_smart_birbs:0 "Решение Проблемы Неграмотности"
 FEZ_steal_smart_birbs_desc:0 "Без сомнения, грифоны в Фезере куда умнее остальные, но мы не можем утверждать, что у нас достаточно... по настоящему умных. Таких, которые могут придумать всякие блестящие финтифлюшки, которые изменят нашу жизнь! Решение? Мы похитим забугорных яйцеголовых. Они будут работать на нас или же получат свинца."
 FEZ_make_laboratory:0 "Испытательные Полигоны"
 FEZ_make_laboratory_desc:0 "Для создание замечательных новых изобретений, мы нуждаемся в больщих и пустых пространствах для проведения тестов. Это хорошо, что у нас достаточно складов, которые используются для хранения контрабанды. Мы можем перепрофилировать некоторые из них для яйцеголовых, при условии, что они покажут нам хороший результат в ближайшие полгода или раньше."
 FEZ_skyfall_problem:0 "Беспокойство Насчёт Скайфола"
 FEZ_skyfall_problem_desc:0 "Эти упёртые скайфольские грифоны никогда не уважали нас с их "торговыми советами" и "гарантиями качества". Сплошная ерунда, мешающая заработать. Самое время рыть им могилу и заполучить их богатства."
 FEZ_skyfall_sabotage:0 "Безжалостный Саботаж"
 FEZ_skyfall_sabotage_desc:0 "Чтобы уравнять наши шансы против Скайфола, мы устроим рейды на их территорию. В первую очередь нам нужно нанести ущерб их гражданской промышленности и ВПК, грабёж вторичен. Это точно изменит ситуацию в нашу пользу."
 FEZ_persuade_griefwald:0 "Убедить Грифенвальд"
 FEZ_persuade_griefwald_desc:0 "Скайфол слаб, но у нас будет куда больше шансов на победу, если бы мы убедили наших соседей в Грифенвальде поддержать нас. Их знаменитый нейтралитет не относится к Скайфолу, правда же? Иначе мы "придумаем" причину для вторжения."
 FEZ_prepare_war:0 "Сплотить Наемников"
 FEZ_prepare_war_desc:0 "В такой маленькой стране, как Фезера, профессиональных солдат практически нет. Это не предвещает ничего хорошего для наших планов, но мы восполним этот дефицит наёмниками и призывом добровольцев среди граждан."
 FEZ_griefwald_ally:0 "Второй Фронт"
 FEZ_griefwald_ally_desc:0 "Грифенвальдские птицы согласились нам оказать поддержку, теперь пришло время официально оформить наш союз на бумаге. Надеюсь, они не будут читать пункты под звёздочкой..."
 FEZ_more_factories:0 "Расширенное Производство Оружия"
 FEZ_more_factories_desc:0 "Пушки, нам нужно больше пушек. У нас сейчас нет денег на их покупку, поэтому мы будет совершенствовать нашу текущую промышленность, расширять цеха. Каждый огнестрел внесёт свою лепту."
 FEZ_skyfall_war:0 "Конец Торговой Федерации"
 FEZ_skyfall_war_desc:0 "У нас есть оружие, союзники, наёмники и все готовы и ждут своего часа. Время совершить крупнейшее ограбление в истории. "Мэр" Годард горит желанием приватизировать крупнейшую виллу в Скайфоле для себя, с живописным видом на шумные порты. Вперёд!"
 FEZ_approach_aqulia:0 "Обман Аквелийцев"
 FEZ_approach_aqulia_desc:0 "Мы сделали это, Скайфол наш. Несмотря на нашу готовность расширять нашу деятельность по заработку денег, сначала мы должны обезопасить себя от вторжений. Мы обратимся к Аквелийцам в надежде на получение их защиты. Прикинемся невинными и миролюбивыми грифонами, которые сражались со Скайфолскими угнетателями. Они купятся, я гарантирую это! Только убедитесь, что это не выглядит как откровенная ложь..."
 FEZ_expanding_market:0 "Новый Свет!"
 FEZ_expanding_market_desc:0 "Теперь, когда Скайфол в наших когтях, мир для нас - жемчужина, ждущая, когда мы её возьмём. Мы расширим наши операции по всей Грифонии, и, возможно, даже за ее пределами! Притворяясь законными преемниками Скайфола, мы получим доступ к особым торговым контрактам, которые мы используем в нашу пользу. А именно, для обмана целого мира!"
 
 
 ##The Classy Mobsters
 FEZ_siding_maf:0 "Семья"
 FEZ_siding_maf_desc:0 "Дону надоели эти мошенники в мэрии, из-за них у Фезеры дурная репутация. Мы более не слепы, и более не можем ходить с этим чувством вины и самое важное - мы заботимся о наших гражданах. Когда полиция будут выведена из строя, мы возьмём ситуацию под наш контроль."
 FEZ_corrupt_cops:0 "Не Так Уж и Отличается"
 FEZ_corrupt_cops_desc:0 "Мы сочувствуем грифонам-полицейским. Все, чего они хотели, так это сделать из Фезеры место, где можно безопасно жить. Нам следует сблизиться с оставшимиси и предложить им сделку, от которой они не смогут отказаться."
 FEZ_family_first:0 "Укрепление Семьи"
 FEZ_family_first_desc:0 ""
 FEZ_loose_ends:0 "Ликвидация Конкуренции"
 FEZ_loose_ends_desc:0 "Наш захват власти прошёл на удивление гладко. Тем не менее, в Фезере осталось ещё много грифов, требующих жёсткого подхода. Власть Дона должна быть неоспоримой, чтобы он мог достичь своих целей."
