 ##Good Cops
 FEZ_good:0 "Справедливое и Благородное Дело"
 FEZ_good_desc:0 "Эти головорезы не остановятся ни перед чем, чтобы утолить свою жадность. Настало время честным грифонам начать действовать и очистить Фезеру от грязи. Разумеется, согласно уставу."
 FEZ_recovering_raid:0 "Возмещение Потерь"
 FEZ_recovering_raid_desc:0 ""Шеф, мы потеряли много хороших грифонов во время штурма, и многие из наших участков были сожжены. Не говоря уже о потерянных файлах и оборудовании... Пройдет некоторое время, пока мы восстановим силы, шеф, но я знаю, что мы сможем это сделать.""
 FEZ_recruit_last_cadets:0 "Волонтёры За Справедливость"
 FEZ_recruit_last_cadets_desc:0 "Мы достаточно долго оплакивали наших павших полицейских, пришло время нанять новых, которые будут нести факел правосудия.В Фезере полно грифонов, которым не нравится, когда ими правят жулики и бандиты, и мы этим воспользуемся."
 FEZ_asking_for_help:0 "Феофийская Поддержка"
 FEZ_asking_for_help_desc:0 "Обучение новых курсантов шло бы намного более гладко, если бы у нас было достаточно снаряжения для всех них. Подпольные элементы в этой стране контролируют большую часть производственных центров, что означает, что наши средства снабжения очень ограничены. Шеф Пасвогель решил обратиться с просьбой к Феофии, он уверен, что они поймут наше положение."
 FEZ_insipire_pd:0 "Крестовый Поход Против Преступности"
 FEZ_insipire_pd_desc:0 "Мы должны знать, за что мы боремся. Общество, где гасподствует закон и где каждый грифон будет жить в мире и процветание, без страха быть ограбленным. Напомните грифонам о нашей цели."
 FEZ_prepare_for_raids:0 "Цена Подготовки"
 FEZ_prepare_for_raids_desc:0 "Подготовка идет по плану, и новое поколение полицейских готово вершить правосудие и бороться с преступностью. Довольно скоро мы вступим в бой с негодяями."
 FEZ_do_it_by_the_book:0 "Кодекс Закона"
 FEZ_do_it_by_the_book_desc:0 "Нельзя подчеркнуть, насколько важно все делать по уставу. Нарушители закона предстанут перед правосудием, но наши идеалы должны быть бескомпромиссными. Мы никогда не опустимся до их уровня. Иначе же, наше дело тщетно и добрые граждане Фезеры не будут нам доверять."
 FEZ_hunt_corruption:0 "Избавляясь От Коррупции"
 FEZ_hunt_corruption_desc:0 "Наше общество опутано коррупцией: Промышленность, ополчение, Фезерийский университет и сам Городской совет. Многие года об этом знал каждый грифон но тем не менее, никто даже когтем не шевельнул. Настало время этим коррупционным элементам познать правосудие."
 FEZ_start_raids:0 "Удар по Криминальным Убежищам"
 FEZ_start_raids_desc:0 "Фезерийская полиция готова расправиться с погаными элементами нашего общества. Без сомнение, битва будет тяжёлой - у преступников множество убежищ и ещё больше пособников - но на нашей стороне правосудие и закон, с их схемами будет покончено. Не забывайте: действуем строго по уставу."
 FEZ_rally_public:0 "Мнение Народа"
 FEZ_rally_public_desc:0 "Народ должен знать, чего мы добиваемся! В течение многих лет, преступники демонизировали нас и выставляли себя в лучшем свете. Довольно! Народ должен знать всё! Мы разоблачим каждый мелкий клочок грязных преступных интриг."
 FEZ_defeat_of_maf:0 "Тюрьма Для Семьи"
 FEZ_defeat_of_maf_desc:0 "Мы поймали всех лидеров Семьи Пенозе, вместе с скрывающимся на его вилле Доном Хольведером. Стоило захватить их лидеров, как их пособники смешались и разбежались. Они получат честный и справедливый суд - но без сомнений, что большинство из них проведут очень долгое время за решёткой."
 FEZ_defeat_of_smugglers:0 "Конец Контрабандистов"
 FEZ_defeat_of_smugglers_desc:0 "Мы арестовали "Мэра" Годара и почти половину городского совета, пытавшихся сбешать в Хокленд на корабле. Они вернут каждую крупинку, украденную у народа!"
 FEZ_take_control_of_country:0 "Восстановление Порядка"
 FEZ_take_control_of_country_desc:0 "Криминальные элементы потерпели поражение, власть имеющих практически более не стало. Теперь, мы сможем развернуться и сделать из Фезеры лучшее место. Хулителям, которые верят, что мы станем новыми диктаторами, мы напомним о законе и о том, что мы слушаем народ."
 FEZ_safter_place:0 "Безопасная Страна."
 FEZ_safter_place_desc:0 "Фезера уже ощущается другим, лучшим местом. Грифоны без опаски вершат свои дела и в целом, Фезера готова стать землёй, свободной от страха. Мы поощерим иммиграцию в наш прекрасный город, конечно, если приезжие будут уважать закон."
 FEZ_reopen_skoolz:0 "Вновь Открытые Храмы Науки"
 FEZ_reopen_skoolz_desc:0 "Хотя неграмотность никогда не была серьезной проблемой в Фезере, истина заключается в том, что большинство грифонов не получали ничего более начального образования.Таким образом, мы откроем новые школы и расширим существующие факультеты, чтобы каждый мог быть должным образом обучен."
 FEZ_more_factory_jobs:0 "Работа Для Народа"
 FEZ_more_factory_jobs_desc:0 "Простые грифоны едва ли могли найти достойную работы, так как большинство важных местов занимали криминальным элементы, которые занимались кумовством и допускали только своих друзей и семьи. В Фезере более не будет кумовства, у всех будут справедливые шансы на работу. Мы ожидаем расцвет производства, в конечном итоге."
 FEZ_better_trains:0 "Новая Железная Дорога"
 FEZ_better_trains_desc:0 "Может мы и страна, с одним большим крупным городом, но это не означает, что мы можем оставить сельскую местность без модернизаций. Для начала, мы заложим железную дорогу, что соединит все крупные населенные пункты страны."
 FEZ_reopen_academy:0 "Фезерийская Полицейская Академия"
 FEZ_reopen_academy_desc:0 "Фезерийская Полицейская Академия это престижное место, в котором все полицейские получают надлежащую подготовку - или получали бы, если бы не все бюджетные сокращения, которые мы получили под управлением "Мэра" Годара. Теперь, когда мы контролируем денежный поток, оно вернёт себе своё великолепие."
 FEZ_stronger_than_ever:0 "Мир и Гармония"
 FEZ_stronger_than_ever_desc:0 "В Фезере восстановлен закон и порядок. Грифоны больше не сталкиваются с вымогательством или несправедливым налогообложением, и Фезерийская полиция вернула себе полную силу. Люди убеждены реформами, у нас есть их доверии и их готовность к сотрудничеству. Отличная работа, парни!"
 FEZ_hunt_evil:0 "Охота На Оставшихся"
 FEZ_hunt_evil_desc:0 "Несмотря на наши победы, есть еще некоторые грифоны, те, кто угрожают процветания нашего прекрасного города. Количество преступлений достаточно невелико, но это не повод для отдыха. Криминальные элементы должны перестать существовать, пока это вновь не стало проблемой."
 FEZ_war_prep:0 "Подготовка к Войне"
 FEZ_war_prep_desc:0 "Уладив наши внутренние дела, мы начали наблюдать за положением наших соседей и Грифонии в целом. Мы считаем, что наших нынешних сил недостаточно, чтобы должным образом справиться с внешним вторжением, и поэтому мы должны расширить наши ряды."
 FEZ_special_academy:0 "Первые Выпускники"
 FEZ_special_academy_desc:0 "Ускоренный курс в академии уже дал результаты! Два морально стойких грифона выполнили свои задания и теперь готовы командовать нашими силами."
 FEZ_war_with_evil:0 "Удар в Источник"
 FEZ_war_with_evil_desc:0 "Наше тщательное расследование завершено. Стало очевидно, что все наши проблемы, прошлые и нынешние, ведут аж к самому Скайфолу. Причастны они или нет, не имеет значение. Мы потребуем их разрешение на проведение расследования на их территории или же нам придётся оккупировать их земли."
 FEZ_ally_aqulia:0 "Дружба с Аквелией"
 FEZ_ally_aqulia_desc:0 "Грифоны Аквелии - самые преданные сторонники демократии на континенте, наша цель - установления союза с ними. Таким образом, мы гарантируем нашу внешнюю безопасность и сможем сосредоточиться исключительно на наших внутренних делах."
 FEZ_ally_republic:0 "Во Имя Республики"
 FEZ_ally_republic_desc:0 "Маршал Кемерский - убежденный сторонник демократии и справедливости, годами сражавшийся против тирании и злоумышленников, он - идеальная кандидатура на роль нашего защитника. Конечно, когда он увидит уровень справедливости в нашем обществе, он примет нашу просьбу о защите? Надеемся..."
 
 ##Army
 FEZ_army_start:0 "Establish the Fezzerian Forces"
 FEZ_army_start_desc:0 "Since Fezera declared independence, its armed forces have been nothing more than a glorified city guard, unsuitable for anything more than defending the streets and chasing away lost animals. As our place in the world becomes more and more apparent, we've decided to correct this issue, and establish a proper land force."
 FEZ_expand_army:0 "Expand the Conscription Quotas"
 FEZ_expand_army_desc:0 "At the current moment, the city guard is comprised of mostly volunteers. Reasonable for a small city-state, but if we wish to expand our influence in the world, the number of recruits must rise. We shall enact mandatory conscription."
 FEZ_mobile_start:0 "De Nieuwe Steunpilaar"
 FEZ_mobile_start_desc:0 "As seen in the recent wars, mobility and armoured vehicles are the future of warfare. With some effort, we can transform our army into a highly mobile strike force, ending the battle before it even begins."
