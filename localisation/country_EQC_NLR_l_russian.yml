 ### EVENTS ###
 EQC_NLR.1.t:0 "Вопрос о Сансете"
 EQC_NLR.1.d:0 "Мы обезопасили страну и настало время очистить наши территории от любых мерзких селестийских титулов. И, конечно, лучше начать с нашей столицы! Должна ли администрация столицы готовиться к переименованию в гордый город полуночи?"
 EQC_NLR.1.a:0 "Мы начнём программу по уничтожению любых следов деспотического солнца!"
 EQC_NLR.1.b:0 "Сохранение старого имени станет постоянным напоминанием о нашей победе."
 
 EQC_NLR.2.t:0 "Refugees Arrive To New Mareland"
 EQC_NLR.2.d:0 ""
 EQC_NLR.2.a:0 "Welcome!"
 
 EQC_NLR.3.t:0 "Направление нашего общества"
 EQC_NLR.3.d:0 "Её Величество, Найтмер Мун, предложила Обществу Шэдоуболтов взять руководство над Новым Мэйрлендом и после почти единодушного голосования (под присмотром самой Найтмер Мун) это произошло. Однако, общество разделось во мнениях по вопросу насколько тесно мы должны следовать доктрине нашей новой императрицы. Должны ли мы полностью принять тьму? Или мы сохраним дух Нового Мэйрленда, с которым мы все родились?\n\nНезависмо от нашего решения мы должны воплотить его в жизнь."
 EQC_NLR.3.a:0 "Нам не нужно погружаться во тьму, чтобы быть последователями Ночи. Мы должны стать новыми Шэдоуболтами."
 EQC_NLR.3.b:0 "Начался век Найтмер, мы должны вспомнить о методах старых Шэдоуболтов!"
 
 EQC_NLR.4.t:0 "A Friendlier Shadowbolt Society"
 EQC_NLR.4.d:0 ""
 EQC_NLR.4.a:0 "See! They're not evil!"
 
 EQC_NLR.5.t:0 "The Birth Of Mareland"
 EQC_NLR.5.d:0 ""
 EQC_NLR.5.a:0 "What a wonderful movie!"
 
 EQC_NLR.6.t:0 "The Protocols Of The Elders of Griffonstone"
 EQC_NLR.6.d:0 ""
 EQC_NLR.6.a:0 "All of Ponykind will finally see the truth!"
 
 EQC_NLR.7.t:0 "In With The Old"
 EQC_NLR.7.d:0 ""
 EQC_NLR.7.a:0 "The Shadowbolts are the Nightmare's spearhead!"
 
 EQC_NLR.8.t:0 "The Fourth Branch of Government"
 EQC_NLR.8.d:0 ""
 EQC_NLR.8.a:0 "We are finally in our rightful place..."
 
 EQC_NLR.9.t:0 "The Picket-Dew Line"
 EQC_NLR.9.d:0 ""
 EQC_NLR.9.a:0 "For a Equine New Mareland!"
 
 EQC_NLR.10.t:0 "The Radio Broadcast"
 EQC_NLR.10.d:0 ""
 EQC_NLR.10.a:0 "These griffons are demons!"
 
 ### DECISIONS ###
 
 EQC_NLR_rename_capital:0 "Переименовать Сансет?"
 EQC_NLR_rename_capital_desc:0 "В целом мы обезопасили страну и пришло время очистить нашу территорию от любых мерзких селестийских названий. И с чего же лучше начинать, как не с нашей столицы? Должна ли администрация подготовиться к смене названия на Миднайт?"

