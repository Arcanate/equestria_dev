DRG_new_shelters:0 "New Shelters"
DRG_new_shelters_desc:0 "If we are going to further ourselves as dragons, we must improve our homes."
DRG_warband_roads:0 "Warband Roads"
DRG_warband_roads_desc:0 "If we are going to work as an efficient band of dragons, we need a new way of traveling our supplies and using supplies from the mountain."
