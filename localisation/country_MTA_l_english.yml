 GetMTAArtifactName_2_tt:0 "Artifacts the World Forgot"
 GetMTAArtifactDesc_2_tt:0 "Forever locked doors, shut vaults, and chained boxes, holding a innumerable number of relics and artifacts which have since been lost to memory. Do the CSI agents following instructions to keep these artifacts hidden know what they can do? Almost certainly not. But orders are orders, and so they will never see the light of day."

