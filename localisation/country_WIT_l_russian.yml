wittenland.601.t:0 "Торговцы"
wittenland.601.d:0 "Речная баржа медленно подплывала к Виттенбургскому доку, и капитан судна, Онория Голдмэйн, уже стояла на носу корабля. Она вдыхала свежий горский воздух. "Ах, как здорово снова быть дома. Не так ли, Вольяр?" Она оглянулась через плечо на своего коричневобородого компаньона, который был у руля.\n"Как и всегда. Безопасное возвращение домой успокаивает."\nОнория спрыгнула с носа корабля. "Даже более того. Это значит, что ещё одна прибылная авантюра удалась!" Она открыла люк и взглянула в грузовой отсек: он был набит разного рода металлическими машинами и устройствами. "Эти компьютеры на кристаллах из Сикамеона недурно стоят."\nСказал и слегка улыбнулся Вольяр. Онория всю жизнь прожила в бедности, потому теперь, получив возможность заработать богатство и влияние, несмотря на то, что она, как и он - бывший крепостной, она очень рада и уверенна в себе. Но он надеялся, что жажда ещё большей наживы не возьмёт над ней верх.\n\nКак только корабль вошёл в док, сразу разнёсся звук удара корабля. Онория уже представляла своих покупателей, амбициозных промышленников и торговцев среднего звена, представителей нового поколения, которые заработали своё богатство лишь благодаря своим навыкам. Она ощущала сильную связь с ними, и представляла, что вместе, они смогут сделать Виттенленд воистину великой страной. В то же время Вольяр смотрел на десятки переносчиков которые принялись разгружать корабль, большинство из которых были земными пони, которые носили практически одни лишь старые тряпки. Пусть он и был единорогом, он чувствовал к ним симпатию. Таких крепостных, как он, может и освободили, но в Виттенлендском обществе всё ещё остались униженные и угнетённые. Не каждому повезло, как ему."
wittenland.601.a:0 "..."

wittenland.602.t:0 "Мечта"
wittenland.602.d:0 "Как только груз был разгружен и нужные бумаги заполнены, Онория и Вольяр направились к ближайшему пабу, отпраздновать их возвращение домой парой кружок эля. "Скажи, Онория, какие у тебя планы?" спросил Вольяр. "Я не думаю, что ты до конца своей жизни будешь собирать всё больше и больше золота, как дракон какой-то."\nОнория усмехнулась. "Не, нет. У меня... планы другие. Я хочу сделать что-то значимое, а не просто таскать сюда мусор из всяких далёких земель. Ты же заметил, как я в последнее время практиковала свою магию?"\nВольяр кивнул. "Ты ещё и покупала все эти дорогие книги заклинаний, да."\n"Мои родители всегда говорили, что во мне есть что-то особенное. Что моя магия сильнее, чем у других. Лишь я могу научится управлять такой силой."\n"И что ты с этим делать собралась? Представить тебя не могу каким-то прилежным магом." Вольяр пожал плечами и сделал глоток из кружки.\nОна улыбнулась. "Если я буду достаточно тренироваться, я уверена, что смогу бросить вызов самой Королеве."\nВольяр от удивления выплюнул эль. "Чего?! Я думал, тебе нравится Королева."\n"Да. Я её очень уважаю. Но мне кажется, что я бы справилась ещё лучше, чем она." Онория также сделала глоток из кружки и резко решила поменять тему. "А о чём мечтаешь ты?"\nВольяр стёр платком эль со своей бороды. "Да не о многом. О крыше над головой, жене в кровати и детях в школе. Скоро у меня будет достаточно денег для осуществления этой мечты. Кажется, к тому времени наши пути разойдутся."\nОнория усмехнулась. "Нет, мы можем продолжать общаться и останемся друзьями." Она высоко подняла кружку. "За нашу вечную дружбу!"\nВольяр также улыбнулся и стукнулся с ней кружками, затем выпил напиток до дна."
wittenland.602.a:0 "Она и правда мечтает о многом..."

wittenland.603.t:0 "Спор"
wittenland.603.d:0 ""Поверить не могу, что ты заключила сделку со своим бывшим хозяином," проворчал Вольяр, когда он с Онорией вышли из поместья Лорда Вульфрика в Калькронде.\n"Мне пришлось пойти на сделку с дьяволом," сказала Онория. "Он получит всё эту электронику и в обмен на это поддержат моё испытание с Королевой."\n"Да почему эта проклятая дуэль для тебя так важна? Ты готова пожертвовать своими принципами, а, возможно, и жизнью ради неё! Не забывай, насколько опасны бывают дуэли."\n"Я чувствую, что я обязана на это пойти. Чтобы показать каждому, что кто угодно, будь то даже бывший крепостной, сможет стать Королевой. Когда у Виттенленда в последний раз был монарх-крестьянин, не родом из дворянства?"\n"В этом явно что-то ещё замешано. Будь честна со мной, Онория."\nОна вздохнула. "Я также хочу доказать себе, что на это способна."\n"И? Ты хочешь стать Королевой по какой-то причине. Ну же, скажи мне, что ты хочешь сделать, когда заполучишь корону."\n"Ладно! Я хочу сделать Виттенленд воистину меритократической нацией, в которой каждый сможет стать великим. Вайт Стар, какой великой бы она не была, зашла недостаточно далеко. Она оставила магов-дворян. Она хочет исправлять проблемы. Я хочу взять и разломать всю эту гниль, а после отстроить с самого нуля."\n"Амбициозно, как всегда. А что с бедными делать будешь? Которые, хоть и освобождены, всё ещё бедны?"\n"Если они сами не смогут оттуда выбраться, то, наверное, они заслуживают быть бедными."\nВольяр замолчал и закрыл глаза. Онория подняла бровь. "Что-то не так?"\n"Онория, я это не поддерживаю. Ты либо умрёшь, либо станешь Королевой, которой я не желаю служить. Прошу, одумайся."\nОнория нахмурилась. "Ты всегда был со мной с тех пор, как мы встретились годами ранее, а теперь, когда я нуждаюсь в тебе больше всего, ты меня просто бросаешь, вот так вот берёшь и бросаешь?"\n"Онория, прошу, я-"\nЕё ноздри раздулись. "Ну и ладно. Не нужен мне никто. Я сама в состоянии превозмочь что угодно. До встречи."\nОна развернулась и ушла, высоко держа голову. Вольяр знал, что она действовала глупо, но он всё жалел о том, что попытался её переубедить."
wittenland.603.a:0 "Надеюсь, мы ещё встретимся."

wittenland.7.t:0 "День Испытаний"
wittenland.7.d:0 "[Root.GetLeader] проходит мимо разных подиумов, на которых единороги соревновались и демонстрировали ряд навыков, от зачаровывания, планирования, многозадачности, до телекинетической силы.\n\nДень Испытаний - древняя Виттенлендская традиция которую Королева Уайт Стар воскресила в начале своего правления. Это день соревнований и проверки магических и боевых навыков, основанных на меритократических ценностях, на которых Королевство было основано более тысячи лет назад. Принять участие мог любой единорог, вне зависимости от происхождения; цель мероприятия - позволить кому угодно показать на публике свои умения. Это обычно позволяло пони с низов общества найти лёгкий путь наверх. Веками, День Испытаний пренебрегался из-за взяточничества, непотизма и обмана настолько, что он просто устарел и про него забыли. У современного Дня Испытаний таких проблем нет, даже консервативные дворяне поддержале его возвращение, так как он помог им найти многих полезных магов и многообещающих офицеров.\n\nБлагодаря усилиям [Root.GetLeader], у нас появилось несколько новых умелых магов-генералов. Первый новый генерал Виттенлендской армии - Архимаг Ривер Ран из Хай Мэйн. Он - единорог, наделённый даром использовать мощные защитные заклинания. Он одним из первым освоил заклинание "Щит Магического Пузыря", которое используется для защиты крепости Хай Мэйн от рейдеров, основанное на похожем заклинании, используемом в Кантерлоте, столице Эквестрии.\n\nВторой генерал - Мистерия из Иванхорна, пегас, которая ранее возглавляла маленькую группу легко вооружённого ополчения рейнджеров. Они скрывались в лесах и устраивали засады казацким набежчикам, профессионально используя камуфляж и снайперские винтовки для избежания прямого конфликта, всегда отступая после битвы. Её опыт в использовании своей местности может нам пригодиться.\n\nВ конце-концов, ещё есть Спирит Файр из Винтерсхорна, единорог-пиромант. Она экцентричный, но очень могущественный маг, способный использовать сильные огненные заклинания. Её здравомыслие оставляет желать лучшего, чего не скажешь про её магические способности. Винтерхорнцы, благодаря ней, надолго запомнят запах горелых грифоньих перьев.\n\nВсе трое радостно приняли предложения [Root.GetLeader] службы в армии и с нетерпением ждут возможности выслужиться перед родиной на фронте."
wittenland.7.a:0 "Волшебной армии нужны волшебные генералы."

