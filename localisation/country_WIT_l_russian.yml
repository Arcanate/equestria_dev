wittenland.1.t:0 "Спрингфилдский Фестиваль"
wittenland.1.d:0 "Королева Уайт Стар объявила начало Спрингфилдского фестиваля - праздника, приуроченного к окончанию зимы в Виттенленде. В отличие от других народов пони, тут не было достаточного количества пегасов, чтобы должным образом управлять погодой, поэтому приход весны всегда был облегчением, достойным настоящего праздника. Подданные королевы топали копытами в знак одобрения, а знать стояла подле Её Величества, едва сдерживая отвращение при виде пони более низкого сословия. Горные монахи в своих скромных одеяниях благословили собравшихся, и теперьуже пришло время для пира.\n\nУайт Стар улыбалась. Посещение скромного фестиваля в Айвенхорне, вместо шикарной площади Виттенбурга, оказалось отличным решением. Лорд Вульфрик Грей был в ярости. Старого жеребца раздражали внезапно свалившиеся проблемы, когда крестьяне получили больше прав, а теперь он был вынужден стоять среди бывших крепостных, чтобы присутствовать рядом с Королевой.\n\nОна слегка нахмурилась, зная, к каким проблемам это может привести, но вскоре ее мордочка прояснилось. Глава Гильдии Артефакторов Кэлкронда наслаждался вином за столом, ломящимся от яств - последний урожай был особенно удачным. Дворяне не решались есть крестьянскую еду, но простые пони вроде гильдмейстера, похоже, получали от неё удовольствие. Пара интересных предложений, торговых соглашений и Вульфрику станет тяжело соперничать с некоторыми молодыми торговцами из низших сословий. Вульфрик это понимал. Он разбирался в этом как никто другой.\n\nКоролева сделала глоток вина, прежде чем подойти к главе гильдии. Это будет долгий, но продуктивный день..."
wittenland.1.a:0 "Великолепное начало."

wittenland.2.t:0 "Галантное Гала"
wittenland.2.d:0 "Мраморные залы Виттенбурга были наполнены музыкой лир и беседами магов-дворян. На столах были аккуратно расставлены старинные серебряные приборы, а рядом с традиционными крестьянскими кушаньями стояли экзотические блюда из далеких стран.\n\nВсе перешли на шепот, когда в зал вошла королева. Ей дорого обойдется ее проделка в Айвенхорне, ведь здесь, в окружении самых высших и элитных сословий Виттенленда, на самом эксклюзивном празднике сезона, она не сможет отыскать поддержки у своих новых друзей из среднего класса.\n\nЕе личная служанка, Дэйн, подошла с бокалом вина из Виновии, и приблизившись к королеве тихо произнесла "Ваше Высочество, Стил Литл пожелала, чтобы с Вами связался граф Папаглии, однако у меня есть срочные новости. Лорд Вульфрик и бароны из Хенгестделу подписали эксклюзивный торговый договор с одним из производителей электроники Речного города."\n\nУайт Стар обернулась, ошеломленная новостью, однака быстро справилась с эмоциями, улыбнулась, притворившись, что узнала кого-то в толпе, и прошептала "Что?! Как? Это же были открытые контракты!"\n\nОна задумалась, ее сердце забилось чаще. Несмотря на прошлые успехи, приобретенные дополнительные средства, влияние и новые контакты, консервативные фракции крепко стояли на четырех копытах, и этому не было видно конца в ближайшие годы. Будет сложно закрепить уже произошедшие реформы, не то что проводить новые.\n\nЕе мысли оказались прерваны лордом Вульфриком, с улыбкой протягивающим ей копыто. "Могу ли я иметь удовольствие пригласить на танец Ваше Высочество?" Уайт Стар старалась сохранить самообладание. Отказ был бы вопиющим нарушением этикета, ведь лорд Вульфрик был организатором этого Гала..."
wittenland.2.a:0 "Это будет долгий вечер."

wittenland.200.t:0 "Ежегодное Коронование"
wittenland.200.d:0 "Двери Корлевского Дворца распахнулись, самые могущественные единороги всего Виттенленда вошли в тронный зал. Ежегодное слушание испытаний - священная Виттенлендская традиция, основа их древней меритократии, всё, что осталось от той золотой эпохи, при которой любой с достаточным навыком, образованием и уверенностью мог позвать действующего монарха на магическую дуэль и, возможно, стать новым правителем, вне зависимости от происхождения. И всё же даже тогда, только те, кого поддержал Витенагемот, мог бросать вызов, и чаще всего, достойное магическое образование могла получить лишь знать. В один день, Уайт Стар решила, что этому должен прийти конец. Но пока, ей нужно было оставаться у власти, чтобы провести свои реформы, поэтому количество дуэлянтов было ограничено.\n\nОна села на трон, потёрла копытом лоб и пыталась успокоится. Никакой уровень колдовских умений не поможет сделать дуэль безопасной для какой-либо стороны, её безопасность больше обеспечивалась целесообразностью, а не умением - поражение бы разрушило политическую карьеру Вульфрика, а если он и победит, дворяне, вероятно, будут игнорировать его требования. Ещё хуже для Вульфрика было бы если она сама уступила ему трон, собрала сторонников и вскоре бы вернулась с новой силой.\n\nЕё служанка Дэйн обратилась к толпе: "Королева заявляет - пусть каждый, кого поддержал Витенагемот и кто обладает должным навыком, чтобы взять Корону, сделает шаг вперёд." Сзади толпы была некоторая суматоха, но никто ничего и не ответил. Вульфрик стоял в конце зала, его лицо было нерушимым, как камень. Уайт Стар раслабилась. Беспорядок, скорее всего, был вызван каким-то юным магом-выскочкой, которого сдержали его ровесники. "Пусть все знают, что Королева продолжает править, как законный и неоспоренный правитель Королевства Виттенленд!" объявила Дэйн.\n\nВульфрик глянул на Уайт Стар перед тем, как уйти. Она нахмурилась, и ей показалась, что она разглядела на его лице зловещую улыбку."
wittenland.200.a:0 "Ну, тогда до следующего года."

wittenland.3.t:0 "Большой Спор"
wittenland.3.d:0 "Дворяне, пришедшие сегодня в Королевскую Библиотеку, внимательно слушали Королеву Уайт Стар, излагавшую планы на ближайшие годы. Они возражали, спрашивали, комментировали и соглашались. Как и всегда, больше всего внимания привлекла тема классовой реформы. Опираясь на недавние экономические успехи, традиции Виттенленда, и даже новаторские идеи из Аквелии, Сталлионграда и Нового Мэйрленда, она довольно подробно обсудила эту тему.\n\nЛорд Вульфрик, как и ожидалось, поднялся, "Ваше Высочество, это прекрасные аргументы, однако это не имеет значения. Эти государства не имеют столь глубоких магических корней, как наше. Эти идеи действительно могут принести пользу тем, кто пашет землю собственными копытами, однако они уступают нашим древним традициям, когда прикладная магия используется во имя всеобщего блага. Вы сами пришли к власти благодаря этому, а теперь отказываетесь от самих основ собственного права на трон?"\n\nУайт Стар сделала долгую паузу, тщательно обдумывая слова. "Мы - не единственное магическое государство, лорд Вульфрик. Неужели вы позабыли об Эквестрии, где правят магические сестры-принцессы? Они ценят равенство и -"\n\nРог Вульфрика ярко вспыхнул, когда он ударил копытом по столу. "Эти чокнутые аликорны, объявившие себя Божествами Солнца и Луны? Их страна не является сообществом единорогов и уж тем более у них нет никакой особенной магии. Вы слишком сильно верите в преувеличения суеверных иностранцев.""
wittenland.3.a:0 "Они сомневаются..."

wittenland.300.t:0 "Дебаты Продолжаются"
wittenland.300.d:0 "Маги-дворяне перебормотались. Вульфрик прав. Нельзя отрицать, что либерализм в слишком большом количестве опасен.\n\nУайт Стар сжала губы, настаивая на своём. "Эти ужасные вещи не произойдут просто потому, что либеральным идеям 'позволено процветать'. Они произошли как раз по противоположным причинам. Репрессии и упадок привели к беспорядку, а попытки подавить этот беспорядок привели к катастрофе. И говоря про наших соседей, нельзя отрицать, что они не без проблем, но мы должны у них учиться, а не полностью игнорировать их политические системы попросту потому, что они не идеальны. В конце-концов, Озерград и Речная Республика - лидеры Речных Земель, и лидеры они по той причине, что приняли либеральные и прогрессивные ценности. Они так поступили после отмены монархии, но мы этого можем избежать. Если вы не хотите, чтобы Виттенленд разделил судьбу названных вами монархий, судьб революций и даже кровопролитий, то да, реформа не просто нужна, а необходима."\n\nМногие из дворян кивнули в знак согласие, остальные продолжили молчать. Даже Лорду Вульфрику оставалось лишь нахмуриться. Он всё ещё не был согласен с ней, но контраргументы, о которых он думал не переубедят Уайт Стар и её сторонников-лизоблюдов. У него не было иного выбора, кроме как скромно преклониться и закончить дебаты. Уайт Стар позволила себе слегка улыбнуться, и маги-дворяне восхвалили её аргументы. Отдельные консервативные дворяне пообещали быть на её стороне и поддержать её реформы, даже если это приведёт к ограничению их власти. Видимо, они наконец осознали, что общее благо для Виттенленда важнее, чем сохранение собственной власти."
wittenland.300.a:0 "Это прошло лучше, чем ожидалось."

wittenland.4.t:0 "Дерби"
wittenland.4.d:0 "Пони веселились, галдели и ревели каждый раз, когда спортсмены на роликах проносились мимо трибун, прыгали и атлетично позировали. Многие делали ставки, дворяне спешили сделать фотографии со спортсменами из своих земель, а недавно появившееся в Виттенленде чудо техники - радио - вело бесконечные передачи для пони, многие из которых с нетерпением ждали около витрин магазинов электроники.\n\nКоролева Уайт Стар, как обычно, успокаивала свое эго, выполняла обещанное и накручивала хвосты. У нее было отличное настроение, ведь она убедила Тандер Аметист, одного из лучших своих тактиков, провести с ней пару занятий лично. Хоть Дерби, в основном, мероприятие развлекательное, без политики на нём не обходится. Это была прекрасная возможность встретить пони из всех общественных классов и пообсуждать политику. Даже постоянно растущий раздел в обществе, можно было бы рассмотреть как конфликт между разными гоночными командами: Белые, которых поддерживали либерально настроенные пони, и Красные, которых поддерживали консерваторы.\n\nВино и пиво везде свободно испивалось (впрочем, как и всегда) и публика ставала всё более и более пьяные. Их эмоции, активизированные захватывающим соревнованием, стали ещё сильнее. Последнее событие дня, гонка за чемпионство между Белыми и Красными, кажется, свела их с ума. Маги-дворяне и простые пони вместе становились всё громче и бодрее, оскорбления сыпались с обеих сторон на всех отлетов и членов противоположной команды. Уайт Стар чувствовала это напряжение, что её несколько взволновало. Сторонники Красных заметили её незаинтересованность и стали высмеивать фанатов Белых, сказав, что Королева бросила их команду.\n\nКогда гонка началась, наконец разразилась жестокость. Сначала мелкими вспышками, на как только любая из команд выходила вперёд, драки копытами и заклинания становились всё жёще и жещё. Уайт Стар настолько разнервничалась, что подготовилась дать приказ Экскувиторам восстановить порядок, пока не поздно, но побоялась, что только ухудшит ситуацию. Но как только член Красных, кажется, нарушил правила, задев Белого водителя, Тартар вырвался на волю.\n\nЭто всё разразилось в полноценный бунт, трибуны стали полями боя. К этому моменту, это пора было сделать, и Уайт Стар приказала Экскувиторам вступиться и наконец остановить это безумие. Когда всё утихло и толпу разняли светящимися барьерами, было обнаружено по несколько мёртвых пони с обеих сторон. гонку отменили, и в тот год, никто не стал чемпионом."
wittenland.4.a:0 "Что-то с этим разделом нужно сделать."

wittenland.5.t:0 "День Независимости"
wittenland.5.d:0 "Уайт Стар нарядилась в формальную боевую униформу Виттенлендского мага-генерала, постоянно при этом кряхтя. В этот день, 654 лет назад, Король Хэйсил II Озерградоборец восстановил Королевство Виттенленд и объявил независимость от Речной Империи Озерграда. Это важная памятная дата для всех Виттенлендцев, но по мнению Уайт Стар, это слишком помпезное, военизированное и националистическое торжество. Она считала, что независимость того не стоит, если страна - лишь отголосок того, чем она была ранее.\n\nСо времён Короля Хэйсила, южный берег был утерян, олени-наёмники Эйстюрланда и племена Понадхена объявили независимость, а Кольтстрим забрали Речкоградцы. Сам Виттенленд погряз в прошлом, не успевая за своими северными соседями, состояние общества тоже погрязло в прошлом и это положение не сильно меняется. И всё же, в этот день, приходится притворяться гордой своей страной, критика запрещена. "Виттенленд навеки!", как кричат особо фанатичные пони.\n\nУайт Стар глубоко вздохнула и покинула дворец, чтобы застать военный парад на улицах столицы. Боевые флаги королевства были везде, и они развевались на холодном горном ветру. Простые пони и маги-дворяне вместе наблюдали за марширующими колоннами солдат, в то время, как оркестры играли патриотические мелодии на трубах и барабанах. Уайт Стар высоко подняла голову. Она была настроена сделать этот день достойным празднования, чтобы каждый был воистину горд своей страной. Возможно, это не столько про независимость, сколько про само общество. Приуменьшив милитаризм, мы сможем сделать это культурным фестивалем. Да, это ей и стоит сделать. И никакой самодовольный дворянин её не остановит. Она сделает Виттенленд снова великим, но не таким каким его представляют Вульфрик и его подхалимы."
wittenland.5.a:0 "Мечта о лучшем будущем..."

wittenland.6.t:0 "Большая Ярмарка"
wittenland.6.d:0 "Большая Ярмарка пышет изобилием. В этом году на ней показали множество интересного: волшебный неиссякающий фонтан вина, гладиаторские бои ветеранов, которые изображали сражения с бандитами грифонов (слуги-пегасы, как обычно, изображали несчастных грифонов), а также труппа путешествующих гиппогрифов, прибывшая из-за моря.\n\nПосреди всего этого веселья, Уайт Стар пребывала в мрачном расположении духа. Несмотря на ее победу в споре, лорд Вульфрик воспользовался своими торговыми связями, чтобы упрочить положение нескольких дворянских родов и увеличить свое влияние среди дворян. Это неизбежно заставит ее выбирать между угрозой переворота и отказом от своих реформ.\n\nПоэтому когда гонец принес утренний отчет о торговле, Уайт Стар не читала его до тех пор, пока обычно молчаливый лорд Вульфрик не выругался и в спешке не покинул праздник. Несмотря на все приличия, Уайт Стар и другие любопытные знатные пони не могли не столпиться вокруг гонца. Даже гиппогриф, который проделывал удивительно сложное двойное сальто через обруч, насвистывая государственный гимн Виттенленда отвлекся и упал.\n\nУайт Стар приступила к чтению. Торговое судно капитана Онория возвращается после успешного предприятия в Эквестрии. Корабль везет качественную и недорогую электронику, а также гарантии Нового Мэйрленда о дальнейших поставках. \n\nОна рассмеялась. Монополия Вульфрика на устаревшее оборудование обернулася для него дорогостоящей катастрофой, он пал очередной жертвой денег нового мира. \n\nПоглощенная радостью, она не замечала письмо, пока служанка решительно, но вежливо пролевитировала его в считанных сантиметрах от ее мордочки."
wittenland.6.a:0 "Письмо?"

wittenland.600.t:0 "Письмо"
wittenland.600.d:0 ""Моя Королева,\n\nЯ возвращаю Вам долг свободы и надеюсь, что мое удачное предприятие подарит Вам столь же глубокое чувство удовлетворение, как и мне. \n\nКак бывший слуга лорда Вульфрика, я искренне надеюсь, что неудавшаяся афера заставит его засунуть свой кривой рог во включенный речкоградский тостер.\n\n Искренне Ваш,\n\nКапитан Онорий"\n\nУайт Стар довольно зажмурилась, радуясь этому проявлению вселенской справедливости."
wittenland.600.a:0 "Надо поблагодарить этого "Онория" лично."

