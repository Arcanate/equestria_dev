WIT_White_Star_Triumphs_desc:0 ""

WIT_Ancient_Ancestry:0 "Древнее происхождение"
WIT_Ancient_Ancestry_desc:0 "В течение сотен лет мы обучались магии для использования ее во всех аспектах жизни, передавая свои секреты из поколения в поколение. Теперь другие спешат интегрировать свою магию в современное вооружение. \n\n Нам не нужно спешить. Мы были рождены к этому."

WIT_Loyalty_To_The_Queen:0 "Королева народа"
WIT_Loyalty_To_The_Queen_desc:0 "Монархи всегда утверждают, что они самоотверженно правят своим народом, но не все это делают. Королева Уайт Стар доказала свою преданность народу и пони собрались, чтобы служить Королеве, которая их обслуживает."

WIT_A_Greatful_Populace:0 "Завершить реформы"
WIT_A_Greatful_Populace_desc:0 "Дворяне были побеждены или маргинализированы, и все соперники были повержены. У Виттенлэнда больше не будет возможности и потенциала, которые будут потрачены на щедрую жизнь незаработанных привилегий. Но истинная радость - это дружба, единство и приветствие."

WIT_Coltstream_Please:0 "Конец древних обид"
WIT_Coltstream_Please_desc:0 "200 лет назад мы потеряли Колстрим, и сегодня он едва содержит единственного пони крепкого наследия и культуры Виттенлэнда. Пришло время признать очевидное и положить конец нашей претензии на Колстрим - мир принесет им пользу, и мы должны иметь возможность вести переговоры об уступках взамен. И если такой щедрый жест будет отвергнут, мы можем по-прежнему проводить военные выборы с чистой совестью."

WIT_A_New_Generation:0 "Новое поколение"
WIT_A_New_Generation_desc:0 "Гонория доказала требование королевы - любой может добиться больших успехов. Это событие - возможность получить новое поколение квалифицированных специалистов в жизненно важные области."

WIT_Unity_Around_The_Queen:0 "Объединение народа"
WIT_Unity_Around_The_Queen_desc:0 "Успех Уайт Стар объединил пони. Мы можем использовать эту поддержку для хороших дел."

# Fascist (UPP / Honoraria wins duel)
WIT_UPP_Takes_Power:0 "Крестьянская королева"
WIT_UPP_Takes_Power_desc:0 " Мы справедливо заявили о престоле, и так же важно, что ключевое благородство нации является заложником здесь, в этом дворце. Мечта Виттенлэнда может быть наконец реализована - нация, в которой каждый единорог, богатый или бедный, может увидеть свой истинный потенциал, реализованный как магический мастер всего."

WIT_Ready_For_Conflict:0 "Подготовиться к войне"
WIT_Ready_For_Conflict_desc:0 "Виттенланд - наш дом, наш родитель. Не-единороги, монархи, корпорации - все это отняло у нас. Мы должны быть готовы к ним и готовы вернуть нашу утраченную землю в Колстриме."

WIT_Renewed_Militarism:0 "Путь жизни единорога"
WIT_Renewed_Militarism_desc:0 "Виттенлэнд уникален - нация единорогов, где магккрафт можно практиковать во благо, не связанный в рабстве с потребностями Земных пони и пегасов. Мы должны напомнить нашим единорогам о преимуществах такой жизни и о последствиях, если мы не будем действовать решительно, чтобы защитить ее."

WIT_Productivity_At_Last:0 "Праздникам придёт конец"
WIT_Productivity_At_Last_desc:0 "Невероятный потенциал единорогов государства был потрачен на легкомыслие для богатых, даже в то время как народ страдал. Все должны считаться с собственными заработанными деньгами, а не с общественным кошельком или аристократической арендной платой. Все, кроме самых больших празднеств, должны закончиться. Остальные должны быть превращены в национальные праздники, празднующие наше единство и образ жизни."

WIT_Coltstream_Or_War:0 "Колстрим или война"
WIT_Coltstream_Or_War_desc:0 "200 лет назад пони Речной республики забрали у нас Колстрим. В ответ Королева и ее три дочери пали на наши копыта, но мы никогда не сможем вернуться в Колстрим. Пришло время завершить работу, которую мы начали 200 лет назад."

WIT_Our_Rightful_Place:0 "Раскрыть магию"
WIT_Our_Rightful_Place_desc:0 "Магия управляет этим миром. Тем не менее никто не может использовать его, как единороги, - защищать, телепортироваться, даже путешествовать во времени. Преимущества такого общества очевидны. Единорог - лучший пони, и единорог будет править всем, во благо всех."

WIT_Not_One_Step_Back:0 "Больше никогда"
WIT_Not_One_Step_Back_desc:0 "Когда мы отдали небольшую часть земли нашего севера до Речной республики, мы потеряли ее на протяжении двух столетий. Когда мы позволили магам забрать Баррад, мы потеряли его на протяжении десятилетий. Урок ясен. Почва Виттенлэнда никогда больше не должна падать под чужие копыта."

#Communist (Death of pro-preasant leaders leads to conservative noble rule and then commoner uprising)
WIT_Chaos_Ensues:0 "Восстание"
WIT_Chaos_Ensues_desc:0 "В высшей иронии, два чемпиона людей лежат мертвыми. Дворяне спешат снова угнетать пони и забирать наши свободы. Мы не будем повторять ту же ошибку - не идти на компромисс. Нет больше дуэлей, больше нет единорогов. Рабочие будут править, и все будут равны."

WIT_New_Leaders:0 "Офицеры народа"
WIT_New_Leaders_desc:0 "Войска Виттенлэнда возглавлялись благородными магами-единорогами, большинство из которых лежали мертвыми или сражались против врага. Мы должны набирать новых сотрудников сразу из народа."

WIT_Revenge_Incoming:0 "Враги со всех сторон"
WIT_Revenge_Incoming_desc:0 "Мы, наконец, сбросили цепи угнетения - нет ни королей, ни аристократии. Мы должны укреплять границы с севером, чтобы другие не пытались взять наши новообретенные свободы."

WIT_Lessons_Of_The_Civil_War:0 "Праздники для народа"
WIT_Lessons_Of_The_Civil_War_desc:0 "Сталлионградский коммунизм немного мрачен. Какой смысл работать, если не пользоваться плодами своего труда? Виттенлэндский коммунизм заменит расточительные праздества дворянства регулярными фестивалями и вечеринками для народа. Еда и украшения могут быть дешевыми и массовыми, но дружба, релаксация и приветствие происходят от пони, а не от производственных линий."

WIT_Coltstream_Is_Ours:0 "Освободите наших братьев"
WIT_Coltstream_Is_Ours_desc:0 "Теперь, когда мы объединили страну, рабочие Колстрима кричат об освобождении. Королева Уайт Стар поклонилась иностранным компаниям и монархам в ее бесконечных аристократических играх, оставив эту несправедливость стоять. Мы заберем то, что принадлежит нам."
#wittenland.29

WIT_Renewed_Fervour:0 "Народная армия"
WIT_Renewed_Fervour_desc:0 "Заводские работники. Фермеры. Не-единороги. Все страдали от тирании единорогов. Те, кто находят равенство в нашей новой нации, спешат его защищать."

WIT_Fuel_For_The_Fire:0 "Топливо для огня"
WIT_Fuel_For_The_Fire_desc:0 "Гонория и последовавшие за ней революционеры показали нам путь - мы должны отстаивать свои убеждения. Там, где другие препираются и обвиняют в несправедливости, мы должны идти.\n\n Пони революции, вперед!"


### Military
 
 WIT_Review_Wittenland_Military:0 "Review the Wittenland Military"
 WIT_Review_Wittenland_Military_desc:0 "A brief assessment of our armed forces leads to the conclusion that our grand military is not only outdated, but woefully inequipped. The military is in dire need of a reform, as it follows a wildly innefficent and old structure.\n\nA study into how we can adapt our military is the only course of action."
 
 # Motorised
 WIT_Choose_Motorised:0 "A Motorised Military"
 WIT_Choose_Motorised_desc:0 "The old ways of warfare will not serve us anymore, gone will be the days of line infantry. The future is in mobility, and we have turned our eyes to the invention of cars and motors. We must begin a great project, a project that will transform our army into an efficient armored, oiled machine!"
 
 WIT_Tank_Buff:0 "The Queen's Armour"
 WIT_Tank_Buff_desc:0 "Atop high the metal caste, a path forged through cannonfire. Tanks have proven to be a formidable asset on the battlefield. We cannot let this information go to waste, better tanks need to be made! The effort of improving them doubled!\n\nThe ways of conventional warfare are being reinvented."
 
 WIT_Motorised_Buff:0 "The Nobles' Chariot"
 WIT_Motorised_Buff_desc:0 "The nobles of the court were interested in what they call 'mechanical chariots'. They believe that if we focus on their development, they will prove to be a valuable asset on the battlefield."
 
 WIT_Tank_Research_Buff:0 "Royal Armour Initiative"
 WIT_Tank_Research_Buff_desc:0 "To begin our development of armoured forces, we must secure a working tank blueprint. While we cannot hope to produce our own model in the near future, there is a number of foreign models which we can base our own prototype on."
 
 WIT_Motorised_Research_Buff:0 "Royal Motorized Initiative"
 WIT_Motorised_Research_Buff_desc:0 "The nobles, being slaves to the newest trends, have agreed to put their wealth together and secure rights for 'mechnical chariot' production. Everypony will wish for one, and as a beneficial side effect, this will bolster our motorisation efforts."
 
 WIT_Motorised_Factories:0 "Wittenland Motorized Production Drive"
 WIT_Motorised_Factories_desc:0 "Our efforts to harness the power of the tank will require more factories than we currently have. As such, we have set aside funds for the construction of new military workshops."
 
 WIT_Signal_Company_Bonus:0 "Motorized Communications Project"
 WIT_Signal_Company_Bonus_desc:0 "Our increasingly mobile divisions require the latest in communication technology. Skilled unicorn radio operators will ensure high level organisation."
 
 WIT_Motorised_End_Bonus:0 "The Modern Mobile Infantry"
 WIT_Motorised_End_Bonus_desc:0 "We have finished our transition to a fully mobile army. Others will not be able to withstand our onslaught!"
 
 # Artilery
 WIT_Choose_Artillery:0 "The Great Cannons of Wittenland"
 WIT_Choose_Artillery_desc:0 "The ponies of Wittenland were always reluctant fighters. With the invention of new, more devastating and longer ranged artillery, our high command believes that we can force our enemies to submit to our incredible firepower, ending the fight before it even begins."
 
 WIT_Artillery_Buff:0 "Enchanted Shells"
 WIT_Artillery_Buff_desc:0 "If we enchant our artillery shells with magic, they will be much more devastating. Some of our finest sorcerers have already proposed various enchantments, they only require our approval."
 
 WIT_Support_Buff:0 "Improved Supply Line Logistics"
 WIT_Support_Buff_desc:0 "If we intend to boost artillery usage in our army, we must improve our logistical capabilities. Our ponies can't lack any supplies, our artillery corps must have plenty of shells."
 
 WIT_Artillery_Tech:0 "Royal Artillery  Initiative"
 WIT_Artillery_Tech_desc:0 "The cannons of old cannot hope to deliver the barrage we require. As such, we must look into procuring the latest artillery models."
 
 WIT_Military_Tungsten:0 "Wittenland Tungsten Mining Operation"
 WIT_Military_Tungsten_desc:0 "Artillery production requires high amounts of tungsten. Up until recently, our supply was meagre, but a group of prospectors have uncovered a new vein in the Darnish Highlands."
 
 WIT_Artillery_Factories:0 "The Artillery  Production Effort"
 WIT_Artillery_Factories_desc:0 "Our artillery proves to be a costly measure, and we always require more shells to lob at the enemy. Budget has been increased for the expansion of our military industry."
 
 WIT_Support_Tech_Artillery:0 "Wittenland Logistics Plan"
 WIT_Support_Tech_Artillery_desc:0 "To keep our battlefield effort steady, our ponies require a reliable flow of resources. The Wittenland Logistical Corps will be formed to tend to our needs."
 
 WIT_Firepower_End_Bonus:0 "A Cacophony of Shells"
 WIT_Firepower_End_Bonus_desc:0 "Our sorcerers and arcanoweavers have discovered a new enchantment for our magic-based weaponry. They will hit harder and penetrate every obstacle."
 
 # Battleplan
 WIT_Choose_Battleplan:0 "No Scenario Unplanned"
 WIT_Choose_Battleplan_desc:0 "Our old ways of warfare are obsolete, but some of its ideas can still be applied to modern warfare. Namely, extensive planning and heavy fortifications - our mountain homeland is more than suited to become a fortress upon which we will bleed our enemy dry."
 
 WIT_Entrench_Buff:0 "The Long Game"
 WIT_Entrench_Buff_desc:0 "Our high command believes that extensive training in raising temporary fortifications and digging trenches is the right approach. Our enemy will not make any decisive gains, and every inch they take will be a costly one."
 
 WIT_Planning_Buff:0 "No Potential Unnacounted"
 WIT_Planning_Buff_desc:0 "The quickly changing aspect of contemporary warfare means our commanders must be prepared for anything thrown in our way."
 
 WIT_Infantry_Tech_Battleplan:0 "Better Guns, Better Plans"
 WIT_Infantry_Tech_Battleplan_desc:0 "The musket has served the Wittenland military well for centuries. Now, they are more fitting for a museum exhibit. To counter the increasingly well equipped griffon raiders, not to mention our opportunistic pony neighbours, every Wittelandic soldier must have the latest in firearms."
 
 WIT_Engineer_Tech_Battleplan:0 "Versitality on the Battlefield"
 WIT_Engineer_Tech_Battleplan_desc:0 "A combat engineer corps shall be formed to assist our soldiers in the field. These fine ponies shall construct better fortifications, create makeshift bridges and much more."
 
 WIT_Military_Iron:0 "Fuel for the War Machine"
 WIT_Military_Iron_desc:0 "The increased production of infantry equipment will require more steel than we produce. We shall expand our existing mining efforts."
 
 WIT_Special_Forces_Bonus:0 "The Wittenguard Elite"
 WIT_Special_Forces_Bonus_desc:0 "The Wittenguard Elite, our finest unicorn soldiers, must be equipped with the state of the art weaponry, so that they can stand above the rest and perform their duties more efficiently."
 
 WIT_Battleplan_End_Bonus:0 "The Grand Battleplan of Wittenland"
 WIT_Battleplan_End_Bonus_desc:0 "We have successfully adapted our old strategies to present times! Our mountain citadels are unbreachable and our generals are well versed in the art of war. Now we must improve our armies through extensive study of military applications of magic. Every unicorn will be able to provide support to their comrades-in-arms."
 
 # Mass Assault
 WIT_Choose_Mass_Attack:0 "The Relentless Offensive"
 WIT_Choose_Mass_Attack_desc:0 "The spirit of a Wittelandic pony is unmatched, for they fight bravely for their homeland. We shall overwhelm our enemies in an unstoppable wave!"
 
 WIT_Population_Assualt_Buff:0 "Mandatory Conscription"
 WIT_Population_Assualt_Buff_desc:0 "Every citizen will be required by law to complete basic military training. As such, we shall have a higher reserve force ready to join the fight."
 
 WIT_Infantry_Morale_Buff:0 "For Glory and for Wittenland"
 WIT_Infantry_Morale_Buff_desc:0 "Our unicorn officers have led our soldiers well in the past wars, and now with advanced training, they shall inspire our ponies even better."
 
 WIT_Hospital_Buff:0 "The Soldier's Medical Scheme"
 WIT_Hospital_Buff_desc:0 "Having such a high amount of soldiers on the field means they'll inevitably get injured. To remedy this, we will organise medical battalions to save every soldier we can."
 
 WIT_Population_Assualt_Buff_2:0 "Drill the Masses"
 WIT_Population_Assualt_Buff_2_desc:0 "Our small population means we cannot effectively throw ponies at the problem contrary to our larger neighbours. However, if we encourage marriages with tax breaks for families and provide monetary benefits for high amount of foals, we will slowly gain higher population count for the future wars."
 
 WIT_Infantry_Tech_Assualt:0 "Higher Standard Small Arms"
 WIT_Infantry_Tech_Assualt_desc:0 "We must ensure every soldier in our army has a reliable, effective weapon."
 
 WIT_Heavy_Tank_Buff:0 "A Wall of Heavy Metal"
 WIT_Heavy_Tank_Buff_desc:0 "Heavy tanks are unassailable behemoths on the battlefield. Having them aid our mass assaults will ensure no enemy can withstand our relentless pursuit!"
 
 WIT_Assualt_End_Bonus:0 "The Might of the Wittenland Army"
 WIT_Assualt_End_Bonus_desc:0 "In order to bring out the full potential of our kind, we must further explore the magic that courses through us. Only then will we truly become unstoppable."
 
 # End
 WIT_Military_End_Bonus:0 "The New Wittenland Standing Army"
 WIT_Military_End_Bonus_desc:0 "Our reformed, modern army is unmatched! Every soldier is proud to serve in the Wittelandic army and morale is at an all time high. However our special mountaineer squads should have a dash of flair, something to have them stand out. Equipping them with the latest magical infantry equipment will make them the new elites in our army."
 
 
 ## Navy
 WIT_Navy_Start:0 "The Crown's Navy"
 WIT_Navy_Start_desc:0 "Having secured access to the sea, but more importantly, ports and dockyards, we shall establish the Wittelandic navy."
 
 WIT_Destroyer_Tech:0 "The Destroyer Development Initiative"
 WIT_Destroyer_Tech_desc:0 "Our newly developed navy means we cannot compete with the older, traditional naval forces like Bakara and the zebras. For now, we shall focus on building destroyer models that will harass the enemy at sea."
 # Credit to Captain for Cruiser desc
 WIT_Cruiser_Tech:0 "A Cruiser to Cruise the Seas"
 WIT_Cruiser_Tech_desc:0 "We shall develop our screening vessels and heavy cruisers, giving our unicorns at sea better protection from small enemy ships and more bite against medium enemy warships."
 
 WIT_Navy_Base:0 "A Home for the Fleet"
 WIT_Navy_Base_desc:0 "Our ships require naval bases to restock, refuel and repair minor damage. We shall expand our existing ports and bases."
 
 WIT_Battleship_Tech:0 "The Pride of the Navy"
 WIT_Battleship_Tech_desc:0 "The battlecruiser will be the pride of the Wittelandic navy! It shall ensure our dominance of the seas."
 
 WIT_Dockyards:0 "One Rivet at a Time"
 WIT_Dockyards_desc:0 "Our dockyards are insufficient for the increased naval demand. We have found several well positioned coastlines for the construction of new dockyards."
 
 ## Air
 WIT_Air_Start:0 "The Wittenland Airforce"
 WIT_Air_Start_desc:0 "We've always had a great view of the skies from our mountain castles, but now, with the invention of the airplane, the skies will be at our command."
 
 WIT_Fighter_Tech:0 "Air Superiority"
 WIT_Fighter_Tech_desc:0 "To secure our control of the skies, a light aircraft shall be developed."
 
 WIT_Bomber_Tech:0 "Death From Above"
 WIT_Bomber_Tech_desc:0 "In olden days, the battlemages have unleashed fiery destruction on our foes, but they couldn't put that to a reliable large scale use. The tactical bomber will fit this role, and leave our sorcerors to use their magic in a smaller, more practical way."
 
 WIT_CAS_Tech:0 "Multi-Role Aircraft Development"
 WIT_CAS_Tech_desc:0 "Our troops require precise air strikes in order to take out targets. A specialized aircraft will be built to perform such incursions."
 
 WIT_Air_Base:0 "The Roost"
 WIT_Air_Base_desc:0 "All our new planes require more hangars. We shall clear fields and convert some of our mountain holds for this task."
 
 WIT_Rocket_Tech:0 "To Boldly Go"
 WIT_Rocket_Tech_desc:0 "With these new experimental rockets, we shall unleash destruction on our foes!"
 
######### Industrial ##########
 WIT_Economic_Policy:0 "The Economy"
 WIT_Economic_Policy_desc:0 "The world is moving on, and we cannot be left behind. We must begin building our economy to match the changing times"
 
 WIT_Civilian_Investment:0 "Civil Investments"
 WIT_Civilian_Investment_desc:0 "We will need to invest in basic goods and production if we are to set the stage for proper growth"
 
 WIT_Iron_Mines:0 "Iron Mines"
 WIT_Iron_Mines_desc:0 "New deposits of precious metal have been found in Kurai. We should exploit this resource to help boost our budding economy"
 
 WIT_Civilian_Investment_2:0 "Further Civil Investments"
 WIT_Civilian_Investment_2_desc:0 "While what we have done already is good, we can do better to stay relevant. Further supporting our civilian industrial base is therefore a priority"
 
 WIT_Military_Investment:0 "Military Investments"
 WIT_Military_Investment_desc:0 "Civilian industry is important, but even more so is military production. Without factories to produce modern weapons, how are we meant to equip our armies? Investing in creating additional factories is a priority"
 
 WIT_Tungsten_Mines:0 "Tungsten Mines"
 WIT_Tungsten_Mines_desc:0 "New deposits of precious metal have been found in Kurai. We should exploit this resource to help boost our budding economy"
 
 WIT_Military_Investment_2:0 "Further Military Investments"
 WIT_Military_Investment_2_desc:0 "Our first few investments have yielded results. But they are not enough. We need more factories to arm our troops, and this issue shall be fixed, with a little funding"
 
 WIT_Peasant_Reform_Act:0 "The Peasant Reformation Act"
 WIT_Peasant_Reform_Act_desc:0 "In times of old, peasants were required by law to stay by an estate, even if their prospects were poor. The lords that managed these estates varied, but the workers were the same. White Star has prepared radical reforms to the system that will allow peasants to seek better prospects while also allowing lords to selectively manage their estate's workers"
 
 WIT_Assembly_Line_Methods:0 "Assembly Line Manufacturing"
 WIT_Assembly_Line_Methods_desc:0 "While boring, standarized are incredibly efficient. Implementing them in all of our factories is sure to boost our production"
 
 WIT_New_Age_Thinking:0 "New Age Thinking"
 WIT_New_Age_Thinking_desc:0 "With the advents of new electronics, comes new possibilities. Brilliant machines that can do calculations in the blink of the eye. We must not pass up this technology"
 
 WIT_Push_Industrialisation:0 "Push Industrialisation"
 WIT_Push_Industrialisation_desc:0 "Many parts of Wittenland are still unindustrialised. We should begin reaching out to the more rural parts of our nation and building them up to the same standard as the rest of our country"
 
 WIT_New_Technology:0 "New Technologies"
 WIT_New_Technology_desc:0 "The world has changed. This much is certain. What is also certain is that it will keep changing, and we cannot afford to stay in the past"
 

 WIT_Industrial_Innovation:0 "Industrial Advancements"
 WiT_Industrial_Innovation_desc:0 "We have pushed so far already, but we cannot afford to stagnate. We must press ever onwards, or be left behind"
 
#### EVENTS ####
wittenland.1.t:0 "The Springfield Festival"
wittenland.1.d:0 "Queen Whitestar cut the banner announcing the start of the Springfield Festival and the festival season in Wittenland. Hooves stomped in approval, whilst conservative nobles picked through the lower classes, barely masking their distaste.\n\nWhite Star smiled. Attending a smaller festival in Ivanhorn, instead of the lavish square of Wittenburgh, has been an inspired choice. Lord Wulfric was furious. He had already been grumbling about the burdens placed upon him by granting additional peasant rights, and now he was forced to stand with serfs and new money to attend alongside the Queen.\n\nShe briefly frowned, considering the problems it might cause, and then brightened. The River Artificers Guildmaster was drinking wine, standing by a table laden with some of the finest produce of the harvest season. A little suggestion here and there, a trade concession or two, and Wulfric would find himself difficulty in getting priority shipping over some of the newer merchants from the lower classes. Wulfric would understand immediately. He knew the game as well as anypony.\n\nQueen White Star took a sip of wine as she approached the Guildmaster. This would be a long, but productive day..."
wittenland.1.a:0 "A strong start to the season."

wittenland.2.t:0 "The Gallant Gala"
wittenland.2.d:0 "Violins played as exquisitely dressed nobility crossed the marble floors of the Wittenburgh Gala Hall. Centuries old silverware sat alongside exotic foods from Equestria, Olenia and even Griffenheim.\n\nWhispers followed Queen White Star as she entered. There would be hell to pay for her little stunt in Ivanhorn, and here, surrounded by the most elite of Wittenland at the most exclusive ball of the season, she would find little support from her new friends amongst the middle classes.\n\nHer mareservant returned with a wine, taking an opportunity to lean close "My Queen, Steel Little has expressed openness to leaving the Count of Papalia to work with you, but I've urgent news. Lord Wulfric and two of the Counts from Buckthorn have secured exclusive trading rights with one of the new electronics manufacturers in River City."\n\nWhite Star turned in shock, before smiling as if she had mistakenly thought she had recognised someone as she hissed "What?! How? Those contracts were supposed to be open bid!"\n\nShe calculated, her heart racing. Despite her previous successes, with the extra wealth and influence generated by these contacts, the conservative factions would be strengthened for years to come. Maintaining her existing reforms would be a battle, much less passing new reforms.\n\nHer thoughts were interrupted as a smiling Lord Wulfric held out his hoof. "May I have the pleasure of a dance, Your Highness?" White Star worked to keep her composure. With Wulfric hosting this year's Gala, it would be an egregious breach of courtesy to refuse the invitation..."
wittenland.2.a:0 "This is going to be a long evening."

wittenland.3.t:0 "The Great Debate"
wittenland.3.d:0 "The galleries of the Great Library listened attentively as Queen White Star outlined her plans for the year, with various nobles standing to make objections, comments and agreements. As usual, it was the topic of class reform that attracted the most attention. Drawing on the recent economic successes, orthodox Wittenland thought, and even the newer ideas of mavericks from Aquileia, Stalliongrad and New Mareland, she spoke at some length on the topic.\n\nLord Wulfric predictably rose, "Your Highness, these arguments are fine ones, but irrelevant. These societies are not magical ones like we are. These systems, though they may generate meagre prosperity among those who dig by hoof, are inferior to our ancient traditions where magical accomplishment and learning are wielded for the good of all. You yourself rose to power on this principle, yet now you would deny the very basis of your own rule?"\n\nWhite Star paused, choosing her words carefully. "We are not the only magical society, Lord Wulfric. Have you forgotten the magical rule of the Equestrian princesses? They find great value in equality and -"\n\nWulfric's horn glowed angrily as he thumped the table. "Those deluded alicorns who prance around and declare themselves Gods of Sun and Moon? They are neither a society of unicorns nor are they outstandingly magical. You put too much stock in the exaggerations of superstitious foreigners.""
wittenland.3.a:0 "The audience murmurs..."

wittenland.45.t:0 "The Great Debate"
wittenland.45.d:0 "The crowd murmured in agreement. A society as magical as Wittenland? At the very least, it was not something a Queen should publicly admit. \n\nWhite Star pursed her lips, persisting. "You may think so, but I have here a research paper, arrived last month from Canterlot University, reporting on the magical effects of a confrontation between Twilight Sparkle, the Element of Magic...." she paused to let it sink in "...and Lord Tirek, a Centaur who had stolen much of Equestria's magic."\n\nLord Wulfric snorted "Which merely proves my point! Element of Magic? Beams of energy larger than this very building?! No! This is the theocratic ramblings of a people who revere their alicorns as gods! You would devise policy not on wisdom, but fairy tale!"\n\nWhite Star made a crisp smile as she levitated a second scroll out "Indeed? Then perhaps you should speak with your staff. The modelling and measurements from Canterlot perfectly match the magigraph readings published by your very own magic monitoring station in Wittenburgh. Are the publications of your scholars also "theocratic ramblings", Lord Wulfric?"\n\nWhite Star allowed herself a rare grin as several nobles sniggered. "Perhaps if you spent less time defending your magical merit and more time staying abreast of recent magical developments, these "ramblings" would be less of an issue, hmmmm?""
wittenland.45.a:0 "I believe my case stands, Lord Wulfric."

wittenland.4.t:0 "The Derby"
wittenland.4.d:0 "Ponies laughed, cheered and roared as athletes raced, leaped and posed in displays of roller skating athleticism. Bets were made whilst nobles proudly posed for photographs with athletes from their territories and Wittenland's newest import - the radio - broadcast breathless commentary to ponies who eagerly huddled around display units in electronics stores.\n\nQueen White Star made her usual rounds, soothing egos, making promises and twisting legs as necessary. She was in an especially good mood, having convinced Thunder Amethyst, one of Witterburgh's finest tacticians, to consider employment with her.\n\nThe wine flowed freely (as it always did), and with the conclusion of the events of the day, the rinks were opened to the nobility. The children and more open minded grabbed at the opportunity eagerly whilst the older nobles looked on tolerantly.\n\nThen, to the surprise of everyone, White Star's nephew managed to tempt her out onto the rink as well, where she alternated between graceful twirls and giggling sprawls, with an infectiousness that soon spread, as others dragged parents, friends, and colleagues onto the rink. Even Lord Wulfric grinned patiently whilst his young granddaughter haltingly attempted to guide him on how to roller skate, despite her own obvious inability to make it more than a meter without slipping over.\n\nWhite Star paused to take in the scene, feeling a twinge of sadness."
wittenland.4.a:0 "This is how things should be."

wittenland.5.t:0 "Reclamation Day"
wittenland.5.d:0 "White Star adorned herself in the formal battle regalia of a Wittenland Spell-General, groaning as she did so. The land of festivals would not be complete without a celebration of the military, of course.\n\nBut did it really have to revolve around Coltstream? Like any politician, it was often her job to promise the impossible. And no promise was more impossible than the return of Coltstream. It was something in the water, she thought, nodding to herself. There was something that made the ponies of the Riverlands unusually stubborn.\n\nTwo hundred years ago, River City managed to take Coltstream from Wittenland. And two hundred years later, here they were, still having a holiday to demand it be given back. She wondered if the last two hundred years of speeches had changed one bit, and briefly considered sending a request to the Great Library to check.\n\nTo her eternal annoyance,  it was the commonfolk who felt most strongly. The nobility understood power, understood the reality of politics. Yet every reform she made, every gift to the common pony, only served to increase their influence in demanding war. Fools! Who do they think would be charging into machine gun fire over this silly city? Certainly not the nobles!\n\nWhite Star sighed, and stepped up onto the podium."
wittenland.5.a:0 "Let's get this over with..."

wittenland.6.t:0 "The Grand Fair"
wittenland.6.d:0 "The Grand Fair overflowed with abundance. This year's highlights included: a magical self filling wine fountain, a demonstration gladiatorial round where veterans sparred and re-enacted great battles with griffon raiders (inevitably, some poor pegasi servants were roped into playing the Griffons), and a travelling troupe of Hippogriffon performers from across the seas.\n\nIn the middle of it all, White Star sat glumly. Despite her success in the debate, Lord Wulfric had capitalised on his new trading rights to cement several alliances and increase his influence amongst the nobility. She would undoubtedly face a choice between abandoning her reforms or facing a leadership challenge.\n\nSo when a runner delivered notes on the morning's trade, White Star did not look up until the usually taciturn Lord Wulfric uttered a curse and hurriedly excused himself from the festivities. Despite their propriety, White Star and the assembled nobles, could not help but curiously crowd around the runner. Even the Hippogriffon doing a surprisingly sophisticated double backwards somersault through a hoop whilst whistling the Wittenland national anthem failed to distract.\n\nWhite Star impatiently summoned a copy, reading. A successful venture led by Merchant Captain Honoraria had returned from Equestria laden with high quality, competitively priced electronics, and with a Guarantee from a New Mareland bank underwriting further deliveries. \n\nShe began to laugh. Wulfric's monopolies on obsolete equipment were now an expensive disaster, another victim of the new money in a new world. \n\nSo distracted in her glee, she didn't notice the letter until her mareservant politely, but determinedly, levitated a letter inches from her face."
wittenland.6.a:0 "A letter?"

wittenland.46.t:0 "The Letter"
wittenland.46.d:0""My Queen,\n\nMy debt of freedom is repaid, and I hope the  success of my recent venture gives you the same deep satisfaction it has given to me. \n\nAs a former serf of Lord Wulfric's, I deeply hope his impending loss inspires him to stick his horn into one of his overpriced River City toasters and turn it on.\n\nSincerely yours,\n\nMerchant Captain Honoraria"\n\nWhite Star closed her eyes, smiling at this act of cosmic justice."
wittenland.46.a:0 "I must thank this "Honoraria" in person."

wittenland.7.t:0 "Proving Day"
wittenland.7.d:0 "Queen White Star moved through the various podiums, as unicorns competed and demonstrated a variety of skills, from enchanting, multitasking, to brute telekinetic strength, displayed alongside examples of papers and scholarly endorsements.\n\nUnfortunately, savvy nobles, anticipating her visit, had already snapped up the best candidates. She took the opportunity to instead peruse recent imports of spellbooks, discovering a shopkeeper with some rather valuable trade connections.\n\nBest not to let such opportunities go to waste, she thought."
wittenland.7.a:0 "A quiet proving season."

wittenland.8.t:0 "New Mage Generals"
wittenland.8.d:0 "We have managed to poach several promising generals from the castles of High Mane and Wintershorn, both frontier areas that are known for their regular Griffon incursions. Unlike our recent work in magical proving, this has gone off without a hitch."
wittenland.8.a:0 "A magical army needs magical generals. "

wittenland.9.t:0 "Magic Tank"
wittenland.9.d:0 "Queen White Star walked through the spotless workshop, as nervous workers cleared the way in their usually messy workspaces.\n\nThe company representative continued "As you know, armour enchanting is an extremely labour-intensive investment - the typical Wittenland pony is best served by a personal shield spell instead." He smiled. "However, this does offer up opportunities for heavier armour enchanting,” He pointed to the prototype, a training model with newly welded plates of highly durable enchanted steel. "Just imagine, your majesty, a column of Griffon Knights expecting an easy battle and finding that even their vaunted heavy weapons simple do not dent our vehicles!"\n\nWhite Star nodded. "We will let you know if we have need of such a model.""
wittenland.9.a:0 "Magitek - Wittenland's future."

wittenland.10.t:0 "The Peasant Reformation Act"
wittenland.10.d:0 "Although it does not handle many broader fundamental questions of culture, role, and rights, the Peasant Reformation Act has been hailed by progressive scholars as a wide ranging economic reform, with careful attention to the details needed to empower peasants as part of a modern, skilled economy. Improvements are already being experienced, and further development is expected over the next two years."
wittenland.10.a:0 "Wittenland's greatest shackles loosen."

wittenland.11.t:0 "Completion of Peasant Reforms"
wittenland.11.d:0 "Contrary to the negative predictions of conservatives, the reforms have been a rousing success. The most recent quarterly report indicates that the reforms have continued to drive dramatic improvement, and Wittenland now ranks competitively with other industrialised nations on many metrics."
wittenland.11.a:0 "Magic and Modernity Together."

wittenland.12.t:0 "Military Review Commission Report"
wittenland.12.d:0 "[WIT.GetLeader],\n\nThe work of the Review Commission has identified two critical issues with Wittenland military capabilities.\n\n1. Our equipment is obsolete compared to many modern nations.\n2. Our military doctrine, based around castles and defence from Griffon raiders possessing more traditional weaponry, is ill equipped to the needs of the current era.\n\nOn this basis, our Great Library has reviewed our current knowledge on various military theories around the world, and suggested approaches for integrating these with a unicorn army and an accelerated technology program matched to it. The doctrines, and further data about the commission’s work, are attached for review within.\n\nWittenland Military Review Commission"
wittenland.12.a:0 "The points are well argued."

wittenland.13.t:0 "Queening"
wittenland.13.d:0 "The doors of the Royal Palace opened as Wittenland's most powerful unicorns strode into the Great Hall. The formal hearing of the challenges was a sacred Wittenland tradition - the foundation of their meritocracy, where anyone of magical skill and learning could become the new monarch.\n\nAnd on it's throne, White Star sat, calming her nerves. No amount of skill could make a duel safe for either side, and her safety relied more on expedience than skill - a defeat would be politically devastating for Wulfric, and even should he win, the nobility might ignore his demands. Perhaps even worse for Wulfric, she could simply step down and grant him the throne, assemble her supporters, and return in strength later.\n\nHer mareservant addressed the crowd "The Queen issues a call - let any who feel they have the backing of the nobility and the magical skill to take the Crown step forward." There was a small commotion at the back of the crowd, but no one spoke. White Star relaxed. Likely a young hothead mage who had just been restrained by his peers. "Let it be noted that the Queen continues her rule as the legitimate, unconte-"\n\n"I accept the call!"\n\nWhite Star looked to Lord Wulfric, who appeared just as surprised as she was.\n\nA mare pushed out of the crowd "I, Honoraria, Merchant Captain of the Honoraria Trading Concern, challenge Queen White Star for the throne!""
wittenland.13.a:0 "Lord Wulfric began to laugh."

wittenland.40.t:0 "Advanced Pawn"
wittenland.40.d:0 "Lord Wulfric laughed, "The serf challenges the very Queen who freed her? I warned against radical change, but even I could not imagine such a poetic demonstration of your folly!"\n\nHonoraria cut Wulfric a glare, "My Queen. Wulfric is a parasite. I am proof of the strength bound in every unicorn. Years ago, when you passed your reforms, you spoke. You told us that any unicorn could become great, be they noble or commoner.\n\nI stand here, having risen to a wealthy merchant, outcompeted the very noble who once controlled my chains. How much did his vaunted education and bloodline help him against a serf? I owe you everything." she bowed deeply before White Star, a sincere gesture of supplication. "And now, having destroyed Wulfric's wealth, your reforms are safe, my debt is paid, and I come to prove the truth of your words."\n\nHer horn crackled with brilliant display of light, her voice rising "You are wise, but weak! You could not defeat Wulfric without me! You allow the ponies of River City to rule our lands and offer nothing but empty promises! For all your opposition to the rights of the nobility, you beg for their favour! I shall bring about a land where all unicorns live as they were meant to - free to achieve their rightful mastery over this world!""
wittenland.40.a:0 "What idiocy."

wittenland.41.t:0 "Double Check" 
wittenland.41.d:0 "White Star spoke "Bold words, Captain, but there is more to rulership than ambition and financial talent. I have no need to hear the challenge of someone who cannot unite others behind her." She gestured to her guards, who moved forward to apprehend Honoraria. Instead, they found a small group of merchants blocking their way.\n\n"I do not stand alone, White Star. A new generation of unicorns stand with me!"\n\nWhite Star paused briefly, and then motioned her guards continue. By dismissing the importance of the very classes she fought for, she embarrassed her cause, but such was politics.\n\n And yet again, the guards stopped, risking White Star's wrath. For Lord Wulfric blocked them, flanked by several members of the conservative nobility. "I will support Honoraria's claim to the throne!"\n\nShocked gasps rippled through the crowd quickly followed by awe at his cleverness.\n\nShould Honoraria ascend the throne, the nobility would quickly depose her, and with the scandal of Queen White Star defeated by her own freed serf, her cause would collapse, leaving Wulfric to ascend the throne.\n\nAnd should Honoraria lose, White Star would prove the supremacy of the nobility even as her actions to dismiss the challenge branded her a hypocrite."
wittenland.41.a:0 "He dares!"

wittenland.42.t:0 "Forced Move"
wittenland.42.d:0 "White Star froze in shock, her politician's mask fell away. Her entire work, undone by this... this... insanity? Lord Wulfric smiled, and a fury rose up in her. A righteousness, that had been crushed under years of fake smiles, insincere promises and slimy compromises. Her mane began to swirl, glowing with tongues of flame, and her silks began to smoke as a vortex of flame crept up her horn.\n\nThe crowd began to back away. This would be no civilised duel of safe formality, but a violent conflict of magical prodigies.\n\nHonoraria hesitated, then set her jaw. "I wish it were otherwise, My Queen, but know this! When I win, I shall see your legacy of equality made real!"\n\nWhite Star merely screamed in fury, leapt from the throne, a swirling vortex of flaming marshmallow and finery"
wittenland.42.a:0 "Ponies began to flee."

wittenland.15.t:0 "Coltstream or War"
wittenland.15.d:0 "[WIT.GetLeader] reviewed the plans laid out before her, smiling. Finally, the day to reclaim Coltstream had arrived! No longer would the nobility bargain away the rightful lands of the unicorn race, lost due to incompetence 200 years ago. Coltstream will be great once more, and with one of the jewels of River City in her hands, its wealth would be returned to its rightful, magical, owners." 
wittenland.15.a:0 "Send the letter of demand."

wittenland.16.t:0 "Wittenland demands Coltstream!"
wittenland.16.d:0 "[WIT.GetLeader], the nationalistic leader of Wittenland and their deluded posse of unicorn supremacists, demand the return of Coltstream, taken from them 200 years ago.\n\nNaturally, the demand is absurd. Not only have we long since completed integrated Coltstream, but the city is just across the river from Rijekogard, and fairly distant from major Wittenland cities.\n\nHowever, the alternative may be war. What is our response?"
wittenland.16.a:0 "However unjust, we cannot risk a war."
wittenland.16.b:0 "If you have to ask..."

wittenland.17.t:0 "Coltstream is Returned!"
wittenland.17.d:0 "The occupiers have retreated, and we once more hold Coltstream. The strength of the unicorn race has proven its mettle."
wittenland.17.a:0 "Peace and Justice through Strength."

wittenland.18.t:0 "Our Demand is Rejected"
wittenland.18.d:0 "Though many hoped otherwise, the response is as expected - Coltstream will not be returned. Shall we declare war?"
wittenland.18.a:0 "Why demand if we don't follow through?"
wittenland.18.b:0 "Politics is more complicated than I thought...."

wittenland.19.t:0 "Wittenland Folds"
wittenland.19.d:0 "With the recent nationalistic rhetoric and change of leadership in Wittenland, many expected them to follow through on their promise of war Once again however, Wittenland's words have been revealed as the usual hot air. Maybe they can have another set of festivals to complain about it?"
wittenland.19.a:0 "Typical Wittenland behaviour."

wittenland.20.t:0 "Ending Ancient Grudges"
wittenland.20.d:0 "The documents are drawn up - Our claims on Coltstream shall be abandoned, peace achieved and we shall gain a generous cut of the river's trade income as compensation."
wittenland.20.a:0 "Let's try something new..."

wittenland.21.t:0 "A Surprise Proposal"
wittenland.21.d:0 "Wittenland, ever sour about their loss of Coltstream, has approached us with an unexpected proposal. They will end all claims to the territory in exchange for a cut of our trading revenue - "reparations", they call it. In the long run, the impact should be minor on us, and the terms are generous enough (at least given Wittenland's past stubbornness on the issue).\n\nHowever, this offer shames them, and their ponies will likely call for war should we worsen their shame by refusing."
wittenland.21.a:0 "Peace at last."
wittenland.21.b:0 "This is extortion!"

wittenland.22.t:0 "They agree"
wittenland.22.d:0 "The terms were accepted. Some of our patriots may grumble, but the flow of money to our coffers will ease injured pride"
wittenland.22.a:0 "No more Reclamation Day!"

wittenland.23.t:0 "They refuse"
wittenland.23.d:0 "Much to our surprise, the terms were rejected. A fresh insult on an old wound! The people are outraged, and prepared for war, should we demand it."
wittenland.23.a:0 "So much for a new leaf."

