#Magic Studies
WIT_Study_Magic:0 "Продвинутые заклинания"
WIT_Study_Magic_desc:0 "Большинство магических военных исследований сосредоточено на массовом производстве магии для простого, небольшого оружия. Но наши продвинутые практикующие маги могут быть лучше использованы для выполнения сложных заклинаний для нескольких мощных вооружений."

WIT_Unicorn_Magic:0 "Магия единорога"
WIT_Unicorn_Magic_desc:0 "Виттенлэнд - земля единорогов заклинателей, и считается, что лучший подарок - прекрасное вино или прекрасная книга заклинаний. С небольшими инвестициями мы могли бы ускорить наше волшебное развитие."

WIT_Natural_Magic:0 "Врождённая магия"
WIT_Natural_Magic_desc:0 "Обычно считается, что волшебство пони происходит от их рога. Это на самом деле более глубокая, более врожденная магия, просто направляемая рогом. Наша волшебная родословная и исконные земли наполнены этой врожденной магией. Мы должны реализовать свой потенциал."

WIT_Best_Mages:0 "Волшебное доказательство"
WIT_Best_Mages_desc:0 "Наша нация уважает магию и эрудицию прежде всего, и мы должны постоянно находить достойных кандидатов, чтобы вступить в ряды правительственных и элитных кастеров. Королева Уайт Стар может потратить время, разведуя местные магические события, открывая перспективных кандидатов, пока их не убьют конкурирующие дворяне."

WIT_Magical_Saturnalia:0 "Сатурналий"
WIT_Magical_Saturnalia_desc:0 "Северное сияние - обычное, хотя и слабое явление на холодных землях Виттенлэнда. На фестивале Сатурналия опытные маги работают над тем, чтобы его свет стал ослепительным, для сопровождения празднества. Спонсорство и организация фестиваля в этом году поможет королева Уайт Стар"

WIT_New_Archmages:0 "Новые магические генералы"
WIT_New_Archmages_desc:0 "Магические армии лучше всего управляются магическими генералами, и трудно найти кандидатов, которые оба маги и знакомы с современной военной мыслью. С некоторыми усилиями мы могли бы нанять некоторых из более перспективных лидеров, нанятых другими дворянами."

#Celebrations and Internal Politics
WIT_SpringField_Festival:0 "Фестиваль Спрингфилда"
WIT_SpringField_Festival_desc:0 "Фестиваль Спрингфилда открывает самый щедрый сезон вечеринок Виттенлэнда, так как завершаются крупнейшие ежегодные урожаи, и крестьяне и дворяне имеют некоторую отсрочку от своих других обязательств. Несмотря на то, что фестиваль проводится каждый год, королеве Уайт Стар нужно будет особенно активно участвовать в этот раз, если она хочет продвинуть свои прогрессивные реформы."

WIT_Gallant_Gala:0 "Галлант Гала"
WIT_Gallant_Gala_desc:0 "Самые роскошные, эксклюзивные и формальные из зрелищных проектов Виттенлэнда, Галлант Гала изобилует интригами и лоббированием среди дворян. Именно здесь они наиболее сильны, и именно здесь должна быть Уайт Стар, если она хочет проверить их хватку над обычными людьми."

WIT_Great_Debate:0 "Великие дебаты"
WIT_Great_Debate_desc:0 "Монарх Виттенлэнда правил через согласие, мудрость и магическую силу, а не силу. Ожидается, что они будут убеждать благородство достоинств своей политики посредством риторики и разума (или, по крайней мере, скрыть руку, скручивающую за кулисами). Большие дебаты, хотя и частично зрелище, являются еще одним вызовом для продолжающихся реформ королевы Уайт Стар. "

WIT_Derby:0 "Дерби"
WIT_Derby_desc:0 "Хотя современные роликовые коньки несколько новы для Грифонии, пони Виттенлэнда взяли их, как морские пони воду. Ежегодный Дерби увидит, как конькобежцы со всего региона соревнуются, стремящимися к престижу. Более расслабленная атмосфера делает его хорошим местом для ярких сделок тоже ... "

WIT_Grand_Fair:0 "Великая ярмарка"
WIT_Grand_Fair_desc:0 "Великая ярмарка - это щедрая демонстрация художественных и развлекательных возможностей нации. Пьесы, музыка, развлечения любого рода, даже гладиаторский бой. Естественно, зрелище означает, что там будут важные знати, которые будут бороться за статус."

WIT_Reclamation_Day:0 "День мелиорации"
WIT_Reclamation_Day_desc:0 "В 803 году Речная республика вторглась на наши земли, захватила Виттенбург и отправилась на Высокую Ману, где их коварная Королева и ее дочери пали, осаждая нашу крепость. Мы оттолкнули их назад, хотя по сей день они держат наш город Колстрим. В День мелиорации каждый пони Виттенлэнда вспоминает о великих жертвах наших армий и нашей незавершенной обязанности - о возвращении Колстрима."

### Three Ideologies ###
WIT_The_Duel:0 "Дуэль"
WIT_The_Duel_desc:0 "Каждый пони, с некоторой поддержкой в суде, может бросить вызов монарху через поединок умственной доблести и магического мастерства. Если у соперника есть достаточная поддержка, монарх будет зачастую уходить мирно. Хотя королева Уайт Стар хорошо маневрировала, остается небольшая возможность бросить вызов консерваторам ..."

