wittenland.25.t:0 "New Generals"
wittenland.25.d:0 "New generals have been recruited from the peasantry and some of the minor collaborationist noble families. Whilst they don't have the theoretical mastery of a well-trained academy unicorn, the civil war has seen many soldiers study in the unrelenting academy of civil war."
wittenland.25.a:0 "We will use them well."

wittenland.26.t:0 "The Raid"
wittenland.26.d:0 "Moods were high as the troops marched out. For hundreds of years Wittenland had endured ceaseless raids from the Gryphian Host, and finally, a chance to enact revenge had arrived.\n\nWielding our new equipment, troops moved swiftly in well-choreographed patterns across the field of the Host, digging temporary defences and setting up kill zones as they moved. Terrified Griffons were gunned down en masse. and our troops melted back into the mountains as quickly as they emerged.\n\nWhilst our generals expect the Gryphian Host to quickly adapt, celebrations have erupted across the border towns. Ponies speak with a new hope, as they consider victory instead of endless stalemate."
wittenland.26.a:0 "A credit to everyone involved. "

wittenland.27.t:0 "A surprise raid!"
wittenland.27.d:0 "In an colossal military disaster, Wittenland troops advanced onto our plains in carefully coordinated fashion, massacring civilians and soldiers alike with choreographed kill zones of machine gun fire and infantry support, melting away before our response parties could arrive.\n\nOur generals are already drafting new tactics to prevent such a disaster ever occurring again, but a more troubling possibility looms - a Wittenland on the offensive, with new weapons and new tactics."
wittenland.27.a:0 "We must be ready for escalation."

#News Events
wittenland.28.t:0 "The War for Coltstream"
wittenland.28.d:0 "Wittenland today declared war over the city of Coltstream, lost 200 years ago to Rijekogard, after their demands for handover were refused.  Wittenland has protested the occupation of Coltstream for so long that even the nobility of Wittenland did not tend to take such requests seriously.\n\nHowever the new monarch [WIT.GetLeader] has led a nationalist campaign of transformation, tearing down the ancient power structures of the nobility, and creating a state based around the "natural superiority of unicorns". Many are concerned that such an aggressive move marks a radical change for Wittenland, as it signals ambitions for a "unicorn led empire""
wittenland.28.a:0 "I think I preferred the parties..."
wittenland.28.b:0 "More squabbling in the Riverlands"
wittenland.28.c:0 "It is time to reclaim our birthright."

wittenland.29.t:0 "The War for Coltstream"
wittenland.29.d:0 "Wittenland diplomats today announced the declaration of war over the city of Coltstream, lost 200 years ago to Rijekogard. Given the ancient nature of the claim, and the fact the Wittenland Communist government rejects the very concept of noble title, it is generally agreed that this is merely a flimsy, populist justification for Communist expansion.\n\nThe change springs from the recent death of reformist leaders Honoraria and Queen White Star, an event that saw Communist revolutionaries overthrow the new conservative nobility."
wittenland.29.a:0 "Simple warmongering."
wittenland.29.b:0 "More squabbling in the Riverlands"
wittenland.29.c:0 "We shall free the workers of Coltstream!"

wittenland.30.t:0 "Coup in Wittenland"
wittenland.30.d:0 "Wittenland's ancient noble society was torn apart today, as in an unexpected twist, Queen White Star, widely regarded as a reformist and counterbalance to the conservative nobility, was defeated in a duel by Honoraria, a merchant captain who had recently ascended from serfdom thanks to White Star's very own reforms.\n\nHonoraria, who lacked noble backing, rushed to seize the palace and take families and nobles hostage, quickly securing military control.\n\nHonoraria has announced that the existing noble order will be torn down and replaced by "A society where any unicorn can become great!" Honoraria's nationalist rhetoric and focus on unicorn superiority seems to spell hard times for non-unicorns in Wittenland."
wittenland.30.a:0 "The Riverlands are forever changed...."
wittenland.30.b:0 "More squabbling in the Riverlands"
wittenland.30.c:0 "A New Order is Born!"

wittenland.31.t:0 "Civil War in Wittenland"
wittenland.31.d:0 "Chaos has erupted in the ancient unicorn society of Wittenland, as two powerful reformists, Queen White Star of the nobility and Honoraria of the novaeu rich, were killed in a duel for the crown. Conservative Lord Wulfric ascended to the throne shortly after, announcing the repeal of all new rights granted to the serfs of Wittenland. The serfs have responded with mass uprisings, led by former farmer Vollare.\n\nDenouncing the duels and power struggles as a tool of oppression, the uprising has called for a society where all races and all classes shall be equal as workers."
wittenland.31.a:0 "An ancient regime laid low"
wittenland.31.b:0 "More squabbling in the Riverlands"
wittenland.31.c:0 "We must fight for our freedom!"

wittenland.32.t:0 "Queen White Star Triumphs"
wittenland.32.d:0 "In a dramatic end to the political manoeuvrings of Wittenland's unicorn elite, reformist Queen White Star was a favourite against potential conservative challenger Lord Wulfric. Wulfric however, refrained from making a challenge, and White Star was challenged instead by Honoraria, a newly wealthy merchant freed from serfdom by White Star's own reforms.\n\nDespite this twist, White Star was victorious, and Honoraria swore loyalty to the Queen and her cause of class reform. With White Star's power secured, observers expect continued modernisation and peace among the Riverlands."
wittenland.32.a:0 "Stability for us all."
wittenland.32.b:0 "What an odd monarchy."
wittenland.32.c:0 "Now true change can begin."

### THE DUEL ####
wittenland_duel.1.t:0 "Queen's Gambit"
wittenland_duel.1.d:0 "White Star's leap caught even Honoraria by surprise, who narrowly dodged a faceful of burning undergarments hurled by the flaming Queen. But this was merely the prelude, as a large blast of fire, anticipating the dodge, roared forth from White Star's horn towards Honoraria.\n\nHonoraria had no choice but to hastily erect a magical shield, pouring valuable energy into her defence."
wittenland_duel.1.a:0 "The shield skillfully absorbs the flame."
wittenland_duel.1.b:0 "Both pour magic into the clash."
wittenland_duel.1.c:0 "The shield nearly buckles under the strain."

wittenland_duel.2.t:0 "Gardez"
wittenland_duel.2.d:0 "Though valuable magical energy was spent, the shield held, and Honoraria, recovering from the initial fury, backed away, casting carefully. Waterspouts, droplets and mists of water converged from across the room towards White Star, as the air was sucked dry, the water of ornamental fountains rising to mix with yellow globs of champagne.\n\nWhite Star simply grew angrier pulsing with heat, sizzling the water around her to mist.\n\nHonoraria smiled, poured on more water, overwhelming the magical flames, as White Star faced an incoming wave of scalding water of her own creation. White Star was immune to her own magical fire. Not this kind."
wittenland_duel.2.a:0 "White Star boils away the attack with sheer heat."
wittenland_duel.2.b:0 "White Star wrestles for control over the water with Honoraria"
wittenland_duel.2.c:0 "White Star hides behind cover"

wittenland_duel.3.t:0 "Dynamic Play"
wittenland_duel.3.d:0 "With the water attack handled,It was quickly becoming obvious that this was becoming a battle of magical endurance.\n\nHonoraria and White Star began conserving energy, firing energy bolts back and fourth, shielding and ducking. An foolhardy unshielded member of the audience was struck down and rushed to medical attention.\n\nHonoraria decided to take a risk, making a short range, energy intensive teleport to attempt to flank White Star"
wittenland_duel.3.a:0 "White Star's shields are misplaced and she must teleport to escape"
wittenland_duel.3.b:0 "White Star pours more energy into coverage for her shields."
wittenland_duel.3.c:0 "White Star responds quickly, moving and rotating her shielding"

wittenland_duel.4.t:0 "The Final Move"
wittenland_duel.4.d:0 "The duel ended not with a secret move, or surprise twist. Instead, just as it had begun, White Star poured her energy into a fireball, and Honoraria raised her shield. But this time, there was not enough magic to sustain the exhausted pair for long..."
wittenland_duel.4.a:0 "Honoraria faces the flames."
wittenland_duel.4.b:0 "Honoraria faces the flames."
wittenland_duel.4.c:0 "Honoraria faces the flames."

wittenland_duel.5.t:0 "Blocked Pawn"
wittenland_duel.5.d:0 "Honoraria turned away the flames, and then collapsed, magic exhausted.  White Star loomed, enough spark for a small flame to burn her alive.\n\nHonoraria closed her eyes, accepting her death. Queen White Star had proven the strongest and fittest to lead. The nation would be in fine hooves.\n\nWhite Star paused, regarding Honoraria's composed resignation, and White Star's brain began to consider once again. Wheels spun and gears clicked in her mind as possibilities played out, and the face of rage vanished as her usual unreadable smile snapped into place. She pulled Honoraria to her feet.\n\n"Ponies of the court. Today, we have seen something astounding. A mere serf, freed from her shackles, overthrew Wulfric's electronics monopoly, mustered sufficient support to block the Queen's rejection, and almost suceeded in winning a duel for the crown. Wulric has had decades in order to achieve the same, and yet he has failed.\n\n"Why? Because he cannot understand that greatness is found in every pony, and grows best in those who must seek it, not have it handed to them. I, like Wulfric, feared that truth deep down, and thus I rejected Honoraria's challenge. I am shamed, for in showing such skill despite her upbringing, she has proven her worth.""
wittenland_duel.5.a:0 ""Therefore, I offer Honoraria the Crown!""

wittenland_duel.8.t:0 "Exchange"
wittenland_duel.8.d:0 "The crowd broke out in whispers as Honoraria stammered, confused by this turn of events. White Star had won. She had proven the greatest. Why was she offering Honoraria the crown?\n\nWhite Star, smiling, leaned closer to her face. Honoraria blushed. She could feel White Star's body still radiating heat from fire magic.\n\nWhite Star frowned with annoyance and hissed in her ear "If you wish to leave this room alive, refuse the crown!"\n\nHonoraria shook herself, clearing her head. Yes... right, that made sense.\n\n"My...My Queen, I must refuse. You have proven your strength, and this offer proves the sincerity of your committment." She kneeled "I swear my fealty to you and your cause."\n\nHonoraria rose and turned to the audience."
wittenland_duel.8.a:0 ""Long live Queen White Star!""

wittenland_duel.6.t:0 "Checkmate"
wittenland_duel.6.d:0 "White Star's magic was exhausted, and with it her magical protection. She screamed, burnt alive by her own flames. Honoraria and nobles alike gasped, appalled at the site.\n\nLord Wulfric stepped forward. "The court recognises Honoraria, new Queen of Wittenland." He smiled "The niceties satisfied, I and my brethen withdraw my support for her, and chall-" He halted as one of Honoraria's retinue pressed a pistol to his head, hissing "Idiocy! Shoot me and you and your retinue will be killed." Other nobles threw up shields, preparing for battle.\n\nHonoraria sat down on the now empty throne. "No doubt, but so too will others" She levitated a radio for all to hear, switching it on. A filly's sobbed "Help me, grandpa!" Wulfric stared at Honoraria, shock and loathing battling across his face.\n\nHonoraria addressed the nobles. "My guards have taken the guest wing. Your families live at my mercy. You will pledge loyalty to me, be escorted out of the palace, and announce your support to the people. Only then will your families be released."\n\nWulfric calculated furiously, and bowing. "You have my oath. But hurt a single pony in this palace and I would burn the palace to the ground to destroy you"\n\nHe turned to the audience."
wittenland_duel.6.a:0 " "Long Live Honoraria, rightful Queen of Wittenland!""

wittenland_duel.9.t:0 "A New Order"
wittenland_duel.9.d:0 "Wulfric was escorted from the room. One by one, each noble bowed, pledged fealty, and was escorted out. The crowd shrank as Wittenland's most powerful swore fealty to the Peasant Queen. When it was finished, Honoraria followed the departed nobles outside.\n\nShe stared with satisfaction at the piled corpses. Lord Wulfric's dead eyes stared at her, his last expression that of shock at her sudden but inevitable betrayal.\n\nThe rotten core of Wittenland had been purged. Now every unicorn would be free to realise their potential as masters of this world, just as Honoraria did."
wittenland_duel.9.a:0 "Unicorn equality. Finally."

wittenland_duel.7.t:0 "Stalemate"
wittenland_duel.7.d:0 "Honoria's shield failed, and the fireball reduced her to ash. Exhausted, White let her magic flicker, and with the split second drop of her own elemental protections, she screamed, burned alive as she was consumed by her own fire magic.  The crowd stared in horror. A death in duelling was rare enough, but two? This was a disaster. Honoraria's retinue backed away and fled, and the palace guards stood unsure what to do.\n\nLord Wulfric stepped forward "This barbaric display is White Star's doing. She pretended civility, but beneath it lay brute rage. And now she lies dead, killed by one of her own freed serfs."\n\nHe swept his gaze across the crowd. "Her reforms were mad, and this is the proof - self immolation in the palace? Jumped up electronics salesponies thinking they can run a nation? Our ancient traditions stained with blood and barbarism?\n\n"All here know that I was the favoured candidate should White Star fall. I now take her mantle. Are there any challenges?" The room stood silently.\n\n"Then as my first act as King of Wittenland, I announce the repeal of White Star's reforms. Our ancient glory shall be preserved!""
wittenland_duel.7.a:0 "A toast to the new King!"

wittenland_duel.10.t:0 "A New Kind of Party"
wittenland_duel.10.d:0 "Across the land, the radio announced the news. The old ways would return. The freed serfs would resume their labour. New financial ventures and firms would be reabsorbed into the estates of the ancien regime.\n\nAs the cheering nobles drank the last of their champagne, celebrating the new King and the end of the festival season, a strange new unity spread across Wittenland as old grudges were put aside. But it was not the kind of unity King Wulfric had expected.\n\nThe new merchant class marched alongside their workers. Unicorns took up arms alongside non-unicorns. Ponies even fought alongside griffons. For everyone, even the lowest of the low, had tasted the fruits of White Star's labor. They had tasted freedom. And they would not yield.\n\nPonies stormed the Wittenland broadcast station and a new message wrang out. "My name is Vollaire. I was freed by White Star and saw the nobility oppose her. I stood by Honoraria when she stood against their cruelties. And now both lie dead having tried to play the games of the nobility. We will not forget these heroes, and we will learn from their mistakes. There will be no crowns, no duels, and no nobility. Only the united equal workers of Wittenland!""
wittenland_duel.10.a:0 "Let's show these nobles\nwhat a real party looks like!"

#LEADER Desc
POLITICS_HONORIA_DESC:0 "Honoria was a serf bound to the land until she was freed by Queen White Star's reforms, who spoke fateful worlds that Honoria has never forgotten 'Any unicorn can achieve greatness'.\n\n She quickly saw some success in trading products that were unappreciated by the nobility, and invested her entire savings into a trade mission to New Mareland, purchasing modern equipment to resell in Wittenland. Her initial ventures have grown, and she became suddenly wealthy.\n\nHonoria sees greatness in Wittenland's future, if only every unicorn can be freed to achieve their potential just as she has. She fumes over the oppression of the nobility, and her fellow Wittenlanders who suffer in Coltstream, something she blames White Star's passive policies for." 
POLITICS_WHITE_STAR_DESC:0 "Queen White Star gained power the same way as every Wittenland monarch - by gathering the support of the nobility and issuing a challenge to the current monarch, who stepped down rather than face her in a magical duel or face no support from the nobility.\n\n A reformist, White Star is working to improve the antiquated system of serfdom and fixed land titles that have oppressed the common pony and enriched unproductive nobles.\n\n She has already implemented some key reforms, freeing many peasants from serfdom and allowing more productive nobles to expand their titles. However, her greater ambition - a complete package of land reforms, abolition of key rights of the nobility, and curtailing of the extravagant parties that dominate noble life - remain uncomplete."
