wittenland.16.t:0 "Виттенленд Желает Купить Кольтстрим"
wittenland.16.d:0 "[WIT.GetLeader], новый лидер Виттенленда, сделал заманчивое предложение: Она желает заплатить значительную сумму золота, если мы вернём им спорный регион, Вайлдводину.\n\nЭту территорию у Виттенленда отобрала Принцесса Уайлд Уотер, предпоследний правитель Речкоградского Княжества, в ходе жестокой войны, в которой умерло большинство наследников трона в осаде Хай Мэйна. В итоге, Кольтстрим стал не более, чем утешительным призом, хоть и благодаря нему Речкоградцы получили полный контроль над речной торговлей и сам Речной Город получил буферный регион.\n\nТеперь, вопрос состоит в том, стоит ли нам это предложение принимать. Хоть мы и получим немало богатств, это может того не стоить, так как Кольтстрим - важный город в плане торговли и стратегически важный опорный пункт. И это не говоря про то, что просто отказавшись от наших претензий на территорию навредит нашему престижу. Тем не менее, если же мы откажемся, есть возможность, что Виттенленд разорвёт с нами все договора, обеспечивающие мир между нашими странами.\n\n[Root.GetLeader] предстоит решить, как ответить."
wittenland.16.a:0 "Мы принимаем плату."
wittenland.16.b:0 "Вайлдводина для нас бесценна."

wittenland.17.t:0 "[From.GetNameDef] Принимает Наше Предложение"
wittenland.17.d:0 "[From.GetLeader] мудро принимает наше предложение заплатить крупную сумму за возвращение Кольтстрима и региона Вайлдвиза, также известного, как Вайлдводина. Таким образом, все противоречия между нашими нациями пока что наладились, так как они отказались от претензий на нашу территорию, и мы на их - тоже. Мы добились великой победы, не пролив ни капли крови!"
wittenland.17.a:0 "Мир и справедливость победили."

wittenland.18.t:0 "Наше Предложение Отклонено"
wittenland.18.d:0 "Хоть и многие надеялись на иной исход, ответ ожидаем - Кольтстрим не будет возвращен, несмотря на наше щедрое и разумное предложение. Их войска всё дальше будут незаконно оккупировать стратегически и экономически важный регионl. Если мы захотим его вернуть, нам останется полагаться на силу. Королева Онория намерена так и поступить и показать превосходство на поле боя."
wittenland.18.a:0 "Раз они не хотят золота, они отведают нашей стали!"

wittenland.21.t:0 "Виттенленд Требует Кольтстрим"
wittenland.21.d:0 "Вскоре после прихода к власти, Король Вульфрик пообещал вернуть Королевство к его прежнему величию. За границей, многие стали предвещать возрождение ирредентизма, и эти предвещания все больше кажутся правдой. Сегодня, Король отправил [Root.GetLeader] ультиматум, требуя отдать Вайлдводину, или на Виттенлендском - Вайлдвизу, раз и навсегда. Наш гарнизон немедленно должен покинуть территорию, или, в ином случае, Виттенленд покинет Речную Коалицию и обдумает вариант военного вторжения.\n\nЭто действительно шокирующее заявление для страны, которую мы считали нашим союзником. Даже если мы подчинимся их упрямым угрозам, сможем ли мы потом им доверять? С другой стороны, мы не хотим им давать простой повод для войны, отказав дать им желанную ими территорию.\n\nУ ультиматума есть временное ограничение, но времени дано немного. [Root.GetLeader] предстоит сделать решение как можно скорее."
wittenland.21.a:0 "Не очень-то она нам и нужна."
wittenland.21.b:0 "Мы не преклонился перед угрозами расправы!"

wittenland.22.t:0 "Кольтстрим Возвращен"
wittenland.22.d:0 "Ультиматум, который мы отправили [From.GetName] был принят, и их гарнизон уже покидает Вайлдвизу, в том числе и местную столицу, Кольтстрим. Это было неожиданно и приятно, так как нам удалось сберечь немало сил и пони-ресурсов. С такой стратегической местностью в своих копытах, Король Вульфрик приказал нашей армии укрепить местность, пока тот готовится разрывать отношения с Речной Коалицией. Мы получили от них всё, что хотели, поэтому всё это притворство больше ни к чему."
wittenland.22.a:0 "Великое Королевство будет восстановлено."

wittenland.23.t:0 "[From.GetNameDef] Отклоняет Ультиматум"
wittenland.23.d:0 "Щедрое предложение, отправленное [From.GetLeader] было отклонено. Наша исконная земля остаётся в жадных вражеских копытах, а народ в ярости. Король Вульфрик успокоил их, пообещав, что предпримет соответствующие меры по восстановлению наших земель и что не будет терпеть такое отношение к нам со стороны наших бывших союзников. Все дипломатические связи с Речной Коалицией будут разорваны, армия будет мобилизирована. Регион, так или иначе, будет освобождён, Вульфрик обещает."
wittenland.23.a:0 "Они втирают соль в наши старые раны..."

wittenland.25.t:0 "Заклинания открыты"
wittenland.25.d:0 "для тестинга"
wittenland.25.a:0 "внатуре четко"

#News Events

wittenland.30.t:0 "Новая Королева в Виттенленде"
wittenland.30.d:0 "[This.GetNewspaperHeader]Сегодня, древнее магократическое общество пало, так как, к удивлению всех, Королева Уайт Стар, которую многие считали реформистом и противовесом консервативной аристократии, проиграла в дуэли Онории, капитану-торговцу, недавно освобождённая от крепостного права благодаря реформам самой же Уайт Стар.\n\nОнории, тем не менее, сразу бросил вызов Лорд Вульфрик, который сначала её поддержал. Она победила его несколько спорным образом, застрелив его из магического пистолета. Тем не менее, дворянство беспрекословно признало её истинным правителем."
wittenland.30.a:0 "Какие у Онории планы на Виттенленд?"
wittenland.30.b:0 "Долой древний порядок!"

wittenland.31.t:0 "Новый Король в Виттенленде"
wittenland.31.d:0 "[This.GetNewspaperHeader]Хаос разразился в единорожьем обществе Виттенленда, так как и Королева Уайт Стар, и её соперница, Онория, из нуворишей, исчезли в дуэли за корону. Консервативный Лорд Вульфрик вскоре взошёл на трон, объявив, что он отменит реформы Уайт Стар и восстановит славу Виттенленда.\n\nТем не менее, низшие классы не рады таким новостям, и в стране вновь стало нарастать недовольство. Предстоит увидеть, смогут ли Вульфрик и его сторонники продержаться на троне достаточно долго, чтобы отменить все реформы Уайт Стар."
wittenland.31.a:0 "Трагичный поворот событий."
wittenland.31.b:0 "Мы удержим крестьян в узде."

wittenland.32.t:0 "Королева Уайт Стар Торжествует"
wittenland.32.d:0 "[This.GetNewspaperHeader]В итоге политической драмы среди знати Виттенленда оказались всего два главных кандидата на власть, реформист королева Уайт Стар и немного менее популярный консерватор лорд Вульфрик. Однако Вульфрик отказался от власти, и вызов королеве был брошен с неожиданной стороны Онорией, нуворишем-торговцем, бывшей крестьянкой, освобожденной в ходе крестьянских реформ самой Уайт Стар.\n\nВ этой ироничной ситуации Уайт Стар вышла победительницей, и Онория поклялась в верности королеве и ее идеалам. Теперь, когда королева прочно обосновалась у руля страны, аналитики предрекают стабильный экономический рост и мир в Речной долине."
wittenland.32.a:0 "Какая странная монархия."
wittenland.32.b:0 "Наконец, настала пора реальных перемен."

### THE DUEL ####
wittenland_duel.1.t:0 "Ежегодное Коронование"
wittenland_duel.1.d:0 "Прошёл год, настала пора очередного Коронования. Королева Уайт Стар была уверена в том, что сохранит свою власть ещё на год. Она до этого одолела не одного соперника, а в прошлом году никто даже не осмелился ей бросить вызов. К этому времени, её репутация сильного мага распространилась по всему Королевству, и никто не был настолько глуп, чтобы бросить вызов. Даже Вульфрик, она в этом уверена.\n\nЕё служанка, Дэйн, обратилась к собравшимся единорогам, как и каждый прошлый год: "Королева заявляет - пусть каждый, кого поддержал Витенагемот и кто обладает должным навыком, чтобы взять Корону, сделает шаг вперёд." Тишина. Некоторые пони, которые там были, всё молчали. Вульфрик тоже там был, но как и в прошлом году, он остался в дальнем углу зала. И всё же, в этот раз Уайт Стар заметила, что на его лице появилась усмешка. Она не желала признавать, на сколько она взволновалась. Заметив, что никто так ничего и не сказал, Дэйн опять сказала. "Пусть все знают, что Королева про-"\n\nЯ принимаю вызов!"\n\nУайт Стар глянула на Лорда Вульфрика, чья усмешка превратилась в оскал.\n\nПони вырвалась из толпы и сказала "Я, Онория, Капитан-Торговец Торгового Концерна "Онория", бросаю вызов Королеве Уайт Стар, на трон!""
wittenland_duel.1.a:0 "Лорд Вульфрик рассмеялся."

wittenland_duel.2.t:0 "Проходная Пешка"
wittenland_duel.2.d:0 "Лорд Вульфрик рассмелся, "Бывшая крестьянка бросает вызов королеве, освободившую ее? Я предупреждал, что это глупая идея, но я даже не мог представить, что это приведет к такой комедии!"\n\nОнория бросила на Вульфрика презрительный взгляд, "Моя Королева. Вульфрик - паразит. Я - доказательство того, что любой единорог может быть достойным. Несколько лет назад, когда вы проводили реформы, вы произнесли речь. Вы сказали, что любой единорог может стать великим, будь он из знатного рода или из простой семьи.\n\nИ вот я стою здесь, богатая и влиятельная, превзошедшая всех, кто когда-то были моими хозяевами. Как им помогло их образование и голубая кровь? Я благодарна Вам за все это." она глубоко поклонилась Уайт Стар, в искреннем жесте уважения. "И теперь, когда мой долг отдан сполна, докажите, что Ваши слова были правдой!"\n\nЕе рог вспыхнул, разразившись веером световых брызг, ее голос зазвучал громче "Вы мудры, но слабы! Вы не смогли бы одолеть Вульфрика без моей помощи! Несмотря на все несогласия, вы все еще ищете поддержки у знати! Вы позволяете быть у власти недостойным. Я принесу истинную справедливость пони Виттенленда!""
wittenland_duel.2.a:0 "Идиотизм."

wittenland_duel.3.t:0 "Двойной Шах"
wittenland_duel.3.d:0 "Уайт Стар произнесла "Смелые слова, Капитан, но недостаточно быть амбициозным талантливым торговцем, чтобы быть Правителем. Я не обязана принимать вызов от той, кто не способна сплотить за собой других пони." Она подала знак Экскувиторам, и те двинулись в сторону Онории. Однако они наткнулись на группу торговцев, преградивших им путь.\n\n"Я не одна, Уайт Стар. Со мной - новое поколение единорогов!" \n\nУайт Стар замерла на мгновение, прежде чем отдать приказ страже, Экскувиторам, продолжать. Нарушая права классов, которые она нацелилась защищать, она подрывала свои принципы, но такова политика.\n\n И снова стража оцепенела, навлекая на себя королевский гнев. Ибо в этот раз перед ними встал сам лорд Вульфрик, в окружении нескольких знатных единорогов. Уверенно улыбаясь, он заговорил: "Я поддерживаю притязания Онории на трон!"\n\nШокированные возгласы заполнили тронный зал, когда до пони дошел смысл сказанного.\n\nЕсли Онория взойдет на трон, любой способный маг-аристократ быстро бросит вызов и свергнет её, а благодаря разразившемуся сегодня скандалу, авторитет королевы Уайт Стар будет подорван окончательно. А случае же поражения Онории, королева Уайт Стар лишь укрепит влияние дворянства, ибо ее попытка отказаться от дуэли будет воспринята как лицемерие."
wittenland_duel.3.a:0 "Как он посмел!"

wittenland_duel.4.t:0 "Вынужденный Ход"
wittenland_duel.4.d:0 "Уайт Стар не могла поверить в услышанное, ее политическая маска сползла с ее морды. Вся ее работа пошла на смарку из-за... этого... безумия? Улыбка лорда Вульфрика вызвала в ней приступ ярости. Праведность, годами подавляемая фальшивыми улыбками, неискренними обещаниями и скользкими компромиссами, пробудилась. Ее грива вздыбилась, покрываясь огненными всполохами, шелковые пряди начали источать струйки дыма, когда пламя достигло ее рога.\n\nТолпа отпрянула. Это не было похоже на формальную дуэль, со всеми прилагающимися требованиями безопасности. Это будет безумная схватка магических талантов.\n\nОнория заколебалась, но затем стиснула зубы. "Я не хотела этого, моя Королева, но знай! Победив, я сделаю все, чтобы память о твоих заслугах в истории нового государства не была забыта!"\n\nУайт Стар яростно зарычала, спрыгнула с трона и приземлилась в вихре огненных и золотых искр."
wittenland_duel.4.a:0 "Пони убегают из зала."

wittenland_duel.5.t:0 "Королевский Гамбит"
wittenland_duel.5.d:0 "Этого прыжка не ожидал никто, в том числе и Онория, едва избежавшая столкновения с кучей горящего тряпья, которую швырнула в нее пылающая Королева. Но это едва ли можно было назвать атакой, поскольку в следующий миг поток сияющего пламени сорвался с рога Уайт Стар и ударил прямо в нее.\n\nОнории не оставалось ничего, кроме как отчаянно попытаться поднять щит, направив всю свою энергию на защиту."
wittenland_duel.5.a:0 "Щит без труда поглотил пламя."
wittenland_duel.5.b:0 "Обе стороны вложили всю магию в схватку."
wittenland_duel.5.c:0 "Щит опасно прогнулся под огненным натиском."

wittenland_duel.6.t:0 "Гарде"
wittenland_duel.6.d:0 "Потратив чудовищное количество магических сил, Онории удалось удержать щит, восстанавливаясь от пережитого удара, она отступила, аккуратно колдуя. Она использовала свои навыки гидромантии, которые она развивала за долгие годы плавания по водным путям Грифонии. Лужицы воды, капли, облачка пара начали концентрироваться рядом с ней, полностью осушая воздух в помещении, вода из фонтанов смешалась с золотистым шампанским из бокалов.\n\nУайт Стар злилась, все сильнее излучая жар, испаряя пролетающую мимо нее воду в пар.\n\nОнория улыбнулась, добавив больше воды, пересиливая магический огонь, и теперь Уайт Стар пришлось столкнуться с волной кипящей воды. Она была неуязвима для жара собственного пламени. Но это был не огонь."
wittenland_duel.6.a:0 "Уайт Стар полностью испарила воду во вспышке собственного пламени."
wittenland_duel.6.b:0 "Уайт Стар начала борьбу за контроль над водой."
wittenland_duel.6.c:0 "Уайт Стар укрылась за троном."

wittenland_duel.7.t:0 "Динамичная Партия"
wittenland_duel.7.d:0 "После того, как Уайт Стар справилась с водной атакой, стало ясно что это будет схватка на магическое истощение. \n\nОнория и Уайт Стар начали копить энергию, обмениваясь магическими снарядами, ставя щиты и уклоняясь. Кто-то из достаточно безрассудных зрителей забыл поставить щит и его срочно отправили к медикам. \n\nОнория решилась на риск, сблизившись с Уайт Стар, а затем применив энергозатратный телепорт, заходя во фланг королеве."
wittenland_duel.7.a:0 "Уайт Стар телепортируется."
wittenland_duel.7.b:0 "Уайт Стар увеличивает площадь щитов."
wittenland_duel.7.c:0 "Уайт Стар быстро перемещает щит в пространстве."

wittenland_duel.8.t:0 "Мат в Один Ход"
wittenland_duel.8.d:0 "Дуэль закончилась очень просто, без особых приемов, или невероятных заклинаний. Вместо этого Уайт Стар, как и раньше, отправила огненный шар в свою противницу, и Онория поставила очередной щит. Но в этот раз энергии после долгой и насыщенной битвы не хватило. Обе кобыли были доведены до предела, они были вынуждены использовать каждый выученный трюк, применяя все известные им заклинания, вкладывая все свои знания и энергию в эту роковую дуэль. Они обе также были истощены, не могли одолеть друг друга, но отказывались сдаваться. Так что теперь они снова вернулись к началу и были вынуждены использовать самые основные заклинания, которыми владели жаже жеребята. Но именно такие основные заклинания решат судьбу двух единорогов и судьбу самой страны."
wittenland_duel.8.a:0 "Онория встретилась с потоком пламени."
wittenland_duel.8.b:0 "Онория встретилась с потоком пламени."
wittenland_duel.8.c:0 "Онория встретилась с потоком пламени."

wittenland_duel.9.t:0 "Блокированная Пешка"
wittenland_duel.9.d:0 "Онория отклонила огненный поток в сторону, и рухнула на пол, магически истощенная. Уайт Стар звезда нависла над её распростертым телом, рог королевы зловеще сиял, охваченный магическим пламенем.\n\nОнория закрыла глаза, ожидая неминуемой смерти. Королева Уайт Стар доказала, что она сильнее, достойнее быть правителем. Страна будет в надежных копытах.\n\nУайт Стар остановилась, видя, что ее соперница прекратила сопротивляться, ее разум восстановил контроль над ее сознанием. Шестеренки завертелись в ее голове, просчитывая все возможные комбинации и решения, ярость покинула ее мордочку. Она подняла Онорию на ноги.\n\n"Дорогие подданые. Сегодня, мы увидели нечто поистине удивительное. Обычная крестьянка, освобожденная от оков, лишила лорда Вульфрика монополии, добилась достаточной поддержки, чтобы противостоять воле Королевы, и практически победила в дуэли за право на трон. Вульфрик потратил десятилетия, чтобы добиться того же, однако даже он не справился."\n\n"Почему? Потому что он так и не понял, что величие может быть присуще каждому пони, и наиболее достойны те пони, кто достиг этого своим трудом, а не получил по праву рождения. Я, как и Вульфрик, опасалась этого глубоко внутри, и поэтому отвергла вызов Онории. Мне стыдно, что ее умения сравнимы с моими, несмотря на ее происхождение, она достойна большего.""
wittenland_duel.9.a:0 ""Поэтому, я передаю Онории Корону!""

wittenland_duel.10.t:0 "Размен"
wittenland_duel.10.d:0 "Толпа разразилась шепотом, а Онория раскрыла рот, совершенно запутавшись в происходящем. Уайт Стар победила. Она была лучшей. Зачем же она отдает Корону ей?\n\nУайт Стар, улыбаясь, приблизилась к ее мордочке. Онория покраснела. Она до сих пор чувствовала тепло огненной магии Королевы...\n\nУайт Стар раздраженно нахмурилась и прошипела ей в ухо "Если ты хочешь покинуть это место живой, откажись от короны!"\n\nОнория встряхнула головой, собираясь с мыслями. Конечно...В этом был смысл.\n\n"Моя...моя Королева, я отказываюсь. Вы доказали свою силу, и это предложение лишь подчеркивает искренность Ваших намерений." Она преклонила колени "Я клюнусь в верности Вам и Вашим делам."\n\nОнория поднялась и повернулась к присутствующим. Она увидела Вулфрика и то, как он смотрел на неё с гневом и разочарованием. Возможно, он что-то замышлял, но теперь это уже не имело значения. Теперь корона принадлежала кобыле, которая её заслужила. Она улыбнулась и громко и отчетливо воскликнула:"
wittenland_duel.10.a:0 ""Да здравствует Королева Уайт Стар!""

wittenland_duel.11.t:0 "Шах и Мат"
wittenland_duel.11.d:0 "Магия Уайт Стар иссякла, а вместе с ней пропала и магическая защита. Она поняла, что подожгла свою гриву своими же языками пламени и закричала. Вскоре, загорелся и её плащ, её поглотил её огонь ярости. Онория и дворяне ахнули, они были в шоке от такого зрелища. В панике, Уайт Стар начала бегать по комнате и вскоре выбежала в головой в окно. Её яркое горящее тело упало на каменную землю.\n\nЛорд Вульфрик шагнул вперёд. "Витенагемот признаёт Онорию новой Королевой Виттенленда." Онория задыхалась, она невероятно устала от дуэли, но она улыбалась. Она справилась. Бывшая крепостная одолела Королеву-дворянку и сместила её с престола.\n\nВульфрик улыбнулся. "При поддержке Витенагемота, я бросаю вам вызов на дуэль за корону, ваше величество."\n\nНа мгновение, Онория задержала дыхание. Она точно правильно расслышала Вульфрика? Он бросал ей вызов сразу после дуэли, пока она всё ещё уставшая? "Прости, что? Но я только победила в дуэли!"\n\n"Да. Но, нет никакого правила, которое запрещало бы бросать вызов пони, который только победил в дуэли. Такова традиция. Например, несчастного Короля Альпферда III свергли вскоре после того, как тот получил титул, примерно так же. Если бы ты была магом-дворянкой, ты бы знала об этом древнем обычае."\n\nОнория была разгневана таким предательством. Она знала, что Вульфрик желал извлечь из неё выгоду, потому он, собственно, её и поддержал. Но она думала, что свергнуть Уайт Стар и договориться с ним о торговле было бы достаточно! Может, ей не стоило осудительно о нём выражаться прямо перед дуэлью...\n\nКакой бы ни была причина, она не может отказаться. Она потратила столько времени, денег и усилий, чтобы побороть Уайт Стар, и после всего этого, её бывший владелец возжелал это всё у неё забрать? Если уж и забрать её корону, то только с её холодных, мёртвых копыт!"
wittenland_duel.11.a:0 ""Я принимаю твой вызов, змей.""

wittenland_duel.12.t:0 "Переворот Игральной Доски"
wittenland_duel.12.d:0 "Произошла очень яркая световая вспышка, после которой Онория вмиг пала на колени, не в состоянии стоять. Рог Вульфрика ярко засиял, чуть её не ослепив. "Глупая крепостная," с невероятным презрением сказал Вульфрик. "Кто тебе сказал, что ты можешь стать Королевой?"\n\nПусть её копыта дрожали, Онория кое-как заставила себя встать. Она была слишком ослаблена даже для простейшего заклинания щита. Всё, что её держало в чувстве - ненависть к Вульфрику, жестокому негодяю, который так долго её унижал. "Ну я хоть что-то в этом знаю, в отличие от тебя, пса старого."\n\nВульфрик яростно выдохнул ноздрями и его рог снова засиял, он готовился добить Онорию. Но у этой пони было что-то, что никто не ожидал; Она левитацией достала из кармана оружие. Вульфрик внезапно осознал, что смотрел прямо в дуло ружья. "Это что? Оружие? Они строго запрещены по правилам дуэли!" прокричал Вульфрик. "И ты думаешь, что этим что-то оспоришь?"\n\nухмыльнулась Онория. "Это не простое оружие. Это магический пистолет, которы я купила за деньги, нажитые своим собственным непосильным трудом."\n\nОна нажала на курок, и нечто, похожее на молнию, ударило прямо в лоб Вульфрика. Аудитория была в шоке, увидев, как безжизненное и слабое тело Вульфрика пало на пол. Когда дворяне осознали, что произошло, большинство из них стало громко возмущаться. Онория спокойно сдула дым с дула пистолета и положила его обратно в карман. Дэйн, служанка Уайт Стар, уже просматривала старую, громоздкую книгу правил. "Я... Я не вижу тут никаких правил, которые запрещали бы использовать магическое оружие. Но правила всё-таки запрещают использовать магические артефакты, такие как посохи-"\n\nОна взвизгнула, как только Онория выхватила книгу из её копыт и выкинула её в окно, пробитое Уайт Стар. "Да без разницы. Виттенленд не должен держаться за свои древние правила и традиции! Как ваша новая Королева, я собираюсь создать новые, лучшие правила." Она обратилась к озлобленным магам-дворяном. "Если хотите оспорить моё право править, то давайте, бросайте мне вызов. Я, может, всё ещё уставшая, но я готова стрелять в каждого из вас, одного за другим, если мне уж придётся."\n\nДворяне сначала просто молчали. Затем, медленно и неуверенно, они преклонили колено, этим признав её истинным правителем Виттенленда."
wittenland_duel.12.a:0 ""Слава Королеве Онории!""

wittenland_duel.13.t:0 "Пат"
wittenland_duel.13.d:0 "Шар огня попал в ослабленный щит Онории, с лёгкостью пробил его и погрузил её в смертельный огонь и вмиг её превратил в пепел. Истощенная, Уайт Стар на мгновение отпустила контроль своей магии, и вместе с этим пропала ее магическая защита, из-за чего её же злостное пламя подожгло её гриву. После этого, она стала бегать кругами и кричать, словно горит заживо. Она выбежала головой в окно и оченьь силььно упала на каменную землю.\n\nТолпа в ужасе оцепенела. Смертельный исход на дуэли был довольно редким событием, но сразу два? Это была катастрофа. Соратники Онории отступили и быстро ретировались, Экскувиторы неуверенно переминались на месте.\n\nЛорд Вульфрик выступил вперед "Это варварская выходка результат действий Уайт Стар. Она притворялась цивилизованной, но внутри она была яростной дикаркой. Теперь она мертва, убитая освобожденной ею же крестьянкой."\n\nОн обвел толпу взглядом. "Ее реформы были безумием, и произошедшее доказывает это - самосожжение во дворце? Пони-торговцы считают себя вправе править страной? Наши древние традиции запятнаны кровью и варварством?"\n\n"Все присутствующие знают, что без Уайт Стар у меня теперь есть полная поддержка Витенагемота. Поэтому у меня нет другого выбора, кроме как претендовать на трон. Есть желающие с этим поспорить?" Зал погрузился в тишину.\n\n"Тогда первым, что я сделаю в качестве Короля Виттенленда, будет постепенная отмена реформ Уайт Стар. Наши славные традиции и история будут восстановлены!""
wittenland_duel.13.a:0 "Выпьем за Короля!"

wittenland_duel.14.t:0 "Искра"
wittenland_duel.14.d:0 "По всем нашим землям, радио передало известия. Уайт Стар погибла, а вместе с ней и надежды на свободный Виттенленд. Теперь, королём стал Вульфрик, и он намерен отменить всё то, чего добилась Уайт Стар.\n\nВ новостях также сообщили о смерти её соперницы, не не упомянули её имя. Но Вольяр осознал, что произошло. Онория тоже погибла. Она отдала свою жизнь и обрекла Виттенленд. И всё же, именно он ощущал себя виноватым. Он чувствовал, что он должен был быть там и поддерживать Онорию, радоваться за неё. Может, тогда бы она победила в дуэли, ну или хоть проиграла бы, не погибнув. Но увы, он её бросил.\n\nИскра зажглась в его сердце. Он должен был искупить вину, и побороть бывшего владельца Онории. Это лишь малое из того, на что он мог пойти, чтобы почтить память лучшей подруги. Он прибежал на центральную площадь Виттенбурга, схватил пустой ящик, встал на него и обратился к толпе. Он смело высказался о планах Вульфрика и заявил, что нужно сформировать единый фронт борьбы против него, пока ещё не поздно. Поначалу, к нему прислушались лишь немногие. Затем, вокруг него собиралось всё больше и больше пони. Когда солнце уже садилось за горизонт, его уже слушали тысячи. Торговцы, рабочие, единороги, пегасы, земные пони и даже пара грифонов слушали о том, как он говорил, насколько важно сопротивляться магам-дворянам, о недостатках нынешней системы престолонаследия, о необходимости демократии и равноправия. Он остановился лишь тогда, когда отряд Экскувиторов подошёл к нему и пригрозил его арестовать, если он будет продолжать свою речь. Он убежал с места происшествия, но толпа уже была сыта этим всем по горло. Узнав об этом, Вольяр стал надеяться, что это искра, которая начнёт пламя."
wittenland_duel.14.a:0 "Огонь зажжён."

#Post-duel events

wittenland.34.t:0 "Похороны Королевы"
wittenland.34.d:0 "Тысячи пони собрались в Хай Мэйне со всей страны, чтобы навестить похороны Уайт Стар. Она была героем для низших слоёв населения, чемпионом, спасшим сотни тысяч пони от крепостничества. Некоторые пони прибыли сюда пешком из Винтерсхорна, дабы почтить её вечную память и оплакать её столь неудачную кончину. Собралась большая часть магов дворян, не пришли лишь самые радикальные консерваторы и сторонники Вульфрика. Ну, и конечно же, сама Её Величество, Королева Онория, зачинщик произошедшего события. Хоть она и показала свою силу Уайт Стар, она всё ещё жалела, что дуэль окончилась её несвоевременной смертью. Она надеялась, что это будет дуэль не насмерть, а что Уайт Стар, например, станет советницей в Витенагемоте после поражения в дуэли. Но увы, у духов гор на неё были другие планы.\n\nПосетители крупной похоронной процессии покинули крепость Хай Мэйн, последовав за монахами, которые понесли гроб Уайт Стар. Солнце село, и по обычаю, мёртвых хоронили обычно ночью, потому десятки тысяч факелов, которые несли пони, освещали путь. Онория шла возле гробоносцев, с трудом сдерживая слёзы. Внезапно, она подумала, что она сама убила Уайт Стар, пусть и на деле это не так. В конце-концов, если бы не она, то и Уайт Стар не умерла бы.\n\nПроцессия прошла по городу и за его пределами, она дошла до ряда курганов, в которых покоились представители рода Стар. Уже был открыт новый, свежий курган, который был готов к своей новой жительнице, весь наполненный ритуальными элементами. Пони принесли бесчисленные ценности к гробу Уайт Стар, чтобы они у неё были при жизни после смерти. Как только гроб был погружён в землю, монахи начали печальное ритуальное пение, под которое рыдали тысячи простолюдинов, и с ними - Онория. Наконец, разнёсся глухой звук, как только тяжёлый камень закрыл курган, раз и навсегда."
wittenland.34.a:0 "Beo gesund, min coleowen."

wittenland.35.t:0 "Снести Барьер"
wittenland.35.d:0 "Вольяр снова был в пабе у дока, в котором он и Онория отпраздновали возвращение домой, столько месяцев тому назад. Он пил сам, выпивая до дна кружку за кружкой. До него дошли вести, что Онория проиграла в дуэли и выжила, но он и не надеялся, что она о нём вспомнит после его предательства. Ему казалось, что ему надо было прийти туда, поддержать Онорию и активно её подбадривать. Может, тогда бы она и победила. Поначалу он думал, что её победа бы стала проклятьем Виттенленда, но сейчас он просто представляет, как счастлива она бы была, если бы победила Уайт Стар и показала бы Вульфрику, что даже бывшая крепостная способна стать Королевой. В итоге, он осознал, что его больше волнует счастье и мечты Онории, чем Виттенленд и его пони.\n\nОн опустошил ещё одну кружку.\n"Уже напиваешься, Вольяр?" Услышал он знакомый голос. Вольяр чуть не поперхнулся элем удивления и громко прокашлялся. "Онория?"\n"Да, меня так зовут," сказала она и села напротив него. "Принесите мне столько кружек, сколько и ему!" Она крикнула официанту.\n"Ну... так чего ты вернулась?" Спросил Вольяр. "Я думал, что ты опять за товарами поедешь."\n Онория усмехнулась. "Как я уеду без своего верного компаньона, который всегда ведёт корабль?"\n"Мне казалось, что я больше тебе не компаньон, после того, как я отказался поддержать тебя в дуэли."\n Она пожала плечами. "Я пришла к выводу, что Уайт Стар больше подходит роль правителя, ну и зато увидела яростное лицо Вульфрика. Все вышло нормально. Пускай прошлое остаётся в прошлом."\n"Я всё ещё хочу попросить прощения. Клянусь, что больше не покину тебя, когда ты во мне будешь нуждаться."\n"Я знаю, что не покинешь, друг." Официант принес кружки. "Ну давай теперь проверим, кто напьётся первым." Она магией подняла кружку и тепло улыбнулась. "Тост за нашу дружбу!"\nВольяр улыбнулся впервые за много месяцев, и стукнулся кружкой с Онорией."
wittenland.35.a:0 "Дружба - это навсегда."

wittenland.36.t:0 "Похороны Королевы"
wittenland.36.d:0 "Тысячи пони собрались в Хай Мэйне со всей страны, чтобы навестить похороны Уайт Стар. Она была героем для низших слоёв населения, чемпионом, спасшим сотни тысяч пони от крепостничества. Некоторые пони прибыли сюда пешком из Винтерсхорна, дабы почтить её вечную память и оплакать её столь неудачную кончину. Собралась большая часть магов дворян, не пришли лишь самые радикальные консерваторы, и в том числе сам Король Вульфрик. Его отказ пойти на церемонию вызвал ярость у простых пони, а его поместье в Калькронде уже подверглось вандализму. Но для Вульфрика, кончина Уайт Стар - не более, чем повод для празднования. Он в своё время ошибся, поддержав её вызов столькими годами ранее, но это уже ничего не значит. Уайт Стар вышла из игры, и Вульфрик теперь может спасти Виттенленд от угрозы либерализма и правления никчёмных.\n\nПосетители крупной похоронной процессии покинули крепость Хай Мэйн, последовав за монахами, которые понесли гроб Уайт Стар. Солнце село, и по обычаю, мёртвых хоронили обычно ночью, потому десятки тысяч факелов, которые несли пони, освещали путь. Тем временем в Виттенбурге, Вульфрик обмыл это событие бокалом прекрасного вина и раздумывал, какую бы реформу Уайт Стар отменить первой.\n\nПроцессия прошла по городу и за его пределами, она дошла до ряда курганов, в которых покоились представители рода Стар. Уже был открыт новый, свежий курган, который был готов к своей новой жительнице, весь наполненный ритуальными элементами. Пони принесли бесчисленные ценности к гробу Уайт Стар, чтобы они у неё были при жизни после смерти. Как только гроб был погружён в землю, монахи начали печальное ритуальное пение, под которое рыдали тысячи простолюдинов, и с ними - Онория. Наконец, разнёсся глухой звук, как только тяжёлый камень закрыл курган, раз и навсегда."
wittenland.36.a:0 "Скатертью дорожка."

wittenland.37.t:0 "Ежегодное Коронование"
wittenland.37.d:0 "Королева Онория не собирается отменять старую традицию ежегодного Коронования. Тем не менее, она провела ряд различных изменений в правилах, как и обещала. Отныне, кто угодно может бросить вызов монарху, без поддержки Витенагемота, победителю дуэли больше нельзя бросать сразу вызов, ну и наконец, использовать магическое оружие теперь запрещено, так как дуэль - это проверка навыков и силы, а не чего либо ещё. Конечно, по этим правилам, её собственная победа против Вульфрика нелегитимна, но и сам вызов Вульфрика тоже нелегитимен, так что, в итоге, значение имеет лишь победа над Уайт Стар. Значит, её победа полностью легитимна.\n\nКоролевская служанка Дэйн вновь обратилась к собравшимся единорогам, прося всех, желающих бросить вызов, сделать шаг вперёд. Онория восселась на троне, с энтузиазмом ожидая амбициозных и талантливых индивидов, которые хотят забрать себе трон. После небольшой паузы, бледный краснобородый единорог вышел из толпы и бросил вызов.\n\nЭтим единорогом был Вольяр.\n\nГлаза Онории широко раскрылись, она чуть с трона не вскочила. "Вольяр? Что, из всех мест на всём континенте, ты забыл тут?"\n"Я бросаю вам вызов на дуэль, ваше Величество."\n"Но у тебя нет никаких магических навыков или талантов! У тебя нет шанса победить!"\n"Есть у меня шанс. Я хочу спасти Виттенленд от твоего режима, и я хочу увидеть, считаешь ли ты меня ещё другом. Ты принимаешь вызов, или нет?"\nВся аудитория внимательно на неё смотрела. Она напряжённо посмотрела на Вольяра, который, в свою очередь, был абсолютно спокоен. Заикнувшись, она сказала "Да."."
wittenland.37.a:0 "Да будет так."

wittenland.38.t:0 "Дуэль Судеб"
wittenland.38.d:0 "Поначалу, Вольяр попросту встал, ничего не делая. Онория не знала, что он удумал, и нехотя пустила простой магический снаряд. Он задел его ногу, от чего он споткнулся и упал. Он медленно встал обратно, и продолжил стоять на месте.\n\n"Вольяр, что ты делаешь? Ты должен сражаться!"\n"Я жду, пока ты сдашься, потому что я не собираюсь бороться. Я буду здесь стоять либо до своей смерти, либо до твоего поражения. Ты продолжишь свою тиранию, если докажешь, что мы больше не друзья, совсем."\n\nЗапутанность Онории быстро сменилась гневом. Сначала Вольяр её бросает, когда он в ней нуждается, а теперь это? Она не тиран, и уж точно будет правителем получше, чем когда-то была Уайт Стар, так как принесёт истинную справедливость в Виттенленд и проведёт чистку Витенагемота. И всё же, Вольяр продолжал стоять, сопротивляясь её правлению, и требовал её убить его, если она захочет остаться Королевой. Да как он посмел так воспользоваться нашей дружбой?\n\nОнория стиснула зубы и пустила ещё одно заклинание. Вольяр вздрогнул от боли, его тело взныло от боли из-за магического взрыва, но он продолжал стоять на своём. Это упорство только злило Онорию всё больше и больше, с каждым разом она насылала всё более сильные заклинания, и каждый раз, Вольяр вставал, снова и снова, пронзительно смотря ей в глаза.\n\n"Вольяр, умоляю, сдайся!" сказала Онория, своим сорванным голосом. Она больше не хотела вредить своему бывшему лучшему другу. "Я не хочу это делать!"\n"И я не хочу, чтоб ты подавляла таких пони, как я, у которых нет особых талантов или навыков. Пони, которых ты обрекла на жизни, полные нищеты и безнадёги."\n\nОнория замолчала. В словах Вольяра была некоторая истина. Она стала жалеть, ей стало даже чуть стыдно за всё то, что она сделала, с того самого судьбоносного дня, в котором их пути разошлись. "Вольяр... прошу..." она сказала тихо, практически хныкая. Её рог ярко сиял, слёзы шли по её щекам. А Вольяр всё стоял на месте, сопротивляясь до конца."
wittenland.38.a:0 ""Ты не оставляешь мне выбора. Прости."" # );
wittenland.38.b:0 ""...Я сдаюсь, дружище.""

wittenland.39.t:0 "Король Крестьян"
wittenland.39.d:0 "Вольяр наконец перестал так на неё смотреть. Он закрыл глаза и глубоко вздохнул. "Ты сделала правильный выбор, Онория. Я очень рад."\n\nБывшая Королева не отвечала. Она присела на мраморный пол, опустила голову. Вольяр подошёл к ней и протянул ей копыто. "Я так поступил лишь потому, что должен был. Прости."\nОнория медленно подняла свою голову и взглянула на него. "Ты воспользовался моими чувствами к тебе, отобрал мои мечты и амбиции, и всё ещё считаешь, что мы можем быть друзьями? Дурак."\nОна злостно оттолкнула его копыто, встала и убежжала вдаль от него, сдерживая слёзы злости и печали. Вольяр не пошёл за ней и просто беспомощно смотрел, как на то, как его бывшая лучшая подруга ушла. Возможно, они больше никогда не встретятся.\n\nПосле законной победы в дуэли, Вольяр был признан новым королём Виттенленда, и ему уже начали готовить церемонию коронации. И всё же, он приказал её отменить, и к ещё большему удивлению, объявил о роспуске древней Виттенлендской монархии. После того, как Уайт Стар, а затем и Онория обезоружили Витенагемот, перечить ему в этом было некому. Он сформировал временное правительство, пригласил ряд влиятельных личностей, чтобы те приняли участие в превращении Виттенленда в республику. Кажется, что будущее страны будет светлым и полным надежды.\n\nИ всё ещё, когда он освободил нацию из своих же оков, ему было нечему радоваться, он ощущал сожаление из-за того, что он сделал с Онорией. Он в глубине души надеялся, что в один день они забудут про свои разногласия и вернутся к своей старой жизни."
wittenland.39.a:0 "Новый рассвет Виттенленда."

wittenland.40.t:0 "Конец Королевства Виттенленд"
wittenland.40.d_honoria_com:0 "[This.GetNewspaperHeader]Случился очередной неожиданный поворот в Виттенлендской политике. Властвующая Королева, Онория, была вызвана на дуэль своим бывшим другом, Вольяром. Она до этого сняла все ограничения на дуэли, так что каждый мог бросить вызов, благодаря чему этот моряк, весьма далёкий от магии, так и поступил. К всеобщему удивлению, Вольяр отказался сдаваться, а Онория отказалась её убивать, что в итоге привело к тому, что она, со временем сдалась. Вольяр пробыл Королём меньше дня, до тех пор, пока он не объявил о роспуске Королевства и создании новой, демократической Республики."
wittenland.40.d_wulfric_peace_com:0 "[This.GetNewspaperHeader]Случился очередной неожиданный поворот в Виттенлендской политике. Властвующий монарх, Король Вульфрик, недавно провёл спорные реформы, с целью восстановить старый общественный порядок. Протесты и забастовки уже прошли по всей стране, но были подавлены. Теперь, правда, группа повстанцев взяла в заложники родственников Вульфрика, и потребовали у него распустить совет дворян, Витенагемот, а также отречься от престола. Он принял ультиматум, надеясь сберечь своих родных и близких, и признал новое демократическое правительство легитимным. [WIT.GetLeader] теперь ведёт страну."
wittenland.40.d_wulfric_conflict_com:0 "[This.GetNewspaperHeader]Случился очередной неожиданный поворот в Виттенлендской политике. Властвующий монарх, Король Вульфрик, недавно провёл спорные реформы, с целью восстановить старый общественный порядок. Протесты и забастовки уже прошли по всей стране, но были подавлены. Недавно, всё же, поднялось масштабное восстание и отбило королевскую армию, отправленную на подавление. После многих недель жестокой борьбы, восставшие смогли взять столицу и заставить Короля отречься. [WIT.GetLeader] теперь руководит страной. Какие у него планы на Виттенленд - предстоит узнать."
wittenland.40.a:0 "Ну, это было правда неожиданно."
wittenland.40.b:0 "Виттенленд наконец свободен!"

wittenland.41.t:0 "[From.GetNameDef] Просит Баррад"
wittenland.41.d:0 "Посол прибыл из города [Root.Capital.GetName], столицы Виттенленда, перенаправляя сообщение от их лидера [From.GetLeader]. Хоть они и рады, что Пентархия была свергнута, но теперь они просят вернуть незаконно оккупированные территории Баррада. Баррадская Магократия никогда формально не покидала Королевство, поэтому они считают Баррад исконно своей землёй.\n\nМы можем просто выполнить просьбу и покинуть эту территорию, позволив Виттенлендцам вернуть и освоить эту испорченную магией пустошь. Пони Баррада искренне желают вернуться на родину, и будут рады, если мы также им это позволим. Ну, или же мы можем отказаться. Это ухудшит наши отношении и разозлит местных, но, возможно, мы сможем предложить им что-то взамен. Таким образом, мы сможем извлечь выгоду из оккупации."
wittenland.41.a:0 "Отдайте им эту пустошь."
wittenland.41.b:0 "Вежливо отказаться."

wittenland.42.t:0 "Баррад Возвращён Нам"
wittenland.42.d:0 "Посол, которого мы отправили в [From.Capital.GetName] вернулся домой, с ответом их лидера, [From.GetLeader]. К счастью, они поступили мудро и приняли наш запрос и немедленно приказали своим гарнизонам немедленно покинуть Баррад, позволив нам вернуть эту территорию в Виттенленд. Сегодня - счастливый день, так как после стольких лет, Баррад наконец свободен!"
wittenland.42.a:0 "Ура!"

wittenland.43.t:0 "[From.GetNameDef] Отказывается"
wittenland.43.d:0 "Посол, которого мы отправили в [From.Capital.GetName] вернулся домой, с ответом их лидера, [From.GetLeader]. К сожалению, они отклонили наш запрос и продолжают незаконную оккупацию территории Баррада. Тем не менее, они упомянули в своём ответе, что они готовы к дальнейшим переговорам, и, возможно, могут отдать Баррада за определённую плату."
wittenland.43.a:0 "Не очень-то нам и нужен этот Баррад."
wittenland.43.b:0 "Предложите вернуть за оплату."

wittenland.44.t:0 "[From.GetNameDef] Предлагает Заплатить За Баррад"
wittenland.44.d:0 "Посол вновь прибыл из города [Root.Capital.GetName], столицы Виттенленда, перенаправляя сообщение от их лидера [From.GetLeader]. Теперь, они желают выплатить крупную сумму золота на протяжении года, если мы взамен вернём Баррад. Это выгодная сделка, но некоторые командиры негодуют, что мы не можем продавать земли, полученные потом и кровью."
wittenland.44.a:0 "Мы продадим им Баррад."
wittenland.44.b:0 "За Баррад они заплатят разве что своей кровью."

wittenland.45.t:0 "[From.GetNameDef] Соглашается На Оплату"
wittenland.45.d:0 "Наш посол вновь вернулся из [From.Capital.GetName]. Он пришёл с хорошими новостями: [From.GetLeader] соглашается отдать Баррад взамен на год репараций золотом и прочими ценностями. Это очень высокая цена за столь опустошенную и повреждённую землю, но при Баррада рады, так как наконец вернулись на родину."
wittenland.45.a:0 "Чудесно."

wittenland.46.t:0 "[From.GetNameDef] Отказывается От Оплаты"
wittenland.46.d:0 "Наш посол вновь вернулся из [From.Capital.GetName]. Он пришёл с плохими новостями: [From.GetLeader] отказался отдать Баррад, несмотря на наши щедрые предложения оплаты золотом на протяжении года. Видимо, мы на сможем вернуть Баррад дипломатическим путём. В этом случае, меч сильнее пера."
wittenland.46.a:0 "Хватит болтовни. Баррад сам себя не освободит."

wittenland.47.t:0 "Виттенленд Просит Кольтстрим"
wittenland.47.d:0 "Посол прибыл из [From.Capital.GetName] с формальным запросом, составленным их лидером, [From.GetLeader], в котором просится отдать Кольтстрим и весь регион Вайлдводина. Эту территорию у Виттенленда отобрала Принцесса Уайлд Уотер, предпоследний правитель Речкоградского Княжества, в ходе жестокой войны, в которой умерло большинство наследников трона в осаде Хай Мэйна. В итоге, Кольтстрим стал не более, чем утешительным призом, хоть и благодаря нему Речкоградцы получили полный контроль над речной торговлей и сам Речной Город получил буферный регион.\n\nТеперь [From.GetLeader] говорит, что мы должны отложить наши разногласия и обеспечить вечный мир между нашими двумя нациями, решив все пограничные вопросы. Кольтстрим также имеет символическое значение, так как в нём был подписан Кольстримский Договор. Для Виттенлендцев это несколько оскорбительно, так как договор был там подписан ещё задолго вступления Виттенленда в Коалицию, когда они считали её угрозой. Из-за этого они не вступали до тех пор, пока Иванхорн не был разграблен казаками. Теперь, как они заявляют, старая обида может быть забыта, а Кольтстрим сможет стать символом мира и дружбы между нашими странами.\n\nТем не менее, [Root.GetLeader] готов поспорить, что спор о старых пограничных конфликтах не актуален в то время, когда границы между членами Речной Коалиции начинают исчезать. Пони Вайлдводины уже могут свободно посещать Виттенленд, и жить в свободе и процветании. Вообще, жители региона, по большей части, двуязычны, этот регион - идеальный пример плавильного котла наций. Через 200 лет, вряд ли кто-то из них думает возвращаться в Виттенленд.\n\nМы можем либо передать им территорию в качестве жеста дружбы, либо прислать им дипломатический ответ, где подробно объясним, почему необходимо сохранить статус кво."
wittenland.47.a:0 "Давайте зароем топор войны раз и навсегда."
wittenland.47.b:0 "Вайлдводина [Root.GetNameDef]."

wittenland.48.t:0 "Кольтстрим Возвращён!"
wittenland.48.d_not_rivercol:0 "[From.GetNameDef] ответил на наше требование отдать территорию Вайлдвизы (или Вайлдводины), вместе с её крупнейшим городом, Кольтстримом. Они готовы вернуть нам землю для поддержания мира и решения любых возможных пограничных конфликтов между нашими двумя странами. Этот поступок также очень важен, так как Кольтстримский Договор был подписан на спорной территории, ещё задолго до того, как Виттенленд вступил в Коалицию, что значит, что старая обида может быть забыта, а Кольтстрим сможет стать символом мира и дружбы между странами Речных Земель.\n\nПони в Вайлдвизе и Виттенленде ликуют, празнуя окончание двухсот лет унижения. Местные Вайлдвизы рады покинуть режим [From.GetName]. [Root.GetLeader] кажется, не настолько ликует, но всё же радуется, что старый конфликт так легко был решён, и что больше не будет проблем с ирредентистами."
wittenland.48.d_rivercol:0 "[From.GetNameDef] ответил на наше требование отдать территорию Вайлдвизы (или Вайлдводины), вместе с её крупнейшим городом, Кольтстримом. Они рады вернуть нам землю в качестве дружественного жеста и решения любых возможных пограничных конфликтов между нашими двумя странами. Этот поступок также очень важен, так как Кольтстримский Договор был подписан на спорной территории, ещё задолго до того, как Виттенленд вступил в Коалицию, что значит, что старая обида может быть забыта, а Кольтстрим сможет стать символом мира и дружбы между странами Речных Земель.\n\nПони в Вайлдвизе и Виттенленде ликуют, празднуя окончание двухсот лет унижения. Граница с [From.GetName] останется открытой, что значит, на мостах через реку на границе не будет пограничных постов. [Root.GetLeader] кажется, не настолько ликует, но всё же радуется, что старый конфликт так легко был решён, и что больше не будет проблем с ирредентистами."
wittenland.48.a:0 "Ура!"

wittenland.49.t:0 "Ответ От [From.GetLeader]"
wittenland.49.d:0 "[From.GetNameDef] отвечает на нашу просьбу передать нам Вайлдвизу (или Вайлдводину), вместе с её крупнейшим городом, Кольтстримом. Они не согласились отдать эту землю нам, но и не совсем отказались. Вместо этого, [From.GetLeader] составил большое письмо, напрвленное [Root.GetLeader], в котором объяснил, что возрождение старых пограничных конфликтов не поможет укрепить мир в Речных Землях, а также то, что спор в принципе не имеет значения, так как границы между членами Коалиции все равно постепенно растворяются. Пони Вайлдводины уже могут свободно посещать Виттенленд, и жить в свободе и процветании. Вообще, жители региона, по большей части, двуязычны, этот регион - идеальный пример плавильного котла наций. Через 200 лет, вряд ли кто-то из них думает возвращаться в Виттенленд.\n\nЭто убедительный аргумент, но [Root.GetLeader] всё ещё сомневается. Правда ли, что большинство пони Вайлдвизы не желают вернуться на свою родину? До принятия каких либо окончательных решений, возможно, стоило бы провести референдум на той территории, во имя демократии."
wittenland.49.a:0 "Они правы, она нам не нужна."
wittenland.49.b:0 "Предложить провести референдум."

wittenland.50.t:0 "Виттенленд Предлагает Провести Референдум"
wittenland.50.d:0 "Видимо, [From.GetLeader] не убедили аргументы [Root.GetLeader] про необхождимость Вайлдводины остаться в [Root.GetName]. Они ставят под вопрос утверждение, что большинство пони региона не желают вновь присоединиться к своей бывшей родине, и предлагает провести референдум, чтобы узнать истину, во имя демократии. Голоса местных решат, останется ли Вайлдводина у нас, или вернётся к ним. [Root.GetLeader] принимает предложение и чиновники уже взялись за работу и готовят общерегиональное голосование по этому вопросу, в котором могут принять участие все жители Вайлдводины."
wittenland.50.a:0 "Ждём результаты."

wittenland.51.t_not_wittenland:0 "Вайлдводина Проголосовала Остаться!"
wittenland.51.t_wittenland:0 "Вайлдвиза Проголосовала Остаться!"
wittenland.51.d_not_wittenland:0 "Получены результаты референдума из Вайлдводины, и итог не может не радовать; пони проголосовали остаться с нами, вместо того, чтобы воссоединится с Виттенлендом. [WIT.GetLeader] принимает результаты и официально отбрасывает все претензии Виттенленда на этот регион.\n\n[Root.GetLeader] довольствуется результатом, хоть они ничуть и не были непредсказуемыми. После 200 лет, пони Вайлдводины считают себя скорее Риекцами, чем Виттенлендцами, и они рады жить именно в нашей стране, особенно после щедрых вливаний средств со стороны правительства."
wittenland.51.d_wittenland:0 "По согласию [From.GetLeader], в регионе прошёл быстрый референдум, и теперь мы получили результаты. Пони Вайлдвизы и Кольтстрима проголосовали остаться в [From.GetName], вместо того, чтоб вернуться в свою нацию. Видимо, они довольны нынешним режимом, и после 200 лет, стали считать себя больше Риекцами, чем Виттенлендцами. Более того, они рады инвестициям своего правительства в регион, которые стимулировали местную экономику.\n\n[Root.GetLeader] решил принять мнения пони Вайлдвизы, что, конечно, не сильно успокоит особо фанатичных ирредентистов нашей страны, но, по крайней мере, разумные пони приняли результаты референдума."
wittenland.51.a:0 "Это победа демократии и мира!"
wittenland.51.b:0 "Жалко, но так уж и быть."

wittenland.52.t_not_wittenland:0 "Вайлдводина Проголосовала Выйти!"
wittenland.52.t_wittenland:0 "Вайлдвиза Проголосовала Присоединиться!"
wittenland.52.d_not_wittenland:0 "Получены результаты референдума из Вайлдводины, и итог не может радовать; пони проголосовали за воссоединение с Виттенлендом, вместо того, чтобы остаться с нами. Видимо, они не забыли про своё происхождение. Помимо того, им кажется, что наше правительство ими пренебрегает. Возможно, если бы мы интегрировали больше в этот регион, мы бы их убедили остаться.\n\n[Root.GetLeader] решил принять результаты референдума и отдать Вайлдводину Виттенленду. Наш гарнизон уже покидает местность, чтобы позволить Виттенлендцам занять её."
wittenland.52.d_wittenland:0 "По согласию [From.GetLeader], в регионе прошёл быстрый референдум, и теперь мы получили результаты. Пони Вайлдвизы и Кольтстрима проголосовали вернуться в свою нацию, вместо того, чтоб остаться в [From.GetName]. Видимо, даже 200 лет спустя, они не забыли своё происхождение и с гордостью считают себя Виттенлендцами. Помимо того, они разочарованы нехваткой инвестиций их правительства в их регион, им кажется, что их правительство ими пренебрегало.\n\n[Root.GetLeader] с радостью принимает результаты референдума, как и ирредентисты, которые ратовали за референдум в первую очередь."
wittenland.52.a:0 "Жалко, но так уж и быть."
wittenland.52.b:0 "Это победа демократии и мира!"

wittenland.53.t:0 "Wittenland Demands Coltstream!"
wittenland.53.d:0 "An envoy has arrived from [From.Capital.GetName], presenting us a formal demand written by [From.GetLeader] that asks us to cede Coltstream and the entire region of Wild-Vodina to them. The area had been taken from Wittenland by Princess Wild Water, the second last ruler of the Principality of Rijekograd, during a brutal war where most of the heirs to the throne perished in the Siege of High Mane. In the end, Coltstream was little more than a consolation prize, though it did allow Rijekans to control the river trade and create a buffer zone for Rijekograd itself.\n\nNow [From.GetLeader] is saying that the old border dispute must be resolved, for the ponies of Wild-Vodina would rather live in Wittenland than in our nation. Refusing this reasonable demand would make Wittenland consider "other means" of reclaiming the area and securing their northern border.\n\n[Root.GetLeader] says that such belligerent speech should not be tolerated, but also says conflict with Wittenland would not be ideal. The final decision has been left for advisors to make."
wittenland.53.a:0 "Very well, you can have it back."
wittenland.53.b:0 "Coltstream will remain [Root.GetAdjective]!"

wittenland.54.t:0 "[From.GetNameDef] Refuses Our Demand"
wittenland.54.d:0 "Despite our best efforts, [From.GetLeader] has stubbornly decided to not cede Wild-Vodina and Coltstream back to us, saying that "Coltstream will remain [From.GetAdjective]". Any further talks will be denied and Wildwisa will remain under foreign occupation.\n\nIt seems that if we wish to free the ponies of the region from oppression, we have no choice but to resort to force. [Root.GetLeader] has firmly refused to declare all-out war, and instead thinks that smaller scale military offensives will be sufficient to drive back the [From.GetAdjective] garrison."
wittenland.54.a:0 "If they want a fight, we can give them one."

wittenland.55.t:0 "Victory In Coltstream!"
wittenland.55.d:0 "Today, brave Wittenlandic soldiers finally pushed out foreign occupiers from the town of Coltstream and accepted the surrender of any remaining resistance. The flag of Wittenland was raised above the damaged town hall after the battle, and a photograph of the act has been on the front page of every newspaper in the nation.\n\nThe remaining enemy garrison in Wildwisa is abandoning the area, licking their wounds. Our army has successfully managed to reclaim the long-lost region and end the two-centuries-old humiliation once and for all. Everypony who participated in the conflict is from now on regarded as a hero, especially if they sacrificed their own lives during it."
wittenland.55.a:0 "Wildwisa is ours!"

wittenland.56.t:0 "Defeat In Coltstream"
wittenland.56.d:0 "Despite bold attacks across the border into foreign territory, our soldiers have not managed to advance very far, only seizing several villages. The enemy defences were far more resilient than we expected and our flanking manouvers failed completely. Hundreds of soldiers have been killed and many more have been wounded or even captured.\n\nHowever, this failure does not deter our determination to take back Wildwisa and Coltstream. Everypony who perished in battle is regarded as a martyr, and support for all-out war has grown. Our military, too, refuses to give up so easily, and is already planning another attempt at reclaiming the area."
wittenland.56.a:0 "We must try again."

wittenland.57.t:0 "Standstill In Coltstream"
wittenland.57.d:0 "Our plans for an offensive in Wildwisa have been abandoned before the attack could truly get started. Our officers have estimated the enemy across the border to be far too strong, and have gone back to the drawing board to revise their plans. It seems the reclamation of Coltstream must wait for another day."
wittenland.57.a:0 "Very well."

wittenland.58.t:0 "Victory In Coltstream!"
wittenland.58.d:0 "The Wittenlandic offensive into Wild-Vodina was fierce and determined, but not strong enough to break through our well-prepared defences. They are now pulling back, licking their wounds as they cross the border. We have caused many casualties and have even taken hundreds of prisoners of war.\n\nHowever, this failure does not seem to deter the Wittenlanders. They regard soldiers who perished in the assault as martyrs and are already preparing another offensive. We must prepare."
wittenland.58.a:0 "So annoyingly stubborn..."

wittenland.59.t:0 "Defeat In Coltstream"
wittenland.59.d:0 "Today, our desperate soldiers were pushed out of the town of Coltstream, with any remaining resistance surrendering to the enemy. The flag of Wittenland was raised above the damaged town hall after the battle and a photograph of the act is widely used in Wittenlandic propaganda.\n\nWe have ordered our remaining garrison in the area to abandon it. We clearly cannot hold on to the region any longer, and if we were to try and retake it, Wittenlanders would fight even more ferociously. Enough blood has been shed for such a small strip of land."
wittenland.59.a:0 "Most unfortunate."

wittenland.60.t:0 "Standstill In Coltstream"
wittenland.60.d:0 "Our soldiers were on high alert, preparing to repulse an attack by Wittenlandic soldiers. But now the enemy offensive has all but dissipated before it truly even began. It seems they abandoned the attack as soon as they realized how strong our defences were. This is good, as it gives us time to prepare for another attack."
wittenland.60.a:0 "Very well."

wittenland.61.t:0 "Баррадский Вопрос"
wittenland.61.d_normal:0 "Наконец, мы обеспечили контроль над Баррадом, закрепили свой контроль над этим регионом, покончив с автономией тиранической Пентархии. Но теперь нам нужно решить что сделать с этой землёй. Из-за десятилетий безумных магических экспериментов и массовой волны беженцев, эта земля опустошена, местность покрыта бесчисленными пустыми деревнями, которые разрушаются песчаными бурями зимой и метелью летом. Сбежавшие жертвы экспериментов блуждают по земле, охотясь на заблудившихся путешественников. Те немногие выжившие слабы, но непреклонны, они уже не боятся даже Тартара, их место жительства более жестокое, чем Тартар.\n\n Есть несколько вариантов на рассмотрении, самый разумный - полная аннексия и восстановление правления Виттенленда. Наши маги, в таком случае, приступят за работу по восстановлению ущерба и очищению земли от темной магии. Это, конечно, займёт десятилетия, но позволит нам воспользоваться местной промышленностью и управлять местным населением. Другой вариант - эвакуировать всех выживших, и переместить все магические механизмы в сам Виттенленд. Это будет очень тяжело, но никто не заслуживает такого наказания, как жизнь в Барраде. Последний, самый нестандартный вариант, который кажется слишком ужасным, чтобы о нем даже думать - связаться с остатками Магократии и сотрудничать с ними. Очень маловероятно, что [Root.GetLeader] выберет этот вариант, но такой вариант есть."
wittenland.61.d_everyone_ded:0 "Наконец, мы обеспечили контроль над Баррадом, закрепили свой контроль над этим регионом, покончив с автономией тиранической Пентархии. Но теперь нам нужно решить что сделать с этой землёй. Из-за десятилетий безумных магических экспериментов и массовой волны беженцев, эта земля опустошена, местность покрыта бесчисленными пустыми деревнями, которые разрушаются песчаными бурями зимой и метелью летом. Сбежавшие жертвы экспериментов блуждают по земле, охотясь на заблудившихся путешественников. Кстати, мы не нашли тут ни единого признака разумной жизни, помимо этих самых путешественников. Видимо, больше тут никто не живёт. Тяжело сказать, что именно произошло, но очевидно, что все пони попросту сбежали, либо с ними произошло что-то воистину ужасное.\n\nЭта пустошь не представляет больше для нас никакой ценности, пони отказываются туда иммигрировать, так как говорят, что эта земля проклята. Ваше возможно, что они правы. [Root.GetLeader] предпринимает решение закрыть эту местность карантин, и позволять лишь самым способным магам её посещать, для медленного очищения этого региона от кишащей темной магии. Возможно, через несколько десятков лет, мы сможем снять карантин и заново населить эту землю."
wittenland.61.a:0 "Мы полностью реинтегрируем регион."
wittenland.61.b:0 "Мы всех эвакуируем, раз и навсегда!"
wittenland.61.c:0 "У нас нет выбора, кроме как закрыть Баррад на карантин."
wittenland.61.e:0 "Возможно, мы сможем договориться с магократами..."

wittenland.62.t:0 "Виттенленд Предлагает Союз"
wittenland.62.d:0 "Посол из [From.Capital.GetName] сегодня прибыл в [Root.Capital.GetName], принеся нами письмо от их лидера, [From.GetLeader]. В письме, [From.GetName] формально предлагает сформировать отдельный от Речной Коалиции союз. Если мы примем этот договор о дружбе, они будут гарантировать нашу независимость от зарубежных агрессоров, пока мы будем обещать тоже прийти на их защиту в случае войны. Это, в первую очередь, защитный альянс, в котором обе стороны также обещают не вступать в наступательные войны, хоть в договоре и есть отдельный пункт о сотрудничестве в решении вопроса Баррадской Магократии.\n\nЭта сделка может быть очень выгодной для нас, но и сделает нас более зависимыми от Виттенленда, и нам придётся помогать им в их войнах. Мы должны обдуманно решить, хотим ли мы подписать этот договор или нет."
wittenland.62.a:0 "Мы с радостью принимаем."
wittenland.62.b:0 "Мы вынуждены отказаться."

wittenland.63.t:0 "[From.GetName] Accepts Alliance"
wittenland.63.d:0 "Our diplomatic envoy has arrived from [From.Capital.GetName] after delivering an alliance proposal to the [From.GetAdjective] leader, [From.GetLeader]. They have happily accepted the offer and a formal alliance between our nations was signed, meaning we guarantee each other's independence, promise not to attack each other and agree to cooperate if one of us ends up at war."
wittenland.63.a:0 "[From.GetNameDef] is now our friend."

wittenland.64.t:0 "[From.GetName] Refuses Alliance"
wittenland.64.d:0 "Our diplomatic envoy has arrived from [From.Capital.GetName] after delivering an alliance proposal to the [From.GetAdjective] leader, [From.GetLeader]. They have sadly refused the offer, saying they do not want to become dependant on us or having obligations to come to our aid in times of war. However, they still wish to maintain friendly diplomatic relations with us. They are simply not ready for a full alliance yet."
wittenland.64.a:0 "Understandable."

wittenland.65.t:0 "Wittenland Calls For Aid"
wittenland.65.d:0 "Our intelligence has already reported that Wittenland is preparing to attack the Barrad Magocracy, and now an urgent telegram has been sent to us. [From.GetLeader] is asking us to honour our alliance and assist them in their struggle to liberate the oppressed ponies of Barrad. Of course, it is in our best interest to deal with Barrad, but we may not be entirely ready yet. If we refuse, it will mean an end to our alliance, so we need to think twice before replying."
wittenland.65.a:0 "And [Root.GetName] will answer!"
wittenland.65.b:0 "We unfortunately cannot help."

wittenland.66.t:0 "[From.GetName] Abandons Alliance"
wittenland.66.d:0 "As we prepared our liberation of Barrad, we sent a telegram to [From.GetName], requesting them to honour their alliance and come to our aid in the war. Unfortunately, they are unable to help us, thus breaching the treaty we signed that demanded both signatories to cooperate against Barrad. Clearly, they are no longer interested in an alliance with us, so the treaty is henceforth null and void."
wittenland.66.a:0 "We can deal with Barrad on our own."

wittenland.67.t:0 "Две Звезды"
wittenland.67.d:0 "Дверь в тронный зал Уайт Стар была открыта, и в неё вошла пара Экскувиторов, таща за собой ничтожного единорога в кандалах. Они бросили его на пол прямо перед Её Величеством, которая сидела на троне и глянула на своего брата осудительно, сверху вниз.\n\nМедленно, Сильвер Стар заставил себя встать, дрожа на копытах. Он глянул на злостные глаза Уайт Стар и сразу же отвернулся.\n"Ты всегда был таким трусом," пробормотала Уайт Стар. "Я бы не удивилась, если бы ты тени своей испугался. Но ты так никак и не понял, что у тебя с этим проблемы, или что тебе, возможно, стоило бы к кому-то обратиться, чтобы тебе помогли справится с твоими страхами. Вместо этого, ты увлёкся тёмной наукой. Больше всего ты боялся смерти, и ты был готов всем пожертвовать, чтоб её избежать. Я так поняла?"\nСильвер Стар что-то невнятно прохныкал.\n"Отвечай! Я, может, и Королева, но тебе я ещё и старшая сестра!"\n"Д-да," наконец сказал Сильвер. Уайт Стар глубоко вздохнула. "Мне жаль. Но то, что ты сделал, после того, как сбежал из нашего родового поместья... Я поверить не могу, что родной мне пони может быть способен на такие ужасные вещи. Ты не осознаёшь, что пытаясь избежать смерти, ты вбежал в неё головой, напролом? Витенагемот требует от меня казнить тебя немедленно."\nСильвер Стар стал словно уменьшаться в размерах, просто сидя на полу.\n"Я этого, конечно, делать не хочу. И я не верю в эффективность строгих наказаний. Я верю, что каждый пони может стать лучше. Ты тоже." Она встала и сошла со ступеней трона. Как только она подошла прямо к Сильвер Стару, она протянула ему копыто. "Сильвер, мне всё ещё жаль, что я накричала на тебя в ту судьбоносную ночь, когда заметила, что ты практиковал тёмную магию. Я знала, что тебя легко напугать, но я позволила ненависти возобладать надо мной. Обещаю быть более понимающей. Я хочу тебя спасти от этой обречённости."\nСильвер Стар снова глянул ей в глаза и снова ничего сказал.\n"Либо так, либо завтра на рассвете - на казнь," сухо сказала Уайт Стар.\nСильвер запищал и схватил копыто Уайт Стар. Она подняла его и приняла его, от чего Сильвер вздохнул.\n"Сестра, я... мне жаль за всё," он наконец сказал и выплакался ей в плечо."
wittenland.67.a:0 "Наверное, он ещё исправим."

wittenland.68.t:0 "Речь Королевы"
wittenland.68.d:0 "Сегодня, Её Величество Королева Виттенленда Уайт Стар дала речь в Виттенбурге, рассказав про Речную Коалицию, роль Виттенленда в ней и её будущее. Она пригласила представителей со всех союзных государств послушать её речь, также собралось немало зарубежных репортёров.\n\nВ своей речи, она высказалась о важности единства жителей Речных Земель в такие непростые времена и о ценности сотрудничества во всех прослойках общества для обеспечения взаимного процветания и безопасности всех членов Коалиции. Это, как она сказала, очень важно, так как западные грифоньи страны уже начали быстро консолидироваться после развала Империи, и, возможно, у них есть амбиции на востоке.\n\nОна признала, что нации Речных Земель довольно пёстры, так как включают в себя различные расы, культуры и формы правления, но и заметила, что в этом разнообразии и есть наша сила как Речной Коалиции. Обмен различными идеями рождает новые, каждая из стран сосредотачивается на своей специализации и делится своими открытиями с другими. Например, она сказала, что Виттенленд сосредоточен на освоении магии и тренировке солдат единорогов, а Нимбусия - на элитных воинах-пегасах.\n\nТем не менее, она также сказала, что основой Коалиции должна быть демократия, даже страны с авторитарным общественным строем должны выбрать представителей Коалиции, чтобы альянс в итоге не подчинялся одному государству. Она предупредила, что любой коалиции суждено распасться, если кто-то из членов пытается доминировать над союзниками, поэтому необходимо поддерживать баланс силы.\n\nОна окончила речь, сказав, что все древние противоречия и различия между членами Коалиции должны быть раз и на всегда забыты, потому что поддерживать более выгодно поддерживать дружеские отношения. "Вместе нас много, нас не одолеть" сказала она в итоге. Собравшаяся публика принялась ликовать и хлопать копытами по земле в поддержку. Представители других стран Коалиции не то, чтобы разделяла их энтузиазм, но все они в чём-то с ней согласились."
wittenland.68.a:0 "Мудрые слова."

wittenland.69.t:0 "Муниципальные Выборы"
wittenland.69.d:0 "В сонном селе Хвикне, на востоке от Бакторна, кипела необычная деятельность. Большинство из 361 пони, живших в селении, собрались в центре села, возле старого колодца послушать речь. Диктор, который стоял на поддоне для картошки, сам был таким же селянином, в той же одежде, что и остальные, но когда он начал давать речь, все притихли и внимательно слушали.\n\nРоллинг Пин был доволен своей скромной жизнью в качестве местного пекаря, и даже известие о проведении муниципальных выборов не побудило его действовать. Но затем, местная баронесса Эмеральда заявила, что собирается быть кандидатом на этих выборах и продолжала делать всё, что угодно, чтобы сохранить власть в деревне, которая у неё когда-то была. Она нанимала бандитов, чтоб те запугивали избирателей, подкупала бедных пони, чтоб те проголосовали за неё и шантажировала всех остальных кандидатов. Многие хотели доложить о её нарушениях избирательного процесса, но они боялись. Уайт Стар положила конец её властвованию над селом, но теперь, она грозится вернуться с новыми силами.\n\nВ тот момент, Роллинг Пин решил взять это дело в свои копыта. Он открыто высказался о преступлениях Эмеральды, даже несмотря на то, что на него уже из-за угла положили глаз её бандиты. Толпа была в ярости, она знала, что каждое его слово правдиво. Самому Роллинг Пину уже приходили угрозы, но он сразу доложил об этом властям местного Графства, которые направили к нему на ночь на защиту Экскувиторов. Теперь, он без страха осуждал Эмеральду и призывал пони его села голосовать за него, а не неё. Он обещал быть хорошим предводителем села, сохранять налоги низкими и проводить общественные работы по расчистке новой местности для взращивания, а также отстроить старый мост через реку. Пони взликовали, а бандиты Эмеральды скрылись в тени.\n\nУже в следующий день прошли выборы, на которых единственными кандидатами были Роллинг Пин и Эмеральда. Представители графства закончили подсчёт за час, и в итоге объявили о победе Роллинг Пина с огромным отрывом. В то время, как радостные пони подбрасывали Роллинга на копытах в воздух, прокрикивая его имя, Баронессы и след простыл. Все предположили, что она скрывалась в своём поместье, но на деле её уже арестовали за нарушение избирательного права, и ей предстоит ответить за свои преступления перед Королевским Судом."
wittenland.69.a:0 "Маленькая, но важная победа демократии."

wittenland.70.t:0 "Wittenland Proposes Alliance"
wittenland.70.d:0 "A diplomatic envoy from [From.Capital.GetName] has arrived in [Root.Capital.GetName] today, delivering us a message from their leader, [From.GetLeader]. In the letter, the [From.GetName] is formally proposing an alliance to us which would be separate from the River Coalition. If we accept this treaty of friendship, they will guarantee our independence against foreign aggressors as long as we promise to come to their aid in times of war as well. This is primarily a defensive alliance and both sides promise not to attack one another.\n\nThis treaty could be greatly beneficial to us, but would make us more dependant on Wittenland and require us to assist them in their wars. We must carefully consider if we truly want to accept this proposal or not."
wittenland.70.a:0 "Let there finally be peace between us!"
wittenland.70.b:0 "We cannot accept this."

wittenland.71.t:0 "A New Kind Of Queening"
wittenland.71.d:0 "On this day, Queen White Star made a very special announcement of a rather extraordinary change to Wittenland's constitution. The annual Queenings, held every year since time immemorial, would now radically change into something very different. It'd remain an event where the reigning monarch can change, but the flashy and dangerous duels of old are to be gone forever.\n\nFrom now on, the Queening will be a public vote of confidence, if the monarch is alive. As long as it is passed, the Queen or King will remain on their throne, otherwise they still stand down and resign. What follows is a democratic vote for a new ruler, which is also held if the ruler passed away or resigned earlier. This means that Wittenland will now only be ruled by elected monarchs who remain in power only as long as their subjects allow them to.\n\nThis radical change, broadcast on the radio, was met with enthusiasm by the commonfolk. Now, truly, anypony could become the ruler of Wittenland, regardless of their magical talent. Only the most conservative individuals protested, while ponies like Honoria had mixed feelings about it.\n\n"What do you think?" Voliare asked as the broadcast ended, and turned off the radio. Honoria snapped out of her thoughts and smiled. "You know, this might actually be good. Maybe one day, once White Star retires, I could have another go at becoming Queen."\nVoliare chuckled. "Well, with your charms I'm sure you'll succeed. But I think White Star will rule for many more decades."\n"I know. And that is good. I am proud to call her my Queen.""
wittenland.71.a:0 "Long live the Queen!"

wittenland.72.t:0 "One Last Duel"
wittenland.72.d:0 "Queen White Star anxiously waited for the Queening to begin. She had secured her hold on power, yet also realised how dangerous the duels could be and how she should not underestimate her challengers. Now she had been doing all the preparations needed to end the duels once and for all, and turn the Queenings into a more democratic event that would still retain the monarchy as an institution. Hopefully next year, or the year after that, the magical duels would be a thing of the past. All she had to do was make it through at least one more Queening.\n\nShe felt relieved when the throne room seemed fairly empty this time; after her duel against Honoria, many had lost interest in issuing challenges. In fact, most ponies seemed to think no one would challenge her at all and hadn't even bothered to attend in the event. White Star sighed, wishing it would be over soon.\n\n"The Queen issues a call," her mareservant Dayne announced like every year. "Let any who have the backing of the Witenagemot and the magical skill to take the Crown step forward." White Star looked at the potential challengers, and saw Wulfric among them. But that old stallion's hopes of opposing her and her reforms had been crushed. Surely he wouldn't-\n\nWulfric stepped forth. "I challenge her majesty," he proclaimed with his creaky voice. The small audience in the room gasped and White Star lifted an eyebrow. "If no one else can dare to oppose her and her dismemberment of our traditions, then I shall do so myself!" His eyes burned with youthful fury, which almost made him appear younger than he seemed. The members of the Witenagemot present expressed their support, most of them being Wulfric's allies. It seemed like none of the more liberal mage-nobles had bothered to turn up, having wrongly assumed that White Star did not need them.\n\n"So be it," White Star replied, recovering from her surprise, and boldly stood up from her throne. "I accept the challenge. Let us settle our differences once and for all.""
wittenland.72.a:0 "May the mountain spirits be on her side."

wittenland.73.t:0 "The Lord And The Queen"
wittenland.73.d:0 "The two mage-nobles faced each other, glaring into each other's eyes. Wulfric was old, but he was still powerful, and White Star refused to repeat her old mistake of underestimating her opponent in a duel. She waited patiently for Wulfric to make the first move.\n\n"I know what you're thinking," the stallion muttered. "I am a foolish old pony with brittle bones and grey hair. And yes, that is true. But I am filled with determination that gives me the strength of a feisty young colt! I may still not win, but I refuse to simply fade away into irrelevancy. Let this be the last, desperate blow of old and glorious Wittenland which you have disemboweled!"\n\nWith that, his horn shone as bright as the sun, its light bathing the entire room. White Star winced and cast a protective aura around her, withstanding his mighty magic. Wulfric's spell soon faded, and he already panted heavily. Now it was White Star's turn. She channeled the energy of her shields into a spearhead of flaming magic and struck at Wulfric, who barely reacted to the attack in time and managed to block it at the last moment. But the elderly stallion was slow, and before he could even consider a counter-strike, White Star pressed on, whipping him with a searing lash of magical flames.\n\nWulfric roared even as his clothes caught fire, and mustered all the strength left in his decrepit old body into a single blow. There was blinding light, focused into a single ray of death. White Star, almost blinded, closed her eyes, then quickly and desperately cast a mirroring spell. Wulfric's magic was reflected and turned against its user, who was helpless to resist his own fury.\n\nThe stallion, or what remained of him, crumbled onto the floor. White Star slowly opened her eyes to see what had happened. The former supporters of Wulfric kneeled in deep respect and vowed to never again oppose her. This was a moment of triumph, the end of her age-old nemesis, but she suddenly felt hollow. She had robbed an old stallion of retirement and peaceful, respectful death. Yet in the end, it was either this, or allowing Wulfric to become King and undo everything she had done. She felt more disgusted than ever about the concept of magic duels, and was now even more determined to abolish the entire stupid tradition."
wittenland.73.a:0 "Rest in peace, my old foe."

wittenland.74.t:0 "Treachery!"
wittenland.74.d:0 "One of our mage-generals, Snowy Smarty, has long silently protested our plans to reclaim Barrad and overthrow the Magocracy. In her opinion, things such as morality should not stand in the way of research and magical experimentation, and that Barrad was nothing more than a misunderstood community of innovative mages. Now that war is finally taking place, she has defected to Barrad! This betrayal will not be forgotten."
wittenland.74.a:0 "Nor shall it be forgiven."

wittenland.75.t:0 "A Defector From Wittenland"
wittenland.75.d:0 "Our informants in Wittenland told us in advance of Wittenland's plans to invade us, but they did not tell that one of them would expose their true allegiance and defect to us. Now Snowy Smarty, a Wittenlandic mage-general, has crossed the border and met with our own mages, saying that she has come to fight for our freedom, defending our right to experiment with magic without limitations of morality. In these dire times, we are willing to welcome any aid we can get."
wittenland.75.a:0 "Let's hope she proves to be useful."

wittenland.76.t:0 "Queen Honoria's Speech"
wittenland.76.d:0 "Today Her Majesty, Queen Honoria of Wittenland, held a public speech in Wittenburgh about the River Coalition, Wittenland's role in it and its future. She had invited representatives from all member states to attend and listen to her speech, and many foreign reporters had come as well.\n\nShe began her speech by speaking of the inherent talents and specialities of all nations in the Riverlands, such as the martial abilities of Lakeish and Nimbusian ponies, the democratic traditions of River Republic and Bakara, the industriousness of the Diamond Dogs and the craftsponyship of the Pònaidh tribes. She seemed to forget mentioning Deponya, but continued: "So every country in the Riverlands has its strengths, and the potential to fully use them, but we are unable to do so. Why? Because of the River Coalition. Why would any of our nations bother? If we encounter problems or troubles, we can just run to our allies and ask them to solve everything for us, and in return promise to do the same for them. Thus each nation's unique advantages are wasted, and their traditions deteriorate. Just look what happened to Wittenland and its famed meritocracy! Even with White Star's reforms, their full potential was left unused.\n\n"Now you might say, the River Coalition is needed for mutual defence and cooperation. But that is related to what I said earlier. Instead of learning to defend against raiders better, we rely on others. Instead of actively aiming to create competitive economies, we make agreements to kill competition completely. All this creates complacency and weakness, and deteriorates the sovereignty of every member state.\n\n"You may not disagree with what I have said, but it matters not. I will stand by what I said, and as Queen it is my responsibility to do what is best for my country. Therefore, I have no choice but to announce that Wittenland will formally secede from the River Coalition. All agreements previously signed will become null and void. This does not mean trade and peace between us will end, but it is time for Wittenland to learn how to walk with its own legs."\n\nThe room erupted into protests and questions, which Honoria ignored as she stepped down from the podium and decisively walked outside."
wittenland.76.a:0 "Wittenland-exit? Wittenexit? Wittexit?"

wittenland.77.t:0 "Виттенленд Желает Договориться"
wittenland.77.d:0 "Представитель Королевы Виттенленда Онории связался с нами и выразил заинтересованность в повторном налаживании отношений, так как Виттенленд покинул Речную Коалицию. Они предлагают двухсторонний договор о ненападении, а также ряд торговых сделок, которые будут выгодны обеим сторонам.\n\nХоть это и интригующее предложение, нам нужно подумать, стоит ли нам вообще доверять Виттенленду и что-либо с ним подписывать."
wittenland.77.a:0 "Да будем мы процветать в мире."
wittenland.77.b:0 "Мы им не можем доверять!"

wittenland.78.t:0 "[From.GetNameDef] Подписывает Новый Договор"
wittenland.78.d:0 "Один из наших послов, отправленных в [From.Capital.GetName] вернулся. После продолжительной дискуссии, она смогла убедить [From.GetLeader] подписать новый договор, который определит наши межнациональные отношения. Он в себя включает пакт о взаимном ненападении, а также пару торговых договоров. Это лучшее из того, на что надеялась Онория, и она наградила дипломата за её невероятные переговорные навыки, повысив её."
wittenland.78.a:0 "Чудесно!"

wittenland.79.t:0 "[From.GetNameDef] Отказывается От Договора"
wittenland.79.d:0 "Один из наших послов, отправленных в [From.Capital.GetName] вернулся. Даже после продолжительной дискуссии, она не смогла убедить [From.GetLeader] подписать новый договор, который определит наши межнациональные отношения. Даже наша клятва на них не нападать и предложения взаимовыгодных торговых сделать их не переубедили. Онория разочарована плохими навыками дипломата, и понизила его за плохую работоспособность."
wittenland.79.a:0 "Жалко."

wittenland.80.t:0 "Виттенленд Отправляет Ультиматум"
wittenland.80.d:0 "Королева Виттенленда, Онория, требует нас преклонить колено перед истинным монархом. Конечно, когда-то Амброзий и был не более, чем простым подданным Виттенленда, но это было очень давно. Она от нас хочет не только подчинения, но и заявляет, что мы должны поделиться всеми нашими магическими открытиями, чтобы "ими могли пользоваться более способные и здравомыслящие пони".\n\nОна дала нам немного времени на ответ на ультиматум. Если мы не ответим ей, или прямо откажем, то, скорее всего, Виттенленд использует ультиматум как повод для войны. Онория загнала нас в угол, но мы, возможно, сможем её победить нашими превосходящими магическими силами."
wittenland.80.a:0 "Наверное, сотрудничество - лучший вариант."
wittenland.80.b:0 "Давайте увидим, чья магия сильнее!"

wittenland.81.t:0 "Баррад Преклонил Колено"
wittenland.81.d:0 "Магократы Баррада поступили мудро и согласились признать Королеву Онорию своим истинным правителем, что означает, что Баррад теперь наш вассал. Помимо того, они согласились поделиться и морально неэтичными, но всё-таки полезными магическими открытиями с нами, позволив нам их использовать для своих целей. Теперь Баррад был не просто возвращён, он теперь наш могучий союзник. Если они опять вздумают отделиться, Королева Онория заставит их об этом пожалеть."
wittenland.81.a:0 "The best possible outcome."

wittenland.82.t:0 "Баррад Отклоняет Ультиматум"
wittenland.82.d:0 "Магократы Баррада поступили глупо и отказались признать Королеву Онорию своим истинным правителем. Кажется, что они переоценили свою силу, подумав, что их магия им поможет. Королева Онория жаждет убедить их в обратном и уже приказала мобилизовать армию. Настал час для очередной магической дуэли, на этот раз куда более значительной. В конце-концов, нет ни единого сомнения, что Виттенленд в итоге победит."
wittenland.82.a:0 "Пора преподать этим яйцеголовым урок!"

wittenland.83.t:0 "How The Tables Have Turned"
wittenland.83.d:0 "Not long ago, Rolling Pin was but a humble baker, living in the sleepy rural village of Hwicna east of Buckthorn. He and the other commoners lived under the rule of Baroness Emeralda who owned most of the land and workshops, charging them high rent for everything. Back then, Rolling Pin was an ardent supporter of White Star, hoping she would improve the lives of the villagers. All his hopes were dashed when she perished in a duel -- but then, his hopes were rekindled.\n\nHonoria's reforms swiftly stripped Emeralda of her powers and titles due to her incompetence. Rolling Pin was content with this, but then something even better happened: In the national examinations he achieved high scores and was made the leader of the entire village. Now he lived a life of luxury and prosperity, living in Emeralda's former manor and managing the village's administration.\n\nOne day he was walking down the road to visit a meeting in the village when she saw Emeralda toiling in the fields. He motioned his entourage of servants to stop and approached the former Baroness. Chuckling, he said "It seems the tables have truly turned, have they not?"\nEmeralda turned to glare at him, continuing to till the soil with her hoe. "Yes. What of it? Do you want to rub salt to my wounds by laughing at me?"\n"No. I just found it amusing how much things have changed. Before you were so wealthy, and now you are but a poor farmer."\n"And now you're an oppressive tax collector, demanding ever higher prices. You're no better than I was." Emeralda spat on the ground and kept working.\n\nRolling Pin's smug smile faded. He looked down at his clothes, made of fine Pónaidh textiles, and at his sparkling jewellery. She was right. Now he was the Baron, even if he didn't have the title. Emeralda must've hated him as much as he had once hated her.\n"Sir? Is everything alright?" one of his servants, dressed in rags, asked.\nHe shook his head and took out a golden coin from his pocket. "Yes. Yes it is," he said and threw the coin to Emeralda. "Here! So you can pay your rents for the next year."\nAs Rolling Pin and his followers continued their journey, Emeralda took the coin, her mouth open in astonishment. Perhaps Rolling Pin wasn't as bad as she had been."
wittenland.83.a:0 "Perhaps aristocracy and meritocracy aren't so different..."

wittenland.84.t:0 "Honoria Denounces Democracy"
wittenland.84.d:0 "A large audience gathered to hear Queen Honoria's speech, held in the central square of Wittenburgh. By this point, she had grown accustomed to public appearances, and even enjoyed basking in the admiration of the crowd. Of course, her speeches were always controversial, and not everypony cheered, but in the end she was confident that her own views were the right ones. If her speech managed to make those opposed to her at least briefly reconsider their values, she'd consider it a success.\n\n"My loyal subjects! Today, I wish to speak on the matter of democracy, as more and more ponies talk of it. Wittenland, of course, is not a democracy and never has been, but some individuals think we should follow the example of other countries and adopt it. I feel like it is my responsibility to address this foolish notion.\n\n"Democracy, at its core, is about empowering the masses. This is why it is sometimes known as the 'tyranny of the majority' or 'mob rule'. It gives power to everyone, regardless if they are actually qualified to have any power, and allows them to influence decision-making. When the unfit are allowed to choose their leaders, they often make poor choices, and are easily fooled by those more shrewd than them. So many times in democracies, the leader becomes that who makes the biggest promises and spends the most money on campaigning, instead of that who would actually be the most capable leader.\n\n"This is the fundamental flaw in democracies, and why so many republican movements have failed. Their leadership is composed of the popular instead of the competent. This is why so many republics around us are led by weak-minded fools with no business sense, no determination and no talent. I do not recognize their rule as legitimate! I've always believed that power should only be bestowed upon those who can use it wisely.\n\n"This is why we must do everything we can to stop the spread of democratic values! It leads to degradation of nations, to rule by the weak and the unfit, and if allowed to grow too strong, the republicanist movement will engulf us too. We must act now and begin to actively fight against democracies! Victory is assured, for we are led by the competent, unlike them."\n\nThe crowd began to cheer and stomp the ground with their hooves. Some ponies, of course, did not do so, but Honoria did not care for them. They would realize their folly eventually."
wittenland.84.a:0 "Long live the Queen!"

wittenland.85.t:0 "A Heart Of Stone"
wittenland.85.d:0 "Honoria sat in her royal chambers, lost in thought. In her hooves she held a framed picture of her and Voliare. It was over a decade old by this point, and the only image she had of him. It had been taken to commemorate their first successful business venture. As she looked at Voliare's smiling face, she felt her eyes becoming increasingly moist.\n\n"Your majesty?" Mareservant Dayne's voice gently asked.\n\nHonoria snapped out of her thoughts and turned to glare at her. "What is it?! You're supposed to knock before you enter."\n"I'm sorry, ma'am, but it's an urgent matter. Members of the Witenagemot want to discuss about your plans for dealing with increasing inequality and unrest."\nHonoria frowned and turned to look at the picture again. She had genuinely cared for Voliare, despite his lack of talent and ambition, and his dull mind. And in the end, Voliare had used it against her. Now she felt like the lower classes were trying to do the same. But she wouldn't allow herself to be manipulated. Voliare perished because of his arrogance and foolishness. Why should the rabble's fate be any better?\n\nShe stood up and threw the framed picture through the window, shattering the glass and making Dayne scream in shock. Then, she marched out of the room with determined steps.\n"Y-your majesty?" Dayne asked, concerned.\n"I am fine. I will tell the Witenagemot what we will do about this "inequality". We will intensify the competition and make sure those who can't keep up will die off. I've ran out of sympathy for them, and they're dragging down the rest of us."\n\nDayne stood in silence, and questioned her servitude to such a monarch. At the very least, Honoria recognized her competence, so she'd allow her to resign and find a better employer. Preferably one whose heart hadn't turned to stone."
wittenland.85.a:0 "..."

wittenland.86.t:0 "The Annual Queening"
wittenland.86.d:0 "Since the tragedy of the last Queening, Honoria had implemented even more changes to the event. Now there were once more restrictions on who could issue a challenge to the reigning monarch, but this time it would be a series of examinations, each harder than the last. The tests were meant to measure the actual rulership skills and talents of potential challengers, allowing only one pony with the highest score to fight the Queen in a magical duel, which would function as a final trial.\n\nThis year, a pegasus stallion called Brisk Breeze managed to pass every test, gaining high scores in charisma, intelligence, magical talent and other metrics. Honoria was very pleased to see some previously unnoticed commoner perform so well and formally invited him to the Royal Palace in Wittenburgh. She looked forward to putting his skills to the test in person. However, when Brisk finally arrived, he seemed hesitant about the whole affair.\n\n"Your majesty," he asked and bowed before her in the throne room, "I wish to inquire you, why is this magic duel necessary? The examinations already prove I am more than fit to be the ruler, and would likely perform better than even you."\n"It's not enough," Honoria said bluntly. "The magic duel is an important trial by fire. If you're not able to use your magic to defend yourself and defeat and opponent, and if you cannot fully use your skills under pressure, then how do you expect to survive as a ruler?"\n"I am a firm believer in pacifism. Violence is the last refuge of the incompetent, in my opinion."\n"It's not just about violence. You need to show to all that you are willing to fight for your crown, to the death if need be. Then no one will dare to question your legitimacy."\n\nBrisk Breeze shook his head. "I fundamentally disagree with this being part of the tests."\n"Too bad. I made the tests. If you want to depose me, you'll have to play by my rules."\n"And if I don't want to play by your rules, then I suppose I no longer want to depose you. Remember, your majesty, that if you alone dictate the definition of merit, then this is not a meritocracy, but a tyranny."\nWith that, he turned around and walked out of the room. Honoria rolled her eyes. "Oh well. Maybe next year there won't be a coward who makes excuses...""
wittenland.86.a:0 "He might have a point."

wittenland.87.t:0 "Whispers In The Shadows"
wittenland.87.d:0 "The news of Wulfric's latest reforms spread like wildfire amongst Wittenland's ever growing mercantile class, raising alarm and concern. All the limitations on commerce that White Star had lifted were going to be re-imposed on everypony who was not part of the mage-nobility. Expensive licences for trade and business ownership now needed to be bought and restrictions were placed on those who did not do so. Any large-scale or long-distance trade now had to go through the nobility or the state. Banking was now entirely in the hooves of the nobles. The list went on.\n\nVoliare, a merchant himself, could sense the discontent and outrage brewing, and decided to take advantage of this. He contacted his and Honoria's old trade partners in the country, saying that something had to be done about Wulfric and his posse of greedy nobles. If they did not act, then eventually they'd be pushed into bankruptcy and forced to sell their businesses to the mage-nobility. He did not outright say what they needed to do but told them that they should keep in touch and begin organizing a resistance of some kind. He adviced them to secretly begin stockpiling weapons while they could. Soon enough, there would be a need for them.\n\nThere was one pony that he decided to meet in person, for he needed their help more than anypony else's. Eadberhtaa Featherwing, one of the few pegasi in Wittenlandic society who had managed to climb the social ladder, was the head of a delivery company that almost exclusively employed pegasi. They could easily fly across the mountains of Wittenland and so would be vital in Voliare's plans.\n\n"So, you want our help in your little resistance movement?" Eadberhtaa said to Voliare, who was sitting in their office, and grinned. "Well, that's going to cost you. But because I am sympathetic to your cause, I am willing to offer a hefty discount."\n"I sold all me and Honoria had. I can pay as much as you want."\n"Good. Still, this is a risky venture, and I'm not as willing to sacrifice everything as you are. If things start going down south, don't expect me to stick around. Other countries are much friendlier to us merchants."\n"I understand. We still need any help we can get. Thank you for your time, Eadberhta. Don't tell anypony I was here."\n"My lips are sealed, old friend.""
wittenland.87.a:0 "Don't tread on us!"

wittenland.88.t:0 "Keeping Promises"
wittenland.88.d:0 "For several years now, the pace of reforms that had once been so quick had slowed down greatly. The main cause for this was increased opposition from Wulfric and his supporters, forcing White Star to spend an increasing amount of time and money bargaining with them. But now at last, the tide had turned in her favour and a majority of the Witenagemot now supported further reforms. White Star could finally fulfill all those promises she made years ago. She decided to happily announce this news in a public speech, and for the first time in Wittenlandic history it would be broadcast on radio. Most peasants, of course, did not own one yet, so many of them flocked to Wittenburgh to listen to it in person.\n\nAs White Star appeared on the balcony of the Royal Palace, the crowd below erupted into joyous cheers. The Queen smiled and waved to them, which made them even more excited. Once the enthusiasm had died down a little, White Star cleared her throat and began to speak to a microphone, recently imported from the River Republic.\n\n"My dear friends and subjects! I bring good news to you all on this beautiful day. After years of deadlock, I have finally rallied enough support in the Witenagemot to pass more reforms, which I once promised to do. In the coming months and years, great change will begin to take place as the last shackles keeping us stuck in the past are broken, once and for all. I will do my best to improve the welfare of you, the common ponies, and safeguard your golden liberties. I will stay true to my word and bring prosperity to all who are in need. Land shall be given to the landless and bread to the breadless!"\n\nA roaring cheer rang out, echoing in the entire city, and ponies stomped the ground in glee. Thousands began to chant her name and shout "Long live the Queen!". White Star sighed happily, confident that Wittenland's future was bright."
wittenland.88.a:0 "Hopefully Wulfric won't stand in the way..."

wittenland.89.t:0 "A True Meritocracy"
wittenland.89.d:0 "Honoria took a deep breath. Then, she took another. She hated to admit it, but holding a public speech was much more stressful than she had expected. "Your majesty, what is wrong?" the royal mareservant Dayne asked. "Your speech is supposed to begin in a minute."\n"Nothing's wrong!" Honoria exclaimed. "Why would it be? I am a strong and confident self-made mare, risen from serfdom to queendom. Why would anything be wrong?!"\nDayne frowned. "Nevermind me asking. Anyways, you must go. The crowd awaits you."\n\nHonoria went out to the balcony of the Royal Castle with confident steps, her head held high, and looked down at the ponies below. It was mostly rabble, and they made no sound as she appeared. They did not know anything about her, and had probably come here so they'd find out who she was. Honoria had to make a good first impression. She opened her mouth, and nothing came out.\n\nSomehow, the words she had in mind were gone and she could not find them. Thousands of eyes were staring at her. Suddenly, she felt angry at herself for not living up to her own high standards. If she could not speak to her subjects, how could she rule them?\n\nShe had an idea and took control of the anger, channelling it into words, so she could at least say something. "Ponies of Wittenland! For too long have we been ruled by incompetent and foolish monarchs, who never deserved their titles. But it was not always like that. Long ago, before the decay of the meritocracy, Wittenland was ruled by true philosopher kings and queens, finest rulers one could hope for. I wish to bring back that long-forgotten golden era. No more will the corrupt, the unjust and the incapable have any power in our society! Wittenland's society will be greatly changed so everypony receives exactly what they deserve, no more or less. True justice will finally come to our nation!"\n\nThere was deafening silence, and Honoria's confidence wavered. But one by one the ponies in the crowd figured that they, of course, were the best, and would receive everything. The approving stomping of hooves began slowly and spread, until much of the audience was doing so. Honoria breathed a sigh of relief, and decided she would keep practicing until she became the best public speaker in Wittenland's history."
wittenland.89.a:0 "That could've gone worse."

wittenland.90.t:0 "Return To Tradition"
wittenland.90.d:0 "Wulfric sat in silence as his loyal mareservant Dayne brushed his grey mane and wore the finest clothes on him in preparation for his first public speech. The door opened, and Wulfric's granddaughter came barging in, followed by her mother. Wulfric turned to her and laughed as the small filly jumped onto him and hugged him. "Hi, grandpa!" she said happily. Wulfric smiled and patted her head. "Hello there, young rascal. Did you come here to hear my speech?"\n"We did," her mother said dryly. "She wanted to."\n"Well, you came just in time. I am getting ready to go in a moment. Now please, don't mess up my mane, little one. Miss Dayne here was very careful about brushing it."\n\nWulfric stepped forth onto the balcony in the Royal Castle, a confident and regal expression on his face. Some ponies in the crowd below immediately began to boo at him, but went silent as he glared directly at them. "My subjects! I know that you are upset about White Star's unfortunate and untimely passing. But fear not! Wittenland is in safe hooves now. I intend to save our country from decadence and decay and prevent doom which was swiftly approaching us. The old order shall be restored and traditions reinstated. Above all, I wish to bring back the good old times of the past, when Wittenland was a mighty kingdom. The age of humiliation is finally over! Rejoice!"\n\nSome ponies in the crowd cheered, but most of them remained utterly silent. Wulfric felt offended and frowned. "The king has spoken," he muttered and turned around to leave. Someone from below threw a tomato which splattered on the back of his head as he entered inside. His daughter gasped, but the granddaughter giggled. Despite feeling furious, Wulfric smiled. "Heh, silly peasants, aren't they? Don't worry, child, I'll remind them who is the king.""
wittenland.90.a:0 "They'll cheer louder next time."

wittenland.91.t:0 "Peasant Protests"
wittenland.91.d:0 "Soon after the announcement that land which formerly belonged to the nobility and had been nationalized early in White Star's reign would be given back to the original owners, the peasants became furious. Not just those who would lose the lands they had gained less than a decade ago, but others as well who protested in support and were afraid this was only the beginning. Perhaps all land which had previously been owned by the mage-nobles would be eventually returned, regardless of the legality of the acquisition. The demonstrations became nation-wide, with a large column of angry farmers gathering to march in Wittenburgh.\n\nVoliare and his merchant allies immediately contacted the leading figures among the peasantry and arranged secret meetings. The peasants were not particularly fond of the traders, but distrusted the mage-nobles and the monarchy far more. Soon enough covert deals were struck, and the two groups agreed to cooperate in opposing King Wulfric and his government.\n\nAmong the fiercest leaders was Violet Plough, an earth pony mare who had once been a serf with a particularly cruel lord. Since gaining her freedom, she had learned to read and acquired the texts of Caramel Marks, which made her a fiery revolutionary. In her eyes, the peasants were not petty bourgeoisie but proletariat, and would form the backbone of an upcoming revolution. She had loudly condemned the appropriation of peasant land, holding speeches to ever larger audiences of disgruntled peasants and rallying them to her cause. Voliare saw the fire in her and met her in person.\n"We could use your skills at speaking," Voliare said to her. "We need all the public support we can get, to legitimize our movement."\n"And what is your movement about, exactly?" she asked. "After Wulfric has been dealt with, what will you do?"\n"That remains to be decided. But ideally, we bring an end to this tradition of dueling unicorn monarchs."\nViolet Plough nodded, slowly. "Well, an enemy of my enemy is my friend, as they say. And you're a former serf too, are you not? We must fight together to preserve our rights, or else we'll return to life in Tartarus." She grabbed Voliare's hoof and vigorously shook it. "It's a deal. Down with Wulfric!""
wittenland.91.a:0 "The resistance grows stronger."

wittenland.92.t:0 "Mutiny In The Ranks"
wittenland.92.d:0 "The expansion of the fyrds of the mage-nobility meant that the national army itself was downsized and its importance reduced. Many ponies who would've served in the army were transfered to regional fyrds and military funding was reduced. A number of soldiers and officers were disgruntled, albeit most of them did not dare to protest openly in fear of being accused of being traitors. However, a mutiny did break out in the garrison near Hoofcester, which was eventually put down by loyalist units.\n\nAfter the incident, Voliare and his movement continued to expand their influence, even if it was increasingly risky. Secret messages were sent to high-ranking officers who had not openly condemned the Hoofcester mutiny and several responses soon arrived. Everything went even better than expected when Sigeweard Spellshield himself answered the call to arms and was willing to side with the resistance when the time came. Other officers either did the same or promised to at least turn a blind eye to the rebels. However, the gamble had likely resulted in many army officers becoming aware of the resistance movement, and it was not known how many of them were loyal to King Wulfric. It would not be long before a crackdown would begin, so they needed to act fast.\n\nAn urgent meeting between Voliare and Sigeweard Spellshield was arranged. The marshal was widely respected among the officer ranks, so his support for the resistance would be vital. Plans had to be made before it was too late.\n"Mister Sigeweard, I am glad you could come," Voliare whispered. "We must prepare now or never."\nSigeward levitated a pipe, slowly lit it and smoked it. Only then did he speak. "Patience. Before we do so, I must warn you to not be too hasty."\n"What do you mean? If we do not act quickly, our movement will fail before it can even begin!"\n"Yes, but you must still act carefully and not rush into action before you are ready. You must not only avoid failure, but also keep the radicals in check. If you do not do so, they will act like blood-thirsty hounds when they are let loose. I will do all I can to give you time. Use it wisely. The fate of Wittenland rests in your hooves."\nVoliare nodded. "It is a heavy burden, but I am willing to bear it. Thank you, marshal.""
wittenland.92.a:0 "Storm clouds gather..."

wittenland.93.t:0 "The Return Of Serfdom?"
wittenland.93.d:0 "When King Wulfric planned to restore serfdom in Wittenland again, the resistance saw this as the perfect time to strike. Many ponies were now openly hostile to Wulfric's government and were more willing to support them. This was the final straw for them. Clearly, Wulfric had gone too far and had to be stopped.\n\nHowever, King Wulfric was well aware of the discontent among the commoners. As little as he cared for them, he knew they were plotting something and had to be dealt with. The army and the fyrds of the nobility were mobilized in advance. Wulfric had long planned to crush the liberal resistance in a single blow once they began an uprising, for then his actions would be justified by law. In this, he was not only supported by the mage-nobles, but also by the clergy and the masses of landless poor, who were swayed by the King's generosity and the preaching of the monks. They had little sympathy for the land-owning peasants, the rich merchants and the rebellious soldiers, and would eagerly defend the rightful King of Wittenland.\n\nUnfortunately for Wulfric, the rebels were one step ahead. On the day when serfdom was to be reintroduced, the radio station in Calcrond was seized by armed rebels who began to broadcast a message on multiple frequencies. Wulfric and his allies listened closely.\n"Your majesty, we, ponies of the United Republican Front, regret to inform you that your family's bodyguards have betrayed you. We have taken your daughter and granddaughter hostage here in Calcrond. Isn't that right?"\n"You will not get away with this!" shouted a mare in the background. A filly could be heard crying, too. Wulfric's eyes widened in shock.\n"But there is no reason to worry, your highness. We simply ask you to revert your decision to bring back serfdom, disband the Witenagemot, step down as King and recognize our own provisional government as the legitimate one. If you accept, your darlings won't be harmed. Please, work with us so we avoid unnecessary bloodshed, for the greater good of Wittenland and its oppressed ponies."\nWulfric's horror was quickly replaced with seething anger. His nostrils flared and he muttered a curse.\n"M'lord, how shall we respond?" his mareservant Dayne asked."
wittenland.93.a:0 ""...The bastards leave me no choice.""
wittenland.93.b:0 ""My love for Wittenland is greater than my love for family!""

wittenland.94.t:0 "The Insurgency"
wittenland.94.d:0 "It was now the turn of the rebels, gathered around the radio transmitter, to be shocked. They weren't certain if Wulfric would accept the ultimatum, but they certainly hadn't expected him to say something so calluous. "Welp, I guess that's a no," Violet Plough said and pullet out a pistol. "Let's shoot the mother first, as a warning. Maybe then he will take us seriously."\n"No!" Voliare shouted angrily. "I may be willing to sacrifice my own life for the cause, but not the life of innocents. We proceed with our back-up plan. Sigeweard and Eadberhta, is everything ready?"\nThe pegasus and unicorn nodded. "The loyal units await your command to seize control of towns and vital strategic locations," the marshal told, while the merchant said "My pegasi will keep an eye on the royalist units and move swiftly to relay messages. We will know their every move."\n"Good," Voliare said, and took a deep breath. "Let the battle for Wittenland begin, then. Violet, broadcast the message."\nShe adjusted the radio's frequency to the channel of the resistance movement and simply said: "Break the crown.""
wittenland.94.a:0 "So it begins."

wittenland.95.t:0 "The Northern Expedition"
wittenland.95.d:0 "Ever since White Star's death, the ponies of High Mane have opposed King Wulfric more than citizens of other regions. It was no surprise then that they extensively supported the resistance, allowing them to swiftly seize control of Calcrond and the rest of Cemricia when the insurgency began. They have thus isolated the entire region of Hengestdelu from the capital, leaving its Barons stranded. For now, they are holding off the rebels with their fyrds, but if the encirclement is not broken they will soon be overwhelmed by the rebels who were far better prepared for conflict.\n\nThe King has ordered the royal army to secure Calcrond, his home town, first. Regaining it is vital because of its symbolic significance to Wulfric's rule. His daughter and granddaughter are still held hostage there, however, so the attackers must exercise caution. Gilded Gale, the leading officer in the attack, plans to secure the countryside first and surround the town, then force the rebels to surrender and thus give up the hostages safely. This plan is not without risk. Not only can the initial attack fail, but the rebels have many pegasi on their side who can simply fly above the encirclement at night, supplying the town and allowing it to hold out before a counter-attack from the Darnish Highlands can be launched. If Gilded Gale wishes to succeed, she must find a way to effectively blockade the town and force its surrender as soon as possible."
wittenland.95.a:0 "A magical barrier is erected and Calcrond surrenders!"
wittenland.95.b:0 "Gilded's forces are repelled and Buckthorn falls!"

wittenland.96.t:0 "The Battle of High Mane"
wittenland.96.d:0 "With Cemricia and Hengestdelu secured, the royalist forces could now move on to the Darnish Highlands and pacify the territory. Gilded Gale's forces moved from village to village and town to town, capturing dissidents and retaking government buildings. The rebels used hit-and-run tactics to harass them as they went and pulled back before any effective counter-attacks could be made. But at best, they could hope to only slow down the advance of the loyalists.\n\nFinally, the forces approached High Mane, the capital of the region. Its garrison would not give up as easily as in Calcrond, as High Mane was protected by a famous citadel which had repelled Rijekan invaders almost two centuries ago. Taking it would not be easy, but first they had to secure the surrounding city.\n\nGilded Gale decided that a prolonged siege would be a waste of time and lives. They had to strike swiftly and decisively before the rebels could properly entrench. She gave civilians in the town 12 hours to leave before starting a preliminary artillery barrage followed by a full-scale assault of the town. After the defences had been weakened by a roaring cascade of explosions, elite groups of Excubitors charged into the breach, using spells to shield themselves from incoming fire. Other troops soon followed and poured into gaps in the enemy lines, forcing them to abandon the settlement and retreat into the fortress proper.\n\nBut they were not quick enough. Some of Gilded's soldiers teleported ahead the retreating rebels and reached the gates before them. Rather than leave their comrades stranded outside, the enemy refused to close the gates and attacked the teleporters from two sides. Their sacrifice allowed the rest of the royalists to catch up and enter the citadel from the front gate. In the end, the entire fortress was cleared out within several days. Hundreds of prisoners had been taken and many more killed or wounded. High Mane had fallen."
wittenland.96.a:0 "Glorious victory!"

wittenland.97.t:0 "The Second Expedition"
wittenland.97.d:0 "Gilded Gale's initial excursion into northern rebel territory had been a failure. This only made her more determined to succeed. She gathered more ponies and more weaponry. This time the expedition would not be a simple pacification mission, but a full-scale military campaign. The north had to be liberated from the hooves of the rebels before they could grow too strong. As soon as her forces were ready, she ordered a rapid march north into the Darnish Highlands and Cemricia.\n\nAs they went, they met surprisingly little resistance. Villages and towns which had been occupied by the rebels were deserted. They soon discovered that the granaries and food storages had been emptied as well. Nevertheless, Gilded Gale told the soldiers to continue the march towards the main strongholds of the enemy in Calcrond and High Mane. But when they arrived, those too were completely empty.\n\nGilded Gale figured that the rebels had retreated all the way to Buckthorn, so they could have a single place to defend. It was a wise move, but would not save them from the justice of the King. And so the forces kept marching to Hengestdelu. However, by now their supplies were running low, and there was nowhere to resupply. Gilded realized what the rebels were plotting. They wanted to force her to turn around and go all the way to Wittenburgh, exposing her flank and possibly run out of supplies entirely before reaching the city. But she had a different idea, though her officers condemned it as foolishly dangerous. She could attack Buckthorn anyways and destroy the rebellion in a single savage blow with the little supplies she had left. Either way, the fate of Wittenland would be determined by her actions."
wittenland.97.a:0 "Gilded Gale's daring plan surprises the rebels!"
wittenland.97.b:0 "Gilded Gale's forces are surrounded and destroyed!"

wittenland.98.t:0 "Up The Griffking River"
wittenland.98.d:0 "The first time the garrison of Hoofcester had mutinied, it had been put down quickly. But this time the mutineers were better prepared and managed to overwhelm the loyalists and take control of the town. General Katherine Fertz led the army on a punitive expedition to restore order in Papaglia, even as insurgents occupied more and more villages and towns.\n\nThe army marched along the Griffking river, headed straight to the epicenter of the uprising in Hoofcester. Their supplies were transported on river barges upstream and were closely guarded. However, what they did not expect was insurgents crossing the river into Pónaidhean and striking at the barges from there. After the first attack which caused the sinking of several supply barges, Katherine's forces had no option but to abandon the river and carry supplies themselves, which slowed down their progress. But the attacks across the river did not stop. Pegasi flew across and harried them by dropping bombs. From the mountains to the west, raids were launched, with the attackers pulling back before an effective response could be organized.\n\nWhen the force finally arrived in Hoofcester, they had lost many of their supplies and soldiers. Unfortunately, Hoofcester turned out to be heavily fortified, with the local rebellious garrison armed to the teeth. Katherine's force was too weak for a proper siege and their supply lines were cut. The situation was desperate but Katherine did now waver. They could not pull out, so the only option was to attack Hoofcester. If they managed to take the town, they'd gain all the supplies within and could then focus on securing control of the Griffking. If they would fail, they'd have to fight their way back to Wittenburgh, which would be bloody and difficult."
wittenland.98.a:0 "A decisive assault secures Hoofcester!"
wittenland.98.b:0 "The attackers are beaten and fight their way back home."

wittenland.99.t:0 "Up The Mountain"
wittenland.99.d:0 "After their defeat at Hoofcester, the remaining rebels in the south abandoned Papaglia and pulled back to the mountains in the west. They quickly endeavoured to turn the region into a death trap, with Wintershorn being turned into a true stronghold. The insurgents knew their chances of victory were slim, but were determined to take down as many royalists as they could with them.\n\nKatherine Fertz gathered her forces to pacify the south-west. She knew that a direct attack on the region would be suicide, as the rough terrain provided a clear advantage to the rebels who could harry and ambush them at will. So instead, she decided not to attack at alll. She ordered her troops to set up defences around the region, boxing the rebels in their mountains. Any transport of supplies into the region was forbidden. Katherine knew well that the region had little food to provide, so the rebels couldn't hold out forever. As long as they were contained, they would not be a threat to the Kingdom.\n\nAfter several days, the rebels realized what was happening. They were blockaded, and so now they were the ones who had to go on the offensive if they wished to accomplish anything. Plans were changed and rebel units reorganized. They would concentrate their forces into a single breakthrough attempt. It was desperate, but they had no other option.\n\nWhen the attack came, Katherine and her soldiers were ready. The rebels were equipped for guerilla warfare, not direct combat, and lacked the firepower to weaken their defences. Once the initial assault had been broken, Katherine's units went on a counter-attack and took hundreds of prisoners. She then used these as a bargaining chip, threatening to execute them if the remaining rebels did not capitulate. The insurgents reluctantly agreed to their demands and capitulated. The south was back in King Wulfric's control."
wittenland.99.a:0 "Excellent work."

wittenland.100.t:0 "A Two-Pronged Offensive"
wittenland.100.d:0 "Katherine managed to lead her soldiers through a gruesome gauntlet and reached the capital. The rebels had proven far more tenacious and dangerous than they had first seemed. Now, after their victory in Papaglia, they had moved into Ivanhorn and seized the entire surrounding region from monarchist hooves. This time, a larger force would be assembled to restore law and order in the south. So large, in fact, that it would be split in two. Once force would march west and retake Ivanhorn, while the other would once again go south to Hoofcester. The rebels could not possibly resist them in both areas simultaneously, could they?\n\nTurns out, they could. Despite being greatly outnumbered, the rebels used terrain to their advantage, harrassing both forces and raiding their supply lines. Progress slowed down to a crawl, and they were in danger of being encircled. But Katherine did not abandon the offensive. She knew the rebels were stretched thin by their two-pronged attack, so all she needed to do was stretch them a little more, and their defences would snap. She contacted loyalists in Ivanhorn, which the rebels had recently seized, and urged the local clergy there to preach to the locals and incite a counter-uprising of sorts. The rebels could not possibly fight on three fronts, and by being overextended they could easily be surrounded and destroyed. Katherine prayed to the mountain spirits that the ponies of Ivanhorn could repel the insurgent occupiers. If they failed, Katherine's forces were the ones that would likely be cut off and destroyed, leaving Wittenburgh free for the taking."
wittenland.100.a:0 "The loyalists of Ivanhorn open a third front in the enemy's rear!"
wittenland.100.b:0 "The loyalists of Ivanhorn are crushed by the rebels."

wittenland.101.t:0 "The Crown Has Been Broken!"
wittenland.101.d:0 "The insurgents of the United Republican Front have successfully repelled monarchist forces sent to supress the revolt, and have now managed to secure Wittenburgh itself. Local merchants and peasants aided the rebels in forcing the garrison to surrender and stormed the Royal Palace in a frenzy. The Excubitors tried to hold back the tide but were overwhelmed. Finally, the rebels reached the throne room, where King Wulfric himself was waiting. He was surrounded by several loyal mage-nobles.\n\n"Foolish rebel scum," Wulfric muttered. "What chance do you think you have against our magical power?"\nVoliare, who was leading the mob, pulled out a pistol and aimed it at Wulfric's head. "Times have changed, old mule. Guns will bring an end to the age of magocrats and despots. Isn't it ironic that gunpowder was invented by a mage?"\nWulfric frowned and looked at the several dozen rifles and revolvers pointed at his head. "It would be honourable of me to refuse to surrender and die a glorious death defending my crown, but I still wish to see my daughter and granddaughter. It is clear you have won. Let them go and I will step down."\n"I thought you didn't care for them," Eadberhta said.\n"I said my love for Wittenland is greater. Not that I do not love them. And now, Wittenland is lost. Family is all I have left."\n"If you make any wrong moves, soon you won't have family either," Violet said. "Now come! You will be the first prisoner of the newborn Republic of Wittenland."\n\nWulfric's head hung low, and he let out a deep sigh. The stallion was weary of politics and power struggles. "So be it. Wittenland is yours to despoil and ruin, filth.""
wittenland.101.a:0 "Wittenland is ours!"

wittenland.102.t:0 "The Insurgency Is Crushed"
wittenland.102.d:0 "Monarchist forces have successfully defeated the rebels of the United Republican Front who rose up in various regions. Thousands upon thousands of merchants, peasants and soldiers have been taken prisoner, among them some of the leaders of the revolt. Most shockingly, Sigeweard Spellshield had betrayed his king and country, and would now face justice along with his comrades. It remained unclear if the suspected leader of the resistance, Voliare Gingerbeard, was among the prisoners.\n\nThose ponies who were the likely candidates to be Voliare were gathered before the Royal Palace, to face the King himself. A crowd of loyalists had gathered there to mock the prisoners, with some of them throwing rotten vegetables at them. Without the Excubitors, it is likely the crowd would've beaten the prisoners to death, such was their fury. They went silent when the King appeared on a balcony above.\n\n"Rebel fools," he said. "You thought you could overthrow a monarchy that has lasted for centuries? That you could bring an end to ancient magocratic rule so easily? What imbecile convinced you that your pitiful rebellion would've been able to accomplish such a miraculous feat?"\n\nThe prisoners remained silent.\n\n"All of you deserve punishment, that much is certain. But death will teach you nothing. No, the punishment of death is reserved to the head of the snake, the treacherous and vile plotter who organized this entire ordeal. If you do not admit to me which one of you is this 'Voliare', then I will have no choice but to impose his punishment on somepony else. More specifically, on Sigeweard Spellshield, the arch-traitor." The marshal was dragged onto the balcony by a hooded executioner. "Reveal yourself, Voliare, and your friend here will not perish needlessly!"\n\nThe prisoners remained silent. Then, one of them stepped forth. "I am Voliare!" they shouted. Wulfric seemed pleased at first, but then another one rose up. "I am Voliare," they repeated. More and more rebels stood up and claimed to be Voliare. Even Sigeweard grinned and said "I am Voliare."\nWulfric's lips twisted into an angry grimace. "You dare mock me, your King? Fine then. If all of you are Voliare, then all of you will die."\n"Death is preferable to life under your reign, Wulfric," Sigeweard spat out. The executioner's horn shone brightly and the marshal turned to dust."
wittenland.102.a:0 "Such a waste."

wittenland.103.t:0 "Wittenland Requests An Attache"
wittenland.103.d:0 ""
wittenland.103.a:0 ""

wittenland.104.t:0 "Nimbusia Rejects Proposal"
wittenland.104.d:0 "Despite it being mutually beneficial for us, the pegasi of Nimbusia have decided to reject our proposal on an exchange of military knowledge. Whatever the reason for it, it seems they do not want to cooperate with us on military matters."
wittenland.104.a:0 "Shame."

wittenland.105.t:0 "Wittenland Demands Fealty"
wittenland.105.d:0 "Our relations with Wittenland have long been friendly, and Queen White Star did much to support our ponies. However, after King Wulfric rose to power, things have begun to change. The Wittenlandic embassy was recalled, trade between our nations was limited and annual diplomatic meetings were cancelled. [Root.GetLeader] has grown concerned, and today they had a troubling meeting with an envoy from the west.\n\nKing Wulfric is reminding us of our long-forgotten oaths, which we once swore to the High Kings of Wittenland almost a millenium ago. These oaths of fealty and servitude were never broken, simply ignored as centuries passed and Wittenland became isolated and decadent. This means that Pónaidhean, de jure, is still a vassal of Wittenland. No one, not even [Root.GetLeader], can deny that this claim is righteous and true.\n\nHowever, oaths are made by individuals, and for generations now the Taoiseachs have not re-affirmed the oath by swearing it again. [Root.GetLeader] can choose to simply refuse to swear any oaths and thus keep Pónaidhean independent. But it is clear King Wulfric would not be pleased. Chances are he'd seek support in the River Coalition for his claims. If he manages to receive it, the future will be very grim for Pónaidhean."
wittenland.105.a:0 "We must do the honourable thing."
wittenland.105.b:0 "No! Pónaidhean must remain free!"

wittenland.106.t:0 "Pónaidhean Returns To The Fold"
wittenland.106.d:0 "The Taoiseach of Pónaidhean, [From.GetLeader], has reaffirmed the oath of loyalty and came to Wittenburgh to swear it before King Wulfric himself. The tribes are now once again under the protection of Wittenland, and King Wulfric has vowed to protect them from any aggression, no matter where it comes from."
wittenland.106.a:0 "They shall serve us loyally."

wittenland.107.t:0 "Pónaidhean Renounces Oaths"
wittenland.107.d:0 "The Taoiseach of Pónaidhean, [From.GetLeader], has refused to swear an oath of loyalty, and says Pónaidhean must remain free. This outrageous arrogance has shocked King Wulfric. However, he will not simply give up. Our claim is righteous, so there is a chance the rest of the River Coalition might support us. This way we could pressure Pónaidhean into vassalage, for they cannot hope to stand against the entire coalition on their own."
wittenland.107.a:0 "We need the River Coalition's support!"

wittenland.108.t:0 "Tensions Between Wittenland And Pónaidhean"
wittenland.108.d:0 "A representative of the recently ascended King Wulfric of Wittenland arrived in [Root.Capital.GetName] to inform us of growing tensions between them and Pónaidhean. The King asked the tribes to reaffirm their ancient oaths of loyalty and once again become vassals of the Kingdom, but the Taoiseach simply refused to do so. Now Wittenland is seeking for our support in the dispute, so they can convince Pónaidhean to accept the demand.\n\nThis is a controversial issue, but our researchers have confirmed that the representative is being truthful. The vassal contract between the two nations was never broken, it was simply forgotten, and by law Pónaidhean should still be Wittenland's subject state. However, things have changed over the centuries, and nowadays Pónaidhean is an independent nation that is proud to be a member of the River Coalition.\n\nUltimately, it is up to [Root.GetLeader] to decide which side to support. The decision must be made carefully, as it may result in one or the other leaving the River Coalition entirely in protest."
wittenland.108.a:0 "Pónaidhean is a full coalition member and will remain free!"
wittenland.108.b:0 "Wittenland's claims are righteous."

wittenland.109.t_river_fed_no_support:0 "The River Coalition Rejects Our Claim"
wittenland.109.t_river_fed_supports:0 "The River Coalition Supports Our Cause"
wittenland.109.d_river_fed_no_support:0 "Unfortunately, the rest of the coalition has also refused to acknowledge that our claim is righteous, saying that things have changed over the centuries and that Pónaidhean is now a fully independent member state of the River Coalition. They did not even try to deny the legitimacy of our claim and simply ignored it like the Taoiseach did.\n\nKing Wulfric refuses to tolerate such injustice and has formally announced that Wittenland will permanently secede from the River Coalition and pursue "independent foreign policy", unsubtly warning that Pónaidhean will eventually be dealt with."
wittenland.109.d_river_fed_supports:0 "Fortunately, the rest of the coalition has acknowledged that our claim is righteous. Their researchers have confirmed that the oath was never broken or abolished and that by law, Pónaidhean should still be our vassal state. With the River Coalition on our side, the ponies of Pónaidhean cannot possibly hope to defy our King's will."
wittenland.109.a:0 "This insult will not be forgotten."
wittenland.109.b:0 "Let us inform Pónaidhean of the good news..."

wittenland.110.t:0 "Wittenland Demands Obedience!"
wittenland.110.d:0 "When King Wulfric announced his ambitions to restore the glory of Wittenland, it became immediately clear he would sooner or later press his claims on Austurland. These lands had once belonged to Wittenland, before King Haysil II the Lakepony Slayer had granted them to our ancestors as a reward for loyal service during his war against Lake City. However, the treaty signed in 357 ALB stipulated that Austurland would remain a vassal state, bound to serve the Wittenlandic Kings and Queens. During Wittenland's age of decadence, this treaty was broken and the Jarls of Austurland never again swore oaths to reassure their loyalty to the crown.\n\nNow Wittenland is rising in strength, and our past decisions are coming back to haunt us. As feared, King Wulfric has issued an ultimatum, demanding [Root.GetLeader] to kneel before him and swear an oath, or else Wittenland will reclaim its rightful lands by force.\n\nOur leader must now decide how to respond to this threat. Will we seek to restore our honour by respecting the ancient treaty, or will we fight to the death to preserve our precious freedom?"
wittenland.110.a:0 "Issue a formal apology and bend the knee."
wittenland.110.b:0 "We bow to no one!"

wittenland.111.t:0 "The River Coalition Supports Wittenland!"
wittenland.111.d:0 "Shockingly, the River Coalition has acknowledged King Wulfric's claim as righteous and is fully supporting them in the issue. Our allies have abandoned us and left us at Wittenland's mercy. A very difficult choice must now be made by [Root.GetLeader]: Do we submit and swear an oath of fealty, or do we desperately defy the King?"
wittenland.111.a:0 "We have no choice but to bend the knee."
wittenland.111.b:0 "Pónaidhean will be free forever!"

wittenland.112.t:0 "Pónaidhean Refuses To Bend"
wittenland.112.d:0 "Even after we informed them that the River Coalition is on our side, the stubborn fools of Pónaidhean have refused to submit to our will. Not only that, but they have left the River Coalition in protest. It seems they are willing to fight for their freedom if necessary. King Wulfric is not afraid to use force to enforce his will and has ordered the military to prepare for an immediate invasion of Pónaidhean."
wittenland.112.a:0 "They dare defy us?!"

wittenland.113.t:0 "Austurland Bends The Knee"
wittenland.113.d:0 "[From.GetLeader] of Austurland has wisely decided to accept our demands and has travelled to Wittenburgh to apologize for their ancestors' error and to swear an oath of loyalty before King Wulfric. It seems the deer have chosen to regain their lost honour by respecting the treaty which their forebears broke so long ago. They will be faithful and useful servants in our quest to restore the ancient High Kingdom."
wittenland.113.a:0 "Everything proceeds as planned."

wittenland.114.t:0 "Austurland Defies Us"
wittenland.114.d:0 "[From.GetLeader] of Austurland has foolishly decided to refuse our demands to swear an oath of loyalty. The ancient treaty signed their ancestors will remain broken and the deer have proven what dishonourable traitors they truly are. If we want to reclaim lands which rightfully belong to us, it seems we have no choice but to use military force against these savages."
wittenland.114.a:0 "To war!"

wittenland.115.t:0 "A New Kind Of Noble"
wittenland.115.d:0 "The ponies of the sleepy rural village of Hwicna, located east of Buckthorn, had long lived under the oppressive rule of Baroness Emeralda and her dynasty. The villagers weren't quite sure when this had begun, but some of the eldest ponies told tales of a time when there were nobles whose duty was to administer justly. Few cared for such tales, until King Wulfric made them into reality.\n\nRolling Pin, the local baker, was following his daily routine as the sun rose across the horizon, his bread ovens already heating up. However, he was interrupted by a peculiar-looking unicorn wearing expensive clothing.\n"Sorry to bother you, but I wish to enquire you about the Baroness here."\n"What of her? Be quick, my oven is getting hot."\n"I have read reports of her acts which violate the laws of the crown. Demanding excessive taxation without justification, imposing physical punishment without just trial and the like. Can you confirm if these reports are true?"\nRolling Pin frowned, hesitantly. Was this a trap? The pony seemed honest enough. "Well, I am afraid so. She's quite despised around here. During the insurgency, some folk even tried to lynch her, but were captured and executed."\nThe strange pony slowly shook his head. "I see. Thank you. Oh, I forgot to introduce myself. I am Count Even, the new royal governor of this area, and it is my duty to ensure my fellow nobles follow the rule of law instead of tyranny. I am investigating Baroness Emeralda and she will likely be condemned for her crimes."\nRolling Pin raised an eyebrow. Perhaps the mage-nobles weren't as bad as he had thought."
wittenland.115.a:0 "Justice above all."

wittenland.116.t:0 "A Reading Lesson"
wittenland.116.d:0 ""'And thus High King Manestinian routed the Nimbusians, taking many prisoners. Soon after, peach with the city-states were signed...'"\n"Peace was, not peach were, my little pony."\nThe young filly blushed a little. "Sorry, grandpa."\nHe smiled warmly in return. "It is fine, you are doing well so far. What do you think of the 'On the Wars'-chronicle? I know it would be more interesting reading for a colt, but the history is important nonetheless."\n"Well you are right. It's a little boring. But I like his wife! Hoofdora. She is as great as the King himself!"\nWulfric chuckled, then coughed. "Ah, yes. They worked together to keep the Kingdom prosperous and mighty. Perhaps one day, you can be as wise as Hoofdora was."\nThe filly blushed again. "Naaah. Though it would be nice."\n"That's the great thing about Wittenland. Anypony can become King or Queen. Even me, an old, decrepit stallion-" He suddenly began to cough violently.\nThe filly dropped the book. "Grandpa, is everything alright?"\nWulfric managed to clear his throat and took a deep breath. "Yes. Don't worry, my dear. I will just go and lie down. Once you finish reading that book, there's some other classics you should read. Satires, panegyrics, poems... some of which are not suitable for fillies, but you can save them for later when you grow up into a smart mare."\n"I'm glad you introduced me to these books, grandpa. I didn't even know about them, and they're really interesting!"\n"You're welcome. Though I didn't just introduce them to you, but others as well. Too many ponies these days read Rijekan or Lakeish garbage instead of our wonderful forgotten classics. Never forget your roots, darling. Never forget your ancestors.""
wittenland.116.a:0 "Wise words from a wise King."

wittenland.117.t:0 "The Old Glory Restored"
wittenland.117.d:0 "Some have critisized King Wulfric's aggressive foreign policy, but none can deny that it has ultimately proven to be successful. Territories which the ancient High Kingdom held over a thousand years ago have been regained and Wittenland has expanded greatly in size and influence. Access to the sea has been gained, the southern border has been secured and age-old grudges and humiliations settled. Éawalda, River-Rule, has been regained. Many lives were lost for this cause, but the heroic sacrifice of Wittenlandic soldiers will never be forgotten.\n\nSatisfied with his conquests, King Wulfric prepared a grand ceremony which would officially restore the old High Kingdom. It had ceased to exist after Lake City's invasion in 78 BLB and had since been forgotten, but now it would be resurrected after all these years. Every mage-noble was invited and thousands of commoners flocked to witness the event. There were magical fireworks, a grand banquet, recital of traditional poetry and finally, a coronation. The Kings and Queens of Wittenland did not wear crowns, but the High Kings and High Queens had done so. Therefore Wulfric had commissioned a crown to be made from silver and amethyst, modelled after age-old depictions of the long-lost crown. Now it was finally presented for all to see, and it shimmered brightly under the gleaming moon. Trumpets rang as a monk placed it on Wulfric's grey head, and all ponies stomped their hooves in joy. Then the new High King of Wittenland rose, and all went silent and prostrated themselves before his glory.\n\n"My loyal subjects! Long have our trials been, yet they are not over yet. Our neighbours look upon our great kingdom with greedy eyes, thirsting for our wealth. We must stand ever vigilant and be ready to defend our High Kingdom from aggression. The greatest threat comes from the north, from our rivals in Lake City and River Republic. The former we shall repel, and the latter we will eventually subjugate, so they can never threaten us again. But for now, we may rejoice and celebrate our victories, while we still can. Wittenland on ecnesse!"\n\nThe crowd erupted into cheers and chanted "Long live the High King!" repeatedly. Finally, Wulfric had gained the admiration of his subjects, who had once mocked him."
wittenland.117.a:0 "Wittenland on ecnesse!"

wittenland.118.t:0 "The High King Is Dead"
wittenland.118.d:0 "Shocking news spread like wildfire across the mountains of Wittenland. Wulfric Grey, the High King of Wittenland and the restorer of its glory, has passed away. Some already expected this to happen, especially his relatives and advisors, as he was an old stallion and his health had been steadily deteriorating in recent times. However, the public was kept completely uninformed and thus was unprepared for the news. Three days of mourning would be held and the High Kingdom came to a standstill as businesses and factories closed temporarily. On the third day, a funeral was held in Calcrond, Wulfric's home town. His vast family gathered there, as well as the mage-nobles, monks and many commoners. They participated in a procession that quietly carried his coffin to his burial mound outside the settlement. Monks chanted and his beloved granddaughter placed edelweiss flowers on top of his coffin while sobbing. Soldiers in black uniforms carried treasure from the lands he had subjugated inside his tomb to accompany him in the afterlife. Finally, once his coffin had been placed inside, a large stone was pushed to seal the mound shut.\n\nShortly after the funeral, a tournament was held to determine the successor, as was tradition. All capable unicorns were allowed to participate in this grand test of skill. After several weeks of magical duels and several unfortunate deaths, a victor emerged, having defeated all her opponents. Spirit Fire, a pyromancer from Wintershorn, had proven herself worthy of the title of High Queen, and gladly accepted it. Some mage-nobles were concerned by her questionable sanity, but because Wulfric had empowered the nobility they would be able to keep her in check. Hopefully."
wittenland.118.a:0 "Long live the High Queen!"

wittenland.119.t:0 "The Birth Of A Republic"
wittenland.119.d:0 "Shortly after gaining power, Voliare immediately wished to create the foundations of a proper republican government. Hesitantly, government officials and bureaucrats got to work to erase all traces of monarchical rule. Wittenland would become a democratic republic, with Voliare as its first interim president. A parliament would eventually be established and parties of various ideologies would be allowed to form. However, he had no experience in politics and invited various advisors, both domestic and foreign. Notably, some of them were socialists from River Republic or Bakara. With their aid Voliare planned to bring freedom and equality to the ponies of Wittenland, who had suffered more than enough.\n\nWhile it would take time to arrange proper elections, for now Voliare gave an equal amount of power to every political party which was formed, allowing them to cooperate with him on reshaping Wittenland in the newly established coalition government called the Council of Deputies. Soon enough, three parties arose, led by influential republican sympathisers: Communist labour party of GAB led by Violet Plough, moderate centrist party of HEF led by Marshal Sigeweard Spellshield and libertarian capitalist HCG led by Eadberhta Featherwing. All three had radically different ideas for policies, but were willing to work together in a democratic fashion. Majority votes in the Council would decide what kind of republic Wittenland would become. Of course, each party also began campaigning, despite there being no set date for future elections. It seemed the current cooperative atmosphere was only meant to be temporary as each party sought to push the others into opposition. This concerned Voliare, but he firmly trusted that in the end every party would remain loyal to republican ideals."
wittenland.119.a:0 "Long live the Republic!"

wittenland.120.t:0 "On The Matter Of Magocrats"
wittenland.120.d:0 "The Council of Deputies held a meeting to discuss what should be done about the hundreds of mage-nobles who remained in the country, still in possession of their ancestral titles and holdings. What should their role in the Republic be? Should there be any role at all? Different parties had different views on the matter, and Voliare asked them to present them for all to hear.\n\nViolet Plough of the communist GAB broke out into a vehement rant about the nobles, how they had done nothing but abused the lower classes for millenia. She spoke how noble titles should be abolished entirely and all noble property redistributed. She even proposed cutting off the horns of all nobles, though the rest of the Council shot down that proposal quickly. Voliare said that if they were to dismantle the nobility as an institution, the former nobles would likely flee the country en masse, taking as much property with them as possible. This had to be taken into consideration.\n\nNext Sigeweard Spellshield of the HEF spoke. He condemned Violet's radicalism and instead said they should adopt a moderate, friendly approach. Many of the nobles, after all, had once been White Star's supporters, advocating liberal reforms. While not every mage-noble could be convinced, those who did end up supporting the Republic could provide beneficial advice, having decades of experience from politics. In response, Violet claimed he was biased due to being a unicorn himself. Sigeweard was angered, but Voliare managed to diffuse the situation and prevent a fight from breaking out.\n\nHaving patiently waited for the other two to speak, Eadberhta Featherwing of the HCG stood up and expressed their own opinion. They said that the nobles' property rights should be respected, but their titles could be rendered meaningless by simply making everypony equal before the law, no matter the background. Nobles would thus lose their influence and privileges, but could still have their economic wealth.\n\nVoliare thanked all party leaders for speaking and asked all deputies present to cast their votes. The lives and fortunes of the nobles were no longer in their own hooves, but in the hooves of the elected deputies, almost all of whom were commoners."
wittenland.120.a:0 "Nobility has no place in our Republic."
wittenland.120.b:0 "They, too, can become proud citizens of the Republic."
wittenland.120.c:0 "Everypony must be equal before the law."

wittenland.121.t:0 "On The Matter Of Monarchists"
wittenland.121.d:0 "Not everypony in Wittenland welcomed the republican revolution. Many still remained loyal to the monarchy, even after it had been dismantled. While monarchist support among the general populace was unimportant as the reactionary party lacked influence, it was far more dangerous in the army. It had been renamed the Army of the Republic, but many soldiers and especially conservative officers still called it the Royal Army. There were rumours of a plot to overthrow the government and hold a traditional magic tournament to find a new monarch to rule the country. Clearly something had to be done about the matter, and it had to be done quickly.\n\nThe Council of Deputies convened to discuss what to do about the monarchist supporters. Sigeweard Spellshield, being a marshal of the army, spoke first. He said they could negotiate a deal with the army officers: The republican government would leave the army alone, and in return the army would swear loyalty to the Republic. This agreement would benefit both sides and ensure stability. Violet Plough denounced the marshal however, saying that the reactionary officers and soldiers could not be trusted. Instead of allying with the enemy of the revolution, a swift purge had to take place as soon as possible. The gaps in the army would be filled with new ponies recruited from the proletariat. Violet claimed Sigeweard just wanted his friends in the army to keep their jobs, even if they ultimately plotted the destruction of the Republic. Sigeweard smoked his pipe and did his best to remain calm.\n\nNext, Eadberhta Featherwing stepped forth. They said the monarchists could still keep their jobs in the army, but the army itself would be reformed. Pay for soldiers would be increased and a new generation of officers would be hired, bringing fresh young blood into the army that would be more loyal to the new regime.\n\nEadberhta sat back down as Voliare expressed his gratitude and said the deputies could now vote on the fate of the monarchists."
wittenland.121.a:0 "Purge the army and get commoner replacements."
wittenland.121.b:0 "Negotiate an agreement with the monarchists."
wittenland.121.c:0 "Reform the army and ensure it remains under republican control."

wittenland.122.t:0 "On The Matter Of Monks"
wittenland.122.d:0 "Ever since the foundation of the Kingdom, the monarchs of Wittenland had been the greatest patrons of the secluded mountain monasteries. Now the monarchy is gone, and the monks have difficulty trusting the new government. The republicans were progressive and stood against tradition, while tradition was the very foundation of the Wittenlandic faith. As such the monks saw the revolutionaries as dangerous enemies and riled up the ponies to restore the monarchy of old.\n\nThe Council of Deputies assembled to decide what should be done about the dangerous clergy. Eadberhta of HCG spoke first, which was unusual of them as they preferred to have the last word. They said that, like River Republic and Lake City, their republic should adopt secularism as the official policy of the state. The government would be neutral on religious matters, allowing complete freedom of faith and leaving the monasteries alone. While some monks would be unhappy, most of them should learn to trust the Republic. As long as they don't act against the state, the state will leave them be in peace.\n\nViolet of GAB was not pleased with this proposition in the slightest. She said religion was opium for the masses and the clergy abused it to keep the commoners loyal to the old order. It was the duty of the Republic to impose enlightened atheism on the populace, tearing down monasteries and stripping monks of any special privileges and protections. This was a radical solution, but would deal with the issue swiftly and effectively.\n\nSigeward of HEF denounced Violet's dangerous idea and said Eadberhta's idea was unwise as well. Majority of the populace in Wittenland was religious, so any actions taken against the monks would anger them. Secularism, on the other hoof, distanced the republic even more from the old monarchy. To gain the support of both the clergy and the commonfolk, the Republic had to assume the same role the Kingdom had once held: A generous supporter of the monasteries. This way the status quo on religious matter could be maintained, and they could reap the benefits of cooperation with the wise monks.\n\nVoliare thanked the speakers and allowed the vote on the matter to begin."
wittenland.122.a:0 "Impose state atheism immediately."
wittenland.122.b:0 "Faith and state have always been together in Wittenland."
wittenland.122.c:0 "Secularism is the way forward."

wittenland.123.t:0 "The Republic Of Wittenland Asks For Recognition"
wittenland.123.d:0 "An ambassador from Wittenburgh has arrived, representing the new republican government that recently seized power in Wittenland. They are now requesting us to officially recognize them as the legitimate rulers of the country.\n\nDoing so would improve our diplomatic relations and strengthen their government, but the legality of their rise to power can be disputed. Some degree of support for the now-dismantled monarchy still exists in the country. Should we recognize the Republic as the rightful governing body of Wittenland?"
wittenland.123.a:0 "We recognize the Republic."
wittenland.123.b:0 "We will not recognize that band of rabble."

wittenland.124.t:0 "[From.GetNameDef] Recognizes Us"
wittenland.124.d:0 "Our ambassador has returned from [From.Capital.GetName], carrying a signed diplomatic document where the [From.GetAdjective] government recognizes us as the rightful leaders of Wittenland, no longer supporting the legitimacy of the monarchists. This should greatly improve our relations and pave the way for further cooperation."
wittenland.124.a:0 "Thank you!"

wittenland.125.t:0 "[From.GetNameDef] Refuses To Recognize Us"
wittenland.125.d:0 "The ambassador we sent to [From.GetName] has arrived back home, but empty-hooved. The [From.GetAdjective] government refused to recognize us as legitimate and will continue to maintain diplomatic relations with monarchists in our country. By siding with the enemies of the revolution, we should no longer consider them our friends."
wittenland.125.a:0 "A shame."

wittenland.126.t:0 "First Parliamentary Elections"
wittenland.126.d:0 "Many moons of preparations are finally over, and the entire country is abuzz as citizens vote on who should represent them in the newly formed unicameral parliament. Voting stations were filled to the brim with ponies in many towns, and even rural villagers participated actively. The three main parties, communist GAB, centrist HEF and libertarian capitalist HCG, had all campaigned across the nation, gathering support and encouraging ponies to vote for them. The temporary Council of Deputies had also been a battleground between the parties, as each one sought to increase their popularity by pushing through reforms that appealed to their voting base. Now it remained to be seen which party had the most public support among the populace.\n\nAfter the elections, President Voliare would appoint ministers in the government and, as his last act, choose a successor. He never intended to be the head of the nation for long, as he lacked political acumen and experience. Having to herd the squabbling parties for so long only made him tired of politics. He has been very open about his desire to resign and return to simple civilian life as a humble merchant. The ponies of Wittenland have for the most part respected his wishes, albeit some towns have commissioned statues depicting him and news reporters continue to harass him.\n\nAs soon as the voting results came in, Voliare wrote down a list of ministers and the name of his successor, then left the capital, sailing his ship down the river, headed to distant lands. Ponies hope he returns home one day. Time shall tell if he will be disappointed or proud."
wittenland.126.a:0 "GAB secures the majority!"
wittenland.126.b:0 "HEF secures the majority!"
wittenland.126.c:0 "HCG secures the majority!"

wittenland.127.t:0 "Communist Coup!"
wittenland.127.d:0 "Violet Plough and the rest of the communist party of GAB were not pleased with the election results. She denounced them as soon as they were revealed and claimed the vote had been rigged by "reactionaries and capitalists". GAB would renounce support of liberal "bourgeois" democracy and instead lead an immediate revolution to overthrow the government and impose a true dictatorship of the proletariat.\n\nConsidering how rapidly the coup began, it was clear it had been prepared for a long time, and that the communists had planned to execute it should they lose the elections. Government buildings in many towns came under siege and in some cases surrendered to armed communist militants. Units in the army mutinied and raised red banners above their barracks. A large riot broke out in Wittenburgh itself, setting fire to homes of merchants and factory owners.\n\nThe Republic was in crisis, its democracy threatened. But most of the army remained loyal to the Republic, or at least, fiercely opposed the communists if they still supported the restoration of the monarchy. Sigeweard Spellshield led his units to crush the communists before it was too late. The fate of the young Republic stood on a knife's edge."
wittenland.127.a:0 "The communists seize power!"
wittenland.127.b:0 "The communists are beaten back!"

wittenland.128.t:0 "Inaugural Address Of Violet Plough"
wittenland.128.d:0 "Whether some ponies liked it or not, Violet Plough was the new President of Wittenland. The first official inauguration ceremony was held in Wittenburgh, attracting a large audience of working class ponies who were eager to see their hero in the flesh. The event was broadcast on public radio as well, though many of the poorer families could not yet afford radio receivers. That was something Violet Plough was determined to change.\n\nThe ceremony took place in the repurposed Royal Palace which was now the Presidential Palace. Violet Plough appeared on the balcony to a cheering crowd, swore an oath of office and lastly held an inaugural address to the ponies of Wittenland.\n\n"My comrades! Today is a day of great celebration, as at last the proletariat of Wittenland have risen to power for the first time in history. Yet this is nothing surprising. Caramel Marks himself theorized that all societies would inevitably decay due to feudalism and capitalism only to then have the oppressed workers come to power. The next stage he made very clear as well: The age of communism and equality, where nopony is impoverished or hungry, will now begin. As your President, I shall bravely lead us toward the utopia of tomorrow!"\n\nThe crowd erupted into cheers and began chanting Violet Plough's name. The former abused serf basked in the glory of admiration and praise, and smiled. Truly, the future was bright."
wittenland.128.a:0 "We are nothing, let us be all."

wittenland.129.t:0 "Inaugural Address Of Sigeweard Spellshield"
wittenland.129.d:0 "Despite fears that more radical parties would win the elections, the centrists came out on top by simply promising to avoid radical change to Wittenlandic society and culture. Marshal Sigeweard Spellshield, national hero of the revolution only overshadowed by Voliare himself, was sworn in as President. The first official inauguration ceremony was held in Wittenburgh, attracting a diverse audience of ponies from every social class.\n\nThe ceremony took place in the repurposed Royal Palace which was now the Presidential Palace. Sigeweard Spellshield appeared on the balcony to a cheering crowd, swore an oath of office and lastly held an inaugural address to the ponies of Wittenland.\n\n"My little ponies! This event marks the final step in our painful transition from a monarchy into a republic. Yet as you can see, not everything has been turned upside down. Wittenland remains essentially the same, with only its form of government changing. The ponies of Wittenland, who are the heart of the nation, remain the same as ever, and have not forgotten their roots. And we should not! We should be proud of our past, our rich history and our traditions. Do not listen to those who say we should be ashamed of them, that we should abandon it all! Progress and tradition must co-exist. It is from harmony and balance of the two that a better nation is built. Too much of either leads to ruin. As your President, I intend to preserve this balance, no matter what it will take!"\n\nThe crowd erupted into cheers. Sigeweard smiled. Under his gentle but firm guidance, the Republic would have a bright future."
wittenland.129.a:0 "The middle path is the way forward."

wittenland.130.t:0 "Inaugural Address Of Eadberhta Featherwing"
wittenland.130.d:0 "Nopony seriously expected a merchant pegasus to win the elections, that is indeed what happened. Eadberhta managed to captivate their voters with their skills at negotiating and their promise of a prosperous, free future. The first official inauguration ceremony was held in Wittenburgh, attracting an audience largely consisting of younger and more urbanite ponies of the ever-growing middle class.\n\nThe ceremony took place in the repurposed Royal Palace which was now the Presidential Palace. Eadberhta Featherwing appeared on the balcony to a cheering crowd, swore an oath of office and lastly held an inaugural address to the ponies of Wittenland.\n\n"My fellow citizens! I stand here as proof ponies of Wittenland hunger for change. We must shed our burden of the past and fully embrace the world of the future, the world of growing cities, capitalism, liberty and equality. In this new world, the state must have a redefined and restricted role, as ever more literate and ever more prosperous citizens become capable of caring for themselves, with no need for a nanny state to watch over them. This world shall not be built by me, but by you, the brave ponies of a new generation tired of wearing the shackles of tradition. My role will be limited to representing you abroad and guiding you forward. Because in the end, this Republic belongs to you, not to me."\n\nThe crowd erupted into cheers. Eadberhta looked at the ponies below and smiled, confident that in the future these ponies would make Wittenland a better place for all."
wittenland.130.a:0 "Liberty above all!"

wittenland.131.t:0 "The Hunt"
wittenland.131.d:0 "The ponies of the small village of Hwicna east of Buckthorn had long lived under the iron-hooved rule of Baroness Emeralda. She had charged them rent for using her land and workshops, draining the villagers dry and keeping them poor. Rolling Pin, the local baker, had once been a supporter of White Star, and hoped reform would set things right. But then she perished, and Wulfric rose to power. Emeralda's reign only got worse and Rolling Pin feared for his life.\n\nWhen the Republican revolutionaries came, he happily welcomed them with other villagers and offered them free bread. The Baroness now faced justice and lost much of her possessions, but she still lived in the village in her old manor. None of the ponies liked her, but so far tensions had not boiled over.\n\nThat was before Violet Plough urged peasants to hunt down nobles and cut off their horns. To beat them, to show them who were the true masters of Wittenland, to drive them away. Rolling Pin remembered all of Emeralda's mistreatment and soon joined a raging mob which surrounded her manor. They set the house aflame, and when the Baroness tried to escape by jumping out of a window, she was met with savage blows from pitchforks, butcher's knives and Rolling Pin's rolling pin. She begged for mercy and received none from the furious peasantry.\n\nOnce the lifeless mare was dumped into a river, Rolling Pin said he'd bake pastries to celebrate the occasion. But the other ponies seemed unenthused. By communist definition, Rolling Pin was petty bourgeoisie. Who was to say he would not become an oppressor like Emeralda? The villagers raised their pitchforks, and Rolling Pin realized he had to run.\n\nDesperately, he ran north and plunged into the Griffking river, swimming across into the lands of the River Republic. He had lost everything except his life. As he looked at his mountainous homeland in the distance, he began to weep."
wittenland.131.a:0 "Class enemies deserve no sympathy."

wittenland.132.t:0 "A Tempting Offer"
wittenland.132.d:0 "Violet Plough was working in her office in the presidential palace when unexpectedly a delegation of party members entered. They presented her with a proposition: An extension of presidential powers, which would make her rule for life, the ability to veto legislation and even the possibility to rule by decree. All of which would make her a dictator, no doubt. But the party members said Wittenland needed strong leadership in these uncertain times, so she could secure the communists' grasp on power.\n\nViolet felt like this is not at all what Caramel Marks had meant by "dictatorship of the proletariat". It was clear to her that the party members themselves sought to gain her favour and have her serve their own interests in return for this "gift". But was she so easily corruptible? Would she truly become what she had always opposed?\n\nShe couldn't help but admit it was all very tempting. Never had she tasted what it was like to be the master, only what it was like to be the beaten servile serf. But here she was being given the key to ultimate power over the nation. All she had to do was take it.\n\nWould she?"
wittenland.132.a:0 "I have earned this."
wittenland.132.b:0 "My allegiance is to the Republic, to democracy!"

wittenland.133.t:0 "The Hero's Return"
wittenland.133.d:0 "Violet Plough could not believe it was true. In fact, she rushed out of the presidential palace to the docks as soon as she heard the news, so she could see him with her own eyes.\n\nVoliare had returned from his journeys.\n\nA huge crowd had already gathered at the river harbour of Wittenburgh, cheering as Voliare Gingerbeard, the hero of the revolution, disembarked from his ships. He seemed older yet wiser than before, having travelled far and wide. As soon as Violet arrived, he turned to look at her, and the warm smile on his lips faded. With determined steps, he started marching towards her, and the ponies parted to make way for him. Violet suddenly felt chills go down her spine.\n\n"What have you done?" Voliare simply asked.\n"What do you mean, comrade?" Violet said in return, though she felt like she knew exactly what he meant.\n"I leave, and you go ahead and become a dictator. I trusted you to uphold the ideals of liberty and equality, and here you are, clad in your fancy uniform, adorned in medals."\nViolet went on the defensive. "But I've set up democratic councils! I've given land and freedom to the peasants!"\n"And you've abolished the constitution and have authority over all councils and citizens, from what I've read. You could order your guards to shoot me dead without trial and it would not be considered criminal."\nViolet's voice began to crack. "I-It wasn't my idea! I was offered this power! How could've I refused? I've known nothing but servitude for my entire life, and now I had a chance to know what it was like to be above others."\n"Listen to yourself! You sound like a unicorn noble, not the earth pony peasant I once knew!"\nViolet said nothing, and swallowed her pride.\nVoliare sighed deeply, but his gaze remained stern. "Violet, you do realize that you can no longer be trusted with power. As such, you should reinstate the constitution and step down. Or you can shoot me, if you want. Do what your heart tells you to do."\nViolet looked down, at the medals in her chests. She grimaced and ripped them off, tossing them onto the ground. "You are right," she muttered, and faced the crowd that had surrounded them. "Ponies of Wittenland! Let it be known that I shall resign, and appoint Voliare as my successor. He will be a better President than I'll ever be." The crowd celebrated and hailed Voliare, the true champion of the workers."
wittenland.133.a:0 "It had to be done."

wittenland.134.t:0 "The Trial of Violet Plough"
wittenland.134.d:0 "The stern mare was escorted into the courtroom, flanked by armed Excubitors. She was brought before the jury, which had spent several hours debating her fate, and had now reached a verdict. She narrowed her eyes as she saw President Sigeweard in the room. He looked back at her, not with anger, but with pity.\n\nThe judge stood up. "Members of the jury, have you come to a conclusion?"\nThe foreperson took a deep breath and answered: "Yes, your honor. Finding the evidence to be indisputable, the members of this jury find the defendant guilty of high treason, sedition and terrorism."\n\nThe courtroom was filled with hushed whispers. Violet's face became tense and she gnawed her teeth. The ponies went silent as the judge continued: "I hereby sentence Violet Plough to be executed by disintegration." He paused, to let the sentencing sink in. "This court is adjourned."\nViolet Plough couldn't contain herself. She burst out into a furious tirade, accusing the court and the jury of being reactionaries and pawns of the nobility, that she merely did what was right. The Excubitors stunned her with a spell and carried her outside.\n\nAt dawn on the following day, Violet Plough was brought to a courtyard where the sentence would be carried out. She said nothing as her head hung low. Sigeweard was one of the few ponies allowed to witness the execution. Even now, he looked at her with pity. When Violet saw this, she did not frown in anger, but pouted and turned her face away from him.\n\nThe executioner's horn glowed brightly, and Violet Plough, one of the heroes of the revolution and leaders of the working class, turned to dust."
wittenland.134.a:0 "Justice is blind."

wittenland.135.t:0 "Regarding Radicals In The Coalition"
wittenland.135.d:0 "The President of the Republic of Wittenland, [WIT.GetLeader], has proposed something very unusual: He says the River Coalition should not accept member-states that are proponents of dangerous and extreme ideologies, because they threaten the unity of the Coalition. He wishes to hold a vote about expelling these members from the Coalition.\n\nWhile he has a point, forcefully removing members from our Coalition would not only weaken it greatly, but dissuade any other nations from joining our alliance. We should therefore consider carefully if we want to vote yes on this proposal."
wittenland.135.a:0 "We must deny this proposition."
wittenland.135.b:0 "He is right, the Coalition is no place for extremists!"

wittenland.136.t_river_fed_no_support:0 "The River Coalition Rejects Our Claim"
wittenland.136.t_river_fed_supports:0 "The River Coalition Supports Our Cause"
wittenland.136.d_river_fed_no_support:0 "[Root.GetLeader] submitted his proposal about expelling radicals from the River Coalition to other member-states, and now all the responses have arrived. Unfortunately, they are not what we had hoped for. A majority has rejected the proposition, saying that the River Coalition cannot weaken itself in these uncertain times, and that forcefully revoking membership is unprecedented and would dissuade other nations from joining the Coalition."
wittenland.136.d_river_fed_supports:0 "[Root.GetLeader] submitted his proposal about expelling radicals from the River Coalition to other member-states, and now all the responses have arrived. They are exactly what we had hoped for. A majority has approved the proposition and the proceedings to expel nations with radical governments from the Coalition is well underway. With this act, the Coalition will hopefully be more united in purpose than before."
wittenland.136.a:0 "It seems others aren't enlightened centrists like us..."
wittenland.136.b:0 "Excellent!"

wittenland.137.t:0 "Expelled From The Coalition!"
wittenland.137.d:0 "Shocking news have arrived in our capital today, as other member-states of the River Coalition have decided to expel nations with radical governments. Apparently ours qualifies as one and as such, our membership and any privileges brought by it have been revoked.\n\nThis proposition was put forward by [WIT.GetLeader] of Wittenland, who is himself radical in his centrism. Yet it seems like that does not matter, as a majority voted to accept his foolish idea. Now we are left on our own, without any allies."
wittenland.137.a:0 "The Coalition won't survive without us."

wittenland.138.t:0 "A New Museum"
wittenland.138.d:0 "The revolution had brought great many things to the small and sleepy village of Hwicna, located east of Buckthorn. Its villagers had once lived under the yoke of Baroness Emeralda, a local noble who owned most of the land and workshops and charged high rents for their use. Now she had faced justice and lost much of her excessive property, which was redistributed to the villagers themselves. The local baker, Rolling Pin, was happy to finally own his bakery.\n\nBut in the end, life returned to normal, and it was almost like nothing had changed. Emeralda lived in her manor, brooding alone, and the villagers worked on the fields and occasionally purchased the odd machine from Buckthorn. Yet one day the Cultural Preservation Act was passed, and something changed once more. The disgraced Baroness, wishing to acquire government subsidies, hired workers to renovate her manor and opened it for public. It was now a museum.\n\nAt first the villagers were distrustful and refused to visit. Passing travellers, not being familiar with Emeralda, were not so hesitant. Each day some ponies would go to the museum, and thus the curiosity of the villagers grew. Rolling Pin decided to investigate and see what attracted strangers to enter her manor.\n\nHe entered free of charge and was welcomed by Emeralda herself, who acted much friendlier than before, giving a warm welcome to all who visited. Rolling Pin assumed the Institute of Cultural Heritage paid her a reward for every pony who came. Once inside, Rolling Pin's eyes widened and he realized why the place was so popular. The intricate walls were decorated with hundreds of paintings, part of Emeralda's vast collection. Some of them were centuries old, and a few came from other continents. There were also statues of marble, furniture decorated with gold leaves, and jewelry-encrusted dresses. It was astonishingly beautiful, and Rolling Pin realized Emeralda had a passion in art collection, having used high rents to fund her purchases. Now, she was displaying it for all the world to see, free of charge.\n\nPerhaps the Baroness wasn't as bad as he had once thought."
wittenland.138.a:0 "Such beauty..."

#LEADER Desc
POLITICS_HONORIA_DESC:0 "Онория была крестьянкой, привязанной к поместью, когда реформы Королевы Уайт Стар освободили ее. Королева произнесла слова, которые навсегда отпечатались в ее сердце: 'Каждый единорог может достичь величия'.\n\n Она быстро обнаружила перспективы в торговле товаром, непопулярным среди знати, и вложила все свои средства в торговую миссию в Новый Мейрлэнд, приобретя электронику для перепродажи на родине. Эта сделка принесла успех и вскоре она стала весьма богата. \n\nОнория видит величие Виттенлэнда в будущем, но только если каждый единорог получит возможность проявить себя так же, как это сделала она. Она раздражена притеснениями со стороны дворянства и страданиями пони из Кольтстрима, а винит во всем этом слабую политику Уайт Стар."
POLITICS_WHITE_STAR_DESC:0 "Queen White Star is in many ways an exceptional mage-noble. Coming from a relatively unnotable family in High Mane, she genuinely cares for the common ponies, respects democracy and does not seek power for its own sake. She is ambitious, determined and has a strong will; those who argue with her soon realize what a futile effort it is. These make her a polar opposite to most mage-nobles, as well as her estranged brother, Silver Star, who is cowardly and power-hungry. Instead of defying his sister who condemned his dabbling in the dark arts, he fled and joined the Pentarchy of Barrad. Yet those who agree with White Star and her values soon learn how generous and caring she is, with a strong sense of empathy. It is no surprise she felt pity for her family's serfs and freed them, before deciding to become Queen and free all the other serfs of Wittenland as well.\n\nShe gained power the same way as every Wittenland monarch - by gathering the support of the nobility and issuing a challenge to the current monarch, who stepped down rather than face her in a magical duel. White Star is a skilled mage indeed, her determination making her a dedicated learner, always seeking to improve her abilities.\n\nA reformist, White Star is working to improve the antiquated society that has oppressed the common pony and enriched unproductive nobles. She has already implemented some key reforms, freeing peasants from serfdom and encouraging the expansion of the middle class. However, her greater ambitions of turning Wittenland into a true haven of liberty and prosperity remain incomplete."
POLITICS_VOLIARE_DESC:0 "Будучи бывшим крепостным, Вольяр предпочитал жизнь контрабандиста в Восточной Гриффонии, а вскоре стал доверенным лицом Торгового Капитана Онории. Жизнь на воде оставила некую долю эгалитаризма в его душе - все пони равны перед неумолимым морем.\n\nПосле того случая на Королевской дуэли, он стал негласным лидером Виттенбуржского восстания. Считая меритократию, единорожий национализм, дуэли и прочие атрибуты корнем зла Виттенладской внутренней политики, он пытается радикально изменить политическую структуру Виттенлэнда и реализовать сообщество, где все расы пони будут на равных друг с другом и у руля государства. Тем не менее, он не имеет никакого опыта или познания в политике, и скорее желает исполнять фигуральную роль. Время покажет, долго ли он собирается оставаться лидером."
POLITICS_VOLIARE_2_DESC:0 "Voliare has returned from his journeys to distant lands, and seems to have grown more wise and confident. His values are more refined and he is a better speaker. After seeing Violet's descent into despotism, he decided to finally steer the ship of state himself. Under his guidance, democracy and equality shall prevail in Wittenland."
POLITICS_WULFRIC_DESC:0 "Wulfric of Cemricia is an old stallion, the head of the large and ancient noble family of Grey, and has been influential in Wittenland's politics for decades. He has always acted as an opponent to radical change and reform, but also thinks Wittenland has grown weak and complacent. This is why he backed White Star when she challenged the previous, decadent King, but soon began to regret this as the new Queen proved to be an ardent reformist, capable of outsmarting him time and again. Now White Star is dead and he has decided to take matters into his own hooves. If no one else can restore Wittenland's long lost glory and might, then he will. And he won't let anyone stand in his way. Especially the former serfs who have grown all too arrogant."
POLITICS_VIOLENT_DESC:0 "Violet Plough is an earth pony mare, which meant that even as a serf she was below other serfs who were unicorns. Her former master took full advantage of this, abusing her and mistreating her daily. Yet Violet Plough was powerless against her magocratic master and his mighty magics. Only White Star's abolition of serfdom could save her, giving her freedom which she had dreamt of for so many years.\n\nAfter becoming a free pony, Violet quickly learned to read despite being above thirty years old, and managed to get her hooves on the writings of Caramel Marks. These texts were shift to radicalize her due to her past life, and she was filled with determination to save the proletariat (which in her mind included peasants) from oppression. Wherever they were abused, Violet was the first to speak up and condemn it, allowing White Star to quickly crack down on any such cases.\n\nAfter White Star's death and Wulfric's rise to power, Violet abandoned her tolerance of the monarchy. She became the leader of a widespread peasant movement that opposed land requisitions. Her influence continued to grow after she joined Voliare and his anti-monarchist alliance in their struggle to overthrow Wulfric.\n\nNow she has leveraged her influence to become the leader of the Republic of Wittenland, which she wishes to purge of any and all unjust oppression, no matter what it takes. Nopony should ever experience what she had to endure in her youth."
POLITICS_SIGEWEARD_DESC:0 "Having faithfully served the crown for many decades in the Royal Army, nopony expected Sigeweard Spellshield to become a supporter of the republican revolutionaries. Yet he did, shocking many in his betrayal. But Sigeweard did not see it as such. His loyalty lies not in the government, but in the ponies themselves. He had vowed to defend them, so if the government were to turn against the common pony, he would fight back. And so he did, after Wulfric became King.\n\nSigeweard is not only a warrior, but a scholar and skilled mage, like most officers in the army. He is capable of summoning large magical shields that can even withstand modern weaponry to some extent. He is regarded as well-read, sophisticated and wise, and is respected by most of the military. Whenever he speaks, he does so calmly while smoking a pipe.\n\nHowever, Sigeweard is anything but calm when it comes to new radical ideologies such as communism. He sees them as dangerous for the ponies of Wittenland, luring them with false promises of a better future but in the end oppressing them. Radical change is foolish and traditions should never be fully forsaken. He is determined to be a voice of reason in the new Republic, keeping it from tipping over too far into either side of the political spectrum."
POLITICS_EADBERHT_DESC:0 "Pegasi in Wittenland are often regarded as no better than earth ponies, meaning they belong in the bottom of social hierachy. Yet Eadberhta is not there. They are firmly in the middle class, having risen there from poverty with their negotiating skills. White Star's liberalizing reforms allowed free trade and helped commoners secure loans. Eadberhta took one loan, founded a small delivery business and started making deals. Soon enough, it was the biggest delivery company in Wittenland. Yet not a single unicorn was employed, as they lacked the pegasus' ability to fly over rough terrain.\n\nEadberhta is a firm advocate of liberty and equality, yet they are not a socialist. Instead, they want society to be free and fair, without intervention from the government. Everypony should get exactly what they deserve, nothing less and nothing more. Just because a pony is a unicorn or poor doesn't mean they should get more than others. This is why Eadberhta was happy to support Voliare in his cause, but more than values, Eadberhta cares for their business. And sometimes, conflict is profitable.\n\Nopony is quite sure what gender Eadberhta is. They themselves don't seem to care, and said ponies are free to use "he" or "she" or anything else when referring to them. The only person who truly knows what gender they are is their husband. Eadberhta is happy to keep it that way."

#GENERAL Desc
WIT_Snowy_Smarty_desc:0 "§gСноуи Смарти - прилежная юная единорожка, проводящая все свободное время за чтением в Королевской Библиотеке. За последние годы она поднаторела в истории мировой военной тактики, и, благодаря своему острому уму, способна найти применения полученным знаниям на практике.\n\nХотя многие единороги признают ее природные таланты и накопленные знания, некоторые из них недовольны слухами о ее жестокости и безнравственности. Земные пони и пегасы, служащие под ее началом, зачастую жалуются на слишком суровое отношение к ним. Некоторые даже поговаривают, что она восхищается§! §Bмагократией Баррада...§!"
WIT_Sigeweard_desc:0 "§gHaving faithfully served the crown for many decades in the Royal army, Sigeweard Spellshield is seen as a loyal supporter of the monarchy. But he himself does not see it as such. His loyalty lies not in the government, but in the ponies themselves. He had vowed to defend them, so if the government were to turn against the common pony, he would fight back.\n\nSigeweard is not only a warrior, but a scholar and skilled mage, like most officers in the army. He is capable of summoning large magical shields that can even withstand modern weaponry to some extent. He is regarded as well-read, sophisticated and wise, and is respected by most of the military. Whenever he speaks, he does so calmly while smoking a pipe.\n\nHowever, Sigeweard is anything but calm when it comes to new radical ideologies such as communism. He sees them as dangerous for the ponies of Wittenland, luring them with false promises of a better future but in the end oppressing them. Radical change is foolish and traditions should never be fully forsaken.§!"

