wittenland.9.t:0 "Магические Танки"
wittenland.9.d:0 "[Root.GetLeader] проходит в очень чистую мастерскую, в то время как её рабочие в поте лица прибираются на своих зачастую грязных рабочих местах.\n\nПредставитель компании продолжил, "Как вы знаете, зачарование брони - очень трудоёмкий процесс, обычные Виттенлендские пони предпочитают пользоваться личным заклинанием щита." и улыбнулся. "И всё же, это предоставляет нам возможности более сильного зачарования брони," сказал он, указав на прототип, тренировочную модель со свежеприваренными листами очень крепкой, зачарованной стали. "Просто представьте, ваше величество, колонна грифоньих рыцарей предчувствует легчайшую битву и вдруг замечают, что их славные тяжелые орудия попросту даже не царапают нашу технику!"\n\n[Root.GetLeader] кивает. "Мы дадим вам знать, если появится спрос на эту модель.""
wittenland.9.a:0 "Техномагия - будущее Виттенленда."

wittenland.10.t:0 "Вопрос Пищевой Обеспеченности"
wittenland.10.d:0 "В то время, как Виттенленд продолжает развиваться, вопрос пищевой обеспеченности стоит всё более остро. Если мы хотим, чтобы наше население и наши города продолжали расти, нам нужно обеспечить постоянные запасы еды. Прямо сейчас, из-за горского ландшафта Виттенленда, его неплодородной земли и нехватки пегасов для управления погодой, Мы полагаемся на ограниченные поставки пищи от наших соседей, в частности, от Озерграда и Речной Республики. Цены на еду, пока что, очень высоки, потому что она производится и импортируется в недостаточном количестве. Нужно с этим что-то сделать, пока не начался голод.\n\nГлавные советники предложили [Root.GetLeader] 2 варианта решения проблемы. Первый - мы можем заключать дополнительные торговые контракты, чтобы ещё больше увеличить поставки еды. Это простое и быстрое решение, но довольно дорогое, так как всю еду мы будем покупать из заграницы. Другое решение - пытаться добиться самодостотаточности с помощью новых методов выращивания. Мы можем, например, вложиться в террасное земледелие, которое традиционно используют в восточной Зебрике. Это позволит нашим фермерам увеличить урожай, используя ранее необрабатываемые фермы. Но всё же, это крупномасштабный проект, для которого нужны годы работы и тысячи рабочих.\n\nКак решить проблему - выбирать предстоит [Root.GetLeader]. Решение нужно сделать как можно скорее, так как спрос на еду всё растёт."
wittenland.10.a:0 "Мы увеличим импорт пищи."
wittenland.10.b:0 "Мы построим фермы-террасы."

wittenland.11.t:0 "Фермы-Террасы Готовы"
wittenland.11.d:0 "После нескольких лет тяжёлого труда, общенациональный проект по освоению новой земли готов. Горные склоны были превращены в ровные ступени и соединяющие их каналы. С помощью них, мы сможем эффективно использовать нашу земли и орошать наши посевы. У нас есть тысячи новых гектаров земли, готовых для использования нашими фермерами, которых обучили пользоваться этими фермами-террасами, чтобы они могли минимизировать эрозию почвы и поддерживать каналы и терраса в работоспособном состоянии.\n\nПервый урожай будет готов в следующем году, ожидается, что нас урожай возрастёт вдвое. Учитывая это, мы, надеемся сможем перестать опираться на ввоз пищи, и пища у нас станет более доступной, мы сможем накормить всех голодных."
wittenland.11.a:0 "Мы наконец сможем прокормить себя."

wittenland.12.t:0 "Доклад Комиссии Осмотра Армии"
wittenland.12.d:0 "[Root.GetLeader],\n\nБлагодаря работе Комиссии Осмотра Армии мы обнаружили 2 критические проблемы Военных Сил Виттенленда.\n\n1. Современный бой должен вестись современными ружьями, гидравлически стабилизированной артиллерией, при поддержке специалистов. Наше снаряжение и методы в этих сферах отстают от держав-лидеров. Тем не мене, мы можем прибегнуть к нашим магическим способностям, чтобы улучшить наши наступательные возможности.\n2. Наша военная доктрина, основанная на замках и защите от грифонов-набежчиков с традиционным оружием не соответствует нуждам нашей эпохи. Это не значит, что нам нужно забросить наши статичные оборонные точки, но наши тактики, безусловно, нуждаются в модернизации.\n\nК слову, в нашей Великой Библиотеке сравнили наши познания с другими военными теориями всего мира и предложили способы их использовать в нашей армии единорогов, наряду с некоторыми усовершенствованиями технологий. Доктрины и прочие данные из трудов комиссии прикреплены к докладу.\n\nКомиссия Осмотра Армии Виттенленда"
wittenland.12.a:0 "Модернизированное оружие обеспечит нам победу."
wittenland.12.b:0 "Мы должны усовершенствовать нашу защитную доктрину."

