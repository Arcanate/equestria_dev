WIT_Diplomacy:0 "Меняющийся мир"
WIT_Diplomacy_desc:0 "Мир меняется, и мы тоже должны. Наши древние замки не защищены, когда налетчики несут артиллерию. Наши магические разработки обещают новую эру техно-магии, если только мы сможем ее захватить. Между тем политическое маневрирование продолжается за кулисами богатых партий ..."

WIT_Fed_Diplomacy:0 "Внешние угрозы"
WIT_Fed_Diplomacy_desc:0 "Государства Речной Федерации смотрят друг на друга подозрительно, даже когда они говорят о мире и объединении. Обращая внимание на врагов Речной Федерации, мы можем успокоить наших соседей, даже когда мы вооружаемся для конфликта."

#Host subbranch
WIT_Anti_Host_Propaganda:0 "Южная угроза"
WIT_Anti_Host_Propaganda_desc:0 "Тупик с Хеллквиком и Лонгсвордом уделяет большое внимание Речной Федерации. Но эти государства знают себе цену, а раздор в Грифонской Империи мешает им совершать любые крупные крестовые походы. Мы должны напомнить Речной Федерации, что обе угрозы и возможности лежат на обнаженных равнинах Грифской Сечи и их бесконечных набегах на наших пони."

WIT_Defence_Against_Host:0 "Старые стратегии, современные тактики"
WIT_Defence_Against_Host_desc:0 "Наши древние горные замки и оборонительная магия позволили нам, если не победить, то защититься от набегов Грифсклй Сечи. Адаптация этих тактик для работы с пулеметными точками и артиллерией может сделать эту тактику более смертельной для атакующих, чем когда-либо прежде."

WIT_Attack_Against_Host:0 "Поля смерти"
WIT_Attack_Against_Host_desc:0 "Мушкет был бедным оружием на уязвимых открытых равнинах против мобильных рейдеров Грифской Сечи. Но технология в настоящее время способствует нам, поскольку дальние ружья, траншеи, артиллерия и транспортные средства предлагают новые тактические возможности. Равнины, которые давно защищали нашего врага, станут нашими полями убийства."

WIT_Host_Forts:0 "Современный замок"
WIT_Host_Forts_desc:0 "Наши горные замки всегда обеспечивали безопасность, даже если мы часто были вынуждены позволить рейдерам выходить на улицу, обыскивая наши города и деревни. Построим линию из бетона, колючей проволоки и пулеметов и наши границы станут новой крепостной стеной, которая не оставляет ничего для рейдера."

WIT_Raid_Host:0 "Рейд рейдеров"
WIT_Raid_Host_desc:0 "Оборона никогда не была проблемой для нас. Проблема всегда заключалась в способности Грифской Сечи исчезать на свои обширные равнины. Но с помощью современного оборудования и тактики контр-рейда мы неожиданно можем захватить Грифскую Сечь, убив каждого грифона, с которым мы сталкнемся, даже, если мы будем поддерживать линию отступления."

WIT_Attack_Host:0 "Операция "Вечеринка""
WIT_Attack_Host_desc:0 "Будем ли мы размалывать их против наших укреплений или массово продвигаться по их равнинам, победа наконец возможна. С поражением Грифской Сечи нам больше никогда не придется бояться угрозы грифонов у нашего порога. Как закончим это, мы устроем самую большую вечеринку в истории пони."

WIT_Core_Host:0 "В тени горы"
WIT_Core_Host_desc:0 "Новые обширные равнины, которые мы обеспечили, представляют собой проблему для удержания и ассимиляции. К счастью, наши древние замки и современные базы, однажды предназначенные для защиты, теперь будут служить административными и военными центрами, из которых мы можем управлять соседними государствами."

#Barrad Subranch
WIT_Maneuvers_Near_Barad:0 "Магическая тренировка возле Баррада"
WIT_Maneuvers_Near_Barad_desc:0 "Баррад - ужас нашей истории - тайное убежище для темных магов, которые используют свои силы для зла. Подготовка маневров с нашими подразделениями будет гарантировать, что мы готовы."

WIT_Barad_Forts:0 "Зачарованные укрепления"
WIT_Barad_Forts_desc:0 "Слухи дошли до нас, что ситуация ухудшилась в Барраде. Мы должны подготовить границы. Крепостные укрепления могут казаться малой защитой от темных ужасов, но с небольшой магической настройкой наших заклинателей могут помочь нам."

WIT_War_Barad:0 "Штурм Чёрной Башни"
WIT_War_Barad_desc:0 "Отколовшаяся магография Баррада - это гнев Грифонии и наш величайший позор, поместивший имя заклинателей единорогов повсеместно в дурную славу. Мы должны восстановить наши исконные земли, очистить их от зла и исправить давнюю ошибку."

WIT_Core_Barad:0 "Очищение"
WIT_Core_Barad_desc:0 "Баррад - наш! Теперь начинается болезненная задача - очистить землю и освободить ее жителей, превратив ее в место, где еще могут жить хорошие пони."

WIT_Forbidden_Vaults:0 "Запретные хранилища"
WIT_Forbidden_Vaults_desc:0 "Наши рабочие столкнулись с хранилищами магографа, наполненными запрещенными знаниями и темной наукой. Большая часть этого, возможно, придется уничтожить, но некоторые из них, несомненно, могут быть полезны ... не так ли?"

