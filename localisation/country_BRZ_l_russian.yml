 # Economic #
 
 BRZ_finish_the_ravenworks:0 "Завершить Промышленный парк им. Гровера V"
 BRZ_finish_the_ravenworks_desc:0 "Промышленный парк им. Гровера V - это свободная экономическая зона, задуманная экономистами при Гровере V и графом Игнатом Бронзохвостым. Цель проекта состоит в привлечении инвестиций из Грифенхейма, чтобы профинансировать постройку новых фабрик в регионе. Благодаря близости промышленного парка и верности правительства мы сможем привлечь интерес инвесторов, равно как и открыть свободный доступ к грифоньим рынкам."

 BRZ_engineering_grants:0 "Пригласить имперских специалистов"
 BRZ_engineering_grants_desc:0 "Промышленная база Бронзхилла крайне устарела в сравнении с остальным континентом, а всему виной неумелое руководство и малый опыт алмазных псов, следивших за развитием. Потому наша администрация запросила помощи из Грифенхейма, надеясь, что добрый батюшка-император пришлёт к нам на помощь технический персонал, чтобы исправить нанесенный ущерб."

 BRZ_nationalise_the_ravenworks:0 "Национализировать Промышленный парк им. Гровера V"
 BRZ_nationalise_the_ravenworks_desc:0 "Промышленный парк им. Гровера V не смог запустить промышленную революцию в нашей стране. Вместо этого многие участки остаются бесхозными, а несколько известных фирм либо теряют доход, либо не получают прибыли. Потому чиновники в нашей администрации призывают к национализации промышленного парка и его передачи под государственный контроль, пока он не начнёт приносить доход."

 BRZ_give_to_the_poor:0 "Создать Нить Взаимопомощи"
 BRZ_give_to_the_poor_desc:0 "Народ Бронзхилла живет в глубокой бедности, а их единственная цель - хорошо поесть, переночевать и выжить. Чтобы покончить с этой проблемой, наша администрация назначила мощную социальную программу для беднейших слов населения, в которую войдут очередь на жилье, бесплатную медицину и поставки пищи."

 BRZ_local_owned_industries:0 "Субсидии отечественных предприятий"
 BRZ_local_owned_industries_desc:0 "Значительная часть здешней экономики всегда была под контролем офисов из Грифенхейма или Мирабелла. Пока эти фирмы наживаются за счет горных богатств, наши местные предприятия оказались в тени, не достигнув того же уровня известности. Субсидируя такие фирмы, мы получили бы большую выгоду во внутреннем секторе экономики"

 BRZ_found_bronze_olwerke:0 "Бронз Ойл"
 BRZ_found_bronze_olwerke_desc:0 "Последние 20 лет геодезисты скитались по наших землях в поиске полезных ископаемых. Во время очередной разведки они обнаружили значительные запасы нефти и природного газа в Пинхейде. Несмотря на то, что регион ещё не разработан, группа инвесторов объединила свои ресурсы для создания Бронз Ойл, внутренней энергетической компании, которая надеется извлечь выгоду из наших богатых запасов"

 BRZ_kickstart_the_automotive_industry:0 "Бронзхильская Автомобильная компания"
 BRZ_kickstart_the_automotive_industry_desc:0 "По всему миру автомобиль обеспечил более легкую, быструю и надежную перевозку населения и грузов. Раньше автомобиль был для Бронзхилла предметом исключительной роскоши, но с открытием бронзхилльской Автомобильной компании он станет куда более доступным."

 BRZ_the_forges_of_the_bronze_paw:0 "Промышленная революция в Бронзхилле"
 BRZ_the_forges_of_the_bronze_paw_desc:0 "Экономика Бронзхилла вошла в эпоху процветания, как только был свершен новый шаг в индустриализации. И пусть многому ещё предстоит свершиться, мы с гордостью осознаем, что лишь кровь, поет и слёзы сопутствовали нашему прогрессу."

 BRZ_found_vereinigte_stahlwerke:0 "Объединенный металлургический завод"
 BRZ_found_vereinigte_stahlwerke_desc:0 "Десять лет назад предприятия Империи Грифонов открыли сталелитейные заводы в Бронзекройце, чтобы использовать богатые запасы угля, железа и дешевого труда для производства стали. Мало что из этого остается в Бронзхилле: большая часть ресурсов экспортируется, пока мы остаемся в хроническом дефиците. Чтобы поправить это, наше правительство заручилось помощью алмазных псов, чьи инвесторы с радостью готовы вложить деньги."

 BRZ_farming_subsidies:0 "Агрокультурные гранты"
 BRZ_farming_subsidies_desc:0 "Горнистая местность и прохладный климат Бронзхилла замедляли развитие агрокультурной промышленности, а чтобы накормить псов, нам вечно приходилось завозить пищу из-за границы. Однако, при надёжном финансировании стройку ирригационных сетей и внедрение современных удобрений смогут взять на себя наши предприятия."

 BRZ_young_readers_programmes:0 "Установить единый учебный план"
 BRZ_young_readers_programmes_desc:0 "Пусть образование и является обязательным для всех щенят старше 9-ти лет, качество уроков и учебный план сильно зависят от регионов, в которых щенки учатся. В итоге, большая часть городов и деревень дает крайне плохое образование, по которому едва можно научиться читать и писать. Создав единственную учебную программу и наняв профессиольных учителей, мы сможем создать прочный фундамент знаний для всех псов."

 BRZ_open_the_university_of_bronzekreuz:0 "Основать Имперский университет Бронзекройца"
 BRZ_open_the_university_of_bronzekreuz_desc:0 "Из всех регионов Империи Грифонов лишь Бронзхилл не имеет центров высшего образования, из-за чего многие студенты отправляются закончить учебу за границей. Открытие надлежащего учреждения для обучения внутри Бронзекройца должно предотвратить утечку умов и помочь созданию единого центра для научных исследований, а наши псы смогут получить хорошее образование на родной почве."

 BRZ_clan_azar_dun_exiles:0 "Принять беженцев из клана Азар-Дун"
 BRZ_clan_azar_dun_exiles_desc:0 "В глубинах Алмазной горы проживают алмазные псы, которые хорошо обучены строительству, ремонту, и созданию сложной электроники.  Они также известны как Колдуны-инженеры из клана Азар-дун. Пусть местные тираны отправляют им щедрые подарки, в рядах клана есть немало псов, которые хотят найти убежище в наших краях."

 BRZ_scientific_research_groups:0 "Основать Бронзхильский Институт"
 BRZ_scientific_research_groups_desc:0 "Бронзхильский Институт Технологий и Проектирования был основан, чтобы объединить коллективные знания нашего народа. Цель этого института - создать площадку для совместной работы над проектами, благодаря чему произойдет скачок в исследованиях и разработке новых технологий."

 BRZ_expand_crystal_mines:0 "Понять самих себя"
 BRZ_expand_crystal_mines_desc:0 "Мы поколениями добывали драгоценные камни и кристаллы:так жили алмазные псы с самых древних времён. Наша страна не является исключением, обильные рудники обеспечивают драгоценностями всю империю. Пусть их производство велико, им всё ещё есть куда расширяться - открытие новой шахты в Кроунспайк сулит нам очень даже неплохие перспективы."

 BRZ_liberal_banking_reform:0 "Либерализировать банковский сектор Бронзхилла"
 BRZ_liberal_banking_reform_desc:0 "Кризис в Империи сильно ударил по нашей финансовой отрасти, что отобразилось на банкротстве многих учреждений. И пусть худшее уже позади, наша финансовая система все ещё не оправилась от потрясений. Если мы раскрутим гайки, то сможем создать теплый климат для зарубежных инвесторов и внести полученный капитал в нашу экономику и банки."

 BRZ_extend_development_grants:0 "Поддержать Промышленный парк им. Гровера V"
 BRZ_extend_development_grants_desc:0 "Промышленный парк им. Гровера V не смог запустить промышленную революцию в нашей стране. Вместо этого многие участки остаются бесхозными, а несколько известных фирм либо теряют доход, либо не получают прибыли. В надежде не дать проекту умереть, наше правительство предложило гранты и субсидии всем иностранным фирмам, которые изъявят желание переместиться в парк. Если несколько предприятий согласятся на подобную сделку, то вслед за ними переместятся обеспеченные, богатые организации."

 BRZ_reopen_the_markets:0 "Назначить Златозубого министром экономики"
 BRZ_reopen_the_markets_desc:0 "Макс Златозубый зарекомендовал себя опытным экономистом, который держит жесткую либеральную позицию по экономическим вопросам. Он полагает, что правительство должно ограничить свое вмешательно в дела частных фирм. Мы верим, что в нашем правительстве он сможет найти свое место - и превратит Бронзхил в рай для инвесторов не только Грифонии, но и всего континента."

 BRZ_imperial_cooperation:0 "Укрепить имперские связи"
 BRZ_imperial_cooperation_desc:0 "Грифенхайм всегда был надежным инверстором в нашу экономику, не один раз спасая нашу нацию от грани гибели к состоянию, в котором она находится сегодня. Мы вновь должны обратиться к имперскому двору и подать прошение, чтобы выпросить помощи и укрепить те экономические связи, что так долго были полезными."

 BRZ_investment_competition:0 "Привлечь иностранный капитал"
 BRZ_investment_competition_desc:0 "Мы оперелись на этих грязных капиталистов из Грифенхайма, чтобы профинансировать наше экономическое развитие, и сильно ограничили экспорт. Земли Бронзхила богаты ресурсами, и наши псы готовы усердно трудиться для своего будущего. Мы - страна, готовая к возможным инвестициям, но мы будем заключать сделки из чистой прибыли, а не из лояльности к имперскому трону»."

 BRZ_expand_the_ravenworks:0 "Расширить Промышленный парк им. Гровера V"
 BRZ_expand_the_ravenworks_desc:0 "Чудеса-то какие! Халупа, которую мы построили, не только не сдохла, но и еще стала приносить нам миллионы битов, от которых казны Бронзекройца и Грифенхейма просто рвутся! Территории, которую мы выделили под Промышленный парк им. Гровера V" совсем не хватает, и среди предпринимателей уже звучат призывы к расширению комплекса, чтобы обеспечить поток новых инвестиций в нашу страну."

 BRZ_underground_railway:0 "Подземное метро"
 BRZ_underground_railway_desc:0 "У алмазных псов много плохих качеств, но копать горы они умеют лучше все. Пока остальные расы с трудом проводят инфраструктуру через горы, мы научились жить глубоко под вершинами, организовав запутанную сеть железнодорожных путей, которые столь долго выкапывали наши предки."
 
 BRZ_refit_standerd_rail_gages:0 "Приспособить наши дороги"
 BRZ_refit_standerd_rail_gages_desc:0 "Между экономиками нашей страны и Империи Грифонов остается последнее препятствие - старые железнодорожные пути. Из-за интенсивного использования подземных торговых сетей мы приспособились к меньшим поездам на более тонких путях. Переделав железнодорожные линии наших южных земель, мы легко укрепим торговлю с нашими грифоньими друзьями."

 BRZ_the_new_industrial_heartland:0 "Грифонья промышленная революция"
 BRZ_the_new_industrial_heartland_desc:0 "Экономика Бронзхилла снова дает нашим конкурентам пососать, ибо мы входим в новую эпоху индустриальной революции! И пусть нам предстоит еще хорошенько поработать, мы без стеснения смотрим ввысь, и не забываем, что лишь наша беззаветная преданность короне и близкие связи с Империей."

 BRZ_industrial_reform_laws:0 "Индустриальные реформы"
 BRZ_industrial_reform_laws_desc:0 "Поныне наши псы вынуждены скакать по кабинетам выпрашивая множество бесполезных справок, из-за чего зарубежные фирмы смотрят на нас, как на кусок помета. Если провести надлежащие чистки в этих учреждениях, то новая кровь сможет навести порядок, и переделает отсталую бюрократическую машину ради нашей экономической выгоды."

 BRZ_employment_works_act:0 "Право на справедливую работу"
 BRZ_employment_works_act_desc:0 "Право на справедливую работу постановляет, что все алмазные псы, которые желают работать, получат должное обеспечение и возможность судиться против предвзятых работодателей. Для достижения этой задачи правительство будет субсидировать фирмы, открытие новых должностей и вводить достойный прожиточный минимум."

 BRZ_hundburg_mine:0 "Шахта Хундбург"
 BRZ_hundburg_mine_desc:0 "В горах Бронзхила столь много ископаемых, что их хватит на заправку не одной промышленной революции. Однако, чтобы до них добраться, потребуется открыть новые шахты. Тихая деревенька Хундбург просто идеальные место, чтобы начать разработки! Доклады от старателей вызвали огромный ажиотаж среди грифоньих инвесторов, и уже начальство шахт получает бесчисленные просьбы сдать эти земли в аренду."

 # Military #

 BRZ_military_budget_review:0 "Оборонный бюджет 1007 года"
 BRZ_military_budget_review_desc:0 "Военный бюджет никогда не стоял на первом месте даже среди министров, а всё из-за нашего пафицизма, который разделяют и алмазные псы, и наше правительство. Давайте признаем: у нас даже нет армии, а склады завалены древней рухлядью, которая даже не стреляет. Но в последнее время на континенте возникают конкретные мутки, поэтому нам жизненно важно преуспеть и модернизировать свои войска."

 BRZ_review_the_defencive_lines:0 "В бункерах - сила"
 BRZ_review_the_defencive_lines_desc:0 "Ограниченный потенциал нашей армии означает, что сражаться она способна лишь в условиях оборонной войны. К счастью, горнистая местность Бронзхилла и "подземная" природа алмазных псов позволяют нам создать запутанную систему горных бункеров. При хорошем финансировании, эти укрепления можно улучшить и обеспечить снаряжением на случай атаки."

 BRZ_fortify_against_the_south:0 "Укрепить низменности"
 BRZ_fortify_against_the_south_desc:0 "В низменностях Бронзхилла проживает сосредоточена большая часть населения, промышленности, и экономической отрасли. И чтобы зарубежная угроза не отымела нас во все дыры, первым приритетом нам нужно укрепить эти регионы, создав компактную сеть бункеров, резервных позиций и подземных тоннелей."

 BRZ_fortify_against_the_west:0 "Укрепить речку Беллен"
 BRZ_fortify_against_the_west_desc:0 "Река Беллен служит главной артерией между нашими землями и Грифенхаймом. У этой реки сосредоточена почти вся наша индустриальная, экономическая и горнодобывающая базы. Если перерезать эту артерию, имперскй трон утратит существенный источник ресурсов для ведения войны. Нам необходимо сконцентрироваться на защите реке и убедиться, что торговые пути в безопасности."

 BRZ_defence_plan_bone_focus:0 "Военный план "Костяной""
 BRZ_defence_plan_bone_focus_desc:0 "Военный план "Костяной" был разработан Фельдмаршалом Тео Каза-Гуллом ввиду возможного вторжения со стороны Речной Федерации. В проекте предлагалось создать прочную линию укрепления для отражения передовых войск, чтобы выиграть время для эвакуации материалов, ресурсов, и дивизий в горы Хайхила и Кроунспайка, где солдаты огранизуют продолжительную партизанскую борьбу."

 BRZ_anti_pacifism_campaign:0 "Отринуть пацифизм"
 BRZ_anti_pacifism_campaign_desc:0 "Пацифизм никогда не был присущ обществу Бронзхилла, поскольку почти все наши псы пережили жестокие условия Алмазной горы. Их травмы не заживут за одно поколение. Теперь и Бронзхиллом нависла большая угроза. Мы отложим бесхозный мир, чтобы защитить свою страну."

 BRZ_reopen_bronzekreuz_militery_acadamy:0 "Возродить Бронзекройцерскую Военную академию"
 BRZ_reopen_bronzekreuz_militery_acadamy_desc:0 "Бронзекройцерская Военная академия была открыта вскоре после объявления независимости Бронзхилла, при поддержке Грифенхайма в ней стал формироваться местный офицерский корпус. Но когда стало очевидно, что наша армия не умеет воевать, учреждение лишили финансирования и закрыли. Теперь, когда назревает новый конфликт, академия получит второй шанс на жизнь."

 BRZ_armour_tests:0 "Мобильные разработки"
 BRZ_armour_tests_desc:0 "В свое время Имперская армия проводила эксперименты с танковыми частями, что вылилось в создании нескольких мобильных батальйонов. На поле боя танки оказались чертовки эффективны. И в наших интересах разработать новые, тяжелые образцы. Эти мобильные разработки помогут закрыть нам бреши в обороне."

 BRZ_modern_guns:0 "Мобильная артиллерия"
 BRZ_modern_guns_desc:0 "Мы разработаем транспорт, в котором будут совмещены схемы танковых шасси и арт.разработки. Это значительно увеличит мобильность нашей армии, что позволит ей реагировать на перемены с большей гибкостью и скоростью."

 BRZ_reencourage_artillery_development:0 "Возродить Бронзовую Кузницу"
 BRZ_reencourage_artillery_development_desc:0 "Бронзовая Кузница изначально была главным арсеналом для армии. Но, из-за ограниченного потенциала бронзхилльских войск и дичайшей коррупции, кузницу закрыли в пользу импорта оружия из Грифенхейма. Мир постепенно погружается в полный хаос, и чтобы отразить атаки недругов, мы вновь зажжем кузницу и наладим производство собственного оружия."

 BRZ_light_artillery:0 "Легкая артиллерия"
 BRZ_light_artillery_desc:0 "Наша гористая и холмистая местность состоит из многих маленьких расщелин и узких хребтов, в которых обычное оружие может заклинить и прийти в негодность. Вложив средства в альтернативные материалы и новые образцы, мы сможем избавиться от всех недостатков, за исключением лишь небольшого уменьшения калибра. Облегченные пушки идеально подойдут для ведения обороны в такой шероховатой местности."

 BRZ_heavy_artillery:0 "Тяжелая артиллерия"
 BRZ_heavy_artillery_desc:0 "В свое время Бронзовая Кузня славилась производством внушительных оружейных калибров, которым по размерам не было равных даже в Грифенхайме. Такой потенциал нельзя упускать, поскольку перед нами появляются перспективы создания большей, лучшей и эффективной артиллерии. При правильном размещении она может оказаться решаюшим фактором в усилении наших укреплений."

 BRZ_high_altitued_training:0 "Партизанские учения"
 BRZ_high_altitued_training_desc:0 "Столкнувшись с врагом, наши войска смогут отступить к горам Кроунспайка. Там они перейдут к различным партизанским тактикам.  Следовательно, мы обязаны научить солдат вести успешные партизанские кампании."

 BRZ_expand_the_gunforges:0 "Расширить Бронзекройцерские кузни"
 BRZ_expand_the_gunforges_desc:0 "Десятилетями, оружейное производство в Бронзхилле ограничивалось лишь несколькими фабриками, которые производили лимитированные партии оружия и аммуниции. Впрочем, из-за нарастающей напряженности и растущих потребностей, наше правительство выделило средства, чтобы резко увеличить эффективность этих структур."

 BRZ_support_company_intergration:0 "Бронзхилльский отряд Механиков"
 BRZ_support_company_intergration_desc:0 "Бронзхилльский отряд Механиков - это армейское подразделение, в задачи которого входят такие вспомогательные функции: поддержка транспорта, материально-техническое обеспечение и помощь в инженерных проектах. Путем дальнейшей интеграции этой части в наши передовые группы мы улучшим связь между фронтами в будущем конфликте."

 BRZ_licence_guns:0 "Пакт Бронзхилла-Грифенхейма"
 BRZ_licence_guns_desc:0 "Пакт Бронзхилла-Грифенхейм - это серия договоров, что укоренилась в дружбе двух народов. Хотя эти соглашения охватывают различные темы, самые важные касаются военного сотрудничества. В них нашему правительству обещана защита, армейская кооперация и привилегии на покупку имперских образцов оружия."

 BRZ_farwoof_studdies:0 "Оборонная сеть "Собак-ищеек""
 BRZ_farwoof_studdies_desc:0 ""Собаки-ищейки" - это прозвище, которое военные генералы дали РАДАРным технологиям. Хотя толку от этих наработок довольно мало, советники наших гриофньих друзей продолжают уверять, что горы Бронзхилла могут стать идеальным местом для размещения плотной сети станций РЛС."

 BRZ_estabilish_the_air_corpes:0 "Создать Имперскую авиацию Бронзхилла"
 BRZ_estabilish_the_air_corpes_desc:0 "Алмазные псы прикованы к почве, не имея возможности познать небеса. История много раз ставила их в невыгодное положение, поскольку у пегасов и грифонов имелась противная привычка издеваться над псами с воздуха. Однако, недавние технологические инновации позволили им зайти за природные преграды и взлететь в небо на равных с остальными."

 BRZ_heavy_airframes:0 "Доктрина Артура Терьера"
 BRZ_heavy_airframes_desc:0 "Артур Терьер - блестящий военный теорик, который считает, что авиация должна сосредоточиться на точечной бомбардировке промышленных регионов. Он утверждает, что первым приоритетом при разработке самолетов должны быть бомбардировщики и истребители дальнего радиуса действия, необходимые для поддержки на фронте."

 BRZ_light_airframes:0 "Доктрина Ричарда Бэйкера"
 BRZ_light_airframes_desc:0 "Ричард Бэйкер - военный эксперт. Он считает, что основной задачей авиации должна быть поддержка сухопутных частей с воздуха. Чтобы достичь этой цели, он предлагает сосредоточиться на разработке самолетов, предназначенных для непосредственной поддержки с воздуха, и истребителей малой дальности."

 BRZ_paratroopers:0 "82-я дивизия 'Гонка Грифонов'"
 BRZ_paratroopers_desc:0 "82-я дивизия - это подразделение, которое прославилось защитой нашей границы у Фиртри. Советники-грифоны, которые отправили отряд, утверждали, что эти псы могут сражаться с доблестью грифонов, из-за чего они и получили своё прозвище. Воистину, недавние реформы в дизайне самолетов и воздушной доктриной позволят 82-й дивизии покорить небеса."

 BRZ_flying_artillery:0 "Воздушная артиллерия"
 BRZ_flying_artillery_desc:0 "Бомба очень напоминает артиллерийский снаряд - тоже состоит из взрывчатых веществ, и красиво завернута в металлический корпус. Черт возьми, их даже используют для одной цели - превратить врага в радиоактивный пепел! Обильные инвестиции наших производственных ресуров в бомбы поспобствуют повышению их смертельности и надежности."

 BRZ_air_forges:0 "Бронзхилльская авиационная Фабрика"
 BRZ_air_forges_desc:0 "В эру современной войны, жизненно важно обеспечить финансирование исследования, развития и производства самолетов. Наше правительство проспонсировапло строительство авиационного завода в Бронзхилле, который будет специализироваться на эффективном строительстве военной авиации."

 BRZ_rocket_experiments:0 "Вар-Сильфурский научный комплекс"
 BRZ_rocket_experiments_desc:0 "Вар-Сильфур - это городок в горах Кроунспайка, но к нему невозможно добраться любми доступными методами. Военное командование предложило нам обустроить здесь научный комплекс, чтобы заняться исследованиями экспериментальных технологий. Неприступные горные кручи станут также серьёзной преградой для шпионов и диверсантов."
 
 BRZ_military_research_group:0 "Департамент исследований и разработок"
 BRZ_military_research_group_desc:0 "Современная война быстро развивается, а динамика конфликтов ведёт к быстрому техническому прогрессу. Винтовки, танки, самолеты и тактика меняются из года в год. Чтобы успевать идти в ногу, наши министры создали Департамент исследований и разработок, которое нацелено на поддержание нашей конкурентоспособности в отношении разработок."

 # Political - General#

 BRZ_reforme_the_bronze_council:0 "Реформировать Бронзовый совет"
 BRZ_reforme_the_bronze_council_desc:0 "В трудный час Граф обязан исполнить свой долг и созвать Бронзовый совет - собрание министров, дворян, и правителей видных деятелей. Этот орган способствует объединению графств во время кризис, а Граф выступает в качестве арбитра в дискуссиях. Поскольку император приказал долго жить, а его империя на грани гражданской войны, граф Игнат Бронзохвостый должен взять на себя воплощение реформ."

 BRZ_go_with_gabriela:0 "Занять сторону Габриэллы"
 BRZ_go_with_gabriela_desc:0 "На фоне растущих интриг среди имперской знати, в регентском совете возникли два лагеря. Во главе первой - герцогиня Габриэла Когтистая, во главе иной - Архонт Эрос VII. Герцогиня выступает за традиционный порядок внутри империи, как некогда во времена Гровера V. Она стремится к соблюдению баланса между знатью и простолюдинами. Потому, у нас нет иного выбора, и мы должны ее поддержать."

 BRZ_go_with_archon:0 "Занять сторону Архонта"
 BRZ_go_with_archon_desc:0 "На фоне растущих интриг среди имперской знати, в регентском совете возникли два лагеря. Во главе первой - герцогиня Габриэла Когтистая, во главе иной - Архонт Эрос VII. Архонт намеревается действовать с позиции силы, он хочет сокрушить барьер между знатью и простолюдинами, чтобы объединить общество ради общей цели. Потому, у нас нет иного выбора, и мы должны его поддержать."

 BRZ_denounce_the_false_masters:0 "Бронзовое регенство"
 BRZ_denounce_the_false_masters_desc:0 "На фоне растущих интриг среди имперской знати, в регентском совете возникли два лагеря. Во главе первой - герцогиня Габриэла Когтистая, во главе иной - Архонт Эрос VII. Увы, все они лишь следуют собственным амбициям и программам. Поэтому, мы обязаны выступить против этих предателей и сберечь свои традиции, окружив Гровера VI способными советниками и регентами."

 BRZ_secure_the_north:0 "Уничтожить Клубничный пакт"
 BRZ_secure_the_north_desc:0 "Гарбиэла свирепствует на Севере и отказывается признать легитимность нашего регенства. Ее фракцию нужно уничтожить, ее земли вернуть под контроль администрации Гровера VI. Только тогда Империя достигнет мира."

 BRZ_secure_the_south:0 "Уничтожить союз Архонта"
 BRZ_secure_the_south_desc:0 "Архонт на юге сеет террор и отказывается признать легитимность нашего регенства. Его фракцию надобно высечь под корень, а земли его союзников вернуть под контроль Гровера VI. Только тогда Империя достигнет мира.

 BRZ_intergrate_the_north:0 "Новые имперские звания"
 BRZ_intergrate_the_north_desc:0 "После завоевания Клубничного Герцогства, Феофии и Грифенмаршена, крайне важно вернуть эти земли в имперский домен. Чтобы выполнить эту задачу, мы даровали Гроверу VI два новых титула VI. Теперь он будет известен как Король Клубники и Мирабелл, и как эрцгерцог Великой Феофии."

 BRZ_intergrate_the_south:0 "Отменить феодальные пережитки"
 BRZ_intergrate_the_south_desc:0 "Пусть в большей части имперских земель феодализм был отменен, он все еще распространен в наших южных доменах. С помощью окончательного запрета мы заручимся поддержкой бедных класов, и отсечем руку всякому давнему тирану, который некогда ими правил."

 # Political - Harmony/Gabriela # 

 BRZ_reformation_act:0 "Упорядочить Бронзовый совет"
 BRZ_reformation_act_desc:0 "Обычно Бронзовый совет функционировал в роли временного органа и разбирался с временными проблемами. Но, поскольку текущий кризис только усугубляется, становится очевидным, что за многие годы мы ничего не добъемся. Поэтому Бронзовый совет должен стать официальным учреждением с собственной конституцией, правовым статусом и правительственными полномочиями."

 BRZ_lift_political_restrictions:0 "Открыть Бронзовый совет"
 BRZ_lift_political_restrictions_desc:0 "Бронзовый совет всегда прислуживал прихотям знати, где представляли лишь интересны богатых землевладельцев. Одновременно, ошеломляющее большинство наших жителей - шахтеры, фермеры, богатые торговцы, все они не имеют права голоса. Мы должны реформировать Совет и сделать его более открытым."

 BRZ_first_elections:0 "Первые выборы"
 BRZ_first_elections_desc:0 "С тех пор, как Бронзовый совет вобрал в себя все слои общества, возникли призывы к его демократизации. Граф Игнатий Бронзохвостый ответил на эти возгласы, пообещав распустить текущий совет и провести новые выборы."

 BRZ_office_of_science_and_industry:0 "Mинистерство науки и промышленности"
 BRZ_office_of_science_and_industry_desc:0 "Mинистерство науки и промышленности было создано, чтобы поддерживать экономику Бронзхилла путем финансовой помощи и прочих методов сотрудничества в области науки и промышленности. Предже всего, это удалось сделать благодаря спонсированию и выдаче грантов предприятиям, готовым инвестировать в местные предприятия."

 BRZ_found_bronzetech:0 "Основать Бронзтех"
 BRZ_found_bronzetech_desc:0 "Горпы Бронзхилла богаты силицием и медью. Раньше минералы перевозили в Грифенхейм, где их использовали для создания радио и прочей электроники, что дальше продавалось. Впрочем, из-за разногласий между нашей администрацией и имперским правительством насущно создать собственную компанию электроники, чтобы покончить с кризисом."

 BRZ_the_copperhill_cabinate:0 "Кабинет Копперхила"
 BRZ_the_copperhill_cabinate_desc:0 "Накануне наших первых выборов сформировались первые политические партии, где нашлось место многим известным министрам, поддержка которых неуклонно растет. Ныне, крупнейшими партиями являются Гармонисты-консерваторы во главе с бывшим министром минералов Уинстоном Копперхилем. Его партия тесно связана с идеологией герцогини Когтистой, а сам министр желает возвращения прежней администрации в Грифенхейм."

 BRZ_estabilish_the_office_of_the_prime_minister:0 "Создать офис премьер-министра"
 BRZ_estabilish_the_office_of_the_prime_minister_desc:0 "Растущие интриги в Бронзовом совете побудили Игнатия Бронзохвостого создать пост премьер-министра, который возглавит правительство вместо него самого. Премьер-министр возьмет на себя долг координатора и будет эффективно управлять советом. Как лидер крупнейшой партии, Уинстон Копперхиль оказался лучшим кандидатом на эту должность."

 BRZ_harmonic_life_laws:0 "Акт расового равенства"
 BRZ_harmonic_life_laws_desc:0 "На гриофньем континенте обитает множество видов - алмазные псы, грифоны, пони, чейнлждлинги, зебры и олени. И все кличут его своим домом. С подписанием Акта расового равенства, наше правительство сможет обеспечить все виды надежным убежищем, предложив им кров и крышу над головой, как некогда это удачно предложили нам."

 BRZ_spirit_of_industry:0 "Закон об устройстве экономики во время войны"
 BRZ_spirit_of_industry_desc:0 "С обострением конфликта очень важно подготовить нашу страну к войне. Не просто приказать армиям ринуться на фронт, но и подготовить мощную экономику для предстоящего конфликта, почти вся наша промышленность будет конвертирована для производства оружия, боеприпасов, экипировки и транспорта."
 
 BRZ_joint_assistance_treaty:0 "Клубничный пакт"
 BRZ_joint_assistance_treaty_desc:0 "Клубничный пакт мог бы помочь укрепить взаимосвязь между государствами, занявшими сторону герцогини Габриэлы Когтистой. Таким образом, мы сумеем не только защитить Бронзхилл от внешней агрессии, но и усилим кооперацию при разработке защитных планов, экономической стратегии, а также начнем создавать научные и промышленные разработки."

 BRZ_combined_officers_training:0 "Совместные тренировки грифонов и псов"
 BRZ_combined_officers_training_desc:0 "Десятилетия миролюбия настолько отразились на состоянии нашей армии, что защитить страну от предстоящего конфликта смогут максимум солдатенки в лохмотьях. К счастью, наши союзники из Клубничного герцогства предложили создать совместную офицерскую школу, где бы наших псов отправили под попечительство грифоньих ветерарнов, там они смогут развить себя как в знаниях тактики современной войны, так и стратегии."

 BRZ_feathrisian_bronzehill_air_treaty:0 "Воздушный филиал Биккера"
 BRZ_feathrisian_bronzehill_air_treaty_desc:0 "Биккер в широких кругах известен как производитель авиатранспорта, он стоит за такими проектами, как гражданская и военная авиация в Феофии. Надеемся, что после подписания союзного пакта с Феофией, мы сможем добиться разрешения от Биккера на открытие филиала в Бронзекройце, и начнем его сдавать разработки в аренду, чтобы обеспечить потребности нашей бурно растущей авиацию."

 BRZ_joint_tech_development:0 "Совместная грифонья научная группа"
 BRZ_joint_tech_development_desc:0 "У каждой имперской страны на ножах с Архонтом имеются собственные исследовательские и промышленные программы. Они должно исполняют свою задачу, но нередко случается, что две фракции, не зная друг о друге, финансируют сходные проекты. Создав единый научный совет, мы убедимся, что научные ресурсы используются куда более эффективно."

 #BRZ_reach_out_to_river_ponies:0 "Установить связи с Федерацией"
 #BRZ_reach_out_to_river_ponies_desc:0 "Веками пони из Речной Федерации противостояли экспансии со стороны имперских доменов. Конечно, эти пони становят угрозу для нашей безопасности, но крепкие гармонические взгляди превратили нас в странных компаньонов. Война приближается, мы получили возможность извлечь выгоду из потепления отношений, способны удержать ценные военные, дипломатические и экономические ресурсы."
 
 BRZ_reach_out_to_equestria:0 "Установить связи с Эквестрией"
 BRZ_reach_out_to_equestria_desc:0 "Веками пони Эквестрии стояли на защите гармонии. Потому мы должны отправить делегацию в Эквестрию для установления дипломатических отношений с ее жителями. Пусть дружба и гармония объединят нас."

 BRZ_the_free_mountains:0 "Вольные горы"
 BRZ_the_free_mountains_desc:0 "Превращение Бронзового совета в избирательный орган и преданность кабинета Копперхила институтам гармонии поспособствовали созданию сильной и непоколебимой демократии. Архонт, коммунисты из-за рубежа, неважно. Мы выстоим, и Бронзхилл всегда будет бастионом свободы, равенства и братства."

 BRZ_bronzhill_forever:0 "Залечить раны прошлого"
 BRZ_bronzhill_forever_desc:0 "Веками наши братья страдали от лап тирании. Никогда более не доведется алмазному псу терпеть позор, отныне его вольности будут защищаться гармоническими институтами, которые провозгласила наша страна. Впрочем, Грифенхайм не стразу строился, дабы сберечь нашу молодую демократию, все псы должны сделать свой вклад ради общего блага."

 BRZ_down_with_the_traitors:0 "Покончить с Архонтом!"
 BRZ_down_with_the_traitors_desc:0 "Архонт тихо почивает, Архонт плетет войну. Он уже нагурался над институтами, на которых поколениями зижделась Империя Грифонов. Это долг наших псов - пресечь дальнейшие жертвы! Война близится, нам всем конец, но попробовать сразиться стоит. Мы будем вести сражение во имя идеалов и принципов самой Империи, еще не время сдаваться!."
 
 BRZ_special_action_service:0 "Служба внешнеполитической деятельности"
 BRZ_special_action_service_desc:0 "Sonderaktionskommando - это группа элитных и квалифицированных псов для использования в специальных операциях против врага. Копперхилу понравилась эта идея, и для развития этих подразделениям специального назначения должна быть создана секретная учебная школа."
 
 BRZ_special_action_service_vengence:0 "Служба внешнеполитической деятельности"
 BRZ_special_action_service_vengence_desc:0 "Sonderaktionskommando - это группа элитных и квалифицированных псов для использования в специальных операциях против врага. Копперхилу понравилась эта идея, и для развития этих подразделениям специального назначения должна быть создана секретная учебная школа."
 
 # Political - Non-Alligned/Gariele or Archon #

 BRZ_support_the_imperial_loyalty_legue:0 "Поддержать Имперскую Лигу лоялистов"
 BRZ_support_the_imperial_loyalty_legue_desc:0 "Первостепенной задачей нашей страны должна быть полная безопасность нашего императора Гровера Grover VI. Вступив в Имперскую Лигу лоялистов, мы сможем обеспечить будущего правителя внушительной свитой из регентов."

 BRZ_renforce_the_counts_authority:0 "Укрепить графскую власть"
 BRZ_renforce_the_counts_authority_desc:0 "Граф Игнатий доблестно служил своим псам, честно исполнял свои обязанности, потому наша страна процветала. Накануне бедствия, многие псы обратились к нему с просьбой занять более активную позицию во внутренней политике. Бронзовый совет внемлил этим возгласам и уже готов дать Графу чрезвычайные полномочия на случай войны."

 BRZ_empower_the_wisecouncil:0 "Создать совет Надмозгов"
 BRZ_empower_the_wisecouncil_desc:0 "Бронзовый совет честно служил нашей нации, как важный орган, и принимал сложные решения в условиях войны. Но теперь Совет разросся до неописуемых пределов, им практически невозможно управлять. Поэтому, Граф решил реформировать его в тайный совет, или же Совет надмозгов. В это потаенное общество войдут лишь некоторые министры. Они будут наделены чрезвыйчаными полномочиями, чтобы совладать с условиями военного времени."

 BRZ_county_schools:0 "Графские коллегии"
 BRZ_county_schools_desc:0 "Едва ли кто-то из нашего населения кончает девять классов, а некоторые и вовсе не хотят учиться. Из-за этого мы лишаемся внушительного рабочего потенциала. Чтобы преодолеть проблему неграмотности, граф Бронзохвостый создал сеть малых учебных училищ по всем графствам, где наши жители смогут получить простейшие знания в инженерии и науке."

 BRZ_promote_noble_rights:0 "Сберечь дворянские привилегии"
 BRZ_promote_noble_rights_desc:0 "Текущее напряжение в имперских доменах во многом вызвано из-за противоречий касательно вовлечения простого народа в государственные дела. Мы должны ясно сказать, что правительство не просто воздержится от действий против дворян, но и законодательно расширит их привилегии."

 BRZ_loyal_imperial_corps:0 "Имперские войска Бронзхилла"
 BRZ_loyal_imperial_corps_desc:0 "This current crisis has brought two pillars of our society into conflict. On one paw our ethos of pacifism has guided us for generations, though on the other we must ensure the safety of the Emperor. In order to balance these two conflicting philosophies our government has allowed for volunteers amongst our dogs to join with foreign armies fighting to preserve the Empire."

 BRZ_local_powers_act:0 "Власть - графствам!"
 BRZ_local_powers_act_desc:0 "The declining power of the Bronze Council has created some tension between our government and the counties who claim that their voice is no longer heard within Bronzekreuz. In order to elevate this civil strife, the Wise Council has granted the county governments a degree of autonomy and self-rule."

 BRZ_united_clan_society:0 "Федерация графств"
 BRZ_united_clan_society_desc:0 "The Federation of Counties is a body overseen by the Wise Council where the various counties of Bronzehill come together in a forum and discuss the affairs of the nation. The goal of the council is to create a sense of unity amongst our various governments in order to drive them towards the common goal of bettering Bronzehill and the imperial cause."

 BRZ_the_county_of_the_bronze_cross:0 "Распустить Бронзовый совет"
 BRZ_the_county_of_the_bronze_cross_desc:0 "With the crisis within our government finally coming to an end, Count Ignatius Bronzetail has formally dismissed the Bronze Council. The new government of Bronzehill stands ready for the conflict ahead, prepared to do everything in their power to protect Emperor Grover VI from his rebellious and self-interested vassals."

 BRZ_imperial_youth:0 "Имперские щенки"
 BRZ_imperial_youth_desc:0 "The Imperial Pups are a volunteer organization sponsored by our government. Their goal is to give the youth of Bronzehill a chance to help with the imperial cause, allowing them to assume supporting duties within the military and industry so that adult labour can be freed up and employed within the frontline."

 BRZ_industry_for_the_emperor:0 "Имперские инвестиции"
 BRZ_industry_for_the_emperor_desc:0 "Our land is rich in labour and minerals yet our industrial base has always lagged behind. By lobbying the governments of our allies, we can hopefully secure the investment necessary for the construction of additional industrial assets within our domains. These can then be used to better equip ourselves for the struggle ahead."

 BRZ_the_ture_dogs_of_griffonhime:0 "Марш на Грифенхейм"
 BRZ_the_ture_dogs_of_griffonhime_desc:0 "We have done all we can to prepare ourselves for the struggle ahead. Our armies stand ready. Our industry stands ready. Our nation stands ready. It is now time to unleash the dogs of war and march upon the traitors in Griffenheim."

 BRZ_return_of_the_emperor:0 "Хайль Гровер VI!"
 BRZ_return_of_the_emperor_desc:0 "The war is over and our armies now occupy the hallowed grounds of Griffenheim. We are prepared to receive Grover VI and make sure that the fledgling emperor can safely take the throne he so rightfully deserves. The time for conflict has come to an end and it is now time to heal the wounds this crisis has born.
 
 #Archon-Fascist

 BRZ_the_knights_of_the_bronze_cross:0 "Рыцари Бронзового креста"
 BRZ_the_knights_of_the_bronze_cross_desc:0 "The Knights of the Bronze Cross are the only chapter of the Knights of Arcturius made up exclusively of Diamond Dogs. While they do have a sense of loyalty to their brethren, their primary motivation is the ensure the security and safety of His Majesty, Grover VI. In an effort to accomplish this, they have called upon Count Bronzetail to appoint them a voice within the Bronze Council."
 
 BRZ_burning_of_wiesetreffen:0 "Сожжение Визетреффена"
 BRZ_burning_of_wiesetreffen_desc:0 "The Wiesetreffen Theatre is located in downtown Bronzekreuz, being the city's centre of entertainment for generations. In times of crisis, the venue acts as the temporary residence for the Bronze Council, hosting their debates and meetings. Last night, the theatre was set alight, and by morning, there were only ashen remains of the once hallowed halls."
 
 BRZ_ritternacht:0 "Риттернахт"
 BRZ_ritternacht_desc:0 "With the burning of the Wiesetreffen Theatre, the Bronze Council has broken down into severe infighting with little meaningful progress being made on resolving the current crisis. In an effort to bring about an ounce of stability, the Knights of the Bronze Cross have volunteered the dining halls of their central chapter as a new chamber for the Bronze Council."

 BRZ_imperial_arms_treaty:0 "Импорт импеского снаряжения"
 BRZ_imperial_arms_treaty_desc:0 "The army of Bronzehill is still severely lacking in terms of modern military equipment, using weapon systems which are sometimes centuries out of date. In an effort to address this problem, Count Ignatius Bronzetail has signed an arms treaty with the Archon, in order to import modern firearms, vehicles, and equipment into the county."

 BRZ_deep_mountain_oil_reserves:0 "Нефтяные горные запасы"
 BRZ_deep_mountain_oil_reserves_desc:0 "Deep under our mountains lies lakes of vast oil. By building new oil wells deep into our mineshafts we can begin to harvest this black gold."

 BRZ_invite_imperial_advisors:0 "Пригласить специалистов из Ангривера"
 BRZ_invite_imperial_advisors_desc:0 "Bronzehill's Officer Corp is still lacking in terms of talented and able-bodied officers who are educated on the intricacies and obstacles of modern war. In order to address this, the Archon has appointed advisors from Angriver to assist in the training of our officers, to better bring them up to snuff with the rest of his griffon allies."

 BRZ_imperial_assistance_association:0 "Йельский пакт"
 BRZ_imperial_assistance_association_desc:0 "The nations aligned with the Archon each have their own independent scientific communities, all geared towards the advancement of weapons and technology. Often, two separate nations will venture into similar projects, needlessly replicating research. With the Yale Pact, these nations will form a deeper bond, unifying their collective scientific resources to better utilize them."

 BRZ_the_archon_of_ravensburg:0 "Прелат Рейвенсбурга"
 BRZ_the_archon_of_ravensburg_desc:0 "The Prelate of Ravensburg is the church's representative to Bronzehill, providing spiritual guidance to Count Ignatius Bronzetail and his dogs. As the current crisis continues to plague our nation, she has taken council with the Count and has asked to have a greater voice in his government, acting as a representative on behalf of the Archon in Griffenheim."

 BRZ_enforce_imperial_religious_authority:0 "Усилить церковную власть"
 BRZ_enforce_imperial_religious_authority_desc:0 "The Prelate's voice has grown evermore important within the court of Ignatius Bronzetail. Her opinion is given on every law and her advice followed with increasing regularity. The guidance she offers, in the name of the Archon, has become vital in our governance and there are rumours stirring that certain bureaucrats and ministers look to her for instruction, rather than the Count himself."

 BRZ_holy_charity:0 "Церковная помощь"
 BRZ_holy_charity_desc:0 "The economic uncertainty borne by the current crisis has left many Diamond Dogs unemployed and struggling to keep themselves sheltered and fed. In order to alleviate this, the church has taken on an increasingly important rule of providing aid and charity to our most impoverished citizens."

 BRZ_church_schools:0 "Религиозное образование"
 BRZ_church_schools_desc:0 "In a nation where the bulk of the population remains illiterate, there is a massive need for education. Recently the church has stepped forward, offering to invest in a number of religious schools across Bronzehill, offering classwork in reading, writing, mathematics, religion, and various other subjects to pups who would otherwise have no alternative."

 BRZ_for_the_grace_and_might_of_boreas:0 "Во имя Борея"
 BRZ_for_the_grace_and_might_of_boreas_desc:0 "The embers of war are lapping at the tapestry which unifies the Griffon Empire. It won't be long before they catch and our domains enter into the bloodiest conflict Griffonian has seen in generations. When such a time comes, our dogs must stand ready to fight alongside the Archon. To prepare for this, our troops must be mustered and given the grace of the almighty himself."

 BRZ_the_strawberry_solution:0 "Поход на Клубничное герцогствоawberry"
 BRZ_the_strawberry_solution_desc:0 "The Strawberry Duchy is at the very centre of the disunity which is plaguing the Griffon Empire. If there is any hope of restoring unity and ushering in a new golden age, we must strike at these traitors and make them bend at the knee. Only then can the Archon truly restore Griffenheim and its subjects to their former glory."

 BRZ_blessings_of_boreas:0 "Благословление Борея"
 BRZ_blessings_of_boreas_desc:0 "Our dogs are blessed by god himself, guided by his representatives to Griffonia. Through our devotion, sacrifice, and adherence to their advice we have managed to survive the crisis that plagued us and have ushered in a new Bronzehill free of the impurities and cowardice which once left it weak. We must now turn our attention towards the future, and restore the greatness of the Empire."

 BRZ_every_dog_must_do_their_duty:0 "Каждый пес должен внести свою лепту"
 BRZ_every_dog_must_do_their_duty_desc:0 "From minister to farmer, from tycoon to miner, from Count to pauper, all must do their part in the struggle ahead. It is up to the combined might of our nation to drive us forward to our final victory, over the foes who wish to destroy our most cherished of institutions. Every dog must do their part for their county, for their empire, and for their gods."

 BRZ_retool_the_forges:0 "Арсенал Борея"
 BRZ_retool_the_forges_desc:0 "The Bronzekreuz Forges have been the backbone of our weapon manufacturing for years, producing the bulk of our weapons and equipment. However, as the threat of war looms on the horizon, the Archon has called upon us to become the Arsenal of Boreas, producing the guns, shells, and bullets necessary to reclaim the empire's lost domains."

 # Communist
 BRZ_support_the_anti_imperial_movement:0 "Коалиция с левыми"
 BRZ_support_the_anti_imperial_movement_desc:0 "With the calling of the Bronze Council, a number of intellectuals, union bosses, and peasant leaders have come together to create a united socialist front. Their view is that the emperor's corrupt aristocracy plagues his Empire and is ushering in its ruin. In order to overcome this, they call for Bronzehill to rid the Empire of its aristocratic bureaucracy, replacing it with one based on merit."
 
 BRZ_communist_welfare_groups:0 "Минеральные дивиденды"
 BRZ_communist_welfare_groups_desc:0 "Gems, ore, and minerals pour out of Bronzehill, making up the overwhelming majority of it exports. Currently, little of this wealth remains within our County, instead enriching the purses of foreign interests in Griffenheim. Representatives from our coalition have demanded that a small tax be levelled upon mineral exports, with the revenue being paid directly to our populace."

 BRZ_nationalise_struggaling_industries:0 "Национализировать империалистские активы"
 BRZ_nationalise_struggaling_industries_desc:0 "A large amount of our industry is owned by firms located within regimes which our hostile to our cause. As such, we must seize these productive assets before they can undermine our nation, using them to help fuel our progress towards the betterment of the Empire and its subjects."

 BRZ_revolution_in_bronzehill:0 "Марш на Визетреффен"
 BRZ_revolution_in_bronzehill_desc:0 "The Bronze Council has stalled, stricken by a miasma of infighting that can not be overcome. However, our coalition has grown stronger, with membership surging with each passing day of inaction. If the Council can not come to a solution on how to handle this crisis, then it must be replaced by a body which can."
 
 BRZ_communist_education:0 "Субсидировать образования"
 BRZ_communist_education_desc:0 "For generations, the benefits of higher education have been locked behind a barrier which only the wealthiest and most well-off dogs can afford. This has denied our nation access to some of our potentially brightest minds. To address this, our government has begun to subsidize tuition, allowing dogs access to these school based on merit and not class."

 # Rosey Communist
 BRZ_spoticus_league:0 "Лига Спортака"
 BRZ_spoticus_league_desc:0 "Centuries ago, there was a slave revolt in the Diamond Mountains, which saw a grand army raised by a slave known as Spoticus. While the rebellion was crushed, they won many stunning victories and sparked a spirit of resistance which exists to this day. Rosey Luxembark has called upon Spoticus' legacy, forming a league of likeminded regimes to help end the slavery of capitalism and feudalism."

 BRZ_the_mountain_corridor:0 "A Pack Divided No More"
 BRZ_the_mountain_corridor_desc:0 "Since Bronzehill's inception, our dogs have been separated from their ancestral homeland, a necessity due to the tyranny of the Diamondshield clan. However, with both our nations experiencing revolutions, the burdens of ideology no longer plague us. As such, we must move towards unifying with our brothers, and to accomplish this, the nations that buffer us must be dealt with."

 BRZ_spot_stability:0 "Провозгласить Верховный совет"
 BRZ_spot_stability_desc:0 "With the fall of the Bronze Council, a new body is necessary to act as the legislative branch of our regime. Rosey Luxembark has called for the formation of the Council of Soviets, which would gather together representatives elected by unions, peasant communes, military units, and various other organization into a central committee which will debate and draft legislation."

 BRZ_spot_industry:0 "Фабричные кооперативы"
 BRZ_spot_industry_desc:0 "Previously, workers were paid wages which represented only a fraction of the value of their labour. The bulk of their surplus went into the pockets of capitalists who grew fat off this tithe. However, the Council of Soviets has passed the Cooperative Factory Act, allowing workers to pay into cooperatives which acquire and work industrial assets, before paying dividends to their members."

 BRZ_spot_crisis_1:0 "Регулирование цен на пищевые продукты"
 BRZ_spot_crisis_1_desc:0 "The Crisis within the Empire, and instability across Griffonia as a whole, have greatly impacted the continent's food supply, drastically inflating the price of basic staples. This has led to a great hunger among our impoverished populace. In order to address this suffering, Rosey Luxembark has initiated strict price controls on food, ensuring they remain affordable."

 BRZ_spot_crisis_2:0 "Ветер перемен"
 BRZ_spot_crisis_2_desc:0 "Some say that drastic times call for drastic measures. This has proven to be true for our dogs, who were forced to do away with centuries of engrained social order and regal bureaucracy in order to confront the crisis plaguing us. However, it would seem that such measures were effective, as our nation stands stronger than it has in decades."

 BRZ_spread_the_revolution:0 "Что Гарбриэла буржуйка, что Архонт..."
 BRZ_spread_the_revolution_desc:0 "There are many throughout Griffonia who support communist ideals. If we can contact these groups and provide them the support they need, they could prove to be useful in supporting our crusade against the corrupt aristocracy that threaten the Emperor and the citizens of Griffonia."

 # Kim Communism

 BRZ_military_first_theory:0 "Декрет Кима"
 BRZ_military_first_theory_desc:0 "With Kim Barking-Sun's seizure of power from Rosey Luxembark, the philosophies of the Council of the Left have become heavily influenced by his philosophies. Instead of the more traditional views of the council, who see the monarch as a figurehead, he instead sees him as the head of the revolution, the guiding light of the nation, a nigh immortal and all powerful being."

 BRZ_kim_war_support:0 "Назначить генералов"
 BRZ_kim_war_support_desc:0 "Without the military, the dreams of reclaiming the emperor, and ensuring his reign, are impossible. As such, Kim has approached the generals of Bronzehill, offering them ministries, prestigious posts, and generous salaries within his new government."

 BRZ_self_reliance:0 "Jagi Gae"
 BRZ_self_reliance_desc:0 "The ideals of Jagi Gae are that imports make our nation weak, creating a reliance upon foreign goods in order to meet our own needs. In order to address this weakness, our government has called upon the nation to domestically produce all its goods, creating a self-reliant system that can not be bullied by threats of sanctions or trade war."

 BRZ_mass_production:0 "Машина войны"
 BRZ_mass_production_desc:0 "TFor too long our nation has been geared towards a pompous and bourgeois economy, more focused upon the production of baubles and trinkets than the things that are really important. This era of needless luxury must come to an end and our nation must be geared towards producing the necessities of the revolution."

 BRZ_ten_principals:0 "10 заповедей"
 BRZ_ten_principals_desc:0 "1. We must give our all in the struggle to unify the entire society with the revolutionary ideology of the Great Leader Grover VI.\n2. We must honor the Great Leader comrade Grover VI with all our loyalty.\n3. We must make absolute the authority of the Great Leader comrade Grover VI."

 BRZ_kim_crisis_2:0 "Репрессировать умеренных"
 BRZ_kim_crisis_2_desc:0 "When the Council of the Left first formed it called upon a broad base of faction, looking to overthrow the oppressive crown of Count Bronzetail. However, some of these supposed 'revolutionaries' are little more than capitalists and reactionaries in disguise, hoping to use our suffering to further their own gains. As such, these dogs must be purged from our society."

 BRZ_prepare_for_the_war_of_libertation:0 "Освободительная война"
 BRZ_prepare_for_the_war_of_libertation_desc:0 "Across Grover VI's domains, various petty nobles, fat merchants, and opportunistic warlords run rampant, raping his lands, plundering his treasure, and exploiting his populace. We, as the defenders of our glorious leader, must step in and liberate these domains, bringing them under proper administration."

 # Free Harmony
 BRZ_appeal_to_the_harmonists:0 "Передать бразды правления Барнаби"
 BRZ_appeal_to_the_harmonists_desc:0 "With the nation in chaos, Count Ignatius Bronzetail believes it is best he abdicates the throne in favour of his young and popular son, Barnaby. The Prince has many friends in the pro-harmony parties in Bronzehill and there is no doubt that they will come to influence the Bronze Council."

 BRZ_the_count_and_the_princess:0 "Принцесса и Граф"
 BRZ_the_count_and_the_princess_desc:0 "For years, Princess Molly of the Diamond Mountain and Sir Barnaby have been in secret correspondence, joined together by their common harmony-aligned interests. With both now holding leadership positions in their respective regimes, it is hoped that their friendship will foster a warming of relations."

 BRZ_seek_pony_support:0 "Сотрудничество с Речной Федерацией"
 BRZ_seek_pony_support_desc:0 "As the various nations of the Griffon Empire stand ready to tear each other apart, it has become vital for Bronzehill to expand its diplomatic presence. For generations, our relationship to the lands of the River Federations have been strained under our vassalage to the empire. However, we both have much to gain from Grover VI gaining a sound-minded regent."

 BRZ_barnaby_reduce_crisis_1:0 "Промышленные субсидии"
 BRZ_barnaby_reduce_crisis_1_desc:0 "The current crisis has greatly affected the stability of Bronzehill's economy, as our trade networks within the Griffon Empire are strained by conflict. This has led to the closure of factories and the unemployment of many dogs. By subsidizes factories, not only can we increase employment, but we can also grow domestic demand and create a stable market for consumer goods."

 BRZ_barnaby_factories:0 "Переговоры с иностранными компаниями"
 BRZ_barnaby_factories_desc:0 "Much of Bronzehill's economy is owned by firms operated within Griffenheim and other parts of the empire, meaning that our shift in imperial policy has greatly undermined their willingness to operate within our borders. By reassuring these firms, we can begin to mend this broken trust and rebuild the soundness of investing within Bronzehill."

 BRZ_barnaby_output_bonus:0 "Позаимствовать промышленные разработки из-за рубежа"
 BRZ_barnaby_output_bonus_desc:0 "Our industrial methodology is severely archaic when compared to some of our more developed neighbours. Factories are run more like farms, operating only for limited hours per day. To overcome this barrier, we must reform our methodology, seeking help from foreign experts in order to transition from an agricultural to industrial economy."

 BRZ_barnaby_research_slot:0 "Предоставить убежище интеллигенции"
 BRZ_barnaby_research_slot_desc:0 "As conflict brews in the empire, many intellectuals, across its various domains, find themselves under harsh and oppressive governments. Many, wish to break free of this chaffing restriction and return to relative freedom. By opening our borders to these potential refugees, we could benefit greatly from the work of these scientists, engineers, and other trained professionals."

 BRZ_barnaby_defence_bonus:0 "Мы встанем на защиту Графства!"
 BRZ_barnaby_defence_bonus_desc:0 "With war looking increasingly likely, the popularity of Count Barnaby and his reforms have created a fighting spirit amongst our populace. Their newfound liberty has become something they cherish and they are prepared to sacrifice greatly in order to ensure that it endures through this coming conflict."

 BRZ_barnaby_reduce_crisis_2:0 "Демократизировать Бронзовый совет"
 BRZ_barnaby_reduce_crisis_2_desc:0 "It is hard to claim that we are a pillar of harmony when our legislative branch is appointed from the nobility. With economic affairs finally sorted, Count Barnaby can now go about reforming the Bronze Council into a more democratic body and begin the process of setting up Bronzehill's first elections."

 BRZ_barnaby_harmony:0 "Всеобщее избирательное право"
 BRZ_barnaby_harmony_desc:0 "With Bronzehill's first elections coming ever closer, Count Barnaby has mandated universal suffrage. Every stud and bitch will receive the right to vote, regardless of class or ownership of land. No longer will the affairs of state be exclusively run by the nobility."

 BRZ_barnaby_stability:0 "Всенародный граф"
 BRZ_barnaby_stability_desc:0 "Count Barnaby has fashioned himself a count for everycreature. He has beseeched his populace, asking for them to be tolerant in these intolerant times. After all, Bronzehill was born as a sanctuary from the tyranny of the Diamond Mountain and that legacy should be extended to refugees from all species attempting to flee similar conditions."

 BRZ_barnaby_remove_crisis:0 "Великая коалиция"
 BRZ_barnaby_remove_crisis_desc:0 "With the conclusion of elections, a number of new political parties have formed in the Bronze Council. While a vocal minority is made up of extremist voices, form both the left and right, a number of moderate parties have come together to form a grand coalition. The two most prominent voices are Winston Coppertail of the Conservatives and Greyhound Attlee of the Democratic Labour Union"

 BRZ_barnaby_manpower:0 "Премьер-министр Копперхиль"
 BRZ_barnaby_manpower_desc:0 "Winston Coppertail has come to dominate the grand coalition, assuming the title of Bronzehill's First Prime Minister. Under his leadership, he wishes to see the scope of our military increased in order to shore up our defenses against foreign invasion. To do this, he has opened up military service to members of every species, stating that everycreature has a stake in our collective defense."

 BRZ_barnaby_better_industry:0 "Премьер-министр Эттли"
 BRZ_barnaby_better_industry_desc:0 "Greyhound Attlee has come to dominate the grand coalition, assuming the title of Bronzehill's First Prime Minister. Under his leadership, he wishes to see the strengthening of labour rights for Bronzehill's workers, ensuring they receive fair treatment and wages. In order to promote this mandate, he has legalized the formation of unions and established the Ministry of Labour."

 # Free Fascism
 BRZ_seek_national_union_support:0 "Встретится с Лаудбарком"
 BRZ_seek_national_union_support_desc:0 "Rufus Loudbark, the leader of the National Union party, has often been dismissed as a troublemaker, but it is clear that in these desperate times an iron paw is needed to guide the nation towards freeing the Emperor. The count will ensure the NU will have a prime spot in the Bronze Council."

 BRZ_nu_propaganda:0 "Национальная пропаганда"
 BRZ_nu_propaganda_desc:0 "After Loudbark's admittance to the Bronze Council, many of the less patriotic factions within the nation began to protest, we should try as much as possible to keep a positive image of ourselves with the new power we have."
 
 BRZ_nu_restore_order:0 "Восстановление порядка"
 BRZ_nu_restore_order_desc:0 "Our nation is in chaos as the Count is coming under pressure to remove the NU from the Bronze Council, we must act fast and decisively to make sure that at thevery least our ship keeps floating!"
 
 BRZ_nu_military_loyalty:0 "Сохранить лояльность армии"
 BRZ_nu_military_loyalty_desc:0 "The NU's greatest tool lies in that many generals are sympathetic to our cause, we must monopolize this and in this times of strife, use the military to keep order."
 
 BRZ_nu_fascist_democracy:0 "Свобода — это рабство"
 BRZ_nu_fascist_democracy_desc:0 "One belief that sets Loudbark apart from many other politicians in Bronezehill is his genuine belief in democracy, or at least people voting on which NU candidate they want... and never to replace him."
 
 BRZ_nu_free_state:0 "Свободные псы"
 BRZ_nu_free_state_desc:0 "Bronezehill shall bow to none but the emperor! We are his true protectors and none shall stand in our way to true liberty from opression! We shall foster this feeling amongst the populace so they know that it is the NU who serves them, and truly serves the emperor. Not some stilly noble or stuffy priest!"
 
 BRZ_nu_chancellor_loudbark:0 "Один народ, одна страна, один Канцлер"
 BRZ_nu_chancellor_loudbark_desc:0 "Now that Loudbark has consolodated his position on the Bronze Council, and gotten enough support with the common folk and the army, he can finally make his bid to rule alongside his monarch, to free the Emperor.\nSlave to Chancellor, now that's a story."
 
 BRZ_nu_factories:0 "Промышленные программы"
 BRZ_nu_factories_desc:0 "The NU economic plan is a mix of light nationalization, compromising with nobles and corporations and guaranteeing rights to workers. As well as codifying that none shall ever lie as chattel to another. Such a plan is sure to recieve support."
 
 BRZ_nu_industry_buff:0 "Пересмотр промышленной программы"
 BRZ_nu_industry_buff_desc:0 "In order to better serve our interests, it is time we take a more direct role in the economy. Influencing the tides of the market in order to benefit the nation the most."
 
 BRZ_nu_military_pensions:0 "Военные пенсионные программы"
 BRZ_nu_military_pensions_desc:0 "A key NU policy since its inception, was the belief that any dog who fights deserves an income to live on when he is done fighting. We should make sure that this is followed through with, for both the good of the populace, and all the new recruits who will sign up."
 
 BRZ_nu_smart_dogs:0 "Правление интеллектуалов"
 BRZ_nu_smart_dogs_desc:0 "In the begining, the main opposition to our government was from the intellectual class, who called us barbaric for doing what was right. But now that Loudbark is the Chancellor, we will be sure to convince them to comply. And some may actually believe it!"
 
 BRZ_nu_nu_rule:0 "Тотальный контроль"
 BRZ_nu_nu_rule_desc:0 "With many of our promises sorted in ways many never thought we could, we can now declare our regime stable. And with that we can move on to our greater task of liberation!"
 
 BRZ_nu_we_are_number_one:0 "Элитная армияThe Elite Army"
 BRZ_nu_we_are_number_one_desc:0 "Loudbark is a proponent of a small professional army that shall serve as the very backbone of our state, so much so it may seem there is no state without our army. This level of professionalism wi require cutting back on conscription but it could be well worth it!"
 
 BRZ_nu_leve_en_masse:0 "Постоянная армия"
 BRZ_nu_leve_en_masse_desc:0 "Lassie Goldcoat, one of our prominent advisors and generals supports the idea of sacrificing dicipline in our ranks, to implement a complex bureaucracy of conscription to acquire as many dogs as possible with minimal effort. Of course many will be unwilling, damaging our preformance, but they will learn to fight for the emperor!"

