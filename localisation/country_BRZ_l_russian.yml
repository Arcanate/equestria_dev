 BRZ_neutrality_party_long:0 "Королевская партия"
 BRZ_communism_party:0 "КПБ
 BRZ_communism_party_long:0 "Коммунистическая партия Бронзхилла"
 BRZ_democratic_party:0 "ГКПБ"
 BRZ_democratic_party_long:0 "Гармонический консервативный союз Бронзхилла"
