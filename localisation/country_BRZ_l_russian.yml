 BRZ_winston_copperhill_desc:0 "§YДата рождения:§! 30 ноября 945 года, дворец Баркхайм, Бронзхилл.\n\n§YПрошлое звание:§! Майор, Императорские Гусары Бронзекройца.\n\n§YБиография:§! Уинстон Копперхилл - первый щенок лорда Ровера Копперхилла и член престижной семьи Копперхиллов. Он вырос среди элиты Бронзхилла во время мирного правления Императора Гровера IV. Он был одним из немногих алмазных псов, которые посещали в военную академию в Хельхейме и выпустился лейтенантом в 966 году.\n\nЧерез некоторое время, будучи членом императорской гвардии, он получил место в Бронзовом совете в 971 году и был близким советником графа. Он часто продвигал свои стремления к социальным реформам и поддержку местных предприятий Бронзхилла, а не имперских. Он был одним из основателей партии Гармонистов-Консерваторов, которая позволила простым псам иметь некоторое представительство в Бронзовом Совете.\n\nВо время республиканского восстания он был временно повышен до подполковника, хотя не участвовал в борьбе за восстановление императора на престоле. Однако это событие убедило его, что единственный способ обеспечить безопасность Императора - сделать Бронзхилла сильным и готовым к борьбе. Этот призыв не получил абсолютной поддержки даже со стороны его сторонников. Но упрямство и ораторский талант Уинстона держали его в авангарде политики.\n\n§YАвтор портрета:§! Flake"
