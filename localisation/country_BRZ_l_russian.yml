 bronzehill_news.1.t:0 "Бронзхилл разрывается связи с Грифенхеймом"
 bronzehill_news.1.d:0 "[This.GetNewspaperHeader]Шокирующие новости поступили из Бронзхилла, они отказались поддержать обоих регентов-претендентов. [BRZ.GetLeader] сегодня утром объявил, что, хотя они остаются верными императору, они не могут сидеть сложа лапы и наблюдать, как за него, словно за приз, борются жадные грифоны, которых волнуют лишь собственные цели и своё богатство. [BRZ.GetLeader] зашёл так далеко, что готов сам стать регентом , утверждая, что единственными существами, которые могут по-настоящему править Империей, являются те, чья преданность императору не вызывает сомнений.\n\nГрифенхейм и Клубничное Герцогство расценили этот шаг как самое настоящее предательство империи."
 bronzehill_news.1.a:0 "Мы спасём императора!"
 bronzehill_news.1.b:0 "Их лояльность подвергнется испытанию."
 bronzehill_news.1.c:0 "Плохие собаки!"

