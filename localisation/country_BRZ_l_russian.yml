 bronzehill.1.t:0 "A Messenger in the Night"
 bronzehill.1.d:0 "Count Ignatius' paws gripped tightly into his wooden throne. There had to be some mistake. Or perhaps this was just some cruel joke? He stared down at the griffon messenger who remained bowed at the foot of his throne. He wore a simple black cloak, held around him by an Imperial broach. One given to out by Emperor himself.\n\nThe pit that had opened in his stomach only grew wider. It can't be true. It just can't.\n\n\"Say it again,\" he said. His throat was dry and each word was a painful, breathless gasp.\n\n\"My Lord,\" the messenger said. \"The Emperor. He's...\"\n\nDead. The word hung in Count Ignatius' mind like a ball in flight. The throne creaked under his grip. No, it can't be true. How could the Emperor die? He was always there just like the sun and the moon. Without him there would be no world. There would be no light, no beauty, no fun play times. How could there be without him?\n\nCount Ignatius couldn't feel his own heart anymore. It was as if it some unseen being had ripped it out of his chest, leaving only an inky black void in his place. His essence of life and very soul had vanished with the messenger's words. Perhaps for good.\n\nHe launched himself from his seat, startling the messenger. \"No! You... You lie! It's not true. It can't be true. The Emperor. He can't... He can't be...\"\n\nA rasping choke caught in Count Ignatius' throat. He was on the ground now with his tail between his legs. He didn't know how he had fallen there. It hurt to breath and his eyes burned as if someone had rubbed lime and soap into them. And there was a sound. A pained, unnatural sound that echoed all around. Like the wails of a million lost souls all crying out in pain.\n\nHis ears stood on ends, fearful of the source, whatever horror it might be. Then he realised it: The sound was coming from his own throat and joined in with a symphony of anguish from all other dogs in his court.\n\nThe Emperor was Dead. And every dog in Bronzehill wept that day."
 bronzehill.1.a:0 "No, please no. Please..."

 bronzehill.2.t:0 "A Nation Mourns"
 bronzehill.2.d:0 "Across the nation, news of Grover's death has rocked our dogs. A great sense of mourning has washed across the populace with all aspects of daily life grinding to a halt.\n\nFactories and mines are reporting mass absences, trains have come to a stop as the dogs needed to run them are too preoccupied, even many shops and services are failing to remain open as shopkeepers and bureaucrats have been left paralyzed.\n\nCount Ignatius Bronzetail has addressed his dogs in these trying times, proclaiming a state of national mourning. Across the nation flags now flutter at half-mast, a position which they are expected to maintain for quite some time."
 bronzehill.2.a:0 "The end of an era"

 bronzehill.3.t:0 "The Flower Gems"
 bronzehill.3.d:0 "It is a Diamond Dog tradition, that in the event of a death, the family and friends of the deceased are expected to gather a boutique of precious stones known as flower gems. These stunning rocks are then crafted into a beautiful display which adorns the deceased graves and acts as a reminder of how much they were loved and cherished.\n\nIn the wake of Grover's death, the dogs of Bronzehill have begun a migration to the capital. Each of them depositing their own collection of gems at the count's palace. Within a day this collection was impressive, within a week it was majestic, now it's overwhelming.\n\nCount Ignatius Bronzetail has commissioned the greatest artisans of the county to work together and manufacture these gems into a grand display of our dog's devotion to the emperor. Already this display has begun to take shape, composed of a beautiful statue of Grover's likeness with a base that houses a mural which promotes the Emperor's many accomplishments.\n\nAs it nears completion, we must decide if we should send this to Griffenheim, as a solemn gift to Grover VI, or if it should remain in Bronzekreuz as a monument to our devotion and loyalty to the crown."
 bronzehill.3.a:0 "Send it to Griffenheim"
 bronzehill.3.b:0 "Display it in Bronzekreuz"

 bronzehill.4.t:0 "Bronzehill Sends a Gift"
 bronzehill.4.d:0 "In the wake of the emperor's death, our vassals in Bronzehill have presented us with a truly beautiful gift. It is a part of Diamond Dog culture, that in the event of a death, the dogs close to deceased will gather gemstones, known as flower gems, and sculp them into a memorial.\n\nThese dogs have remembered their loyalty to the crown well and have submitted their gift, crafting a truly impressive statue of Grover V constructed out of precious gems gathered by hundreds of thousands of the county's citizens.\n\nMany have called for us to place this statue in the imperial mausoleum as a sign of our gratitude for this cherished gift. While it would no doubt be a glorious addition to the emperor's tomb, it can not be ignored that this statue would fetch a rather high price amongst art collectors with the money helping to stabilize our budget."
 bronzehill.4.a:0 "Send our thanks to Bronzehill"
 bronzehill.4.b:0 "It's a shame it never arrived..."

 bronzehill.5.t:0 "Griffenheim Accepts our Gift"
 bronzehill.5.d:0 "Our gift to the imperial court has been graciously accepted with our statue being proudly displayed within the hallowed grounds of the imperial mausoleum. For generations to come, many will pass through those chambers and see our contribution to Grover V's memory presented front and centre.\n\nA thank you letter from Grover VI was received by Count Ignatius Bronzetail. In it, the young emperor thanks both the Count and his subjects for their lovely gift and he assures us all that our devotion has made these troubled times easier.\n\nIt's rumoured that the Count had this letter framed and displayed within his personal office."
 bronzehill.5.a:0 "May our bond with Griffenheim never waver."

 bronzehill.6.t:0 "Insult from Griffenheim"
 bronzehill.6.d:0 "For days, the status of our memorial to Grover V has been left in limbo. We knew for a fact that it was received in Griffenheim but information on its whereabouts weas left fuzzy as soon as it was tranfered to imperial officials. Days passed and there was no official word from the imperial court.\n\nHowever, a leading Griffenheim capitalist recently hosted a memorial ball, which our ambassador attended. In his report, our ambassador states that he discovered that our memorial was not only in the possession of this capitalist but that he had purchased it from government officials for a considerable amount of money.\n\nWhen pressured, the imperial court failed to provide a statement."
 bronzehill.6.a:0 "Was it...not good enough?"

 bronzehill.7.t:0 "Bronzehill Nationalizes Imperial Assets"
 bronzehill.7.d:0 "Much of Bronzehill's industrial, infrastructure, and mining assets are owned and operated by firms based in Griffenheim. This is due to the imperial court having a vested interest in overseeing the economy of Bronzehill for the benefit of its citizens.\n\nHowever, recently there has been talk of nationalizing these assets, with claims of mismanagement and that not enough economic benefit remains in Bronzehill. If this course of action is allowed to reach its conclusion this would mean a massive loss of monetary assets by some of our leading firms.\n\nCurrently the imperial court is divided between approaching this diplomatically, and issuing a strongly worded protest against our vassal, and taking a more forceful approach which would see us deliver a militarized reminder of our dominance."
 bronzehill.7.a:0 "We are busy with more pressing matters, let them nationalize"
 bronzehill.7.b:0 "Send a strongly worded protest"
 bronzehill.7.c:0 "It's about time that Bronzehill was put direct imperial control"

 bronzehill.8.t:0 "Griffenheim Protests our Nationalization"
 bronzehill.8.d:0 "An official statement was received from Griffenheim today, in response to our proposed plans to nationalize imperial assets across Bronzehill. In it, Grover VI and his ministers discuss how they are disappointed that we are taking this course of action and beseech us to think twice before progressing with it. Grover VI also brought up how he has always known of our loyalty to him and knows that we will never let him down in these trying times."
 bronzehill.8.a:0 "What have we done?"
 bronzehill.8.b:0 "No, this is the right course of action. He'll see it someday."

 bronzehill.9.t:0 "Military Action Taken"
 bronzehill.9.d:0 "In the face of our nationalization, the capitalists of Griffenheim have gotten their wish. The emperor has given royal consent to an invasion of our domains, in order to secure imperial economic assets. Already, troops are being amassed on our border and skirmishes have broken out between our border guards and troops of the Imperial Army.\n\nIt's expected that this upcoming invasion will end swiftly in our defeat.\n\nMay the gods have mercy upon us."
 bronzehill.9.a:0 "What have we done?"

 bronzehill.10.t:0 "Crisis in the Government"
 bronzehill.10.d:0 "The Empire is falling apart and with it, its subjects. It is truly dark tides that wash over our lands, and as former loyal subjects have broken away from Griffonhime in protest of the new regent, our own nation is paralysed with indecision. We must choose who to support and how to rebuild our politics. The situation is not an easy one, but to secure, actions must be taken."
 bronzehill.10.a:0 "Hard choices will have to be made..."

 bronzehill.11.t:0 "Bronzehill Reaffirms Loyalty to Griffenheim"
 bronzehill.11.d:0 "The Bronzehill representatives have officially confrimed they stand with us, which is a welcome sign in the crisis we face. As such, we must not turn the blind eye on their loyalty, since there is value in unity. Their deeds are noticed, they have earned a gift from the Empire."
 bronzehill.11.a:0 "Good dogs."

 bronzehill.111.t:0 "[GRI.GetLeader] Appreceaites our Support"
 bronzehill.111.d:0 "It is a great relief for our nation to hear that the Empire still has our back while we have theirs, our cooperation continues. And for our loyalty, they sent us a token of their gratitude, which is a helpful wind of change in these trying times. May our cooperate continue and prosper."
 bronzehill.111.a:0 "Yay!"

 bronzehill.12.t:0 "Bronzehill-Feathrisian Joint Air Plan"
 bronzehill.12.d:0 "A runner from Bronzehill came in our lands today. They bore a message from their leadership, asking for a cooperation on fighter production. It could be an opportunity to advance the industry, those dogs have plenty of resources. But, should we really trade our secrets for trinkets and baubles they can offer us?"
 bronzehill.12.a:0 "A wonderful idea!"
 bronzehill.12.b:0 "We're not intrested in helping dogs fly."

 bronzehill.13.t:0 "The Founding of Beakker-Bronzehill"
 bronzehill.13.d:0 "The talks have come to fruition and Beakker has opened a branch office in our nation, so that we may cooperate and prosper together. This union will allow us to make quality aircrafts and further our partnership and forge a new ally, there is no such thing as too many allies."
 bronzehill.13.a:0 "Great!"

 bronzehill.14.t:0 "Talks with Feathrisia Lead Nowhere"
 bronzehill.14.d:0 "After all the long discussions, there is no positive outcome from our talks with Feathisia. They were not interested in having anything to do with our offer, and thus we're back to where we began. It seems we won't be getting any help from anyone right now."
 bronzehill.14.a:0 "That's capatalism."

 bronzehill.15.t:0 "Invest in Bronzehill?"
 bronzehill.15.d:0 "Multiple Bronzehill envoys and representatives have been visiting our lands lately, mostly to wrangle support and interest in their country, looking for investments. Perhaps, this could be a tempting offer, as these dogs have a lot of untapped potential in their industry. We should contemplate if such an undertaking is worth considering, or is it just a fool's errand.."
 bronzehill.15.a:0 "A splended idea!"
 bronzehill.15.b:0 "We're not intrested in this venture."

 bronzehill.16.t:0 "[FROM.GetName] Invests in Us"
 bronzehill.16.d:0 "Splendid news, word is that [FROM.GetName] took interest in us and would like to invest in our industry. This is a change to shine and prosper, such an opportunity must not be wasted. It is the first step in the forthcoming ladder of success."
 bronzehill.16.a:0 "Great!"

 bronzehill.17.t:0 "[FROM.GetName] Ignores our Ambasidors"
 bronzehill.17.d:0 "Despite our campaign in [FROM.GetName], it yielded nothing. We've spread the message for weeks, but they still ignored our ambassadors and took no interest in our message. Guess we won't be getting any investments from them, a shame."
 bronzehill.17.a:0 "That's capatalism."

 bronzehill.18.t:0 "An Abasidor from Bronzehill"
 bronzehill.18.d:0 "An ambassador came from lands far away, they claim to be hailing from Bronzehill. They ask for help in their trying times, seeking any assistance possible in order to survive. It is a difficult decision, for while aiding those in need is noble, there is a risk of upsetting some other forces. The conclusion must be swift, this ambassador must be sent home with the news, for there is no time to waste."
 bronzehill.18.a:0 "We will help our Diamond Dog friends."
 bronzehill.18.b:0 "We cannot anger the Griffons."

 bronzehill.19.t:0 "Equestrian Support"
 bronzehill.19.d:0 "The ambassador came back from Equestria with great news, an unlikely ally joined our struggle. We will have the Equestria support in our confrontation with the Empire. At last, we should have the forces necessary to oppose and withstand the war. Welcome our new protector!"
 bronzehill.19.a:0 "Great!"

 bronzehill.20.t:0 "Equestria Denies Aid"
 bronzehill.20.d:0 "The ambassador came back from Equestria with sour news, Princess Celestia does not wish to assist our struggle. The warfare continues, and we will stand along in it, such a shame. What could be the reason for them to avoid taking our side?"
 bronzehill.20.a:0 "But Friendship? And magic? And stuff!?"

 bronzehill.21.t:0 "Bronzehill Abandons the Empire"
 bronzehill.21.d:0 "The Bronzehill representatives came to us and bore grievous news, they have decided to abandon the Empire. They voice their protest against our actions, claiming that the Griffons are trying to take the power from the Emperor for themselves. The dogs do not wish to take a side in this ordeal, but instead to seek their own path, astray from the Empire. We believed they were loyal subjects, but as the predicament shows, we were wrong.\n\nSend these ambassadors home, tell them that we don't have anything to do with treacherous dogs they are. Bronzehill will yet regret their decision."
 bronzehill.21.a:0 "So much for loyalty."

 bronzehill.22.t:0 "Bronzehill Ventures Alone"
 bronzehill.22.d:0 "As soon as news broke of our unwillingness to support either of the established regency factions, an air of concern and uncertainty plagued our populace. Many dogs believe this to be a break with the empire, seeing us as abandoning Grover VI in his time of need.\n\nOur police have reported that extremist factions have begun to grow emboldened, with their membership skyrocketing at an unprecedented rate. It's believed that this will soon begin to reflect within the membership of the Bronze Council.\n\nCount Ignatius Bronzetail delivered a speech to his subject, attempting to quell the worst of these concerns. In it, he beseeches his dogs to remain calm, telling them that this is not a break with the empire but rather a protest against the two established factions, who wish to tear the empire apart for their own personal gains, and that he could not allow this to happen."
 bronzehill.22.a:0 "Our future may be rocky, but we've weathered worse."

 bronzehill.23.t:0 "Infighting within the Council of the Left"
 bronzehill.23.d:0 "After the march on Wiesetreffen, the Bronze Council was forcefully dismissed by the angry populace of Bronzekreuz. In its place, the revolutionaries have established a temporary commission to help ease the transition of power away from the aristocracy towards the hounds.\n\nThe various factions of the revolution have fallen into political camps, each supporting a different canidate for chairhound.\n\nThe first, Rosey Luxembark, a well-published economist and philosophers, who believes heavily in democratizing the labour force and believes it's the duty of the state to industrialize in order to bring as many dogs out of poverty as possible. In terms of the monarchy, she believes that the office of Emperor should not be dismantled, instead she is critical of his bourgeois and aristocratic bureaucracy. Her supporters are a broad base, including many labour unions, intellectuals, and moderate socialists.\n\nThe second, Kim Barking-Sun, a prominent miner and labour agitator from Crownspike, believes that the Council of the Left should be centralized around the office of chairhound and that the state should instead work towards self-sufficiency and defence. When it comes to the monarchy, Kim believes that Grover has been given a heavenly mandate to oversee his domains. While, this view is a bit unconventional, his policies have attracted the support of the peasantry and military."
 bronzehill.23.a:0 "Is an illiterate miner really our best option?"
 bronzehill.23.b:0 "Is a pompous intellectually really our best option?"

 bronzehill.24.t:0 "The Mountain Corridor"
 bronzehill.24.d:0 "With the reunion of our dogs, to those of the recently liberated Diamond Mountain, there have been calls to connect our two domains with a land border. This so-called Mountain Corridor would allow for the flow of commerce, dogs, and military aid between our regimes.\n\nThere are two possible paths for us to take in pursuing this project.\n\nThe first, dubbed the Northern Path, would cut through Firtree. The advantage of this would a smaller population to administer and access to the region's rich reserves of Tungsten.\n\nThe second, dubbed the Southern Path, would slice through Highquill. While this region's populace would be more resistant and numerous, the regions steel mills would be a boon to our collective economies and the short distance would make for richer and less costly trade."
 bronzehill.24.a:0 "The Northen Path"
 bronzehill.24.b:0 "The Southern Path"

 bronzehill.25.t:0 "The Mountain Corridor"
 bronzehill.25.d:0 "The Ambassador to Bronzehill spoke to our leadership today, bringing forward a bold plan to connect our two regimes. They propose that our collective forces invade [event_target:BRZ_mountain_pass_target.GetNameDef] splitting the lands evenly between our dogs. With this new land route, they promise increased trade, migration, and military assistance."
 bronzehill.25.a:0 "Distance shall separate us no longer."
 bronzehill.25.b:0 "This is far too risky of an endeavour."

 bronzehill.26.t:0 "The Mountain Corridor"
 bronzehill.26.d:0 "The Ambassadors of Bronzehill and the Diamond Mountains approached our administration today, coming forward with a project they've dubbed The Mountain Corridor. They wish to see the unification of their two regimes, and have desired access to our lands to accomplish this.\n\nWhile on paper, the treaty promises to increase trade between our three regimes, and the ambassadors talked about leasing only a few minor concessions, the treaty tells a different story. The lands required are not minor and the leasing is nothing less than annexation. To accept this treaty would bring considerable harm to our regime.\n\nHowever, will they accept no for an answer? And if not, can we really fight a two-front war?"
 bronzehill.26.a:0 "We must bide our time, give into their demands."
 bronzehill.26.b:0 "They may be Diamond Dogs but we will unleash the hounds of war."

 bronzehill.27.t:0 "Diamond Mountain Refuses our Offer"
 bronzehill.27.d:0 "The ambassador of the Diamond Mountain sought an audience with Chairhound Luxembark today, offering his sincerest apologies. She stated, that while his council wishes to see a deepening partnership between our regimes, the leadership of the Diamond Mountain can not afford a war at this time, claiming that the costs would be too great.\n\nWhile a blow to our dreams of a combined front, some within the Soviets have demanded that we push forward with the planned annexation regardless. While critics claim that this needless warmongering and does little but undermine the legitimacy of the revolution."
 bronzehill.27.a:0 "This Corridor must be built, push forward with the invasion."
 bronzehill.27.b:0 "We must respect the wishes of the Diamond Mountain, backdown."

 bronzehill.28.t:0 "[event_target:BRZ_mountain_pass_target.GetNameDef] Caves"
 bronzehill.28.d:0 "Our emissary to [event_target:BRZ_mountain_pass_target.GetNameDef] has returned with fantastic news. Their administration has agreed to our demands and will immediately lease the lands required for the establishment of the Mountain Corridor. While there is still much work to be in done, in terms of building up infrastructure, this is still a cause for celebration as our dogs have finally been reunited with their homeland."
 bronzehill.28.a:0 "A victory for the workers, for the communes, and for all of houndkind."

 bronzehill.29.t:0 "[event_target:BRZ_mountain_pass_target.GetNameDef] Refuses Our Demands"
 bronzehill.29.d:0 "Our emissary to [event_target:BRZ_mountain_pass_target.GetNameDef] has returned with less than ideal news. Our planned leasing of lands for the Mountain Corridor have run into steep resistance, with many inside of [event_target:BRZ_mountain_pass_target.GetNameDef] claiming that this is little more than an annexation of their homeland. In response, they've expelled our ambassador and have called for the return of their own.\n\nWhile this news is disastrous, many among the communes representing the military believe that we could make a much stronger case for why [event_target:BRZ_mountain_pass_target.GetNameDef] should agree to our generous offer."
 bronzehill.29.a:0 "The pen may be mightier than the sword but why not use both?"
 bronzehill.29.b:0 "Let us leave this issue until a later date."

 bronzehill.30.t:0 "Bronzehill Presses for Their Corridor"
 bronzehill.30.d:0 "Even though expelled, an emissary from Bronzehill arrived in our court today, coming forward with a new improved proposal for the Mountain Corridor. The new draft of the treaty looks virtually the same, offering only meagre bonuses in terms of payment and annual leasing fees. One interesting thing to note is that the opening line was pervious, 'In the name of the dogs, workers, and communes of Bronzehill,' has been changed to, 'In the name of the dogs, workers, soldiers, and communes of Bronzehill.'\n\nIs this a threat?"
 bronzehill.30.a:0 "Their argument seems far more legitimate."
 bronzehill.30.b:0 "Prepare the army, let's see how strong these threats really are."

 bronzehill.31.t:0 "The Mountian Crisis"
 bronzehill.31.d:0 "There is crisis in the mountains, Bronzehill is trying to take [event_target:BRZ_mountain_pass_target.GetNameDef]'s land. A great deal of force has been mobilised in this region, and they require our aid. Do we endorse them in their endeavor, or do we stand aside and avoid unnecessary conflict? The dogs will be upset if we do not abide our promises, time's running short, we must act quickly."
 bronzehill.31.a:0 "War isn't in our best intrests."
 bronzehill.31.b:0 "We will stand by our guarantees!"

 bronzehill.32.t:0 "[From.GetNameDef] has Abandoned Us"
 bronzehill.32.d:0 "Tbe dawn came with dreadful word, [From.GetNameDef] refused to take our side in the coming conflict. We are abandoned, and must undergo this skirmish alone. It seems we can no longer rely on [From.GetNameDef] to have our back, we must rally our troops, whichever we can. There is a rough battle ahead of us, we must be ready."
 bronzehill.32.a:0 "Our situation grows worse."

 bronzehill.33.t:0 "Ambassador Imprisoned"
 bronzehill.33.d:0 "The junior emissary sent to [event_target:BRZ_mountain_pass_target.GetNameDef] came back with news of our latest offer. Apparently, our ultimatum was met with such hostility that our ambassador was arrested for arriving without permission.\n\nWhile no formal communications have arrived to the council, reports from the border show that the military of [event_target:BRZ_mountain_pass_target.GetNameDef] has begun to mobilize, preparing themselves for war.\n\nThe outlook for solving this conflict diplomatic looks impossibly bleak, and our generals are asking for permission to respond to this hostile mobilization."
 bronzehill.33.a:0 "They think they can arrest a representative of the workers and get away with it?"

 BRZ_infiltration_event.1.t:0 "Looking for commie cell"
