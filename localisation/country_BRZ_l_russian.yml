 bronzehill_government_event.1.t:0 "Bronzekreuz Alight"
 bronzehill_government_event.1.d:0 "The air was thin and stale in Bronzekreuz that morning. The world seemed to move a bit slower as dogs milled around the city, all proceeding to work on this drab chilled morning. But disrupting this silence was a mess of nobles and bourgeoisie filing through the city, this was the Bronze Council on their way to the Wiesetreffen theatre meeting hall, everydog knew it, and in any other situation, they might have been swamped with dogs and Griffs asking questions. But everyone knew the council was in deadlock, and so more than anything Dogs on the street tried to ignore this shame to their nation. But suddenly there was a cursed cry let out from the main avenue in the city\n\n\"Fire!\"\n\nLike the gears in a machine, past its prime but still good, the city moved to action. The fire brigade was brought out and they raced towards where the fire was reported. But when they arrived they stood motionless, as before them, stood the theatre that had served as the hall of their government. The Wiesetreffen was burning, the oldest building in the entire city and ancient construction of old Diamond Dog architecture lay fallow, burned faster than the city could respond. And then, the council rounded the corner, the first to witness the scorched skeleton of the building dropped to his paws and began to howl in sorrow, others soon followed.\n\nFirst the Emperor, now the Wiesetreffen… how much loss would the people suffer before things got better…\n\nBut even as they mourned, one dog thought he saw someone enter an alleyway down the road, a dog decked in the armor of the Bronze Cross… "
 bronzehill_government_event.1.a:0 "Who would do this?"

 bronzehill_government_event.2.t:0 "Ritternacht"
 bronzehill_government_event.2.d:0 "It was a sharp cold night as a grey coach rolled down the streets of Bronzekreuz in the pitch black of night. As it ground to a halt, a cloaked figure emerged from the back and hurriedly knocked on the door of the primary chapter house of The Knights of the Bronze Cross. He didn't want to be here, but recent events had given him no choice, the burning of Wiesetreffen had shaken the nation to its core, the one shred of stability left in the capital was inside this house… When somedog opened the door he had to look down to find the figure and meet his eyes\n\n\"Ah, Count Ignatius! Come in come in.\" replied the dog, short in stature but no less of a presence, this was the dog he had come to meet.\n\nThe count shook off the biting snow that so often fell on the high mountains and followed the dog inside… every moment it pained him to know that this dog was in a better position here. The Großritter held the cards and he knew it. Still, he had known Lucky for a while and knew he was reasonable and that a deal could be worked out in the end. They engaged in small talk and then sat down to eat. After their meal, the Knight's demeanor changed. \n\n\"Face it, Ignatius, I know why you are here, and you know why I am accepting you into my parlor. You need somewhere to hold your council\"\n\nFor the first time in years, the count snapped \"Oh bugger to it Lucky. The nation needs some sense of order, the Knights can give that, I don't care where we meet. The council is yours. I'll keep doing my job, and you keep doing yours\""
 bronzehill_government_event.2.a:0 "Then we are in agreement."

 bronzehill_government_event.3.t:0 "Breaking Bread on the Altar"
 bronzehill_government_event.3.d:0 "\"Praise be to Arcturus! Praise be to Eyr! And praise be to Boreas for delivering us this holy day! For the Bronze Council has made the grand decision to stand with the Archon in their battle to save the empire, for with this we shall throw off the horrid and the corrupt, and all shall be brought Boreas' good graces!\"\n\nThe church in Ravensburg was alight, both with excitement and confusion, while the most faithful of the city agreed with this action… it felt odd with it coming from someone who they knew to hardly even dip her claws into the politics of the realm, more than to give a prayer for the Count's family.\n\nBut behind the scenes Prelate Gunhild was ready, tomorrow would be an even greater mass than today, for tomorrow was St. Ruffles day, celebrating a saint of Eyr who had lead the Dogs from Diamond Mountain to their new home. And she was going to use it to their full advantages. Eros had sent her a pouch of gold with instructions to try to get Bronzehill on his side. And while the council had already sided with him without much effort from the clergy, that wasn't good enough for her. She saw no reason why the Archon's instructions didn't simply mean not to take over the government herself. And so by the blessing of Eyr himself, tomorrow she would gather the faithful and lead them to march on Bronzekreuz. While she already held a seat on the council in name, she thought it nicer to guide the faithful directly, instead of simply standing and watching.\n\n\"The Gods would lead the Dogs as they had the Griffons...\" she told an assembly of minor clergy, \"and so for the sake of Grover and the Empire, Der Treue Marsch. Amen.\""
 bronzehill_government_event.3.a:0 "The faithful march. Amen."

 bronzehill_government_event.4.t:0 "The Council on the Bronze Hill"
 bronzehill_government_event.4.d:0 "Max Goldtooth was annoyed. He had been putting continued work into his work in progress book \"Imperial Economics, a view from the Doghouse\" when his house had been barged into by some dog who said the Count had summoned the Bronze Council to appear immediately, and when he had gone to get into his own car to drive there himself it had been demanded of him to ride in a county coach. Any other day this would have been just a surprise as well as an honor, but recently Goldtooth had been becoming discontent with the Count's inaction in reigning in the Bronze Council, of which he was a part. But when the car he was in drove past the Wiesetreffen theatre he knew something was up. He tried to signal the driver but there was no response. At a certain point, he began fearing a communist plot on his life. But then the car stopped in front of the personal residence of the Count himself. When he got out he saw others assembled as well, all being quickly escorted inside the residence as if to hide that they were arriving. What could they all be doing there? They were rushed upstairs and entered the office of the Count himself, who sat behind his desk.\n\n\"Gentledogs, I apologize for the ruff transport, but I needed to see you all.\" The room remained silent as every dog contemplated why they were here. \"Today marks an important day. Today the Bronze Council runs out of funds.\" This was a reality they all knew, and one none of them wanted to think about. \"But I have a plan. The Imperial loyalty league has given the government a large loan, and I am prepared to make some changes.\" With this, every dog hung at the edge, wondering what the count would say. \"Well, let's get into it, I now convene the first meeting of the Wise Council, gentledogs, welcome to the new halls of power.\""
 bronzehill_government_event.4.a:0 "They shall serve with diligence."

 bronzehill_government_event.5.t:0 "The Pressing Issues of Today"
 bronzehill_government_event.5.d:0 "\"And your mother was a Chihuahua!\" yelled some minor noble in the far right of the theatre tall\n\nCount Ignatius Bronzehill was about done. He was now on his seventh hour of a meeting of the Bronze council in the Wiesetreffen, where some delegates had even taken to using the stage of the theatre as a platform to throw harsh words at one another. He had originally called the council to figure out what to do about their place in the empire, and while they had succeeded in picking a side in the regency debate, they were no closer to any good solution to any other problem. His son Barnaby came up beside him an handed him a bottle of schnapps, ah, his son knew just what he needed. From the floor, he heard one of the Mineral Barons was shouting up at him and his son.\n\n\"Hey! Barnaby! Why don't you come down here and show us how all those ideas of \"Democracy\" can help us! Hah!\" -This mocking tone, delivered by someone as low as a Baron, pushed the Count over the edge. He picked up the schnapps, took a drink, and threw it straight at the Dog. A direct hit! With that, the count marched down to the stage from his balcony seat, and pulled up a bench nearby, he now sat in front of the council, with them all below him.\n\n\"Now we shall proceed.\""
 bronzehill_government_event.5.a:0 "Long live the count!"

 bronzehill_government_event.6.t:0 "First Day Fears"
 bronzehill_government_event.6.d:0 "Barnaby was scared. Very very scared. He was in Schwanzhausen at an election poll to elect members to the Bronze council for the first time. He had done some of the work to get his father to open up to this idea, but being in the field still worried him greatly. And to have common dogs on the ticket? This was something new entirely. But as he pawed around directing the setting up of the voting booths with his staff, he took a look out the window and saw something he never before thought. He saw dogs gathered at the doors, speaking to one another about their voting choices and the fate of the nation. Now Barnaby knew who would win, it had to be Copperhill, the nobles wouldn't accept anyone else, and his father had a hard time supporting anyone else as well. But with this he was content, once Copperhill formed his cabinet, he could lobby for more reforms so that one day, dogs could truly make their own choice. And who knows, maybe one day the empire will follow suit."
 bronzehill_government_event.6.a:0 "I wonder who won?"

 bronzehill_government_event.7.t:0 "The Youngest Regent"
 bronzehill_government_event.7.d:0 "\"And I now proclaim, Count Barnaby Bronzetail, Count of Bronzehill!\"\n\nHow was he here? Barnaby kept asking himself that over and over. Weeks before the Bronze Council had decided that both the Archon and the Duchess of Strawberry were unfit to be regent of the empire, and then declared that the reigning monarch of Bronzehill should be the regent. This had been done so fast that when his father heard, he had suffered a heart attack.\n\nMiraculously his father had survived but his weakened state did not do well for the nation's diplomatic position. With their tries to both the Church and nobility at Large within the empire gone, Bronzehill is now alone. Barnaby had been running a charity drive when he got the news, his father planned to abdicate. Rushing to his home, he questioned his father on why, but he would only answer \"My son, now you must take the lead\". His father was recovering slowly, and after being visited by many prominent figures from the Harmonic circle within Bronzehill, had been prompted to let his son take over.\n\nAnd now here he was, Count of Bronzehill, and claimant to the Imperial Regency, with no way to get to the Emperor. And so he stepped out onto the balcony of his manor, to see all the dogs who had come to witness him, and began to speak…"
 bronzehill_government_event.7.a:0 "Bronzehill marches on!"

 bronzehill_government_event.8.t:0 "Forming of the ULCLIP"
 bronzehill_government_event.8.d:0 "\"I refuse to go under such an idiotic name!\" exclaimed Liebarknecht \"The United Left Coalition for the Liberation of Imperial Provinces is the longest most annoying name I have ever heard!\"\n\n\"Well, my proposal for the God Emperor's coalition didn't work exactly either!\" exclaimed Barking-Sun\n\nRosey Luxingbark was growing apathetic, they had called a conference of all socialistic organizations in Bronzehill to pull together a party to win seats in the Bronze Council, and then immediately these two had gotten to fisticuffs over a name. She had to do something.\n\nRosey spoke up \"What about the Social front?\"\n\nAt the raising of her voice, the 2 growling dogs quieted down and began to speak normally, if not for the occasional smear. All of them in attendance were aware of the weight of the meeting.\n\nDelegates in attendance varied from Union Bosses to miners to lawyers and even a sympathetic bourgeoisie or two. And their purpose was to win the Bronze Council, and eventually, win the empire.\n\nAfter some more hot words, it was decided. In order to not make their efforts seem like a takeover, they would have to secure positions to pass their measures.  Karl Liebarknecht would go and, if they won seats in the council, would serve as the new minister for Minerals, to make sure Copperhill could never get that seat back and use it for his purposes. Rosey and Barking-Sun would then make effort to appeal to different sections of the public for support, though they both knew it would cause conflict in the end, they were both looking forward to knocking the other down a peg when the time came…"
 bronzehill_government_event.8.a:0 "For the Empire of the beings!"
 
 bronzehill_government_event.9.t:0 "The One Dog Left to ask..."
 bronzehill_government_event.9.d:0 "Bronzehill was in chaos. The nobles of the Bronze Council could have never had expected what was to occur when they split with both Gabriela and Eros. And yet here the nation was, on the backburner of a monumental decision and with nowhere to go. Seperated from the Empire the value of the Bronzehill Idol tanked, businessesgriffs pulled out investments and dogs beganh to loose work as the economy went into shock.\n\nBut where was the Count in all of this?\n\nCount Ignatius had retunred to his palace that nation to contemplate the future of his nation. What was he to do? Where would he turn to now that his nation was crumbling around him? His son was in the north speaking to miners to reassure them of the government's support, many of his most faithful friends were now at eachother's throats in all of the political bickering happening in the council.\n\nHe needed air.\n\nHe put in his cloak and stepped out into the street. Walking along he saw another funeral service for the late emperor. Maybe that could help him cope? As he stoop with candle in hand he noticed a dog walking around passing out fliers. He handed Ignatius one and moved along.\n\nPeering down at the flier it read, "Come to the meeting of the National Union for the Salvation of Bronzehill!". On the flier they promised that if they came, the hungry could be fed and the bare would be clothed. And it was scheduled for... tonight? The Count was not normally one to meddle directly in the affairs of other political organizations, but he figured whatever this movement was, it might be worth a visit. Later that night Ignatius went to the adress on the slip, a park in the middle of the city baring a statue of Grover IV, the great administrator of the Empire. How Ignatius could use his guidance right now. Moving to the center of the park, he saw a dog upon a crate speaking to a crowd, he spoke of the new emperor held in chains by the regent, and how the corrupt were trying to tear the empire apart from inside, and how it was the duty of the dogs to serve once again as protectors of the Imperial throne.\n\nAfter listening for far too long, Ignatius looked again at the paper. "The National Union huh?", he muttered to himself. "Alright, let's see what you can do.""
 bronzehill_government_event.9.a:0 "For the National Union."

 bronzehill_election_event.1.t:0 "Election of the General Secretary of the Central Committee"
