#Focus Stuff
BUF_thunderhoof:0 "Вождь Тандерхуф"
BUF_thunderhoof_desc:0 "Вождь Тандерхуф был главой Буйволов дольше, чем кто-либо может вспомнить, и надеется удержать эту должность за собой. На протяжении десятилетий он удерживал буйволов от войн, надеясь ускорить модернизацию и сохранить мир и покой."
BUF_propaganda_posters:0 "Пропагандистские плакаты"
BUF_propaganda_posters_desc:0 "Тандерхуф послал своих подданных расклеивать пропагандистские плакаты на каждой стене, дабы распространить свое послание. Он должен выиграть эти выборы ради безопасности своего народа."
BUF_neutrality_path:0 "Путь Нейтралитета"
BUF_neutrality_path_desc:0 "Нейтралитет будет тем путем, который сохранит буйволов в безопасности. Мы ничего не получим через войну и разрушения, говорит нам Тандерхуф."
BUF_improving_status_quo:0 "Сохранение Статуса Кво"
BUF_improving_status_quo_desc:0 "Нельзя ломать весь наш уклад жизни переменами, это не принесет ничего, кроме вреда самим основам нашего племени. Мы должны постепенно меняться, не уничтожая себя ради этого."
BUF_promises_of_peace:0 "Обещания Мира"
BUF_promises_of_peace_desc:0 "Вождь Тандерхуф обещал выступить с длинной речью, в которой подтвердит свою приверженность миру. При этом событии будет присутствовать и Эквестрийский дипломат."
BUF_not_one_dead_buffalo:0 "Ни одного погибшего Буйвола"
BUF_not_one_dead_buffalo_desc:0 "'Ни один буйвол не погибнет на войне, пока я жив! Мы не потеряем себя в войнах и всплесках национализма.' Выдержка из речи вождя Тандерхуфа на площади Ветеранов."
BUF_neutrality_in_constitution:0 "Конституционный нейтралитет"
BUF_neutrality_in_constitution_desc:0 "Вождь Тандерхуф пообещал, что в случае его избрания, он закрепит нейтралитет в конституции Вождества Буйволов, дабы гарантировать, что война никогда больше не затронет нас."
BUF_thunderhoofs_peace:0 "Мир Тандерхуфа"
BUF_thunderhoofs_peace_desc:0 "Тандерхуф обещал мир и Эквестрийцы согласились, это не лучший результат, что они могли получить, но всё ещё приемлимо для них. Если Тандерхуф выиграет выборы, он станет одним из самых знаменитых вождей. Он должен победить, ради блага своего народа."
BUF_hold_speech:0 "Великая речь Тандерхуф"
BUF_hold_speech_desc:0 "Тандерхуф обещал выступить с большой речью на священных полях, дабы все буйволы смогли присутствовать, это будет зрелище, которое стоит увидеть. Буйволы со всей страны собираются, что-бы присутствовать, будем надеяться всё пройдет хорошо."
BUF_infinite_promises:0 "Бесконечные Обещания"
BUF_infinite_promises_desc:0 "Обещания Тандерхуфа растут как снежный ком, от модернизации общества до уровня Эквестрии и даже выше, до заявлений о том, что каждый буйвол станет богаче, чем самый обеспеченный аристократ Эквестрии. Пирог каждому буйволу!"
BUF_tell_others_the_truth:0 "Сказать Буйволам Правду"
BUF_tell_others_the_truth_desc:0 "Вождь обещал, наконец, сказать народу правду о том, почему мы не отвоевали свои земли, почему не вернули себе принадлежавшее нам когда-то, почему он позволил Эпплузианцам постепенно обживаться на этих землях. Всё будет объяснено."
BUF_greyhorn:0 "Вождь Серорог"
BUF_greyhorn_desc:0 "Старейшина Серорог был вождем клана Серорогих, воинственного племени самых сильных и могучих бизонов, когда либо живших здесь. Он превратил их из захудахлого племени в Буйволов, достаточно сильных, что бы победить любого врага. \n\n Мы вернём то, что когда-то было нашим."
BUF_farwander:0 "Фарвандер"
BUF_farwander_desc:0 "Фарвандер является необычной кандидатурой, ведь она не является ни вождем или членом племени. Еще более странная потому, что она приехала в вождество только год назад, прожив в Эквестрии большую часть своей жизни. Теперь она вернулась, дабы распространять то, что она узнала в Эквестрии, желая сблизить две нации между собой сильнее, чем когда либо, при помощи дружбы и гармонии."
BUF_equestrian_cooperation:0 "Кооперация с Эквестрией"
BUF_equestrian_cooperation_desc:0 "Больше не должно быть вражды между Пони и Буйволами, мы ничего не добьемся, выступая против богатых, сильных и гораздо более могущественных Эквестрийцев. И они далеко не так плохи! Я жила среди пони, они живут гораздо более обеспеченнее, чем мы. Они строят города, огромные магазины еды и десертов! Если бы мы жили так-же, на нашем столе постоянно были бы пироги!"
BUF_friendship_sessions:0 "Уроки дружбы Фарвандер"
BUF_friendship_sessions_desc:0 "Конечно, у Бизонов есть друзья, те, с кем им нравится проводить время. Но все они тоже Буйволы, поэтому Фарвандер открыла уроки Пони-Бизонской дружбы. Каждую неделю Бизон и Пони будут собираться вместе и пытаться стать друзьями, найти общие темы для разговора. Скоро Бизоны поймут, что дружба - это магия."
BUF_promises_of_wealth:0 "Обещания Богатства"
BUF_promises_of_wealth_desc:0 "Сотрудничество с Эквестрийе влечет за собой Эквестрийские богатства, титанов этого мира, богатейшую страну из всех, когда либо существовавших. Работать с ними над модернизацией и обогащением Бизонов будет лучшим занятием, с тех пор, как священная ворона спасла наш народ."
BUF_galloping_strides:0 "Галопом в будущее"
BUF_galloping_strides_desc:0 "Мы не должны медленно идти в будущему, нельзя лениться на пути модернизации. Что мы должны, так это сделать гигантский шаг, галопом бежать вперед! Вперед, в будущее! Буйволов больше не будут рассматривать как слабую, второразрядную нацию, но как титана индустрии и пионера науки! Нас ждет светлое будущее, если мы сможем сдвинуться с места."
BUF_peace_and_prosperity:0 "Мир и Процветание"
BUF_peace_and_prosperity_desc:0 "Нас ждет только разрушение, если мы начнем вражду. От нас останутся только камни, песок и кости, если мы не будем искать сотрудничества с Эквестрийцами. Кто знает, может эти пони не такие уж и плохие?"
BUF_equestrian_support:0 "Эквестрийская поддержка"
BUF_equestrian_support_desc:0 "Эквестрия оказывает Фарвандер максимальную поддержку, используя всё свое влияние дабы та выиграла выборы Вождя бизонов. Пропагандистские плакаты по всему городу, ежедневные радиопередачи о магии дружбы. С такой поддержкой победа Фарвандер почти гарантированна."
BUF_sacred_texts:0 "Священные тексты"
BUF_sacred_texts_desc:0 "Традиции Бизонов должны сохраниться, долгие истории о Бизонах, передающиеся от стариков к детям столько, сколько мы можем вспомнить, должны остаться. Но наша память подводит нас, мы забываем ключевые детали историй о прошлом. Настало время создать сборник всех сохранившихся традиций и преданий."
BUF_future_together:0 "Совместное Будущее"
BUF_future_together_desc:0 "Племенам Бизонов светит большое будущее, вождество будет процветать, когда Пони и Бизоны начнут работать вместе дабы воплотить свои мечты в реальность. Мир, процветание, модернизация. Новая, счастливая эра, золотой век Бизонов, созданный совместными усилиями двух видов."
BUF_equestrian_tech:0 "Эквестрийские Технологии"
BUF_equestrian_tech_desc:0 "Научную базу Бизонов с трудом можно назвать отсталой, застрявшей в прошлом. Многие бизоны все еще живут в палатках без печей и электричества. Если мы хотим стать действительно современным обществом, мы должны импортировать Эквестрийские технологии, надо перестать оглядываться на прошлое и на полном ходу двигаться в будущее."
BUF_farwander_ideals:0 "Идеалы Фарвандер"
BUF_farwander_ideals_desc:0 "Фарвандер желает только самого лучшего как Бизонам, так и Пони. Мы гарантируем мир и сотрудничество между племенами и Эквестрийцами, совместный бизнес, даже пони из Эпплузы постепенно проникаются идеей взаимовыгодного сотрудничества с Бизонами. Воистину, для племен началась новая, мирная эра."
BUF_smear_the_opposition:0 "Разгромить Оппозицию"
BUF_smear_the_opposition_desc:0 "Оппозиция действует против нас, их "мир и гармония" принесут нам только разрушения. С каждым днем Эквестрийское влияние все сильнее прослеживается на нашей земле. Фруктовый сад тут, фабрика там… Давайте покажем бизонам, каков их вождь на самом деле."
BUF_tales_of_old:0 "Старые предания"
BUF_tales_of_old_desc:0 "Вождь Серорог обещал сохранить старую традицию, когда Вождь рассказывал всем остальным об истории Бизонов, тем самым сохраняя ее. Тут хватит еды и напитков на всех, приходите и слушайте историю нашего народа."
BUF_bully_opposition:0 "Запугивание Оппозиции"
BUF_bully_opposition_desc:0 "Оппозиция беспрепятственно распространяет ложь, даже после того, как мы показали нашему народу правду. У нас не остается выбора, кроме как показать им, что бывает с теми, кто встает против воли вождя Серорога и им это точно не понравится."
BUF_weak_fear_strong:0 "Пусть Слабый Боится Сильного"
BUF_weak_fear_strong_desc:0 "Это естественный порядок вещей в этом мире, проникающий всюду. Слабый всегда оказывается на дне, забытый и игнорируемый, в то время как сильный занимает свое законное место на вершине. Нет расы, столь же сильной и могучей, как Бизоны, мы вершина творений природы. И Пони боятся этого."
BUF_end_opposition:0 "Покончить с оппозицией"
BUF_end_opposition_desc:0 "Оппозиция боится нас, но все ещё продолжает сопротивляться. Вождь Серорог послал одного из своих стражей и наказал ему не возвращяться, пока с оппозицией не будет покончено, без всякой жалости. Еще долго в ушах стояли его крики: "Мы не пони! Бизоны знают, что делать с врагами!""
BUF_strong_take_their_place:0 "Сильный займет свое место"
BUF_strong_take_their_place_desc:0 "Сильный занял свое место на вершине, слабый опустился на дно и позволил сильному править. Эти выборы - фарс, мы выиграем их и никто не смеет противостоять нам."
BUF_and_how_they_can_rise_again:0 "Как мы Внось Воспрянем"
BUF_and_how_they_can_rise_again_desc:0 "История Вождества Бизонов еще не окончена, мы не скроемся в ночи, но будем бороться за истинные идеалы! Бороться за то, что принадлежит нам и забрать то, что было украдено у нашего народа! Пони сильно пожалеют о своем решении разозлить Бизонов, мы раздавим их."
BUF_how_mighty_fallen:0 "Как Великие Пали"
BUF_how_mighty_fallen_desc:0 "Когда-то мы были одной из величайших наций Эквуса, наши земли простирались от западного океана до Нейвады. Юг был наш и мы были сильной Империей, достаточно могущественной, чтобы выстоять против любой угрозы. Но потом пришли пони-поселенцы."
BUF_might_of_buffalo:0 "Могущество Бизонов"
BUF_might_of_buffalo_desc:0 "Раса Бизонов всегда была сильнейшей, с нашей непревзойденной мощью и силой мы стояли на вершине. Высшая раса, высший народ. Чистейший и сильнейший из всех, когда либо существовавших, что доказывалось нашими армиями."
BUF_buffalo_shall_be_meek_no_longer:0 "Бизоны больше не будут слабыми"
BUF_buffalo_shall_be_meek_no_longer_desc:0 "Десятилетия мира и влияния пони ослабили Бизонов, сделали многих из них ленивыми и слабыми. Но в Вождестве Серорога не будет слабости, он приведет Бизонов в форму и вновь сделает их силой, которой, мы знаем, они могут быть. Которой они будут."
BUF_ballots_are_in:0 "Выборы!"
BUF_ballots_are_in_desc:0 "Выборы, наконец-то, начались, какой кандидат победит? Кто будет возглавлять Бизонов до своего отречения или смерти? Какой захватывающий момент, настало время подсчитать голоса!"

#Events my dudes
#farwander election events
bufstate.1.t:0 "Кто такая Фарвандер?"
bufstate.1.d:0 "Смотрите, я не собираюсь сидеть здесь и лгать самой себе. Я не идеальная мессия, пришедшая из цивилизованной Эквестрии, дабы спасти Бизонов от самих себя. Пусть даже я кажусь таковой… Я вернулась не за этим, но потому что когда Эквестрийцы владеют всеми землями, ресурсами, мощью и всем, что только можно пожелать, мой народ голодает. \n\nМы настолько отстали, что скорее являемся просто кучкой Бизонов, чем настоящей нацией - крошечное пятно на карте, которое пони иногда принимают за след от кофе. Я обязана помочь им, помочь своему народу. Я жила в Эквестрии большую часть моей жизни, мои родители отослали меня сюда в молодости, дабы я смогла найти лучшую жизнь.  Послали в школу в Роквилле, где я получила образование.\n\n Разница между Эквестрией и Вождеством Бизонов колоссальна, когда мы живем в палатках и едва выживаем на наших засушливых землях, Эквестрийцы имеют так много еды, что будучи в центре Роквилля (одного из множества городов Эквестрии!), я могу найти как минимум 60 мест, где я могу поесть.\n\nВ вождествах мы должны ждать уборки урожая, нормировать наши рационы, что-бы дожить до следующего и начать всё заново. У нас нет времени на промышленность или науку, поскольку когда ты умираешь с голоду, у тебя нет времени сидеть и думать над гравитацией и машинами."
bufstate.1.a:0 "Но зачем?"
bufstate.4.t:0 "Уроки дружбы"
bufstate.4.d:0 "Эквестрийские агенты прибыли сегодня ночью, принеся с собой больше пропаганды, чем я могла бы сделать одна, многие бизоны подозрительны ко всему иностранному, но никогда не задумаются о существовании внутренней угрозы. Когда большой злой страшила придет за ними, они забудут, что их родственники могут быть чем угодно, но не добром. Они разделяют себя на племена и их отношение к тебе будет зависеть от того, принадлежишь ты к их племени или нет. \n\nНо это не совсем так… Вы не просто не один из них, вы из другого племени. Но я? Я не являюсь членом племен, не принадлежу ни к одной касте и это дает мне свободу. Они относятся ко мне мягче, потому что я нейтральна, я не друг, но и не враг. \n\nВы знаете как они говорят: "Держи друзей близко, а врагов далеко". Когда я позволю Пони заводить друзей Бизонов, мы получаем связи по всему вождеству, годы за границей оставили меня без друзей и знакомых, но пони лояльны ко мне, они делают только то, что хорошо для Эквестрии, а в их приказах говорится, что то, что делаю я - идет Эквестрии на пользу. \n\nТаким образом я получаю ресурсы сверхдержавы за моей спиной, с достаточным количеством пропаганды, связей и денег и разобщенностью Бизонов, моя победа будет предрешена. Ох, Тандерхувз, Серорог, вы думаете, что стать Вождем это сложно, но на самом деле это не так. Вы никогда не были конкурентами, вопрос лишь в том, кого на этом посту хотят видеть Пони. Победа на демократических выборах зависит в первую очередь от того, как много битов вы можете на них потратить."
bufstate.4.a:0 "Простите, Вождь, выборы были фальшивкой с самого начала."
bufstate.5.t:0 "Начало Кооперации с Эквестрийцами"
bufstate.5.d:0 "Эквестрийцев очень легко предсказать, скажи им что ты любишь гармонию, скажи им что дружба - это магия и они удовлетворят твою просьбу быстрее, чем ты скажешь "Дорогая Принцесса Селестия". Технологии, индустрия, ресурсы, власть. Всё это будет нашим, когда я выиграю, Вождество Бизонов больше не будет третьесортным сборищем племен. Не будет больше никакого нейтралитета или притворства, что мы не будем выбирать сторону. Мы выбрали сторону и будем стоять рядом с ними до тех пор, пока мы получаем что-то взамен. Почему все хорошие вещи должны быть только у Эквестрийцев. Я верю, что настало время для Эквестрии поделиться некоторым количеством битов… Может быть они согласятся расстаться с некоторыми из своих чертежей, может даже пошлют нам что-нибудь поесть на обед. \n\n\n\nАх, сколько вариантов."
bufstate.5.a:0 "Как насчет cенбургера?"
bufstate.6.t:0 "Мир и процветание"
bufstate.6.d:0 "Война ничего не принесет нам, кроме кучи черепов и костей, Эквестрийцы превосходят нас во всём, что только можно измерить, более развитые технологически, магически и культурно. Они титан, в то время как мы - муравей, как только мы станем им мешать, они прихлопнут нас. Слабость Тандерхувса позволяет риторике националистов становиться всё более агрессивной, он позволяет Серорогу и его сторонникам говорить правильные вещи о том, что его слабость ведет нас к стагнации и коррупции, позволяя Серорогу становиться всё сильнее. Это просто медленный марш к пропасти, в то время, как мы закрываем глаза и утверждаем, что ничего не происходит. "О, ты просто паранойк, всё хорошо, сейчас я прыгну первым, а потом ты, ладно?" Большинство из них просто овцы на заклание. \n\nМы должны сообща работать с Эквестрийцами, дабы получить всё, что нам надо, их помощь и поддержка подарят нам золотой век для Бизонов, пусть даже это не решит всех наших проблем - это лучше, чем закрыть глаза и заткнуть уши. Хватит с нас, статус кво бесполезен, а я устала жить в мусоре."
bufstate.6.a:0 "Мир, звучит неплохо..."
bufstate.7.t:0 "Великий Галоп Вперед"
bufstate.7.d:0 "Мы не должны медленно ковылять в будущее, как мы это делаем сейчас. Нельзя отстать от мира из-за "традиций", нужно перестать думать о прошлом и наконец взглянуть в будущее. Довольно воспоминаний, настало время идти вперед! Мы не просто добьемся больших успехов, мы поскачем галопом вперед! Мы должны нестись в будущее, отбросив в сторону старые устои! Хватит с нас племенной жизни, мы должны инвестировать в науку, инвестировать в промышленность! Двигаясь вперед, мы пропустим бронзовый век и сразу перекатимся к индустриальному! Бизоны не будут больше отсталыми, мы станем поистинне современным обществом, которым будут восхищаться все остальные! Наши прекрасные гобелены экспортируются по всему миру, посмотрим, сможем ли мы построить промышленность быстро и дешево!"
bufstate.7.a:0 "Будущее настало, старые Вожди"
bufstate.8.t:0 "Обещания процветания"
bufstate.8.d:0 "Сегодня ночью Фарвандер произнесет речь о будущем Бизонов, которого она хочет достичь. Наконец, когда сцена была воздвигнута, микрофон включен а все огни и взгляды обратились на нее, Фарвандер посмотрела на сотни Бизонов, собравшихся, что-бы выслушать ее. Большая часть того, о чем она говорила, находило свой отклик в сердцах ее народа, многие устали от постоянной нищеты, безграмотности, всю ее пропаганду приходилось выполнять в форме пиктограмм, поскольку иначе только каждый сотый Бизон смог бы ее понять. \n\nПоэтому теперь, когда она стояла, смотря на свой народ, все взирали на нее с надеждой, что может, только может быть, она им поможет… Она избавилась от кома в горле и начала говорить: \n\n"Братья и сестры, сегодня я пришла к вам сказать правду. Тандерхувз ничего не делает, только поддерживает статус кво, лишь держит нас в нищете и безграмотности, дабы сохранить свою власть. Почему это должно продолжаться? Почему мы продолжаем выбирать лидеров, которые ничего не делают, чтобы хоть что-то изменить, говоря нам, что сделали всё, что могли... Мы должны модернизироваться во благо всего Бизоньего рода, мы должны развиваться, если мы хотим, чтобы матери и дети не умирали во время родов, чтобы нам не приходилось молиться всем богам денно и нощно, в надежде, что урожай не погибнет."\n\n Это чувствовалось ужасно, настолько ужасно, что ее глаза начали наполняться слезами. \n\n"Мы должны что-то сделать, иначе мы продолжим терять наших близких от причин, которые можно быпредотвратить, если мы не будем настолько упрямы. Мои родители умерли от оспы, если бы мы приняли помощь Эквестрии, мы могли бы создать прививочные станции, предотвратив распространение этой болезни. Я не желаю никому испытать подобных страданий, и Эквестрийцы помогут нам в этом. Эквестрийцы помогут нам модернизироваться и получить то, в чем мы нуждались десятилетиями. Настало время откусить кусок от пирога, сделав так, что наши дети не умрут от болезней, которых можно избежать." После этих слов симпатии многих Бизонов склонились на ее сторону, их семьи страдали от недугов и смертей, о которых она говорила, умирали от плохих урожаев и выбирали, кому остаться в живых... \n\nОни хотели перемен, так же, как и она."
bufstate.8.a:0 "Никогда больше"
bufstate.9.t:0 "Эквестрийская поддержка Фарвандер"
bufstate.9.d:0 "Я сильно нравлюсь Эквестрийцам, милый Бизон, женатый на пони, дружелюбный к пони кандидат на выборах Вождя, они практически выдали мне карт-бланш на расходы. Все Эквестрийские дипломаты в моем распоряжении, они сильно облегчают мне жизнь. Как только Тандерхувз кашлянет, я уже знаю об этом, когда он совершает ошибку, я позволяю этому утечь в СМИ, они выпускают новость об этом и опросы "внезапно" показывают, что его рейтинги упали. Серорог так-же не неуязвим, этот Бизон просто золотая жила для дискуссий. \n\nКонечно же, пресса пишет обо мне только в позитивном ключе, каждый день обо мне становится известно еще что-то хорошее, как реальное, так и выдуманное, с таким количеством информации, никто не проверяет что из этого происходило в реальности, а что нет. Я могу сесть и расслабиться, позволяя СМИ работать над моей репутацией, в то время как Тандерхувз и Серорог дерутся в грязи, пытаясь решить кто из них победит меня на выборах. Ох, мне лишь надо сказать им надо вернуться домой до заката, прям как детям. \n\nТеперь иди по своим делам, я слышу что "дипломат" стучится в дверь."
bufstate.9.a:0 "Sorry to bother you"
bufstate.10.t:0 "Святые писания"
bufstate.10.d:0 "Еще когда я была маленьким Бизоном, я любила слушать истории о нашем прошлом, моя мама сидела рядом со мной в палатке у костра, глядя на мерцающее пламя, и рассказывала мне истории о том, как ворона спасла всех нас от вечной зимы, о храбрах воинах-Бизонах, отбросивших странных созданий с севера, делавшими вид что они одни из нас, истории о крылатом боге-Бизоне, который летает в небесах и дает в награду детям кусочки облаков... Ах, какие чудесные были времена... \n\nНо сегодня большинство рассказывает истории неверно, забывая важные детали и просто пересказывает их. Наша устная традиция не может сохраняться вечно, особенно теперь, когда мы можем официально записать все истории, тем самым убедившись, что у всех нас будет общее прошлое. Я не хочу, что-бы предания Бизонов исчезли, наоборот, они должны сохраниться и после того, как мы уйдем. Я хочу, что бы наши дети слышали те-же истории, что и мы. \n\nЯ хочу, что-бы все мы рассказывали друг-другу эти истории в грядущих столетиях."
bufstate.10.a:0 "Да, мама, расскажи мне про Ворону еще раз!"
bufstate.11.t:0 "Совместное Будущее"
bufstate.11.d:0 "Итак, началось, я смотрю на огромную толпу, тысячи Бизонов собрались здесь, вместе с несколькими Эквестрийскими журналистами, стоящими перед большой сценой. Трибуна была построена специально для этой речи, занавес, закрывавший нижнюю часть был покрыт вышитыми преданиями Бизонов, в то время, сверху была вышит силуэт радужной вороны с черными перьями. На полу трибуны лежал Бизонский ковер, знаменитый материал, покупаемый многими богатыми семьями и бывший главной статьей экспорта Вождества. Жизнь в шатрах подразумевала наличие мягкого передвижного пола, поэтому Бизоны постепенно возвели их создание в ранг искуства, наполняя их прекрасными узорами, которыми можно было любоваться часами. До того момента, как Фарвандер начала речь, ее выступление смотрелось скорее как шоу.\n\n"Братья! Сестры! Я вижу для нас будущее, в котором мы, наконец, сможем раскрыть тот потенциал, который скрыт в нашем Вождестве! Где мы не будем голодать и просить о пропитании, где нам не придется дрожать о каждом растении, как если бы он был последним, где если кто-то из нас заболеет, он будет вылечен и у всех будет достаточно хлеба, сыра и йогурта на обед! Где мы наконец получим нормальную канализацию, нормальные дороги, и будем жить как в современном обществе, ведь мы БУДЕМ современным обществом! Мы не должны больше жить в античости, в то время как другие смотрят на нас как на живой экспонат, годный лишь для изучения, мы создадим свою собственную судьбу, но мы не будем делать это одни. Ведь даже красота вороны не может быть увидена, если рядом никого нет...""
bufstate.11.a:0 "Хорошее начало.."
bufstate.12.t:0 "Эквестрийские технологии"
bufstate.12.d:0 "Странные гости прибыли из Эквестрии сегодня, приглашенные лично Фарвандер. Они принесли с собой все виды устройств, машин и транспорта, от которых многие бизоны пришли в восторг. Как пони смогли изогнуть металл таким образом? Никто из них не знал, кроме Фарвандер, с улыбкой наблюдая за их реакцией. Представление еще не началось, а она уже изумила их.\n\nДва Эквестрийца, не только выглядевшие, но и одетые похоже, представившиеся как Флим и Флэмm, бизнеспони-путешественники. Они распросили бизонов об их повседневной жизни, о том, как долго они добираются куда-либо, как много времени занимает создание чего либо, сколько часов они проводят в саду, выращивая еду. Они драматично сочувствовали бизонам, описывавшим и оплакивавшим свою тяжелую жизнь. Флим сказал: "Эх, если бы только жизнь была чуть проще", на что Флэм ответил: "А что если я скажу тебе, брат, что она может?" Отступив назад, он показал на удивительные машины за собой: "Трактор, станки, автомобили, радио, электрическое освещение и многое другое". Вскоре Флим присоединился к нему и они начали петь о бесчисленных преимуществах их оборудования, о том, как сильно все это улучшит качество жизни. В песне они, конечно же, непрестанно повторяли, что только Фарвандер может предложить им подобные вещи.\n\nВ конце они поклонлись перед ликующей аудиторией, топавшей в восхищении. Однако, один бизон не был впечатлен подобным. Серорог назвал Флима и Флэма жуликами, говорящими лишь ложь. Он утверждал, что эти устройства были слишком хороши, что-бы быть правдой. Фарвандер быстро ответила тем, что запрыгнула в трактор и проехалась по округе, позволив молодым и старым бизонам посидеть в кабине. Бизоны смеялись и скандировали имя Фарвандер."
bufstate.12.a:0 "SWIGGITY SWOOTY IM COMIN FOR DAT SUN BOOTY"
bufstate.13.t:0 "Идеалы Фарвандер"
bufstate.13.d:0 "Я хочу лишь помочь Бизонам, создать настоящую нацию, со сверкающими городами и красивыми видами. Где у каждого бизона будут равные шансы на хорошую жизнь, не опасаясь голода или болезней, где каждый бизон, большой или малый, сможет быть тем, кем хочет без опасения быть отвергнутым. Гармония будет господствовать, хаос не будет разрушать то, что мы построим.  Мы будем поддерживать мир и я не позволю нашим племенным дрязгам вновь создать раздор между нами. Мы будем современными, мы будем могучими. Это будет золотой век, который Бизоны еще не видели. Я обещаю это своему народу и я выполню это обещание."
bufstate.13.a:0 "Идеалы, ради которых стоит жить."
bufstate.35.t:0 "Зачем это делать?"
bufstate.35.d:0 "Самая продвинутой вещью, которую я когда либо видела, была электрическая лампа старого Мыслителя... Работающая на педалях, производивших достаточно энергии лишь для тусклого свечения... Тогда мне это казалось прекрасным. Я приходила к нему домой и крутила педали, уставившись на электрическое чудо. Это очаровывало меня, поэтому, когда мои родители послали меня в Эквестрию и я увидела, как там живут... \n\nКак будто я прыгнула во времени на 500 лет вперед. Повсюду были уличные фонари, массивные металлические машины двигались быстрее, чем пони могут бежать! У всех была сантехника и в каждом доме можно открыть маленький стальной кран и получить столько воды, сколько захочет! Не надо больше работать насосом в течении часа, дабы получить достаточно воды на день! \n\nИ то, что поначалу было удивлением, постепенно превратилось в стыд. У меня было всё, что я могла пожелать, в то время как моя семья и мой народ... У них ничего не было... Тогда я пообещала себе, что сделаю что-либо для них, что я помогу своему народу и остановлю голод. Не будет больше изоляции Тандерхувза, упрямый осел отклонил все Эквестрийские предложения, поскольку "Бизоны должны потреблять только то, что выращено Бизонами и для Бизонов!" \n\nЭто должно измениться, я собираюсь работать с Эквестрией чтобы пробудить наши земли ото сна и продвинуть нас вперед, к современности. Мы должны индустриализоваться ради блага всех Бизонов."
bufstate.35.a:0 "Мы должны спасти наш народ от самих себя."
bufstate.36.t:0 "И вот она прибыла"
bufstate.36.d:0 "И вот они услышали ее гулкий голос, голос не Бизона, но Принцессы. Сама принцесса Селестия пролетела над ними и зависла на фоне солнца, обращаясь к Бизонам: "Им нужен лишь свет, чтобы воистину засиять!" используюя свою силу так, что свет лег на перья вороны, заставив их засиять в каскаде света, и сами цвета окрасили толпу как световое шоу, цвета, которые многие Бизоны никогда не видели, стали ясными, когда Селестия стояла здесь, монументом Эквестрийской мощи и царственности. Живое божество помогало им сверкать ярче. \n\nДаже самые необразованные Бизоны поняли символизм, воодушевились и начали скандировать ее имя: "Селестия! Селестия! Селестия!" Когда принцесса улибнулась, Фарвандер наконец вздохнула с облегчением, ведь все прошло гладко. Бизоны хотели лишь светлого будущего и, наконец, впервые в жизни они увидели его."


