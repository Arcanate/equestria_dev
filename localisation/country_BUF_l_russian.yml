bufstate.2.t:0 "Кто такой Тандерхув?"
bufstate.2.d:0 "Вождь Тандерхув был с нами с тех пор, как был теленком, его отец был вождем до него и отец его отца был вождем. Тандерхуф вел Бизонов через многие кризисы, от прошлых засух до великих бедствий, когда Бизоны разделились по племенам и были близки к гражданской войне из-за религиозных и культурных отличий. Великая бойня 998 едва не вызвала войну с Эквестрией, из-за иммунитета пони к законам и обычиям бизонов. \n\nТаким образом, поскольку великому вождю приходилось тушить пожар за пожаром, которые его народ всё продолжал разжигать и подпитывать, он начал становиться циничным, сомневающимся что Бизоны смогут когда-либо модернизироваться или стать лучше. Наступило десятиление застоя, поскольку социальные нормы остались и нация застряла в прошлом, не сдвигаясь ни на дюйм ни вперед, ни назад. Но грядут выборы, на которые выдвинулись и другие кандидаты, что заставляет Тандерхуфа наконец встать и начать работать. Теперь у него есть цель, он должен доказать, что он лучше других сможет вести Бизонов."
bufstate.2.a:0 "Он несет не перемены, но стабильность."
bufstate.14.t:0 "Пропагандистские Плакаты"
bufstate.14.d:0 "Сначала Бизоны не замечали их появления. Одинокая листовка на доске или рисунок на песке, чтобы привлечь взгляд. Но их число увеличивалось. Быстро размноженные листы бумаги или дерева, содержавшие страшные или славные сцены с бизонами появились сначала на общественных досках. \n\nЗатем они пришли в дома. Каждую ночь на стене появлялся один из плакатов. Некоторые срывались, только для того, чтобы вновь появиться на следующее утро. \n\nЗатем они появились на дверях. Иногда вся дверь или шатер превращались в рекламный щит Тандерхуфа. Никто так и не смог найти ответственного за это. Если кто-то ловил бизона за их расклейкой, они тут-же убегали. Но плакаты всегда оставались. Всегда."
bufstate.14.a:0 "Может он не так плох."
bufstate.15.t:0 "Улучшить статус кво"
bufstate.15.d:0 "Стоя в центре площади, Тандерхуф смотрел на то, как все больше и больше бизонов приходили, проходили по площади и садились рядом с семьей и друзьями, дабы услышать что хочет сказать вождь, что он может предложить.  Что должно измениться, а что останется как прежде. Вид всех этих бизонов глубоко тронул его, стоящего в центре большой толпы, неотрывно смотрящей на него. Он почувствовал вину, ведь он должен был делать для них больше, помогать им лучше. Он слегка покачал головой, откашлялся и начал: \n\n"Мои братья и сестры, собравшиеся сегодня, я обращаюсь к вам не с пустыми обещаниями, но с реальными переменами. Наша страна погрязла в застое и стагнации, застряла в прошлом без каких-либо реформ и изменений, ни улучшений, ни ухудшений. И я знаю, что это хуже чем упадок, гораздо хуже застрять, чем что-то делать, шагать легче, чем неприступно стоять. Мы выбрали оставаться на месте, отказались от улучшений. Но нельзя стоять на месте, когда весь остальной мир движется. Настало время улучшений, которые помогут Бизонам, но не сотрясут нас до основания, разумные улучшения путем постепенных реформ и нужных изменений. Если вы проголосуете за меня, я обещаю что направлю Бизонов вперед, не смотря на проблемы и трудности.  Жара не остановит нас, пони не остановят нас, мы сами не остановим себя.""
bufstate.15.a:0 "Наконец-то, улучшения."
bufstate.16.t:0 "Путь нейтралитета"
bufstate.16.d:0 "Большая часть внешней политики Тандерхуфа заключалась в поддержании нейтралитета любой ценой, это стремление лежало в ее основе. Никогда не выбирать сторону в конфликте. Многие ценят ее за то, что она позволяет Вождю выступать посредником в племенных конфликтах, но в реальности это значит только то, что Вождю не нужно задумываться о том, какая сторона действительно права, позволяя не отвлекаться от потягивания чая из Кристальной Империи, сидя на веранде и слушая музыку на своем Эквестрийском грамофоне со Скайфольской пластинкой. Знаменитый нейтралитет вождя распространялся на все, кроме его покупок.\n\nНо в малодушном пути нейтралитета есть свои плюсы и минусы, например тот факт, что он удерживал Бизонов от участия в войнах. Мир сохранялся веками, ни один бизон не умер от войны или Эквестрийских бомбардировок. \n\nТак что, как и многие другие вещи, эта политика имеет две стороны медали. Это была Тротти Фиск, для Кантерлот Индепендент."
bufstate.16.a:0 "Звучит несколько предвзято."
bufstate.17.t:0 "Сказать Бизонам Правду"
bufstate.17.d:0 "Когда Вождь созвал все племена Бизонов на общее собрание, по караванам поползли разговоры о том, для чего их собирают, ширились слухи о том, что он пытается собрать своих политических оппонентов и покончить с ними одним махом, они становились все более захватывающими, сложными и глупыми, дошло до того, что некоторые Бизоны начали подозревать во всем этом заговор Коз.\n\nНо когда все прибыли, все встало на свои места. В этот раз Вождь приготовил сцену и микрофон. Многие бизоны сперва не поняли что это такое, но быстро разобрались, когда Вождь кашлянул и его голос эхом раздался над толпой. И вот он начал:\n\n"Я призвал всех вас сюда дабы сказать вам праву. Реальную правду, то, что мой народ должен был услышать уже очень давно и это-" Он взглянул на свой народ, собравшийся тут, журналистов из Эквестрии, делавших фотографии и невыносимого Фиска, записывавшего что-то в блокнот."
bufstate.17.a:0 "Что Это?"
bufstate.37.t:0 "Сказать правду"
bufstate.37.d:0 ""…Это тот факт, что мы никогда не вернем земли Великих Бизонов прошлого, мы не станем Империей Бизонов и никогда не победим Эквестрию в бою. Мы не способны на такое, наша армия не справится, а они превосходят нас числом как тысяча к одному. Если мы объявим войну, нас сотрут с лица Эквуса за неделю, все что у нас было будет забыто, единственная причина, почему мы еще живы, состоит в том, что Эквестрийцы не беспокоятся о нас настолько сильно, что-бы уничтожить. Именно поэтому реторика Старейшины Серорога настолько опасна, поэтому она угрожаешь всем нам, именно потому если вы проголосуете за него, вы отправите всех нас в могилу. Его обещания никогда не сбудутся, мы погибнем, если попытаемся их исполнить. Пожалуйста, просто поймите, я не ленив и не труслив. Я понимаю реальную ситуацию и я хочу, что бы вы тоже поняли ее.." \n\nТолпа становилась все яростнее, сильнее, чем большинство Бизонов когда-либо были. Их великий Вождь, тот, кому они доверяли, говорил им, что единственной причиной почему они еще живы было то, что пони не воспринимали их как серьезную угрозу. Они кричали на Вождя, швыряли в него оскорбления и пироги. Но вождь остался непреклонен, принимал это мужественно и стойчески. И когда толпа отошла от гнева, многие начали плакать. Ведь глубоко внутри они понимали, что Вождь был прав.."
bufstate.37.a:0 "Он же неправ, да? Он же не может..."
bufstate.18.t:0 "Бесконечные обещания"
bufstate.18.d:0 "Хотя сначала великий Вождь обещал только небольшие изменения, с течением времени его амбиции росли. Видя, что Серорог и Фарвандер имели грандиозный успех со своими огромными обещаниями, он почувствовал себя более смело и решил попробовать несколько более сложных в реализации обещаний, которые точно сделают Бизонов счастливыми. И так оно началось, сначала он обещал им стать таким же продвинутым обществом, как грифоны, затем, как Эквестрийское, закончилось тем, что он начал обещать, что Бизоны оставят позади саму Эквестрию. \n\nЧто каждый Бизон будет иметь столько золота, что грифоны будут биться в истерике, иметь такие прекрасные дома, что даже Блюблад станет завидовать, иметь столько земли, что даже сам Рокхуф будет ворчать от ярости. \n\nНо мы еще посмотрим, сможет ли он сдержать свое слово. Лично я сомневаюсь. Тротти Фиск для Кантерлот Индепендент."
bufstate.18.a:0 "Ну, может быть он действительно сделает так!"
bufstate.19.t:0 "Обещания Мира"
bufstate.19.d:0 "Поле в окрестностях Эпплузы было заполнено бизонами и пони. В воздухе было заметно определенное напряжение и обе группы держались порознь. Тем не менее, все взгляды были устремлены на вожде Тандерхуфе, стоявшем на высокой скале над ними, предпочтя сконструированной сцене творение природы для своей речи. Даже без микрофона его голос был достаточно громок, чтобы все собравшиеся могли его слышать. \n\n"Много лун назад, восемь лет по летоисчислению пони, в этот самый день я вел мой народ на войну. Мы перевалили эти холмы как буря, а против нас выступили множество пони, решительных и хорошо вооруженных. Тогда Бизоны собирались сражаться за то, что было нашим по праву и традиции, за то, что-бы быть бизоном.\n\nВ последний момент наши копыта остановились. За одиннадцать часов мы нашли другой путь, и даже сейчас среди нас есть те, кто зовет его предательтвом всего того, что значит быть Бизоном. Я говорю нет. Я говорю, что в тот момент мы, Бизоны, были достаточно мудры, чтобы вспомнить о единстве всего живого. Мы вспомнили как мы путешествуем, не нанося вреда какой-либо части равнин, мы берем то, что нам надо от того, что предлагает Мать-Природа, и сражаемся чтобы жить, а не чтобы умереть.\n\nМожет быть мир изменился, но Бизоны нет. Мой народ. Я говорю вам и всем собравшимся пони, как свидетелям моих слов, что никогда больше Бизоны не пойдут на войну как тогда! Мы не должны вступать на этот темный путь, как бы сильно мир не испытывал нас. Ветры перемен могут кричать на нас и призывать прибегнуть к насилию и мы ответим им "нет".  Чужеземцы могут испытывать и провоцировать нас и мы будем молча смотреть на них. Ярость и безрассудство могут обвить наши сердца, но мы останемся недвижимы. Пока существую равнины, Бизоны будут путешествовать в мире, как и должны и даже если время однажды обрушится на нас, ему нас не сломить! Мы Бизоны и мы останемся Бизонами!""
bufstate.19.a:0 "Мир в наш век!"
bufstate.20.t:0 "Племена должны держаться вместе"
bufstate.20.d:0 "Ради выживания нашего народа и процветания нации мы должны остановить межплеменную вражду и прекратить ненависть к нашим братьям! Почему мы должны ненавидеть друг друга, если наши различия так малы, а сходство всеобъемлюще? Все мы имеем два рога на голове и носим достаточно шерсти на себе, что бы сделать кровать! Хватит ярости и ненависти, мы должны сблизиться ради будущего наших детей и внуков. Стать одним обществом, с одним лидером, который не будет решать самостоятельно, в какой стороне степи вы были рождены. \n\nКак однажды сказала мне мудрая кобыла, дружба - это магия. И я хочу что-бы все мы разделили эту магию друг с другом."
bufstate.20.a:0 "Почему мы не можем быть друзьями?"
bufstate.21.t:0 "Наше собственное убийство"
bufstate.21.d:0 "В этот самый день, три года назад, произошла самая страшная трагедия Бизонов за десятилетия. Два молодых Бизона, еще почти телята, сидели в ресторане "Счастливая Корова", когда туда пришел пони-нефтянник. Он достал оружие и стрелял в бедных телят до тех пор, пока те не умерли, убив их из-за того, что они были Бизонами. Это был яростный и злой жеребец, ненавидящий всех нас до зубовного скрежета. \n\nИ когда мы сидим над могилами двух юных телят из нашего стада, которых мы потеряли, я дам вам слово и если это будет последнее, что я когда-либо обещал, то оно будет моим наиболее важным обещанием. То, что случилось с этими двумя телятами, больше никогда не случится ни с одним из детей. Никого больше не утащат в суд Пони за преступления, совершенные на земле Бизонов. Их судьей не будет ни пони, ни принцесса. Вождество поступит с этими монстрами так, как должно. \n\nЛюбой, кто осмелится поранить нас получит в ответ боль в тысячу раз хуже, чем он причинил нам, возмездие настигнет каждого. кто попробует ударить нас. А сейчас давайте почтим память павших минутой молчания."
bufstate.21.a:0 "..."
bufstate.22.t:0 "Нейтралитет в Конституцию"
bufstate.22.d:0 "Настал знаменательный день, когда Вождь Тандерхуф подписал конституцию Вождества, Великий Акт о Мире 1007 года. Этот закон гарантирует, что пока Вождество Бизонов существует как государство, оно не объявит войны никакой суверенной нации, либо субъекту. Что оно не вступит в боевые действия и не будет поддерживать кого-либо в войнах или неприятностях, что оно будет действовать нейтрально во всех возможных конфликтах и сделает все возможное, дабы не быть втянутым в них иначе, как в качестве посредника между противниками. \n\nЭто не означает, что Бизоны не будут иметь армии или не будут защищать себя в случае, если враждебная армия придет уничтожить Бизонов и стереть их с карты мира. Он означает лишь то, что они не будут развязывать войну, но обязательно окончат ее."
bufstate.22.a:0 "Вечный мир действительно будет вечным."
#greyhorn election events
bufstate.3.t:0 "Серорог"
bufstate.3.d:0 "Я Великий Старейшина Серорог, я жил так долго, что все ныне живые Бизоны помнят меня, и даже дольше. Я видел, как Бизоны прошли путь от великой нации силы и чистоты до пораженных бользнью, которой является идеология Гармонии. Раз такие предатели нашего вида, как Фарвандер пытаются стать следующим Великим Вождем, несмотря на то, что она не жила тут с тех пор, как была теленком, не видела жизнь Бизонов, бедность, печаль и отчаяние, охватившие их. Пони действуют не считаясь с нами, они ведут себя так, будто мы лишь третьесортные дикари, которых они оставляют в живых лишь из жалости, хотя в глубине души они боятся нас.\n\nДаже самый глупый пони понимает, скрытую мощь великой расы Бизонов, и теперь настало время, когда мой народ сам воспользуется этой силой, чтобы стать тем, что мы были когда-то, восстановить нашу Империю и заставить весь мир признать мощь Бизонов. Я не трус, не подлиза-Гармонист или малодушный Нейтрал. Я Националист. И я воплощу мечты этой нации."
bufstate.3.a:0 "Бизоны поднимутся вновь!"
bufstate.24.t:0 "Опозорить Оппозицию"
bufstate.24.d:0 "Пока два слабака соревнуются, где бы еще поместить свою пропаганду, легко увидеть, что они забыли правильный путь как склонить других на свою сторону, поделиться своими идеями и рассказать каким вы являетесь. Но что-бы быть настоящим лидером, я должен говорить моим детям, чего действительно хотят другие кандидаты, каковы они на самом деле. Многие члены моего племени начали срывать лживую пропаганду и плакаты, закрашивать их и сжигать в больших кучах. О себе я отныне буду рассказывать племени лишь то, что им нужно слышать. \n\nЧто Тандерхуф и Фарвандер лишь притворщики, лжецы, воры и предатели нашего народа, которые только разрушат все, за что мы стоим, все, что мы сделали. Они продадут наши традиции, культуру и племена, дабы присосаться к технологиям Пони и их технической мощи. Но я не теленок, как и мои последователи. Настало время нам повзрослеть и узнать цену тяжелой работы, понять ценность самостоятельного производства, вместо получения всего готового от других."
bufstate.24.a:0 "Фарвандер и Тандерхуф просто большие телята."
bufstate.25.t:0 "Старые предания"
bufstate.25.d:0 "Церемония готова была начаться, все Бизоны сели вокруг Великого Старейшины, в то время как он закурил длинную трубку с табаком и посмотрел в пламя костра, единственный источник света в темной зимней ночи. Он сделал еще одну затяжку, закрыл глаза и выдохнул. Глядя на пламя вокруг него, старый Бизон не шевелился, лишь затянулся еще раз, лишь затем что-бы еще раз выдохнуть дым, сформировавший фигуру большой черной вороны.\n\n"Моя стая, все вы знаете историю о радужной вороне, не так ли?" Сказав это, он посмотрел на многих молодых Бизонов, собравшихся тут этой ночью, почти все они вежливо кивнули, надеясь не задеть Великого Старейшину. Никто из них не застал того смельчака, что бросил вызов Старейшине в прошлый раз и они не хотели повторить его судьбу.\n\nСтарейшина посмотрел на пламя еще раз и начал говорить: "Но немногие из вас слышали историю о Малсумисе Сильном, поскольку это не та история, которую вам расскажут слабые бизоны. Великий бог Войнов Малсумис был самым сильным из богов, существо из чистой силы и мощи. И он работал с нами, дабы мы были самой сильной смертной расой, в то время как он был самым сильным бессмертным существом. С его помощью, мы завоевывали одну землю за другой, уничтожали наших врагов, вне зависимости от того, где они были и забирая все, что мы хотели. Он хотел лишь того, что-бы мы были сильны и утоляли его голод. Самая честная сделка, что мы когда-либо заключали." Молодые Бизоны застыли в страхе, представит себе великого бога-воина, но один из них спросил: \n\n"Но Великий Вождь, если он был так могуществен и дал нам силу, куда он исчез?" Старейшина Серорог ответил. "Принцессы пони и другие боги восстали, видя, что он был лучше и сильнее, чем все они. Используя свою подлую магию и призвав на свою сторону дерзкого Старсвирла, они изгнали Малсумиса в другое измерение, захватили наши земли, завоеванные нами по праву, используя свои грязные трюки. Научитесь из этой истории, что никогда в жизни вы не должны доверять пони. Они могут лишь предавать тех, кто верит им.""
bufstate.25.a:0 "Чертовы слабаки-пони."
bufstate.26.t:0 "Слабый Боится Сильного"
bufstate.26.d:0 "Натуральный порядок вещей таков, что сильный возносится на вершину, в то время как слабый опускается на дно, поскольку он не может конкурировать с мощью и чистотой сильного. И самой слабой расой среди всех являются пони, их сила исходит лишь из их магических способностей. Дешевые трюки, у которых нет ни единого шанса против настоящий магии племен, огромной силы наших тел. Они крошечные слабаки перед лицом могучий расы Бизонов! Дни Эквестрийской империи уже сочтены, неважно, будет ли это днем или ночью, но мы сокрушим Пони, ни останавливаясь ни перед какими жертвами. \n\nДа и какие могут быть жертвы? Самое большее несколько бизонов, пони не могут сражаться против нас достаточно хорошо, что бы нанести серьезный урон. Пони могут использовать все технологии и оружие, что они хотят, ну у нас есть наши копыта и пироги. И этого достаточно, чтобы уничтожить их всех."
bufstate.26.a:0 "Пусть сильнейший победит."
bufstate.27.t:0 "Запугать Оппозицию"
bufstate.27.d:0 "Поскольку оппозиция пытается восстановиться после жесткой правды, которую Серорог сказал Бизонам, они пытаются ударить в ответ, лишь затем, чтобы Серорог вновь поставил их на место. Начинают происходить схватки между разными политическими группами, подпитываемые агрессивной риторикой Серорога, бизоны дерутся на улицах, увечья и смерти стали повседневностью. Сторонники Старейшины выходят на улицы и ищут поддерживающих Фарвандер и Тандерхуфаng и бысто избивают из до полусмерти, попутно уничтожая их плакаты. Плюют им в лица и называют их слабыми. \n\nИногда небольшие группы бизонов собираются рядом с озерами на пикник и как только кто-либо из них произносит слово против Великого Старейшины, вскоре из-за деревьев выходим стая Серорога и избивает слабаков, забирая их вещи и сбрасывая их в воду. Многие Бизоны начинают бояться разговаривать о политике на публике, предпочитая сохранить свои ребра целыми."
bufstate.27.a:0 "Может мы сломаем им ребра, что-бы научить хорошим манерам?"
bufstate.28.t:0 "Как Пали Могучие"
bufstate.28.d:0 "Великая империя Бизонов однажды простиралась от побережья Слез вплоть до Кэрроттопс, настоящая империя, предмет гордости всех Бизоньих кланов. Золотой век, которого мы больше не смогли достичь, как только появились принцессы Пони, все пошло под откос. Империя начала разваливаться, пока они медленно отбирали у нас земли, украв у нас нашего могущественного бога Малсумиса и вскоре стали превосходить нас числом на наших собственных землях. Они использовали нашу доброту, поскольку мы позволяли им жить на территории Бизонов, дабы затем захватить эти земли себе. \n\nБыло ошибкой проявлять к пони доброту, строить с ними товарищеские отношения и вообще заключать с ними мир. Единственный язык, который они понимаю это сила, поэтому мы будем говорить с ними на их языке и дадим им урок, который они никогда не забудут."
bufstate.28.a:0 "Черт бы побрал этих пони!"
bufstate.29.t:0 "Сильный займет свое место"
bufstate.29.d:0 "Серорок взгялун на собравшихся бизонов. Все стояли вокруг него, и у всех была одинаковая отметина. Он встал и прошел на подиум вместе со своей личной охраной, следившей, чтобы ни один неправильный бизон не приближался к старейшине. \n\n“Бизоны, слушайте меня. Я говорю это всем, кто хочет сделать наш народ сильнее, добиться чего-то еще, кроме наших небольших земель. Мы заслуживаем лучшего, чем это. Но среди нас есть Бизоны, которые хотят не сделать нас великими, но уничтожить нас изнутри. \n\nНо я чувствую, что мы преодолеем жто. Те, кто хотят уничтожить нас слабы. А слабые погибают, как и должно быть. Умный должен править остальными, от этого выиграют все. Сильный командует и является примером для остальных. А слабый, не вписавшийся в этот мир, погибнет.”"
bufstate.29.a:0 "Как и должно быть."
bufstate.30.t:0 "Ночь длинных рогов"
bufstate.30.d:0 "Усталый страж вошел в палатку Серорога и увидел, что Великий Старейшина уже ждал его, разгневанный тем, что он еще не завершил свою работу. "Простите меня, Старейшина, но-" Старейшина прервал его: "Они все еще сопротивляются, не так ли? Они умолкнут, Стронгхуф, ты знаешь что должно быть сделано. Ты знаешь, этой ночью мы должны покончить с нашими врагами раз и навсегда. Теперь иди, и не возвращайся, пока не уничтожишь всех наших противников." Стронгхуф кивнул, покинул шатер Старейшины и рассказал им о том, что они должны делать это ночью. \n\nКогда все началось, группы Бизонов рыскали по улицам деревень с факелами, ища своих врагов. Они знали, где те живут и когда настала полночь, бизоны Серорога начали врываться в дома и расправляться с их обитателями. Кровь лилась рекой и после того, как множество их политических противников нашло свой конец, Стражи шагали по улицам с грязными от кров копытами. Их послание было простым: \n\nВы с нами, либо вы мертвы."
bufstate.30.a:0 "Пожалуйста, я за вас."
bufstate.31.t:0 "И вот как мы восстанем внось"
bufstate.31.d:0 "Может быть мы потеряли нашу империю, но мы вернем ее назад, Бизоны объединятся и возьмут свое. Восстановить империю, потерянную так давно, забрать все, что пони украли у нас. Уничтожить слабых пони и сражать за правду. Мир будет знать о могуществе бизонов, и будут бояться нас, зная, что если они не будут молить о пощаде, то станут следующими. Если они не возместят нам за все, что делали против нас, то станут следующими. \n\nБойтесь нас, ибо вы слабы, а мы сильны."
bufstate.31.a:0 "Великая Империя Бизонов будет вечной!"
bufstate.32.t:0 "Мощь бизонов"
bufstate.32.d:0 "Земля тряслась, как при землетрясении. Но то, что понеслось с горных склонов не было землетрясением; это были бизоны. Они неслись как буря, тысяча за тысячей, двигаясь как волна, яростные и безжалостные. Они уже пробежали мили и будут бежать еще столько же. Они были Бизонами, они не знали страха и усталости, их сила была бесподобна, а их ярость бездонна. Сама Мать-Земля корчилась под их копытами и все, кто встанет на их пути будет сокрушен.\n\nИх вел Серорог, величественнее и яростнее, любого бизона за ним. ЕГо орда следовала за ним, как будто была его продолжением, не важно, куда он повернул. Он выглядел как голова огромного зверя, чьи глаза сверкали яростью и стремлением снести все на своем пути."
bufstate.32.a:0 "Бегите, бегите как ветер."
bufstate.33.t:0 "Мы Больше не будет Слабыми"
bufstate.33.d:0 "Бизоны будут сильными, бизоны будут могучими. Мы возьмем свое и будем гордиться тем, кто мы есть, гордиться нашей силой и своим существованием. Мы вернем потерянное, возродим империю и будем бороться до последнего против отвратительной расы пони, Селестия и Луна должны начать молиться о спасении, поскольку Серорог не станет их щадить.\n\nВождество бизонов превратится в империю, как только этот фарс с выборами окончится, настанет время изменить наше общество сверху-донизу. Изменить согласно взгядам Серорога. Грядет великая буря и скоро она поглотит всех."
bufstate.33.a:0 "Мы вернем величие Бизонской Империи!"


