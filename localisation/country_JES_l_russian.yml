 ### Country Leader & General descriptions
 JES_leontina_desc:0 "Леонтина Пандионн родилась в бедной семье пастухов у укреплённого города Шато-Аквийянт. Жизнь в деревушки была тихой и мирной, её консервативные родители привили ей любовь к родине, Таррину. Даже республиканская революция не сказалась на её детстве, по крайней мере, пока Франциск VIII не решил воспользоваться ситуацией и вторгнуться.\n\nРодители Леонтины вступили в местное ополчение, чтобы бороться против иноземных захватчиков, но от этого было мало толку. Её родители исчезли, а деревня - сожжена и разграблена францистрийскими солдатами. Она сбежала в холмы, что возле её дома, и с трудом выживала в дикой местности, пока её не нашли борцы республиканского сопротивления и не дали ей еду и приют.\n\nПосле того, как Таррин был аннексирован в Графство Францистрию, группа восставших, в которой была Леонтина, примкнула к более крупному движению ФНОТ, которое быстро разрослось по региону. Её братья и сёстры по оружию стали её семьёй, и она быстро показала, как она полезна сопротивлению. Поначалу, её малые размеры помогали проводить саботаж, а с годами она научилась использовать оружие и устраивать засады.\n\nСражаясь против оккупантов, она обрела цель: Она обязана отомстить за родителей и выгнать иностранных завоевателей. Её воспитание привело к тому, что она хорошо знала местность вокруг, и знала о традиционных ценностях тарринцев, потому запросто набирала крестьян в ряды ФНОТа.\n\nЕсли ФНОТ добьётся независимости, она посчитает своим долгом принять участие в выборах, ибо защищать Таррин и его культуру - её долг. Она особо популярна среди крестьян Таррина."
 JES_meinard_desc:0 "Когда разразилась Аквилейская Революция в 980, именно Мэйнар Носер повёл восстание в Таррине против деспотичной Графини из рода Дискретов. Именно он приказал казнить тирана на гильотине. Именно он стал первым Президентом Республики Таррин, таким образом подготовив свою родину к вступлению в Аквилейскую республику. Именно он оказывал отчаенное сопротивление Графу Франциску VIII и его войскам. Именно он сбежал в холмы и основал ФНОТ, несмотря на упадок революции прямо на его глазах.\n\nСтатус Мэйнара среди Тарринцев сродни легендарному. На протяжении очень долгого времени многие даже не знали, жив ли он ещё, или остался лишь в рассказах старых тарринцев, про героя, который в один прекрасный день освободил Таррин от иноземной оккупации. На протяжении долгого времени даже сам Генерал-Губернатор Витторио Феличе не был уверен в судьбе Мэйнара.\n\nТеперь, когда ФНОТ объявил независимость Таррина, Мэйнар вышел из укрытия и явился пред светом, поразив тарринцев и шокировав францистрийцев. Он словно восстал из мёртвых, чтобы встать бок-о-бок с грифонами Таррина, чтобы вновь разорвать цепи.\n\nУ Мэйнара есть крепкие связи с основным республиканским движением в Аквилеи, в частности с Теодором Верани лично. Он родился в Аквилеи, но в его глазах аквилейцы и тарринцы - братские народы с общим наследием. Он столько лет сражался за волю Таррина, что мало кого беспокоит его происхождение, и многие тарринцы считают его истинным национальным героем Таррина."
 JES_corina_desc:0 "Корина Трансвирер, в народе более известная просто как Полковник Корина - эксцентричная фигура. Она не знатного рода. Вступила в Королевскую Армейскую Академию Таррина, но предала своё начальство и встала на сторону революционеров в 980. В ходе первых тарринских выборов, она основала ССТ, социалистическую националистическую партию, несмотря на то, что тогда была ещё молодой и неопытной.\n\nОна очень религиозна и националистична, но при этом, несомненно, отверженный социалист. Она выступает за республиканский режим, пусть и известна своими авторитарными тенденциями в партии. Так как она руководит группой офицеров-перебежчиков, восставших против Графства, республиканцы не сразу стали ей доверять. И всё же, с годами, она постепенно заработала заслуженное доверие, отважно борясь против Тарринских завоевателей и организовывая как пассивное, так и активное сопротивление оккупации. В то же время, её популярность среди граждан Таррина всё росла.\n\nОна замкнута, нерациональна и импульсивна, но при этом наивна, умна и набожна. Корина и доныне фигура спорная, но нет ни капли сомнения, что её действительно волнует освобождение Таррина и его жителей."
 
 ### Events
 tarrin.1.t:0 "[FRN.GetNameDef] Вторжение!"
 tarrin.1.d:0 "Наши бывшие угнетатели, правительство [FRN.GetAdjective], не признали нашу декларацию независимости и мобилизовали свою армию. Их подразделения уже прямо сейчас пересекают нашу границу. Тираны и угнетаели хотят вновь погасить пламя нашей свободы, прежде чем оно действительно засияет! \ N \ nМы сделаем все возможное, чтобы бороться за нашу с трудом выборотою свободу, но этого может быть недостаточно перед лицом [FRN. GetAdjective] военной мощи. Возможно наша единственная надежда на запад, на наших аквилейских кузенов. Они не пришли к нам на помощь в 980-х годах, но, возможно, они сделают это сейчас, чтобы искупить свою честь и предотвратить повторное попадание Таррина во владение неаквилейцев."
 tarrin.1.a:0 "Обратитесь за помощью к Аквилеи!"
 tarrin.1.b:0 "Мы сами по себе. Приготовьтесь к битве!"
 
 tarrin.2.t:0 "Таррин просит помощи!"
 tarrin.2.d:0 "Таррин, регион, который когда-то был субъектом Аквилеи, недавно объявил независимость, когда борцы за свободу ФНОТа изгнали гарнизон [FRN.GetAdjective]. Однако теперь [FRN.GetAdjective] силы были мобилизованы, чтобы вернуть себе регион и подавить сопротивление. Республиканские партизаны сейчас просят нас прийти им на помощь. Хотя у нас могут быть идеологические разногласия с ФНОТом, должны ли мы просто стоять в стороне, когда наших кузенов убивают лакеи Вингбарди? Если мы всё таки предоставим помощь, это может побудить Вингбардию вмешаться и это перерастёт в крупномасштабный конфликт. Мы должны быть осторожны."
 tarrin.2.a:0 "Аквилею ответит на зов!"
 tarrin.2.b:0 "С террористами дел не ведём."
 
 tarrin.3.t:0 "Аквилея бросила нас!"
 tarrin.3.d:0 "К сожалению, наши призывы о помощи остались без внимания, и аквилейцы отказываются прийти нам на помощь, оставив нас в одиночестве противостоять захватчику. Нас всё меньше и меньше, но мы не теряем надежды! Наше сопротивление не ослабевало перед лицом невозможных препятствий и прежде, не оно ослабнет и сейчас. Нам придется продержаться как можно дольше, чтобы моральный дух врага пошатнулся, и тогда они начнут искать мира. Сражайтесь, сыновья и дочери Таррина! Не дайте так легко погасить огонь свободы!"
 tarrin.3.a:0 "Мы будем сражаться до последнего грифона!"
 
 tarrin.4.t:0 "[FRN.GetNameDef] отступают с Таррина!"
 tarrin.4.d:0 "После месяцев кровопролития и отчаянных боев кажется, что силы [FRN.GetAdjective] уходят из Таррина. Они ожидали быстрой кампании и были не готовы к продолжающейся так долго полномасштабной войне. Таким образом, им пришлось отступить и сесть за стол переговоров вместе с нами. Подписано прекращение огня, и наша независимость в безопасности, по крайней мере, на данный момент. Кризис закончился, и скоро состоятся демократические выборы нового лидера нации.\n\nПришло время для всенародного празднования, поскольку мы смело победили наших бывших угнетателей! Тарринцы никогда больше не будут рабами какого-либо иностранного деспота!"
 tarrin.4.a:0 "Да здравствует Таррин! Да здравствует свобода!"
 
 tarrin.5.t:0 "Воссоединение"
 tarrin.5.d:0 "Три лидера ФНОТа поступали мудро и ни разу все вместе не встречались, чтоб руководство движения нельзя было ликвидировать одной облавой. Потому они практически никогда не виделись, общаясь исключительно зашифрованными письмами и телеграммами, находясь в тени и разделении настолько долго, насколько это потребуется.\n\nТеперь, им больше не нужно прятаться подобно крысам, или боятся, что францистрийские агенты выследят их движения. Они могли свободно встретится, но на всякий случай встреча все равно прошла в тайном подземном штабе. Леонтина Пандионн и Корина Трансвирер вошли, а Мэйнар Носер уже их ждал, мирно покуривая трубку и разглядывая предложенные военные планы на столе. Леонтина подошла первой. Юная повстанка поклонилась в знак уважения.\n"Ах, Леонтиночка, как же я рад тебя видеть!" с улыбкой на лице сказал Носер. "Ты так повзрослела с тех пор, как мы в последний раз виделись."\n"Уже довольно давно, не так ли?" ответила она. "Я всю жизнь сражалась с варварами. Подумать только, что скоро всё может наконец закончится..."\n"Давай пока не будем настолько оптимистичными. Независимость ещё предстоит обеспечить."\nЗатем, вошла Корина, и, как солдат, отдала честь Мэйнару с каменным, серьёзным лицом.\n"Не напрягайся, Корина, нас тут всего трое."\nКорина расслабила лицо и от души усмехнулась, затем присела. "Хотела б я не напрягаться со своими солдатами. Нет повода серьёзничать, когда мы должны праздновать!"\n"Ещё не до этого. Рано радоваться."\nКорина ухмыльнулась в ответ. "И я тебя ещё оптимистом считала. В чём же дело?"\n"Францистрия всё ещё может отправить свою армию на 'пацификацию' Таррина. Аквилея может не признать нашу независимость. А на севере зреют грозовые тучи. Мы должны готовить долгосрочные планы для всех исходов. Мы получили свободу, но нам ещё предстоит её выбороть. Не будем же пока почивать на лаврах."\nКорина и Леонтина кивнули, и они втроём принялись составлять планы."
 tarrin.5.a:0 "Битва за Таррин лишь началась."
 
 tarrin.6.t:0 "Кризис беженцев"
 tarrin.6.d:0 "Что сначала было маленьким потоком беженцев, быстро стало целым потопом. Тысячи за тысячами [Root.GetAdjective]их поселенцев и тарринских коллаборационистов бегут из Таррина, неся с собой всё, что успели взять. Многим из них не хватает ни еды, ни воды, некоторые больны или ранены. Долгие караваны устраивают пробки на дорогах, мешая нам надлежащим образом снабжать армию.\n\nБеженцы докладывают о ужасных действиях тарринцев, в частности - насильственное выселение, изъятие собственности. К некоторым из тарринцев относились даже хуже, чем к колонистам, обвиняя их в вероломном предательстве.\n\nТеперь, правительству предстоит сделать всё возможное, чтобы позаботиться об этих бездомных, отчаянных беженцах, отчего наши ресурсы на пределе, и что также отвлекает от военных вопросов."
 tarrin.6.a:0 "ФНОТ не больше, чем террористы."
 
tarrin.7.t:0 "Борьба за Пан-Аквилею"
 tarrin.7.d:0 "Мэйнар Носер отдыхал на балконе своего офиса и покуривал трубку. Погода была чистой и солнечной, как и сам народ страны. Он задумчиво вздохнул, глубоко внутри ощущая, что скоро этому всему скоро придёт конец.\n\nРаздался скрип, и Леонтина Пандионн вышла на балкон. "Ах вот вы где, Маршал. Я вас искала."\nМэйнар выдохнул клювом дым. "Да-да, ты хотела встретиться. Чего же ты хотела, Леонтиночка?"\nОна присела возле него на стул, словно готовясь прыгнуть со скалы вздохнула, и сказала. "Маршал, вы и дальше… планируете сотрудничать с Аквилейцами?"\n"С республиканцами? Ну как же, конечно да. Они нам близкие друзья. Их борьба - наша борьба."\n"Но я боюсь, что их борьба ни к чему не приведёт. А даже если и приведёт, то зачем нам с ними дружить? Где же была Аквилея, когда вторглись варвары?"\nМэйнар нахмурился, и вдохнул из трубки дым. "Они были заняты своей революцией. И помимо того, Францистрия была в союзе с Вингбардией. Рисковать войной с ними было б глупо."\nЛеонтина надулась. "Или может их и не волновал Таррин и его независимость. Вы до сих пор хотите, чтоб Таррин стал частью Аквилеи? Просто выбросить в окно так тяжело доставшуюся нам свободу?"\nГрифон постарше всё больше беспокоился. "Ну, мы будем свободны в составе Аквилейской Республики, но не суверенны. Для меня, демократия важнее всего."\nЛеонтина встала и скривила лицо. "Как я и боялась. Вы уже в этом уверены, как я вижу, но я с вами не согласна." Она положила коготь на грудь. "Во имя Борея, я тарринка, а не аквилейка!"\nМэйнар отложил трубку. "Леонтиночка, прошу, успокойся-"\n"Я уже решила. Я пойду в президенты, и если я выиграю, то приложу все усилия, чтоб Таррин и дальше был независим. Я лучше умру, чем буду жить в рабстве!" Затем она взлетела и улетела с балкона.\n\nМэйнар был уверен, что как только она взлетела, у неё на глазах появились слёзы."
 tarrin.7.a:0 "Тарринцы считают, что она ошибается."
 tarrin.7.b:0 "Тарринцы уверены, что она права."
 
 tarrin.8.t:0 "Синяя книга"
 tarrin.8.d:0 "С приближением выборов, одна из лидеров социалистического крыла ФНОТ и глава партии ССТ Корина Трансвирер не особо появлялась на публике, что странно. И всё же, выяснилось, что она просто была занята подготовкой к публикации книги, которую писала в годы борьбы за свободу. Теперь же, она уже издана по стране, и копии свободно раздают всем желающим горожанам и селянам. Конечно, многие всё ещё не умеют читать, но те, кто умели, громко зачитывали другим.\n\nКнига называлась просто: "Синяя Книга". Она была довольно короткой, её написала лично Корина, и она адресует её всем жителям Таррина. В ней описывались её политические взгляды и планы на будущее в случае победы на выборах.\n\nКнига осуждала капитализм, но и при этом коммунизм и, что удивительно, осудила политические партии, парламенты и конституции. На замену этого, она выступала за социализм, прямую демократию и национализм. Вместо парламента, у Таррина будет система народных комитетов и конференций, чтоб власть не была в руках правящего меньшинства. Также она взывала к отмене зарплатного труда, уничтожению эксплуатации и ослаблению государства. Она сделала акцент на важности семьи, равенстве и свободе слова.\n\nВ интервью с репортёром недавно основанной тарринской газетой, Мэйнар Носер назвал книгу "кучей чуши" и выразил разочарование тем, что Корина выдвигается в президенты, заявив, что это только ещё больше разделяет нацию."
 tarrin.8.a:0 "Тарринцев мало волнует книга."
 tarrin.8.b:0 "Тарринцы полюбили книгу!"
 
 tarrin.9.t:0 "Две стороны одной монеты"
 tarrin.9.d:0 "Вскоре после того, как Леонтина услышала, что Корина выдвигается в президенты, она возжелала поучаствовать в открытых, публичных дебатах с ней. Из-за националистической платформы Корины, она представляла, что легко сможет переманить электорат на свою сторону. Леонтина знала, что ей придётся лично победить её в дебатах, чтобы показать превосходство.\n\nКорина приняла приглашение на дебаты, и уже вскоре они встретились на сцене в Гриффобле, их речь передавалась по радио, чтоб тарринцы всей страны их услышали.\nПосле непродолжительного и формального вступления, Леонтина перешла непосредственно к дебатам. "Для начала, мне хотелось бы сказать, что я прочла вашу книгу, чтоб всё было ясно. И пусть я вас невероятно уважаю как бойца за независимость, я много с чем не согласна в ваших трудах. И, честно говоря, часть ваших утверждений в книге попросту странная. Вы осуждаете представительную демократию, но при этом пытаетесь избраться президентом?"\nКорина пожала плечами и привычно, безразлично ухмыльнулась. "Ну, представительную демократию не реформируешь, не будучи президентом, понимаете? Я, может, и революционер, но я свергаю лишь монархии, а не демократии."\n"Хм, справедливо. Но вы также и выступаете за социализм. Вы же понимаете, что социализм, как экономическая система, нежизнеспособен?"\nКорина разразилась смехом. "Хах, да каждый знает, что настоящий социализм ещё не был испробован."\n"И все эти конференции и комитеты, это уже звучит как практически анархизм. Как же Таррин может быть сильным и единым, если он будет так раздроблен изнутри в первую очередь?"\n"Знаешь, для молодой грифины ты довольно неплохо участвуешь в дебатах," с доброй улыбкой на лице сказала Корина. "Я впечатлена, у тебя есть этот пылкий дух, и я это уважаю. Но в дебатах зачастую принято позволять другой стороне высказать своё мнение, а не бомбардировать их критикой."\nЛеонтина угомонилась и стала заикаться. "О-ой, да. Извините."\n\nДебаты продолжались ещё долго, и обе стороны представляли хорошие аргументы."
 tarrin.9.a:0 “Тарринцы впечатлены аргументами Леонтины."
 tarrin.9.b:0 "Тарринцев убеждают аргументы Корины."
 tarrin.9.c:0 "По мнению тарринцев, обе стороны ошибаются."
 
 tarrin.10.t:0 "День выборов"
 tarrin.10.d:0 "Весь Таррин стоял на ушах в день выборов. Тарринцы постарше с ностальгией вспомнили о последних выборах 980 года, а молодые наконец желали, чтоб их голоса услышали. Так как стране нужны глава государства и парламент, это были своего рода двойные выборы, голосования по этим вопросам проводились одновременно. Три главных выдвигающихся партии - ТАС, Тарринско-Аквилейская партия под руководством Мэйнара Носера, ТНП, довольно молодая националистическая партия, во главе которой Леонтина Пандионн, и ССТ, старая социалистическая партия, которой всё её существование руководила Корина Трансвирер. Было довольно вероятно, что победит партия того кандидата, кто победит выбори президентские, так что большинство тарринцев рассматривали оба выбора как одно.\n\nЯвка была даже больше, чем в 980, и как только избирательные участки закрыли, начался подсчёт. Весь Таррин затаил дыхание и с нетерпением ждал объявления результатов по радио, ведь это решит судьбу страны. Несмотря на разительные различия в политиках трёх партий, всё прошло довольно мирно, ведь грифоны с уважением отнеслись к демократическому процессу. Какими бы не были итоги, их примут все три партии и их лидеры."
 tarrin.10.a:0 "Мэйнар Носер избран президентом!"
 tarrin.10.b:0 "Леонтина Пандионн избрана президентом!"
 tarrin.10.c:0 "Корина Трансвирер избрана президентом!"
 
 tarrin.11.t:0 "Таррин присоединяется к Республике!"
 tarrin.11.d:0 "В нашу столицу прибыла тарринская делегация, ведомая никем иным, как Мэйнаром Носером, лидером местного республиканского движения. Они формально попросили их аннексировать в состав нашего государства, при том условии, что Таррин получит политическую автономию и что его культуру будут беречь.\n\nМы с радостью приняли предложение, и процесс интеграции региона начался. Таррин когда-то был графством в составе монархии Дискретов, но графа в 980 свергли. Уже тогда, Мэйнар Носер победил на выборах и уже собрался присоединиться к товарищам-революционерам в Аквиле, но этому помешало вторжение Францистрии.\n\nТеперь, наконец, после стольких лет разделения, Таррин может вновь воссоединиться с отчизной!"
 tarrin.11.a:0 "Ура!"
 
 tarrin.12.t:0 "Примирение"
 tarrin.12.d:0 "В центре Таррина располагался Шато-де-Таррин, бывший замок сверженного Графа. После революции 980, его быстро переделали в Президентский дворец, но после францистрийского вторжения, там оказался штаб Генерал-Губернатора Витторио Феличе. Так как иностранных оккупантов опять выдворили, замок вновь стал частной усадьбой президента Таррина.\n\nКорина Трансвирер, тем не менее, всё ещё не была довольна статусом здания. Блуждая по роскошным залам, она раздумывала, что можно было бы продать или переплавить в слитки. По её плану, всё здание следует переиначить, либо в зал собраний народных комитетов, либо в музей революции. Её не сильно манила жизнь в столь просторном и экстравагантном месте. Но пока - пойдёт.\n\nОна раскрыла двери и вошла в конференц-зал, где её уже ждали Мэйнар Носер и Леонтина Пандионн. Как только Корина присела, Мэйнар ухмыльнулся. "Как всегда, я ожидал, что ты опоздаешь на свою же встречу."\nКорина пожала плечами и положила когти на стол. "Взгляни вокруг, оглянись назад - я всё ещё не могу понять, что здесь что. Ладно, в любом случае, я хотела с вами поговорить. Вы проиграли выборы, и я знаю, что вы не согласны с моими планами по поводу Таррина. Отчего у меня возникает вопрос, желаете ли вы остаться верными республике."\nЛеонтина закатила глаза, а Мэйнар захохотал. "Конечно! Не важно, что произойдёт, мы трое связаны кровью и клятвами верности друг другу."\n"Ты хоть не желаешь лишить нас суверенитета," сказала Леонтина Корине, украдкой поглядывая на Мэйнара.\n"Хорошо, хорошо. Наши личные разногласия - не помеха национальному единству. К тому же, было бы очень жаль потерять таких талантливых командиров."\n"Лесть не заработает нашу незабвенную верность вам," сказала Леонтина. "Но если докажешь, что знаешь, что делаешь, и приведёшь Таррин к процветанию, то я не буду видеть причин как-либо тебе сопротивляться."\n"Согласен," сказал Мэйнар. "Проиграть выборы - пустяк, по сравнению с потерей страны. Пообещай, что этого не допустишь."\nКорина улыбнулась и отдала Маршалу честь. "Обещаю.""
 tarrin.12.a:0 "Они хотя бы ещё дружат."
 
 tarrin.13.t:0 "Примирение"
 tarrin.13.d:0 "В центре Таррина располагался Шато-де-Таррин, бывший замок сверженного Графа. После революции 980, его быстро переделали в Президентский дворец, но после францистрийского вторжения, там оказался штаб Генерал-Губернатора Витторио Феличе. Так как иностранных оккупантов опять выдворили, замок вновь стал частной усадьбой президента Таррина.\n\nКак только Мэйнар Носер зашёл в него впервые за последние 30 лет, он мирно вздохнул. Он чувствовал, будто впервые за столь долгое время он вернулся домой. Тут был его дом и штаб-квартира в годы его прошлого, непродолжительного срока. С тех пор многое поменялось, он заметил, как францистрийцы украли немало ценных картин, забрав их на свою родину. И всё же много что осталось нетронутым, оставалась эта аура роскоши и процветания, которая была лишь у Дискретов.\n\nОн открыл дверь и вошёл в конференц-зал, в котором он назначил встречу со своими двумя самыми верными товарищами, Кориной Трансвирер и Леонтиной Пандионн. Он присел, достал трубку и зажёг её спичкой. Столько лет прошло с тех пор, как он последний раз курил в этой комнате. Он помнил это, словно он курил тут вчера.\n\nВскоре, вошла Леонтина, как всегда вовремя. Она - хороший солдат, послушный, но упертый, её сердце наводит её на праведные поступки. Мэйнар в знак приветствия просто кивнул, и, присел, она кивнула в ответ. Чуть позже, пришла Корина - она как всегда опоздала. Но Мэйнара это мало беспокоило. Такова привычка Корины, и ничего он с этим поделать не мог.\n"Для меня сверхъестественно то, что мы тут вновь собрались, но порой мечты стают реальностью," сказал Мэйнар. "Но нам всё ещё предстоит многое сделать. Нужно восстановить последствия владычества кровавого оккупанта и исцелить нацию. И что самое важное, Аквилею нужно спасти из когтей Дискретов."\n"Мы должны напасть на монархическое отребье немедленно!" чуть ли не заорала Корина, ударив когтистым кулаком по столу.\n"Терпение, Корина. Мы для этого пока слишком слабы. Для этого нужна подготовка, иначе наша независимость будет так же коротка, как и впрошлый раз."\n"Ты рискуешь Таррином, стремясь подавить Королевство," пробормотала Леонтина. “А если мы чудом победим? Что случится с Таррином?"\n"Не волнуйся, Леонтиночка," сказал Мэйнар. "Таррин восторжествует. Он торжествовал ранее, и дальше будет каждый раз торжествовать, не смотря ни на что.""
 tarrin.13.a:0 "Они хотя бы ещё дружат."
 
 tarrin.14.t:0 "Примирение"
 tarrin.14.d:0 "В центре Таррина располагался Шато-де-Таррин, бывший замок сверженного Графа. После революции 980, его быстро переделали в Президентский дворец, но после францистрийского вторжения, там оказался штаб Генерал-Губернатора Витторио Феличе. Так как иностранных оккупантов опять выдворили, замок вновь стал частной усадьбой президента Таррина.\n\nЛеонтина нахмурилась, увидев столь пышное здание - монумент жадности, угнетению и иностранному разложению. Она всегда хотела вырвать с корнем всё эту гнилую структуру, и, вероятно, так и поступит при первой возможности. А пока, увы, он будет выполнять роль Президентского дворца. Леонтина уже представила новое, великое здание на его месте, без следов аквилейской архитектуры. Здание будет исключительно тарринским, спроектировано тарринским архитектором и построено тарринцами-рабочими. Лишь это удовлетворит президента Таррина.\n\Она раскрыла двери и вошла в конференц-зал, где её уже ждал Мэйнар Носер, спокойно покуривавший трубку. Леонтина с большим уважением отдала ему честь и присела. Они сидели молча, пока не пришла как всегда опаздывавшая Корина.\n"Теперь, раз мы все здесь, мы можем начинать встречу," сказала Леонтина, встав с места. "Президентские выборы были тяжёлыми, но честными, и они уже прошли. Мелочные политические разногласия не должны препятствовать исполнению долга перед Таррином."\n"Ну да, но всё ещё стоит вопрос о том, как же ты будешь осуществлять свой долг," сказал Мэйнар. "Я знаю, что ты считаешь об Аквилеи, но ты должна осознать, что Таррин - страна маленькая и слабая. Мы сами выжить вряд ли сможем.\n"Возможно," ответила Леонтина, "но это не значит, что я готова пожертвовать нашим суверенитетом. Даже больше, я готова оборонять его любой ценой. Таррин слишком долго топтали чужеземцы, потому я хочу сделать его сильным."\n"Мне нравится твой посыл," сказала Корина, "но лучше сильно не зли аквилейцев и францистрийцев. Если дипломатия подведёт, нам пригодится время, чтобы подготовить оборону."\n"Не волнуйся," пробормотала Леонтина. "Я скорее умру, чем позволю иностранцу вновь отнять у меня родину.""
 tarrin.14.a:0 "Они хотя бы ещё дружат."
  
 tarrin.15.t:0 "Бургундский Орден"
 tarrin.15.d:0 "Монархизм так и не был полностью вычищен из Таррина. Малая часть грифонов, преимущественно бывшие аристократы и армейские офицеры, всё ещё поддерживают претензию Гийома Дискрета на трон Графства Таррин. Они же в своё время были главными коллаборационистами с францистрийским оккупантом, и сейчас до сих пор пытают отвращение к республиканским идеям.\n\nТеперь, когда ФНОТ успешно восстал и провёл демократические выборы, кажется, что оставшиеся монархисты быстро радикализовались, взяли в когти оружие и принялись сопротивляться республиканскому правительству. Вполне возможно, что они получают иностранную поддержку от сторонников монархии в Аквилеи, и, возможно, от Францистрии, хоть и эти претензии не подтверждены. Что бы то ни было, они проводят теракты по всей стране, взрывают правительственные здания, покушаются на жизни чиновников, а также распространяют монархическую и антиреспубликанскую пропаганду. Они зовут себя "Бургундским Орденом" - назвали они себя в честь цвета родового герба Дискретов. "Бургундский Орден" показал, что он вполне опасен, не смотря на свой маленький размер."
 tarrin.15.a:0 "Маар побери этих лизоблюдов!"
 
 tarrin.16.t:0 "Таррин просит дипломатическое признание"
 tarrin.16.d:0 "Сепаратисты в Таррине, недавно добившиеся независимости от государства [FRN.GetNameDef], отправили нам посла с просьбой нашему правительству признать их новую нацию суверенной страной.\n\nПриняв этот запрос, мы не просто утвердим их существование с законной точки зрения, но и откроем путь к созданию дружеских связей с юной страной. Тем не менее, если мы их признаем, мы наверняка разозлим францистрийцев, которые могут до сих пор считать Таррин законной частью своей страны. Помимо того, оправдывать военную оккупацию территории намного легче, если вы не признаёте её руководство законным. И, в конце концов, зачем Грифонии очередное недогосударство, которое едва ли в состоянии себя содержать?"
 tarrin.16.a:0 "Мы признаём независимость Таррина."
 tarrin.16.b:0 "Таррин не должен быть независимым."
 
 tarrin.17.t:0 "[From.GetNameDef] признает нашу независимость!"
 tarrin.17.d:0 "Хорошие новости от [From.GetNameDef]! Их правительство официально признало нашу страну суверенной, независимой страной и согласилось установить с нами дипломатические отношения. Это знаменательный момент в нашей национальной истории. Вскоре в нашей столице будет открыто[From.GetAdjective] посольство, что позволит налаживать наши дипломатические отношения и в будущем."
 tarrin.17.a:0 "Победа нашего дела!"
 
 tarrin.18.t:0 "[From.GetNameDef] не признает нашу независимость"
 tarrin.18.d:0 "Плохие новости от [From.GetNameDef]. Их правительство официально отказалось признать нашу нацию в качестве суверенной, независимой страны и продолжает считать, что наша страна на законных основаниях принадлежит либо Аквелии, Францистрии, либо Пан-грифонскому правительству. Они также отклонили предложение о создании посольства в нашей столице. Это затруднит установление с ними надлежащих дипломатических отношений и поставит под угрозу нашу свободу. Мы должны опасаться их в будущем."
 tarrin.18.a:0 "В любом случае нам не нужно их признание."
 
 tarrin.19.t:0 "Таррин национализирует нефтяные месторождения Трансисты"
 tarrin.19.d:0 "Нефтяные компании Вингбардии направили правительству жалобу, что [JES.GetNameDef] была начата национализация нефтяных месторождений в Трансисте, в результате чего компании потеряли большую часть своей собственности и инвестиций без компенсации. [JES.GetLeader] было публично обьявленно, что обеспечение контроля над жизненно важным ресурсом было необходимо. Большая часть прибыли останется внутри страны, а не направится за границу.\n\nМы решили подать официальный протест тарринскому правительству, но не отважились на что либо большее. Однако мы пообещали компенсировать нефтяным компаниям их убытки, чтобы они могли продолжать нормально функционировать."
 tarrin.19.a:0 "Не порядошно с их стороны."
 
 tarrin.20.t:0 "Первая и последняя парламентская сессия"
 tarrin.20.d:0 "Имея большинство в парламенте, Корина Трансвирер могла легко протолкнуть необходимое законодательство, чтобы полностью распустить испорченное учреждение и заменить его новым - Всеобщим национальным конгрессом. Конечно, ТАО и ТНП выступят против этого акта, но находясь в меньшинстве они смогут разве что выразить свой протест, не больше. Некоторые обвинили Корину в попытке захватить власть для себя, но она заверила их, что новые, более демократические правительственные органы заменят парламент.\n\nИ поэтому парламент собрался впервые с 980 года, только для того, чтобы сделать это в последний раз. Что ж. Были произнесены речи и проведено голосование, и в конце концов большинство парламента согласилось на его окончательный роспуск и замену Всеобщим национальным конгрессом, значительно расширенным законодательным органом с 3000 представителей региональных основных конгрессов. Были громкие протесты со стороны других партий, но Мейнар Носер и Леонтина Пандион хранили молчание, по-видимому, доверяя Корине.\n\n Сама Корина затем также официально подала в отставку, заявив, что должность президента также прекратит свое существование. Вместо этого она возьмет на себя большую руководящую роль в руководстве нацией. Требовалось название для ее новой должности, поэтому AST вызвалось называть ее Сестрой-наставницей."
 tarrin.20.a:0 "Недолгое правление."
 
 tarrin.21.t:0 "День мести"
 tarrin.21.d:0 "В годы оккупации францистрийцы были у власти и делали все возможное, чтобы интегрировать Таррин. Они предложили колонистам конфискованную землю, навязали францистрийский язык, подавили свободу слова и выражения, захватили контроль над местным бизнесом и так далее. Несмотря на то, что многое было сделано для устранения всего этого ущерба, коварное францистрийское влияние так и не было устранено должным образом. До сих пор.\n\nСестра-наставница издала указ о немедленном изгнании всех францистрийцев и их семей, запретила публичное использование францистрийского языка и любые культурные обычаи, которые считались слишком «францистрийскими». Вместо этого она желала популяризации аквелийского языка и культуры. Школы теперь стали двуязычными, преподавая как аквелийский, так и тарринский язык. Францистрийский уже был полностью исключен из учебной программы.\n\nНародные конгрессы подчинились, начав своего рода культурную революцию, когда все, что считалось «чуждым», было выброшено из общества. Компенсации изгнанным и лишенным собственности не предложили. Корина посчитала это оправданным, заявив, что это покроет «стоимость оккупации». Население Таррина праздновало это событие на улицах, сжигая чучела генерал-губернатора Витторио и графа Франциска VIII. Флаги Империи Грифонов, Дискредовской монархии, Францистрии и Вингбардии были разложены на тротуаре, затем по них протоптались грифоны с тарринскими флагами и наконец флаги узурпаторов были сожжены до тла.\n\n nКонгресс позже предложил сделать празднование ежегодным, назвав его «День мести». Корина была довольна и выразила поддержку этому решению, заявив, что оно будет способствовать развитию патриотизма среди граждан."
 tarrin.21.a:0 "Скатертью дорога! Хе-хе"
 
 tarrin.22.t:0 "Tarrin Proposes Federal Union"
 tarrin.22.d:0 "The so-called Sisterly Leader of Tarrin, Corina Trasviraire, has personally visited our country today and met with our head of state [ROOT.GetLeader]. During the meeting, she told of her dreams of a socialist Pan-Aquileian federal union, where the rights of all member states were fully guaranteed. This, she said, would permanently end the division of Aquileia which occurred after the revolution of 980. She suggested that our country join this federation with Tarrin, so the two nations be stronger together.\n\nOur leader was hesistant to accept this proposal immediately. She did not clarify the exact structure of this federation or who would lead it, leading to a fear that it'd be a federation dominated by Tarrin. Some advisors say that Corina is claiming her government to be the only legitimate Aquileian one, which contests the claims of others. However, she was right in saying that a united Aquileia is stronger than a divided one. In these uncertain times, security is what we need the most.\n\nAfter some pondering, [Root.GetLeader] finally decided how to respond to Corina Trasviraire."
 tarrin.22.a:0 "Let us unite with our brothers and sisters!"
 tarrin.22.b:0 "This is a ridiculous proposal."
 
 tarrin.23.t:0 "[FROM.GetNameDef] Accepts Proposal!"
 tarrin.23.d:0 "The Sisterly Leader, Corina Trasviraire, went on a personal visit to [FROM.GetNameDef] and met with its leader, [FROM.GetLeader]. She told them about her plans for a Pan-Aquileian federation and suggested that their nation join it.\n\nThankfully, [From.GetLeader] has accepted this proposal and officially signed a treaty with Corina, laying the groundwork needed for their nation to join the Federation. Soon enough, a ceremony will be held to officially make [FROM.GetNameDef] a federal state alongside Tarrin."
 tarrin.23.a:0 "One step closer to unity!"
 
 tarrin.24.t:0 "[FROM.GetNameDef] Rejects Proposal"
 tarrin.24.d:0 "The Sisterly Leader, Corina Trasviraire, went on a personal visit to [FROM.GetNameDef] and met with its leader, [FROM.GetLeader]. She told them about her plans for a Pan-Aquileian federation and suggested that their nation join it.\n\nUnfortunately, [From.GetLeader] was not fond of the proposal, calling it "ridiculous". Corina was offended by this and ended the meeting, deciding to return home with empty claws."
 tarrin.24.a:0 "They've made a grievous mistake."
 
 tarrin.25.t:0 "The True Capital Of The Federation"
 tarrin.25.d:0 "When the Sisterly Leader Corina Trasviraire arrived in the traditional capital of Aquileia, Aquila, she was accompanied by a grand entourage of soldiers and supporters. A parade was held to celebrate her arrival, with commoners cheering on the streets as Corina's armoured car made its way through the city, slowly driving towards the city center.\n\nAgainst all odds, her ambitions of creating a socialist Pan-Aquileian Federation led by her had come one step closer to being reality, as Aquileia had officially become part of the Federation. Alongside her however were Marshal Meinard Nocère and Leontina Pandionne. Despite everything, she had never forgotten her friends, who had supported her in all her endeavours. Without them, she might have never succeeded at all. Of course, they did not agree with everything she did, but Meinard advocated her Pan-Aquileian dreams, while Leontina approved of her more militaristic tendencies.\n\nWhen she reached her destination, the city hall of Aquila, she came out of her car and walked up to a podium that had been prepared for her in advance. Thousands of griffons flocked to listen to her speech, filling up the plaza and the rooves and balconies of buildings as they flied up to them.\n"Brothers and sisters of Aquileia! Today is a momentous day that shall be forever remembered in the annals of history. For on this day, the re-unification of Aquileia and Tarrin under the red banner of socialism became a reality. However, even if I did everything I could to make this come true, I still needed the help of my two good friends, Meinard Nocère and Leontina Pandionne."\nAs Corina mentioned their names and gestured towards them, both of them smiled in return.\n"Without their heroism, without their support, without their loyalty and dedication, I would not be standing here today. Therefore, let us three hurrahs: One for Aquileia, one for Tarrin, and one for these two heroes!"\n\nThe crowd obeyed Corina and soon loud hurrahs echoed in the plaza. Leontina was flustered by the display of admiration, while Meinard had tears in his eyes."
 tarrin.25.a:0 "Hurrah! Hurrah! Hurrah!"
 
 tarrin.26.t:0 "[From.GetNameDef] Requests Reunification"
 tarrin.26.d:0 "A delegation from Aquila has arrived, sent here by [From.GetLeader] with the approval of Aquileian government. The delegation met with [Root.GetLeader] and officially proposed Tarrin's immediate reannexation into Aquileia.\n\nThe visitors were received with mixed feelings. While it is true Tarrin had always been closely tied with Aquileia, whether it was a kingdom or a republic, three decades of fighting for independence all alone has created a strong sentiment of nationalism among the Tarrinians. If they were able to earn their freedom by themselves, what do they need Aquileia for?\n\nOf course, realistically speaking, being part of Aquileia would bring great security to Tarrin against external enemies. But would it guarantee Tarrin's liberty? Some of [Root.GetLeader] advisors proposed that autonomy should be demanded from Aquileia, or that the request for reunification must be denied outright. Such responses would be likely to spark hostility from Aquileia. Should Tarrin risk open war with a powerful country?\n\nIn the end, it was up to [Root.GetLeader] to make the final decision, and respond to the delegation's request."
 tarrin.26.a:0 "Let us reunite with our homeland!"
 tarrin.26.b:0 "We won our freedom ourselves, so we deserve autonomy."
 tarrin.26.c:0 "Vive le Tarrin! Vive la liberté!"
 
 tarrin.27.t:0 "Tarrin Rejoins The Homeland"
 tarrin.27.d:0 "The delegation that was sent to Tarrin has returned, delivering with them a document which they presented to [Root.GetLeader]. On the paper was a signed agreement for Tarrin's reannexation into Aquileia proper, with all the necessary groundwork laid to smoothly reintegrate local administration. It is a great diplomatic victory, proving that the pen is mightier than the sword.\n\nHowever, there were some outbreaks of unrest in Tarrin when news of this spread, as local nationalists protested the act. It seems three decades of foreign occupation fostered a strong spirit of nationalism in Tarrin. However, with benevolent rule, it should die down over time, turning into healthy Aquileian patriotism."
 tarrin.27.a:0 "At last."
 
 tarrin.28.t:0 "Tarrin Requests Autonomy"
 tarrin.28.d:0 "The delegation that was sent to Tarrin has returned, delivering with them a document which they presented to [Root.GetLeader]. However, it wasn't an agreement for reunification, but a petition from [From.GetLeader] for a guarantee of Tarrinian autonomy. If this request for self-governance would be granted for their young republic, then they would accept Aquileian sovereignty.\n\nWhile under Discret rule, Tarrin did have various degrees of autonomy over the centuries, what the Tarrinians are asking for now is not far from independence. Should such autonomy be granted to a strategically important border region? Some in the government even saw it as an insult, with Tarrinians denying the legitimacy of [Root.GetNameDef] and possibly inspiring separatism in other border regions with their boldness. Warhawks were already calling for Tarrin to be forcibly reannexed, to dissuade any separatist movements.\n\nThe Tarrinian request was understandable however, as three decades of foreign occupation had inspired strong nationalism in the area. If this compromise is not accepted, then Tarrinians may never fully accept Aquileian rule."
 tarrin.28.a:0 "A reasonable compromise."
 tarrin.28.b:0 "They ask for too much. Aquileia is indivisble!"
 
 tarrin.29.t:0 "Tarrin Refuses Our Proposal"
 tarrin.29.d:0 "The delegation that was sent to Tarrin has returned, delivering with them a document which they presented to [Root.GetLeader]. It was an unsigned agreement for Tarrin's reannexation into Aquileia proper. The delegation explained that the Tarrinians had refused to even negotiate about any kind of reunification and asserted their status as a sovereign, independent nation, completely free from both Aquileia and Francistria.\n\nThe response was met with outrage in the government. Tarrin had traditionally been part of Aquileia, so the Tarrinians desiring independence seemed absurd. This bold separatism could spark unrest in other border regions if it was not dealt with swiftly. Calls were made for a military intervention to dismantle the "rebels" of Tarrin. Some noted the irony of this, how Aquileia was becoming the new Francistria, but they could do little to silence the calls for war.\n\nThe Tarrinian response was understandable however, as three decades of foreign occupation had inspired strong nationalism in the area. If an invasion of Tarrin is launched, then Tarrinians may never fully accept Aquileian rule."
 tarrin.29.a:0 "Traitors! We must teach them a lesson!"
 
 tarrin.30.t:0 "The President's Speech"
 tarrin.30.d:0 "When President Meinard Nocère emerged onto the balcony of Tarrin's town hall, the crowd below began cheering almost fanatically. Meinard simply stood and waited for them to calm down before he began to speak in a tone that was more serious than jubilant.\n"My fellow citizens, our young Republic has prevailed against all odds and now stands independent, free of any monarchic rule. But the same cannot be said for our brothers and sisters in Aquileia. Their revolution failed, and the Discrets remain in power. We cannot simply stand and do nothing, as the Discrets are no friends of ours, and will undoubtedly threaten the nation. But some of you may ask, why should we help the Aquileians? They did not come to our aid when the Francistrians invaded. Well, it is simple: We must do better than them, otherwise we will regret our inaction, just like the Aquileians did. A great, final struggle is at claw against the forces of reaction, and I ask you, fellow citizens of the sovereign Republic of Tarrin, to stand by my side in my final crusade against evil. Because without you, I am nothing."\nThe audience immediately ruptured into cheering, with griffons raising their fists high in the air and shouting oaths of eternal loyalty to the Republic. Meinard couldn't help but smile."
 tarrin.30.a:0 "Vive la révolution!"
 
 tarrin.32.t:0 "Resurgent Republican Resistance"
 tarrin.32.d:0 "Our internal security officers have reported about a worrisome development: There has been a drastic increase in underground resistance activity of the revolutionary republican movement. It seems they have been reinvigorated and resupplied by the republicans of Tarrin, which recently broke free from Francistria.\n\nThe secret service has already been ordered to deal with the internal security threat, while we should focus on quashing the external threat of Tarrin. The flames of revolution must be extinguished once and for all."
 tarrin.32.a:0 "We'll deal with them soon enough."
 
 tarrin.33.t:0 "The Republic Triumphant"
 tarrin.33.d:0 "When Marshal Meinard Nocère arrived in the traditional capital of Aquileia, Aquila, he was accompanied by a grand entourage of soldiers and supporters. A parade was held to celebrate his arrival, with commoners cheering on the streets as Meinard's armoured car made its way through the city, slowly driving towards the city center.\n\nAgainst all odds, his ambitions of overthrowing the Discret monarchy had been fulfilled, as the monarchist government had surrendered to republican forces. Alongside him however were Colonel Corina Trasviraire and Leontina Pandionne. Of course, he had never forgotten his friends, who had supported him in all his endeavours. Without them, he might have never succeeded at all. Of course, they did not agree with everything he did, but Corina advocated his Pan-Aquileian dreams, while Leontina approved of his more anti-monarchist action.\n\nWhen he reached his destination, the city hall of Aquila, he came out of her car and walked up to a podium that had been prepared for him in advance. Thousands of griffons flocked to listen to his speech, filling up the plaza and the rooves and balconies of buildings as they flied up to them.\n"My fellow citizens! I stand here as the liberator of Aquileia from the tyranny of monarchism, but I do not stand alone. All who fought for the greater cause are liberators, all of them are heroes. Let us not forget this! The contribution of every single griffon was vital for our miraculous victory. Above all, I want to thank my good friends, Corina Trasviraire and Leontina Pandionne. We were able to accomplish this feat thanks to their most generous aid, and most admirable determination. Indeed, determination can overcome anything. Three times did the Discrets try to crush the revolution, but they never succeeded. That is because ideas can never die."\n"However, I am afraid the same is not true for us mere mortals. I am old now, having fought for the republican cause for over thirty years. As such, I consider my work to be finally done. I shall thereby retire to humble civilian life, allowing younger spirits to lead Aquileia and Tarrin to a new, brighter future. Thank you, my friends, and good bye."\nThere was deafening silence on the plaza. Griffons bowed in respect, taking off their hats, as Meinard exited the podium. Leontina and Corina escorted him, tears in their eyes. Yet Meinard smiled, knowing he could at last know peace instead of war."
 tarrin.33.a:0 "Ideas never die, but neither do Heroes."
 
 tarrin.34.t:0 "Monarchist Coup!"
 tarrin.34.d:0 "For a long time, the elusive Burgundy Order was not seen as a real threat. The radical monarchists had little support in Tarrin and the revolution was entrenched. But Aquileian support for the terrorists was underestimated.\n\nNow they have launched a daring coup, targeting the heart of Tarrin. A group of armed militants have stormed government buildings in the capital and have taken hundreds of hostages. In addition, several border crossings in the west have been seized. While they could eventually be dealt with, this was followed by Aquileian soldiers crossing the border at the captured locations, pouring into the country en masse and catching defenders off guard. Within hours, the Republic's independence has once again been compromised by a surprise invasion. It seems [Root.GetLeader] did not learn their lesson in 980 and thus the revolution is crushed once more.\n\nYet hope will live on, as hope can never die."
 tarrin.34.a:0 "This isn't the end."
 
 tarrin.35.t:0 "Monarchist Coup In Tarrin!"
 tarrin.35.d:0 "The Burgundy Order, loyalists to the Discret dynasty in Tarrin, secretly contacted the Crown's government some time ago, asking for support. This was granted to them, which allowed them to expand their operations and prepare for a coup against the illegitimate Republican government in Tarrin. Thankfully, the revolutionaries did not crack down on the underground movement, allowing them to operate mostly unmolested.\n\nNow the monarchists have launched a daring coup, seizing control of the capital of Tarrin as well as several border crossings. Aquileian detachments were already prepared in advance to cross the border and support the loyalist cause. Now, most of Tarrin has swiftly been secured, with thousands of republican rebels arrested. Unfortunately, some of them have fled into hiding or abroad. Nevertheless, Tarrin belongs once more to the Discrets."
 tarrin.35.a:0 "Long live [Root.GetLeader]!"
 
 tarrin.36.t:0 "Revival of Culture"
 tarrin.36.d:0 ""Aquileians we are no longer, Francistrians we do not want to become, let us therefore be Tarrinian." Thus spoke Rambaut Boscaiga, a famed poet, during the Francistrian occupation. Leontina Pandionne heard the phrase when she was young and it has remained in her mind ever since. When she became President, it was no surprise she would do everything she could to foster the rebirth of Tarrinian culture. She contacted Boscaiga as well, now an old griffon, and expressed her admiration for the venerable poet.\n\nThe program of cultural revival was extensive. The school curriculum was renewed entirely, erasing traces of Aquileian and Francistrian rule and emphasising Tarrinian language, culture and history much more. Indeed, Tarrinian became the sole official language of the country, and soon officials across the land began dismanting road signs which were written in foreign language. Funding for culture expanded exponentially, with generous support for artists, musicians, actors and writers being provided as long as their works espoused patriotism. Old traditions and celebrations were reinstated, most notably the Festival of Cheese and Wine (it is pure coincidence that Francistrians have an identical celebration) which should motivate the revitalization of the Tarrinian cheesemaking tradition.\n\nLeontina's friends, Meinard Nocère and Corina Trasviraire, were concerned by the erasure of Aquileian culture. In their eyes, she was not removing something foreign, but rather eliminating a vital part of Tarrinian culture. But there was little they could do about the situation."
 tarrin.36.a:0 "Tarrin breathes again."
 
 tarrin.37.t:0 "Banishing The Barbarians"
 tarrin.37.d:0 "The President could no longer tolerate the unwanted presence of foreigners without citizenship within the nation. By decree, she ordered the army to forcefully evict any such griffons from their homes and take them to the border, where they could leave the country at once. All valuable property was rightfully seized so it could be given to proper citizens later.\n\nWord of the events spread quickly, and many civilians took part in the acts of expulsion. They believed Aquileians to be crypto-monarchists, especially after the vicious terror attacks of the Burgundy Order, while Francistrians were universally hated as foreign oppressors. But without any oversight, there were many acts of violence and theft as Tarrinians lynched foreigners or took away all their belongings. The country was overtaken by a nationalist fervor, a burning desire to avenge all the mistreatment Tarrin had suffered.\n\nLeontina Pandionne eventually sent soldiers to stop the uncontrolled violence, but it was already too late. She was blamed for intentional inaction and accused of approving the violence. She retorted by admitting the accusers were right and saying that if they sympathised with the foreigners they could feel free to leave the country with them. Meinard Nocère, the national hero of Tarrin who was however born in Aquileia, urged her to calm down, expressed his disappointment and apologized to the evicted Aquileians on her behalf. Meanwhile, Corina Trasviraire did not comment on the events."
 tarrin.37.a:0 "Leave, and never come back!"
 
 tarrin.38.t:0 "Balefire Liberated!"
 tarrin.38.d:0 "The brave soldiers of the Tarrinian army have successfully pushed back the defenders of Balefire and have secured the territory under the Republic's control. Now, the area can be annexed and fully integrated into the nation. Some of the inhabitants welcome us as liberators, while others are more sceptical. Civilian resistance has thankfully proven to be minimal."
 tarrin.38.a:0 "Praise Arcturius!"
 
 tarrin.39.t:0 "A Shameful Display"
 tarrin.39.d:0 "Despite their best efforts, the soldiers of Tarrin failed to break through the enemy defences. Resistance was more stiff than expected and they had no choice but to retreat after taking many casualties. It seems northern Tarrin will remain unliberated for the foreseeable future, though the generals are already preparing another plan of assault."
 tarrin.39.a:0 "Disappointing."
 
 tarrin.40.t:0 "Change Of Plans"
 tarrin.40.d:0 "For whatever reason, the general staff has decided to postpone the attack, pulling back troops from the border. Perhaps they realized there was a flaw in their plans, or that the enemy was more entrenched than anticipated. Whatever the reason, the liberation of northern Tarrin will have to wait for now."
 tarrin.40.a:0 "..."
 
 tarrin.41.t:0 "Attackers Repulsed"
 tarrin.41.d:0 "The outrageous escalation of conflict by the Republic of Tarrin has been met with full force, and the brave defenders have managed to push them back out of [Root.GetAdjective] territory. However, this is only a temporary relief as the Tarrinian government has made it clear they wish to "liberate" the area at any cost. It is only a matter of time before they attack again, so the army must be prepared."
 tarrin.41.a:0 "Begone!"
 
 tarrin.42.t:0 "Defences Overrun"
 tarrin.42.d:0 "Without any declaration of war, the Tarrinian army has launched an offensive across the border, declaring their goal to "liberate" [Root.GetAdjective] territory. Unfortunately, the defences were caught off guard and were not prepared to repel such a ferocious force. Control of the area has been lost and Tarrin has already began to annex the territory, making its reclamation difficult."
 tarrin.42.a:0 "Arcturius frowns upon them."
 
 tarrin.43.t:0 "Eerie Calm"
 tarrin.43.d:0 "Scouts had reported a buildup of Tarrinian forces on the border, and the defenders were already preparing for a surprise attack. However, no such attack came, and it seems the Tarrinians had a change of plans as their troops have now pulled back from the border. It is likely they'll be back, and in greater numbers. The army must be ready."
 tarrin.43.a:0 "..."
 
 tarrin.44.t:0 "Erie Liberated!"
 tarrin.44.d:0 "The brave soldiers of the Tarrinian army have successfully pushed back the defenders of Erie and have secured the territory under the Republic's control. Now, the area can be annexed and fully integrated into the nation. Some of the inhabitants welcome us as liberators, while others are more sceptical. Civilian resistance has thankfully proven to be minimal."
 tarrin.44.a:0 "Arcturius smiles upon us."
 
 tarrin.45.t:0 "En Memòria"
 tarrin.45.d:0 "Pandionne's presidency had gone well, despite the controversies. She had rejuvenated a dying culture, greatly increased literacy rates, strengthened the army, dealt with foreigners and monarchists... she hoped Corina and Meinard saw that and forgave her for her fanatical nationalism. She wanted them to understand her, so she invited them to join her on the annual visit to her home village.\n\nIt was a humble hamlet, nestled in a valley between hills of Château Accueillant. In 980, it had been burned to the ground by Francistrian invaders, but now it had been rebuilt with state funds, and attracted many visitors who were curious to see the President's home village. When Pandionne arrived with her two friends and a small escort, she was surprised to see that a statue depicting her had been erected in the center of the settlement. She could barely hold back tears as the villagers flocked around her, showering her in praise.\n\nThat wasn't the only time she almost cried. Afterwards she visited the local graveyard and showed the memorial dedicated to her parents. Both of them had perished defending the village when she was just a small chick. Meinard offered his condolences and Corina saluted the memorial, honouring the fallen heroes. Leontina did her best to not cry, but when Meinard embraced her, she broke out into tears.\n\nOn the way back home to the capital, both Meinard and Corina said they now understood why she loved her country so much, and why she did everything she could to make the spirits of her parents proud. They pledged to support her no matter what, so the sacrifices of the fallen would never be in vain, and so Tarrin could survive forever."
 tarrin.45.a:0 "The dead live on in the spirit of the Nation."
 
