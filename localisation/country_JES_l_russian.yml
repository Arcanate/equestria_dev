 ### Country Leader & General descriptions
 JES_leontina_desc:0 "Леонтина Пандионн родилась в бедной семье пастухов у укреплённого города Шато-Аквийянт. Жизнь в деревушки была тихой и мирной, её консервативные родители привили ей любовь к родине, Таррину. Даже республиканская революция не сказалась на её детстве, по крайней мере, пока Франциск VIII не решил воспользоваться ситуацией и вторгнуться.\n\nРодители Леонтины вступили в местное ополчение, чтобы бороться против иноземных захватчиков, но от этого было мало толку. Её родители исчезли, а деревня - сожжена и разграблена францистрийскими солдатами. Она сбежала в холмы, что возле её дома, и с трудом выживала в дикой местности, пока её не нашли борцы республиканского сопротивления и не дали ей еду и приют.\n\nПосле того, как Таррин был аннексирован в Графство Францистрию, группа восставших, в которой была Леонтина, примкнула к более крупному движению ФНОТ, которое быстро разрослось по региону. Её братья и сёстры по оружию стали её семьёй, и она быстро показала, как она полезна сопротивлению. Поначалу, её малые размеры помогали проводить саботаж, а с годами она научилась использовать оружие и устраивать засады.\n\nСражаясь против оккупантов, она обрела цель: Она обязана отомстить за родителей и выгнать иностранных завоевателей. Её воспитание привело к тому, что она хорошо знала местность вокруг, и знала о традиционных ценностях тарринцев, потому запросто набирала крестьян в ряды ФНОТа.\n\nЕсли ФНОТ добьётся независимости, она посчитает своим долгом принять участие в выборах, ибо защищать Таррин и его культуру - её долг. Она особо популярна среди крестьян Таррина."
 JES_meinard_desc:0 "Когда разразилась Аквелийская Революция в 980, именно Мэйнар Носер повёл восстание в Таррине против деспотичной Графини из рода Дискретов. Именно он приказал казнить тирана на гильотине. Именно он стал первым Президентом Республики Таррин, таким образом подготовив свою родину к вступлению в Аквелийскую республику. Именно он оказывал отчаенное сопротивление Графу Франциску VIII и его войскам. Именно он сбежал в холмы и основал ФНОТ, несмотря на упадок революции прямо на его глазах.\n\nСтатус Мэйнара среди Тарринцев сродни легендарному. На протяжении очень долгого времени многие даже не знали, жив ли он ещё, или остался лишь в рассказах старых тарринцев, про героя, который в один прекрасный день освободил Таррин от иноземной оккупации. На протяжении долгого времени даже сам Генерал-Губернатор Витторио Феличе не был уверен в судьбе Мэйнара.\n\nТеперь, когда ФНОТ объявил независимость Таррина, Мэйнар вышел из укрытия и явился пред светом, поразив тарринцев и шокировав францистрийцев. Он словно восстал из мёртвых, чтобы встать бок-о-бок с грифонами Таррина, чтобы вновь разорвать цепи.\n\nУ Мэйнара есть крепкие связи с основным республиканским движением в Аквелии, в частности с Теодором Верани лично. Он родился в Аквелии, но в его глазах аквелийцы и тарринцы - братские народы с общим наследием. Он столько лет сражался за волю Таррина, что мало кого беспокоит его происхождение, и многие тарринцы считают его истинным национальным героем Таррина."
 JES_corina_desc:0 "Корина Трансвирер, в народе более известная просто как Полковник Корина - эксцентричная фигура. Она не знатного рода. Вступила в Королевскую Армейскую Академию Таррина, но предала своё начальство и встала на сторону революционеров в 980. В ходе первых тарринских выборов, она основала AST, социалистическую националистическую партию, несмотря на то, что тогда была ещё молодой и неопытной.\n\nОна очень религиозна и националистична, но при этом, несомненно, отверженный социалист. Она выступает за республиканский режим, пусть и известна своими авторитарными тенденциями в партии. Так как она руководит группой офицеров-перебежчиков, восставших против Графства, республиканцы не сразу стали ей доверять. И всё же, с годами, она постепенно заработала заслуженное доверие, отважно борясь против Тарринских завоевателей и организовывая как пассивное, так и активное сопротивление оккупации. В то же время, её популярность среди граждан Таррина всё росла.\n\nОна замкнута, нерациональна и импульсивна, но при этом наивна, умна и набожна. Корина и доныне фигура спорная, но нет ни капли сомнения, что её действительно волнует освобождение Таррина и его жителей."
 
 ### Events
 tarrin.1.t:0 "[FRN.GetNameDef] Invades!"
 tarrin.1.d:0 "Our former oppressor, the [FRN.GetAdjective] government, has not recognized our declaration of independence and has mobilized their army. Their units are beginning to cross the border at this very moment. The foreign tyrants and slavers wish to extinguish the flame of our freedom before it truly gets to shine!\n\nWe will do everything possible to fight for our hard-earned liberty, but it might not be enough in the face of [FRN.GetAdjective] military might. Our only hope might lie in the west, in our Aquileian cousins. They did not come to our aid in 980s, but perhaps they will do so now, to redeem their lost honour and to prevent Tarrin from falling once again into possession of non-Aquileians."
 tarrin.1.a:0 "Seek aid from Aquileia!"
 tarrin.1.b:0 "We are on our own. Prepare for battle!"
 
 tarrin.2.t:0 "Tarrin Calls For Aid!"
 tarrin.2.d:0 "Tarrin, a region that was once a subject of Aquileia, recently declared independence as the freedom fighters of FLNT expelled the [FRN.GetAdjective] garrison. However, now the [FRN.GetAdjective] has been mobilized to retake the region and crush the resistance. The republican guerillas are now asking for us to come to their aid, so the region does not once again fall under foreign domination. While we may have ideological differences with the FLNT, should we simply stand by as our cousins are slaughtered by the lackeys of Wingbardy? If we do so, it might motivate Wingbardy to intervene as well, and escalate this into a large-scale conflict. We must be cautious."
 tarrin.2.a:0 "And Aquileia will answer!"
 tarrin.2.b:0 "We refuse to cooperate with terrorists of FLNT."
 
 tarrin.3.t:0 "Aquileia Abandons Us!"
 tarrin.3.d:0 "Unfortunately, our calls for aid have fallen on deaf ears, and the Aquileians refuse to come to our aid, leaving us to face the invader alone. We are outnumbered and outmatched, but we will not abandon hope! Our resistance hasn't faltered in the face of impossible odds before, and it shall not falter now. We will have to hold on as long as possible, so the enemy morale will falter and they will seek peace. Fight on, sons and daughters of Tarrin! Do not let the fire of freedom be extinguished so easily!"
 tarrin.3.a:0 "We will fight to the last griffon!"
 
 tarrin.4.t:0 "[FRN.GetNameDef] Retreats From Tarrin!"
 tarrin.4.d:0 "After months of bloodshed and desperate fighting, it seems the [FRN.GetAdjective] forces are pulling out of Tarrin. They expected a quick campaign and were unprepared for a full-scale war that lasted for this long. As such, they've had to retreat and enter the negotiation table with us. A cease-fire has been signed, and our independence secured, at least for now. The crisis is over and democratic elections for who shall lead the nation will soon be held.\n\nThe time for nation-wide celebration has come as we have boldly defeated our former oppressors! Tarrinians will never again be slaves to any foreign despot!"
 tarrin.4.a:0 "Vive le Tarrin! Vive la liberté!"
 
 tarrin.5.t:0 "Воссоединение"
 tarrin.5.d:0 "Три лидера ФНОТа поступали мудро и ни разу все вместе не встречались, чтоб руководство движения нельзя было ликвидировать одной облавой. Потому они практически никогда не виделись, общаясь исключительно зашифрованными письмами и телеграммами, находясь в тени и разделении настолько долго, насколько это потребуется.\n\nТеперь, им больше не нужно прятаться подобно крысам, или боятся, что францистрийские агенты выследят их движения. Они могли свободно встретится, но на всякий случай встреча все равно прошла в тайном подземном штабе. Леонтина Пандионн и Корина Трансвирер вошли, а Мэйнар Носер уже их ждал, мирно покуривая трубку и разглядывая предложенные военные планы на столе. Леонтина подошла первой. Юная повстанка поклонилась в знак уважения.\n"Ах, Леонтиночка, как же я рад тебя видеть!" с улыбкой на лице сказал Носер. "Ты так повзрослела с тех пор, как мы в последний раз виделись."\n"Уже довольно давно, не так ли?" ответила она. "Я всю жизнь сражалась с варварами. Подумать только, что скоро всё может наконец закончится..."\n"Давай пока не будем настолько оптимистичными. Независимость ещё предстоит обеспечить."\nЗатем, вошла Корина, и, как солдат, отдала честь Мэйнару с каменным, серьёзным лицом.\n"Не напрягайся, Корина, нас тут всего трое."\nКорина расслабила лицо и от души усмехнулась, затем присела. "Хотела б я не напрягаться со своими солдатами. Нет повода серьёзничать, когда мы должны праздновать!"\n"Ещё не до этого. Рано радоваться."\nКорина ухмыльнулась в ответ. "И я тебя ещё оптимистом считала. В чём же дело?"\n"Францистрия всё ещё может отправить свою армию на 'пацификацию' Таррина. Аквелия может не признать нашу независимость. А на севере зреют грозовые тучи. Мы должны готовить долгосрочные планы для всех исходов. Мы получили свободу, но нам ещё предстоит её выбороть. Не будем же пока почивать на лаврах."\nКорина и Леонтина кивнули, и они втроём принялись составлять планы."
 tarrin.5.a:0 "Битва за Таррин лишь началась."
 
 tarrin.6.t:0 "Refugee Crisis"
 tarrin.6.d:0 "What started as a small stream of refugees has quickly turned into a flood. Thousands upon thousands of [Root.GetAdjective] settlers and Tarrinian collaborators are fleeing into [Root.GetNameDef], carrying what they can with them. Many of them lack food or water, or are either sickly or injured. Long wagon caravans clog up the roads, making it difficult to supply our military forces.\n\nRefugees are reporting about atrocities committing about Tarrinians, as well as forced expulsions and seizure of property. Some of the Tarrinians were treated even worse than the foreign settlers, being regarded as heinous traitors.\n\nNow the government has to do what it can to take care of all these homeless, desperate refugees, straining its resources and distracting from any military efforts."
 tarrin.6.a:0 "FLNT are nothing but terrorists."
 
 tarrin.7.t:0 "The Pan-Aquileian Cause"
 tarrin.7.d:0 "Meinard Nocère, the hero of Tarrin, was relaxing on the balcony of his office and smoking a pipe. The weather was clear and sunny, which reflected the mood in the country at the time. Meinard sighed wistfully, somehow knowing deep inside it wouldn't last.\n\nThere was a creaking sound as Leontina Pandionne opened the door to the balcony. "Ah, there you are, Marshal. I was looking for you."\nMeinard blew out smoke from his beak. "Oh yes, you wanted to meet. What's the matter, little Leontina?"\nShe sat down on a chair next to him, took in a deep breath as if preparing to fly off a cliff, and spoke. "Marshal, do you still... intend to cooperate with the Aquileians?"\n"With the republicans? Why yes, of course. They are our close friends. Their cause is our cause."\n"But their cause is doomed to fail, I fear. And even if it didn't, why should we still consider them friends? Where was Aquileia when the barbarians invaded?"\nMeinard frowned, and inhaled smoke from his pipe. "They were busy securing their own revolution. Besides, Francistria was allied with Wingbardy. They couldn't risk a war with them."\nLeontina pouted. "Or maybe they don't care for Tarrin and its independence. Do you still intend for Tarrin to become part of Aquileia? Just throw away the hard-fought freedom we've earned?"\nThe older griffon seemed increasingly uncomfortable. "Well, we'd still be free being part of an Aquileian Republic, just not sovereign. For me, it's democracy that truly matters."\nLeontina stood up and grimaced. "So it's as I feared. Your mind is set, I can tell, but I cannot agree with that." She placed a claw on her chest. "By Boreas, I am a Tarrinian, not an Aquileian!"\nMeinard set aside his pipe. "Little Leontina, please, calm down-"\n"I've now made my decision. I will run for President, and if I win, I will make sure Tarrin remains truly free. I'd rather die than live again in slavery!" She then took off, flying away from the balcony.\n\nMeinard was certain he saw tears in her eyes as she did so."
 tarrin.7.a:0 "Tarrinians think she's misguided."
 tarrin.7.b:0 "Tarrinians think she's right."
 
 tarrin.8.t:0 "The Blue Book"
 tarrin.8.d:0 "With elections approaching, one of the leading figures of FLNT's socialist wing and the head of the socialist AST party, Corina Trasviraire, was strangely absent from public stage. However, it turned out she was just preparing the publication of a book she had written during his time as a resistance fighter. Now, it was released across the nation and copies were given out freely to commoners in towns and villages. Of course, many citizens remained illiterate, but those that weren't could read the book out loud to others.\n\nThe book was simply called "The Blue Book". It was relatively short, written personally by Corina and meant to be read by everyone in Tarrin. It outlined Corina's own political views and her plans for the future, if she will be elected President.\n\nThe book condemned capitalism, but also communism, and curiously also denounced political parties, parliaments and constitutions. Instead, it advocated socialism, direct democracy and nationalism. Instead of a parliament, Tarrin should have a system of popular committees and conferences so power is not delegated to a ruling minority. It called for the abolishment of wage labour, elimination of exploitation and devolution of the state. She emphasised the importance of family, equality and freedom of speech.\n\nIn an interview with a reporter for a newly-founded Tarrin newspaper, Meinard Nocère called the book "a bunch of nonsense" and expressed his disappointment with Corina running for Presidency, saying it makes the nation more divided than it should be."
 tarrin.8.a:0 "Tarrinians care little for the book."
 tarrin.8.b:0 "Tarrinians fall in love with the book!"
 
 tarrin.9.t:0 "Two Sides Of The Same Coin"
 tarrin.9.d:0 "Soon after Leontina heard the news that Corina was running for presidency, she wanted to have a public political debate with Corina. Because of Corina's nationalist platform, she saw her as a challenger who could easily win the favour of her own voting base. Leontina knew she'd have to beat her face-to-face in a debate to prove herself as a superior candidate.\n\nCorina accepted the invitation to a debate and soon enough the two met on stage in Griffoble, their speech being broadcast by radio so Tarrinians across the country could listen to it.\nAfter short and formal introductions, Leontina opened the debate proper. "First of all, I want to say that I've read your book, just so we're clear. And while I have tremendous respect for you as a resistance fighter, I found many things to disagree with in this tome. And to be frank, some of it is just strange. You condemn representative democracy, yet are trying to get elected President?"\nCorina shrugged with her characteristic, laid back smirk. "Well, can't reform representative democracy into something else without becoming President first, you know? I might be a revolutionary, but I only overthrow monarchical regimes, not democratic ones."\n"Hmpf, fair enough. But you also advocate for socialism. Don't you know socialism as an economic system cannot work?"\nCorina almost burst out laughing. "Hah, everygriff knows true socialism hasn't been tried yet."\n"And these conferences and committees, they sound borderline anarchical. How can Tarrin be strong and united if it is made so internally divided?"\n"You know, you're doing pretty well in a debate for someone so young," Corina said with a warm smile. "I'm impressed, you have a fiery spirit and I respect that. But in debates it is usually polite to let the other side speak freely instead of just bombarding them with critique."\nLeontina was taken aback and stuttered with her speech. "O-oh, right. My apologies."\n\nThe debate continued long into the afternoon, with both sides making good points."
 tarrin.9.a:0 "Tarrinians are impressed with Leontina's arguments."
 tarrin.9.b:0 "Tarrinians are swayed by Corina's arguments."
 tarrin.9.c:0 "Tarrinians see both sides as flawed."
 
 tarrin.10.t:0 "Election Day"
 tarrin.10.d:0 "All of Tarrin was abuzz with activity on the day of the elections. Many of the older Tarrinians felt nostalgic for the last election day in 980, while the younger ones were eager to finally have their voices be heard. As the country was in need of both a head of state and a parliament, it was a dual election of sorts, with both votes being held simultaneously. The three main contenders for political positions were RTA, a Tarrinian-Aquileian republican party led by Meinard Nocère, PNT, a relatively young nationalist party whose figurehead was Leontina Pandionne, and AST, the old socialist party whose leader had always been Corina Trasviraire. It was quite likely that the party that would win a majority would also get their candidate voted President, so most Tarrinians treated both elections as one.\n\nVoter turnout was even higher than it had been in 980, and counting began as soon as the ballots were closed. All of Tarrin held its breath and eagerly awaited to hear the results being revealed on the radio, as it would decide the fate of the nation itself. Despite stark differences between the policies of the three parties, the country was peaceful as its griffons respected the democratic process. Whatever the results may be, they will be accepted by all three parties and their leaders."
 tarrin.10.a:0 "Meinard Nocère becomes President!"
 tarrin.10.b:0 "Leontina Pandionne becomes President!"
 tarrin.10.c:0 "Corina Trasviraire becomes President!"
 
 tarrin.11.t:0 "Tarrin Joins The Republic!"
 tarrin.11.d:0 "A Tarrinian delegation has arrived in our capital, led by none other than Meinard Nocère, the leader of the local republican movement. They have formally presented us the request to be annexed into [Root.GetNameDef], as long as Tarrin receives political autonomy and cultural protections.\n\n[Root.GetLeader] has graciously accepted the proposal and the process to integrate the region has begun. Tarrin was once a County subject to the Discret monarchy, but the Count was overthrown in 980. Already back then, Meinard Nocère won the elections and wished to join the fellow revolutionaries in Aquila, but before that could be done, the Francistrians invaded.\n\nNow at last, after so many years of separation, Tarrin can rejoin the fatherland!"
 tarrin.11.a:0 "Hurrah!"
 
 tarrin.12.t:0 "Peace And Reconciliation"
 tarrin.12.d:0 "In the center of Tarrin stood the Château de Tarrin, former palace of the deposed Count. After the revolution in 980, it had been swiftly repurposed into the Presidential Palace, but after the Francistrian invasion became the headquarters of the Governor-General Vittorio Felice. With the foreign occupiers expelled, the building once more became the personal quarters of the President of Tarrin.\n\nCorina Trasviraire, however, was still not content with the building's status. As she explored its luxurious halls, she thought of what could be sold off or melted into ingots. In her mind, the entire building would have to be repurposed, either into a meeting place of popular committees, or a museum dedicated to the revolution. She had little interest in living in such a spacious and extravagant place. But for now, it would have to suffice.\n\nShe opened a door and entered a conference room, where Meinard Nocère and Leontina Pandionne were already waiting. As she sat down, Meinard smirked. "How typical of you to be late for your own meeting."\nCorina shrugged and rested her paws on the table. "Had a look around the place, I'm still not familiar with it. In any case, I did want to talk with you two. You lost the presidential race, and I know that you disagree with my plans for Tarrin. Which makes me question if you still wish to remain loyal to the Republic."\nLeontina rolled her eyes, while Meinard chuckled. "Of course. No matter what happens, we three are bound by blood and oaths of loyalty to one another."\n"At least you're not willing to simply let go of our sovereignty," Leontina said to Corina, glancing at Meinard.\n"Good, good. Our personal disagreements are secondary to national unity. Besides, it'd be a shame to lose such talented military leaders."\n"Flattery won't win our undying loyalty," Leontina said. "But if you prove that you know what you're doing and make Tarrin prosper, I don't see a reason to oppose you in any way."\n"Agreed," Meinard said. "Losing an election is nothing compared to losing my country. Promise you won't let that happen."\nCorina smiled and saluted the Marshal. "I promise.""
 tarrin.12.a:0 "At least they still get along."
 
 tarrin.13.t:0 "Peace And Reconciliation"
 tarrin.13.d:0 "In the center of Tarrin stood the Château de Tarrin, former palace of the deposed Count. After the revolution in 980, it had been swiftly repurposed into the Presidential Palace, but after the Francistrian invasion became the headquarters of the Governor-General Vittorio Felice. With the foreign occupiers expelled, the building once more became the personal quarters of the President of Tarrin.\n\nWhen Meinard Nocère entered it for the first time in about 30 years, he let out a peaceful sigh. It felt like coming back home after all this time. This had been his home and headquarters during his last Presidency, which had been short-lived. Much had changed since then, and he could see how the Francistrians had stripped it of many valuable artworks, bringing them all to their own country. Yet much had remained untouched, and it still had an aura of luxury and prosperity, which had once been exclusive to the Discrets alone.\n\nHe opened a door and entered a conference room, where he had arranged a meeting with two of his most trusted comrades, Corina Trasviraire and Leontina Pandionne. He sat down, took out his pipe and lit it with a match. It had been too long since he had last smoked in this room. He could remember it like it was yesterday.\n\nSoon, Leontina entered, on time as usual. She was a good soldier, obedient yet confident, knowing in her heart what had to be done. Meinard simply nodded in greeting, and she nodded back as she sat down. Some time later, Corina came, late as always. Yet Meinard did not mind. It was simply Corina's habit, and nothing could change it.\n"It is unreal that we are now gathered here in this room, but sometimes dreams can become reality," Meinard said. "Yet our work is far from over. The evil work of the occupier must be undone, the nation healed. And most importantly, Aquileia must be saved from the claws of the Discrets."\n"We must strike against the monarchist scum immediately!" Corina almost shouted, slamming her clawed fist on the table.\n"Patience, Corina. We are too weak to do so. Preparations need to be made, or our independence will be as short-lived as last time."\n"You are putting Tarrin at risk if you plan to topple the Kingdom," Leontina muttered. "And if we miraculously win? What happens to Tarrin?"\n"Do not worry, little Leontina," Meinard said. "Tarrin will prevail. It always has, and always will, no matter what.""
 tarrin.13.a:0 "At least they still get along."
 
 tarrin.14.t:0 "Peace And Reconciliation"
 tarrin.14.d:0 "In the center of Tarrin stood the Château de Tarrin, former palace of the deposed Count. After the revolution in 980, it had been swiftly repurposed into the Presidential Palace, but after the Francistrian invasion became the headquarters of the Governor-General Vittorio Felice. With the foreign occupiers expelled, the building once more became the personal quarters of the President of Tarrin.\n\nLeontina frowned as she saw the opulent building. It was a monument to greed, oppression and foreign corruption. She had always wanted to demolish the entire structure, and likely would do so as soon as she could. For now, it would unfortuntely function as the Presidential Palace. Leontina already envisioned a new, grand building in its place, without any signs of Aquileian architecture. It would be purely Tarrinian, designed by a Tarrinian architect and built by Tarrinian workers. Only that would be sufficient for the President of Tarrin.\n\nShe walked inside and headed for the conference room, where Meinard Nocère was already waiting, calmly smoking his pipe. Leontina saluted him in deep respect and sat down. Both of them remained silent as they waited for Corina to come, who was late as usual.\n"Now that we are all here, we can begin the meeting," Leontina said, standing up from her chair. "The presidential race was tough but fair, and now we can put it behind us. Petty political differences shouldn't be more important than our shared duty to Tarrin."\n"Well, yes, but there is the question of how you plan to fulfill your duty," Meinard said. "I know how you feel about Aquileia, but you must realize that Tarrin is a small and weak nation. We cannot possibly survive alone.\n"Perhaps," Leontina replied, "but this does not mean I will sacrifice our sovereignty. No, I will defend it at any cost. Tarrin has been trampled by foreigners long enough, and I want to make it strong."\n"I like the sound of that," Corina said, "but try not to anger the Aquileians or Francistrians too much. If diplomacy fails, we need time to prepare our defences."\n"Don't worry," Leontina muttered. "I would rather die than let the foreigner seize my homeland ever again.""
 tarrin.14.a:0 "At least they still get along."
 
 tarrin.15.t:0 "The Burgundy Order"
 tarrin.15.d:0 "Monarchism was never fully erased from Tarrin. A small minority of griffons, mostly former aristocrats and army officers, still support the claim of Guillaume Discret to the throne of the County of Tarrin. They were the primary collaborators with the Francistrian occupational authority and loathe the republican movement.\n\nNow that FLNT has succeeded in its rebellion and held democratic elections, it seems the monarchist who still remain in the country have quickly radicalised and taken up arms to resist the republican government. It is possible they receive foreign support from monarchist supporters in Aquileia and possibly from Francistria as well, though these claims have not been fully confirmed. Whatever the case, they are conducting terrorist attacks across the country, bombing government buildings and officials, as well as spreading pro-monarchist and anti-republican propaganda. They call themselves the "Burgundy Order", named after the colour of the Discret coat of arms, and are proving to be dangerous despite their small size."
 tarrin.15.a:0 "Curse those bootlickers!"
 
 tarrin.16.t:0 "Tarrin Asks For Diplomatic Recognition"
 tarrin.16.d:0 "The separatists in Tarrin, who recently gained their independence from [FRN.GetNameDef], have sent us a diplomatic envoy, asking for their newborn nation to be recognized by our government as a sovereign country.\n\nAccepting this request would mean that we not only acknowledge their independence as legal, but also enables us to form friendly ties with the young country. However, doing so would also likely anger some Francistrians, who may still think that Tarrin is a rightful part of their nation. Not only that, but justifying the military occupation of an area is much easier if you do not recognize it as a legal entity. And in the end, does Griffonia truly need yet another tiny statelet that can hardly sustain itself?"
 tarrin.16.a:0 "We recognize Tarrin's independence."
 tarrin.16.b:0 "Tarrin should not be independent at all."
 
 tarrin.17.t:0 "[From.GetNameDef] Recognizes Our Independence!"
 tarrin.17.d:0 "Good news from [From.GetNameDef]! Their government has officially recognized our nation as a sovereign, independent country and has agreed to form diplomatic ties with us. This is a landmark moment in our national history, and helps us secure our hard-earned freedom. A [From.GetAdjective] embassy will soon be established in our capital, allowing us to form closer relations with them in the future."
 tarrin.17.a:0 "A victory for our cause!"
 
 tarrin.18.t:0 "[From.GetNameDef] Does Not Recognize Our Independence"
 tarrin.18.d:0 "Bad news from [From.GetNameDef]. Their government has officially refused to recognize our nation as a sovereign, independent country, and continues to consider that our country legally belongs to either Aquileia, Francistria or a Pan-Griffonian government. They have also rejected our proposal to establish a [From.GetAdjective] in our capital. This will make it difficult to form proper diplomatic relations with them, and endangers our liberty. We should be wary of them in the future."
 tarrin.18.a:0 "We don't need their recognition anyways."
 
 tarrin.19.t:0 "Tarrin Nationalizes Transista Oil Fields"
 tarrin.19.d:0 "Wingbardian oil companies have issued a complaint to the government that [JES.GetNameDef] has decided to nationalize their oil fields in Transista, meaning the companies lost most of their properties and investments without compensation. [JES.GetLeader] has publicly stated that she wished to secure control of the vital resource and ensure most of the profits would remain inside the nation instead of being funneled abroad.\n\nWe have decided to issue a formal protest to the Tarrinian government, albeit there is no support for further action. We have, however, promised to compensate the oil companies for their losses so they can continue to function normally."
 tarrin.19.a:0 "How rude."
 
 tarrin.20.t:0 "First And Last Parliamentary Session"
 tarrin.20.d:0 "With a majority secured in the parliament, Corina Trasviraire could easily push through the needed legislation to completely disband the flawed institution and replace it with a new one, the General National Congress. Of course, RTA and PNT would oppose the act, but with a minority they could do little more than protest. Some accused Corina of trying to seize power for herself, but she assured them new, more democratic governmental bodies would replace the parliament.\n\nAnd so the parliament gathered for the first time since 980, only for it to be the final time as well. Speeches were spoken and a vote was held, and in the end a majority of the parliament agreed for it to be disbanded permanently, and replaced with the General National Congress, a vastly expanded legislature with 3000 representatives of regional Basic Congresses. There were loud protests from the other parties, but Meinard Nocère and Leontina Pandionne remained silent, seemingly trusting Corina.\n\nCorina herself then officially resigned as well, announcing that the position of President would cease to exist as well. Instead, she'd take more of a guiding role in leading the nation. A name for her new position was needed, so AST agreed to call her Sisterly Leader."
 tarrin.20.a:0 "A short-lived reign."
 
 tarrin.21.t:0 "Vengeance Day"
 tarrin.21.d:0 "During the years of occupation, Francistrians were the ones in power and did everything they could to integrate Tarrin. They offered confiscated land to colonists, enforced the Francistrian language, suppressed the freedom of speech and expression, seized control of local business and so on. While much has been done to undo all this damage, the insidious Francistrian influence was never properly expunged. Until now.\n\nThe Sisterly Leader decreed the immediate expulsion of all Francistrians and their families, banned the use of Francistrian language in public and forbade any cultural practices that were deemed too "Francistrian". Instead, she wished for the promotion of Aquileian language and culture. Schools would now become bilingual, teaching both Aquileian and Tarrinian. Francistrian had already been removed from the curriculum entirely.\n\nThe Popular Congresses complied, starting a cultural revolution of sorts where anything seen as "foreign" was removed from society. No compensation was offered to those who were expulsed and stripped of property. Corina saw this as justified, saying that it would cover "the cost of the occupation". Tarrinian populace celebrated the event on the streets, burning effigies of Governor-General Vittorio and Count Francis VIII. The flags of the Griffonian Empire, Aquileian monarchy, Francistria and Wingbardy were spread out on the pavement, then walked over by a griffon carrying the flag of Tarrin, and finally burned into ashes.\n\nThe Congresses later made the celebration annual, calling it "Vengeance Day". Corina was pleased and expressed her support for the decision, saying it would encourage patriotism among the citizenry."
 tarrin.21.a:0 "Good riddance!"
 
 tarrin.22.t:0 "Tarrin Proposes Federal Union"
 tarrin.22.d:0 "The so-called Sisterly Leader of Tarrin, Corina Trasviraire, has personally visited our country today and met with our head of state [ROOT.GetLeader]. During the meeting, she told of her dreams of a socialist Pan-Aquileian federal union, where the rights of all member states were fully guaranteed. This, she said, would permanently end the division of Aquileia which occurred after the revolution of 980. She suggested that our country join this federation with Tarrin, so the two nations be stronger together.\n\nOur leader was hesistant to accept this proposal immediately. She did not clarify the exact structure of this federation or who would lead it, leading to a fear that it'd be a federation dominated by Tarrin. Some advisors say that Corina is claiming her government to be the only legitimate Aquileian one, which contests the claims of others. However, she was right in saying that a united Aquileia is stronger than a divided one. In these uncertain times, security is what we need the most.\n\nAfter some pondering, [Root.GetLeader] finally decided how to respond to Corina Trasviraire."
 tarrin.22.a:0 "Let us unite with our brothers and sisters!"
 tarrin.22.b:0 "This is a ridiculous proposal."
 
 tarrin.23.t:0 "[FROM.GetNameDef] Accepts Proposal!"
 tarrin.23.d:0 "The Sisterly Leader, Corina Trasviraire, went on a personal visit to [FROM.GetNameDef] and met with its leader, [FROM.GetLeader]. She told them about her plans for a Pan-Aquileian federation and suggested that their nation join it.\n\nThankfully, [From.GetLeader] has accepted this proposal and officially signed a treaty with Corina, laying the groundwork needed for their nation to join the Federation. Soon enough, a ceremony will be held to officially make [FROM.GetNameDef] a federal state alongside Tarrin."
 tarrin.23.a:0 "One step closer to unity!"
 
 tarrin.24.t:0 "[FROM.GetNameDef] Rejects Proposal"
 tarrin.24.d:0 "The Sisterly Leader, Corina Trasviraire, went on a personal visit to [FROM.GetNameDef] and met with its leader, [FROM.GetLeader]. She told them about her plans for a Pan-Aquileian federation and suggested that their nation join it.\n\nUnfortunately, [From.GetLeader] was not fond of the proposal, calling it "ridiculous". Corina was offended by this and ended the meeting, deciding to return home with empty claws."
 tarrin.24.a:0 "They've made a grievous mistake."
 
 tarrin.25.t:0 "The True Capital Of The Federation"
 tarrin.25.d:0 "When the Sisterly Leader Corina Trasviraire arrived in the traditional capital of Aquileia, Aquila, she was accompanied by a grand entourage of soldiers and supporters. A parade was held to celebrate her arrival, with commoners cheering on the streets as Corina's armoured car made its way through the city, slowly driving towards the city center.\n\nAgainst all odds, her ambitions of creating a socialist Pan-Aquileian Federation led by her had come one step closer to being reality, as Aquileia had officially become part of the Federation. Alongside her however were Marshal Meinard Nocère and Leontina Pandionne. Despite everything, she had never forgotten her friends, who had supported her in all her endeavours. Without them, she might have never succeeded at all. Of course, they did not agree with everything she did, but Meinard advocated her Pan-Aquileian dreams, while Leontina approved of her more militaristic tendencies.\n\nWhen she reached her destination, the city hall of Aquila, she came out of her car and walked up to a podium that had been prepared for her in advance. Thousands of griffons flocked to listen to her speech, filling up the plaza and the rooves and balconies of buildings as they flied up to them.\n"Brothers and sisters of Aquileia! Today is a momentous day that shall be forever remembered in the annals of history. For on this day, the re-unification of Aquileia and Tarrin under the red banner of socialism became a reality. However, even if I did everything I could to make this come true, I still needed the help of my two good friends, Meinard Nocère and Leontina Pandionne."\nAs Corina mentioned their names and gestured towards them, both of them smiled in return.\n"Without their heroism, without their support, without their loyalty and dedication, I would not be standing here today. Therefore, let us three hurrahs: One for Aquileia, one for Tarrin, and one for these two heroes!"\n\nThe crowd obeyed Corina and soon loud hurrahs echoed in the plaza. Leontina was flustered by the display of admiration, while Meinard had tears in his eyes."
 tarrin.25.a:0 "Hurrah! Hurrah! Hurrah!"
 
 tarrin.26.t:0 "[From.GetNameDef] Requests Reunification"
 tarrin.26.d:0 "A delegation from Aquila has arrived, sent here by [From.GetLeader] with the approval of Aquileian government. The delegation met with [Root.GetLeader] and officially proposed Tarrin's immediate reannexation into Aquileia.\n\nThe visitors were received with mixed feelings. While it is true Tarrin had always been closely tied with Aquileia, whether it was a kingdom or a republic, three decades of fighting for independence all alone has created a strong sentiment of nationalism among the Tarrinians. If they were able to earn their freedom by themselves, what do they need Aquileia for?\n\nOf course, realistically speaking, being part of Aquileia would bring great security to Tarrin against external enemies. But would it guarantee Tarrin's liberty? Some of [Root.GetLeader] advisors proposed that autonomy should be demanded from Aquileia, or that the request for reunification must be denied outright. Such responses would be likely to spark hostility from Aquileia. Should Tarrin risk open war with a powerful country?\n\nIn the end, it was up to [Root.GetLeader] to make the final decision, and respond to the delegation's request."
 tarrin.26.a:0 "Let us reunite with our homeland!"
 tarrin.26.b:0 "We won our freedom ourselves, so we deserve autonomy."
 tarrin.26.c:0 "Vive le Tarrin! Vive la liberté!"
 
 tarrin.27.t:0 "Tarrin Rejoins The Homeland"
 tarrin.27.d:0 "The delegation that was sent to Tarrin has returned, delivering with them a document which they presented to [Root.GetLeader]. On the paper was a signed agreement for Tarrin's reannexation into Aquileia proper, with all the necessary groundwork laid to smoothly reintegrate local administration. It is a great diplomatic victory, proving that the pen is mightier than the sword.\n\nHowever, there were some outbreaks of unrest in Tarrin when news of this spread, as local nationalists protested the act. It seems three decades of foreign occupation fostered a strong spirit of nationalism in Tarrin. However, with benevolent rule, it should die down over time, turning into healthy Aquileian patriotism."
 tarrin.27.a:0 "At last."
 
 tarrin.28.t:0 "Tarrin Requests Autonomy"
 tarrin.28.d:0 "The delegation that was sent to Tarrin has returned, delivering with them a document which they presented to [Root.GetLeader]. However, it wasn't an agreement for reunification, but a petition from [From.GetLeader] for a guarantee of Tarrinian autonomy. If this request for self-governance would be granted for their young republic, then they would accept Aquileian sovereignty.\n\nWhile under Discret rule, Tarrin did have various degrees of autonomy over the centuries, what the Tarrinians are asking for now is not far from independence. Should such autonomy be granted to a strategically important border region? Some in the government even saw it as an insult, with Tarrinians denying the legitimacy of [Root.GetNameDef] and possibly inspiring separatism in other border regions with their boldness. Warhawks were already calling for Tarrin to be forcibly reannexed, to dissuade any separatist movements.\n\nThe Tarrinian request was understandable however, as three decades of foreign occupation had inspired strong nationalism in the area. If this compromise is not accepted, then Tarrinians may never fully accept Aquileian rule."
 tarrin.28.a:0 "A reasonable compromise."
 tarrin.28.b:0 "They ask for too much. Aquileia is indivisble!"
 
 tarrin.29.t:0 "Tarrin Refuses Our Proposal"
 tarrin.29.d:0 "The delegation that was sent to Tarrin has returned, delivering with them a document which they presented to [Root.GetLeader]. It was an unsigned agreement for Tarrin's reannexation into Aquileia proper. The delegation explained that the Tarrinians had refused to even negotiate about any kind of reunification and asserted their status as a sovereign, independent nation, completely free from both Aquileia and Francistria.\n\nThe response was met with outrage in the government. Tarrin had traditionally been part of Aquileia, so the Tarrinians desiring independence seemed absurd. This bold separatism could spark unrest in other border regions if it was not dealt with swiftly. Calls were made for a military intervention to dismantle the "rebels" of Tarrin. Some noted the irony of this, how Aquileia was becoming the new Francistria, but they could do little to silence the calls for war.\n\nThe Tarrinian response was understandable however, as three decades of foreign occupation had inspired strong nationalism in the area. If an invasion of Tarrin is launched, then Tarrinians may never fully accept Aquileian rule."
 tarrin.29.a:0 "Traitors! We must teach them a lesson!"
 
 tarrin.30.t:0 "The President's Speech"
 tarrin.30.d:0 "When President Meinard Nocère emerged onto the balcony of Tarrin's town hall, the crowd below began cheering almost fanatically. Meinard simply stood and waited for them to calm down before he began to speak in a tone that was more serious than jubilant.\n"My fellow citizens, our young Republic has prevailed against all odds and now stands independent, free of any monarchic rule. But the same cannot be said for our brothers and sisters in Aquileia. Their revolution failed, and the Discrets remain in power. We cannot simply stand and do nothing, as the Discrets are no friends of ours, and will undoubtedly threaten the nation. But some of you may ask, why should we help the Aquileians? They did not come to our aid when the Francistrians invaded. Well, it is simple: We must do better than them, otherwise we will regret our inaction, just like the Aquileians did. A great, final struggle is at claw against the forces of reaction, and I ask you, fellow citizens of the sovereign Republic of Tarrin, to stand by my side in my final crusade against evil. Because without you, I am nothing."\nThe audience immediately ruptured into cheering, with griffons raising their fists high in the air and shouting oaths of eternal loyalty to the Republic. Meinard couldn't help but smile."
 tarrin.30.a:0 "Vive la révolution!"
 
 tarrin.32.t:0 "Resurgent Republican Resistance"
 tarrin.32.d:0 "Our internal security officers have reported about a worrisome development: There has been a drastic increase in underground resistance activity of the revolutionary republican movement. It seems they have been reinvigorated and resupplied by the republicans of Tarrin, which recently broke free from Francistria.\n\nThe secret service has already been ordered to deal with the internal security threat, while we should focus on quashing the external threat of Tarrin. The flames of revolution must be extinguished once and for all."
 tarrin.32.a:0 "We'll deal with them soon enough."
 
 tarrin.33.t:0 "The Republic Triumphant"
 tarrin.33.d:0 "When Marshal Meinard Nocère arrived in the traditional capital of Aquileia, Aquila, he was accompanied by a grand entourage of soldiers and supporters. A parade was held to celebrate his arrival, with commoners cheering on the streets as Meinard's armoured car made its way through the city, slowly driving towards the city center.\n\nAgainst all odds, his ambitions of overthrowing the Discret monarchy had been fulfilled, as the monarchist government had surrendered to republican forces. Alongside him however were Colonel Corina Trasviraire and Leontina Pandionne. Of course, he had never forgotten his friends, who had supported him in all his endeavours. Without them, he might have never succeeded at all. Of course, they did not agree with everything he did, but Corina advocated his Pan-Aquileian dreams, while Leontina approved of his more anti-monarchist action.\n\nWhen he reached his destination, the city hall of Aquila, he came out of her car and walked up to a podium that had been prepared for him in advance. Thousands of griffons flocked to listen to his speech, filling up the plaza and the rooves and balconies of buildings as they flied up to them.\n"My fellow citizens! I stand here as the liberator of Aquileia from the tyranny of monarchism, but I do not stand alone. All who fought for the greater cause are liberators, all of them are heroes. Let us not forget this! The contribution of every single griffon was vital for our miraculous victory. Above all, I want to thank my good friends, Corina Trasviraire and Leontina Pandionne. We were able to accomplish this feat thanks to their most generous aid, and most admirable determination. Indeed, determination can overcome anything. Three times did the Discrets try to crush the revolution, but they never succeeded. That is because ideas can never die."\n"However, I am afraid the same is not true for us mere mortals. I am old now, having fought for the republican cause for over thirty years. As such, I consider my work to be finally done. I shall thereby retire to humble civilian life, allowing younger spirits to lead Aquileia and Tarrin to a new, brighter future. Thank you, my friends, and good bye."\nThere was deafening silence on the plaza. Griffons bowed in respect, taking off their hats, as Meinard exited the podium. Leontina and Corina escorted him, tears in their eyes. Yet Meinard smiled, knowing he could at last know peace instead of war."
 tarrin.33.a:0 "Ideas never die, but neither do Heroes."
 
 tarrin.34.t:0 "Monarchist Coup!"
 tarrin.34.d:0 "For a long time, the elusive Burgundy Order was not seen as a real threat. The radical monarchists had little support in Tarrin and the revolution was entrenched. But Aquileian support for the terrorists was underestimated.\n\nNow they have launched a daring coup, targeting the heart of Tarrin. A group of armed militants have stormed government buildings in the capital and have taken hundreds of hostages. In addition, several border crossings in the west have been seized. While they could eventually be dealt with, this was followed by Aquileian soldiers crossing the border at the captured locations, pouring into the country en masse and catching defenders off guard. Within hours, the Republic's independence has once again been compromised by a surprise invasion. It seems [Root.GetLeader] did not learn their lesson in 980 and thus the revolution is crushed once more.\n\nYet hope will live on, as hope can never die."
 tarrin.34.a:0 "This isn't the end."
 
 tarrin.35.t:0 "Monarchist Coup In Tarrin!"
 tarrin.35.d:0 "The Burgundy Order, loyalists to the Discret dynasty in Tarrin, secretly contacted the Crown's government some time ago, asking for support. This was granted to them, which allowed them to expand their operations and prepare for a coup against the illegitimate Republican government in Tarrin. Thankfully, the revolutionaries did not crack down on the underground movement, allowing them to operate mostly unmolested.\n\nNow the monarchists have launched a daring coup, seizing control of the capital of Tarrin as well as several border crossings. Aquileian detachments were already prepared in advance to cross the border and support the loyalist cause. Now, most of Tarrin has swiftly been secured, with thousands of republican rebels arrested. Unfortunately, some of them have fled into hiding or abroad. Nevertheless, Tarrin belongs once more to the Discrets."
 tarrin.35.a:0 "Long live [Root.GetLeader]!"
 
 tarrin.36.t:0 "Revival of Culture"
 tarrin.36.d:0 ""Aquileians we are no longer, Francistrians we do not want to become, let us therefore be Tarrinian." Thus spoke Rambaut Boscaiga, a famed poet, during the Francistrian occupation. Leontina Pandionne heard the phrase when she was young and it has remained in her mind ever since. When she became President, it was no surprise she would do everything she could to foster the rebirth of Tarrinian culture. She contacted Boscaiga as well, now an old griffon, and expressed her admiration for the venerable poet.\n\nThe program of cultural revival was extensive. The school curriculum was renewed entirely, erasing traces of Aquileian and Francistrian rule and emphasising Tarrinian language, culture and history much more. Indeed, Tarrinian became the sole official language of the country, and soon officials across the land began dismanting road signs which were written in foreign language. Funding for culture expanded exponentially, with generous support for artists, musicians, actors and writers being provided as long as their works espoused patriotism. Old traditions and celebrations were reinstated, most notably the Festival of Cheese and Wine (it is pure coincidence that Francistrians have an identical celebration) which should motivate the revitalization of the Tarrinian cheesemaking tradition.\n\nLeontina's friends, Meinard Nocère and Corina Trasviraire, were concerned by the erasure of Aquileian culture. In their eyes, she was not removing something foreign, but rather eliminating a vital part of Tarrinian culture. But there was little they could do about the situation."
 tarrin.36.a:0 "Tarrin breathes again."
 
 tarrin.37.t:0 "Banishing The Barbarians"
 tarrin.37.d:0 "The President could no longer tolerate the unwanted presence of foreigners without citizenship within the nation. By decree, she ordered the army to forcefully evict any such griffons from their homes and take them to the border, where they could leave the country at once. All valuable property was rightfully seized so it could be given to proper citizens later.\n\nWord of the events spread quickly, and many civilians took part in the acts of expulsion. They believed Aquileians to be crypto-monarchists, especially after the vicious terror attacks of the Burgundy Order, while Francistrians were universally hated as foreign oppressors. But without any oversight, there were many acts of violence and theft as Tarrinians lynched foreigners or took away all their belongings. The country was overtaken by a nationalist fervor, a burning desire to avenge all the mistreatment Tarrin had suffered.\n\nLeontina Pandionne eventually sent soldiers to stop the uncontrolled violence, but it was already too late. She was blamed for intentional inaction and accused of approving the violence. She retorted by admitting the accusers were right and saying that if they sympathised with the foreigners they could feel free to leave the country with them. Meinard Nocère, the national hero of Tarrin who was however born in Aquileia, urged her to calm down, expressed his disappointment and apologized to the evicted Aquileians on her behalf. Meanwhile, Corina Trasviraire did not comment on the events."
 tarrin.37.a:0 "Leave, and never come back!"
 
 tarrin.38.t:0 "Balefire Liberated!"
 tarrin.38.d:0 "The brave soldiers of the Tarrinian army have successfully pushed back the defenders of Balefire and have secured the territory under the Republic's control. Now, the area can be annexed and fully integrated into the nation. Some of the inhabitants welcome us as liberators, while others are more sceptical. Civilian resistance has thankfully proven to be minimal."
 tarrin.38.a:0 "Praise Arcturius!"
 
 tarrin.39.t:0 "A Shameful Display"
 tarrin.39.d:0 "Despite their best efforts, the soldiers of Tarrin failed to break through the enemy defences. Resistance was more stiff than expected and they had no choice but to retreat after taking many casualties. It seems northern Tarrin will remain unliberated for the foreseeable future, though the generals are already preparing another plan of assault."
 tarrin.39.a:0 "Disappointing."
 
 tarrin.40.t:0 "Change Of Plans"
 tarrin.40.d:0 "For whatever reason, the general staff has decided to postpone the attack, pulling back troops from the border. Perhaps they realized there was a flaw in their plans, or that the enemy was more entrenched than anticipated. Whatever the reason, the liberation of northern Tarrin will have to wait for now."
 tarrin.40.a:0 "..."
 
 tarrin.41.t:0 "Attackers Repulsed"
 tarrin.41.d:0 "The outrageous escalation of conflict by the Republic of Tarrin has been met with full force, and the brave defenders have managed to push them back out of [Root.GetAdjective] territory. However, this is only a temporary relief as the Tarrinian government has made it clear they wish to "liberate" the area at any cost. It is only a matter of time before they attack again, so the army must be prepared."
 tarrin.41.a:0 "Begone!"
 
 tarrin.42.t:0 "Defences Overrun"
 tarrin.42.d:0 "Without any declaration of war, the Tarrinian army has launched an offensive across the border, declaring their goal to "liberate" [Root.GetAdjective] territory. Unfortunately, the defences were caught off guard and were not prepared to repel such a ferocious force. Control of the area has been lost and Tarrin has already began to annex the territory, making its reclamation difficult."
 tarrin.42.a:0 "Arcturius frowns upon them."
 
 tarrin.43.t:0 "Eerie Calm"
 tarrin.43.d:0 "Scouts had reported a buildup of Tarrinian forces on the border, and the defenders were already preparing for a surprise attack. However, no such attack came, and it seems the Tarrinians had a change of plans as their troops have now pulled back from the border. It is likely they'll be back, and in greater numbers. The army must be ready."
 tarrin.43.a:0 "..."
 
 tarrin.44.t:0 "Erie Liberated!"
 tarrin.44.d:0 "The brave soldiers of the Tarrinian army have successfully pushed back the defenders of Erie and have secured the territory under the Republic's control. Now, the area can be annexed and fully integrated into the nation. Some of the inhabitants welcome us as liberators, while others are more sceptical. Civilian resistance has thankfully proven to be minimal."
 tarrin.44.a:0 "Arcturius smiles upon us."
 
 tarrin.45.t:0 "En Memòria"
 tarrin.45.d:0 "Pandionne's presidency had gone well, despite the controversies. She had rejuvenated a dying culture, greatly increased literacy rates, strengthened the army, dealt with foreigners and monarchists... she hoped Corina and Meinard saw that and forgave her for her fanatical nationalism. She wanted them to understand her, so she invited them to join her on the annual visit to her home village.\n\nIt was a humble hamlet, nestled in a valley between hills of Château Accueillant. In 980, it had been burned to the ground by Francistrian invaders, but now it had been rebuilt with state funds, and attracted many visitors who were curious to see the President's home village. When Pandionne arrived with her two friends and a small escort, she was surprised to see that a statue depicting her had been erected in the center of the settlement. She could barely hold back tears as the villagers flocked around her, showering her in praise.\n\nThat wasn't the only time she almost cried. Afterwards she visited the local graveyard and showed the memorial dedicated to her parents. Both of them had perished defending the village when she was just a small chick. Meinard offered his condolences and Corina saluted the memorial, honouring the fallen heroes. Leontina did her best to not cry, but when Meinard embraced her, she broke out into tears.\n\nOn the way back home to the capital, both Meinard and Corina said they now understood why she loved her country so much, and why she did everything she could to make the spirits of her parents proud. They pledged to support her no matter what, so the sacrifices of the fallen would never be in vain, and so Tarrin could survive forever."
 tarrin.45.a:0 "The dead live on in the spirit of the Nation."
 
