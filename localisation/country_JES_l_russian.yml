 ### Foci
 JES_to_arms_citizens:0 "К оружию, гражданин!"
 JES_to_arms_citizens_desc:0 "Мы давно готовились к этому дню, тайно собирая контрабандное оружие из Аквелии. Теперь, наконец настал час вскрыть наши тайники и раздать оружие тем, кто с ним пойдёт в бой. О Святая Любовь к Отчизне, веди, направь наших солдат!"
 JES_form_your_battalions:0 "Сомкнём наши ряды!"
 JES_form_your_battalions_desc:0 "Восстаньте, дети Отчизны, настал день славы! Францистрийские угнетатели уже близко, они постараются помешать нам отвоевать нашу свободу. Каждый гражданин должен вступить в бой за Таррин, ведь смерть в бою куда лучше целой жизни в рабстве."
 JES_march_on:0 "Вперёд, вперёд!"
 JES_march_on_desc:0 "Довольно скрываться в холмах! Пора принять бой, как настоящие солдаты, маршировать строем в бой под барабанную дробь! Мы вступим в бой как дисциплинированная сила, сплочёная единой целью.\nОтец в слезах говорит своей Бабет: "Послушай, говорят, наши грифоны бьют в барабаны!""
 JES_impure_blood:0 "Пусть нечистая кровь"
 JES_impure_blood_desc:0 "Присланные деспотом Мартлвингом и его правительством в Таррин колонисты - не более, чем паразиты и угнетатели. Они отняли наши земли, насадили нам свой варварский язык и относятся к нам, как к скоту. К нам, к Тарринцам, ах! Какой ужас, к ним за это не будет никакой жалости!"
 JES_water_furrows:0 "Пропитает наши поля!"
 JES_water_furrows_desc:0 "Реки - артерии нашей нации, и они нам помогут в нашем священном бою. Мы подорвём дамбы, пробьём плотины и наводним системы орошения, чтобы обратить наши плодородные поля в непроходимые болота, дабы враг в них погряз. Тут всё против тебя, чужеземец, даже наши реки!"
 
 JES_second_elections:0 "Вторые выборы"
 JES_second_elections_desc:0 "Десятки лет тому назад, в Тарринской Республике в 980 прошли первые выборы. Увы, правительство тогда так и не было сформировано, так как в нас вторглась Францистрия. Теперь же мы снова свободны, и можем опять провести выборы. Старые партии уже вновь основаны и проводят избирательные кампании. Надеемся, ничто опять не прервёт избирательный процесс."
 
 JES_gaddafi_victory:0 "Свобода, Социализм, Единство"
 JES_gaddafi_victory_desc:0 "Партия Asunança Socialiste Tarrinenc во главе с Кориной Трансвирер победила на выборах, пообещав принести в Таррин прямую демократию и обширные социальные реформы. Их идеи радикальны, но их обещания светлого будущего нашли отклик в многих сердцах, особенно среди представителей низших слоев общества."
 JES_mixed_economy:0 "Путь к социализму"
 JES_mixed_economy_desc:0 "Как писала Карамель Маркс, путь к социализму лежит через капитализм. Потому наша Сестра-наставница издала указ о проведении реформ, которые сделают тарринскую экономику смешанной. Предприниматели получат поддержку, но в то же время жизненно важные активы, а особенно - принадлежащие иностранцам, будут национализированы. Это сочетание должно способствовать быстрому экономическому росту в стране."
 JES_green_revolution:0 "Зелёная Революция"
 JES_green_revolution_desc:0 "Обеспечение самодостаточности в производстве продуктов питания является важным приоритетом для любой нации. Сестра-наставница приказала, чтобы все земли, экспроприированные у францистрийских поселенцев, были безвозмездно переданы коренным тарринцам. Для облегчения жизни фермерам была введена система субсидирования."
 JES_nationalize_transista_oil:0 "Национализировать скважины Трансисты"
 JES_nationalize_transista_oil_desc:0 "Трансиста - небольшая провинция, но, тем не менее, важная благодаря своим месторождениям нефти. Однако в настоящее время они принадлежат нефтяным компаниям и инвесторам из Вингбардии, которые выводят большую часть прибыли за границу. Чтобы укрепить нацию, Сестра-наставница издала декрет о национализации нефтяных месторождений. Она считает, что это важный шаг к социализму."
 JES_invest_into_military:0 "Вооружение"
 JES_invest_into_military_desc:0 "Прибыль от экспорта нефти следует инвестировать не только в улучшение всеобщего благосостояния, но и в укрепление нашей военной промышленности. Суверенитет страны можно по-настоящему обеспечить только с помощью военной силы, а сила армии зависит от ее цепочки поставок. Расширение производства оружия также обеспечит работой тысячи граждан."
 JES_more_wages_less_rent:0 "Зарплаты больше, ренты меньше"
 JES_more_wages_less_rent_desc:0 "Мы готовы к исполнению предвыборных обещаний. Отныне минимальная заработная плата будет увеличена вдвое, будет введен контроль над ценами на товары первой необходимости, а арендная плата будет снижена повсеместно. Это значительно улучшит условия жизни жителей Таррина."
 JES_companies_to_cooperatives:0 "Кооперативы, не компании"
 JES_companies_to_cooperatives_desc:0 "Сестра-наставница хочет разрушить бюрократию и ликвидировать частный сектор экономики. Поэтому контроль над предприятиями и компаниями будет передан работникам, которые в них работают. Кооперативы с демократически избранными представителями заменят диктаторское руководство капиталистов и владельцев бизнеса."
 JES_house_for_every_family:0 "Дом для каждой семьи"
 JES_house_for_every_family_desc:0 "Францистрийцев мало заботили условия жизни тарринцев. Во многих городах, особенно в самом Таррине, есть убогие трущобы и бездомные грифоны, склоняющиеся по улицам. Сестра-наставница не может мириться с такой бедностью в нашем славном Таррине и издала постановление об обширных программах строительства, чтобы обеспечить жилище каждой семье."
 JES_haven_of_socialism:0 "Гнездо Социализма"
 JES_haven_of_socialism_desc:0 "Путем терпеливого реформирования мы строим поистине социалистическую экономику, принадлежащую государству и управляемую рабочими. Уровень жизни в нашей маленькой стране быстро повысился, и даже скептики социализма должны признать, что стратегия нашей сестры-наставницы сработала хорошо. Теперь мы можем пожинать красные плоды нашего труда!"
 JES_state_control_trade:0 "Плановая торговля"
 JES_state_control_trade_desc:0 "Жадные, корыстные индивиды уже достаточно долго эксплуатируют экономику Таррина. С этого дня государство будет напрямую управлять импортом и экспортом. Государственные универмаги предоставят гражданам все необходимое, сохраняя низкие цены и гарантируя, что доходы пойдут на благо рабочим."
 
 JES_disband_parliament:0 "Распустить парламент"
 JES_disband_parliament_desc:0 "Вновь сформированный парламент - неподходящий правительственный орган для демократического государства. Его работа придаёт политического веса только небольшому меньшинству избранных представителей, лишая граждан возможности реально влиять на политику, оставляя им только одну привилегию: право голоса. Президент издал указ о роспуске существующего парламента, чтобы его можно было заменить более легитимным институтом."
 JES_popular_committees:0 "Создание народных комитетов"
 JES_popular_committees_desc:0 "Следующим шагом в политической реструктуризации Таррина является создание Народных комитетов, дающих возможность более прямого участия в политической жизни, чем при старой парламентской системе. Эти местные советы будут мобилизовать население для более активного участия в принятии политических решений. В школах и университетах будут свои комитеты по просвещению молодежи."
 JES_dissolve_parties:0 "Распустить политические партии"
 JES_dissolve_parties_desc:0 "Политические партии - это клубы коррумпированных элит. Республика Таррин не нуждается в таких организациях. Наше население не может быть разделено на фракционность, которую эти партии как раз усугубляют. Вместо этого региональные базовые конгрессы будут удовлетворять политические потребности граждан, позволяя им напрямую голосовать по местным вопросам."
 JES_moralism:0 "Морализм"
 JES_moralism_desc:0 "Тарринское общество должно иметь моральное превосходство над другими культурами, особенно над декадентскими францистрийцами. Сестра-наставница издала декрет о запрете алкоголя, поощрении традиционных грифонских дресс-кодов и закрытии аморальных заведений. Устранение этих пороков улучшит моральный облик наших граждан и сделает их жизнь лучше."
 JES_purge_monarchists:0 "Чистка от монархистов"
 JES_purge_monarchists_desc:0 "Жалкие остатки промонархистов в стране подняли свои уродливые головы. Сестринский лидер приказал с ними быстро разобраться. Ветераны FLNT перехитрят сопротивление, и будут созданы народные суды для проведения судебных процессов над любыми захваченными монархистами. Наконец, презренный претендент Граф будет заочно приговорен к смертной казни."
 JES_erase_foreign_influence:0 "Стереть иностранное влияние"
 JES_erase_foreign_influence_desc:0 "Тридцать лет францистрийской оккупации и отделения от Аквелии испортили страну. Её нужно вылечить, пока не стало слишком поздно, и, как хирург, мы должны провести быструю операцию. Все францистрийцы, оставшиеся в стране, будут изгнаны, их собственность конфискована, а их культурное влияние снивелировано."
 JES_adult_literacy_program:0 "Программа грамотности для взрослых"
 JES_adult_literacy_program_desc:0 "Молодых грифов легко научить читать, поскольку они обладают широким кругозором и легко обучаются. Но нужно искоренить и безграмотность среди взрослых, а это гораздо более сложная задача. Сестра-наставница запросила новые социальные программы, предлагающие бесплатные и обязательные курсы чтения для всех граждан, которые все еще не умеют читать."
 JES_free_university_education:0 "Бесплатное университетское образование"
 JES_free_university_education_desc:0 "Взимать деньги за привилегию учебы - поистине хищно и капиталистично. К счастью, все образование в нашей стране будет бесплатным, даже на университетском уровне. Теперь шанс пробиться есть у всех светлых умов, даже если они из бедных грифонов. Будем надеяться, что ряды нашей интеллигенции пополнят много новых ярких умов. (Не завали сессию)"
 JES_pan_aquileianism:0 "Пан-Аквелизм"
 JES_pan_aquileianism_desc:0 "Аквелийцы - одна из основных культурных групп грифонов, наряду с герцландцами и вингбардианцами. Аквелийцы имеют общую историю, наследие и традиции, а также имеют схожие языки. Последний раз аквелийцы были объединены в единую нацию много лет назад. Однако у Сестры-наставницы есть мечта, и ее нельзя откладывать."
 
 JES_reestablish_the_army:0 "Восстановить армию"
 JES_reestablish_the_army_desc:0 "Армия Республики Таррин была прямым преемником армии графства, но она была уничтожена во время францистрийского вторжения, ее солдаты были заключены в тюрьмы, вынуждены были покинуть страну или присоединиться к FLNT. Теперь, когда мы восстановили нашу независимость, мы можем восстановить потерянную армию."
 JES_standardize_equipment:0 "Стандартизация снаряжения"
 JES_standardize_equipment_desc:0 "Многие солдаты в нашей воссозданной армии - бывшие бойцы сопротивления, которые сражались с всем, что попадалось в их когти. Не стоит и говорить, что это балаган. Настоящая армия нуждается в надлежащем оружии, иначе она будет не более чем отрядом отребья."
 JES_promote_officers:0 "Повышение офицеров"
 JES_promote_officers_desc:0 "Новой армии нужен офицерский корпус, достаточно большой, чтобы вести солдат в бой. Поэтому [Root.GetLeader] разрешил продвижение новых офицеров из рядов рядовых. В первую очередь будут отданы те, кто проявил себя наиболее способными за годы сопротивления. Это оживит наши силы и принесет свежие умы в наше руководство."
 JES_military_academy:0 "Старая Военная академия Гриффобла."
 JES_military_academy_desc:0 "До францистрийской оккупации в Гриффобле была одна из самых известных военных академий Аквелии. Это была старая и престижная организация, отвечающая за обучение многих способных военачальников и разработку новых стратегий ведения войны. Он был закрыт францистрийцами, но теперь мы можем, наконец, снова открыть почтенную академию."
 JES_army_motorization:0 "Армейская моторизация"
 JES_army_motorization_desc:0 "Будущее войны на колесах и гусеницах. Однако для достижения этого будущего потребуется время, требующее производства и поставки грузовиков, легковых и других транспортных средств. Хотя у Таррина нет сильной индустрии для их массового производства, вместо этого можно попытаться приобрести их из-за границы. Это поможет усилиям по дальнейшей модернизации вооруженных сил."
 JES_big_money_big_women_big_guns:0 "Снабжение артиллерии"
 JES_big_money_big_women_big_guns_desc:0 "Артиллерия – ключ войны. Она позволяет ослаблять оборонительные позиции, рассредоточивать боевые порядки и разрушать укрепления. Тем не менее, чтобы быть эффективной, ей требуется производство большого количества снарядов и орудий. Пока мы должны полагаться на иностранного поставщика."
 JES_tank_experiments:0 "Танковые эксперименты"
 JES_tank_experiments_desc:0 "Так называемый танк революционизирует войну, и молодые офицеры, всегда открытые для новых идей, выступают за то, чтобы они были приняты на вооружение тарринской армией. Эти технологические чудеса сложно изготовить, но они сильны на поле боя, только если их эффективно использовать. Поэтому будут проводиться эксперименты по изготовлению и использованию танков."
 JES_hire_aquileian_advisors:0 "Нанять Аквелийских советников"
 JES_hire_aquileian_advisors_desc:0 "Аквилеи могут многому научить тарринскую армию. Есть много специалистов, теоретиков и ветеранов с полезными знаниями. Можно заключать частные сделки с такими людьми, которые могут быть заинтересованы в помощи нам в обмен на регулярную оплату. Это будет выгодное вложение, ведь мы будем использовать самые последние инновации."
 JES_establish_an_air_force:0 "Создать военно-воздушные силы"
 JES_establish_an_air_force_desc:0 "Крылатой пехоты уже недостаточно для обеспечения безопасности в воздухе с появлением металлических самолетов, вооруженных тяжелым вооружением. Если необходимо обеспечить безопасность тарринского воздушного пространства, то для его защиты потребуются соответствующие военно-воздушные силы. Персонал будет обучен, а самолеты приобретены у подрядчиков. Аэродром Транзиста станет главной базой новых ВВС."
 
 JES_republican_victory:0 "Республиканское Дело"
 JES_republican_victory_desc:0 "Как и в 980 году, на выборах победили Мэйнар Носер и проаквилейская партия RTA. Дух Аквилианской революции живет, и Мэйнар обещает продолжить борьбу, начатую так давно. Таррин и Аквилея будут едины в своей цели нести сияющий факел демократии в деспотической Грифонии!"
 JES_third_revolution:0 "Третья Революция"
 JES_third_revolution_desc:0 "Вторая Аквелийская революция закончилась горьким провалом. Но президент Мэйнар НИКОГДА не отступается от своего пути. Его непоколебимая надежда вдохновляет нас бороться до конца. В следующий раз Аквилейская революция завершится успехом, и тирании отвратительной династии Дискретов придет конец. Семь раз упади, восемь раз встань, как говорится."
 JES_contact_the_exiles:0 "Связаться с эмиграцией"
 JES_contact_the_exiles_desc:0 "Аквелийское подпольное движение сопротивления было вынуждено бежать из страны после триумфа монархистов и теперь скрывается, разбросано по всему миру. Но теперь они снова нужны. Они могут прийти в безопасное убежище - Таррин, если хотят продолжать борьбу за Республику"
 JES_anti_monarchist_propaganda:0 "Антимонархическая пропаганда"
 JES_anti_monarchist_propaganda_desc:0 "Грифонам Таррина нужно напомнить, что наши настоящие враги даже не францистрийцы, а монархисты. Они всегда хотели, чтобы коронованная голова душила простой народ во имя Борея. С такими заблудшими умами не может быть никаких переговоров."
 JES_foreign_legion:0 "Тарринский Иностранный Легион"
 JES_foreign_legion_desc:0 "Весть о нашем деле уже распространилась повсюду, и многие стекаются под наше сине-красно-белое знамя революции. Они привозят с собой оружие и снаряжение, поэтому их просто нужно организовать в соответствующие боевые единицы. Таким образом, будет создан Тарринский Иностранный Легион, и желающие вступитьв его ряды пройдут тщательную подготовку."
 JES_allies_in_periphery:0 "Союзники на периферии"
 JES_allies_in_periphery_desc:0 "Хотя местные лидеры Периферии использовали хаос, который пережила Аквелия, в своих интересах, провозгласив независимость, это не означает, что они обязательно являются врагами нашего дела. У нас общий враг - Королевство Аквилея, и поэтому мы можем пока отложить наши разногласия. Мы должны объединиться против Дискретов!"
 JES_infiltrate_aquileia:0 "Проникнуть в Аквелию"
 JES_infiltrate_aquileia_desc:0 "Говорят, что знать своего врага - это половина победы. Вторая революция потерпела неудачу из-за недооценки силы монархистов. На этот раз та же ошибка не повторится; Мэйнар уже приказал провести обширную подготовку путем всестороннего сбора разведданных."
 JES_prepare_partisans:0 "Партизанам - приготовиться"
 JES_prepare_partisans_desc:0 "Борцы за свободу FLNT - ветераны партизанской войны. Они будут обучать новые партизанские отряды, которые будут тайно отправлены в Аквелию при поддержке республиканских сторонников. Они подготовят местные восстания, чтобы захватить контроль над территорией, как только мы будем готовы начать третью революцию."
 JES_incite_resistance:0 "Подстрекать народное сопротивление"
 JES_incite_resistance_desc:0 "Вера в республиканское дело среди обычных грифонов сильно пострадала из-за поражения Второй революции, но мы должны напомнить им, что республиканцы никогда не сдаются, поэтому пока рано терять надежду. Наши агенты будут распространять информацию, призывая аквелийцев присоединиться к антимонархическому сопротивлению и снабжать их оружием."
 JES_for_the_republic:0 "За Республику!"
 JES_for_the_republic_desc:0 "Время пришло. Подготовка завершена. Мы освободим Аквелию от деспотизма Дискретов или умрем, пытаясь. В любом случае нас ждет вечная слава! Маршал Носер, каждый из нас пойдёт за вами, так ведите же нас в Аквилу! О, сохрани нас Эйр, и да начнёться Третья Аквелийская революция!"
 
 JES_capitalism_within_reason:0 "Резонный капитализм"
 JES_capitalism_within_reason_desc:0 "Политическое освобождение должно сосуществовать с экономическим освобождением; свободный рынок и право владеть собственностью - это основы подлинно демократического общества. Однако капитализм без каких-либо ограничений ведет к эксплуатации и неравенству. При ограниченном надзоре экономика может расти, и каждый гражданин получает свою справедливую долю."
 JES_lower_taxes:0 "Сниженные налоги"
 JES_lower_taxes_desc:0 "Францистрийские оккупанты обложили население высокими налогами, желая направить богатство Таррина в свою казну. Это задушило экономику и привело к длительному периоду застоя. Новая республика отменит многие чрезмерные налоги, сделав граждан и бизнес свободнее. То что раньше у них обирали, теперь будет инвестированно в рост."
 JES_auction_seized_property:0 "Конфискованное имущество"
 JES_auction_seized_property_desc:0 "Во время хаоса, вызванного провозглашением независимости Таррина, многие францистрийские колонисты и бизнесмены бросили свои владения в Таррине. Теперь эти земли и постройки будут проданы тарринским жителям."
 JES_state_owned_arms_industry:0 "Оружейные контракты"
 JES_state_owned_arms_industry_desc:0 "Наша армия крайне нуждается в надежных поставках оружия, поскольку мы больше не можем просто полагаться на добытое, контрабандное или устарелое оружие. Правительство предоставит контракты тем компаниям, которые могут выполнять требования военных. Это должно побудить частный сектор вооружить нацию."
 JES_railroad_shit:0 "Тарринская Железнодорожная Компания"
 JES_railroad_shit_desc:0 "Францистрийцы были мало заинтересованы в улучшении инфраструктуры оккупированных ими земель. Теперь была основана новая частная компания для строительства новых железнодорожных линий по всей стране. Правительство должно одобрить их запланированные проекты и предложить займы под низкие проценты."
 JES_expand_mines:0 "Закон о горной промышленности"
 JES_expand_mines_desc:0 "Холмы Таррина содержат множество богатых залежей полезных ископаемых, но францистрийцы старались не допустить их попадания в когти местных жителей. Чтобы облегчить расширение операций по добыче полезных ископаемых, правительство приняло новый закон, позволяющий всем гражданам вести разведку руд на государственных землях, и дает им право приобретать права на добычу полезных ископаемых по низкой цене."
 JES_central_bank:0 "Учредить Центральный банк"
 JES_central_bank_desc:0 "Чтобы лучше контролировать финансовую систему Таррина, необходимо организовать центральный денежно-кредитный орган. Он должен быть полностью независимым от политического вмешательства и обеспечивать экономическую стабильность за счет сдерживания инфляции. Первым его действием будет установление низких процентных ставок по кредитам для стимулирования национальной экономики."
 JES_industrial_council:0 "Министерство Промышленных Исследований"
 JES_industrial_council_desc:0 "Актом парламента будет создана IRC. Это центральная организация, сосредоточенная на развитии зарождающегося тарринского промышленного сектора и его устаревших технологий. В его состав войдут как образованные инженеры, так и бизнесмены, которые будут сотрудничать в разработке стратегий улучшения промышленного производства."
 JES_free_market_focus:0 "Защитита свободуы торговли"
 JES_free_market_focus_desc:0 "Каждый гражданин имеет право свободно обменивать свою собственность, и правительство должно уважать это право. Налоги, тарифы и барьеры должны быть сведены к минимуму, а любые навязанные государством монополии должны быть ликвидированы. Только тогда обычный грифон Таррина сможет свободно процветать, без каких-либо цепей чрезмерных ограничений."
 
 JES_ultranat_victory:0 "Таррин пробуждается"
 JES_ultranat_victory_desc:0 "Аквелийцы были не лучше францистрийцев. После стольких боев за свою свободу тарринцы теперь скорее умрут, чем отдадут ее. Они не больше примут править над ними ни одного чужеземца, только настоящего, чистокровного Тарринца, чье молодое сердце горит страстным пламенем. Остерегайтесь враги Таррина! Орел вырвался из оков."
 JES_organic_unity:0 "Органическое единство"
 JES_organic_unity_desc:0 "Нация - это живое, дышащее существо, состоящее из своих граждан. Каждый тарринец является неотъемлемой частью целого, а целое - неотъемлемой частью каждого тарринца. Воля нации передается через демократию, и действия предпринимаются ее избранными лидерами. В центре всего находится президент - Пандионна, бьющееся сердце живого государства."
 JES_rebirth_culture:0 "Культурное возрождение"
 JES_rebirth_culture_desc:0 "Таррин всегда находился в тени Аквелии, культурного гегемона западной Грифонии. При правлении Дискрета местные традиции постепенно забывались, все меньше и меньше грифонов могли говорить на тарринском языке, а национальная идентичность начала разрушаться. Не лучше было и в составе Францистрии, которая пытались насильственно ассимилировать Таррин. Но теперь Феникс восстает из пепла."
 JES_expel_the_foreigners:0 "Изгнать иностранцев"
 JES_expel_the_foreigners_desc:0 "Таррин уже слишком долго терпел чужое присутствие на своей священной земле. Все оставшиеся аквелийцы, францистрийцы или другие иностранцы должны будут немедленно изгнаны с территории Республики, а все их имущество будет конфисковано и передано гражданам. Таррин должен быть очищен от скверны."
 JES_expand_tarrin_university:0 "Расширение Университета Таррина"
 JES_expand_tarrin_university_desc:0 "Когда францистрийцы оккупировали Таррин, они взяли под свой контроль образование и уволили всех университетских профессоров, которых считали слишком «ненадежными». Финансирование было сокращено, учебная программа была изменена, и были привлечены иностранные учителя. После восстановления независимости храм знаний Таррина может быть полностью восстановлен до его былой славы."
 JES_liberate_north_tarrin:0 "Освобождение Северного Таррина"
 JES_liberate_north_tarrin_desc:0 "Люантан, теперь известный как западная Верения, когда-то был частью Аквилеи. Но даже сегодня его грифоны говорят на диалекте, безошибочно похожем на тарринский. В глазах президента Пандионны эти земли по праву являются частью тарринской нации, и ее грифоны стремятся освободиться от деспотического правления. Армия должна быть немедленно подготовлена ​​к действиям."
 JES_finish_the_job:0 "Завершить дело"
 JES_finish_the_job_desc:0 "Когда граф Франциск VIII вторгся в Таррин, реакционеры присекли дело революционеров. Многие лоялисты Дискрета остались в живых и сумели скрыться, а теперь снова подняли свои уродливые головы. Пора очистить чистую землю Таррина от скверны монархизма. Не будет пощады подозреваемым в сотрудничестве с террористами."
 JES_secure_the_border:0 "Защита границы"
 JES_secure_the_border_desc:0 "Нельзя допустить, чтобы Таррин снова подвергся нападению извне. Должна быть подготовлена ​​надлежащая защита, чтобы история не повторилась. Президент Пандионна издала указ о масштабных проектах общественных работ по строительству обширных укреплений по всей границе страны. Также будет усилен пограничный контроль, чтобы шпионы и нелегальные мигранты не могли пройти."
 JES_scientific_nationalism:0 "Национализм и наука"
 JES_scientific_nationalism_desc:0 "Свет науки не может быть омрачен чрезмерной иностранной коррупцией. Тарринская наука должна стремиться быть выше остальных, потому что благодаря интеллектуальным достижениям нация может добиться выдающегося положения на мировой арене. Новаторские инновации также укрепят экономику и вооруженные силы. Ученые заслуживают любой поддержки, которую они могут получить за свою работу."
 JES_tarrin_forever:0 "Таррин навсегда"
 JES_tarrin_forever_desc:0 "Под сильным, но мудрым руководством президента Пандионны, Таррин просуществует тысячу лет, преодолевая всякую оппозицию. Земли могут быть оккупированы, его граждане могут быть порабощены, его богатство может быть украдено, но, пока живы тарринийцы, Таррин никогда не погибнет.\nПусть живёт свободный Таррин во веках!"
 
 JES_veterans_of_long_war:0 "Ветераны Долгой войны"
 JES_veterans_of_long_war_desc:0 "30 лет они вели подпольную войну против стойкого захватчика. Однако они никогда не оставляли надежды, никогда не впадали в отчаяние. Таким образом Арктурий увидел их храбрость и наградил их победой. Этот опыт позволил отточить прекрасных воинов, доказавших свою способность защищать Таррин. Только смерть освободит их от долга."
 JES_lessons_from_the_past:0 "Уроки прошлого"
 JES_lessons_from_the_past_desc:0 "Солдаты FLNT узнали много нового о ведении асимметричной современной войны во время восстания. Эти уроки теперь можно применить к более традиционному стилю ведения войны, что позволит Таррину догнать другие страны с более продвинутой военной доктриной. Те ветераны, которые не могут сражаться, должны научить следующее поколение всему, что они знают."
 JES_scavengers:0 "Трофейщики"
 JES_scavengers_desc:0 "Чтобы снабдить себя оружием, солдаты ЛНТ прибегали к его краже у вражеского гарнизона и совершали набеги на склады оружия в темноте ночи. Несмотря на то, что теперь они могут получить доступ к внутренним запасам оружия, всегда полезно приобрести больше снаряжения, особенно если оно отобрано у врага."
 JES_knights_of_the_republic:0 "Рыцари Республики"
 JES_knights_of_the_republic_desc:0 "Во время восстания бойцы FLNT столкнулись с грозными рыцарями Францистрии, которые носили зачарованные магические доспехи, способные останавливать пули. Это вдохновило президента Пандионну на создание нового рыцарского ордена для защиты Республики от врагов. Только самые способные и самые преданные смогут войти в его священные ряды."
 JES_peoples_militia:0 "Ополчение"
 JES_peoples_militia_desc:0 "Долг каждого гражданина - защитить свою Родину от врага. Об этом следует напомнить населению и организовать новые отряды ополчения для оказания помощи в обеспечении национальной обороны и внутренней безопасности. Эти отряды ополчения будут обучать ветераны FLNT, которые, будем надеяться, просветят их сердца патриотическим пламенем."
 JES_sappers_engineers:0 "Школа военной иженерии Транзисты"
 JES_sappers_engineers_desc:0 "Благодаря месторождениям нефти Транзиста уже стала домом для многих инженеров. Однако их инженерные таланты можно было использовать на благо военных. Поэтому президент Пандионна издала указ об открытии нового военно-инженерного училища, где можно будет обучать саперов и пионеров."
 JES_anti_air_focus:0 "Национальная противовоздушная оборона"
 JES_anti_air_focus_desc:0 "В то время как рассредоточенная пехотная армия является более сложной целью для вражеской авиации, этого нельзя сказать о городских центрах. Необходимо улучшить возможности противовоздушной обороны тарринских поселений, чтобы защитить их от бомбардировок. Кроме того, всё равно без сильной оборонительной авиации армии все еще может потребоваться противовоздушное вооружение, чтобы защитить себя с земли."
 JES_infiltration_operations:0 "В тылу врага"
 JES_infiltration_operations_desc:0 "Партизанская война требует скрытности и возможности избежать обнаружения. Однако этот метод тайной войны можно использовать и в наступлении. Специализированные партизанские отряды могут быть подготовлены к проникновению на территорию врага и нанесению смертельного удара в самое его сердце, пока их войска заняты на границах."
 JES_anti_tank_focus:0 "Противотанковая тактика"
 JES_anti_tank_focus_desc:0 "Страны с большим промышленным потенциалом могут позволить себе создавать группы бронированных боевых машин, которые могут легко прорвать оборонительные рубежи. Чтобы противостоять им, необходимо специальное вооружение и обучение. Пока готовятся новые противотанковые орудия, пехота научится использовать зажигательные бомбы, мины и гранаты для уничтожения танков противника."

