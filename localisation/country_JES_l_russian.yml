 JES_war_of_independence:0 "Война за независимость"
 JES_war_of_independence_desc:0 "Они хотят отобрать у нас свободу. Только из наших холодных, мёртвых когтей!"
 JES_march_on_idea:0 "Марш вперёд"
 JES_march_on_idea_desc:0 "Вперёд, вперёд, Носер, из Аквелии в Таррин! Под твоим предводительством, воссоединимся с родиной."
 JES_refugee_flood:0 "Кризис беженцев"
 JES_refugee_flood_desc:0 "Тысячи [Root.GetAdjective]их колонистов бегут из Таррина, нарушая нашу транспортную систему и истощая наши ресурсы. Нам приходится помогать им всем."
