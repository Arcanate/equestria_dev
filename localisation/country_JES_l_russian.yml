 ### Decisions
 JES_move_capital_decision:0 "Переместить столицу в Аквилу"
 JES_move_capital_decision_desc:0 "Наконец, мы воссоединились с Аквилеей! Теперь же мы можем переместить своё правительство в её столицу, так как она куда уместнее для центра пан-аквилейского государства, чем Таррин."
 
 JES_FRN_war_timer:0 "Война за независимость"
 JES_FRN_war_timer_desc:0 "Францистрийские пропагандисты, общественные деятели и военные стратеги предрекают скорую победу в Таррине и быстрое падение нашего "неорганизованного и децентрализированного" сопротивления. Но вот если конфликт в Таррине затянется, всем станет ясно, что это борьба государств, а не антитеррористическая операция. К тому времени, общество и военное руководство будет призывать к окончанию войны в Таррине."
 JES_recognition_from_others:0 "Запросить дипломатическое признание"
 JES_recognition_from_others_desc:0 "Независимость без суверенитета ничего не значит, а для суверенитета необходимо признание других стран. Мы не можем сформировать с другими полноценные отношения, если они не считают нас равными, а не кучкой террористов-сепаратистов."
 JES_federalization_decision:0 "Предложить федеральный союз государству [FROM.GetNameDef]"
 JES_federalization_decision_desc:0 "Слишком много лет аквилейский народ был разделён. Настала пора вновь воссоединиться, теперь уже под знаменем социализма!\n\n§YЗамечание:§! §GВысокие отношения§! §Yувеличивают вероятность принятия предложения.§!"
 JES_aquileian_unification_decision:0 "Свергнуть [FROM.GetAdjective]ое правительство"
 JES_aquileian_unification_decision_desc:0 "Угнетающему режиму страны [FROM.GetNameDef] нужно положить конец. Наши братья-аквилейцы уже достаточно настрадались под их руководством! С помощью наших вооружённых сил мы установим в их стране социализм и подготовимся вступить с ними в федеральный союз."
 JES_join_faction:0 "Предложение вступить в [From.GetFactionName]"
 JES_join_faction_desc:0 "Наша превозмогающая республика вряд ли выживет сама. Нам нужна защита могущественного союзника, без утраты независимости. Благодаря усилиям наших дипломатов, мы можем добиться желаемого."
 JES_republican_alliance_decision:0 "Предложить союз государству [From.GetNameDef]"
