 interwar_antiair:0 "Буксируемое орудие ПВО"
 anti_tank_rifle:0 "Противотанковые ружья"
 anti_tank_rifle_desc:0 "Развитие противотанковых ружей позволит нашим войскам вступать в бой с танками и надеяться на победу. Также мы предоставим полезные инструкции и прочие мелочи нашим солдатам, чтобы они могли бороться с бронетехникой в полевых условиях с помощью уже существующего пехотного снаряжения."
 infantry_acclimatization:0 "Всепогодное снаряжение"
 infantry_acclimatization_desc:0 "Простые модификации униформы позволят нашим солдатам быстрее адаптироваться к экстремальной жаре или же холоду. Толстые и прочные очки могут защитить как от снега, так и от песка."
 infantry_comms:0 "Распределенная разведка и связь"
 infantry_comms_desc:0 "В каждом взводе у одного бойца есть бинокль, а у другого - рация. Так вся армия может проводить разведку и сообщать о её результатах."
 infantry_heli:0 "Ранние вертолёты общего назначения"
 infantry_heli_desc:0 "Вертолёты позволяют быстро вести разведку, экстренно доставлять раненых солдат в госпитали и сбрасывать необходимые припасы. Хотя они ещё только развиваются, вертолёты уже доказали свою ценность."
 infantry_aa:0 "Пехотное ПВО I"
 infantry_aa_desc:0 "Разработка небольшого зенитного гранатомета, который сможет переносить один солдат, изменит войну как и изобретение базуки десять лет назад. Теперь пехота не будет беззащитна против самолётов."


 wilderness_specialization:0 "Выживание в дикой природе"
 wilderness_specialization_desc:0 "Эта специальная подготовка сделает наших солдат более эффективными в суровой и дикой местности. Фокус на быстром передвижении и точных ударах по врагам позволит снизить наши потери."
 urban_specialization:0 "Специализация на городском бое"
 urban_specialization_desc:0 "Интенсивные тренировки подготовят наших солдат к жёстким боям в городской среде."
 super_elite_forces:0 "Элита элит"
 super_elite_forces_desc:0 "Инвестиции в обучение и более совершенное снаряжение сделают наши спецподразделения истинным авангардом армии."
 independent_strike_groups:0 "Независимые ударные группы"
 independent_strike_groups_desc:0 "Наш спецназ станет элитной группой. Она будет действовать во вражеском тылу и наносить быстрые и мощные удары по его силам."
 assault_squadrons:0 "Штурмовые отряды"
 assault_squadrons_desc:0 "Благодаря огромному числу тренировок во всех областях боевых действий наш спецназ сможет действовать в любых условиях и в любое время. Наши подразделения любой ценой доберутся до своих врагов."
 massed_forces:0 "Сосредоточенные силы"
 massed_forces_desc:0 "Экономически эффективная подготовка и использование солдат-ветеранов сделают наш спецназ крупной и смертоносной боевой силой, готовой в любой момент вступить в бой в составе больших групп."
 veteran_experience:0 "Опыт ветеранов"
 veteran_experience_desc:0 "Мы сфокусируемся на использовании опыта ветеранов и включим в ряды нашего спецназа закалённых в боях офицеров и капитанов. Наш спецназ - это крупная и профессиональная боевая сила, с которой нельзя не считаться.\n\n"
 army_integration:0 "Интеграция армии"
 army_integration_desc:0 "Наш спецназ должен стать регулярным подразделением армии. Подготовленные специалисты должны войти в состав всех подразделений и обеспечить возможность решения любых поставленных перед ними задач."
 
 mechanised_infantry_c:0 "Усовершенствованная водозащита"
 mechanised_infantry_c_desc:0 "Мы применим опыт, полученный при разработке амфибий и плавающих танков, к обычной технике. Так она сможет хоть как-то держаться на воде. Эта техника никоим образом не заменит настоящих морпехов, но теперь наши войска не будут такими беспомощными при сражениях вблизи воды, как раньше."
 MECHANIZED_INFANTRY_C_TOOLTIP:0 "Механизированная пехота:\n§HБолото§!\n      Атака: §G+15%§!\n§HРека§!\n      Атака: §G+25%§!\n      Движение: §G+10%§!\n§HМорской десант§!\n      Атака: §G+50%§!\nБронемашины:\n§HБолото§!\n      Атака: §G+20%§!\nДвижение: §G+10%§!\n§HРека§!\n      Атака: §G+30%§!\n      Движение: §G+10%§!\n§HМорской десант§!\n      Атака: §G+50%§!"
 WILDERNESS_SPECIALIZATION_TOOLTIP:0 "§HДжунгли§!\n      Атака: §G+5%§!\n      Движение: §G+10%§!\n§HЛес§!\n      Атака: §G+5%§!\n      Движение: §G+10%§!\n§HГоры§!\n      Атака: §G+5%§!\n      Движение: §G+10%§!\n"
 URBAN_SPECIALIZATION_TOOLTIP:0 "§HГород§!\n      Атака: §G+15%§!\n      Оборона: §G+15%§!\n      Движение: §G+20%§!\n§HФорт§!\n      Атака: §G+15%§!\n      Оборона: §G+15%§!\n"
 
 ## Additional Amphibious Vehicles
 amphibious_mechanized_infantry_3:0 "Продвинутые машины-амфибии"
 amphibious_mechanized_infantry_3_desc:0 "Дальнейшие прорывы в разработке машин-амфибий позволяет повысить эффективность морского десанта."
 amphibious_mechanized_infantry_4:0 "Современные машины-амфибии"
 amphibious_mechanized_infantry_4_desc:0 "Модернизированные амфибии обеспечивают нашим морпехам ещё более эффективную защиту."
 amphibious_mechanized_infantry_5:0 "Современные машины-амфибии II"
 amphibious_mechanized_infantry_5_desc:0 "Современные амфибии используют новейшие изменения в своих наземных аналогах, чтобы повысить свою огневую мощь."
 amphibious_tank_3:0 "Продвинутый плавающий танк"
 amphibious_tank_3_desc:0 "В продвинутые танки-амфибии внедрены те же улучшения, что и в их наземные аналоги."
 amphibious_tank_4:0 "Современный плавающий танк"
 amphibious_tank_4_desc:0 "Модернизированные танки-амфибии обеспечивают ещё более эффективную защиту и повышенную огневую мощь."
 amphibious_tank_5:0 "Современный плавающий танк II"
 amphibious_tank_5_desc:0 "Современные танки-амфибии используют все улучшения наземных танков, чтобы сражаться как можно эффективнее на мелководье."
 
 motorized_equipment_2:0 "Улучшенный автотранспорт"
 motorized_equipment_2_desc:0 "Достижения в области двигателей и лёгкой брони позволяют этим войсковым машинам развивать беспрецедентную скорость."
 
 motorized_equipment_3:0 "Современный автотранспорт"
 motorized_equipment_3_desc:0 "Достижения в области двигателей и лёгкой брони позволяют этим армейским машинам развивать беспрецедентную скорость при увеличенной защите."

 basic_encryption_lar:0 "Шифрование - полиалфавитные шифры"
 basic_encryption_lar_desc:0 "С новыми средствами связи появились и новые возможности для перехвата данных. Роторные шифровальные аппараты обеспечивают быстрое, сложное шифрование информации."
 improved_encryption_lar:0 "Шифрование - циклическая перестановка"
 improved_encryption_lar_desc:0 "Шифровальные аппараты ограничены по количеству случайных комбинаций, что позволяет взламывать шифры. Улучшив механизм рандомизации роторных шифраторов, мы можем усложнить криптоанализ такого рода."
 advanced_encryption_lar:0 "Шифрование - импульсно-кодовая модуляция"
 advanced_encryption_lar_desc:0 "Технические достижения и нажитый тяжелым трудом опыт позволили нам надежнее защищать наши информационные потоки."
 basic_decryption_lar:0 "Дешифрование - частотный анализ"
 basic_decryption_lar_desc:0 "Криптоанализ становится серьезной математической наукой. Системы вроде каталожных карточек и устройства, подобные циклометрам, помогают в работе."
 improved_decryption_lar:0 "Дешифрование - атака по сторонним каналам"
 improved_decryption_lar_desc:0 "С появлением более сложных компьютеров возникли новые методы криптоанализа, например вычисление разностей, которое в сочетании с современными методами дешифрования позволяет взламывать сложные шифры."
 advanced_decryption_lar:0 "Дешифрование - автоматическое доказательство"
 advanced_decryption_lar_desc:0 "Возросшая вычислительная мощь улучшила наш криптоанализ до такой степени, что надежные шифры в будущем могут исчезнуть. Чтобы оставаться на шаг впереди, мы должны агрессивнее работать над получением закрытой информации о новых технологиях."
 
 ## Additional Ship Techs
 semi_modern_fire_control_system:0 "Полусовременная СУО"
 semi_modern_fire_control_system_desc:0 "Полусовременная СУО"
 modern_fire_control_system:0 "Современная СУО"
 modern_fire_control_system_desc:0 "Современная СУО"
 advanced_sonar:0 "Усовершенствованный сонар"
 advanced_sonar_desc:1 "Усовершенствованный гидролокатор, интегрированный с противолодочной системой для повышения её точности.\n\nУстановка этого модуля в §Yячейку для электроники§! на §Yлегких кораблях§! и §Yкрейсерах§! поможет обнаруживать вражеские §Yподводные лодки§! и наносить им урон."
 semi_modern_sonar:0 "Продвинутый сонар"
 semi_modern_sonar_desc:1 "Продвинутый гидролокатор, интегрированный с противолодочной системой для повышения её точности.\n\nУстановка этого модуля в §Yячейку для электроники§! на §Yлегких кораблях§! и §Yкрейсерах§! значительно улучшит обнаружение вражеских §Yподводных лодок§! и урон им."
 modern_sonar:0 "Современный сонар"
 modern_sonar_desc:1 "Современный гидролокатор. Это оборудование ещё глубже интегрировано с противолодочными системами для повышения их точности. \n\nУстановка этого модуля в §Yячейку для электроники§! на §Yлегких кораблях§! и §Yкрейсерах§! значительно улучшит обнаружение вражеских §Yподводных лодок§! и урон им."
 advanced_airplane_launcher:0 "Усовершенствованная пусковая катапульта"
 advanced_airplane_launcher_desc:1 "Улучшенное ракетное устройство позволяет запускать с катапульты более тяжелые самолеты, что значительно повышает радиус поиска.\n\nУстановка этого модуля на §Yкрейсеры§!, §Yтяжелые корабли§! и специализированные §Yподводные лодки§! значительно улучшит способность к обнаружению вражеских кораблей."
 modern_airplane_launcher:0 "Современная пусковая катапульта"
 modern_airplane_launcher_desc:1 "Установка сонара и радара на наши самолёты гарантирует, что они могут найти всё и всех в наших водах. Ничто не ускользнёт от нас. \n\nУстановка этого модуля на §Yкрейсеры§!, §Yтяжелые корабли§! и специализированные §Yподводные лодки§! значительно улучшит способность к обнаружению вражеских кораблей."

 advanced_submarine_snorkel:0 "Advanced Submarine Snorkel"
 advanced_submarine_snorkel_desc:1 "Усовершенствованная конструкция подводных лодок снижает шум и вибрацию почти до нуля. Новое покрытие корпуса поглощает радиолокационную энергию, значительно снижая вероятность обнаружения нашего судна радаром.\n\nУстановка этого модуля на §Yподводные лодки§! значительно снизит их §Yзаметность§!, сделав наши подлодки почти невидимыми."

