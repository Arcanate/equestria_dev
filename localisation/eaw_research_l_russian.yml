 advanced_sonar:0 "Advanced Sonar"
 advanced_sonar_desc:1 "Advanced sonar system, integrating with ASW for better precision.\n\nMounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§! and increase damage."
 modern_sonar:0 "Modern Sonar"
 modern_sonar_desc:1 "Modern sonar sysem. Sophisticated sonar that integrates even further with ASW systems for improved precision. \n\nMounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will significantly improve detection enemy §YSubmarines§! and increase damage."
 advanced_airplane_launcher:0 "Advanced Airplane Catapult"
 advanced_airplane_launcher_desc:1 "Incorporates a rocket assisted mechanism which allows much heavy airplanes to be launched via catapult. This vastly increases their search radius. \n\nMounting this module on §YCruisers§!, §YHeavy Ships§! or specialized §YSubmarines§! greatly improves their ability to detect enemy ships."
