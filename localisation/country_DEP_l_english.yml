 DEP_Alchemist_education_for_foals:0 "Donate to the Chapels"
 DEP_Alchemist_education_for_foals_desc:0 "Chapels are a staple in Deponian villages with their priests often being the only literature individual in the community, meaning that they are often alone in providing education to the local populace. If we were to donate to these chapels, we could provide them with the means of hiring additional staff and aquiring the resources necessary for teaching."
 DEP_Alchemist_history_teaching:0 "Lessons from the Past"
 DEP_Alchemist_history_teaching_desc:0 "In a nation as old and traditional as Deponya, it is surprising how little the average commoner knows about their history and heritage. In order to address this, the King has given permission to Stealthy Serpent to draft a lecture on Deponian history to be presented within chapels, squares, and other public venues."
 DEP_Alchemist_funds_for_poition_training:0 "Establish the Potion-Maker's Guild"
 DEP_Alchemist_funds_for_poition_training_desc:0 "Within recent years, potion-making has become a highly lucrative business within Deponya, with their export growing annually. This is due to increasing consumption by foreign elites who are desperate for natural remedies to their ailments. By creating a formalized guild, with established rules, we can ensure proper regulations, quality control, and secure the reputation of our wares."
 DEP_Alchemist_forest_investment:0 "The Eygsic Charter"
 DEP_Alchemist_forest_investment_desc:0 "Due to the hostile nature of the Eygsic Forest, few industrial enterprises have managed to prosper in the region. However, the Potion-Maker’s Guild has put forth a plan to establish a branch office within the forest and begin extracting the precious herbs needed for their trade. All they require is the consent of the crown and a formal charter to set up operations."
 DEP_Alchemist_national_teaching_class:0 "Establish the Deponian School System"
 DEP_Alchemist_national_teaching_class_desc:0 "While chapel schools have served our nation for generations, the uneven quality and diversity in curriculums has often slowed our nation’s ability to tackle basic literacy. By investing in a crown-run school system, independent of the church, we can ensure a unified curriculum and a basic level of quality in teaching staff."
