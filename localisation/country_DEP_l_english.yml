 #Nation Focuses
 DEP_Advisors:0 "Privy Council of 1007"
 DEP_Advisors_desc:0 "The Privy Council of Deponya is made up of King Grimhoof and his closest advisors. These few individuals act as the central source of authority for the nation, wielding the bulk of decision-making powers. Within recent years, the council has included Prince Bountiful Harvest, Lady Lancetrot, Stealthy Serpent, and High Priestess Radiant Glory."
 DEP_Alchemist:0 "The Alchemist’s First Tenure"
 DEP_Alchemist_desc:0 "Stealthy Serpent, also known as the Alchemist, is a renown potion-maker and medicine pony. Under their guidance, King Grimhoof has called for a two-pronged approach to handling the nation’s many problems. The first would include reforms that would improve access to education, while the second would see investments made into the lucrative potion-making industry."
