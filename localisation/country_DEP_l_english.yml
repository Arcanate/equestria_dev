 #Events
 deponya_advisors.0.t:0 "The Alchemist arrives"
 deponya_advisors.0.d:0 "Stealthy Serpent, also known as The Alchemist, is the newest of the King’s advisors and the most mysterious, with their body, face, and gender hidden behind heavy robes and a massive ornamental mask made of wood from the Eygsic Forest. This forest has been their home and the herbs and resources of these dangerous lands have allowed Stealthy to become a leader in potion-making and medicine throughout the kingdom.\n\nAs a member of the privy council they have constantly called for royal resources to be spent on education, alchemist endeavours, and reforming the Deponian system of governance to be better aligned with the more harmonic nations of the River Federation."
 deponya_advisors.0.a:0 "Their scholarly insight with be greatly appreciated."
 deponya_advisors.1.t:0 "The Prince Arrives"
 deponya_advisors.1.d:0 "Prince Bountiful Harvest is King Grimhoof’s eldest brother. He was passed over for the crown upon his father’s death due to the nobility finding him lacking the Right to Rule. However, the Prince holds no ill will towards his brother and has always been a trusted advisor, providing eight years of dutiful service.\n\nThe Prince is very much a conservative, believing that the old ways are what will lead Deponya through these trying times. He has used his position as advisor to solidify the status quo between the crown and the nobility while also shoring up the nation’s defenses in the face of gryphon aggression."
 deponya_advisors.1.a:0 "One must always trust the advice of family."
 deponya_advisors.2.t:0 "The Knight Arrives"
 deponya_advisors.2.d:0 "Lady Lancetrot, also known as the Knight, is the commander of the Royal Army, holding this position valiantly since well before the reign of King Grimhoof. She believes in chivalry and holds herself to it, occasionally pushing her values to the point of creating conflict between herself and the other members of the privy council. However, her reputation as a decorated war hero, her sense of humour, and the charisma of herself and her page often snubs these blossoming rivalries in the bud.\n\nAs a member of the army, she uses her voice in the council to promote a pro-military agenda, looking to funnel increasing amounts of Grimhoof’s treasury into building up defenses, increasing the scope of the military, and modernizing it, in order to ensure Deponya's security.."
 deponya_advisors.2.a:0 "A hero's welcome is in order."
 deponya_advisors.3.t:0 "The Priestess Arives"
 deponya_advisors.3.d:0 "High Priestess Radiant Glory is new to her post as head of the Deponian church. Yet, in her short tenure she has established a reputation for being warm, inviting, and kind to all she meets, may they be noblestallion or simple farmer. Her beauty is well known across the land and many ponies ache at the thought of one day becoming her suitor, even in the face of her supposed celibacy.\n\nShe has often used her charming personality and close friendship with the King to push for her rather progressive agenda. She wishes to bridge the gap between rich and poor, and stands up firmly for the rights of the peasantry."
 deponya_advisors.3.a:0 "A friend’s advice is always welcome."
 deponya_advisors.4.t_1:0 "Privy Council of 1007"
 deponya_advisors.4.t_2:0 "The Advisor Meeting: Round 2"
 deponya_advisors.4.t_3:0 "The Advisor Meeting: Round 3"
 deponya_advisors.4.t_4:0 "The Advisor Meeting: Round 4"
 deponya_advisors.4.d_1:0 "The King and his Privy Council gathered together at the royal citadel across the river from Buckbanburg. Rather than have their meeting in the openness of the central hall, the five ponies came together in the intimacy of the King’s private chambers, gathering around a large oak table.\n\nThe King has brought them together to discuss the future of Deponya. He explains that he wishes to modernize his domains. He knows such an endeavour would not be easy but asks that his advisors do their duty and help in this mission.\n\nThe first to speak is The Alchemist. They explain that the main issue plaguing Deponya is the rampant illiteracy and the utter lack of highly educated engineers, scientists, potion-makers, and alchemists. He claims that by investing into intellectual infrastructure, the ponies of Deponya can be educated and the nation can begin to address its other issues.\n\nThe Prince laughs at this, claiming that such an investment would also serve in educating the populace in the philosophies of democracy and harmony, utterly ruining the delicate balance of Deponian society. He then puts forward a plan to work with the nobility to better integrate their assets into the royal coffers and use the funds to invest in infrastructure and industry. These two pillars would surely benefit Deponya the most.\n\nThe Knight shakes her head, cracking a joke at the Prince’s expense. The Alchemist and High Priestess join in her laughter, while King Grimhoof cracks a slight smile. The Knight then goes on to demand that more gold be given to the military, lest Deponya fall to griffon raiders.\n\nThe Priestess shakes her head. No, she claims, the gold could be better spent on the poor. A modern nation is one where the entirety of society benefits from their labours and by elevating the poor they can begin to better contribute to society. Her ideas are met by wary glances.\n\nFor hours, debate rages back and forth. Until finally, the King raises a hoof, silencing the room. All eyes are upon him, ready for his decision."
