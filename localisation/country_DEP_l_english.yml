 DEP_Air_beginig:0 "Onto Bluer Pastures"
 DEP_Air_beginig_desc:0 "For centuries most of Deponya’s ponies have looked upon the sky with distant awe. Today will mark the day on which they take the first step on the unbeaten path to Deponya’s sky."
 DEP_Air_catch_up:0 "Wings of Iron"
 DEP_Air_catch_up_desc:0 "Deponya is at a crossroad. It has become clear that the ways of old are no longer sufficient. The brave Pegasi of Deponya are no longer capable to guard the skies on their own. Deponya needs to put more trust into these new flight machines, no matter how unnatural they are."
 DEP_Air_bombing:0 "Feast on Famine"
 DEP_Air_bombing_desc:0 "Just as the body cannot survive without proper sustenance, any war machine collapses as soon it's deprived from its ungodly bread of arms and ammunition. Few understand this as well as the ponies of Deponya. But now the time has come for the world to learn that these “dirty peasants” can not only make the food, they can take it too."
 DEP_Air_bombing_research:0 "Size Does Mean Everything"
 DEP_Air_bombing_research_desc:0 "Deponians had a long and bloody history with the creatures of the Eygsic forest. They had to learn what advantage size can give one in a battle and learn they did. It’s only natural that now that they have the means they gravitate towards the biggest, heaviest war machines they can get their hooves on."
 DEP_Air_tactical_research:0 "Bluer than the Skies"
 DEP_Air_tactical_research_desc:0 "Deponya is no longer the little backwards agrarian country it once was. As her borders reached the ocean new challenges arose. A competent navy is more than just pile of battleships, it’s a combination of every branch of the military."
 DEP_Air_tactical:0 "Balance in All Things"
 DEP_Air_tactical_desc:0 "Few would be foolish enough to deny the power of the air force. Strangely enough, however, there are many who wilfully ignore half of its power in favour of the other. Deponians are not them. For centuries they had to put up with droughts, floods and worse to survive. Their power is versatility their victory lies in adopting to their enemy."
 DEP_Air_tactical_fighter:0 "Harrowing the Sky"
 DEP_Air_tactical_fighter_desc:0 "Just as the soil of the land has to be turned and softened before sowing, the impurities in the air must also be broken down before the seeds of victory can be planted into it."
 DEP_Air_fighter:0 "Land and Sky"
 DEP_Air_fighter_desc:0 "Earthponies - even more so than the other two races - have always relied on their strong ties to their family and community. Now that Deponya faces the horrors of war, this ancient notion is more important than ever. The air force and the land army are but organs of a licing entity. One which can only protect Deponya if every part works together seamlessly."
 DEP_Air_fighter_research:0 "Eggs in a Basket"
 DEP_Air_fighter_research_desc:0 "Just like for the entirety of her history, Deponya is hopelessly outgunned. Unlike the entirety of her history, she is not outgunned by spiders and other horrors but actual guns. If she is to stand a chance she has to concentrate all the resources she has on the frontline."
 DEP_Air_bombing_idea:0 "Bleed Them Dry"
 DEP_Air_bombing_idea_desc:0 "Foreigners would argue that bombing a well-established hinterland is akin to fighting the legendary Hydra. For every factory razed they will raise two anew. Luckily Deponians know that after you cut off a dozen heads or two, the hydra just bleeds out."
 DEP_Air_tactical_idea:0 "Crop Rotation"
 DEP_Air_tactical_idea_desc:0 "Just as the land that is used for the same purpose over and over is doomed to produce less and less each year, so is a tactic used over and over is sure to yield diminishing returns. But if a plethora of different strategies are available and they are rotated regularly, the enemies of Deponya can be kept in the dark."
 DEP_Air_fighter_idea:0 "On the Darkest Night"
 DEP_Air_fighter_idea_desc:0 "Tales as old as time tell about a night when the gates of heaven opened and it rained for 40 days. On the fortieth day, winged ponies came from the sky, and destroyed the clouds. Though the clouds of today are not made of water and the pegasi have been her children for a millennia, Deponya once again will need her new winged friends to clear the skies."
 DEP_Air_rocketo:0 "Growing Strong"
 DEP_Air_rocketo_desc:0 "Even the most majestic tree can grow out from the smallest of seeds. Just like how the air force of Deponya has grown into what it is today from the humblest of beginnings. It is such immeasurable pleasure to see the newest branch of the air force, one that is going to be the tallest and greenest of them all."
 DEP_Air_atom:0 "Life Itself."
 DEP_Air_atom_desc:0 "Deponya has always been the cradle of life. From the myriad creatures of the Eygsic forest to the arable plains of Coltanhamm this country exudes life. It is our unique connection to this land that makes us capable of deciding when life went too far for its own good. It is then when our gentle hooves will pluck the weeds that threaten our beautiful garden."
 DEP_Marine_beginig:0 "Legacy of the Six Rivers"
 DEP_Marine_beginig_desc:0 "Deponya is a land of navigable rivers, with a class of skilled ferrystallions, boat builders, and smugglers born to handle these turbulent waterways. With our recent acquisition of coastal lands, it has become vital that we draft these individuals into our newly established Royal Deponyian Navy and pray that some of their skills transfer."
 DEP_Marine_big_dreams:0 "A Mighty Navy"
 DEP_Marine_big_dreams_desc:0 "The battleship is the flagship of a truly noble navy with its thick armour, mighty guns, and sheer terror factor on the water. While these vessels are expensive to make, and their practicality is coming into question with the recent rise of the aircraft carrier, High Admiral Solar Brisk assures his majesty that an investment in them would be worthwhile."
 DEP_Marine_sneaky_dream:0 "A Practical Navy"
 DEP_Marine_sneaky_dream_desc:0 "Deponya is as infant on the open ocean, with our navy having to be built from the ground up. Meanwhile, many of our foes have had access to the sea for generations and have had years to build up an effective fighting force. As such, we shouldn’t squander our meagre resources on frivolous ships but rather spend them wisely on projects that would maximize our limited scope."
 DEP_Marine_flying_dream:0 "A Modern Navy"
 DEP_Marine_flying_dream_desc:0 "The aircraft carrier is the mark of a modern navy, allowing for the projection of naval power over incredible distances. While there are many hurdles for us to overcome in terms of equipment, tactics, and logistics, Minister of the Navy, Midnight Smooch, assure his majesty that such a focus in ship design would assure our hegemony over Eastern Griffonia."
 DEP_Marine_battleships:0 "Acquire Bakarian Designs"
 DEP_Marine_battleships_desc:0 "Of all the River Coalition’s member states, Bakara has the best record with shipbuilding, producing the alliance’s largest fleet with the BNS Bakara as its flagship. The Bakara was an impressive battleship in its prime, dominating the waters off of Eastern Griffonia. While the design has aged, the acquisition of its blueprints would be very helpful in kickstarting our own designs."
 DEP_Marine_light_cruiser:0 "Fund Domestic Designs"
 DEP_Marine_light_cruiser_desc:0 "Our nation can only borrow so much expertise from our allies. At some point we will need to design ships unique to our experiences, geography, and challenges. Already, competent architects and engineers from across our lands have submitted designs for a truly Deponyian ship. The most promising design is for a light cruiser, drafted by famed Buckbanburg Marine Guild."
 DEP_Marine_dockjards:0 "The Royal Deponyian Dockyards"
 DEP_Marine_dockjards_desc:0 "A fleet centred upon the battleship is not a cheap investment to make. If we wish to rule the waves than we must develop the drydocks needed to build and service these mammoth vessels. The first such facility to be constructed, as part of this programme, is the Royal Deponyian Dockyards which will act as the premium facility for Deponyian shipbuilding."
 DEP_Marine_Heavy_batleships:0 "Improve Bakarian Designs"
 DEP_Marine_Heavy_batleships_desc:0 "While the adoption of Bakarian designs have been incredibly beneficial at kickstarting our naval development, we’ve begun to run into a wall in terms of innovation. It is about time to move beyond our Bakarian forefathers and develop a class of battleships which will be unmatched in terms of firepower, armour, and sheer scale."
 DEP_Marine_big_dreams_idea_one:0 "Renovate the Royal Deponyian Dockyards"
 DEP_Marine_big_dreams_idea_one_desc:0 "As a product of our inexperience and unfamiliarity with shipbuilding, the Royal Deponyian Dockyards have several structural flaws in their design. This is hindering our ability to productively make our heaviest ships. By investing in the renovation of this facility we can correct these structural flaws and streamline the worst of these issues."
 DEP_Marine_battlecruiser:0 "Improve Domestic Designs"
 DEP_Marine_battlecruiser_desc:0 "As our designers begin to feel more comfortable with lower tonnage vessels, they’ve begun to improve their designs, dreaming up heavier and better armoured ships. Recently, a design from the newly minted Deponyian Cargo Ship Guild has seen the development of a capital ship which has the firepower of a battleship but the maneuverability of a cruiser."
 DEP_Marine_big_dreams_idea_two:0 "RADAR Proximity Fuses"
 DEP_Marine_big_dreams_idea_two_desc:0 "While RADAR technology has been readily adopted by our air force, recent advances in design have allowed us to integrate it into our artillery shells. These RADAR proximity fuses can judge how far they are from a target, exploding when close, making them exceptional useful at attacking aircraft, exploding over entrenched positions, and providing effective fire on hostile ships."
 DEP_Marine_u_boot:0 "Hire New Mareland Specialists"
 DEP_Marine_u_boot_desc:0 "While across the Griffonian continent, New Mareland has always enjoyed warm relations with the nations of the River Federation, owing to our common heritage. New Mareland also has easy access to Equestrian naval expertise. By enlisting the help of New Mareland’s engineers and designer we can hopefully capitalize upon this and use Equestrian assets as the foundation of our navy."
 DEP_Marine_destroyer:0 "Enlist Help from the Diamond Mountains"
 DEP_Marine_destroyer_desc:0 "The Royal Diamond Navy is also relatively new and small, being made up of a few light ships. However, the RDS Damazikar and Woofkar were very effective destroyers for their time. By enlisting the help of the Royal Navy’s designers and engineers we can hopefully adopt the diamond dog designs and use them to inspire our indigenous development."
 DEP_Marine_sneaky_dream_idea_one:0 "Reconfigure the River Dockyards"
 DEP_Marine_sneaky_dream_idea_one_desc:0 "Across Deponya there are dozens of small dockyards which service the freshwater vessels that traverse her many rivers. The largest of these rivers can also be navigated by light seafaring warships such as destroyers and submarines. As such, we can begin to outsource work to these dockyards and use their resources to help increase our naval productivity."
 DEP_Marine_heavy_cruiser:0 "Further Assistance from the Mountains"
 DEP_Marine_heavy_cruiser_desc:0 "Our allies in the Diamond Mountains have been tremendously helpful in designing our destroyers, allowing us a cheap but effective means of protecting our coastal waters. Within recent years, their designers have begun to work on a heavy cruiser. If we were to secure this design and coopt it into our fleet, we could benefit greatly from such a heavily armoured vessel."
 DEP_Marine_sneaky_dream_idea_two:0 "Torpedo Development"
 DEP_Marine_sneaky_dream_idea_two_desc:0 "A submarine is little more than a stealthy speedboat without the torpedoes to give it bite.  As such, it should be of our utmost imperative to invest into the development of new and improved torpedo variants with improved speed, distance, and payloads. With these, our navy should have the tools required to defend our interests at sea."
 DEP_Marine_carrier:0 "Barter with Nimbusia"
 DEP_Marine_carrier_desc:0 "When the Nimbusian National Naval Force unveiled the NNS Thunderking, it was received with much fanfare, being the only aircraft carrier on the continent at the time. While its cloud-based design can not be easily replicated by our engineers, it can be adapted to conventional shipbuilding and can help develop our first generation of aircraft carriers."
 DEP_Marine_naval_planes:0 "Collaboration Between Branches"
 DEP_Marine_naval_planes_desc:0 "Due to the low level of industrialization within our nation, both the Royal Deponyian Navy and Royal Deponyian Airforce are newly minted branches of a traditionally army-based military. As such, both are eager to prove themselves and with the recent investment into aircraft carriers the two branches have been given a chance to collaborate and assist each other in this goal."
 DEP_Marine_naval_light_carrier:0 "Indigenous Carrier Designs"
 DEP_Marine_naval_light_carrier_desc:0 "Our designers have become increasingly familiar and comfortable with aircraft carriers and have begun to draft blueprints and design documents independent of our Nimbusian sponsors. While these indigenous carriers are rather light, being built upon river barges, they are still a massive step forwards in terms of naval innovation and native shipbuilding."
 DEP_Marine_flying_dream_idea_one:0 "Diversify Production"
 DEP_Marine_flying_dream_idea_one_desc:0 "The mark of modern industrialism is to diversify production, producing components over a wide range of firms and factories. By doing so we can have one firm working on the hull, another on the deck, a third on the fire control systems, and many more on the various other smaller components. This means that a greater number of productive assets can be committed to a single project."
 DEP_Marine_flying_dream_idea_two:0 "Enlist Nimbusian Officers"
 DEP_Marine_flying_dream_idea_two_desc:0 "The current political climate in Nimbusia has created an exodus of highly skilled military officers. By offering both employment and generous pay to these refugees we can hopefully persuade them to join our military. Nowhere would their impact be greater than within our new carrier battlegroups where their skill and experience in the air can be capitalized upon."
 DEP_Marine_glory_to_us:0 "Dominance of the East"
 DEP_Marine_glory_to_us_desc:0 "With the framework of our navy set in stone, we can now focus upon assuring our dominance of Eastern Griffonian waters. Every dockyard built, every sailor enlisted, and every ship christened brings us one step closer to this dream. Soon our royal banner will be known across the open sea and no port will every deny us."
