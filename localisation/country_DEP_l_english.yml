 deponya_advisors.10.t:0 "The Potion-Maker’s Guild"
 deponya_advisors.10.d:0 "Within recent years, potion-making has become a rather lucrative business within Deponya, helping to alleviate some of the economic stresses of our declining agricultural exports. The recent rise in potion-making has been spearheaded by a strong demand for our potions amongst the upper-middle classes of our fellow River Federation members who believe that the natural healing properties of our elixirs and brews can trump those of modern medicine.\n\nThis rise has provided bountiful job prospects and a whole new class of amateur, and often dubiously trained, potion-makers. In order to stop their subpar brews from reaching foreign markets, and sink our reputation, King Grimhoof has established a formalized Potion-Maker’s Guild, which will control who can and cannot export potions to foreign markets. This Guild will also be chiefly responsible for conducting research on new and improve potion designs.\n\nThe first act we must take when establishing this guild, is to finance a centralized charter house for them to operate out of. The more we are willing to invest into this facility’s design, construction, equipment procurement, and staffing the better equipped the guild will be for tackling their new mission."
 deponya_advisors.10.a:0 "Give them enough funds to repurpose a merchant's house."
 deponya_advisors.10.b:0 "Provide them the means to build a compound stocked with Deponian equipment."
 deponya_advisors.10.c:0 "Spare no expense and construct a modern facility using imported scientific resources."
