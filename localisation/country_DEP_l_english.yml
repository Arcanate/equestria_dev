 deponya_advisors.5.t:0 "Alchemist Education"
 deponya_advisors.5.d:0 "After the Opening of mandatory Leasson for Adults we are finally making Progress."
 deponya_advisors.5.a:0 "Okay"
 deponya_advisors.6.t:0 "Alchemist History-teaching, Intro"
 deponya_advisors.6.d:0 "Alchemist wants to teach the People of The history of Deponya. But who should be his Co-Teacher?"
 deponya_advisors.6.a:0 "Alchemist tells the Story alone"
 deponya_advisors.6.b:0 "King tells the Story"
 deponya_advisors.6.c:0 "Priestess tells the Story"
 deponya_advisors.7.t:0 "Alchemist History-teaching, Alchemist"
 deponya_advisors.7.d:0 "Alchemist tells the Story alone. Lore Stuff hapens"
 deponya_advisors.7.a:0 "Great"
 deponya_advisors.8.t:0 "Alchemist History-teaching, King"
 deponya_advisors.8.d:0 "The King tells the People the Story of the Country. Diffrent Kind of stoty telling. King and Alchemist habe good synergie."
 deponya_advisors.8.a:0 "Great"
 deponya_advisors.9.t:0 "Alchemist History-teaching, Priestess"
 deponya_advisors.9.d:0 "Priestess tells the History of the Country. Should have some small flirting between Alchemist and Priestess. Should be not to obvois but a Hint."
 deponya_advisors.9.a:0 "Great"
 deponya_advisors.10.t:0 "Funds for Potion-Trainig"
 deponya_advisors.10.d:0 "Alchemist wants to study more on the realms of Potion making. Decide how much Founds is needed."
 deponya_advisors.10.a:0 "Small Found should be enough"
 deponya_advisors.10.b:0 "A Sesiable Found should do the Job"
 deponya_advisors.10.c:0 "A Heavy Investment should do the Job"
 deponya_advisors.11.t:0 "Noble Meeting"
 deponya_advisors.11.d:0 "The Brother and King meets with the Nobles. At the end the Nobles should be shouting the Kings name: Relative Freedom here for you."
 deponya_advisors.11.a:0 "Great"
 deponya_advisors.12.t:0 "Book release"
 deponya_advisors.12.d:0 "A Book about the War Knight was in it is released. People are loving it and found themself more proud of the Soldiers"
 deponya_advisors.12.a:0 "Great"
 deponya_advisors.13.t:0 "Priestess helps the Poor"
 deponya_advisors.13.d:0 "After Time and Founds, the People are now living a slighty better life. Priestess is happy"
 deponya_advisors.13.a:0 "Great"
 deponya_advisors.14.t:0 "Priestess Potion for all - Intro"
 deponya_advisors.14.d:0 "While Potion are Free in cases of Emergency, still not free for all other cases. We need to give the poor some. But how?"
 deponya_advisors.14.a:0 "Go make them yourselfe"
 deponya_advisors.14.b:0 "Go Ask The Alchemist for Help"
 deponya_advisors.14.c:0 "Go Buy them"
 deponya_advisors.15.t:0 "Priestess Potion for all - Make them yourselfe"
 deponya_advisors.15.d:0 "While Hard, she manages to do it. Great"
 deponya_advisors.15.a:0 "Great"
 deponya_advisors.16.t:0 "Priestess Potion for all - Alchemist helps"
 deponya_advisors.16.d:0 "The Alchemist is Happy and helps. Potion for Everyone. Alchemist and Priestees are prod togheter. Hints"
 deponya_advisors.16.a:0 "Great"
 deponya_advisors.17.t:0 "Priestess Potion for all - Buying"
 deponya_advisors.17.d:0 "Priestees just bought them. Her Plan Still works."
 deponya_advisors.17.a:0 "Great"
 deponya_advisors.18.t:0 "Priestess Potion for all - Day 20"
 deponya_advisors.18.d:0 "Already some Lives could be safed, and some sickness healed."
 deponya_advisors.18.a:0 "Great"
 deponya_advisors.19.t:0 "Priestess Potion for all - Day 40"
 deponya_advisors.19.d:0 "Same as the one befor: become Creative."
 deponya_advisors.19.a:0 "Great"
 deponya_advisors.20.t:0 "### Priestess Potion for all - Day 70"
 deponya_advisors.20.d:0 "Final one. Priestees anounced it was a Succes."
 deponya_advisors.20.a:0 "Great"
