 deponya_spider.0.t:0 "The Depths of the Eygsic"
 deponya_spider.0.d:0 "The Eygsic Forest dominates the northern expanses of Deponya. It is a region of sparse infrastructure, few settlements, and little industry besides for a few lucrative crystal mines and lumber mills. While attempts have been made to penetrate into the forest and subjugate it for the good of the realm, they have often met with failure, with the settlers seemingly besieged and driven off by the very forest itself.\n\nA myth has been born from this hostility, claiming that a wicked queen inhabits the forest, defending her forsaken wilderness from the ‘hostilities’ of civilization. While these are surely just the ramblings of panicked settlers, they have begun to spread through our population. This has not only sowed panic amongst our ponies but has also made it difficult to attract settlers for future ventures into the forests."
 deponya_spider.0.a:0 "Little more than mad ramblings and cowardice"
