### BRODFELD EVENTS ####

brodfeld_rework.1.t:0 "Work For The Unemployed!"
brodfeld_rework.1.d:0 "Our police forces in cities and the local militia in towns have gathered an impressive crowd of unemployed and idle griffons, who have been given a basic training in using guns, fighting in formation and following orders. Most of them grasped the basics, and that is good enough for we have no time or resources for anything more. Now we will send them to the front and hope the communists are terrified by our sudden increase in numbers!"
brodfeld_rework.1.a:0 "Onwards, to a brighter future!"
brodfeld_rework.1.b:0 "Get 3 divisions of Brodfeld's unemployed in our capital, Kivessin"
brodfeld_rework.2.t:0 "Put Away The Worktools!"
brodfeld_rework.2.d:0 "Tens of thousands of our factory workers bid farewell to their loved ones today as they begin their march to the front. They, too, have received only the most basic training in this dire time, but with the blessings of Arcturus and Oester they will fight like true soldiers. Each draftee was given a portrait of the King to inspire them and to remind them of where their loyalty lies.\n\nNow, for the first time in the history of Prywhen, single ladies and mothers have started working in the factories, though they lack work experience and often have children to take care of. Nevertheless, it is still better than having the workshops remain silent."
brodfeld_rework.2.a:0 "A tactical necessity."
brodfeld_rework.2.a:0 "Get 4 divisions of Brodfeld's workers in our capital, Kivessin"
brodfeld_rework.3.t:0 "In The Name Of The King, Defend Our Lands!"
brodfeld_rework.3.d:0 "Thousands upon thousands of civilians have been armed, though we have nowhere near enough resources to give them all even basic training. We have no alternative but to simply throw these elders, cripples, mothers and children into battle. It is our last and perhaps only hope to push back the red tide! Yet our people are not afraid, for death in battle is preferable to life under communism.\n\nKing Kloseu himself appeared outside of his palace for the first time in months, still wary of red assassins lurking in the shadows and nervously glancing around him. Yet he mustered his courage and appeared on stage in the central square of Kivessin, which was packed full of griffons who had mere weeks ago been innocent civilians. To ensure everyone could hear the King, a Wingbardian microphone and a loudspeaker had been placed on stage, one of the only ones in Prywhen and as expensive as a mansion. Kloseu approached the microphone, cleared his throat and spoke.\n\n'My dear subjects! You all must know that I would not force you to fight if the situation was not most dire and desperate. Indeed it is, for communist scum have beaten back our armies and are approaching the capital, which they aim to loot, burn and pillage. Do you now understand? You will be forced to fight no matter what; Be thankful I have given you guns to defend yourself and your families with.'\n\nSuddenly Kloseu's purple eyes lit up with fury.'And if any of you think otherwise, that the communist filth are liberators and bringers of peace and prosperity, I will say to you: What utter fools you are! They care for nought but creating their utopia no matter the cost. Otherwise, would have they ruined our country? Would have their burned our fields? Would have they murdered their brothers for staying loyal to me? Would have they murdered my gentle and loving wife?!'\n\nKloseu was panting heavily, a tear flowing down his cheek into his scar. 'Trust me, my brave subjects, you will receive no mercy from those barbarians. Give them none in return! Now onwards, to the barricades! Defend your homes and families at all costs! And do not fear death, for Arcturus is waiting for you all in the afterlife!'\n\nFor the first time in a decade, a huge crowd was cheering for Kloseu and chanting his name. He smiled, proud of his people."
brodfeld_rework.3.a:0 "May Oester help us all!"
brodfeld_rework.3.b:0 "We gave a gun to anyone we found..."
brodfeld_rework.4.t:0 "An Old Friendship"
brodfeld_rework.4.d:0 "Our military officers met in a tent on a rainy night and discussed until daybreak. Many ideas and suggestions were shared, yet most of them were deemed impractical, overly ambitious or simply moronic. In the end, though, one plan emerged: Requesting foreign assistance.\n\nWhile some officers were too proud to admit it, we are weak alone, with our economy in tatters and the enemy controlling half the country. Yet we don't have to be alone. Surely, foreign nations will recognize the threat of Redglad's radical revolution and send us immediate aid. We can especially look to Wingbardy, for the Talonuel dynasty is an old friend of the de Kissaus and will certainly help us in our darkest hour. For us to receive any aid from them, we must hold the port of Sydia at all costs."
brodfeld_rework.4.a:0 "Send a messenger to Karthin and pray to Boreas."
brodfeld_rework.4.b:0 "§RThe state of Sydia must remain in our control for us to receive aid from Wingbardy§!\n"
brodfeld_rework.5_t_success:0 "A Gift From Garibald!"
brodfeld_rework.5_d_success:0 "A ship from Wingbardy arrived in the harbour of Sydia today! Our people greeted the foreign sailors joyously as dozens of containers filled with modern rifles and equipment were unloaded from the vessel. Their captain told our harbourmaster that it was a 'Gift from his majesty' and wished us luck with winning the war. Boreas bless Garibald!"
brodfeld_rework.5.a:0 "We are deeply grateful!"
brodfeld_rework.5_t_fail:0 "A Missed Opportunity"
brodfeld_rework.5_d_fail:0 "Our scouts informed us today that a foreign merchant ship was seen off the coast, flying the colours of Wingbardy. It approached our port, but when the communists fired warning shots it turned around and sailed back home. We will never know what the ship was bringing to us..."
brodfeld_rework.5.b:0 "Boreas has abandoned us..."
brodfeld_rework.6.t:0 "When The Winged Knights Arrived!"
brodfeld_rework.6.d:0 "The rigorous and extensive training program is complete and Operation: Violet is declared a success. Thousands of elite warriors now stand ready to serve their King, clad in shining gilded armour and wielding the finest weapons in the Kingdom. They are strong, fearless, utterly loyal to Kloseu and ready to die for him in glorious battle."
brodfeld_rework.6.a:0 "Death from above make our enemy kneel!"
brodfeld_rework.6.b:0 "This will spawn two divisions of §YKnights.§!"

