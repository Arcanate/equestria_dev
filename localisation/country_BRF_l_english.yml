#CIVIL WAR RECONSTRUCTION
BRF_reopen_ports:0 "Reopen The Port of Sydia"
BRF_reopen_ports_desc:0 "The old capital of the Principality of Sydia has always been the largest and busiest port in Prywhen. The war, however, made foreign traders abandon it and forced us to conscript many of the local fishergriffs. Now that peace and order have been restored, merchants and fishers can get back to business! We will repair the port, lower trade tariffs and ease taxation on fish markets, thus helping our economy recover."
BRF_qwoptia_wood:0 "Lifov Forestry"
BRF_qwoptia_wood_desc:0 "Out of all the myriad materials needed for the reconstruction effort, wood stands above all else. By investing in sawmills and nationalizing the forestry companies of Crowoia and Qwoptia we can begin mass production of cheap yet versatile lumber. And after the reconstruction is over, we will have a strong forest industry ready to make profit!"
BRF_nasom_dam:0 "White Flower's N.A.S.O.M Dam"
BRF_nasom_dam_desc:0 "Mason of Sydia has approached us with intriguing plans for a project he called N.A.S.O.M.(National Action to Secure Our Modernization): The construction of a hydroelectric dam on the Pry river which will be able to produce many megawatts of energy. While it may be difficult, expensive and time-consuming to build, Mason says he will take care of everything as long as we provide workers."
# If we draft some of our unemployed and idle subjects, this will not be a problem. We will, of course, provide our loyal labourers a lifelihood by paying a decent salary, thus helping them get back on their paws.\n\nA new, modern dam will be a sign of a new age in Prywhen and will help us with the electrification of our Kingdom."
BRF_rice_fields:0 "Our Immense, Boundless Rice Fields" 
#Our HUGE tracts of land
BRF_rice_fields_desc:0 "Decades ago, Brodfeld was known the ricebasket of Griffonia. Sadly, poor weather ruined everything and eventually caused the Great Famine of 995 ALB (Communist claims about the famine being caused by nobles exporting all the food is pure propaganda). Now it is time to restore that title! We shall redistribute the land confiscated from the red scum and subsidize our landowners and peasants."
BRF_prosperity:0"Live in Prosperity"
BRF_prosperity_desc:0"With foreign merchant ships arriving in Sydia, fishers catching fish in the Bay of Salt, our unemployed conscripted to work on the White Flower dam and houses being rebuilt with lumber from Lifov, we are quickly beginning to recover. Much work remains to be done, but the seeds have been planted, and from them golden flowers shall sprout and eventually bloom."
BRF_river_ferry:0"Evi River Ferry"
BRF_river_ferry_desc:0"Communist pig dog sabotage might've ruined most of our regular roads, but the watery highways of nature are invincible: Rivers! While our corvée labourers repair the road network, we will invest in ferries and river patrols. This should ensure regular and safe traffic along the great and holy Evi River."
BRF_new_schools:0 "New Schools Across the Nation"
BRF_new_schools_desc:0 "Prelate Denali and the clergy are grateful to us for saving them from godless communists, who wished to eradicate religion and create a secular state. Therefore they are more than willing to cooperate with us in the education of our populace. We shall establish church schools, where our ignorant subjects are taught to read, count and respect Gods and Kings!"
BRF_develop_oil:0 "Repair Our Oil Wells"
BRF_develop_oil_desc:0 "The Terrible Marsh is a cursed land, inhabited mostly by tribal griffons and magical monsters. But it is far from worthless, as beneath the marshes lie vast oil deposits. The wells were badly damaged during the war, but with funds from our recovering economy, we can invest in repairing them."
BRF_sydacute_highway:0 "Sydia - Temsoar Highway"
BRF_sydacute_highway_desc:0 "Our progress in repairing damaged roads has gone well. So well, in fact, that we could start building new ones! The King has plans for a wide, paved road from Sydia to the isolated mining town of Temsoar. We will have to cut our way through the thick Acute Forest, but there's nothing our stout corvée labourers can't overcome."
BRF_kivsydia_railway:0 "Kivessin - Sydia Railway"
BRF_kivsydia_railway_desc:0 "Another infrastructure project in our blessed King's mind is the Kivessin-Sydia railway, first of its kind in Prywhen. While the Evi river already provides an excellent route of transportation, there is no doubt that modern trains are much faster than ferries and have higher capacity. This shall be a sign of a new, modern age in Prywhen!"
BRF_rice_cooking:0 "\"100 Ways to Cook Rice\""
BRF_rice_cooking_desc:0 "Royal printing presses in Sydia, Larios and Kivessin have been tasked with printing hundreds of thousands of copies of a new book, written by the finest culinary minds in Prywhen. It will explain in detail how to prepare various meals out of rice and ensure that it is healthy and filling to eat. The guide will contain illustrations and simple writing that our farmers can read with ease."
BRF_hire_miners:0 "Hire Workers for Temsoar Mines"
BRF_hire_miners_desc:0 "Many miners of Temsoar joined the communists during the civil war and never returned home. As a result, the mines are in sore need of more labourers which we must provide. Few skills are required, so we can easily hire many unemployed and impoverished griffons who lost everything in the war. We will pay them decent wages to compensate for the great danger of being a miner, of course."
BRF_kivessin_university:0 "Kivessin's University of Culture and Science"
BRF_kivessin_university_desc:0 "The capital of the former Principality of Kivessin, now the capital of the Kingdom of Brodfeld, should become the finest and most civilized city in the realm. Therefore the King plans to invite foreign scientists and artists to be teachers in the old Royal University. Foreign emissaries will surely be impressed by our sophistication! As long as they don't leave the city limits, that is."

#CIVIL WAR
BRF_start_cw:0 "War. War never Changes."
BRF_start_cw_desc:0 "Our beloved country has been engulfed in the savage storm of civil war. The red tide wishes to drown us and destroy everything we hold dear. They want to take away our lands, our workshops and our homes. No one except their party will own anything. They are no more than robber rabble, as bad as the wicked bandits of Blackrock. Oh King Kloseu, lead your people to victory and salvation! May Oester guide you!"
BRF_army_unemployed:0 "Conscript the Unemployed"
BRF_army_unemployed_desc:0 "The decade-long economic crisis and the civil war have left hundreds of thousands of griffons unemployed, loitering around in our cities and towns. We should put them to work -- by giving them guns and basic training. They should be thankful, for is there any duty more noble than the slaughter of communist scum?"
BRF_equip_workers:0 "Arm The Workers"
BRF_equip_workers_desc:0 "Desperate times call for desperate measures. While so far workers in factories and workshops have been contributing to our war effort indirectly, we now need their more direct aid from them. While the husbands go to the front, their wives and children shall replace them in the factories. All of our people, no matter the age or gender, must unite to fight against the blight of communism!"
BRF_every_beak:0 "Every Beak Counts"
BRF_every_beak_desc:0 "We have no option. The communists are coming, ready to rape and slaughter. In our darkest hour everyone must fight! Those who cannot be given guns will arm themselves with tools and boldly charge against the accursed foe. May Arcturus give us all strength with which to smite our wicked foe! Long live the King! Long live Brodfeld! Long live Prywhen! Forward, with the help of Gods!"
BRF_calm_winds:0 "Calm The Winds"
BRF_calm_winds_desc:0 "Our nation is in disarray, with untold masses of griffons fleeing the country to Cyanolisia, Lushi, Gryphus or even Gryphia. With food running out, crime and riots are commonplace in the cities while the countryside is deserted as roving bands of red bandits loot and burn what they can. It is time to begin a propaganda campaign, where our King will persuade the people to remain calm and carry on."
BRF_mobility_key:0 "Mobility Is The Key"
BRF_mobility_key_desc:0 "It is clear that new, self-driving vehicles will revolutionize warfare. Perhaps this is the edge we need to win the war. As soon as possible, we must begin production of trucks that can quickly transport our troops where they are needed."
BRF_not_here:0 "Not Here. Not Now."
BRF_not_here_desc:0 "We do not have an infinite pool of griffonpower to draw from. Keeping this in mind, we must ensure that the wounded don't always die and that camp epidemics are kept to a minimum. Specialized field hospital companies would accomplish these things well."
BRF_clear_commands:0 "Clear Commands"
BRF_clear_commands_desc:0 "Our army still uses flags, banners, drums and trumpets to communicate and relay orders, which sometimes results in confusion. In 1006 ALB almost a hundred royal soldiers died after a communication error. This must never happen again. We will acquire radios from Wingbardy and introduce modern communication to our military."
BRF_mic_check:0 "Testing, Testing, 1, 2, 3."
BRF_mic_check_desc:0 "Now that the Royal Army is beginning to use radios, we can proceed to organize specialized communication companies. This will greatly improve the performance of our divisions on the battlefield."
BRF_temporal_carrot:0 "Tighten The Belt"
BRF_temporal_carrot_desc:0 "The nobility of the nation still has a good amount of food in their storages which they are unwilling to give to their peasants. Their greed will not be tolerated in this time of crisis! We will send soldiers to confiscate food and give it to those in need. Any arguments that the King should give away his food as well will be dismissed. His Majesty must remain well-fed and healthy."
BRF_war_council:0 "Royal Laboratory"
BRF_war_council_desc:0 "Thanks to a decade-long economic crisis, years of civil war and a severe brain-drain, research has stopped almost entirely. This obviously hinders our war effort. Mason of Kivessin wishes to address this issue and has proposed the construction of a secret laboratory under the Royal Palace, where scientists can work safely with generous royal funding."
BRF_deep_plan:0 "A Deep Plan"
BRF_deep_plan_desc:0 "Recent enemy offensives have pushed us back and cut off our capital! Our commanding officers must meet and come up with a plan to defeat the red hounds. Only by working together can they form a grand strategy that will win the war for us!"
BRF_high_command:0 "Military High Command"
BRF_high_command_desc:0 "The recent meeting proved what a boon centralized cooperation can be. It is time we reform our army, form a high command and reduce the independence of officers. Perhaps increased discipline will also prevent our commanders from being distracted by raids on any villages they come across."
BRF_supply_logistics:0 "Modern Logistics"
BRF_supply_logistics_desc:0 "Logistics win wars, not guns or soldiers. And sadly our logistics are primitive, with our soldiers relying on foraging (a nice way to say 'pillaging and robbing') to supply themselves. We must set up modern logistic chains with supply depots, dedicated baggage trains and contracts with suppliers."
BRF_ease_conscription:0 "Ease Conscription"
BRF_ease_conscription_desc:0 "These hard times of war take a toll on our people, especially those who are forced to serve in the Royal Army. Yet this suffering is a necessary pain and we are in need of more soldiers. Our high command has begun to reform conscription, by for example clamping down on desertion during training, relaxing eligibility requirements and abolishing nobles' exemption from service."
BRF_operation_violet:0 "Operation: Violet"
BRF_operation_violet_desc:0 "There are many knightly orders in Prywhen, most of which are chivalric orders with no military purpose. Some, however, contain the finest warriors in the Evi valley. We should gather the best of the best together, conscript them for the Royal Army and through rigorous training turn them into true supersoldiers."
BRF_censure_press:0 "Press Censorship"
BRF_censure_press_desc:0 "While most printing presses are owned by the crown and are producing propaganda every day, some independent publishers are spreading lies, defeatist ideas and even communist sympathies. This cannot be allowed, for it can demoralize our soldiers and our people and ultimately cost us victory. We must stop this nonsense immediately."

BRF_foreign_industrial_aid:0 "Foreign Industrial Aid"
BRF_foreign_industrial_aid_desc:0 "Asking for economic aid will surely be considered a reasonable request, for our people suffer from our shattered economy. We won't tell them that some of the funds will be used to fight the war."
BRF_military_aid:0 "Foreign Military Aid"
BRF_military_aid_desc:0 "While most countries see the war as our internal matter, we can convince them that a communist victory would be a major problem for them, and thus persuade them to aid us militarily."
BRF_foreign_engineers:0 "Foreign Engineers"
BRF_foreign_engineers_desc:0 "Most of our highly educated griffons have fled the country to Wingbardy, Sicameon or Lushi. They are unlikely to return any time soon, so we need foreign replacements."
BRF_purchase_secret_tank_prototype:0 "Tank Quest"
BRF_purchase_secret_tank_prototype_desc:0 "It is clear by now that something exceptional is needed to win the war: A miraculous wonder weapon from abroad."

#CIVIL WAR SITUATIONAL

BRF_stand_ground:0 "Stand Our Ground!"
BRF_stand_ground_desc:0 "The recent GLA offensives have pushed us back. We cannot let that happen again! Once more unto the breach, dear friends, once more; Or close the line up with our dead!"
BRF_kivesin_behind:0 "Kivessin Behind Us"
BRF_kivesin_behind_desc:0 "Kivessin has been the capital of the Kingdom since its foundation. It is also the second largest city, with many factories and workshops, and is home to many loyalists. If the enemy manages to take it, not only will it be a great strategic victory but a moral one as well.\n\nThis must NOT happen."
BRF_brodfeld_stands:0 "Brodfeld Still Stands!"
BRF_brodfeld_stands_desc:0 "We have suffered devastating setbacks and the red horde encroaches upon us. Yet the capital still stands, and as long as it does, Brodfeld stands as well. We must continue to hold it at all costs! Long live the King! Death to Redglad and his crooks!"
BRF_break_lines:0 "Break Their Lines"
BRF_break_lines_desc:0 "Despite the recent red offensive, we have managed to turn the tide in our favour! Now we must push our advantage while we still have it, lest the enemy recover."
BRF_stop_retreat:0 "Stop Their Retreat"
BRF_stop_retreat_desc:0 "At last, victory is near, which many of our hardened soldiers find hard to believe. The enemy is routing in most sectors with only a few scattered pockets of resistance remaining. We must not allow them to flee abroad, lest they come back to haunt us. Hunt them all down like the vermin they are and stop their cowardly retreat!"

