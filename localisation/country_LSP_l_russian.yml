 LSP_economy_aut2:0 "Калиброванная экономика"
 LSP_economy_aut2_desc:0 "Тактические инвестиции привели к быстрому и устойчивому росту нашей экономики. Каждый день строятся новые дома, открываются новые фабрики, а шестерёнки промышленности вращаются всё быстрее."
 LSP_mass_migration:0 "Массовая иммиграция"
 LSP_mass_migration_desc:0 "Эквестрийская гражданская войну бушует в полную силу, и многие пони покидают Эквестрию в поисках убежища на нашей территории." 
 LSP_limited_migration:0 "Ограниченная иммиграция"
 LSP_limited_migration_desc:0 "Генерал Пайн Чест счел целесообразным жёстко ограничить поток беженцев в наш город, основываясь на том, что среди них может быть множество шпионов, предателей или прочих мятежников."
