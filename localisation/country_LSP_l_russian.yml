 lsp.42.t:0 "Дебаты окончены"
 lsp.42.d:0 "После заключительной речи, произнесенной Отцом Революции в Лас-Пегасусе, Старри Плоу, дебаты на данный момент окончены и в Зале Совета было проведено последнее голосование, чтобы составить сводный законопроект, который так кропотливо писался последние дни. Голосующие проявили редкостное единогласия в ходе голосования и явным лидером стала одна фракция."
 lsp.42.a:0 "Поздравляем, секретарь Старри Плоу"
 lsp.42.b:0 "Поздравляем, президент Шугар Спринкл"
 lsp.54.t:0 "Конгресс открывается"
 lsp.54.d:0 "Ситуация в Лас-Пегасусе постепенно успокаивается. Мы преодолели голод, реакционеров и войну, так что представители профсоюзов со всей страны прибыли в старый бастион капитализма в городе. Отныне и навсегда он будет флагманом революции. Но в настоящее время здесь проходит 1-й Конгресс профсоюзов, который определит будущее Лас-Пегасуса на долгие годы. \n\nПоскольку Старри Плоу уже сдает позиции социал-демократке Шугар Спринкл, также стоит вопрос о власти. Однако сейчас никто точно не знает, кто победит в дебатах в Конгресса. Это может быть как Отец Революции, так Дочь Реформ. В любом случае, именно здесь всё решится."
 lsp.54.a:0 "Мы рады всем на Конгрессе. Кроме реакционеров."
 lsp.55.t:0 "Военной вопрос"
 lsp.55.d:0 "Сегодня основным вопросом для обсуждения был вопрос об армии. Шугар Спринкл и её фракция поддерживаюи идею о профессиональной и централизованной армии, верной правительству в Лас-Пегасуса, что немедленно дало повод для криков «предательница» и «реакционерка» из зала, когда она в ходе изложения своего плана «Благополучие» страстно выступала за армию, в которой служат солдаты-профессионалы, в отличие от «временной армии» её соперника.\n\n С другой стороны, Старри Плоу высказался в ходе изложения своего плана «Пегас» за сохранение свободной структуры ополчения, что так хорошо послужила революции в те молодые, хаотичные дни, и что нам следует избегать постоянных вооруженных сил, что сами могут захотеть прийти к власти.\n\nКомната быстро разделилась на два лагеря. Голоса подсчитываются один за другим. И оказывается, что делегаты высказались за план…"
 lsp.55.a:0 "Пегас!"
 lsp.55.b:0 "Благополучие!"
 lsp.56.t:0 "Экономические дебаты"
 lsp.56.d:0 "Основным предметом обсуждения на сегодня стала структура будущей экономики, а точнее, вопрос о том, насколько она должна быть связана с внешним миром. И опять Шугар Спринкл и Старри Плоу можно было найти в Большом Зале на противостоящих кафедрах, использующими слова в этом противостоянии. Они тщательно подбирали слова. Старии Плоу был недоволен тем, что война (вроде недавней гражданской) может разразиться в любое время, и поэтому мы должны быть готовы к тому, что ещё одна война приведет к полному прекращению торговли.\n\nШугар Спринкл явно не согласна с этими глупостями, и считает, что попытка стремиться к изоляции приведёт к тому, что условия жизни рабочих даже ухудшатся по сравнению с тем, что было раньше. Кроме того, она указывает на то, что мы уже дипломатически взаимодействовали с другими странами, в особенности с Республикой Балтимэйр."
 lsp.56.a:0 "Слушатели поддерживают Старри Плоу!"
 lsp.56.b:0 "Слушатели поддерживают Шугар Спринкл!"
 lsp.107.t:0 "Вопрос о наследнике"
 lsp.107.d:0 "«Вы больше не молодой жеребец, Рокенхар. Даже не пытайтесь спорить с этим». Сладкий голос Шугарквилл звучит в мэрии. Он не отвечает и тяжело вздыхает, медленно поднимаясь с кровати, опираясь на неё. \n\n Шугарквилл раньше не занимала высокого поста в иерархии. Она была просто ещё одной советницей мэра, работающей на Рокенхара, который следил за тем, чтобы всё было гладко. В настоящее же время мэр едва способным пройти расстояние от своей комнаты до офиса, так что Шугарквилл стала для него самой важной пони. Всё, что он больше не может сделать, ложится на её плечи. \n\n «Полагаю, я задела за живое, судя по вашему взгляду», она заявляет, сухо глядя на Рокенхара, которому помогает пройти по коридору. \n\n "И не говори", следует краткий ответ. Рокенхар явно насмехается. «Что это должно сказать мне? Я знаю, что я просто старый сморщенный пони - я вижу это каждый раз, когда смотрю в зеркало». \n\n «Пожалуйста, сэр. Теперь вы просто ищете что-то, на что можно рассердиться. Я совсем не это имела в виду, и вы это прекрасно знаете». Шугарквилл отвечает, бросая в ответ раздражённый взгляд. Рокенхар стонет ещё раз. \n\n "Да. Прости." он отвечает, качая головой, входя в свой кабинет. Он ложится на свое удобное кресло, делая всё, что его мускулы ещё могут позволить, пока Шугарквилл поднимает жалюзи, заливая комнату золотым утренним светом. Мэр прикрывает глаза от внезапной яркости. «Это были дела … связанные с наследником».\n\n «Наконец-то. Я наконец-то я достучалась до вас». Шугарквилл улыбается, глядя на него из-за стола. «Итак? Вы уже решились? Могу я приступать к поискам?»\n\n "Ты действительно хочешь, чтобы я умер, а?" Рокенхейр приподнимает бровь, и Шугарквилл открывает рот, чтобы ответить, но он почти сразу же хрипло смеётся. «Да, да, я пошутил, расслабься. Я знаю, ты просто … присматриваешь за стариком». \n\n «Итак, тогда … вы согласны. Мы должны начать искать»."
 lsp.107.a:0 "Неохотный кивок."
 lsp.108.t:0 "Список за списком…"
 lsp.108.d:0 "«Мы занимаемся этим большую часть дня, мистер мэр…» Шугарквилл пытается сохранить самообладание, пока Рокенхар просматривает некоторых кандидатов в наследники в одном из многочисленных списков, которые она составила в процессе поисков. \n\n "Следующий." мэр говорит отрывисто и сухо. Некоторая схема сформировалась после первых нескольких предложений - Шугарквилл пыталась дать им краткое резюме, Рокенхар прерывал её, попросил бумаги, чтобы самому их просмотреть, а затем просил следующего кандидата. И повторять это на протяжении примерно шести часов. \n\n «Мистер мэр, пожалуйста…» - стонет Шугарквилл, потирая лоб своим копытом. «Вы же не серьёзно…» \n\n «Я сказал следующий». Рокенхар настаивает, откидываясь на спинку стула и потирая ноющую шею. \n\n Со вздохом Шугарквилл озвучивает следующего кандидата. "Алегио Моррель, трудолюбивый промышленник с …" \n\n "Следующий." Рокенхар настаивает. \n\n «Ну вот, видите! Вот оно! Вы даже не дали мне закончить, мистер мэр, - вы уверены, что вообще хотите наследника? Вы могли бы просто сказать «нет», вместо того, чтобы заставлять меня делать всё это, лишь чтобы показаться вежливым». Шугарквилл разочарованно закатывает глаза, комкая бумагу и бросая её через плечо. \n\n «Извините, мисс Квилл», - вздыхает Рокенхар. «Но ни один из этих кандидатов не подходит мне. Я не могу выбрать кого-то, кто мне не нравится». \n\n "Мы когда-нибудь найдем кого-то, кто нравится вам, мистер мэр?" - спрашивает Шугарквилл, склоняя голову и вздыхая. Мы делали это часами. \n\n «Может быть, тебе стоит позволить мне посмотреть самому. Я сам найду кого-то, кто мне нравится» Рокенхар настаивает. Она пожимает плечами, не зная, что ещё можно сделать. \n\n Минуты тянутся очень медленно, когда мэр кладет локти на стол, подпирает ими подбородок и задумавшись. Шугарквилл выбирает свой стул, садится и ждёт, пока он закончит. Наконец он говорит. \n\n «Скажите мне, мисс Квилл, что звучит лучше? Мэр, губернатор или президент? В конце концов … мы ведь нечто большее, чем просто город», - спрашивает Рокенхар, глядя на неё через стол. Сначала Шугарквилл не совсем понимает вопрос, наклоняя голову в замешательстве. «Просто ответь.» \n\n «Я полагаю … президент, господин мэр. Без обид, но, как вы сказали, мы больше не просто город». Она кивает. \n\n «Ага, я вижу, я вижу…» Рокенхар кивает в ответ, постукивая по подбородку. «Скажи мне…»"
 lsp.108.a:0 "«Насколько хорошо звучит президент Шугарквилл?»"
 lsp.109.t:0 "«Я знаю пони, что знает другого пони…»"
 lsp.109.d:0 "«Это безумие, мистер мэр. Вы не можете говорить это серьёзно, я совершенно не квалифицирована…», - настаивает Шугарквилл, сидя в конференц-зале рядом с Рокенхаром, одетая и наряженная, будто готовая встречать гостей. \n\n «О, это просто чепуха». Мэр закатывает глаза со смешком. «Вы самая квалифицированная пони для этой работы, я вас уверяю. Посмотрите мне в глаза и скажите, что я ошибся в своём выборе.» Он говорит ей, и Шугарквилл смотрит на него, открывая рот, чтобы ответить, но не успевает. «Точно,» - Рокенхар обрывает её, прежде чем она успевает что-либо сказать. «Я никогда не ошибаюсь». \n\n «Вы сделали немало ошибок…» ворчит Шугарквилл, глядя на пол, признавая поражение. \n\n «Ну, вы были там, чтобы исправить их, прежде чем эти ошибки смогли причинить какой-либо вред, так что это лишь даёт мне ещё больше оснований верить в тебя». Рокенхар улыбается ей, что только побуждает новую наследницу снова застонать от раздражения. «Серьезно, Шугарквилл, сейчас становится скучно. Ты - лучшая пони в для Лас-Пегасуса - бдительный, верный, решительный … это всё, что нужно для наследника». \n\n «Вокруг много других пони со столь же высокой квалификацией…», - снова говорит Шугарквилл. \n\n "Мне это надоело, мисс Квилл. Скажите мне сейчас честно: ты хочешь стать новым мэром или нет?» Рокенхар смотрит на неё сверху вниз, выдвигая ультиматум. «Это уже не смешно, всё это самое настоящее самоубийственное дело». \n\n Следует короткое молчание. Шугарквилл смотрит вниз, слегка смущенная. «У вас есть эта… ужасная привычка перебивать пони», говорит она себе под нос. Рокенхар, однако, лишь улыбается. \n\n «Итак, президент Шугарквилл», он победоносно кивает. \n\n «Ну, это здорово, что мы согласны с этим, но как мы собираемся убедить кого-то ещё?» Шугарквилл обеспокоенно смотрит на него. В этот момент дверь в комнату открывается, и дюжина разных политиков-пони, одетых в разные костюмы и галстуки, начинает проходить внутрь, болтая, смеясь и пробираясь к столу в центре комнаты. \n\n «Не беспокойся об этом. Вот здесь ты позволишь старику справиться самому». Рокенхар кивает, ухмыляясь. Он знал всех пришедших, каждого пони. И, что более важно, он знал, что все они ему что-то должны - и он не будет просить много. Лишь проголосовать верно."
 lsp.109.a:0 "«Джентльпони ... У меня есть предложение»."
 lsp.110.t:0 "Воспоминания о прошлом"
 lsp.110.d:0 "В такие дни вода, облака, небо кажутся темнее. Его кости, кажется, гремят, как сухие ветки, а ноги едва могут его удержать стоя. Ох, как быстро тикают часы времени. Как быстро дни сменяются ночами, если не быть осторожным. \n\n «А-а-а» Рокенхар стонет сквозь стиснутые зубы, когда садится у основания одной из каменных статуй во дворе ратуши. Затем он вздыхает с облегчением, ведь с его ног снят тяжёлый груз. Трудно было точно определить, когда всё внезапно стало так плохо. Как в один прекрасный день он мог справиться с любым законодательным или национальным постановлением ... а в другой едва мог встать с постели. \n\n Но он сталкивается не только с физической болью. Помимо боли в спине, мигрени, покалывания в мышцах, что-то ещё болит внутри. И тихая вода пруда во внутреннем дворе, усеянная рогозом и лилиями, лишь усиливала эту боль всё сильнее и сильнее. \n\n В такие дни он задавался вопросом, как поживает Элиза. Прошло так много времени с тех пор, как он видел её - свою жену. С тех пор, как он последний раз крепко прижимал её к груди и говорил, что всё будет хорошо. С тех пор, как он мог шептать свои заботы ей на ухо, и она могла заставить его забыть о них. С тех пор, как он мог увидеть её улыбку, один только вид которой мог сделать его день счастливее и лучше, чем новости о хорошем урожае или повысившейся эффективности завода. \n\n И каждый раз, когда он вспоминал Элизу, он вспоминал и Церона. И теперь, хотя птицы вовсю пели вокруг него, он не слышал их. Он слышал, как Церон играет на скрипке в гостиной, а Элиза и он слушают игру в своих креслах. \n\n Это было так давно ... Почти вечность назад. И всё же это было практически вчера. \n\n Внезапно жгучая боль в ногах возвращается, и только теперь он понимает, что идёт назад к зданию, сам даже не осознавая этого, издавая стоны и бормоча."
 lsp.110.a:0 "«Я не могу их отпустить. Я должен увидеть их снова. В последний раз…»"
 lsp.111.t:0 "Сомнения настоящего"
 lsp.111.d:0 "Рокенхар проверяет карманы своего жилета один раз. Второй. Третий. Он чувствует письмо, тяжким грузом нависшее над его сердцем. «Мы скучаем по тебе». Он тоже скучал по ним. И, наконец, сегодня он наконец-то может увидеть их снова. \n\n Трудно было пройти весь путь досюда. Любое путешествие за пределы его дома уже было мучительным, а поездка на машине до их дома причиняла не только физическую, так и психическую боль. Ужас пронизывает его мысли, будто он испытывает кошмар наяву, и из глубин его желудка в сердце поднимается холодная боль вины. \n\n Это он оставил их. Оставил их здесь ради своей мечты о Лас-Пегасусе. Ради города мечты и богатства на западном берегу Эквестрии. И вот теперь он стучит в их дверь, почти раздавленный грузом вины и ошибок, моля увидеть их в последний раз. Будут ли они смотреть на него так, как раньше? Посмотрит ли Церон на него и увидит своего отца, посмотрит ли Элиза на него и увидит своего мужа … или они будут смотреть и понимать, что они его больше не узнают? \n\n Ну … единственный способ узнать - это попробовать. Наконец-то пришло время набраться смелости и… постучать…\n\n Дверь открывается слишком внезапно, ещё до того, как у него появится шанс поднять копыто. Они… его ждали? Элиза стоит в дверях, глядя на него широко открытыми глазами цвета бронзы. Он состарился десяток лет за один месяц - она не постарела ни на день за эти годы. \n\n «П-привет…» Рокенхар обычно не заикался, но сейчас он не может подобрать слова. Но сейчас это не имеет значения - кобыла делает смелый шаг вперед, обхватывает его копытами и крепко обнимает, что заставляет его чувствовать такое… облегчение. \n\n «Заходи… Церон скоро вернется домой с занятий по скрипке, и я хочу вас удивить», она прерывает объятия на мгновение, чтобы взглянуть на него. Несмотря на его потрепанную внешность, она наклоняется вперед, чтобы нужно поцеловать Рокенхара в щёку. «Мы так по тебе скучали, дорогой…»"
 lsp.111.a:0 "«И я по вам тоже»"
 lsp.112.t:0 "Надежда будущего"
 lsp.112.d:0 "Его сторона матраса была жесткой после стольких лет за, но остальная часть спальни была безупречна. В конце концов, Элиза всегда была фанатичной сторонницей чистоты в квартире - и было приятно видеть, что всё это время, проведенное в одиночестве, она совсем не изменилась. \n\n Было так непривычно и так знакомо просыпаться не в Лас-Пегасусе, а в своём старом доме от запаха готовящегося завтрака. \n\n Хотя многие вещи уже не были прежними. Кровать чувствовалась спиной так, будто она сделана из шипов. На лестнице каждый шаг был почти равен подъёму в гору. Свет, проникающий между жалюзи, буквально выжигал глаза. Он больше не был тем прежним жеребцом. \n\n Не был прежним и мир вокруг него. Церон, его жеребёнок, больше не ходил в школу. Больше не бегал вверх и вниз по лестнице, полный энергии молодости. Больше не занимался музыкой по утрам в гостиной. Теперь Церон был уважаемым скрипачом в оркестре, с расписанием и работой. Но он всё равно был его жеребёнком ... Рокенхар не ожидал, что всё будет так же. \n\n «Дорогой! Поспеши, твоя еда остывает!» Элиза кричит ему снизу. Ланч? Он спал так долго? И, что более важно - как он собирается спустится по лестнице? \n\n До того, как он стал мэром, Рокенхар мог спустится по лестнице за три прыжка, гоняясь за Цероном, но теперь… он содрогается, пытаясь представить, как сделать хотя бы один шаг самому. Но лишь до тех пор, пока он не чувствует теплое копыто, нежно поддерживающее его. \n\n «Давай, папа. Я помогу тебе». Церон улыбается ему. Было так странно видеть его таким высоким, таким хорошо сложенным… \n\n «Т-ты…» Рокенхар с трудом находит слова, чтобы описать свои чувства. Это не имело значения - Церон унаследовал его общительность. \n\n «Я думал, что не увидишь меня, да? Не беспокойся об этом, отец. Никто не будет возражать, если я возьму выходной, чтобы побыть с семьей. Теперь погли - у нас впереди длинный день»."
 lsp.112.a:0 "Длинный, прекрасный день"

