 lsp.3.t:0 "Эквестрия аннексирует нас"
 lsp.3.d:0 "«Тогда все решено», - слова Либерти Ская - самого непреклонного из членов движения «Возвращение в Эквестрию» - звучат эхом по всему мощеному залу парламента. «Я рад, что все эти ужасы окончились. Завтра первым делом будет разобран забор, и, если повезет, весь этот беспорядок будет забыт, как только Эквестрия вернёт себе город под контроль». \n\n Старри Плоу скрипит зубами, кипя от ярости на своем месте. Пайн Чест из ПГА бьёт копытом по столу и требует пересчета голосов. Промонархисты коллективно вздыхают, хотя и ведут себя вежливо. Мэр Рокенхар смотрит на их труды, пока они снова пересчитывают голоса после требований Пайн Честа, вероятно, уже в третий раз сегодня вечером. \n\n «Как мы уже сказали, все решено. Большинство в парламенте согласились объединиться с Эквестрией, ничего с этим не поделаешь. Нет, мы не будем снова пересчитывать, Пайн Чест», Либерти, наконец, произнёс финальные слова. \n\n Зал парламента при аккомпанементе вздохов и фырканья медленно пустеет. Конечно, те, кто не сумел захватить контроль, не сдаются так просто - мэр видит, как коммунисты в красном разбегаются по соседним переулкам, чтобы строить очередные заговоры, и слышит, как Пайн Чест рассказывает своим солдатам о «праведном перевороте» так громко, что его слышно даже из охраняемой машины. Но, по дороге в ратушу, он видит и кое-что иное. \n\n Эквестрийские полицейские, которым уже разрешили работать на улицах его города, арестовывают, берут под стражу, реорганизуют и сводят на нет все его усилия по освобождению Лас-Пегасуса. Рокенхар не смог придумать выхода из этого. Наконец, он понял, что теперь всё кончено."
 lsp.3.a:0 "Загрузить / Перезагрузить / Выйти"
 lsp.4.t:0 "Лас-Пегасус возвращается к нам"
 lsp.4.d:0 "Около полудня пришла телеграмма от «правительства Лас-Пегасуса», в которой подробно описывалось, что «правительства Лас-Пегасуса» больше нет. Какими бы шокирующими не были эти новости для эквестрийских чиновников, документ, написанный Либерти Скаем - лидером про-эквестрийской фракции в их хаотичной бюрократии, - объясняет, что после свободных и справедливых выборов независимый город проголосовал за воссоединение с нами. Завтра пограничные заграждения будут снесены, и, если повезет, всё вернется на круги своя»."
 lsp.4.a:0 "Как-то слегка разочаровывает … ну, пока солдаты не зависают в казино"
 lsp.5.t:0 "Великая всеобщая забастовка"
 lsp.5.d:0 "Полиции мэра нигде не видно на улицах. ПГА отступили в охраняемые здания и цитадели, слишком боясь высунуть свои фашистские морды. Сторонники монархии забаррикадировались в своих роскошных домах. \n\n Горящее тело владельца фабрики лежит посреди улицы, окружённое одетыми в красный цвет синдикалистами. Бывшие рабочие входят и выходят из его дома, забирая его имущество и ценные вещи для перераспределения в пользу более достойных. Старри Плоу кружит вокруг его пылающего трупа, улыбаясь, как стервятник, кружащий вокруг своей добычи. \n\n «Революционные братья», после нескольких мгновений молчания он смотрит через плечо на своих солдат-пролетариев. Из тёмных переулков, из канализационных люков, из окон заброшенных домов все больше и больше сочувствующих высовывают головы, чтобы услышать его слова. «Пришло наше время - правительство впало в стагнацию, в то время как мы, трудолюбивые воины, готовились к тому, чтобы нанести удар. Наконец, мы заполучили этот шанс - в тот момент, когда эта последняя буржуазная свинья сгорела, мы, наконец, взяли под свой контроль город.» \n\n Он делает паузу, идя к куче добычи, которую его рабочие собрали перед домом менеджера, всё ещё улыбаясь. \n\n «Фальшивое правительство в забаррикадированной ратуше, трусливые фашисты и монархисты могут претендовать на власть над всем, над чем только пожелают. Однако средства производства крепко удерживаются копытами рабочих. Наша миссия выполнена, товарищи - МЫ победили!»"
 lsp.5.a:0 "Слава пролетариату!"
 lsp.6.t:0 "О, чёрное знамя ночи"
 lsp.6.d:0 "Солдаты ПГА с винтовками и штыками обыскивают здание за зданием на предмет оставшихся коммунистов. Иногда издалека слышен звук взрыва или выстрела. Битва продолжается, но фашисты ещё не захватили полного контроля, хотя солдаты, не носящие чёрную форму ПГА, встречаются очень редко, и шансы монархистов или красных на победу крайне скромны. \n\n И даже несмотря на то, что у ПГА пока нет полного контроля, они достаточно сильны, чтобы нанести мэру визит, подкреплённый силой оружия. Это был непростой выбор, но в конце концов Рокенхар уступил - он передал символический ключ от города к Пайн Честу, по бокам которого стояли парамилитаристы Блэкхуфа. \n\n «Вы сделали правильный выбор, мэр Рокенхар», - он нагло ухмыльнулся. «Вас пощадят. Этого, однако, нельзя сказать про коммунистов. Если вы думаете, что Лас-Пегасус полон крови, то очень заблуждаетесь. Улицы сегодня вечером станут красными от крови коммунистов». \n\n Когда мэр Рокенхар покинул свой кабинет, не зная, куда идти, он услышал взрыв, который был гораздо громче предыдущих. Глядя на горизонт, он смог увидеть огромное облако черного дыма, поднимающееся со стороны одного из городских складов. Одной из цитаделей коммунистов. Фашисты явно будут заняты."
 lsp.6.a:0 "Хайль Пайн Чест!!"
 lsp.7.t:0 "Ты, предвестник грома…"
 lsp.7.d:0 "Битва за ратушу закончилась всего несколько минут назад, и длилась, вероятно, не более получаса. Мы знали, что наша власть над городом была слабой, но мы никогда не думали, что настолько слабой. Фашисты наносили тактические и стратегические удары с почти хирургической точностью - они не напали ни на одну из наших хорошо защищенных крепостей, а позволили оперативной группе проскользнуть через все наши оборонительные заслоны, чтобы нанести удар в центре. \n\n Они ворвались и укрепились в здании до того, как сработала сигнализация. За этим последовали изнурительные бои в комнатах между ними и охранниками политбюро, но даже наши самые элитные бойцы не могли сдержать парамилитаристов Блэкхуфа. Они ворвались в мэрию и тут же объявили о создании нового правительства, заковав и арестовав Старри Плоу. \n\n Хотя комиссары и офицеры всё ещё пытаются собрать силы для организации сопротивления, всё кончено - Пайн Чест у власти, наш командующий захвачен, так что баланс сил изменился. Теперь город принадлежит ПГА."
 lsp.7.a:0 "Хайль Пайн Чест!!"
 lsp.8.t:0 "Красный восход"
 lsp.8.d:0 "«Командование, это Кочевник-1, вы слышите?» радио в полицейском штабе оживает, и операторы пытаются ответить. \n\n «Мы слышим вас ясно и чётко, Кочевник-1. Вы проникли в комплекс? Что вы нашли?» спрашивает главный оператор. \n\n Около часа назад группа спецназа ворвалась в один из многочисленных складов промышленного района, которые красные превратили в городскую крепость. Много разных сообщений привело их к этому месту, которое, если им верить, коммунисты использовали, чтобы копить оружие для предстоящей атаки на митинг монархистов. Конечно, эти сообщения были получены от шпионов-монархистов, поэтому они были в лучшем случае сомнительными - для этого и был отправлен отряд для разведки и получения более достоверной информации. \n\n «Мы проникли в него и подавили любое сопротивление - тут были только полусонные, пьяные гвардейцы. Отчёты не лгали. Склад завален до потолка всевозможным оружием. Самодельные бомбы, зажигательные коктейли, гранаты, винтовки… Мы также нашли планы атаки бульвара Нью Либерти, где завтра собираются монархисты». За этим вскоре следует ответ. \n\n «Ожидайте, Кочевник-1. Мы посылаем сообщение мэру, и он скажет вам, что делать». Оператор отвечает достаточно быстро. \n\n «Принято», - коротко подтверждает другая сторона. \n\n Голова оператора поворачивается, и он смотрит через плечо на одного из радистов. «Соедини меня прямо с мистером Рокенхаром по безопасной линии как можно скорее»."
 lsp.8.a:0 "Остановить атаку и взять на себя личную ответственность за её предотвращение"
 lsp.8.b:0 "Разрешить нападение, направленное против наших политических врагов"
 lsp.9.t:0 "Суд над владельцем фабрики!"
 lsp.9.d:0 "Несколько дней назад в газетах был шумиха (само собой разумеется, что каждый день в газетах появляются новые темы для обсуждения) по поводу коррумпированного фабричного контролёра, осужденного за многочисленные преступления … коррупция, жестокое обращение с работниками, и так далее - довольно длинный список. Об этом в основном писали коммунистические газеты, так что это посчитали пролетарской пропагандой. \n\n Все удивились, когда упомянутого владельца - богатого промышленника, а также убежденного сторонника Пайн Честа - на самом деле предали суду в Лас-Пегасуса. Веса стопок из бумаг с доказательствами у обвинения почти хватило, чтобы сломать стол их весом, и защита почти ничем не могла помочь обвиняемому. Процесс закончился быстро, подсудимый был быстро объявлен виновным судьёй. \n\n Однако, прежде чем обвиняемый предстал перед присяжными, от его адвоката к мэру пришёл конверт, полный необыкновенно большой суммы денег и обещания заплатить ещё больше, если мэр окажет… «помощь». Смысл был ясен. Хотя полномочия Рокенхара недостаточно сильны, чтобы прямо влиять на присяжных, у мэра всё ещё есть ниточки, за которые он может потянуть, а также немало друзей и компромата, так что при желании он может гарантировать, что подсудимый не окажется за решеткой, если мэр согласиться взять взятку."
 lsp.9.a:0 "Ему самое место за решёткой"
 lsp.9.b:0 "Деньги лишними не будут, да и стоит ослабить наших политических врагов"
 lsp.10.t:0 "Осведомитель"
 lsp.10.d:0 "Никто точно не знает, как это произошло - осведомитель в наших рядах, утечка документов, либо же простая неудача, позволившая фашистам обнаружить одного из наших агентов, доставляющего документы нашим товарищам. Но они узнали о наших миссиях по оказанию помощи иным коммунистам, и явно восприняли это всерьез. \n\n Разведчики-лоялисты уже сообщают, что фашисты находят всё больше и больше способов контрабанды оружия в город для их тайных ячеек. Пайн Чест произнес сегодня еще одну речь, в которой эмоционально обещал уничтожить «поддельное государство» и установить новый режим."
 lsp.10.a:0 "Это … беспокоит. Очень, очень беспокоит."
 lsp.11.t:0 "Не убивай гонца"
 lsp.11.d:0 "«Я тебе, свинье, ничего не скажу!» одетый в чёрное пони ещё раз сплёвывает кровью, когда над ним мрачно нависает следователь. «Ты называешь себя пони, но на самом деле ты - жалкая бесхребетная свинья!» \n\n «Если он не собирается ничего говорить, просто избавьтесь от него. У нас уже есть все необходимые доказательства, чтобы увидеть всю картину». Уайтхорн, начальник полиции, просматривает документы из досье, с которым был пойман пони. \n\n «Слава Пайн Честу! Слава ПГА! Смерть коммунистам, роялистам и режиму Рокенхара…» одетый в чёрное пони не успевает закончить, когда следователь сначала стреляет ему в грудь, а затем и в голову для надёжности. К сожалению, прямо в это время мэр Рокенхар решил нанести визит. \n\n «Ах, мистер мэр. Просим прощения, но вы… присоединились к нам в неподходящее время, скажем так». Уайтхорн поворачивается к нему, когда следователь и ещё один полицейский утаскивают тело пони. «Я расскажу вам всё вкратце, мистер Рокенхар. Пони, чьи мозги украсили стену на ваших глазах, был курьером ПГА, которого мы поймали с огромным чемоданом секретной информации. Там было всё: от нашей поддержки для красных, до точных имён агентов, участвующих в операциях, а ваша подпись была над каждым документом.» \n\n Это … беспокоит. \n\n«Мы схватили его, но не чемодан. Он уже был передан другому курьеру, и более чем вероятно, что скоро попадёт в копыта к Пайн Честу»."
 lsp.11.a:0 "Отправьте кого-нибудь на перехват второго курьера"
 lsp.11.b:0 "Признаться во всём Пайн Честу в надежде на его милосердие"
 lsp.11.c:0 "Заставьте Пайн Честа принять ваше объяснение"
 lsp.11.e:0 "Куча денег в качестве взятки заставит замять это дело"
 lsp.12.t:0 "Вы всё-таки застрелили гонца"
 lsp.12.d:0 "На самом деле, всё прошло неплохо. \n\n Всего несколько минут назад Уайтхорн сообщил, что курьер был перехвачен всего в нескольких кварталах от финальной точки маршрута. Удача, похоже, была на нашей стороне. Теперь он покоится шестью футами ниже, после того как полиция наделала в нём лишних дырок и захоронила в тайне убедившись, что чемодан был возвращен в надежные копыта. Вероятно, один из крупнейших национальных кризисов был только что предотвращен, и Пайн Чест ничего об этом не узнал."
 lsp.12.a:0 "Стоит повысить Уайтхорна после стабилизации ситуации"
 lsp.13.t:0 "Скользкий ублюдок!"
 lsp.13.d:0 "Пони Уайтхорна были быстрыми. Но курьер оказался ещё быстрее. Они гнались за ним через полгорода. От Пайнмонт Индастриал вплоть до Цветочных Садов, затем через заброшенные здания Паурхорн, вниз по Центральному бульвару, пока они, наконец, не потеряли его на Аллее Флинтфингера. \n\n Мы можем лишь надеяться, что дикие собаки разорвут его там на куски, прежде чем он сможет достичь финиша, но это, в наилучшем случае, очень маловероятно…"
 lsp.13.a:0 "Время паковать вещи"
 lsp.14.t:0 "Сделка"
 lsp.14.d:0 "Особняк Пайн Честа был довольно роскошным по сравнению с остальной частью горящего города. Потребовалось немало уговоров, чтобы получить разрешение попасть за железную ограду так, чтобы не получить пару залпов от многочисленных охранников его имущество. За садами тщательно ухаживают, веранда покрыта лаком и ухожена, а сам глава ПГА ждет мэра Рокенхара в дверях, широко улыбаясь. \n\n «Я вижу, что вы действительно решили появиться, мистер Рокенхар. Должен сказать, всё это было очень неожиданно. По крайней мере, я думал, что это будет более сложной задачей - получить власть над городом», объясняет он, опираясь на одну из деревянных балок. «Но я понимаю, что в каждой сделке есть какой-то подвох, так что вы хотите взамен?» \n\n Запрос мэра был прост, копытопожатие скрепило сделку - Пайн Чест и ПГА с разрешения г-на Рокенхара берут под свой контроль города, и они, в свою очередь, не навредят никому из союзников мэра. \n\n «Я понимаю, что Лас-Пегасус сейчас находится в очень опасной ситуации, мистер Рокенхар. Вы приняли очень хорошее решение - я обязательно верну город к его прежней красоте и избавлюсь от коммунистов, монархистов и прочих нежелательных элементов, что пятнают его улицы». Пайн Чест кивает. «А теперь, прошу прощения. Я пошлю весточку ПГА, чтобы она оставила вас в покое»."
 lsp.14.a:0 "Удалиться на покой, пока ПГА захватывает власть" 
 lsp.15.t:0 "Обыск в доме"
 lsp.15.d:0 "Плевать, если курьер уже прибыл к нему. У Пайн Честа на самом деле нет такого уровня влияния, какое он себе понавыдумал, и он, конечно же, не сможет остановить тщательное полицейское расследование его дома. Его угрозы не принимаются во внимание, поскольку пони-полицейские осматривают всю его усадьбу в поисках информации. Злобного взгляда и движения по направлению к кобуре пистолета вполне достаточно, чтобы мотивировать его личную охрану отступить, и всё, что Пайн Чест может делать - лишь горько ворчать в кресле, пока полиция тщательно обыскивает его дом.\n\nНаконец, информация найдена и конфискована, а полицейские уходят. \n\nВот где репутация Пайн Честа как сторонника теорий заговора играет против него: он может кричать изо всех сил о том, что он узнал о нашей тайной поддержке коммунистов … но никто не поверит ему без улик. \n\nТьфу. Почему мы были так взволнованы по этому поводу?"
 lsp.15.a:0 "На словах ты понь крутой…" 
 lsp.16.t:0 "Попытка покушения!"
 lsp.16.d:0 "По-видимому, ПГА пытается действовать. \nУра. \n\nСообщение только что пришло Рокенхару от одного из его двойных агентов - на этой неделе планируется убийства. Один из парамилитаристов Блэкхуфа думает, что они способны организовать нападение на одного из политических советников мэра. Как раз в тот момент, когда Рокенхар собирался сообщить об этом шефу Уайтхорну в полицейском управлении, он прочитал, кто именно попал в прицел. \n\nБолл-энд-Чейн. В самом деле? Этот неряха, который спит половину времени и ковыряет в носу другую половину? Он даже не слышал новостей о своём предстоящем убийстве - он дремал. \n\nПочему ПГА хочет, чтобы он - ОН, из всех пони в его команде - умер? Во всяком случае … это сыграло бы на руку правительству. Чуть меньше хаоса рабочем месте, меньше пролитого кофе на важных документах и один пони не будет дискредитировать репутацию Рокенхара."
 lsp.16.a:0 "Сообщите Уайтхорну, чтобы тот спас жизнь этого идиота"
 lsp.16.b:0 "Давайте просто … притворимся, что никто этого не видел. И скажите Шугарквилл, чтобы та начала искать нового советника."
 lsp.17.t:0 "Профсоюзные деятели в прицеле"
 lsp.17.d:0 "В последнее время пони Уайтхорна были заняты поиском одного из множества синдикатов - скорее преступников, а не сторонников «власти рабочих» вроде Старри Плоу. После нескольких дней ползания по канавам, объединения кусочков информации и попыток завоевать доверие толпы, наш начальник полиции сумел выяснить, каковы мотивы именно этой организации. \n\nМногочисленные перехваченные курьеры и письма указывают, что им заплатили, чтобы убить кого-то. И это сам Хаммерблоу Уотчмэйкер - «пони с обложки» одного из крупнейших профсоюзов, который еще не попал под копыто Старри Плоу. \n\nУайтхорн жаждет совершить набег на штаб-квартиру и остановить их - и планы убийств - раз и навсегда, но, может быть, нас стоит просто позволить им осуществить свои планы, это может оказаться полезным для нас, если мы будем стоять на коленях перед красными."
 lsp.17.a:0 "Пусть Уайтхорн вмешается"
 lsp.17.b:0 "Пусть убийство совершится"
 lsp.18.t:0 "Ещё один кирпич"
 lsp.18.d:0 "Еще одно окно, что мы должны отремонтировать. Разве эти пони не могут придумать ничего лучше, кроме как бросать кирпичи в ратушу? Конечно, есть другие способы, которыми они могли бы возразить - на самом деле всё это выходит из-под контроля. \n\nПолиция старается изо всех сил, но она слишком малочисленна. Протесты и беспорядки действительно ожидались и планировались, но никто не думал, что они будут такими … огромными. Они действительно ненавидят нас, не так ли? \n\nУ отрядов полицейского спецназа нет ни пони, ни оборудования, чтобы должным образом подавить все протесты, которые возникли в последнее время по всему городу. \n\nГармонисты возвращаются со старыми криками о воссоединении с Эквестрией, и заняли (и заблокировали) несколько полосы Большого Бульвара и Площади Сентинел. Между тем, целая куча радикалов объявила о прекращении огня, чтобы протестовать вместе: от промышленников из ПГА, требующих падения «фальшивого государства» (что бы это ни значило), до рабочих-коммунистов, прекращающих работать ради забастовки. \n\nЕсли мы хотим хоть немного восстановить эффективность, нам нужно сосредоточиться на одной определённой группе. Так, куда мы направим пони Уайтхорна?"
 lsp.18.a:0 "Демонтировать баррикады гармонистов"
 lsp.18.b:0 "Разогнать радикалов"
 lsp.19.t:0 "Крот"
 lsp.19.d:0 "Шугарквилл - секретарь мэра - ворвалась с беспокоящими новостями. Целая пачка конфиденциальных документов исчезла из правительственного архива сегодня ночью и оказалась в копытах ПГА. Никто точно не знает, как это произошло, и несмотря на то, что было много подозреваемых, Уайтхорн утверждает, что нет способа точно определить, кто из нас предатель. \nОтлично. Просто фантастика. \n\nСейчас мы можем лишь постараться компенсировать урон. Благодаря двойным агентам и другим контактам в рядах ПГА, мы можем быть уверены, что ещё одна пачка конфиденциальных, но уже ПОДДЕЛЬНЫХ документов введёт элиту ПГА в заблуждение и позволит замести наши следы."
 lsp.19.a:0 "Отправьте поддельные документы"
 lsp.19.b:0 "Будем надеяться, что они … просто проигнорируют их?"
 lsp.20.t:0 "Ещё одна проблема на улицах"
 lsp.20.d:0 "Есть ещё одна ситуация  на Большом бульваре, что требует разрешения. Когда там в последний раз не было проблем? \n\nСегодня профсоюзы города должны были сплотиться и пройти маршем перед зданием муниципалитета, чтобы позволить их фактическому лидеру, Старри Плоу, произнести свою речь, обращенную ко всему «порабощённому» и «угнетённому» пролетариату города и новой нации. Конечно же это в порядке вещей для коммунистов - но, как это часто бывает, их операция прошла не совсем так, как планировалось. \n\nКогда бастующие рабочие прошли по бульвару с красными знаменами по направлению к ратуше, они наткнулись на собрание сторонников Эквестрии вокруг подиума. Митинг роялистов собрался для встречного протеста, и они, похоже, не слишком хотят позволить революционеру-подстрекателю произнести свою речь. \n\nПока что крови почти не пролилось - было лишь несколько драк и стычек. Секретарь Шугарквилл предлагает просто отступить и позволить им разобраться самим, но учитывая репутацию Старри Плоу как нарушителя спокойствия, мы не должны допустить, чтобы ситуация достигла точки кипения. Уайтхорн настаивает, чтобы мы что-то сделали с этим."
 lsp.20.a:0 "Разгоните роялистов и позволить Старри Плоу выступить"
 lsp.20.b:0 "Разверните коммунистов и позвольте роялистам одержать сегодня победу"
 lsp.21.t:0 "Спорные аресты"
 lsp.21.d:0 "Уайтхорн яростно бушует. Он ходил по ратуше и почти кипел от злости с тех пор, как пришла новость от одного из наших двойных агентов в ПГА. \n\nПайн Чест, очевидно, посчитал, что уже стал достаточно влиятельным, чтобы его Патриотическая Гражданская Армия получила законодательную власть проводить аресты без разрешения мэра Рокенхара или Уайтхорна из столичного департамента полиции. \n\nТем не менее, агент также предоставил список пони в списке ПГА, и он содержит немало сторонников как коммунистов, так и роялистов. Конечно, никто по-настоящему влиятельного там нету, но в таком случае можно будет не опасаться ответных действий. Так что если приказать Уайтхорну смирить свою гордость и позволить арестам состояться, то это может привести к снижению влияния как членов профсоюзов, так и противников независимости."
 lsp.21.a:0 "Скажите Уайтхорну, чтобы он занялся другими делами и позволил им действовать"
 lsp.21.b:0 "Пусть Уайтхорн поступит по закону и остановит их"
 lsp.22.t:0 "Развенчание теории заговора"
 lsp.22.d:0 "Выдающийся политический философ и интеллектуал Пейдж Тёрнер только что выпустила свою последнюю работу - «Связь между Селестией и Сталионградом», в которой она разоблачает теория заговора Пайн Честа о связи монархистов и коммунистов со всей поразительной, холодной эффективностью эксперта-патологоанатома. \n\nНеудивительно, что в ПГА после этого начались волнения. Пайн Чест уже публично осудил книгу как «работу, полную клеветы и беспочвенных оснований», и ободренные националисты уже начали бесчинствовать и грабить книжные магазины, продающие спорную работу, но один из основных элементов идеологии ПГА явно перестал был столь стабильным. \n\nСама Пейдж сообщила нам, что совсем не боится за свою жизнь, и хочет дать публичное интервью по поводу книги, что будет транслироваться по всему городу и его окрестностям. И Уайтхорн, и Шугарквилл заботятся о её безопасности."
 lsp.22.a:0 "Пусть она даст ей интервью"
 lsp.22.b:0 "Возможно, нас следует остановить ее"
 lsp.23.t:0 "Грязное бельё"
 lsp.23.d:0 "Власть профсоюзов Старри Плоу расёт с каждым днем и всё больше и больше промышленников попадают в суд, где им предъявляют иски за их различные правонарушения, совершённые против рабочих города. \n\nБольшую часть времени мэр Рокенхар и его кабинет довольствуются тем, что просто наблюдают издалека, смеясь над пойманными врасплох бедными жеребцами, страшно нервничающими, когда их защита изо всех сил пытается отбиться от обвинений с кучей улик, которые столь объёмны, что стопка этих бумаг может достичь потолка. \n\nНо иногда отчаянные промышленники обращаются за помощью к самой ратуше. Часто их игнорируют … но эта возможность слишком привлекательна, чтобы хотя бы не рассмотреть её. \nОливер Клезермонт, генеральный директор известной Торговой Компании Клезермонт, обратился к нам и предоставил документом, содержащий список, более длинный чем текущий проект конституции. В нём, по его словам, очень длинный список всевозможной «грязи», которую он накопал на гармонистов из движения «Возвращение в Эквестрию». Но в обмен на документ он ожидает полного помилования от мэра за свои преступления. \n\nМэр Рокенхара не обладает абсолютной властью в зале суда, но у него есть связи, возможности потянуть за ниточки и прочие рычаги давления, чтобы изменить наказание Клэрмонта с ареста до эквивалента лёгкого шлепка. Нужно только задаться вопросом, стоит ли все эти сплетни явного преступления закона?"
 lsp.23.a:0 "Нам нужен это список"
 lsp.23.b:0 "Пусть встретится с правосудием"
 lsp.24.t:0 "Проблемы с военным парадом"
 lsp.24.d:0 "Лас-Пегасус мало чем может гордиться в своём нынешнем состоянии - промышленность всё ещё не приспособилась к независимости, продовольственное положение по-прежнему нестабильно, правительство всё ещё находится в состоянии постоянного хаоса … но наша армия! О, наша армия …! \n\n…Да, прямо сейчас она не слишком впечатляюща. Но, эй, уверенность - это способность гордиться своими достижениями, независимо от их размера? Да и Уайтхорн просил нас позволить ему провести военный парад в течение последних нескольких дней. Наконец, мы дали ему добро, и с детским радостью он начал заботиться о том, чтобы каждый комплект униформы был выглажен, каждая винтовка вычищена и каждая пуговица отполирована, прежде чем отправиться со своими пони на первый военный парад Лас-Пегасуса после обретения им независимости. \n\nОни сделали лишь пять шагов, прежде чем возникли проблемы. Хотя многие граждане собрались, чтобы увидеть солдат и понять, что Лас-Пегасус не на последнем издыхании, роялисты тоже видели этот парад, но явно были лишены такого энтузиазма. В конце концов, для них это были не солдаты Лас-Пегасуса, а дезертиры из Эквестрии. \n\nИтак, парад Уайтхорна сейчас почки закончился, даже толком не начавшись, учитывая тот факт, что теперь протестующая толпа из пони, всего лишь в два раза меньше его армии, блокирует запланированный маршрут. Мы могли бы либо дать роялистам победить сегодня, и сказать Уайтхорну отвести своих солдат обратно в казарму … либо мы могли бы сказать ему разогнать толпу. В конце концов, у них есть винтовки."
 lsp.24.a:0 "Отмените парад и скажите Уайтхорну идти домой"
 lsp.24.b:0 "Силой разгоните толпу несколькими предупредительными выстрелами"
 lsp.25.t:0 "Точечный удар"
 lsp.25.d:0 "Впервые за долгое время список дел мэра практически пуст. Пони Уайтхорна проводят дни в тренировках. Шугарквилл читает книги на стойке регистрации. Рабочие заменяют разбитые окна ратуши. Заголовки в газетах довольно мягкие и спокойные по сегодняшним меркам. Скучная неделя, не так ли? \n\nТакая возможность выпадает редко. Обычно пони мэра вынуждены предотвращать очередной новый кризис, но теперь у них есть возможность быть теми, кто начинает заварушку. У Уайтхорна есть целый список радикалов-коммунистов, которых он намеревался арестовать, в то время как Шугарквилл уверена, что мы должны покончить с движением «Возвращение в Эквестрию». Обе стороны правы, но, судя по политическому климату, эта возможность действовать просуществует недолго - мэру придется решить, кому из них дать добро."
 lsp.25.a:0 "Шугарквилл - разгоните роялистов, блокирующих движение на бульваре"
 lsp.25.b:0 "Уайтхорн - эти профсоюзные деятели были занозой в нашем боку уже давно, разберитесь с ними"
 lsp.26.t:0 "Успешная операция!"
 lsp.26.d:0 "Вот что мэр Рокенхар называет хорошей неделей: успешное вмешательство полиции в дела политических диссидентов и нарушителей спокойствия, несколько камер, полных яростных жеребцов-мятежников и ещё одна унция стабильности, купленная для Лас-Пегасуса. Но как раз в то время, когда Рокенхар собирался повесить топор войны, Шугарквилл выступила с предложением - отдать должное националистам из ПГА. \n\nМожет показаться, что в этом нет особого смысла, но секретарь-интриган настаивает на том, что это будет лучшим вариантом действий. В конце концов, Патриотическая Гражданская Армия весьма известна своими … жестокими реакциями на мирные ситуации. \n\nВ конце концов, что сделано, то сделано - мы разобрались с нашими противниками и Лас-Пегасус уже стабилен - отдав должное ПГА, мы просто сохраним наши копыта чистыми и вместо этого вся критику за операцию обрушится на членов ПГА. \n\nИ Пайн Чест ни за что не откажется от возможности похвастаться и распушить свою грудь."
 lsp.26.a:0 "Мы скажем правду и примем все похвалы или критику"
 lsp.26.b:0 "Мы притворимся, что ПГА сделала это, так будет эффективнее"
 lsp.27.t:0 "Нежелательный исход"
 lsp.27.d:0 "Похоже, что закон против забастовок привёл к совершенно противоположному эффекту - вместо того, чтобы уменьшать количество публичных собраний, он, казалось, лишь увеличивал их число. Главным образом благодаря пони, собирающимся, чтобы выразить неудовольствие. \n\nСегодня, вероятно, прошла самая крупная демонстрация против забастовок, толпа, в основном состоящей из профсоюзных активистов и сторонников коммунистов, собралась на одной из площадей Лас-Пегасуса чтобы (очень громко) выразить своё негативное мнение о законе. \n\nНи для кого не стало неожиданностью, что, как всегда, вскоре собрались готовые противостоять им роялисты. Однако, несмотря на их столь же негативное мнение о запретах забастовок, кажется, что красные стали здесь большим злом. Теперь у нас есть то, что можно назвать «вежливой дракой» между борцами за независимость и профсоюзными активистами. Красным пытаются протестовать, а роялистами хотят разогнать их. Это действительно привело к беспорядкам, и мы должны вмешаться до того, как кровь прольётся, что приведёт к ещё большему хаосу."
 lsp.27.a:0 "Встать на сторону красных и позволь им протестовать, рассеивая роялистов"
 lsp.27.b:0 "Встать на сторону роялистов и разобраться с красными протестующими"
 lsp.28.t:0 "ПГА действует всё смелее"
 lsp.28.d:0 "В последнее время приходило очень много тревожных сообщений. Обычно никто не удивится, услышав новости о том, что ПГА совершило ещё одно злодеяние во имя Пайн Честа, но со временем их атаки становятся всё более смелыми и амбициозными. Перейдя от нападений на отдельных лиц, они начали организовывать атаки на целые организации. Множество мелких профсоюзов, объединившихся с движением Старри Плоу, уже стали жертвами их атак. \n\nКоммунисты никогда не признают этого, но сейчас у них нет возможности осуществить контратаки на националистических ополченцев, и это будет лишь вопросом времени, когда Пайн Чест осмелеет настолько, что нацелится на их лидеров. \n\nУайтхорн жаждет сплотить своих пони и провести надлежащую контратаку на ПГА, чтобы поставить их на место. Но Шугарквилл настаивает на том, что позволить националистам замедлить рост популярности коммунизма. Мэр Рокенхар должен решить, кому из его советников стоит послушать."
 lsp.28.a:0 "Сделать, как сказал Уайтхорн - бить сильно, бить быстро, оставить свою знак"
 lsp.28.b:0 "Сделать, как сказала Шугарквилл - пусть красные несут потери, мы позже разберёмся с националистами"
 lsp.29.t:0 "Голод усиливается"
 lsp.29.d:0 "Время затянуть пояса? \n\nАмбары в Вафлеземье скорее пусты, чем полны. Полки продуктовых магазины по всему городу день ото дня пустеют всё больше. Пекари начали добавлять в муку овёс, опилки и даже пепел. Некоторые, как бы ужасно и непривычно это ни звучало для города всего пару месяцев назад, даже начали присматриваться к Животным вроде овец как к потенциальному источнику еды.\nПони уже начали выстраиваться в очередь за раздачей остатков еды. \n\nЭкстравагантные блюда Пайн Честа сменил тот консервированный мусор, что можно достать в наши дни. Подстрекатели Старри Плоу слишком слабы от голода, чтобы бунтовать. Сторонники «Возвращения в Эквестрию» бушуют, сильнее, чем когда-либо, и требуют воссоединения с Эквестрией, чтобы только вернуть еду обратно. \n\nУрчащий звук пустого живота - это мелодия, слишком уж хорошо знакомая всем сейчас в Лас-Пегасусе. Мы должны это исправить."
 lsp.29.a:0 "И как можно скорее"
 lsp.30.t:0 "Лас-Пегасус умоляет о еде"
 lsp.30.d:0 "Дипломат прибыл сегодня. Из Лас-Пегасуса, как он говорит. \n\nОдин говорит «дипломат», но этот пони едва ли мог сойти за камердинера или официанта. Его одежда была красивой, выглаженной и ухоженной, но фигура была худой и тонкой - одна кожа да кости, и именно эту тему он хотел обсудить. \n\nЛас-Пегасус, после их отделения от Эквестрии во время гражданской войны, столкнулся с многими проблемами, и особенно с нехваткой продовольствия. Неудивительно, что город такого размера не может реально прокормить себя со столь небольшой площадью пахотной земли - поэтому они решили встать на колени и пришли просить еды, чтобы население города не умерло с голоду."
 lsp.30.a:0 "Мы обязаны помочь им!"
 lsp.30.b:0 "Сами виноваты в такой ситуации"
