### events ###

stalliongrad.0.t:0 "Родина Революции"
stalliongrad.0.d:0 "Больше десяти лет назад великий революционер Стил Сталлион организовал восстание в Северной Эквестрии - одном из беднейших регионов. Он хотел создать государство с совершенно иной экономической и социальной системой, где каждый пони имел бы равные возможности и каждый получал по потребности. Восстание было поддержано несколькими городами и деревнями. Эквестрийские чиновники были высланы из страны. Была создана Сталлионградская Советская Республика. Эквестрийские военные не захотели мириться с этим и спустя несколько часов Эквестрийская армия вторглась на территорию молодой республики. Война продолжалась около недели, пока Селестия лично не приказала остановить наступление. Несколько генералов отправились в отставку за свои агрессивные взгляды. Воспрянув с новой надеждой на светлое будущее, Сталлионградский народ продолжает свою борьбу."
stalliongrad.0.a:0 "Вечная память."
stalliongrad.5.t:0 "Гражданская война в Эквестрии"
stalliongrad.5.d:0 "В Эквестрии началсь гражданская война. У нас есть шанс вернуть потерянные территории."
stalliongrad.5.a:0 "Выдвигаемся!"
stalliongrad.5.b:0 "Не будем делать поспешных действий."
stg_annexes_cores_civil_war:0 "Аннексировать регионы"
stalliongrad.12.t:0 "Время проблем."
stalliongrad.12.d:0 "Спустя десятилетие после основания Республики, её будущее покрыто туманом. Проблемы в партии, нехватка еды, а обещания лучшей жизни не становятся реальностью. Однако массы ещё не потеряли веры в правительство. Если мы выберем правильный путь и реформируем правительство, завершим индустриализацию и ликвидируем проблемы с едой, народ снова поверит в нас."
stalliongrad.12.a:0 "Так."
stalliongrad.13.t:0 "Разногласия в партии."
stalliongrad.13.d:0 "После победы революции власть перешла к Компартии Сталлионграда. Большую часть времени ею руководили два земнопони - Альтидия Револьцова и Василий Панцушенко. В этот период Сталлионград становится социалистическим государством. Конечно, два пони постепенно начали завидовать друг-другу. Постепенно их руководство превратилось в соревнование личных достижений. Партия разделилась на две группы."
stalliongrad.13.a:0 "Да, это так."
stalliongrad.14.t:0 "Постройка Дворца Советов!"
stalliongrad.14.d:0 "Наши строители начали расчищать место в центре города под новое монументальное здание - Дворец Советов."
stalliongrad.14.a:0 "В светлое будущее!"
stalliongrad.2.t:0 "Различные перспективы"
stalliongrad.2.d:0 "На прошедшем партийном совещании, как обычно, обсуждалась нынешняя ситуация в стране. Два лидера рассказали о своих взглядах на первые шаги по решению проблем. По мнению Альтидии, Сталлионград должен усилить пропаганду и повысить классовое самосознание. Василий предлагает направить ресурсы на поддержку рабочих кооперативов и завершить индустриализацию."
stalliongrad.2.a:0 "Направить средства на агитпроп."
stalliongrad.2.b:0 "Направить средства на индустриализацию."
stalliongrad.15.t:0 "Внутренняя политика."
stalliongrad.15.d:0 "Оба лидера хорошо выразили свою точку зрения и привели аргументы в её поддержку. Альтидия кажется более хорошим лидером, так что будущее Сталлионграда лучше доверить её копытам. Необходимо принять меры против попыток Василия захватить власть в партии, вплоть до исключения из партии."
stalliongrad.15.a:0 "Ладно."
stalliongrad.16.t:0 "Внутренняя политика."
stalliongrad.16.d:0 "Оба лидера хорошо выразили свою точку зрения и привели аргументы в её поддержку. Василий показал себя как способный и ответственный лидер. Но его противостояние с Альтидией больше не может продолжаться. Мы должны найти компромисс между двумя лидерами. Если Альтидия будет этому противиться, лучшим выходом будет сместить её и выдвинуть Василия на пост Генерального секретаря."
stalliongrad.16.a:0 "Так."
stalliongrad.17.t:0 "Внутренняя политика."
stalliongrad.17.d:0 "Оба лидера хорошо выразили свою точку зрения и привели аргументы в её поддержку. Но личное напряжение между ними всё ещё слишком сильно. Недавно Василий предложил найти компромисс. По его мнению, он многое сделал на благо государства, желает получить объективную оценку своих действий и высшую должность Генерального секретаря партии, как и сама Алтыдия. Нам нужно решить, будем ли мы поддерживать его или Алтидию в долгосрочной перспективе."
stalliongrad.17.a:0 "Посмотрим."
stalliongrad.18.t:0 "Внутренняя политика."
stalliongrad.18.d:0 "Оба лидера хорошо выразили свою точку зрения и привели аргументы в её поддержку. Но личное напряжение между ними всё ещё слишком сильно. Недавно Василий предложил найти компромисс. По его мнению, он многое сделал на благо государства, желает получить объективную оценку своих действий и высшую должность Генерального секретаря партии, как и сама Алтыдия. Нам нужно решить, будем ли мы поддерживать его или Алтидию в долгосрочной перспективе."
stalliongrad.18.a:0 "Посмотрим."
stalliongrad.19.t:0 "Альтидия"
stalliongrad.19.d:0 "На сегодняшнем заседании Верховного Совета после долгих дебатов было решено отстранить Василия от должности премьер-министра. Его политика привела к политическому и экономическому застою и международной изоляции страны. Пришло время сформировать новое правительство."
stalliongrad.19.a:0 "Да!"
stalliongrad.20.t:0 "Новое правительство"
stalliongrad.20.d:0 "Пришло время освободить место для нового правительства. Под покровом ночи группа пони во главе с Альтидией захватила здание Верховного совета. Василий, Синистер, Нестор и другие пони, поддерживавшие их, были вынуждены бежать за границу. Было сформировано новое правительство во главе с Дарк Вингом."
stalliongrad.20.a:0 "К лучшему будущему!"
stalliongrad.21.t:0 "За Василия."
stalliongrad.21.d:0 "На сегодняшнем заседании Верховного Совета после долгих дебатов члены партии решили поддержать кандидатуру Василия на пост Генерального секретаря. Несмотря на решение представителей большинства местных Советов, Альтидия и её сторонники отказались покидать посты в правительстве. Согласно партийному кодексу, член партии, не уважающий решение большинства и продолжающий преследовать личные интересы, должен быть исключен из партии. Пришло время действовать!"
stalliongrad.21.a:0 "Справедливость восторжествовала!"
stalliongrad.22.t:0 "Компромисс"
stalliongrad.22.d:0 "К счастью, в этот день в Совете не произошло ничего необычного. Разногласия между двумя партийными группами были улажены мирным путём."
stalliongrad.22.a:0 "Да здравствует единство!"
stalliongrad.23.t:0 "Выборы!"
stalliongrad.23.d:0 "Теперь, когда все сторонники Альтидии были исключены из партии, пришло время выбрать нового Генерального секретаря. Было несколько кандидатов, но главными оказались только двое."
stalliongrad.23.a:0 "Давайте посмотрим..."
stalliongrad.24.t:0 "Вопрос о власти"
stalliongrad.24.d:0 "Дискуссии в Верховном Совете становятся всё более напряженными. Альтидия, как более радикальная и активная пони, ратует за открытость государственного аппарата. Василий считает, что для сохранения стабильности Сталлионграду стоит сохранить нынешнее правительство и выждать нужный момент. Каждый лидер предлагает свой вариант действий."
stalliongrad.24.a:0 "Стоит задуматься."
stalliongrad.25.t:0 "Варианты развития"
stalliongrad.25.d:0 "На заседании Верховного совета Василий внёс предложение о постройке сети железных дорог по всей стране для создания рабочих мест и улучшения инфраструктуры. Альтидия предлагает развивать военную промышленность Сталлионграда в целях обороны. Представителям местных Советов предстоит выбрать правильный путь."
stalliongrad.25.a:0 "Хорошо."
stalliongrad.26.t:0 "Команда Панцушенко"
stalliongrad.26.d:0 "Сторонники Альтидии были исключены из партии и смещены со своих постов. Можно с уверенностью сказать, что мы предотвратили контрреволюционный переворот в Сталлионграде. Генерал Понярчук, Корс Реклюс, Иван и Дарк Винг более не представляют никакой угрозы. Все старые лидеры остались на своих постах и готовы продолжать работу."
stalliongrad.26.a:0 "Они это заслужили."
stalliongrad.27.t:0 "Синистер Серов."
stalliongrad.27.d:0 "Синистер Серов объявил о своем желании участвовать в выборах. Ранее он поддерживал Василия, но его взгляды на решение государственных проблем заставили его пойти на выборы отдельно от Василия. \n Синни - демагог и популист. Он призывает усилить роль государства во всех сферах жизни, но в то же время открыто говорит о неэффективности колхозной системы и необходимости внедрения рыночных элементов. У этого пони империалистические амбиции, оправдываемые происками врагов. Он призывает сделать Сталлионград гегемоном на континенте."
stalliongrad.27.a:0 "Прямое управление из Сталлионграда!"
stalliongrad.28.t:0 "Василий Панцушенко"
stalliongrad.28.d:0 "Василий Панцушенко был премьер-министром после Альтидии. Его политическая риторика выражена ультра-коммунистическими взглядами. Василий стоит за сохранение и совершенствование единственно-верного пути развития социалистического государства и призывает к мировой революции. Он стал параноиком после долгих лет работы с Альтидией. Он борется за "чистоту" коммунистических идей в партии и готов защищать завоевания революции до конца."
stalliongrad.28.a:0 "Необходимо следовать линии партии!"
stalliongrad.29.t:0 "Дарк Винг."
stalliongrad.29.d:0 "Дарк Винг начал свою предвыборную кампанию с обращения к пони Сталлионграда. Говоря о своих целях как руководителя Сталлионграда, он объявил себя сторонником Альтидии. В то же время он обвинил других руководителей партии в некомпетентности и коррупции.\n Этот политик видит выход из кризиса в налаживании связей с Эквестрией, в первую очередь торговых, а также совместной борьбе против нарастающей угрозы чейнджлингов."
stalliongrad.29.a:0 "Заграница нам поможет."
stalliongrad.30.t:0 "Выборы!"
stalliongrad.30.d:0 "Сегодня мы собрались здесь ради выборов нового Генерального секретаря Коммунистической партии Сталлионграда. У нас есть два основных кандидата."
stalliongrad.30.a:0 "Василий."
stalliongrad.30.b:0 "Синистер."
stalliongrad.31.t:0 "Выборы!"
stalliongrad.31.d:0 "Сегодня мы собрались здесь ради выборов нового Генерального секретаря Коммунистической партии Сталлионграда. У нас есть три основных кандидата."
stalliongrad.31.a:0 "Василий."
stalliongrad.31.b:0 "Синистер."
stalliongrad.31.c:0 "Дарк Винг."
stalliongrad.32.t:0 "Альтидия отходит от дел"
stalliongrad.32.d:0 "Новости из Сталлионградского горкома. Альтидия неожиданно решила покинуть пост Генерального секретаря. Как говорят, её здоровье сильно ухудшилось в последние годы. Врачи советуют ей уехать из Сталлионграда в спокойный летний лагерь "Совёнок" на севере страны."
stalliongrad.32.a:0 "Она заслужила отдых. И немного котлет."
stalliongrad.34.t:0 "Срочные выборы!"
stalliongrad.34.d:0 "Альтидия покинула свой пост из-за ухудшения здоровья и более неспособна управлять государством. Верховный Совет назначил внеочередные выборы. У кандидатов есть два месяца на дебаты и предвыборную кампанию."
stalliongrad.34.a:0 "Голосуй или проиграешь!"
stalliongrad.35.t:0 "Десять условий"
stalliongrad.35.d:0 "[GetDate]. На сегодняшнем заседании двум лидерам удалось преодолеть разногласия. Василий предъявил Альтидии список из 10 условий сохранения единства партии, заявив, что если она их нарушит, он уйдёт из партии."
stalliongrad.35.a:0 "Сохраним единство в партии!"
stalliongrad.35.b:0 "Отклонить требования."
stalliongrad.36.t:0 "Дарк Винг захватывает власть!"
stalliongrad.36.d:0 "Под покровом ночи Дарк Винг и его сторонники подожгли здание Верховного совета. Утром вина за это была возложена на сторонников Василия. Дарк Винг захватил власть и ввёл в городе чрезвычайное положение. Сторонники Василия были вынуждены покинуть город."
stalliongrad.36.a:0 "О нет."
stalliongrad.37.t:0 "Дарк Винг."
stalliongrad.37.d:0 "После того, как Поля ушла со своего поста, мы можем положиться только на Дарк Винга, который является её сторонником. Он обвиняет других руководителей партии в некомпетентности и коррупции.\n Дарк Винг видит выход из кризиса в налаживании связей с Эквестрией, в первую очередь торговых, а также совместной борьбе против нарастающей угрозы чейнджлингов."
stalliongrad.37.a:0 "Допустим."
stalliongrad.4000.t:0 "Классовая борьба усиливается!"
stalliongrad.4000.d:0 "Крупные землевладельцы, чьи владения не были экспроприированы в начале коллективизации, продолжили угнетать простых пони и начали монополизировать пищевые рынки. Нам нужно гарантировать социальную и финансовую независимость для простых крестьян."
stalliongrad.4000.a:0 "Долой кулаков!"
stalliongrad.42.t:0 "Деревня Старлайт"
stalliongrad.42.d:0 "Долгое время это поселение управлялось печально известной Старлайт Глиммер. После всех последних событий мы готовы сделать этот район частью нашего государства. Мы готовы отправить [STL.GetLeader] запрос о воссоединении со Сталлионградом."
stalliongrad.42.a:0 "Милости просим!"
stalliongrad.43.t:0 "Деревня Старлайт"
stalliongrad.43.d:0 "[STL.GetLeader] принимает наши требования. Жители деревни будут рады присоединиться к нам."
stalliongrad.43.a:0 "Присоединить как район."
stalliongrad.43.b:0 "Присоединить как автономный регион."
stalliongrad.44.t:0 "Коллективизация!"
stalliongrad.44.d:0 "Трудящиеся пони поддерживают решение Центрального комитета расширить область коллективизации и начать экспроприацию земли у кулаков и спекулянтов. Повсеместно создаются колхозы, которые в скором времени будут обеспечены современной сельскохозяйственной техникой."
stalliongrad.44.a:0 "Мира! Земли! Хлеба!"
stalliongrad.38.t:0 "Эквестрия-Сталлионград"
stalliongrad.38.d:0 "В своем обращении к народу правительство Сталлионграда объявило об открытии эквестрийского посольства для решения проблем с дефицитными товарами. Это действительно хорошие новости на фоне бушующего в стране голода, который уже унёс жизни многих граждан. Но ходят слухи, что здесь причина не только в голоде...или вообще не в нём?? Правительство что-то скрывает?"
stalliongrad.38.a:0 "Это очень странно."
stalliongrad.39.t:0 "Продовольственная проблема и её решение"
stalliongrad.39.d:0 "В ходе своего первого визита в Эквестрию, Генеральный секретарь [STG.GetLeader] попросил эквестрийских чиновников материально поддержать борющийся народ. Пони обескуражены таким ходом событий."
stalliongrad.39.a:0 "Ну и что?"
stalliongrad.40.t:0 "Родина революции"
stalliongrad.40.d:0 "В своём публичном заявлении [STG.GetLeader] сказал, что будет защищать родину революции и доведёт дело великого Сталлиона до конца. Было сделано много громких обещаний"
stalliongrad.40.a:0 "Ура!"
stalliongrad.45.t:0 "Социалистический союз!"
stalliongrad.45.d:0 "[STG.GetLeader] объявил о создании международного Социалистического союза, который объединит всех коммунистов на земле и ускорит победу рабочего класса по всей Земле!"
stalliongrad.45.a:0 "Наконец-то."
stalliongrad.45.b:0 "Это может подождать."
stalliongrad.46.t:0 "Товарищи грифоны!"
stalliongrad.46.d:0 "После смерти Губернатора Тифизера колония грифонов погрузилась в глубокий кризис. Грифонский пролетариат зажат и обезглавлен. Мы должны поддержать их и помочь в совершении пролетарской революции."
stalliongrad.46.a:0 ""Отречемся от старого мира!..""
stalliongrad.47.t:0 "Рабочие-коммунисты арестованы"
stalliongrad.47.d:0 "Грифонская полиция арестовала наших коммунистов и сочувствовавших нам грифонов. Мы не должны мириться с этим!"
stalliongrad.47.a:0 "Правильно."
stalliongrad.48.t:0 "Предупреждение [GRF.GetName]"
stalliongrad.48.d:0 "[STG.GetLeader] отправил [GRF.GetLeader] сообщение с требованием соблюдать политические права пони. Сталлионград не потерпит такого отношения к своим представителям. Либо они займут более мирную позицию, либо Сталлионград применит силу."
stalliongrad.48.a:0 "Правильно."
stalliongrad.49.t:0 "Ответ от [GRF.GetName]"
stalliongrad.49.d:0 "В сообщении говорится, что [GRF.GetName] согласен с нашими требованиями."
stalliongrad.49.a:0 "Отлично."
stalliongrad.50.t:0 "[GRF.GetName] отклонил наши требования."
stalliongrad.50.d:0 "Они отказываются выполнять наши требования."
stalliongrad.50.a:0 "По машинам!"
stalliongrad.51.t:0 "Поддержать грифонов!"
stalliongrad.51.d:0 "Необходимо отправить коммунистам в Грифонии всё необходимое снаряжение."
stalliongrad.51.a:0 "Но пасаран!"
stalliongrad.52.t:0 "Всеэквестрийская коммунистическая партия"
stalliongrad.52.d:0 "Пришло время тайно отправить наших советников в Всеэквестрийскую коммунистическую партию и помочь им завоевать поддержку народа и подготовить восстание. С этого момента наши партии будут сотрудничать друг с другом."
stalliongrad.52.a:0 ""Вихри враждебные веют над нами...""
stalliongrad.5111.t:0 "[GRF.GetName] присоединились к нам!"
stalliongrad.5111.d:0 "Товарищи грифоны готовы присоединиться к нам и совместно бороться против нищеты и несправедливости!"
stalliongrad.5111.a:0 "Да здравствует солидарность!"
stalliongrad.95.t:0 "Голод продолжается."
stalliongrad.95.d:0 "Последние несколько недель ни одна книга, журнал или газета не обходились без упоминания о голоде. Два неурожайных года не прошли просто так. Полки сталлионградских магазинов, когда-то полные товаров, теперь пусты. Правительство готово ввести карточную систему, но будет ли этого хватать? Или нам стоит попросить о помощи более благополучных соседей..."
stalliongrad.95.a:0 "Печально."
stalliongrad.96.t:0 "Тифизер мёртв!"
stalliongrad.96.d:0 "Губернатор колонии грифонов Тифизер был убит. Это создало опасную ситуацию в стране. Стоит ли нам начать интервенцию и поддержать левые силы?"
stalliongrad.96.a:0 "Однозначно."
stalliongrad.96.b:0 "Нет."
stalliongrad.53.t:0 "Активисты в Эквестрии"
stalliongrad.53.d:0 ""Почему вы должны мириться с фактом того, что вы отдаёте большую часть своего труда тем, кто ничего не делает?" Лозунги, когда-то звучавшие в северной части Эквестрии, теперь достигли и других крупных городов. Скоро наши идеи распространятся по всей Эквестрии!"
stalliongrad.53.a:0 "Поддержим наших классовых братьев!"
stalliongrad.54.t:0 "Интервенция в Эквестрию"
stalliongrad.54.d:0 "Настал момент, которого мы так ждали. Коммунисты подняли эквестрийский народ на освободительную войну. Мы не можем оставить наших братьев в беде. Начнём ли мы интервенцию или пошлём материальную помощь?"
stalliongrad.54.a:0 "Интервенция."
stalliongrad.54.b:0 "Отправить снаряжение."
stalliongrad.55.t:0 "[GRF.GetName] хочет присоединиться к нашему союзу!"
stalliongrad.55.d:0 "В Колонии грифонов началась гражданская война. Коммунисты желают вступить в наш альянс и получить поддержку."
stalliongrad.55.a:0 "Конечно!"
stalliongrad.56.t:0 "Поставки снаряжения в Эквестрию."
stalliongrad.56.d:0 "В ходе экстренной встречи между представителями ВКП и КПС была достигнута договоренность о поставках снаряжения борцам за свободу в Эквестрии."
stalliongrad.56.a:0 "Мы не оставим их в беде!"
stalliongrad.57.t:0 "Сталлионград вступает в Гражданскую войну в Эквестрии"
stalliongrad.57.d:0 "По мнению нашего военного комитета, мы должны помочь эквестрийским коммунистам в их борьбе с мировым империализмом. Необходимо немедленно отправить войска в Эквестрию."
stalliongrad.57.a:0 "Да здравствует Советская Эквестрия!"
stalliongrad.58.t:0 "Предложение вступить в альянс от [EQS.GetName]"
stalliongrad.58.d:0 "Жестокая гражданская война завершена. Империалистический режим, правивший в Эквестрии не одну тысячу лет, пал. Мы навечно запомним тех, кто пал в борьбе за свободу и независимость новой Эквестрии. Сегодня мы получили сообщение от [EQS.GetLeader] - предложение [STG.GetName] вступить в альянс с [EQS.GetName]. Эквестрийский народ надеется, что вместе мы построим новый, лучший мир и будем стоять бок о бок против всякой угрозы. Как мы ответим?"
stalliongrad.58.a:0 "Принять. Сила - в единстве."
stalliongrad.58.b:0 "Отклонить. Наши пути расходятся."
stalliongrad.59.t:0 "Союзный договор с [EQS.GetName]"
stalliongrad.59.d:0 "Гражданская война закончилась убедительной победой эквестрийских коммунистов. Теперь, когда угроза нашим границам исчезла, а Эквестрия стала нашим добрым соседом, мы готовы строить светлое будущее совместно. Но теперь нам стоит выбрать, каковы будут наши связи с [EQS.GetName]. \n Когда-то давно мы отсоединились от буржуазной Эквестрии. Теперь мы готовы вернуться в новую, социалистическую Эквестрию. Это будет наш первый шаг к новому миру, но нам нужно выбрать, каково будет наше новое государство."
stalliongrad.59.a:0 "Сталлионград"
stalliongrad.59.b:0 "Советская Эквестрия"
stalliongrad.60.t:0 "[EQS.GetName] согласна вступить в союз"
stalliongrad.60.d:0 "[EQS.GetLeader] принимает наши условия. Теперь мы можем объединиться полностью или сохранить автономию."
stalliongrad.60.a:0 "Объединиться."
stalliongrad.60.b:0 "Автономия."
stalliongrad.61.t:0 "[EQS.GetName] согласна вступить в союз"
stalliongrad.61.d:0 "[EQS.GetLeader] принимает наши условия. Мы готовы вернуться домой."
stalliongrad.61.a:0 "Принимай нас, Родина!"
stalliongrad.62.t:0 "Союз с [CRY.GetName]"
stalliongrad.62.d:0 "Сегодня мы пригласили [CRY.GetName] в наш Союз. Будем надеяться, что они не отвергнут такую возможность. Кристальные пони долгие годы страдали от тирании, но теперь у них есть шанс стать свободными."
stalliongrad.62.a:0 "Так."
stalliongrad.63.t:0 "[CRY.GetName] приняла наше предложение."
stalliongrad.63.d:0 "Они согласились. Теперь осталось лишь уладить административные вопросы: должны ли мы стереть границы между нашими нациями, или мы сохраним их суверенитет, как союзника?"
stalliongrad.63.a:0 "Объединимся."
stalliongrad.63.b:0 "Марионетка."
stalliongrad.64.t:0 "[EQS.GetName] отказалась вступить в наш Союз."
stalliongrad.64.d:0 "[EQS.GetName] приняла решение следовать собственному пути. В будущем, это может стать проблемой, но сейчас мы ничего не может сделать."
stalliongrad.64.a:0 "За ними нужно присматривать."
stalliongrad.65.t:0 "Пионерская Организация"
stalliongrad.65.d:0 "Молодежная Пионерская Организация была создана спустя несколько лет после Революции. Практически все пони, которые посещают школу, теперь являются пионерами. Мы разработали план по увеличению количества летних лагерей по всей стране и учителей, которые будут присматривать за жеребятами после занятий, чтобы они могли приобщаться, использовать свои теоретические знания на практике. Этот подготовительный процесс укрепит их правильное мировоззрение и сохранит новые поколения от ревизионизма."
stalliongrad.65.a:0 "Правильно."
stalliongrad.66.t:0 "Культурный Фестиваль"
stalliongrad.66.d:0 "Ежегодный Фестиваль Культуры для молодежи позволит нам продемонстрировать им свои пьесы, фильмы, научные проекты. Мы создадим общество политически и культурно активных пони."
stalliongrad.66.a:0 "Именно так."
stalliongrad.67.t:0 "Школьные Кружки"
stalliongrad.67.d:0 "Чтобы поддержать Пионерское движение, очень важно проводить качественные внутришкольные мероприятия, такие как школьные кружки по определенным интересам, в каждую школу страны. Пони будут увлечены интересными вещами, которыми смогут заниматься в свободное время, и в тот же момент, смогут найти свою будущую профессию."
stalliongrad.67.a:0 "Именно так."
stalliongrad.68.t:0 "Система ГТО"
stalliongrad.68.d:0 ""Готов к Труду и Обороне" - это система физкультурно-спортивного молодежного воспитания. Участники также смогут научиться пользованию оружием, обучиться основам боевой тактики и взаимодействия на поле боя. Когда мы окружены врагами, мы не может позволять себе расслабляться. Все пони должны быть готовы защищать свою Родину. "
stalliongrad.68.a:0 "Вперед!"
stalliongrad.69.t:0 "Первое Сентября!"
stalliongrad.69.d:0 "Первое Сентября теперь провозглашен Днем Знаний. Это будет день, когда жеребята начинают своё обучение в школах. В честь этого, мы также открываем множество новых школ в самых разных городах страны. Наши жеребята должны быть образованны всесторонне, потому что знание - сила!"
stalliongrad.69.a:0 "Именно так."
stalliongrad.70.t:0 "Южные Земли."
stalliongrad.70.d:0 "Мы помогли Эквестрии победить в этой войне. По нашему уговору, наши территории должны быть возвращены."
stalliongrad.70.a:0 "Отправьте наши требования."
stalliongrad.71.t:0 "Эквестрия отказывается!"
stalliongrad.71.d:0 "Эквестрия отказывается возвращать территории!"
stalliongrad.71.a:0 "Это может означать только одно!"
stalliongrad.72.t:0 "Триумф Революции!"
stalliongrad.72.d:0 "Мы победили. Эквестрия объединена под одним флагом! Теперь мы поведем пони и других созданий к Мировой Революции, построим мир без нужды, голода и бедности! Теперь мы можем переместить нашу Столицу в один из крупных городов Эквестрии."
stalliongrad.72.a:0 "Переместиться в Мэйнхеттен"
stalliongrad.72.b:0 "Кэнтерлот станет столицей"
stalliongrad.72.c:0 "Остаться в Сталлионграде"
stalliongrad.73.t:0 "Подготовить Революцию в ЯкЯкистане!"
stalliongrad.73.d:0 "Направьте агитаторов и тайных агентов. Якистанская тирания больше не может продолжаться. Мы должны освободить Яков из оков мерзкой угнетающей системы и помочь их нации сделать шаг в современность."
stalliongrad.73.a:0 "Да."
stalliongrad.74.t:0 "Аресты в Якистане!"
stalliongrad.74.d:0 "Якистанская полиция арестовала большую часть наших революционеров. Эта тирания не должна продолжаться!"
stalliongrad.74.a:0 "Это значит только одно."
stalliongrad.75.t:0 "Помочь Эквестрии!"
stalliongrad.75.d:0 "Верховный Совет принял решение послать дипломата в Эквестрию, чтобы предложить им помощь в борьбе против фашистской угрозы Чейнджлингов. Это угроза рабства для всех пони, и мы должны работать вместе, чтобы достичь победы!"
stalliongrad.75.a:0 "Так точно!"
stalliongrad.76.t:0 "Удар по Грифонам!"
stalliongrad.76.d:0 "Генеральный Секретарь Синистер сегодня обратился к Партии через Верховный Совет. Соседняя капиталистическая Колония Грифонов переживает ужасающий кризис. Он говорит, что мы должны помочь пролетариату колонии освободиться от оков угнетателей. Подобная экспансионистская риторика оказалась не очень тепло воспринята в Совете, но последнее слово всегда за Секретарем..."
stalliongrad.76.a:0 "Направьте мирное предложение."
stalliongrad.76.b:0 "Вперед."
stalliongrad.77.t:0 "Колония Грифонов отклонила наше предложение!"
stalliongrad.77.d:0 "Рабочие должны быть освобождены. Это Война!"
stalliongrad.77.a:0 "В атаку!"
stalliongrad.78.t:0 "Грифоны ответили."
stalliongrad.78.d:0 "Колония Грифонов уступает и готова принять наши требования. Существующее правительство покинет страну и вернется на свою Родину. Мы свободны выбирать дальнейшую судьбу колонии."
stalliongrad.78.a:0 "Советская Республика."
stalliongrad.78.b:0 "Аннексировать Грифонов."
stalliongrad.79.t:0 "Земли Эквестрии"
stalliongrad.79.d:0 "Мы выиграли в войне против Эквестрии и теперь мы должны установить здесь нашу власть. Все земли Эквестрии теперь земли Сталлионграда, и только Мы - истинные наследники Эквестрии. От Эквестрии до всего мира, мы распространим Революцию."
stalliongrad.79.a:0 "Аннексировать Эквестрию."
stalliongrad.79.b:0 "Установить Власть Советов."
stalliongrad.80.t:0 "Профессиональные Училища"
stalliongrad.80.d:0 "С расширением наших городов и училищ в них, мы сможем обеспечить качественное образование для студентов, которые позже будут работать на заводах и научных объектах. В честь открытия Государственного Университета им. Старсвирла Бородатого в Сталлионграде, городские чиновники собираются провести Спартакиаду на университетском стадионе."
stalliongrad.80.a:0 "Отлично!"
stalliongrad.80.b:0 "Концентрируйтесь на состязаниях в спорте."
stalliongrad.80.c:0 "Демонстрация военной подготовки тоже важна."
stalliongrad.81.t:0 "Продовольственная стабилизация"
stalliongrad.81.d:0 "Коллективизация делает своё дело, мы достигли стабильного урожая. Тем не менее, нашим сельхоз-работникам потребуется больше времени, чтобы сделать эти давно брошенные поля плодородными."
stalliongrad.81.a:0 "Верно."
stalliongrad.83.t:0 "Больше продукции каждый день..."
stalliongrad.83.d:0 "После того как земли помещиков были изъяты, фермеры используют для выращивания культур больше земель, и используют их эффективнее в недавно созданных колхозах, поддерживаемых государством, а это означает, что в столицу в обмен на современное сельскохозяйственное оборудование поступает больше продукции. Этого недостаточно, чтобы накормить большую семью, но жизнь улучшается изо дня в день. Жить становится лучше, жить становится веселее."
stalliongrad.83.a:0 "Хорошо."
stalliongrad.82.t:0 "Фермерам нужна поддержка."
stalliongrad.82.d:0 "Колхозы были установлены, но сельское хозяйство до сих пор - тяжелая работа. Мы должны сконцентрировать наши исследования на современных агро-технологиях, если мы хотим, чтобы наше сельское хозяйство росло и крепло."
stalliongrad.82.a:0 "Понятно."
stalliongrad.8222.t:0 "Кулаки!"
stalliongrad.8222.d:0 "Несколько "кулаков", в желании сохранить свои земли, пытались поджечь коллективный сарай. Предатели были арестованы, но проблема саботажей остается."
stalliongrad.8222.a:0 "Найдите их всех!"
stalliongrad.8222.b:0 "Всё хорошо."
stalliongrad.8444.t:0 "Саботаж!"
stalliongrad.8444.d:0 "Зажиточные Крестьяне совсем обезумели! В последних сообщениях новостей были описаны множество случаев мордобоя в деревнях под Коньзанью, когда комиссия прибыла для измерения земли "кулаков". В то же время, в одной из прибрежных деревень большая партия водорослей, принадлежащих колхозу, была сброшена обратно в море."
stalliongrad.8444.a:0 "Что-б вас всех!"
stalliongrad.84.t:0 "Значительное улучшение."
stalliongrad.84.d:0 "За период со дня введения политики коллективизации, мы улучшили наш рост производства на 150% за последние годы."
stalliongrad.84.a:0 "Это замечательно."
stalliongrad.85.t:0 "Ну наконец."
stalliongrad.85.d:0 "Время, когда исполнилась мечты всех кобылок и жеребчиков Сталлионграда наконец сбылись: магазины полны самой разнообразной еды, включая ранее невиданное мороженое, пироги и кексы. Семьям больше нет нужды работать без отдыха, чтобы прокормить своих родных. Общественность благодарит Партию и [STG.GetLeader] за всё, что они для них сделали. Это время забыть дни голода!"
stalliongrad.85.a:0 "Вперед, в светлое будущее!"
stalliongrad.86.t:0 "Рынок Сельхозпродукции."
stalliongrad.86.d:0 "Свободный Рынок сельхозпродукции расширяется, предоставляя нашим гражданам больше еды каждый день."
stalliongrad.86.a:0 "Отлично!"
stalliongrad.87.t:0 "Поддержка Фермеров."
stalliongrad.87.d:0 "Фермеры проделывают большую работу, культивируя землю нашей страны, так что им всем нужны новые инструменты деятельности."
stalliongrad.87.a:0 "Они справятся."
stalliongrad.87.b:0 "Наращивайте производство! Мы должны им помочь!"
stalliongrad.88.t:0 "Рынок Сельхозпродукции."
stalliongrad.88.d:0 "Свободный Рынок сельхозпродукции расширяется, предоставляя нашим гражданам больше еды каждый день."
stalliongrad.88.a:0 "Отлично!"
stalliongrad.89.t:0 "Рынок Сельхозпродукции."
stalliongrad.89.d:0 "Свободный Рынок сельхозпродукции расширяется, предоставляя нашим гражданам больше еды каждый день."
stalliongrad.89.a:0 "Отлично!"
stalliongrad.90.t:0 "Рынок Сельхозпродукции."
stalliongrad.90.d:0 "Свободный Рынок сельхозпродукции расширяется, предоставляя нашим гражданам больше еды каждый день."
stalliongrad.90.a:0 "Отлично!"
stalliongrad.91.t:0 "Рынок Сельхозпродукции."
stalliongrad.91.d:0 "Свободный Рынок сельхозпродукции расширяется, предоставляя нашим гражданам больше еды каждый день."
stalliongrad.91.a:0 "Отлично!"
stalliongrad.92.t:0 "Дворец достроен!"
stalliongrad.92.d:0 "Это [GetMonth] [GetYear] года, и Дворец Советов, который мы начали строить в 1007, наконец достроен. Большой торжественный парад и празднество сопровождали всю церемонию открытия. Это монументальное здание всегда будет символом подвигов Стального Сталлиона, всех трудностей, с которыми мы столкнулись за эти годы, и которые преодолели, и нашего несгибаемого духа - идти вперед, к Светлому Будущему! Салют, пожалуйста! "
stalliongrad.92.a:0 "Ур-р-ра!"
stalliongrad.93.t:0 "Слишком долго."
stalliongrad.93.d:0 "Прошло много времени с момента, когда свершилась революция, а в этой стране не менялось ничего; правительство Республики Сталлионград абсолютно некомпетентно, и все пони знают это. Сторонники Гармоничного Режима поднялись против этой власти, которая позволила им голодать все эти долгие годы."
stalliongrad.93.a:0 "Ох, нет!"
stalliongrad.97.t:0 "Переименовать Конзань в Синистерград!"
stalliongrad.97.d:0 "As the place of birth of our leader, we shall rename the city after him so that the future generations never forgot."
stalliongrad.97.a:0 "Верно!"
stalliongrad.97.b:0 "Не стоит."
stalliongrad.98.t:0 "Война окончена."
stalliongrad.98.d:0 "The war against Changelings is over and the new overlords are dictating their own rules. Stalliongradian Republic is going to be reformed into a new state under Changelings' protectorate."
stalliongrad.98.a:0 "Неужели это конец?"
stalliongrad.100.t:0 "[CRY.GetName] предлагает сотрудничать"
stalliongrad.100.d:0 "We've received a note from [CRY.GetLeader] about their desire to cooperate in the future. This agreement will benefit both of our nations."
stalliongrad.100.a:0 "Мы согласны."
stalliongrad.100.b:0 "Пока повременим."
stalliongrad.101.t:0 "Научная кооперация"
stalliongrad.101.d:0 "[CRY.GetName] предлагает объединить наши усилия в области научных исследований. Что мы ответим им?"
stalliongrad.101.a:0 "А что, у нас есть другие варианты?"
stalliongrad.102.t:0 "Вайлд Ветеран хочет отправиться в КСР"
stalliongrad.102.d:0 "Вайлд Ветеран заявил о своем намерении оказать военную помощь Кристальной Советской Республике и готов отправиться туда в качестве добровольца. Разрешим ли мы ему выехать?"
stalliongrad.102.a:0 "Поможем нашим товарищам!"
stalliongrad.102.b:0 "Нам он нужнее."
stalliongrad.104.t:0 "Деревне Старлайт нужна наша помощь"
stalliongrad.104.d:0 "Деревня Старлайт желает наладить более тесные связи со Сталлионградом."
stalliongrad.104.a:0 "Мы будем только рады!"
stalliongrad.104.b:0 "Это подождет."
stalliongrad_news.100.t:0 "Дарк Винг становится новым генеральным секретарём"
stalliongrad_news.100.d:0 "This morning, Dark Wing was sworn in as General Secretary of the Stalliongrad Communist Party in a short ceremony held in the Supreme Soviet. A close aide to former-Secretary Altidiya, Dark Wing’s anti-establishment rhetoric won over support with the proletariat. However, a vocal minority has expressed concern at his support of Stalliongrad-Equestrian relations."
stalliongrad_news.100.a:0 "Что же теперь будет?"
stalliongrad_news.101.t:0 "Василий Панцушенко становится новым генеральным секретарем"
stalliongrad_news.101.d:0 "This morning, Vasiliy Pantsushenko was sworn in as General Secretary of the Stalliongrad Communist Party in a short ceremony held in the Supreme Soviet. The former Prime Minister is a staunched believer in the socialist ideals and is expected to continue the current collectivist policies."
stalliongrad_news.101.a:0 "Что же теперь будет?"
stalliongrad_news.102.t:0 "Синистер Серов становится новым генеральным секретарем"
stalliongrad_news.102.d:0 "This morning, Sinister Serov was sworn in as General Secretary of the Stalliongrad Communist Party in a short ceremony held in the Supreme Soviet. In his speech, the populist candidate promised radical reform to the collectivist economy. He also denounced Stalliongrad’s neighbours as capitalist imperialists and swore to spread the revolution to the oppressed workers."
stalliongrad_news.102.a:0 "Интересно."
