JUN_doctor_desc:0 "Кабальерон родился в Пуэрто-Кабало и долгое время изучал археологию, заинтересовавшись культурой, языками и историей юго-восточной Эквестрии. Чтобы финансировать свои исследования, он продавал найденные артефакты, иногда довольно сомнительным пони. Это стоило того, так как Кабальерон, в конце концов, получил степень доктора, несмотря на действия Дэринг Ду, своего заклятого врага, которая часто пыталась вмешаться и спасти реликвии, прежде чем он мог продать их.\n\nПосле начала эквестрийской гражданской войны Кабальерон использовал богатство, заработанное на продаже артефактов, чтобы нанять наёмников и изгнал силы Найтмэр Мун из района вокруг Теночтитлана. Он утверждает, что защищает туземцев, хотя некоторые сомневаются, что его мотивы действительно столь честны."
