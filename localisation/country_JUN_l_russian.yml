### Focuses ###
JUN_decleration:0 "Застрял в чужеземье"
JUN_decleration_desc:0 "Похоже, из-за непредвиденных обстоятельств, мы действительно застряли в стране посреди джунглей, которой мы должны управлять, и наполненной опасными животными, растениями, племенами, сумасшедшими культистами и раздражающими приключениями... но если мы правильно разыграем наши карты, возможно, мы все еще сможем получить прибыль здесь."
JUN_we_need_a_port:0 "Перепрофилировать Солтмейн"
JUN_we_need_a_port_desc:0 "Солтмейн - отличная территория, но нам нужны не просто джунгли и пляжи для войны. Мы превратим этот район в наш основной порт, чтобы защитить себя от угроз с моря."
JUN_we_need_the_guns:0 "Напомнить об одолжениях"
JUN_we_need_the_guns_desc:0 "Нестабильность, с которой мы сталкиваемся, нельзя воспринимать легкомысленно. Денег мало, а наша позиция весьма шаткая. Однако это скоро изменится. Достать оружие будет весьма небольшим одолжением, ведь с его помощью можно будет добиться контроля. Никто не получит выгоды, если мы не можем даже защитить себя."
JUN_we_need_even_more:0 "И ещё о нескольких"
JUN_we_need_even_more_desc:0 "Опасности окружают нас везде, если мы намерены победить, то потребуется больше оружия. Пора нам ещё больше увеличить запас. Винтовки, гранаты, боеприпасы; всё, что может понадобиться солдату."
JUN_the_wealth_of_the_jungle:0 "Богатства Ацтлана"
JUN_the_wealth_of_the_jungle_desc:0 "Эта земля богата всевозможными сокровищами, нам нужно только выкопать их. Я, Кабальерон, требую разработки карьеров, расчистки земель и вырубки деревьев в поисках ресурсов."
JUN_dedicated_smugglers:0 "Нарушители блокады"
JUN_dedicated_smugglers_desc:0 "Они думают, что могут сдержать нас тут и ограничить наш доход. Эта территория теперь наша, и мы будем использовать её в своих интересах. Давайте покажем им, кто контролирует эти джунгли, и кто может лучше проходить через них незамеченным."
JUN_fortify_technochitlan:0 "Восстановить стены Теночтитлана"
JUN_fortify_technochitlan_desc:0 "Теночтитлан был когда-то крепостью, неприступным бастионом с большими стенами, которые никто не мог преодолеть. Мы должны восстановить их, что даст нам стратегическую точку и оборонительную позицию, если возникнет такая необходимость. И, возможно, местные жители лучше примут наше присутствие здесь."
JUN_reuse_the_ruins:0 "Перепрофилировать руины"
JUN_reuse_the_ruins_desc:0 "Руины здесь старые, но они все еще могут обеспечить прочную фундамент. Мы перепрофилируем их для наших собственных нужд, построим наши здания на древней земле, в кратчайшие сроки здесь будет построена крепость по моему повелению."
JUN_repair_the_cannals:0 "Починить каналы"
JUN_repair_the_cannals_desc:0 "Реки непостоянны, дики и непредсказуемы, но если мы сможем их укротить, то это станет нашим преимуществом. Отремонтируйте старые каналы, чтобы вода обеспечила нас ресурсами, река стала дорогой, а берега - кошмаром наших врагов."
JUN_food_surplus:0 "Подготовить запасы"
JUN_food_surplus_desc:0 "Поставки приходят стабильно и пришло время пополнить запасы. Загрузите кладовые, чтобы ничто из наших припасов не пропало, или, что ещё хуже, не попало в копыта наших врагов. Позже это понадобится нашим пони."
JUN_the_old_road:0 "Восстановить систему «Охтли»"
JUN_the_old_road_desc:0 "Так много вещей здесь в полуприличном состоянии. Возможно, они сейчас не особо полезны, но нам стоит инвестировать в ремонт этих дорог и сооружений, ведь позже наша инфраструктура расцветёт, как и эти джунгли."
JUN_secondary_forts:0 "Построить башни"
JUN_secondary_forts_desc:0 "Несмотря на все усилия, мы всё ещё уязвимы и разбросаны среди этих джунглей. Постройте башни! Мы будем высоко сидеть и далеко глядеть, так что никто не застанет нас врасплох. Эти укрепленные сооружения дадут нам чувство безопасности."
JUN_repair_the_temple:0 "Починить пирамиду Тональцинтли"
JUN_repair_the_temple_desc:0 "Культура и архитектура местных жителей удивительны, пирамида Тональцинтли является ярким примером зданий племени нейгуа. Хотя этот храм со временем одряхлел, он вполне может вернуться к былой славе. Пусть это нас вдохновит и даст убежище от бушующей войны. Я надеюсь, что вожди смогут разделить мой энтузиазм."
JUN_basic_manufacturies:0 "Мануфактуры Теночтитлана"
JUN_basic_manufacturies_desc:0 "Мы достигли немалого прогресса и пришло время перейти на следующий уровень. Нашей столице нужны лучшие заводы и производство. Мы можем создать здесь прогрессивную производственную базу, подобной которой эта земля ещё не видела раньше."
JUN_basic_saw_mills:0 "Лагеря лесозаготовок"
JUN_basic_saw_mills_desc:0 "В джунглях нет недостатка в дереве. Однако для более эффективной добычи нам нужны более совершенные инструменты и инфраструктура для поддержки. Постройте больше лесопилок, у них не будет недостатка в сырье."
JUN_win_them_over:0 "Встретиться с туземцами"
JUN_win_them_over_desc:0 "Возможно, эти местные жители могут быть полезны для нас. В конце концов, они здесь живут, и было бы глупо бороться с ними, а не вместе с ними. Мы должны организовать встречу, ведь я знаю путь к их сердцу и есть шанс, что они меня выслушают."
JUN_hearts_and_minds:0 "Сердца и умы"
JUN_hearts_and_minds_desc:0 "Мы должны развивать наши отношения с нейгуа. Борьба за выживание может объединить любого, и это наш шанс. Они могут быть весьма опасными, но если мы склоним их на свою сторону, то их начнут бояться уже наши враги."
JUN_borne_of_the_jungle:0 "Рождённые во тьме"
JUN_borne_of_the_jungle_desc:0 "После заключения соглашений наши новые союзники доверили нам своих лучших и самых обученных воинов. Это великая честь и возможность, которой мы должны дорожить. Я приветствую их, ведь наши партнеры будут процветать, а враги научатся бояться этих джунглей."
JUN_bury_them_here:0 "Владыки джунглей"
JUN_bury_them_here_desc:0 "Наше партнерство позволило изучить эти территории в мельчайших деталях. Каждый закоулок, в котором местные жители жили веками, их секреты, всё теперь являются частью нашего разума. В конечном счете, похоже, что этот союзник стал нашим самым большим активом."
JUN_the_chosen:0 "Избранный богами"
JUN_the_chosen_desc:0 "Их культура любопытна. Странная, но интересная и, возможно, я их недооценил. Они хотят предложить нам стать избранными богами. Необычное предложение, но свирепость и хитрость этих пони неоспоримы. Мы примем их предложение, которое обязательно поможет развитию наших отношений в будущем."
JUN_the_final_push:0 "Битва за Ацтлан"
JUN_the_final_push_desc:0 "Мы через многое прошли, я никогда не сдавался, мы никогда не сдавались и никогда не сдадимся. Эти джунгли были опасным местом, полным опасностей на каждом шагу. Ничего не изменилось, но благодаря нашим союзникам, лишь враги видят их такими. Нейгуа и их культура и знания теперь являются частью наших собственных. Мы свободны, и теперь это наша земля, мы будем бороться за неё как за свою собственную. Теперь мы дома. За Ацтлан!"

JUN_army_debate:0 "Milchimalli"
JUN_army_debate_desc:0 "Наконец, Азтлан свободен от эквестрийского империализма, но для нас было бы глупо ожидать, что он навсегда останется в стороне от международной политики. Чтобы наша независимость не рухнула, как у многих других в истории, нам следует создать армию. Давайте удостоверимся, что любой пони, входящий в джунгли с враждебным намерением, никогда не выйдет из них."
JUN_equestrian_tactics:0 "Уроки от эквестрийцев"
JUN_equestrian_tactics_desc:0 "Азтлан освободился от эквестрийского ига. Но мы сильно отстали в войне от пони, опираясь на устаревшие традиции, либо опыт искателей приключений. Если создать настоящую армию, нам нужно изучить военную теорию и тактику. И самый простой способ научиться - принять доктрину Эквестрии."
JUN_trucks:0 "Грузовики"
JUN_trucks_desc:0 "Логистика была одним из наиболее важных аспектов ведения войны на протяжении всей истории, и коренные племена действительно были в этом хороши. Однако современная война ставит задачи, которые просто невозможно решить с помощью наших традиций. Наши инженеры перепрофилировали некоторые сикамеонские вездеходы для джунглей, назвав их Jackalope. Давайте используем их для снабжения армий."
JUN_new_rifles:0 "Стандартизировать модели винтовок"
JUN_new_rifles_desc:0 "Наши солдаты используют разнообразное оружие, полученное очень различными способами с первых дней войны за независимость. Это создало настоящий логистический кошмар. Мы должны стандартизировать наше оружие как можно скорее. Если мы этого не сделаем, целые дивизии могут застрять на линии фронта без боеприпасов или подходящих винтовок."
JUN_sturdy_shovels:0 "Ацтланские инженерный корпус"
JUN_sturdy_shovels_desc:0 "Война в джунглях - сложное дело, где укрепление может быть огромным преимуществом в бою, но стратегически сложным в использовании. Однако наш штаб объединил опыт племен и различных авантюристов Кабальерона. Вместе они разработали доктрину мобильного инженерного корпуса, который может быстро создавать инфраструктуру и укреплять её."
JUN_light_tanks_f:0 "Chimalli"
JUN_light_tanks_f_desc:0 "Наши джунгли являются совершенно неподходящей для маневренной войны местностью, но благодаря тщательной адаптации импортных танков, мы узнали новые способы использования этих машин. Результатом этих экспериментов является недавно разработанный легкий, небольшой, но очень прочный танк Chimalli. Не будет славных механизированных бросков через деревья и болота, но хирургическое использование Chimalli будет очень полезным на поле битвы."
JUN_new_artillery:0 "Ацтланский артиллерийский корпус"
JUN_new_artillery_desc:0 "Любой пони, что когда-либо сражался в джунглях, знает, насколько разрушительным и сбивающим с толку может быть снаряд. Но любой артиллерийский офицер, сражавшийся в джунглях, может сказать вам, как трудно поддерживать артиллерию в рабочем состоянии, не говоря уже о том, чтобы эффективно ее перемещать. Но это будет стоить того, если эквестрийцы почувствуют вкус собственного лекарства."
JUN_new_officers:0 "Обыскать джунгли в поисках талантов"
JUN_new_officers_desc:0 "С момента обретения независимости у нас всегда была нехватка офицеров. Давайте искать таланты среди местных племен и эквестрийских жителей. Они обязаны найти пони, пригодных для управления армиями."
JUN_train_them:0 "Проведём их через Тартар"
JUN_train_them_desc:0 "У некоторых наций есть роскошь позволить себе медленные тренировки. Но не у нас. Рождение Ацтлана было болезненным и кровавым делом. Нам нужны воины, которые могут мгновенно среагировать любую угрозу. Для этого мы проведем наших новобранцев через самые ужасные тренировки. Те, кто выйдут из джунглей после него, станут грозными воинами. Других будут помнить как мучеников нашей независимости."
JUN_adapt_to_the_jungle:0 "Рождённые джунглями"
JUN_adapt_to_the_jungle_desc:0 "Многие из наших солдат родом из нейгуа и знают, как жить в джунглях, многие из новобранцев этого не умеют, особенно выходцы из прибрежных городов Ацтлана. Чтобы исправить проблему была организована специальная учебная программа для отправки новобранцев вглубь Ацтлана под руководством местных и ветеранов, чтобы научиться выживать, перемещаться и сражаться в джунглях."
JUN_sapper_tactics:0 "Сапёрная тактика"
JUN_sapper_tactics_desc:0 "Джунгли - сложная местность, которая для неподготовленного солдата даже более опасна, чем сам враг. Охотники нейгуа давно стали хитрецами и экспертами в ловушках. Мы можем применить их навыки к ведению войны, чтобы получить преимущество над нашими врагами, большинство из которых никогда не видели ничего, кроме доброжелательного леса."
JUN_nastive_tactics:0 "Уроки джунглей"
JUN_nastive_tactics_desc:0 "Хотя некоторые утверждают, что наша армия стандартизирована по эквестрийскому пути, нельзя отрицать, что военное положение Ацтлана уникально. Вместо того, чтобы следовать неподходящей тактике, мы должны развивать нашу собственную доктрину войны. У нас есть давние традиции, а также искатели приключений Кабальерона. Иностранные специалисты, конечно, приветствуются, но они должны предлагать разумные идеи. Мы можем черпать вдохновение у военных теоретиков из Пуэрто-Кабало, Сикамеона или Зебрики."
JUN_codetalkers:0 "Huallauhatlatollamini"
JUN_codetalkers_desc:0 "Диалекты нейгуа очень необычны. Хотя это вызывает проблемы в общении с миром, это, несомненно, ценнейший военный актив. Противникам, которые перехватывают наши сообщения, будет трудно получить из них хоть какую-то информацию без базового словаря. Чтобы максимально использовать это, мы предпримем шаги, чтобы назначить солдат нейгуа в качестве радистов или обучить наших офицеров связи этим диалектам."
JUN_integrate_bat_units:0 "Интегровать дивизии цинакатлей"
JUN_integrate_bat_units_desc:0 "В течение долгого времени нейгуа решительно выступали против того, чтобы бэтпони служил в наших вооруженных силах. Это дорогостоящая политика, которая может стоить нам побед в предстоящие кровавые годы. Наши контакты в племенах цинакатлей утверждают, что они готовы служить и даже хотят доказать свою ценность новому государству Ацтлан. Потребуется немало политического капитала, чтобы убедить их и двигаться вперед, но это инвестиция, которая стоит потраченных времени и усилий."
JUN_officer_schools:0 "Офицерские школы"
JUN_officer_schools_desc:0 "Несмотря на неустанную работу, мы не можем надеяться и впредь полагаться на одаренных туземцев и искателей приключений, которые будут руководить нашими армиями. Нам необходимо инвестировать средства в открытие офицерских школ в наших крупных поселениях и обучать следующее поколение ацтланских офицеров. Нам нужно будет привлечь иностранных офицеров с более ортодоксальным военным образованием. Эквестрийские перебежчики уже проявили интерес, а также контакты в Сикамеоне и Пуэрто-Кабалло."
JUN_electronics_military:0 "Использовать радары"
JUN_electronics_military_desc:0 "Ведение эффективной войны всегда требует информации, но недавно изобретенная технология радаров изменила способы получения тактической информации. Это потребует электрификации и значительных инвестиций либо в инфраструктуру, либо в адаптированные транспортные средства, но, в конечном итоге, окупится."
JUN_spec_ops_department:0 "Спецназ"
JUN_spec_ops_department_desc:0 "Наш режим экстремальных тренировок продемонстрировал свою эффективность, но ущерб морали солдат заставили нас ослабить его. Тем не менее, это позволило нам выбрать солдат, которые успешно бы сражались и в самом Тартаре. Эти солдаты были призваны, когда генералы начали работу по созданию спецназа. Теперь эти пони могут эффективно использовать свои особые навыки в самых сложных миссиях."
JUN_army_of_aztlan:0 "Защитники Ацтлана"
JUN_army_of_aztlan_desc:0 "Ацтлан испытал почти всё. Наша независимость была украдена, когда мы были преданы нашим богом. Больше это не повториться. Ацтлан теперь свободен. Может случить война. Жизни могут быть потеряны. Но в конце концов враги сбегут, и наши победоносные солдаты найдут дорогу домой, в Теночтитлан."

JUN_aztlan_airforce:0 "ВВС Атцлана"
JUN_aztlan_airforce_desc:0 "Когда ацтланцы смотрели в небо, они не видели ничего, кроме эквестрийских пегасов, эквестрийских самолётов или страшных драконов. Если мы хотим защитить нашу независимость и контролировать джунгли, нам нужно создать военно-воздушные силы."
JUN_import_fighters:0 "Импорт Истребителей"
JUN_import_fighters_desc:0 "Атцлан в его нынешнем виде не имеет большого количества самолетов на своем аэродроме. Если мы хотим доминировать над своим собственным небом, мы не будем делать это с перепрофилированными гражданскими самолетами и отремонтированными сбитыми эквестрийскими самолетами. Мы можем приобрести несколько самолетов у различных продавцов в Грифонии, чтобы запустить нашу авиацию."
JUN_light_aircraft:0 "Кецалькоатль"
JUN_light_aircraft_desc:0 "С тех пор, как существа покорили небо без магии или своих собственных крыльев, пони Ацтлана могли видеть только, как другие наблюдают за другими летающими. Хуже того, Ацтлан долгое время был местом, где иностранные или эквестрийские пилотажи демонстрировали своё мастерство. Однако, благодаря творчеству и решимости, один из наших инженеров составил планы создания полностью ацтланского истребителя. Он назвал это Кецалькоатль, в честь нашей традиции."
JUN_CAS_f:0 "Куитлатлотли"
JUN_CAS_f_desc:0 "Война на юго-востоке велась в основном на суше, с самолетами, сражающимися в почти не связанной форме боя. Но многие из наших пилотов доказали, что хотят помочь нашим солдатам на земле. Настолько, что наш военный суд завален дисциплинарными слушаниями по поводу опасных действий на небольшой высоте. Уставшие от наказания наших пилотов за то, что мы должны признать актами храбрости, наши военные решили использовать их на специализированных самолетах."
JUN_import_bombers:0 "Импорт Бомбардировщиков"
JUN_import_bombers_desc:0 "Использование наших самолетов для предотвращения разрушения наших войск и инфраструктуры нашими враждебными бомбардировщиками является желательной целью, но при этом остается так много неисследованного потенциала. Благодаря контактам в Сикамеоне мы нашли возможности импортировать наши собственные бомбардировщики. Настало время, когда мы можем свернуть столы наших врагов."
JUN_bomber_aircraft:0 "Куаутли"
JUN_bomber_aircraft_desc:0 "Импорт бомбардировщиков позволил нам укрепить наши военно-воздушные силы, но это дорогостоящий и ненадежный источник. Наш инженер изучил модель, и с помощью какой-то ретро-разработки они разработали новую модель, которая может быть построена на месте по гораздо более низкой цене."
JUN_heavier_bombers:0 "Тепополоани"
JUN_heavier_bombers_desc:0 "Тактическая бомбардировка хороша, но наши инженеры выдвинули новую концепцию, которая революционизирует военные действия во всем мире: дальняя бомбардировка. Война на Юго-Востоке больше не будет отдаленным делом, о котором читают на девятой странице газеты, потому что наши бомбардировщики принесут войну в дом наших врагов."
JUN_build_the_airstrips:0 "Построить Аэропорты"
JUN_build_the_airstrips_desc:0 "Одна из наиболее важных проблем, с которыми мы сталкиваемся сегодня, - это отсутствие аэродромов в Ацтлане. Старые взлетно-посадочные полосы на побережье послужили своей цели, но их недостаточно. Наши пилоты до сих пор боятся каких-либо проблем, пролетая над нашим собственным центром джунглей. Нам нужно предпринять шаги, чтобы наши города были соединены с нашими воздушными трассами."
JUN_train_the_pilots:0 "Обучить Пилотов"
JUN_train_the_pilots_desc:0 "Наша военно-воздушная сила значительно улучшилась с тех пор, как мы её создали. Однако наш летный корпус все еще оставляет желать лучшего. Даже в самых добрых выражениях он остается кучкой негодяев-авантюристов, эквестрийских перебежчиков, наемников и некоторых героев-самоучек в войне за независимость. Хотя они определенно заслуживают похвалы за свой энтузиазм и романтическое обаяние, мы не можем ожидать, что будем полагаться на них гораздо дольше. Настало время разработать стандартизированную программу обучения для наших новобранцев и создать надлежащую воздушную академию."
JUN_heavier_fighters:0 "Тепоз Куаутли"
JUN_heavier_fighters_desc:0 "Даже с нашими инвестициями в аэродромы Юго-Восток остается трудным местом для перелета. Многие хорошие пилоты были потеряны в джунглях или из-за механических поломок, или из-за истощенных двигателей. Столько, сколько мы можем подтолкнуть наших крепких Кетцакоатлей, есть много миссий, для которых эти самолеты просто не подходят. Наш военный штаб и инженеры выпустили самолет для нового тяжелого истребителя: Тепоз Куаутли. При этом, говорят они, настоящее воздушное превосходство достижимо."
JUN_night_fliers:0 "Ночные Летчики"
JUN_night_fliers_desc:0 "С незапамятных времен ацтланцы знали ценность охоты ночью. Давайте поместим эту военную традицию в воздух! Пусть наши враги переживают ужасы ночи в Ацтлане..."
JUN_expert_fliers:0 "Дети Кецалькоатля"
JUN_expert_fliers_desc:0 ""Посмотрите в небо! Это птица!? Это самолет!? Это самолет! И этот самолет принадлежит ВВС Атцлана!""

JUN_aztlan_navy:0 "Флот Ацтлана"
JUN_aztlan_navy_desc:0 "На протяжении веков Ацтлану было отказано в свободном доступе к морю, но теперь, когда мы свободны от эквестрийского империализма, мы можем начать работу над флотом и по-настоящему открыть себя миру."
JUN_baltimare_port:0 "Верфи Балтимэйра"
JUN_baltimare_port_desc:0 "Верфи в Балтимэйре были одними из самых важных на юго-востоке. К сожалению, они сильно пострадали, когда мы взяли контроль над городом со стороны революционеров. После некоторого ремонта этот символ конного военно-морского могущества может стать символом Ацтлана."
JUN_stableside_port:0 "Верфи Стейблсайда" #проверьте название города
JUN_stableside_port_desc:0 "Стейблсайд - это один из немногих городов на юго-востоке, который имеет реальные производственные мощности и единственный прибрежный. Как таковой, он является домом для многих гражданских верфей, но с некоторыми инвестициями с нашей стороны мы могли бы превратить его в крупную военную гавань. Без этих инвестиций мечта ацтланского флота так и останется."
JUN_destroyer_f:0 "Береговая Охрана Ацтлана"
JUN_destroyer_f_desc:0 "Юго-восточное побережье Эквуса - опасное место. Пираты и каперы не редкость, а пролетающие с островов драконы часто вызывают хаос в морской деятельности. Создание Береговой Охраны позволит нам начать устанавливать некоторый порядок."
JUN_light_cruiser_f:0 "Тяжелая Обшивка"
JUN_light_cruiser_f_desc:0 "Небольшие эсминцы и перепрофилированные гражданские корабли уйдут только далеко в создании флота. Нам нужно вкладывать средства в крейсеры, способные выдерживать длительные бои. Сначала мы можем использовать их в качестве командных кораблей для наших прибрежных флотов, но в ближайшие годы они станут значительным активом для поддержки наших более крупных кораблей."
JUN_saltmane_port:0 "Верфи Солтмэйна"
JUN_saltmane_port_desc:0 "Балтимэйр и Стейблсайд служат своим целям в качестве военно-морских баз, но их положение на нашей периферии наносит ущерб нашим военно-морским возможностям. Тем временем в нашем стратегически расположенном прибрежном городе Солтмэйне остро не хватает морской инфраструктуры. Активно инвестируя туда, мы можем наконец соединить наши северные и юго-западные военно-морские силы и облегчить связь между нашим военно-морским штабом и Теночтитланом."
JUN_submarine_f:0 "Скрытый Флот"
JUN_submarine_f_desc:0 "Даже при больших инвестициях Ацтлану потребуется много времени, чтобы создать военно-морской флот, способный противостоять прямому контакту. Однако нам не привыкать к асимметричной войне и борьбе с более сильными силами. Давайте учтем уроки нашей истории сухопутных войн и применим их к нашим военно-морским планам. Наши подводные лодки будут скрываться под морем, пока мы не будем готовы к более ортодоксальным формам морского боя."
JUN_heavy_cruiser_f:0 "Легкие Линкоры"
JUN_heavy_cruiser_f_desc:0 "Наши верфи оказались удивительно приспособленными к нашим растущим потребностям в строительстве и обслуживании военных кораблей. Отчеты о наших крейсерских экспериментах показали, что они готовы к более тяжелым экспериментам. В результате наши инженеры военно-морского флота выдвинули план создания легкого линкора, первый из которых получил название [JUN.GetLeader]"
JUN_doctrianl_development:0 "Развитие доктрины"
JUN_doctrianl_development_desc:0 "Несмотря на наш прогресс, наш военный персонал все еще находится в беспорядке, состоящем из эквестрийских перебежчиков и иностранных авантюристов. В результате наш флот функционирует без надлежащей доктрины. Нам нужно разобраться в доктринальных дебатах и решить некоторые задачи относительно того, куда мы хотим направить наш флот. Независимость Ацтлана вполне может зависеть от этого."
JUN_battleship_f:0 "Военный Флот"
JUN_battleship_f_desc:0 "С нашим военно-морским флотом, начинающим выходить к морям, и нашими моряками, становящимися более опытными, дни меньших целей теперь позади. Ацтлан пока еще маленькая держава, но моря беспощадны. Если мы хотим существовать как военно-морская нация, нам нужен настоящий военный флот. Тот, который будет во главе с настоящими морскими крепостями. Это будет трудное и долгое усилие, но, если мы не предпримем шаги для достижения этой цели, Ацтлан никогда не будет в безопасности, не говоря уже о могуществе на мировой арене."
JUN_carrier_f:0 "Эксперименты с Авианосцами"
JUN_carrier_f_desc:0 "Любой пони, плывущий по юго-востоку, уже был свидетелем пролетающего дракона. Это привело многих наших военно-морских офицеров к пониманию потенциала и мощи авиации, применяемой к военно-морской войне, в то время как многие военно-морские силы во всем мире все еще сомневаются в этом. Это привело ко многим ранним проектам кораблей-носителей, большинство из которых были совершенно недостижимы для наших скудных военно-морских возможностей. С нашим недавно приобретенным опытом и инфраструктурой мы можем наконец работать над ними."
JUN_new_admirality:0 "Адмиралтейство Ацтлана"
JUN_new_admirality_desc:0 "С невероятным прогрессом, достигнутым нашим молодым флотом, пришло время окончательно утвердить его в качестве независимой ветви наших вооруженных сил. Прошли те дни, когда наши военно-морские операции были бессистемно направлены из Теночтитлана. Независимое Адмиралтейство будет создано в их новой штаб-квартире в модернизированном порту Сальтмане. Оттуда наши адмиралы будут неустанно трудиться, чтобы однажды Ацтлан управлял волнами."

JUN_the_three_regions:0 "The Three Regions"
JUN_the_three_regions_desc:0 "The war of independence is over and now I must attend to the duties of statecraft. The dangers of budget balancing are not as thrilling as those of a jungle trek but there is no less urgency in it. As it stands, Aztlan is more of a cobbled-together mess of three barely connected regions than a united nation. Worse, all three of them have been left devastated by war and bad Equestrian policies. Choices will have to be made and with the state of our treasury, they won’t be easy ones."
JUN_stableside_region:0 "Stableside"
JUN_stableside_region_desc:0 "To the west lies Stableside, the main port and industrial region in our territory and one dedicated to the extraction of resources. During the war, it was home to Daring Do’s loyalists."
JUN_the_steel_mills:0 "Support The Steel Mills"
JUN_the_steel_mills_desc:0 "Geologists in the last decade speculated that the Macintosh mountains were home to significant deposits of coal and iron. Some Hoofington industrialists had begun to try and tap into it but the civil war put the lid on that. However, the mines they had begun to set up are still there and industrialists in Stableside have expressed interest in the steel industry. With some support, I can help them take the place of the Hoofingtonians."
JUN_the_arms_factories:0 "Subsidise The Arms Industry"
JUN_the_arms_factories_desc:0 "Despite the presence of some small-arms companies, the Southeast has little in the way of weapons manufacturing. With my treasury having more flies than gold, I can hardly afford state industry but I can subsidise the private industrialists willing to set it up themselves. With these subsidies, I can attract some opportunistic weapons manufacturers. The world usually has no shortage of them."
JUN_bauxite_mines:0 "Bauxite Mining"
JUN_bauxite_mines_desc:0 "Ever since the Stalliongrad revolution, the aluminium industry in Equestria has been in crisis. Without access to the Severnayan production, Equestria has been forced to rely on Olenian and foreign imports. Lucky for us, a geologist found traces of bauxite in the Sirius region. They remain largely untapped but with some investments, we can open large scale mining as well as smelteries in Galloprey."
JUN_portland_oil_wells:0 "Portland Oil Wells"
JUN_portland_oil_wells_desc:0 "During my travels, I once met an adventurer who explained to me that the Cueztpalliztli jungle was rich in oil deposits. Once he returned home to Manehattan, he was sure to become incredibly wealthy from the discovery, he said. Sadly for him, the malaria took him but I never forgot about the story. And now I’ve got the means to do something with it!"
JUN_connect_the_area:0 "Repair The Stargulf Railways"
JUN_connect_the_area_desc:0 "Without the Stargulf railways, the resources we extract in Sirius, Portland and the Macintosh mountains will pretty much sit there, useless. I need to repair them fast or all my efforts will have been for nothing."
JUN_stableside_primacy:0 "Stableside Primacy"
JUN_stableside_primacy_desc:0 "Thanks to my help, the wheels of industry in Stableside are turning once more. The pre-war industrial city is back but with further heavy investment, we could bring a military industry to life there!"
JUN_central_region:0 "Tenochtitlan"
JUN_central_region_desc:0 "Tenochtitlan lies in a central position within our state and is the heart of the old Neighua civilisation. It is also the city from which I rule and a region close to my heart ever since I was but a student archeologist. It is also the poorest of our regions. There is a lot to be done here."
JUN_connect_the_jungles:0 "Connect The Tribes"
JUN_connect_the_jungles_desc:0 "The greatest issue faced by the Neighua and other tribes is the lack of transportation and communication between various settlements. Now that we are free from the imperialist mindset of Celestia’s administration, we can connect them in a way that allows the tribes to meet and live together once more. Some will complain that these roads will be expensive and inefficient but I say some things are well worth the cost!"
JUN_technochitlan_university:0 "Tenochtitlan University"
JUN_technochitlan_university_desc:0 "When I wrote my thesis on the Tenochtitlan civilisation, I complained about the lack of archeological studies on the Neighua history. And in the years that followed, it only grow worse as all of Aztlan became nothing more than a decor for Daring Do’s adventure books! It is time that this city becomes a scholarly center. If we are to kickstart a revival of this region, we must first learn to know ourselves."
JUN_tourism:0 "Support The Tourism Industry"
JUN_tourism_desc:0 "Tenochtitlan’s jungles may not have towering skyscrapers, nor does it have buzzing marketplaces or humming factories. What it has is a raw and untamed beauty, one I fell in love with a long time ago. Creatures around the world may not know it but they need to see it, to experience the life changing experience that is roaming about the jungle. And I’ll provide it to them. For a price."
JUN_limited_exploitation:0 "Limited Exploitation"
JUN_limited_exploitation_desc:0 "Aztlanian jungles are rich in rubber and industrialists have been pestering me to exploit them. There is no glamour or beauty in the rubber business but it pays and a modern world requires a lot of it. Unfortunately, it is also an industry that requires vast swathes of land as you simply can’t make intensive use of the lands for those trees. I will allow exploitation, albeit on a limited scale. Those greedy bastards would bleed this jungle dry if left unchecked."
JUN_national_parks:0 "The National Park Act"
JUN_national_parks_desc:0 "As an archeology student, I was naive about how easy it would be to preserve the Aztlanian lands. However, statecraft is a costly business when one won’t exploit resources put at his disposal. I cannot save this land at large but I can preserve much of it. I will enact a law setting aside some land to be forever kept as virgin as they were when the Sun and the Moon began their dance in the sky and let the rest be open for the destructive march of civilisation."
JUN_technochitlan_primacy:0 "Tenochtitlan Primacy"
JUN_technochitlan_primacy_desc:0 "Through hard work and careful policies, I am bringing Aztlan out of the dark age Equestria left it in. However, Tenochtitlan has not been built in a day and a true revival of the Neighua civilisation is still a distant goal, one I can only achieve at a great cost."
JUN_baltimare_region:0 "Baltimare"
JUN_baltimare_region_desc:0 "The region lies at the north of our territory and strategically located at the entrance of the Eclipse Gulf. During the war of independence, it was home to the second socialist revolution in Equus and it is now our gateway to the wealthy Equestrian east coast. If we are to pacify this city, we will need to rekindle its economic flame."
JUN_steel_mills_baltimare:0 "The Baltimare Coal Mines"
JUN_steel_mills_baltimare_desc:0 "During the industrial revolution, Baltimare became a major center of coal production. While it ruined much of the countryside, it also gave the city jobs and a valuable resource to export. While Equestria had access to other options, I do not. The Baltimare rebirth will begin with coal and with it steel."
JUN_industrial_development_bal:0 "Industrial Grants"
JUN_industrial_development_bal_desc:0 "Baltimare is home to a large population and many skilled workers. What it has always lacked is interest and attention from Canterlot and coastal industrialists. But who am I if not the pony that sees opportunities where others do not? With some grants, I can help new industries to grow and thrive there."
JUN_industrial_tech_f:0 "Modern Industrial Methods"
JUN_industrial_tech_f_desc:0 "I have little interest in the “science” that industrial optimization is supposed to be but I’ve been told that a lot of money can be made with “streamlining” and other nonsense. Apparently, local sociologists and union workers have designed a number of improvements that would make our industry both safer and more productive. I’ll give them room to do whatever and pray never to hear the sound of their voice again."
JUN_baltimare_technical_institute:0 "Baltimare Technical Institute"
JUN_baltimare_technical_institute_desc:0 "Baltimare is home to many skilled workers but most of them had to learn their craft the hard way and couldn’t even use their skills to leverage better wages. Labor unions have long argued for public technical institutes to teach fillies and colts valuable professional skills. Industrialists only care about their bottom line but I, doctor Cabelleron, understands the value of education. I’ll give the unions their schools."
JUN_baltimare_industrial_park:0 "The Caballeron Industrial Park"
JUN_baltimare_industrial_park_desc:0 "Baltimare is once again buzzing with activity and union workers are finally smiling again. My policies has brought back a momentum in the economic life of the city and it is time to capitalize on it. By opening a new and modern industrial park, I can help new industries to grow there."
JUN_baltimare_primacy:0 "Baltimare Primacy"
JUN_baltimare_primacy_desc:0 "The economic woes that caused Baltimare to plunge into revolution are now gone but the city is far from having achieved its potential. It may be costly but we may kick start another revolution there, an economic one this time."
JUN_economic_prosperity:0 "True Prosperity"
JUN_economic_prosperity_desc:0 "Gone are the days the Southeast used to be a downtrodden region. Our investments have paid off and we are now experiencing a golden age. However, choices had to be made and while I can see a bright future for my people, the thought of what could have been had I chosen differently still haunts me. So many hopes and dreams I have broken. Will I ever be able to make up for them?"

JUN_the_political_situation:0 "Peace In Our Time"
JUN_the_political_situation_desc:0 "After a long fight for our freedom, we have finally managed to achieve peace in our time. I can only imagine where we shall go from here. However, with our independence secured a new challenge has reared its ugly head: Nation building."
JUN_meet_the_unions:0 "Extend A Hoof To The Unions"
JUN_meet_the_unions_desc:0 "Out of all of the enemies I fought, the Socialists of Baltimare and their Unions proved themselves to be my most ardent opponents. Even now the remnants of CAN and TER resist my rule, but maybe just maybe I could sway some of the less extreme Unions to my side."
JUN_meet_the_tribals:0 "Celebrate With The Natives"
JUN_meet_the_tribals_desc:0 "It was a harrowing battle to secure Aztlan's independence, but with the war now behind us the time has come to relax, celebrate, rub shoulders with the Native chief and acquaint myself with some of the native mares."
JUN_meet_the_resistance:0 "Fight The Remnants"
JUN_meet_the_resistance_desc:0 "It appears as if some ponies simply can't see the writing on the wall. Stars Whirl and what little remains of the Lunar Guard in Aztlan have retreated into the deepest parts of the jungles to continue their war against us. If I am to have any hope in uniting the ponies of Aztlan under one banner she must be stopped."
JUN_proclaim_the_federation:0 "Proclaim The Federation"
JUN_proclaim_the_federation_desc:0 "Aztlan has always been an odd place. Thousands of languages, cultures, and tribes big and small inhabit its vast jungles while the coasts are lorded over by Equestrians. It's to be quite frank a miracle that the entire region had not exploded sooner; nevertheless the way forward is clear, if I am to rule this land everypony must have a voice and federalism is just the tool I need to accomplish that."
JUN_pardon_leaders:0 "Pardon The Leaders"
JUN_pardon_leaders_desc:0 "Preserving the peace requires many qualifications, from might to resilience. Yet the most important one is forgiveness, one that I learned myself during the war. We've had our differences, but it's time to settle them for the greater good."
JUN_allow_unions:0 "Allow Unions"
JUN_allow_unions_desc:0 "What they propose doesn't seem out of the borders of what I would call reasonable. I cannot always be there for my ponies, and I say unions can help me with that. I will allow them, provided they don't pull any antics and do their job aiding the civilians."
JUN_put_stallionists_on_trial:0 "Put The Stallionists On Trial"
JUN_put_stallionists_on_trial_desc:0 "For all I am, I do not have time or patience for blatant cruelty and disorder. They will see that none shall evade the justice, and today justice says, round up those Stallionists, because today they pay for their crimes."
JUN_the_agreement:0 "Allow Socialist Parties"
JUN_the_agreement_desc:0 "For the better or for the worse, we're yet to see, but I think it's time we allow socialist parties as well. They've proven their worth, and to secure our position, I need not make new enemies. I hope I won't be disappointed."
JUN_detente:0 "Peace With The Left"
JUN_detente_desc:0 "At last, with grudges and disagreements put aside, we can work together. My ponies are more satisfied than ever, it appears that these socialists can indeed cover the domains that I cannot. With the grievances brought low, we will continue our cordial existence."
JUN_the_language_act:0 "Native Language Act"
JUN_the_language_act_desc:0 "It appears I have earned a great favour of the local tribes, it is now my turn to return them the boon. They value their culture greatly, while I did my best to preserve their land and sacred places, I can do them a courtesy more. I will make them official members of our society, by making their languages official."
JUN_cultural_institute:0 "The Neighuatl Cultural Institute"
JUN_cultural_institute_desc:0 "More and more of Neighua ponies, our biggest ally, seem to be interested in moving to the cities, live together with the rest. I welcome them, and I've just the idea how to make them happier. I have studied their tribe in my academic times, and now I wish to pay them a tribute by giving them their own cultural institue. Their history and culture will not be forgotten."
JUN_bat_rights_act:0 "The Fourth Tribe"
JUN_bat_rights_act_desc:0 "These thestrals are a resilient batch, I must give them that. But, not all of them seem to be bent on opposing us. I've had reports of entire thestral groups being peaceful and conflict-avoiding. Thus I have decided to pass legislation that shall provide thestrals the same rights as any of our other citizens. Hopefully this will convince them to come out of hiding and talk things out."
JUN_hunt_the_remnants:0 "Hunt The Extremists"
JUN_hunt_the_remnants_desc:0 "While thestrals have received the same rights as the rest of our citizens, it appears that even this has not been enough to dissuade some from continuing to oppose us. Thus they have left me no choice, the Milchimalli shall be sent into the jungles to deal with them one way or another."
JUN_pardon_the_offenders:0 "Hand Out The Pardons"
JUN_pardon_the_offenders_desc:0 "While the thestrals have been promised the same rights as any of our other citizens. However, several of my advisors have rightfully pointed out that this could very easily be interpeted as a trap by the thestral community seeing as a large part of them are still seen as criminals due to their participation in the war. Thus I have decided to issue pardons to any and all thestrals that surrender peacefully."
JUN_religious_tolerance:0 "The Tolerance Act"
JUN_religious_tolerance_desc:0 "My efforts to fully integrate the thestrals into Aztlanian society have proven to be rather successful all things considered. However, the issue of their faith still remains a rather... controversial topic. Nevertheless if I am to have any hope of integrating them fully into Aztlan their faith must be acknowledged and protected same as that of any other tribe or culture."
JUN_end_the_nightmare:0 "The Nightmare Ends"
JUN_end_the_nightmare_desc:0 "And just like that we are done; Stars Whirl is no more, the Lunar Guard remnants have been practically annihilated, Starry Glory is missing, and the thestrals along with their Moonspeakers are singing my praises... Although I never did manage to find that Starry Glorry fellow the Nightmare is finally at an end."
JUN_peace_in_our_time:0 "The Southern Beacon"
JUN_peace_in_our_time_desc:0 "I never imagined getting here would be possible, we've come to peace and understanding among all the denizens of the south. At last, the slaughter is over, and we are united under a single banner. And I cherish the allies we've made along the way, for now, we are the shining beacon of hope in the south, long live Aztlan."

### Events ###
jungle.1.t:0 "The Paramount Chiefs"
jungle.1.d:0 "One is never sure what to expect when they meet the local tribes whose lands you come into. I studied them, but I can't be ready for everything. Will they be savage? Will they ambush us? Will they want to work together with us? Though, it still gives me hope that they agreed to this meeting. We're not in the best position to bargain right now.\n\nYet still, despite all the possible issues, the Neighua chiefs were friendly to us. Perhaps, they appreciate the respect I tried to show for their culture, or they simply realise that the war closing in around us can threaten their peace as well as their stability, or even their well-being. The summit was a success, and they will aid us find our place in these jungles, while we will offer them protection.\n\nWhile their strings were easy to pull, they made themselves clear, they will cooperate, on the condition that we respect their customs, their tradition and their culture. A small price to pay for the shelter of an ancient and powerful ally who know the landscape better than any one us ever will."
jungle.1.a:0 "I'm glad we are working together"

jungle.2.t:0 "Hearts And Minds"
jungle.2.d:0 "It seems that both of us came to the same conclusion, a misfortune united us, but it is I who will turn it into our fortune. Same as us, they see the great benefit of our cooperation, we provide them with a barrier, better infrastructure and the possibility to rebuild their long lost greatness, the structures that were beaten and eroded with time, the harsh jungle weather and the previous occupants. While on their end, they give is insight on the landscape, the safe paths, the dangerous glades and even some hidden treasures.\n\nIt was an underestimation from my side, what they're capable of. A frail mistake, to doubt them, but that doesn't matter now, for our hearts and minds are focused on the same purpose, survival.\n\nWe shall see how our mutual future will turn out, but for now, this alliance proves itself to be a promising treat."
jungle.2.a:0 "Aztlan shall be free!"

jungle.3.t:0 "Conflicts of Interest"
jungle.3.d:0 "It appears that our local friends are not too happy with the recent expansion of our logging efforts. Soon after the new mills started toppling the glades and piling the wood, the chiefs called us for an emergency meeting.\n\nThey were adamant about the value of land for them, the resources it provided, a relationship that should not be overstepped. They looked at me with a lightning glare, but their dissatisfaction still finished with only puffs and grunts, as they did not take any major actions about it.\n\nWhile resources are required, I did not want to show signs of weakness. Neighua do not like weakness, that I know well. However, we can only hope that they do understand the purpose of our actions, the enormous war effort that we carry, and forgive us for it. I may be harsh, but I think I was too harsh this time. Hm, I shall yet rebuild their jungle sweep and wide."
jungle.3.a:0 "Rather unfortunate"

jungle.4.t:0 "Squatter Troubles"
jungle.4.d:0 "Our continued effort to gather more resources has attracted new interest to our territories. Not all of it, however, I can call positive and useful. A problem arose out of it, the squatters started taking up more and more of our space.\n\nOne can only wonder where do they even come from, but riches, or even better, commodities, do appear to have that effect. The surrounding areas of our pantries is more like slums for poor and adventurers alike now. They don't seem to have the intention to leave, either.\n\nThough I need to focus on my own kind first, this pest do not seem to be all that harmful, other than to our supplies and reputation, yet we cannot ignore them.\n\nThere is strength in numbers, we have enough resources, I'll find a use for these lackeys. Unlike the sun, the work never sets at the horizon, there's always more of it. If they wish to stay, they will stay, but first they'll earn their bread."
jungle.4.a:0 "At least we can put them to work..."

jungle.5.t:0 "The Wonders of Irrigation"
jungle.5.d:0 "Oh, water, a crucial resource for any civilisation, and these jungles are abundant with it. From humidity to rivers, sometimes I wish there was less of it. But by taming the flow of the river, we can utilise it to suit our every need.\n\nOur fields bloom, our citizens thrive, all thanks to the improved infrastructure. Truly a display of our power and a victory for our well-being. The influence we exert on this realm only grows.\n\nAhh, the wonders of irrigation. "
jungle.5.a:0 "Ain't it beautiful?"

jungle.6.t:0 "An Amazing Discovery"
jungle.6.d:0 "Restoring the old ruins was no easy task, I knew that myself. The stones, old, crude, uneven, are hard to work with. I feared that this whole operation will be more woeful than it would be profitable.\n\nUntil, one day, we hit upon a secret chamber in one of the ruins' catacombs compartments. It was filled with riches beyond my imagination, and this time, no pesky adventurers to stop me from claiming what is mine. The locals were right when they told us to investigate this place. I can only wonder if perhaps, they wanted us to find these? Nevertheless, the discovery raised the spirits of the ponies, and it seemed as if all the previous inconveniences simply vanished and the work continued without a hitch.\n\nWith all the new structures in place, and the fresh treasures in our vaults, this province starts looking all the more promising to me."
jungle.6.a:0 "Gold, gems, and more!"

jungle.7.t:0 "Native Complaints"
jungle.7.d:0 "The war is looming on us all, and we are in no way having an advantageous predicament in it yet. The fight has weakened us, drained us of our resources, hit our morale. I'm afraid it is time for more desperate measures.\n\nWe have resorted to calling in a few favours with the natives, which allowed us to gather more equipment for the war machine that we must guide now. Weapons, supplies, anything goes, so long that it helps us take an edge in the conflict we face.\n\nUnfortunately, the natives were not satisfied with our actions and demands. But they will understand the inevitability of the situation and the price it carries."
jungle.7.a:0 "It's a necessary evil"

jungle.8.t:0 "The New Aztlan"
jungle.8.d:0 "The war is over, the sound of bullets do not fill our ears anymore, there is no need to hide in the cellar in fear of what lurks outside. The time when we were just a sorry bunch of survivors is over, and I will do my best to keep it that way.\n\nI will make a great country in here, these jungles suit me, after all. Although I did not anticipate how much I'll have to conquer in order to end this war. But my ponies need a leader, and they will have it, I will not let them down.\n\nWhile there are still remnants of the Lunar army and those who are hostile to my rule, I'd still mark it as an improvement to war. This is but a start of a new era, so, let's get to work."
jungle.8.a:0 "Well... Guess I'm a Dictator now"

jungle.9.t:0 "A Meeting With The Unions"
jungle.9.d:0 "With a heavy heart and cautious approach to I go to this meeting with Golden Delicious and other union representatives. After seeing what the ponies of TER are capable of, I am truly unsure what to expect here.\n\nBut the talks went just fine, they didn't try anything they would regret. And while I find their talk about the population or workers tedious, I can understand their point. My ponies need organisation, and it seems these unions can provide me just that. And they, clearly, wish to exist in their own ideology from before. At least they are not as radical as some others I have seen, so that's a plus.\n\nWhile our current discussion was a success, we've yet much to do before there's any real fruition. But I must say, I am pleasantly surprised."
jungle.9.a:0 "Reasonable ponies all in all"

jungle.10.t:0 "Meeting The Paramount Chiefs"
jungle.10.d:0 "I once studied these southern tribes, my intent was to turn profit. I fled here to turn profit, but my time here taught me much. I made a powerful and a very loyal ally among these tribes, and they had my back. I feel foolish for simply using them to meet my ends in the past.\n\nFortunately, they have found a liking in me and they understand that without me, they would be in a much worse state than they are now. However, they made sure that I understood that their support didn't come free and that they expected change. I accepted.\n\nI brought them gifts. True gifts, not colonial baubles, as a token of my gratitude for our alliance, little did I know they had more on their mind for the celebration. They greeted me like a hero, and now, a feast is in order."
jungle.10.a:0 "Glad we still have their support"

jungle.11.t:0 "In The Jungle"
jungle.11.d:0 "While we have defeated our enemies in open battle, they keep fighting us in the jungles, attacking villages in the darkness, smashing convoys and terrorising the civilians. The thestrals that lived under them still do not trust us, but that may yet be changed.\n\nI deem it unsafe to venture into the jungle without a gun and it is an advise I made sure to share around me. I did not launch myself in this war to allow the daily murder of innocents to become the norm.\n\nThe howling shrieks echo every night, it cannot continue like this much longer. Things must change, and change soon. But the terrorists underestimate me and my partisans. We've grown accustomed to the jungle way of life and we'll smoke them out, one way or another. I can't have my ponies live in constant fear because of some terrorists in the woods, I will smother this insufferable insurgency."
jungle.11.a:0 "We'll beat them eventually..."

jungle.12.t:0 "The Federation"
jungle.12.d:0 "A small state we once were, but those days are long over. We've fought a war, we've earned our freedom, no more we are a rogue state, now, we're a proper state, a country, we are Aztlan. A jungle, we have conquered, we made new allies who still stand by our side, all to be able to proudly say that we are free.\n\nI've assessed our current state, while not in mint condition, I vow to make it right. We've threats within, I will tend to them with a firm hoof, there will be no terror in Aztlan.\n\nAnd so, I, Caballeron, proclaim Aztlan to be a federation, we will stand proud next to one another. Our cause is just, our ponies, noble, it is not the question of survival anymore, now, it's disciple and order. The days of refuge are over."
jungle.12.a:0 "Long live Aztlan!"

jungle.13.t:0 "The Red Folder"
jungle.13.d:0 "The war of independence has been a bloody affair but so has the revolution in Baltimare. And the years before that. A lot of mistakes, big and small, have been committed. And after the fall of Baltimare, a lot of ponies have been willing to talk. They did an awful lot of talking actually. And as an adventurer, I got to meet a lot of former union workers who got thrown under the bus by their comrades and who told me a lot of other stories around a good drink. And all of these little stories are in my pretty red folder but I would never publish it of course.\n\nFew wish to recall the recent events. After all, this war didn't bring out the best in most of us. It is with this in mind that I have decided that it's time to put aside our differences for once. To pardon our enemies is a great virtue, one that I do not give lightly.\n\nI put great expectations on this partnership and my sure the socially-minded among us will meet them. Peace is the greater virtue that I seek and we can have no peace without trust, so trust eachother we must.\n\nThey have welcomed my forgiveness, told me how they hope we'll work well together. I hope they spoke sincerely... It's good to have allies in these dark times. I need more friends and less foes in here."
jungle.13.a:0 "And if any of them gets too uppity, I have ways to shut them up."

jungle.14.t:0 "Lifting The Union Ban"
jungle.14.d:0 "After observing and cooperating with the unions for some time, I have decided that it's time to lift the union ban in Baltimare and beyond. They've proven their good will when cooperating with our industrialists, which is a reassuring feeling. I'm glad the plan is coming together.\n\nWith that in place, the discontent grows weaker, so I'm sure we're on a steady road to find stability once more. My subjects will live well, a life they deserve, a life I will give them.\n\nThere were no indicators so far that my trust in unions was misplaced, it better stay that way."
jungle.14.a:0 "Let's hope they won't cause too many issues"

jungle.15.t:0 "The Stallionist Trials"
jungle.15.d:0 "All the atrocities of the war of independence keep surfacing like rotten fish in a stream. While I intend to cooperate with the socialists, I will not stand for rabid extremism. I've had my eyes on these Stallionists ever since Baltimare fell. I have tried but they simply won’t budge. They've long sat in their cells, still unwilling to give up their diehard and fanatical beliefs. It must end now.\n\nThe trial was quick and without doubt as to the guilt of the condemned. I made sure of it and I also made sure the socialists would abide by the sentence. It was surprisingly easy. Turns out Lavender Berry wasn’t all that loved among his comrades..\n\nWhen the sentence was pronounced, the miserable couldn’t even take it with a dignity. He fell on his knees and begged for mercy. He blubbered on incoherently, making up excuses on the spot and trying to shift the blame on others. Few could even watch such a parody of justice. He kept blubbering until life left his body."
jungle.15.a:0 "Let this be an example."

jungle.16.t:0 "Socialist Parties Unbanned"
jungle.16.d:0 "With the progress made in regards to cooperation with the socialists, it seems they are delivering on their promises. I must say, Cricket Chafer has proven to be a valuable asset, and it is time I complete my end of the bargain.\n\nI will allow socialist parties to freely exist in Aztlan. Consider this to be my token of trust and gratitude so long as my ponies get to exist in peace and order.\n\nI am looking forward to our mutual coexistence."
jungle.16.a:0 "Just don't let it get out of hoof"

jungle.17.t:0 "The Native Language Act"
jungle.17.d:0 "The tribes have been the biggest aid in the forepassed conflict, but they will not be bygone. I have given them a promise to preserve and respect their culture, and that is what I will do. I am proud to be called their icniuhtli, and no friend of mine will be forgotten.\n\nI decree that the languages of the ponies native to these jungles are to be considered official languages of Aztlan. Any document, plea, decree or communication in them is to be considered valid and to be accepted. I welcome our allies with a big heart.\n\nLet's hope this doesn't get too complicated."
jungle.17.a:0 "That's a lot of languages"

jungle.18.t:0 "Meeting The Thestral Leaders"
jungle.18.d:0 "My plan worked! Soon after my word spread, I found a mysterious note saying that its unnamed author wished to meet. From the tiny Moon in the corner of the paper I figured it was the thestrals. They didn't ask to be alone, so I asked my trusted henchponies to go with me for this meeting.\n\nThe meeting was meant to take place in a clearing nearby, in the dead of night. At first, nothing, but soon, the leaves of trees and bushes rustled and they emerged, the thestral leaders. Unarmed, they instantly expressed their intent to be a peaceful one.\n\nI listened to what they had to say. I must say I didn't imagine how many of them were not unaligned with the extremists. They reserved to hide, as they didn't feel we could accept them but tired of war and futile bloodshed, they answered my call.\n\nThe reign of terror is not to their liking either, they ask for our.. protection? It seems the extremists are to nopony's liking here. That must be our next step."
jungle.18.a:0 "That went better than I expected"

jungle.19.t:0 "Hunting The Terrorists"
jungle.19.d:0 "With a few hunting parties armed to the teeth and the knowledge of our enemies, we venture into the jungle to cut down the lunarist resistance. Each step, we venture deeper into the enemy territory, the only sliver of hope we get is that it is not the night right now.\n\nWith only few hissing, but dormant thestrals encountered at first, the numbers grew, we knew we were moving closer to the heart. Suddenly, a scent of firewood. A camp, hidden in a deep and lush glade, it can be no one else. With no sentries alerted, my henchponies and I encircle this camp and prepare to strike.\n\nWhile this mission is dangerous, I prefered to attend to the matters personally. If these terrorists wish to defile my subjects, then they will fear the one who leads them. My loyal henchponies, prepare to deliver the fatal blow while the enemy is weak, on my mark.."
jungle.19.a:0 "Gentleponies we got them"

jungle.20.t:0 "The Thestral Pardons"
jungle.20.d:0 "Distressed thestrals swarm my cities, and while I should focus on my own ponies, I cannot leave them behind. The threat of terror is still on the razor's edge, not every thestral can be trusted, so a cautious approach is required.\n\nI have decided that they can stay with us, but on one condition, they agree to identified in order to be pardoned. If a thestral proves their innocence, they will get a pardon and rights among us, and I hope I won't regret doing this. Although, these thestrals seem to be promising, I hope my ponies won't riot this decision."
jungle.20.a:0 "Wonderful"

jungle.21.t:0 "The Religious Tolerance Act"
jungle.21.d:0 "Thestrals have lived in my cities for some time now where fortunately they didn't cause any trouble. Moreover, they seem to be aiding us in clearing the extremist remnants once and for all, which is a nice change of pace. If we continue like this, order will be restored in no time.\n\nOur cooperation with these thestrals is a warm relationship, they don't need much, given basic rights they are thankful beyond measure. But I owe them for their tireless and determined assistance, perhaps it's time to recognise their beliefs as well, so they can find a new home here. After all, they're also ponies, in a way.\n\nWhile the angry murmurs of the tribal population worry me, the happy squeaking that fills the streets is a welcome change. Hopefully, there will yet be amity among all my subjects."
jungle.21.a:0 "Hopefully the Neighuas won't throw a fit..."

jungle.22.t:0 "The Civil War"
jungle.22.d:0 "We’ve come a long way since we were but a small bunch of adventurers and natives determined not to be crushed by the Civil War. And here I am, at the helm of a whole nation, but I was not born a leader. I made so many mistakes along the way, broken so many promises, fought battles I had no desire to be in. My old self is screaming at me to pack my gold and bolt. But this was the old Caballeron, the one that deserved to be the villain of Daring Do’s bloody books... I do not know if I can guide my ponies in the right direction for long but I won’t betray them.\n\nI’m considering joining hooves with those who used to oppress this region: Equestria. There is no glory in this but the Civil War continues to rage on and should Equestria fall, I fear whatever has broken it. The loyalists back in Stableside are assuring me that a plea can be done : help in exchange for forgiveness and autonomy.\n\nMaybe I’m galloping toward disaster but I have no time to ponder anymore. Time is of the essence. Does the Aztlan I’ve build with my allies enough to stand on its own, or do I bend the knee?"
jungle.22.a:0 "Send the offer"
jungle.22.b:0 "No, this is not our fight"

jungle.23.t:0 "The Offer"
jungle.23.d:0 "We have received a message from Caballeron, Aztlan’s dictator. Despite him taking advantage of the civil war to establish his private little rogue state, he has offered us help and support in the civil war. This has taken us by surprise. Many call the offer an obvious and preposterous attempt at bribery so that we let him off the hook for his secessionist activities when the dust settles.\n\nYet we can hardly afford to discard help, even if it is coming from a scoundrel like Caballeron. The choice is difficult : to offer a welcoming hooves to those who have realized their mistakes or to punish traitors, all of them?"
jungle.23.a:0 "Tell Caballeron he has a deal."
jungle.23.b:0 "We do not negotiate with rogue states."

jungle.24.t:0 "Equestria Accepts"
jungle.24.d:0 "The Equestrian government has agreed to our plea… While I am happy to know that the future of my ponies should now be safe from Equestria’s wrath, I am sad to admit my failure. Aztlan won’t truly be free anymore but at least, it will be safe and that is enough for me.\n\nAlas, we are saved, but now to the war we must go. Let's hope our situation doesn't get worse than it already is."
jungle.24.a:0 "Poor me a drink. No ice."

jungle.25.t:0 "Equestria Declines"
jungle.25.d:0 "Alas, the Equestrian has send my emissaries packing. I guess I'm still on my own here, for better or for worse. I've got to find other allies and cherish the ones I have, to keep us safe.\n\nIt is time I return to the matters at hoof, if I want to secure the best possible future for my ponies, I must work harder."
jungle.25.a:0 "Oh bollocks!"

jungle.26.t:0 "The Fate Of Aztlan"
jungle.26.d:0 "We’ve come a long way since we were but a small bunch of adventurers and natives determined not to be crushed by the Civil War. And here I am, at the helm of a whole nation, but I was not born a leader. I made so many mistakes along the way, broken so many promises, fought battles I had no desire to be in. My old self is screaming at me to pack my gold and bolt. But this was the old Caballeron, the one that deserved to be the villain of Daring Do’s bloody books... I do not know if I can guide my ponies in the right direction for long but I won’t betray them.\n\nI’m considering joining hooves with those who used to oppress this region: Equestria. There is no glory in this but should Equestria turn their eyes on us, I fear we won’t be able to withstand the tide. And should Equestria itself fail, I shudder to think about what horrors await us. The loyalists back in Stableside are assuring me that a plea can be done : help in exchange for forgiveness and autonomy.\n\nMaybe I’m galloping toward disaster but I have no time to ponder anymore : if I don’t act first, Equestria will. Time is of the essence. Does the Aztlan I’ve build with my allies enough to stand on its own, or do I bend the knee?"
jungle.26.a:0 "Send the offer."
jungle.26.b:0 "No, this is not our fight."

jungle.27.t:0 "The Offer"
jungle.27.d:0 "We have received a message from Caballeron, Aztlan’s dictator. Despite him taking advantage of the civil war to establish his private little rogue state, he has offered to peacefully reunite with Equestria, albeit with some concessions on our parts. Surprisingly enough, the Aztlanian delegation did not came alone and representatives from our most loyal subjects in Stableside and notables of Baltimare have accompanied them. They are assuring us that Caballeron, despite his reputation, is acting in good faith and has indeed implemented somewhat necessary reforms regarding the southeastern natives. The offer has swayed some in Canterlot\n\nHowever, accepting could set a dangerous precedent. Can we afford to let violent secessionists shed blood and then use their illegitimately acquired position to extract policy concessions from us? Maybe, in this day and age, we must find the strength to be ruthless."
jungle.27.a:0 "We accept."
jungle.27.b:0 "We do not negotiate with rogue states."

jungle.28.t:0 "Equestria Accepts"
jungle.28.d:0 "The Equestrian government has agreed to our plea, and while I am sad to admit defeat, I feel that my ponies will be in safer hooves now. Aztlan may not be free anymore, but its inhabitants will be safe. Neighua culture will be preserved. Bat ponies will be respected and the Southeast will no more be forgotten. That is victory enough for me and yet, I feel something has been lost."
jungle.28.a:0 "Hurrah!"

jungle.29.t:0 "Equestria Declines"
jungle.29.d:0 "The plea has failed. Our emissaries have been sent back. And so, here we are. Waiting for a war that may never come or erupt tomorrow. Here comes what both the soldier and the adventurer like me hate : the wait. And it will cause tensions. The beautiful unity we achieved will be difficult to maintain. I can already feel the anxiety among the loyalists and the traps we’ll find along the way. We’ll manage. I hope… What did I get myself into this time?"
jungle.29.a:0 "Poor me a drink and leave the bottle."

jungle.30.t:0 "The Broken Engine"
jungle.30.d:0 "While no economic giant at the continental level, Stableside is the industrial heart of the Southeast. Encompassing the eastern shore of Stargulf, Stableside and the smaller Galloprey were primarily used by Equestrian elites as an extraction and refining center of the Southeast resources. The two cities were even connected to the other cities of the Stargulf and their hinterlands through a major and recent railways network creatively called the Stargulf Express. The rest of the region is a bit less fascinating, dominated by jungles and only visited by settlers to establish logging camps and mines. As for the southeastern tips of Equus where the small town of Portland lies, they are nothing more than a hunting ground for dragons.\n\nSadly, the war has taken its toll on the Stableside region. Many industrialists have fled, often taking significant assets and expertise with them, despite Daring Do’s reassurance. Some loyalists followed them when my forces neared the city. And war being war, the local infrastructure and many of the factories have been badly damaged. As for the vital railways, they have been sabotaged and bombed into oblivion.\n\nIt will take time and effort to restore it all to greatness but I’m nothing if not persistent."
jungle.30.a:0 "I, Doctor Cabelleron, promises it!"

jungle.31.t:0 "A Stable Economy"
jungle.31.d:0 "Should you travel to Stableside these days, you’d be hard-pressed to remember that it used to be a war-area not too long ago. Mines are churning out minerals. Oil is flowing. Trains are chugging along. And once again, ships full of goods are leaving and entering the port. The well-oiled machine of Stableside seems unstoppable in its march to prosperity.\n\nBy continuing to invest in Stableside and making permanent my subsidies and tax breaks to the industry, I can kickstart a true industrial boom in Aztlan, one that could make it a continental powerhouse. Sadly, my budget is limited and if we pursue this road, many of my project in Tenochtitlan and Baltimare will have to remain limited. Some even point out that by doing this, I am only resuming Equestria’s imperialist projects, betraying the promises I made to the natives. But that just might be the cost of peak industrial performance."
jungle.31.a:0 "There is no alternative."

jungle.32.t:0 "Among The Ruins Of Old Aztlan"
jungle.32.d:0 "Ah Tenochtitlan. Immortal city of my heart. City of lakes and canals. But also a city of ruins… Truth be told, the jungles of Aztlan don’t have much to offer. Centuries of equestrian imperialism transformed let an entire civilization be lost to the vines. But some like myself can see through the thick canopy and I see a land of opportunities and of virgin beauty. Something can be done here. Should. Must!"
jungle.32.a:0 "I, Doctor Cabelleron, promises it!"

jungle.33.t:0 "The Sun Rises Over Tenochtitlan"
jungle.33.d:0 "The Aztlan Revival is costly and many in Stableside and Baltimare are criticizing me for it. I still need a lot of resources to fulfill my promises to the Neighuas. If I attain my objectives, the heart of the country will truly beat healthily again. Of course, it will mean that our industrialization will be somewhat slowed down in an age where everything is accelerating at neck-breaking speed. But if I don’t, can the Neighuas really wait for another chance at carving their place in the modern world? It is tempting for me to say yes. But what would that make me but a sellout? A very rich sellout..."
jungle.33.a:0 "Let the world hear at last of the Neighuas!"

jungle.34.t:0 "The Cursed City"
jungle.34.d:0 "Baltimare is the most populated city in our new Aztlan. It is by far one of the most modern of our cities, being a part of the larger east-equestrian coast. It even played a major role in bringing about the Equestrian industrial revolution thanks to its coal mines and natural harbour.\n\nYet, despite its strategic location on the Eclipse Gulf and natural advantages, it was always less favored by industrials and investors than her sister cities such as Manehattan or Fillydelphia. Some cities would have answered with apathy but the Baltimareans stood proud. They unionized and made do with what little they had. And when the civil war torn Equestria apart, they fought a revolution. While we ended up in opposite sides, I respect them for it. And under my rule, Baltimare won’t be forgotten anymore."
jungle.34.a:0 "I, Doctor Cabelleron, promises it!"

jungle.35.t:0 "To Break The Curse of Baltimare"
jungle.35.d:0 "After my initial investments and reforms in Baltimare, it is beyond amazing how far that city has gone. To think that it took so little to build so much makes you wonder how much Equestria didn’t care about that city. Maybe the revolutionaries there had a point after all...\n\nNow with continued investment and focused industrial planning, we can transform Baltimare into a major industrial center by the next decades. However, it will take massive resources but there is no way we can hope to invest them here and still pursue my more ambitious plans elsewhere. It is not without risks either. By focusing so strongly on the Baltimare region, we remain economically dependent on the greater east-equestrian region for our economy. The state of affairs in Equus being what they are, such a dependence could very well put us in a rough spot should Equestria’s troubles deepen. Worse, it would leave the tribal regions and the whole Southeast in a state of continued underdevelopment.\n\nMaybe I cannot afford to break the Baltimare curse in the end but can I afford not to?"
jungle.35.a:0 "Set aside no more!"

