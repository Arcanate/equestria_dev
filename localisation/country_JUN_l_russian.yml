JUN_doctor_desc:0 "Born in Puerto Caballo, Caballeron has long been a student of archeology, fascinated by the cultures, languages and history of southeastern Equestria. To fund his studies, he sold artifacts he found, sometimes to rather questionable individuals. This proved to be worth it as he eventually graduated with a Doctor's degree, despite Daring Do, his arch-nemesis, often trying to intervene and rescue the relics before he could sell them.\n\nAfter the Equestrian Civil War began, Caballeron used the wealth he had acquired from the sale of artifacts to hire mercenaries and drove out the Lunarist forces from the region around Tenochtitlan. He claims to be defending the natives, though some doubt if his motives are truly honest."
JUN_nice_doctor_desc:0 "Born in Puerto Caballo, Caballeron has long been a student of archeology, fascinated by the cultures, languages and history of southeastern Equestria. To fund his studies, he sold artifacts he found, sometimes to rather questionable individuals. This proved to be worth it as he eventually graduated with a Doctor's degree, despite Daring Do, his arch-nemesis, often trying to intervene and rescue the relics before he could sell them.\n\nAfter he founded the Aztlan State in the southeast, Caballeron has worked hard to create a free federation where everybody's rights are guaranteed. Despite his background, he has proven himself as an honest leader who genuinely cares for the natives. Thus he earned the trust of [EQS.GetLeader], much to the dismay of Daring Do."

