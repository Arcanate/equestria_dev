 ##initial government tree
 SIC_urgent_parish_meeting:0 "Первый конклав фрегезий 1007 года"
 SIC_urgent_parish_meeting_desc:0 "Страх и напряжение, вызваные хаосом по всему континенту, проходившем 40 лет, наконец, достигло глав Сикамеона. Две палаты нашего законодательного органа, Трибунал Урбэс и Парратория собрались вместе, чтобы предоставить нашему ранее крайне децентрализованному национальному правительству больше власти, чем когда-либо оно имело прежде. Каковы будут наши дальнейшие действия?"
 SIC_midoria_plan:0 "План Мидории"
 SIC_midoria_plan_desc:0 "План, выдвинутый трибунатом Мидории Ремедже Плюмаром, предлогацает более высокий уровень централизации по отношению к городским трибунам. Этот план предлагает радикальное расширение возможностей нашего центрального правительства, как того желает ПНС-Р. Хотя это расшатало бы нашу национальную традицию ставить личную свободу превыше всего, радикалы настаивают на том, чтобы у власти была возможность сохранить порядок."
 SIC_epios_plan:0 "План Леве"
 SIC_epios_plan_desc:0 "План Леве предпологает более консервативный подход к вопросу централизации, которому отдают предпочтение умеренные ПНС-У и большинство фрегезий. Этот план предлагает более постепенный подход к расширению прав и возможностей нашего центрального правительства, чтобы предотвратить потенциальные злоупотребления властью. Общая слабость правительства, как предписано в Федеральной Хартии Вольностей, заключается в балансе власти между фрегезиями и Капитолием, этот баланс должен быть сохранен."
 SIC_aggressive_foreign_policy:0 "Проведение агрессивной внешней политики"
 SIC_aggressive_foreign_policy_desc:0 "Активная внешняя политика жизненно важна для плана Мидории. Мы долго сидели сложа руки и были реагирующей силой, а не инициативой в наших иностранных делах."
 SIC_sweeping_power:0 "Широкая исполнительная власть"
 SIC_sweeping_power_desc:0 "Сильное центральное правительство в Мидории жизненно важно и жизнеспособно в грядущем веке. С телеграфными и телефонными проводами и радио мы больше не вынуждены полагаться на то, что по многим вопросам мы будем опираться на фрегезии, и таким образом мы сможем гораздо более эффективно управлять страной."
 SIC_checks_balances:0 "Сдержки и противовесы"
 SIC_checks_balances_desc:0 "Создавая сложную систему, в которой законодательный орган, Дукс и федеральные суды могут противодействовать друг другу, если кто-то выйдет за рамки, мы можем гарантировать, что ни одна часть нашего национального правительства не сможет захватить всю власть, в то время как единогласно выгодные решения всегда будут приниматься."
 SIC_defensive_foreign_policy:0 "Оборонительная внешняя политика"
 SIC_defensive_foreign_policy_desc:0 "Вопреки тому, что считается в ПНС-Р, оборонительная внешняя политика все еще жизнеспособна. Мы должны быть готовы и открыты для сближения с нациями, с которыми мы ранее были в напряженных отношениях, чтобы обеспечить себе союзников, а не бряцать оружием с требованиями."
 SIC_commander_in_chief:0 "Главнокомандущий Дукс"
 SIC_commander_in_chief_desc:0 "Исторически Дукс был почти церемониальным постом, выступая в качестве простого советника законодательного органа, нашего национального представителя в иностранных державах и символического верховного главнокомандующего ополчением. Обязанности нашего национального руководителя должны быть расширены, чтобы стать более решающей силой."
 SIC_separation_of_militias:0 "Разделить ополчение и центральное правительство"
 SIC_separation_of_militias_desc:0 "Фрегезкие ополчения всегда четко управлялись на местном уровне. Хотя мы можем ввести более жесткие стандарты и помочь приходам в финансировании и унифицировании оборудования, мы не должны вмешиваться в местные силы обороны, если ситуация не требует этого."
 SIC_standing_national_guard:0 "Постоянная Национальная Гвардия"
 SIC_standing_national_guard_desc:0 "Хоть мы и не совсем были без армии, Гвардио Национал де Сикамеон с момента своего создания почти всегда обладало небольшой силой, единственным исключением было имперское вторжение 799 года.  В предстоящую эпоху жизненно важно заложить основу для значительной опоры на наших профессиональных военных, а не ополченцев фрегезий."
 SIC_integrate_militias:0 "Интегрировать фрегезкие ополчения"
 SIC_integrate_militias_desc:0 "Защита нашей нации всегда опиралась на простого грифона, готового защищать свой дом, но, несмотря на свою доблесть, опора на отдельных ополченцев в каждой фрегезии превращает нас в дезорганизованный беспорядок как в координации, так и в материально-техническом обеспечении. Интеграция их в стандартизированную национальную систему сделает эти местные силы обороны гораздо более эффективными."
 SIC_federal_supremacy_clause:0 "Федеральная клаузула о верховенстве"
 SIC_federal_supremacy_clause_desc:0 "Наше национальное правительство всегда подчинялось фрегезиям в подавляющем большинстве дел, каждая фрегезия рассматривалась как равная федеральному правительству. Установив центральное правительство в качестве высшей власти, мы сможем обеспечить гораздо более последовательные стандарты и единообразие."
 SIC_rights_people_parishes:0 "Права народа и фрегезий"
 SIC_rights_people_parishes_desc:0 "Фрегезии и грифоны, которые живут в каждой фрегезии, имеют фундаментальные права, которые следует отстаивать, поскольку национальное правительство получает от них всю власть. Хотя федеральные действия могут быть упорядочены для повышения их эффективности, каждый грифон и каждая фрегезия по-прежнему имеют право голоса."
 SIC_strong_gov_strong_nation:0 "Сильное правительство - сильная нация."
 SIC_strong_gov_strong_nation_desc:0 "В то время как голос каждой фрегезии и каждого грифона в них будет по-прежнему цениться и действовать так, как и раньше, давно назревшее установление сильной верховной власти в наше республики, наконец, позволит нам по-настоящему оспорить власть наших соседей. и использовать истинные силы нашей свободы."
 
 ##harmonic tree
 SIC_tradition_triumphs:0 "Традиция востержествовала"
 SIC_tradition_triumphs_desc:0 "Несмотря на лишь постоянно растущие крики радикалов, мы обеспечили власть в ныне еще более важном исполнительном органе, когда Алексис вновь заняла место дукса. Однако работа по объединению нашей нации от внешних угроз только началась. С пререканиями, заполняющими Трибунал и Парратории, мы должны напомнить им, за что мы все выступаем."
 SIC_more_than_peasant_republic:0 "Больше чем Крестьянская Республика"
 SIC_more_than_peasant_republic_desc:0 "Западно-Грифонские народы долго смотрели на нас свысока из-за наших эгалитарных принципов, и хотя мы с гордостью приняли титул "крестьянин", пришло время показать им, что мы больше, чем это. Мы должны снова сплотить наши народы, радикалов, корсаров, всех Сикамеонских грифонов и показать, что мы - глас демократии, и с нами нельзя шутить."
 SIC_looking_outward:0 "Взглянуть вокруг"
 SIC_looking_outward_desc:0 "Поскольку наша внутренняя политика в основном защищена, мы можем наконец начать обращаться к нашим соседям и начать действовать в международных делах. Безопасность нашего суверенитета зависит от этого."
 SIC_incorporating_the_radicals:0 "Принять радикалов"
 SIC_incorporating_the_radicals_desc:0 "Несмотря на их агрессивный взгляд, радикалы по-прежнему являются нашими братьями и сестрами и разделяют ту же основную любовь к свободе, что и мы. Их свирепость - это просто неприрученная любовь к этим идеалам и нашей великой республике, и это следует принимать."
 SIC_unwavering_reason:0 "Непоколебимая причина"
 SIC_unwavering_reason_desc:0 "Самые стойкие грифоны в наших рядах часто проводили политику "непоколебимого разума" в отношении радикалов - ни при каких обстоятельствах мы не должны принимать их опрометчивые и своевольные идеи. Они научатся понимать и станут более спокойными."
 SIC_separation_of_church_state:0 "Разделение церкви и государства"
 SIC_separation_of_church_state_desc:0 "Несмотря на милосердие Сикейсии и все благословения, которые она дала нашей прекрасной республике, теперь необходимо провести четкое разделение между Ее церковью и правительством. Мы ценим Ее слово и совет, но в конечном итоге это зависит от воли людей."
 SIC_discrediting_privateers:0 "Дискредетировать Фрихолдероа"
 SIC_discrediting_privateers_desc:0 "Незаконная угроза, исходящая от корсаров-фрихолдеров, должна прекратиться. В то время как они маскируются под масками Робин Гудов, позволяя такой мощной незаконой деятельности развиваться, только приведет к темному пути коррупции. Мы должны разоблачить их, показав кто они на самом деле."
 SIC_embracing_blue_grey:0 "Обьединяя синий и серый"
 SIC_embracing_blue_grey_desc:0 "Хотя Фрихолдеры - в основном незаконная организация с глубокими преступными связями, они все еще являются частью истории Сикамеона и по-прежнему глубоко заботятся о своей родной стране. Возможно, их можно узаконить и преобразовать в нечто лучшее."
 SIC_red_defense_ministry:0 "Красное Министерство Обороны"
 SIC_red_defense_ministry_desc:0 "Естественно, мы нашли лучшее место для наших радикальных собратьев именно в вооруженной обороне Федерации. Многие из наших лучших офицеров находятся в их рядах, их страсть обеспечит нам готовых и способных военных."
 SIC_ONI:0 "Управление военно-морской разведки"
 SIC_ONI_desc:0 "Наши офицеры морской разведки обнаружили, что кажущиеся бездонными глубины связей Корсаров являются невероятно ценным источником информации. Мы определили, что потребуется целое агентство, чтобы эффективно и незаметно внедрить и использовать эти связи в преступном мире, таким образом, оно будет управляться новым Управлением военно-морской разведки."
 SIC_united_in_purpose:0 "Единство целей"
 SIC_united_in_purpose_desc:0 "Так или иначе, мы примирили различия между различными группами нашей федерации. Мы стоим вместе, объединенные целью защитить нашу свободу и нашу республику любой ценой."
 SIC_national_philanthropy:0 "Национальная благотворительность"
 SIC_national_philanthropy_desc:0 "В то время как купцы западно-рифонских народов в основном сидят на вершине своего накопленного богатства, планируя только о том, как заработать еще больше, купеческий класс Сикамеона издавна придерживался традиций щедрости. В наше время эти традиции должны быть расширены до благотворительности: устранить источник проблем и продвигать нашу нацию в целом, а не только облегчать страдания."
 SIC_citizen_soldier:0 "Гражданин-Солдат"
 SIC_citizen_soldier_desc:0 "Идея гражданина-солдата идет еще с древних времен, со времени Карфинианской Империи. Мы придерживаемся этой идеи и по сей день, если уж на то пошло, каждый Сикамеонский гражданин обязан защищать свою республику, но в то же время это является серьезным напоминанием о том, что нужно ценить каждую жизнь, потерянную при исполнении служебных обязанностей."
 SIC_welfare_worker:0 "Благополучие для рабочих"
 SIC_welfare_worker_desc:0 "Традиции экономической справедливости и преобладания благополучия над богатством сильны в нашей стране, но даже они подвержены резким приливам и отливам рынка. Создание надлежащей системы социального обеспечения во времена экономического спада должно обеспечить благосостояние как нашего народа, так и нашей экономики."
 SIC_jojo_bizarre_adventure:0 "Невероятная ситуация ДжоДжо"
 SIC_jojo_bizarre_adventure_desc:0 "Во время войны между Вингбардией и Фалькором было много беспокойства по поводу безопасности Сикамеонских вод, в особенности островов Джо и Джо, которые мы заняли, чтобы защитить значительное Сикамеонское население, находящмеся там, и ограничить вторжение Вингбардийцев. Если мы хотим успешно вести переговоры с крайне реваншистским Фалькором, нам, возможно, придется принять их во внимание."
 SIC_appeasing_blackrock:0 "Умиротворение королевы бандитов"
 SIC_appeasing_blackrock_desc:0 "Мы наблюдали хаос северу от гор в графстве Блэкхоллоу и видели жестокость Блэкрок. Некоторые из наших дипломатов считают, что конфронтации следует избегать, и, завоевав благосклонность королевы бандитов, предложив украшенную оливковую ветвь, прежде чем она начнет требовать дань, мы сможем получить ее добрую милость и использовать ее в качестве контрольно-пропускного пункта между нами и хаотичной империей."
 SIC_invade_blackhallow:0 "Навести порядок в Блэкхоллоу"
 SIC_invade_blackhallow_desc:0 "Мы наблюдали хаос северу от гор в графстве Блэкхоллоу и видели жестокость Блэкрок. Некоторые наши военные считают, что противостояние будет неизбежным и что это будет ценная возможность проверить силу нашей армии в наступлении. Более того, мы могли бы использовать территорию, чтобы поддержать буферное государство или получить милость Грифинстоун, чтобы защитить нас от Империи."
 SIC_looking_further_outward:0 "Взглянуть дальше"
 SIC_looking_further_outward_desc:0 "С нашими ближайшими соседями, более или менее обезапасеными силой оружия или дипломатией, мы можем начать искать более дальние пути для поддержки наших целей."
 SIC_invade_cyanolisia:0 "Сделать то, что минотавры не могут"
 SIC_invade_cyanolisia_desc:0 "Каким-то образом до этого момента наши Астерионские друзья были либо вялыми, либо неспособными вернуть свои материковые территории. Похоже, нам предстоит восстановить свободу и демократию для наших давно угнетенных братьев минотавров."
 SIC_wingbardy_detente:0 "Вингбардианская Разрядка"
 SIC_wingbardy_detente_desc:0 "Несмотря на то, что мы долгое время были товарищами во времена Карфинианской Империи, последние тысячи лет привели нас к разногласиям с вингбардцами, сначала как экономические конкуренты в период Конфедерации, а затем как военные враги, когда они находились под когтем Гровера. С распадом Империи, возможно, сейчас самое время начать все заново с Драгоценностью Юга."
 SIC_striped_slavers:0 "Удар по полосатым работорговцам"
 SIC_striped_slavers_desc:0 "Хоть сейчас они гораздо менее назойлевые, раньше, в течение столетий, колония зебр на северо-востоке совершала набеги на южное побережье Грифонии и стоит как нечестивый бастион рабства. Хотя они не единственные оставшиеся работорговцы в Грифонии, их уничтожение и обучение их равенству будет иметь большое значение для прекращения отвратительной практики."
 SIC_open_talon:0 "Подать коготь Грифусу"
 SIC_open_talon_desc:0 "Мы имеем довольно тесные связи с Грифусом, на протяжении многих лет их порты были свободно открыты для захода наших купцов, и многие из них поселились там. Они разделяют нашу демократическую и децентрализованную форму правления, которая наделяет полномочиями местные муниципалитеты, и исторически мы много инвестировали в их развитие через CCSG. В эти неопределенные времена мы должны искать более тесные связи и работать вместе."
 SIC_modern_earthworks:0 "Современые исследования земляных работ"
 SIC_modern_earthworks_desc:0 "С развитием механизированной войны большинство старых форм укреплений в значительной степени устарели, И даже могучие Снежные Вершины и Хребет Арахно стали менее значимы. Требуеться начать общенациональный проект по изучению, а затем строительству модернизированных укреплений для дальнейшей обороны Федерации."
 SIC_skyfall_best_commodity:0 "Величайший товар Скайфола"
 SIC_skyfall_best_commodity_desc:0 "Благодаря невероятно выгодному положению Скайфола между самыми развитыми странами мира, естественно, их рынок является самым выгодным местом для покупки технологий. Мы должны использовать наши старые торговые связи с городом и показать, что мы хотим купить, все что имеет цену."
 SIC_recognize_republic:0 "Признать Республику Грифонов"
 SIC_recognize_republic_desc:0 "Во время Первой республиканской революции мы воздерживались от каких-либо официальных заявлений о Республике гриффонов, сосредоточившись на нашем тихом выходе из Империи и оказании помощи нашим союзникам в Астерионе. Теперь, когда наша собственная республика стала крепче и сильнее, чем когда-либо прежде, настало время одной республике грифонов поддержать другую."
 SIC_eastern_investment:0 "Инвестиции в нашего восточного близнеца"
 SIC_eastern_investment_desc:0 "Прошло слишком много времени с тех пор, как мы потеряли контроль над Компания Контенетал дел сюр дэ Грифус (Грифуская Компания Южного Континента). В то время как компания в основном самодостаточна сейчас, Грифус, вероятно, получил значительно меньше капитала, чтобы продолжать строить свою инфраструктуру без нашей поддержки. Мы должны серьезно возобновить эту поддержку."
 SIC_republic_attache:0 "Отправить военного атташе в Республику"
 SIC_republic_attache_desc:0 "С установлением новых, дружественных отношений с руководством республики появилась возможность начать военную поддержку Северных сил. В то время как у нас отсутствует возможность отправить большие военные силы на север, мы можем послать контингент наших офицеров, чтобы консультировать в нашей потенциально полезной тактике, а также учиться на их военном опыте."
 SIC_guarding_our_sister:0 "Встать на защиту братской страны"
 SIC_guarding_our_sister_desc:0 "Мы не можем больше бездействовать. Континент впадает в хаос из-за разжигателей войны, в своих голодных взорах на соседей, среди которых наши братья. Мы должны взяться за оружие и встать на их защиту, если хотим, чтобы демократия грифонов продолжала процветать на юго-востоке."
 SIC_guardians_of_democracy:0 "Авангард демократии"
 SIC_guardians_of_democracy_desc:0 "Хотя и непрактично посылать часть нашей армии на помощь в северные войны, мы сформировали три дивизии добровольцев, готовых рисковать жизнью во имя К=континентальной республики. Пожелаем авангарду юных и храбрых сыновей и дочерей нашей родины благословения Сикейсии на полях сражений холодного севера."
 
 ##syndie tree
 SIC_red_cascade:0 "Красные Каскады"
 SIC_red_cascade_desc:0 "Радикалы наконец-то победили! Мы наконец-то преодолели давнее умеренное статус-кво с нашим доблестным новым Дуксом Ремедже Плюмаром, законо являясь главой немало важной теперь исполнительной власти. Волны перемен только начали нарастать, и мы все равно должны победить наших умеренных соперников в Парратории и Трибунале, если мы хотим установить настоящий синдикализм."
 SIC_handle_harmonists:0 "Как общаться с умеренными"
 SIC_handle_harmonists_desc:0 "Несмотря на празднование нашей долгожданной победы, на первый план вышла новая дискуссия. Умеренные, хоть и в то же время наши давние соперники, все еще братья и сестры для нас. Но так или иначе, мы должны убедить их в правильности нашей философии... Только проделаем мы это протянутым когтем, или же кулаком?"
 SIC_penalize_harmonists:0 "Наказать умеренных"
 SIC_penalize_harmonists_desc:0 "Наше отношение к нашим умереным соперникам, как и ранее, будет агрессивным и упорным. Хотя средние члены нашей партии считают, что это слишком близко к принуждению, в конце концов, это на благо единства."
 SIC_might_makes_right:0 "Сила скажет правду"
 SIC_might_makes_right_desc:0 "Один из наших принципов, и тот, который умереные всегда, похоже, находят самым отвратительным, мы верим, что с помощью силы и власти мы будем поддерживать свободу всех грифонов и каждого в отдельности, и именно силой мы заставим их понять эту философию."
 SIC_incentives_for_harmonists:0 "Стимулы для гармонистов"
 SIC_incentives_for_harmonists_desc:0 "Возможно, если мы покажем нашим умереным товарищам, что мы не все рубим и крушим, будет самым эффективным способом склонить их на нашу сторону, особенно тех, кто колеблеться. Мы подстроимся, если это будет нежно для единства."
 SIC_reason_tempers_passion:0 "Разум закаляет страсть"
 SIC_reason_tempers_passion_desc:0 "Подобно тому, как вода закаляет клинок, разум умеренного закаляет страсть радикала. Хотя самые свирепые из нас считают, что это предательство наших принципов силы, только вместе мы сможем сохранить свободу."
 SIC_divine_issue:0 "Божественная проблема"
 SIC_divine_issue_desc:0 "Наша партия в целом долгое время была особенно преданными слугами Сикейсии, и некоторые из наиболее экстремистских элементов ее церкви долгое время были частью нашего дела, но теперь, когда мы, наконец, одержали победу, наши разногласия начинают проявляться. Приобщаем ли мы Церковь к себе или приобщаем себя к церкви?"
 SIC_supreme_pontiff:0 "Дукс, Верховный Понтифик"
 SIC_supreme_pontiff_desc:0 "С момента основания Федерации герцогиня церемониально служила верховным понтификом Ее Церкви, но эта должность практически не имеет власти. Однако, это изменится когда мы перейдем к осуществлению нашей власти над церковью, Дукс будет иметь над ней такую же власть, как и в исполнительной власти."
 SIC_reorganize_church:0 "Реорганизация национальной церкви"
 SIC_reorganize_church_desc:0 "Слишком долго церковь была отделена от нашего национального правительства. Мы все подчиняемся воле Сикейции, но национальное значение ее церкви слишком велико, чтобы позволить ей беспрепятственно действовать."
 SIC_pontificate_blessing:0 "Получение благословения Ее понтификов"
 SIC_pontificate_blessing_desc:0 "Слишком опасно вмешиваться в Ее церковь, которая была явно аполитичной с момента основания Федерации. Вмешиваться в дела Ее церкви означало бы требовать обвинений в том, что она идет против воли Сикейции. Искать благословения и поддержки понтифика - гораздо более безопасный путь действий."
 SIC_sycaecia_vanguard:0 "Преданный Авангард Сикейции."
 SIC_sycaecia_vanguard_desc:0 "Мы докажем всем нашим собратьям грифонам, что мы верные слуги Сикейции и что даже в нашей агрессии и жесткой политике мы не посмеем бросить вызов ни Ее слову, ни слову Ее понтификов. Однако мы будем сражаться во имя Ее и в Ее честь!"
 SIC_patriotism_campaigns:0 "Патриотические кампании"
 SIC_patriotism_campaigns_desc:0 "Дух народа - это самое важное для любой истинной республики. Мы должны приложить большие усилия для поддержания их духа и получения их постоянной поддержки."
 SIC_one_for_all:0 "'Уно пара тодо, тодо пара унос'"
 SIC_one_for_all_desc:0 "Наконец-то наше национальное единство обеспечено. Так или иначе, мы сплотили всех наших собратьев грифонов в борьбе за наше правое дело, и мы, в свою очередь, будем верно служить им. Один за всех и все за одного.!"
 SIC_codify_sicameonism:0 "Кодифицируйте Сикамеонский синдикализм"
 SIC_codify_sicameonism_desc:0 "Веками наши уникальные эгалитарные и синдикалистские традиции оставались именно такими: традициями. Их нет ни в Хартии Вольностей, ни в городских или приходских юридических документах, они лишь скреплены давней доброй волей. Сегодня эти традиции получат силу закона!"
 SIC_officialize_the_syndicates:0 "Создать синдикаты"
 SIC_officialize_the_syndicates_desc:0 "Как и наши традиции, синдикаты, имеющие различные названия, такие как гильдии или компании, в основном были неофициальными делами. При нашей новой администрации они станут официальными хозяйствующими субъектами с законными правами и полномочиями."
 SIC_separate_syndicates:0 "Отделить синдикаты от фрегезий"
 SIC_separate_syndicates_desc:0 "Синдикализм, как и многие другие левые идеологии, в конечном счете является экономической доктриной в чистом виде. Мы должны разделить синдикаты и фрегезии, чтобы позволить синдикатам больше сосредоточиться на экономических проблемах, в то время как фрегезии могут продолжать свои предыдущие обязанности без бремени экономики."
 SIC_establish_fourth_branch:0 "Установите четвертую ветвь"
 SIC_establish_fourth_branch_desc:0 "Управление экономикой развитой индустриально развитой страны, такой как наша, в более глобализирующемся мире - это почти непреодолимая задача, и со временем она будет только усложняться. Создание выделенной четвертой ветви власти для синдикатов, которая будет заниматься нашими экономическими делами, станет большим шагом к поддержанию нашей рекордной экономической эффективности."
 SIC_replace_parishes:0 "Заменить фрегезии"
 SIC_replace_parishes_desc:0 "Синдикализм, как и многие другие левые идеологии, в конечном счете является экономической доктриной в чистом виде. Поэтому республика должна управляться из своей основной экономической единицы - синдиката, а фрегезии должны быть упразднены. Трибунал будет сохранен из-за экономического значения городов."
 SIC_syndical_legislature:0 "Синдикалисткий Законодательный Орган"
 SIC_syndical_legislature_desc:0 "С заменой Парратории на Асамблея дэ Синдикатос мы создали настоящую экономическую демократию и доказали, что синдикализм осуществим и как система управления, и как успешная экономическая система."
 SIC_federal_syndicate:0 "Федеральный синдикализм реализован"
 SIC_federal_syndicate_desc:0 "Наша давняя мечта стала реальностью! Сикамеон выступает как истинная синдикалистская Федерация! Мы, наконец, эволюционировали из нашей протоидеологии в идеологию, созданную для этой новой индустриальной эпохи, которая пройдет испытание временем."
 SIC_flush_out_rats:0 "Смыть портовых крыс"
 SIC_flush_out_rats_desc:0 "Слишком долго мы были слишком мягкими и дезорганизованными, чтобы искоренить организованную преступность в наших границах, это бросает тень на нашу нашу суровую.репутацию по отношению к пиратским и рейдерским отбросам. Пришло время смыть этих так называемых "Фрихолдеров", как сточных крыс, которыми они являются, и посадить в клетку тех, кто несет наибольшую ответственность."
 SIC_hunting_the_swordfish:0 "Охота на Рыбу-меч"
 SIC_hunting_the_swordfish_desc:0 "Теперь, когда мы поймали их коммандиров, мы можем начать охоту за их главой - Доном Эспадарте, или Рыба-меч. Он был на свободе в течение многих лет и является главной причиной быстрой консолидации большей части преступлений Фрихолдеров в Сикамионе, пришло время уничтожить его и его организацию."
 SIC_bandit_queen:0 "Ублюдские бандиты из-за гор"
 SIC_bandit_queen_desc:0 "Абсолютное зло, как называет себя Блэкрок,возможно, является живым воплощением того, что мы презираем больше всего, будучи как и мерзкой бандиткой, так и мелочной до власти птицей, выставляющей это как благородство. Мы принесем закон и свободу в Блэкхоллоу!"
 SIC_striped_menace:0 "Полосатая угроза за морем"
 SIC_striped_menace_desc:0 "На протяжении веков проклятые рабовладельческие зебры юго-восточного побережья Грифонии совершали набеги на берега, около которых ходят наши торговцы, забирая наши товары как добычу, а наших матросов-как рабов! Их давно следовало полностью и песповоротно уничтожить, и когда мы закончим с ними, останеться либо честное и справедливое демократическое государство, либо куча пепла!"
 SIC_resurgent_republic:0 "Возрождающаяся республика"
 SIC_resurgent_republic_desc:0 "На рубеже тысячелетий казалось вероятным, что наше время на солнце может закончиться, что наша известность может ослабнуть, поскольку более промышленно развитые и амбициозные страны грифонии вырвались вперед, но эти страхи были подавлены! Мы едины и готовы сделать все, чтобы сохранить нашу великую Федерацию!"
 SIC_reservists_to_soldiers:0 "Создать профессиональную армию"
 SIC_reservists_to_soldiers_desc:0 "На протяжении всей нашей истории обязанности солдата в основном были частью рабочего дня, выполняемым на каждым гражданином. Несмотря на то, что в прошлом этого было достаточно, в наше современное время это приводит лишь к появлению некачественных солдат. Мы должны создать профессиональную армию, на которой каждый грифон сможет зарабатывать на жизнь. Нужно пополнить наши ряды профессиональными солдатами, призванными только защищать свою республику."
 SIC_establish_republican_guards:0 "Сформировать Гуардиос Республиканос"
 SIC_establish_republican_guards_desc:0 "Даже с учетом различия между профессиональными войсками и ополченцами, работающими неполный рабочий день, еще предстоит провести различие. Мы возьмем лучших из наших лучших, ла флор и ната или крем де ла крем, как сказали бы в Аквилии, и сформируем элитную республиканскую гвардию."
 SIC_valentin_prodegies:0 "Продегусты Валентина" ##Glacialez
 SIC_valentin_prodegies_desc:0 "Валентин Глациализ легко стал нашим лучшим генералом последнего времени, сражался в северных республиканских революциях, а затем сумел сбежать домой живым и с большим опытом. Тем не менее, он знает, что стареет, и таким образом передал свою с трудом заработанную мудрость своим ближайшим офицерам."
 SIC_peasant_frugality:0 "Крестьянская бережливость"
 SIC_peasant_frugality_desc:0 "В западной Грифонии есть немного завидных черт, которые они видят в крестьянине, но есть одна, которая хорошо описывает нас: большая эффективность и изобретательность, использующие очень мало или просто бережливость. С помощью нескольких простых политик и призывов к нашему патриотическому долгу мы можем поднять эту эффективность на новую высоту на благо нашей экономики."
 SIC_national_syndiate:0 "Национальный Синдикат"
 SIC_national_syndiate_desc:0 "В правительстве, созданном для того, чтобы им владели и управляли люди и их синдикаты, идея национализации бизнеса или ресурсов отвратительна. Однако такие шаги должны предприниматься во имя готовности к войне, и это может быть сделано в соответствии с нашими принципами путем создания национального синдиката государственных служащих."
 SIC_free_industrial_might:0 "Свободная Промышленная Мощь"
 SIC_free_industrial_might_desc:0 "С полным созреванием и внедрением синдикализма в нашей великой республике мы поднялись до экономических и промышленных высот, легко соперничая или превосходя наших соседей, и работали с такой эффективностью, о которой капиталистические или социалистические системы могут только мечтать."
 SIC_beyond_snowtops:0 "За снежными вершинами"
 SIC_beyond_snowtops_desc:0 "Наконец, нашу федерацию объединяет наше красное знамя. Мы можем, наконец, полностью использовать потенциал нашей великой республики и обратить наше внимание за пределы снежных вершин. Наши друзья будут радоваться, а враги преклонят колени!"
 SIC_bring_down_falcon:0 "Спустить сокала на землю"
 SIC_bring_down_falcon_desc:0 "Слабый и все же столь яростно реваншистский Фалькор уже давно был большой занозой в нашем боку, претендуя на владение островами Фалькора и городом Судфолк, которые по праву являются Сикамеонскими! У нас будет и то, и другое, и остальная их территория в качестве трофеев!"
 SIC_comrades_in_wingbardy:0 "Товарищи в Вингбардии"
 SIC_comrades_in_wingbardy_desc:0 "Левые элементы в Вингбардии уже давно вдохновлены традициями и практикой нашей страны. Теперь, похоже, ситуация созрела, чтобы, дать им нашу прямую поддержку. Пусть они окончательно свергнут свою монархию, если великая задача еще не выполнена!"
 SIC_wash_out_blackhollow:0 "Вымыть Блэкхоллоу"
 SIC_wash_out_blackhollow_desc:0 "Даже без этого мерзавки Блэкрок, разоряющей округ Блэкхоллоу и пробящая по нашим границам как голодный лев, графиня Блэкхоллоу все еще является потенциальной угрозой и, которым, принадлежит половина территории, принадлежащей колыбели цивилизации грифонов - Грифинстоуну, просто созревает для сбора. Даже если эквалисты возьмут власть, они безумные психи, которые являются гораздо большей ответственностью, чем потенциальным союзником."
 SIC_cyan_issue:0 "Голубой Вопрос"
 SIC_cyan_issue_desc:0 "Каким-то образом неестественная мерзость, которой является графство Цианолизия, продолжает существовать, даже при всех усилиях Астерионцев. Пришло время погасить последние остатки старого имперского правления на юге, прекратив причудливое существование Цианолизии раз и навсегда!"
 SIC_reconciling_MIT:0 "Примирение с быком"
 SIC_reconciling_MIT_desc:0 "Несмотря на обширные изменения, которые мы осуществили в нашей федерации, мы по-прежнему высоко ценим общение с Астерионцами, которые много сотен лет назад даровали нам учение демократии. Однако многие из них рассматривают нашу быструю трансформацию как опасность и заняли более оборонительную позицию. Можем ли мы восстановить нашу древнюю дружбу, или мы обречены сражаться с нашим другом и наставником?"
 SIC_tutor_gryphus:0 "Обучить нашего молодого близнеца"
 SIC_tutor_gryphus_desc:0 "С момента создания Компания Контенетал дел сюр дэ Грифус мы с большим интересом следим за развитием свободных городов, видя в них практически наших молодых к близнецов. Тем не менее, мы боимся, что в эту хаотическую новую эру они могут сбиться с пути, и, как хороший старший брат, мы должны взять их под свое крыло и научить их тому, что правильно, и дисциплинировать их, если они откажутся."
 SIC_prywhen_debate:0 "Прайвенская дискуссия"
 SIC_prywhen_debate_desc:0 "С подъемом Прайвена в их кровавой революции и надлежащим установлением марксизма в грифонии, было много дебатов с нами по принципам коммунизма против нашего местного синдикализма. Несомненно, они похожи, но, несомненно, дебаты между двумя агрессивными и воинственными нациями должны вестись с осторожностью... Мы должны подойти к этому вопросу мирно и осторожно."
 SIC_look_out_guard:0 "'Атенсион, Гуардиа, акви виенэ лос кампезенос'" ##note that the 'Old Sicameonese' is in modern Portuguese because Portuguese is more similar to Old Spanish than modern Spanish is.
 SIC_look_out_guard_desc:0 "В кульминационном 1-м сражении на реке Кеовен в 773 году войска Гровера кричали а старогерцланском: ‘Вар ди, Бур, Гар де Кумбт!’("Берегитесь, крестьяне, идет Стража!). Когда знаменитые западоры и ополченцы поднялись для контратаки, они по очереди закричали на старосикамеонском: ‘Квидаво, гуардо, ла венус компанезус!’(Берегись, стража, идут крестьяне!). И когда мы наконец нападем на оплот монархизма в Грифинстоуне, мы снова будем кричать: ‘Атенсион, Гуардиа, акви виенэ лос кампезенос’"
 ##pirate tree
 SIC_winning_rigged_lottery:0 "Как выиграть в лотерею"
 SIC_winning_rigged_lottery_desc:0 "Так называемых "семьсот доверенных" было даже легче подкупить, чтобы дать нам доступ, чем мы думали. С нашим новообретенным "большинством" мы теперь твердо контролируем как Трибуны, так и Парраторию. Теперь пришло время приступить к работе, чтобы воплотить наши мечты о Сикамоне."
 SIC_the_suit:0 "Костюм"
 SIC_the_suit_desc:0 "Нам не нужно делать свой бизнес открыто и жестоко. Скорее, мы можем скрыть его, чтобы мы выглядели солидно. Маска и полосатая рубашка на другой день. Прямо сейчас, нам нужно достать костюм и галстук для встреч, и сесть за полированный стол."
 SIC_kelp_forest:0 "Как лес водорослей..." ##kelp grows and spreads very quickly
 SIC_kelp_forest_desc:0 "Теперь, когда все под контролем, мы можем закрывать глаза на нашу собственную деятельность в Федерации. Подобно бурым водорослям, мы утвердимся повсюду. Мидория, Керускос, нигде не будет безопасно от нашей хватки. Даже тот бизнес, который они считают законным, должен быть прикрытием для наших реальных операций."
 SIC_rotting_grassroots:0 "Гниение низов"
 SIC_rotting_grassroots_desc:0 "Умеренные и радикалы по-прежнему обладают собственными мощными организациями в городах и приходах. Точно так же, как мы задушили другие банды своей собственной организацией, они тоже падут перед нами. Улицы будут заполнены их бумагами и убегающими членами."
 SIC_wine_and_dine:0 "Города пиров и развлечений"
 SIC_wine_and_dine_desc:0 "Хотя можно подумать, что некоторые грифоны слабы к кошелю, полному золота, в реальности, они еще более слабы тогда, когда валяются под столом пьяными. Подобные грифоны могут посодействовать нашей собственной организации, а потому нужно привлечь их к сотрудничеству и заставить работать на нас, чтобы любые "жалобы", которые могли бы возникнуть у народа, были… рассмотрены."
 SIC_fishy_business:0 "Продвижение рыбного бизнеса"
 SIC_fishy_business_desc:0 "Вокруг нас суетится черный рынок. Золото, контрабанда мертвых и живых невидимо движется как через нашу территорию, так и вокруг нее. Мы должны открыть безопасные гавани для процветания черных рынков. Они получат центральную связь для торговли, где они защищены от любых неприятных властей, которые могут подумать, что это плохо, и мы получим хорошую долю из всех транзакций."
 SIC_red_tide:0 "Всеобъемлющий красный прилив" #this is not a communist saying, a 'red tide' is the old name for an overgrowth of algae, which colors the tide whatever the algae is, originally red. This algae can be literally suffocating to life because of how much there is, and toxic to boot
 SIC_red_tide_desc:0 "Подобно водорослям в море, наше влияние распространяется повсюду. Мы участвуем во всех видах деятельности - от торговли оружием на Скарлет и фальшивомонетчиков на островах Джоджо до пиратства и грабежей по всей Южной Грифонии. Любая прачечная и пекарня в Мидории, каждая томатная плантация и морковная ферма за пределами Керускоса платят в систему или напрямую принадлежат нам."
 SIC_foreign_ventures:0 "Изучение иностранных "предприятий""
 SIC_foreign_ventures_desc:0 "Как бы нам не хотелось этого призновать, из самого Сикамеона можно выжать не так много денег. С нашими контактами на черном рынке и твердым контролем над страной мы должны начать смотреть в сторону других единомышленников, которые могут быть заинтересованы в партнерстве с нами. Это может быть даже более прибыльно, чем наши сольные проекты."
 SIC_romance_blackrock:0 "Ухаживая за белой розой Блэкхоллоу"
 SIC_romance_blackrock_desc:0 "Одним из таких является Белая роза Блэкхоллоу. Одинокая... и в активном поиске. Но до сих пор она отталкивала всех женихов. Ну, она не встретила Дона Эспадарте и его легендарный шарм, который покорит даже самую хладнокровную и всеми любимую Розу в мире."
 SIC_zeeb_amnesty:0 "Амнистия для полосатых работорговцев"
 SIC_zeeb_amnesty_desc:0 "Несмотря на то, что эти отвратительные зебры порабощают многих наших сородичей, они - те, кто знают, как жить в этом мире. Нужно провести несколько подпольных сделок, которые будут держать их набеги подальше от нас, в обмен на то, что они не будут боятся быть повешенными на ближайшем уличном фонаре, если они пришвартуются в наших портах, могут в значительной степени убедить их."
 SIC_form_oligarquia:0 "Формирование олигархии"
 SIC_form_oligarquia_desc:0 "С нашей добившейся силы... организацией, мы находимся в позиции, когда мы можем сформировать что-то еще большее. В то время как олигархия никогда не будет построена на простом доверии, никто из наших партнеров или нас, если на то пошло, не достаточно глуп для этого, мы можем построить его на уважении друг к другу. И страхе."
 SIC_oil_slick:0 "Как нефтяное пятно..."
 SIC_oil_slick_desc:0 "Настало наше время. Бандиты, корсары и работорговцы, как нефтяное пятно на воде. Никто не может убежать от нас, и, как рыба в океане, каждый будет нести нашу метку. Где бы они ни были, мы или наши партнеры будем иметь компаньона в каждом городе, и деньги будут втиснуты в каждый коготь, копыто или клюв."
 SIC_the_scoundrel:0 "Негодяй"
 SIC_the_scoundrel_desc:0 "Мы победили. И пришло время показать, из чего мы сделаны. Каждый, кто поддержит нас, будет вознагражден, и каждый, кто выступит против нас, пожалеет о том дне, когда они решились на это. Те, кто сидит и не делится, познают наш гнев, а те, кто делает, конечно, будут щедры. Иначе."
 SIC_not_never_do_well:0 "Не каждый прохиндей"
 SIC_not_never_do_well_desc:0 "Но не все негодяи, несмотря на то, что все могут подумать, карточные злодеи. Мы знаем, что люди могут свергнуть нас, если мы зайдем слишком далеко. Как однажды было сказано: "хлеба и зрелищь" для всех."
 SIC_blood_for_angry:0 "Кровь для злых"
 SIC_blood_for_angry_desc:0 "Есть такие, которые ходят по улицам, неистовствуя и подрывая общественный дух. В то же время берега Южной гриффонии манят грабежом. Мы позаботимся о том, чтобы у них появилась новая цель в жизни, отличная от того, чтобы делать жизнь беспокойной, и чтобы мы разбогатели."
 SIC_charity_for_needy:0 "Благотворительность для нуждающихся"
 SIC_charity_for_needy_desc:0 "Несмотря на то, что думают так называемые умеренные и радикалы, все еще есть те, кто живет в непроглядной нищете. Мы окажем им нашу милость, чтобы они видели в нас освободителей и защитников, а не преступников и негодяев. Еда и деньги говорят сами за себя. А их количество еще больше."
 SIC_protection_for_skeptic:0 "Защита для скептиков"
 SIC_protection_for_skeptic_desc:0 "В Федерации все еще есть грифоны, которые думают, что мы, свободные Корсары, не можем защитить их от явных преступных действий и прочего подобного сброда. Мы покажем им, что заботимся о народе не меньше, чем радикалы или умеренные. Любые обвинения в том, что мы стоим за всеми этими преступлениями, являются ложными и клеветническими."
 SIC_pinstripe_suit:0 "Костюм в полоску не всегда черно-белый"
 SIC_pinstripe_suit_desc:0 "Не все черно-белое. Серые вещи также существуют. Одна из них - единственная немного незаконная рыночная экономика, которая происходит у нас под носом. Комиссия знает об этом и готовит планы того, как черный рынок может быть поставлен под наш контроль. Конечно, он не будет бесплатным для тех, кто в нем участвует. Мы обеспечиваем защиту, и она имеет цену. Все имеет свою цену."
 SIC_not_king_but_ace:0 "Не король, а туз"
 SIC_not_king_but_ace_desc:0 "Среди нас не будет короля, только тузы. Те, которые являются лучшими из всех нас. Здесь никто не носит короны, и грифон будет выбран из нас. Конечно, Рыба-меч должна оставаться, ведь он, конечно, лучший из лучших."
 SIC_align_other_bandits:0 "Убедить наших "друзей""
 SIC_align_other_bandits_desc:0 "Иногда нам не нужно ходить в костюме и галстуке. Мы знаем, что за нашей границей есть маняшие богатство и что оно должно быть перераспределено среди наших собственных бедных, чтобы оно могло служить всем, а не какому-нибудь лорду в замке. Конечно, есть те, кого мы должны сначала убедить в своей правоте, прежде чем приступим к осуществлению нашего великого замысла."
 SIC_quench_blackrock:0 "Подавление амбиций Блэкрок"
 SIC_quench_blackrock_desc:0 "Если мы хотим осуществить наш грандиозный план, Королева бандитов в Блэкхоллоу должна быть под нашим контролем или, по крайней мере, под влиянием. У нас есть несколько очень резких писем, но мы также применить более... прямоленейный путь, чтобы убедить ее, что наш план действительно полезеный. Если она конечно осознает альтернативный вариант."
 SIC_compromise_zeebs:0 "Компромисс с зебрами"
 SIC_compromise_zeebs_desc:0 "Другое место, где мы должны получить поддержку-это зебры-работорговцы. Конечно, им придется подчиниться нашим правилам, но через некоторое время они будут на равных с нами. Но сейчас нам нужно будет применить смесь силы и убеждения, чтобы убедить их в нашей правоте."
 SIC_hooded_robin_republic:0 "Республика Робин Гудов"
 SIC_hooded_robin_republic_desc:0 "С нашими партнерами под контролем, мы можем представить нашу организацию миру, и показать что мы придем и за ними. Грифы, Фалькоры, Цианолизы, они узнают, что Лос-Пикарос будет в море, готовый захватить то, что они эксплуатировали, и дать его тем, кто остро нуждается в помощи повсюду. Они научатся бояться праведных Пикарос."
 SIC_sailing_swordfish:0 "Парусные Набеги Рыбы-меч"
 SIC_sailing_swordfish_desc:0 "Рыба-меч постановила, что мы будем плавать по водам Южной Григфонии и жить согласно нашему новому кредо. Мы будем брать у богатых и отдавать бедным. Они будут протестовать против того, чтобы мы захватили их нечестно нажитое, чтобы дать тем, кто в этом нуждается, но это во благое дело. После того, как мы сделаем крошечный разрез, конечно."
 SIC_cow_tipping:0 "Опрокинуть коров"
 SIC_cow_tipping_desc:0 "Республика Астерион представляет смертельную угрозу нашему правлению в Сикамеоне, поскольку они смотрят на нас, либо чтобы свергнуть Комиссию и восстановить свое драгоценное демократическое правительство, либо чтобы захватить наши земли. Мы должны атаковать Астерион прежде, чем они нападут на нас."
 SIC_status_of_slavery:0 "Вопрос рабства"
 SIC_status_of_slavery_desc:0 "С тех пор, как мы начали общаться с другими народами и существами, такими как зебры, произошел обмен идеями. На самом деле, в последнее время в комиссии появилась одна очень новая идея, об очень своеобразном институте, которое, возможно, потребуется возродить."
 SIC_no_guarantees:0 "Без гарантий"
 SIC_no_guarantees_desc:0 "Мы должны стремиться к лучшей добыче, независимо от того, где она может быть. Даже если для этого нам придется эксплуатировать собственный народ, в конечном счете это на благо. Нашему благу, конечно."
 SIC_indentured_servitude:0 "Долговое рабство"
 SIC_indentured_servitude_desc:0 "Некоторые из низших классов в глубоком долгу перед нами. Комиссия позаботится о том, чтобы о тех, кто находиться в долгах, из которых они никогда не выберутся, обращались надлежащим образом. Если они слабые, их заставят работать одним способом, если они сильны, то есть способы справиться и с этим..."
 SIC_citizen_immunity:0 "Гражданский иммунитет"
 SIC_citizen_immunity_desc:0 "Несмотря на то, что многие могут подумать, у всех есть стандарты, в том числе у нас, в той или иной форме. Один из наших принципов состоит в том, что наши граждане никогда не должны подвергаться рабскому труду. Комиссия издала декрет для всех работорговцев о том, что те, кто находится под нашей защитой, должны быть защищены от порабощения."
 SIC_homegrown_stock:0 "Отечественный 'скот'"
 SIC_homegrown_stock_desc:0 "Несмотря на соблазн для нас поехать за границу и получить "скот" из-за границы, у нас дома есть много хороших качеств. Нам просто нужно выделить правильные черты в тех, кого мы отбираем. И, конечно же, тех, которые придут после. Безусловно, на столе у Комиссии много интересных предложений о всевозможных идеях для ее осуществления."
 SIC_best_breeders:0 "Лучшие производители в Грифонии"
 SIC_best_breeders_desc:0 "Некоторые разводят кур. Другие разводят морковь. Здесь мы разводим особый вид скота, предназначенный для использования рабочей силы и труда. Конечно, мы должны убедиться, что мы получаем только лучших заводчиков для улучшения линий. И у нас есть некоторые, которые могут помочь нам в этом. Возможно."
 SIC_foreign_stock:0 "Иностранный 'скот'"
 SIC_foreign_stock_desc:0 "Наш собственный "скот", хотя и силен и хорош, рискует восстать против собственного народа. Таким образом, набеги за пределы наших границ будут служить основой для нашего собственного скота. Уже сейчас комиссия рассматривает планы о том, где проводить рейды, и кто должен быть взят на обработку."
 SIC_best_trainers:0 "Лучшие дресировщики в Грифонии"
 SIC_best_trainers_desc:0 "Есть несколько грифонов, которые могут быть заинтересованы в такой работе. Мы создадим для них Общество Дрессировщиков Грифонии, где они будут заниматься своим ремеслом. Даже если мы имеем дело с сомнительной деятельностью, следует делиться хорошим опытом."
 
 ##industrial-scientific tree
 SIC_industrial_base:0 "Оживление промышленной базы"
 SIC_industrial_base_desc:0 "Если изначально нам удавалось идти в ногу с темпами индустриализации, особенно по сравнению с нашими восточными соседями, то постепенно наши модернизационные усилия отошли на второй план. Используя возросшую мощь нашего федерального правительства, мы должны создать новые экономические стимулы для возобновления прогресса."
 SIC_school_system:0 "Пересмотр школьной системы"
 SIC_school_system_desc:0 "Несмотря на то, что в течение многих столетий мы были гораздо более прогрессивными, чем наши бывшие имперские соседи, становиться ясно, что в государственных системах школьного образования религиозного образования становится недостаточно, во все более технологически зависимом мире. "
 SIC_modern_tooling:0 "Современный инструментарий"
 SIC_modern_tooling_desc:0 "Инвестиции в современные станки и другое промышленное оборудование-очевидный первый шаг на пути от кустарного производства к современному массовому производству."
 SIC_industrial_efficiency_study:0 "Исследование производственной эффективности "
 SIC_industrial_efficiency_study_desc:0 "Ввиду растущей экономической значимости промышленности и не менее растущей опасности для безопасности на рабочем месте, пришло время начинать нашу жесткую экономическую политику и начать регулировать экономику в целях повышения эффективности и безопасности. Мы запустим федеральное исследование, чтобы понять, что нужно сделать."
 SIC_unifying_science_guilds:0 "Объединение научных гильдий"
 SIC_unifying_science_guilds_desc:0 "Науки внутри нашей страны оказались в высшей степени конкурентным делом. Изобретатели, инженеры и ученые всех видов объединяются в своих собственных гильдиях, пытаясь друг друга превзойти, в ущерб нашему научному сообществу в целом. Нам необходимо консолидировать эти группы, если мы хотим добиться реального научного прогресса."
 SIC_education_appropriation:0 "Новые ассигнования на образование"
 SIC_education_appropriation_desc:0 "В соответствии с нашей серией образовательных реформ и расширений, необходимо будет выделить и утвердить больший бюджет, чтобы они могли добиться успеха."
 SIC_equal_cities:0 "Равные города"
 SIC_equal_cities_desc:0 "В рамках Хартии Вольностей каждый город и каждая фрегезия считаются равными. Именно это говорит о том, что ни один город не должен иметь преимущества перед другим как в политическом, так и в экономическом отношении, как это всегда было традиционно."
 SIC_capital_concentration:0 "Концентрация в столице"
 SIC_capital_concentration_desc:0 "Несмотря на высокое символическое значение, придаваемое равенству пяти городов-основателей, Мидория была выбрана в качестве столицы нашей федерации по очень стратегической причине: она являеться наиболее отдаленной точкой от любого наземного вторжения на полуострове. При концентрации нашей промышленности, хоть и произошел бы разрыв с традициями, это обеспечило бы безопасность нашей промышленной базы в случае войны."
 SIC_standardize_weights_measures:0 "Стандартизация мер и весов"
 SIC_standardize_weights_measures_desc:0 "На всем грифонском континенте существует абсолютно неорганизованный беспорядок измерительных систем и стандартов, и только Грифонская Империя ограниченно успешна в создании единой системы. Мы должны создать стандартную национальную метрическую систему, и с нашими морскими соединениями, будем надеяться, это распространится на соседние страны."
 SIC_new_school_buildings:0 "Строительство новых школ"
 SIC_new_school_buildings_desc:0 "Традиционно мы обучали нашу молодежь в святилищах нашей богини, но поскольку наше население растет и потребность в более специализированных учебных заведениях и персонале только растет, мы должны построить специальные школьные здания."
 SIC_develop_islands:0 "Развитие западных островов"
 SIC_develop_islands_desc:0 "Остров Скарлет, несмотря на то, что является одним из основателей нашей федерации, в целом был недостаточно развит. Это в сочетании с недавно освобожденными островами Джоджо, которые в основном игнорируются Фалькорским правительством, кроме как в качестве военно-морского поста, оставляет много неразвитой территории, ожидающей эксплуатации с материка."
 SIC_develop_heartlands:0 "Развитие ядро полуострова"
 SIC_develop_heartlands_desc:0 "Исторически наша внутренняя территория была сельской идиллией, покрытой обширными полями зерна, продуктов и выпаса скота, только прерываемыми случайными холмами и лесом Леве. Хотя и стыдно портить такую природную красоту, требования современной экономики требуют, чтобы мы развивали регион."
 SIC_develop_mountains:0 "Развитие северных гор"
 SIC_develop_mountains_desc:0 "Снежные Вершины и Арахно на нашей северной границе, насколько нам известно, относительно лишены полезных ресурсов, кроме магических кристаллов, и местность слишком грубая, чтобы ее можно было использовать с большой пользой, но с современными технологиями строительства и добычи полезных ископаемых неиспользованные природные ресурсы могут быть, в настоящее время, в пределах нашей досягаемости."
 SIC_scarlet_lab:0 "Создать лабораторию на Исла Эскарлата"
 SIC_scarlet_lab_desc:0 "Из-за относительно низкой численности населения острова Скарлет и изоляции от материка, наши геодезисты определили, что это безопасно выделить область острова для выполнения различных научных и магических экспериментов, которые мы хотим сохранить относительно в тайне. Мы должны создать там спонсируемую правительством лабораторию."
 SIC_religious_education:0 "Поддержать религиозное образование"
 SIC_religious_education_desc:0 "Важность сохранения нашей национальной веры в нашу богиню не может быть преуменьшена, поскольку она дала нам все дары, которые делают нас свободными и добродетельными. Даже перед лицом современного научного мира мы не можем оторваться от ее учения."
 SIC_secular_future:0 "Создание светского будущего"
 SIC_secular_future_desc:0 "В то время как наша вера в богиню является основой нашей национальной идентичности и бытия, наше почтение к ней одной не выиграет день в этом новом веке. Мы заставим Ее гордиться беспощадной погоней за наукой и техникой, чтобы выстоять в одиночку."
 SIC_resource_survey:0 "Национальное исследование природных ресурсов"
 SIC_resource_survey_desc:0 "Наши экономисты и логисты предсказали, что в случае абсолютной тотальной войны, разразившейся по всему континенту, каждый последний тайник доступных военных материалов будет бесценен. Мы должны начать национальное исследование, чтобы провести инвентаризацию всех стратегических ресурсов Федерации."
 SIC_water_computing:0 "Струйное вычесление"
 SIC_water_computing_desc:0 "Недавно наши ученые сообщили о новой идее во время своих исследований в области электромеханических вычислений, что вода, или точнее поток воды или других жидкостей, может быть использована для создания компьютера, гораздо более способного отображать определенные специализированные процессы, чем это возможно в настоящее время, используя уже существующую и хорошо понятную инженерию."
 SIC_crystal_capacitors:0 "Волшебные кристаллические конденсаторы"
 SIC_crystal_capacitors_desc:0 "Наши ученые и инженеры в скарлетской лаборатории смогли создать широкий спектр электронных компонентов, используя волшебные кристаллы, который широко распространенные в шахтах страны. Подобная электричеству природа магии и то, как она взаимодействует с природным Кристаллом, может значительно продвинуть наше понимание электроники, а также проложить путь для исследований магического энергетического оружия."
 SIC_incorporate_secular_lessons:0 "Включение светских уроков"
 SIC_incorporate_secular_lessons_desc:0 "Хотя Сикейция - наш высший авторитет, существуют четкие правила, которым подчиняется физический мир, которых не могут коснуться даже боги. Мы все еще должны заботиться о том, чтобы овладеть ими."
 SIC_reinterpret_sycaecia:0 "Переосмыслите заповеди Сикейции"
 SIC_reinterpret_sycaecia_desc:0 "На протяжении столетий мы верно следовали словам Сикейции еще со времен старой Карфинианской Империи. Они древние, и мало изменились за эти сотни лет. Возможно, пришло время создать новое, современное понимание учения нашей милостивой богини."
 SIC_practical_curriculum:0 "Акцент на практическую учебную программу"
 SIC_practical_curriculum_desc:0 "Это действительно больно признавать, но запоминание молитв, песен, песнопений и мифических знаний мало что сделает для наших будущих поколений. Математика, естествознание  и лингвистика станут акцентом учебной программы в будущем."
 SIC_sycaecia_history:0 "Вспомнить историческое наследие Сикейсии"
 SIC_sycaecia_history_desc:0 "Невозможно преуменьшить, насколько богиня Сикейция и ее окружающий религиозный институт повлияли на ход истории нашего народа. Хотя мы больше не можем полагаться на нее, мы можем изучать и помнить все, что она сделала для нас, и, возможно, начать понимать влияние ее любви и заботы."
 SIC_new_construction_methods:0 "Новые методы строительства"
 SIC_new_construction_methods_desc:0 "По мере того как делаются новые открытия как в материальной науке, так и в архитектурном дизайне, мы можем построить все более высокие и более прочные здания быстрее чем раньше. Горизонты пяти городов будут только расти."
 SIC_improved_extraction:0 "Улучшенные методы добычи"
 SIC_improved_extraction_desc:0 "Мы уже давно гордимся эффективностью нашей экономической системы от производителя до продавца,и с дальнейшими достижениями в области технологий, мы можем еще больше повысить эту эффективность еще в добыче сырья."
 SIC_SESC_project:0 "Проект С.К.Э.М."
 SIC_SESC_project_desc:0 "Наши лучшие ученые в скарлетской лаборатории пришли с потенциальным прорывом в области флюидных вычислений. Они предложили революционный тип машины, которая может отображать весь наш экономический цикл, предсказывать будущие тенденции и обеспечивать моделирование того, как мы можем влиять на него. Они называют его С. К. Э. М., или Сикамеонский Компьютер Экономического Моделирования, и он может стать благом для нашей экономики, если будет построен."
 SIC_crystal_transistors:0 "Прототип кристаллических транзисторов"
 SIC_crystal_transistors_desc:0 "Благодаря тонким манипуляциям с магической силой и точно спроектированным кристаллическим компонентам в сочетании с нашими современными знаниями в области электроники, наши исследователи создали устройство гораздо более полезное, хотя и более дорогое, чем разрабатываемая в настоящее время вакуумная трубка. В то время как технологический эквивалент не может быть осуществим сейчас, есть много, что можно узнать из этих волшебных прототипов."
 SIC_science_and_religion:0 "Смешение науки и духовности"
 SIC_science_and_religion_desc:0 "Есть те, кто говорит, что святые слова и твердая материя несовместимы друг с другом. Мы докажем, что эти скептики ошибаются, двигаясь в будущее с наукой и писанием в когтях."
 SIC_mortal_backs_hearts_minds:0 "Построенный на смертных спинах, сердцах и умах"
 SIC_mortal_backs_hearts_minds_desc:0 "За исключением, пожалуй, идола Борея, грифонская цивилизация была построена бесчисленными поколениями смертных, которые жили и умирали на протяжении веков. Не было и не будет никакого божественного вмешательства, наш народ построен на спинах, сердцах и умах живых, смертных существ."
 SIC_federal_reserve:0 "Основание Федерального Резерва Сикамеона"
 SIC_federal_reserve_desc:0 "Учитывая растущую роль нашего центрального правительства в национальной экономике, законодательный орган принял закон о создании центрального банка - Банко де ла Резерва Федерал. Этот новый институт должен позволить нам более эффективно стимулировать и регулировать экономику."
 SIC_city_universities:0 "Расширение городских университетов"
 SIC_city_universities_desc:0 "Несмотря на то, что наша новаторская система государственных школ значительно опережала многие страны Грифонии, большинство возможностей получения высшего образования было ограничено пятью городами или обучением за рубежом. С большим расширением и реформой наших государственных школ будет намного больше выпускников, ищущих высшего образования, и мы должны финансировать городские университеты для их расширения в свою очередь."
 SIC_FBIC_act:0 "Принятие Акта ССБВ"
 SIC_FBIC_act_desc:0 "С общим успехом нового Федерального резерва законодательный орган выдвинул еще один закон о расширении функции банка до национального страхового агентства в качестве Синдикато Сегурос дел Банко Федерал, как для нижестоящих банков, так и для публичных компаний. Это должно уменьшить риск и помочь нашей экономике расти с большими предприятиями."
 SIC_research_grants:0 "Государственные исследовательские гранты"
 SIC_research_grants_desc:0 "Заключительный шаг в в нашей обширной реформе образования, мы должны создать большое количество государственных грантов, которые будут выдаваться на конкурсной основе для различных независимых исследовательских проектов, для будущих поколений, которые пройдут через реформированную систему школьного образования и получат высшее образование, чтобы сохранить этот новый научный импульс на долгие годы."
 SIC_modern_peasant:0 "Современный крестьянин"
 SIC_modern_peasant_desc:0 "Несмотря на все наши огромные усилия, Сикамеонский "крестьянин" уже не просто фермер, трудящийся в поле, или неквалифицированный рабочий на промышленной сборочной линии, но зажиточный, мирской и образованный Грифон среднего класса, и у нас есть величие, богатство и современность нашей федерации, чтобы показать это."

 ##minotaurian subtree, part of harmonic tree
 SIC_minotaurian_friendship:0 "Подтвердить нашу дружбу"
 SIC_minotaurian_friendship_desc:0 "Из-за напряженных выборов как здесь, так и по ту сторону залива в Астерионе наша давняя дружба с минотаврами стала напряженной, ввиду возможных изменений в руководстве в этот критический час. Теперь, когда наши позиции вновь закрепились, мы должны вновь принять наших друзей быков с распростертыми объятиями. Если мы будем отвергнуты, то это значит, что произошло нечто серьезное..."
 SIC_minotaurian_business:0 "Пригласить астерионский бизнес"
 SIC_minotaurian_business_desc:0 "Благодаря сфокусированной на инвестировании в военную и оборонную промышленность политике правительства Астериона, их гражданским сектором крайне пренебрегают. У нас есть возможность использовать это в интересах обеих наших экономик."
 SIC_minotaurian_arms:0 "Взаимное развитие вооружений"
 SIC_minotaurian_arms_desc:0 "Огромный астерионский военно-промышленный комплекс - это огромная кладезь благ, которые так и ждут, чтобы их использовали на благо наших военных. Инвестируя в их ВПК и привлекая минотавров к инвестированию в нашу оборонную промышленность должно укрепить военную инфраструктуру обеих наших стран."
 SIC_minotaurian_industry:0 "Взаимные экономические инвестиции"
 SIC_minotaurian_industry_desc:0 "Теперь, когда мы привлекли бизнес и инвесторов из Астериона, мы можем напрямую помочь нашей экономике и экономике Астериона. Стимулируя нашу собственную экономику и ее развитие, у нас должен создаться взаимовыгодный цикл."
 SIC_minotauria_official_pact:0 "Официализация нашей дружбы"
 SIC_minotauria_official_pact_desc:0 "Теперь, когда наши отношения подтверждены и восстановлены, настало время укрепить нашу давнюю дружбу с Астерионом в письменной и юридической форме. Такого не случалось в течение сотен лет с тех пор, как первоначальный Астерион пал под гнетом тирании, что делает этот момент важным событием."
 SIC_minotauria_return_artifacts:0 "Вернуть минотаврам их сокровища"
 SIC_minotauria_return_artifacts_desc:0 "Наши бюрократы наткнулись на что-то невероятное, давно считавшееся утраченным, чтобы стать настоящим мифом. Во время расширения бюрократии нашего правительства и расчистки новых помещений для размещения подобных агентств обнаружилось оно - маленькое забытое хранилище величайших национальных сокровищ Астериона, которые, как говорят, было контрабандой вывезено Доротеей Маймонид из Астериона в Сикамеон после их падения под гнетом тирании много веков назад."
 SIC_minotaurian_bridge:0 "Проект Эрит-Кеттского моста"
 SIC_minotaurian_bridge_desc:0 "Идея моста через самые ближайшие точки между нашей материковой частью полуострова и самым большим островом минотавров уже давно витает в воздухе, но только недавно она стала технологически и политически возможной. Такой проект проверил бы промышленную силу и изобретательность обеих наших стран, но при этом стал бы к памятником, который буквально связал бы наши судьбы...Не говоря уже об экономической выгоде."
 SIC_minotaurian_centuries_friendship:0 "Друзья на еще одну тысячу лет"
 SIC_minotaurian_centuries_friendship_desc:0 "После всего, что мы сделали за прошедшие годы, мы стали ближе к нашим братьям минотаврам, чем даже во времена старой конфедерации до того, как Астерион пал к лапам тирании. Наша обновленная и гораздо более крепкая дружба выйдет за пределы любого конфликта или беспорядка и легко продлится еще одно тысячелетие."
 
 ##army tree
 SIC_examine_militia:0 "Провести смотр фрегезских ополчений"
 SIC_examine_militia_desc:0 "Со времен основания нашей страны, защита Сикамеона всегда опиралась на желающих по своей воле сражаться грифов местных фрегезских ополчений, практически не имеющих централизованного надзора. После создания новой национальной власти мы должны сделать шаг к достижению национального стандарта, начав с оценки данных сил обороны."
 SIC_expand_national_guard:0 "Расширение постоянной национальной гвардии"
 SIC_expand_national_guard_desc:0 "Гуардиа насьонал исторически была небольшой силой, в мирное время предназначавшейся для охраны Дукса, фрегезий и трибун, а также для служения национальной полицией. В военное же время они должны становиться профессиональным ядром нашей армии. Расширив гвардию мы сможем построить армию, которая будет более соответствовать западным грифоньим нациям."
 SIC_standardize_militia:0 "Стандартизировать ополчения"
 SIC_standardize_militia_desc:0 "Выпуск новых стандартов для униформы, тренировок, обучения, для огнестрельного оружия, его боеприпасов и других военных комплектов, а также создание более формальной командной структуры в значительной степени превратит ополчение в полупрофессиональную силу."
 SIC_grand_defense:0 "Полномасштабная оборона"
 SIC_grand_defense_desc:0 "По мере того, как мы модернизируем наши силы, есть те, кто считает, что мы должны продолжить древнюю миссию фрегезских ополчений и гуардиа насьонал по сдерживанию, отражению атак и обороне, а не разрабатывать сбалансированную доктрину. Прислушаемся ли мы к доктринальной традиции?"
 SIC_professional_army:0 "Профессиональная армия"
 SIC_professional_army_desc:0 "По мере того, как мы модернизируем наши силы, есть те, кто считает, что мы должны полностью взять на себя обязательство создать полностью профессиональную армию, которая в равной степени справится и с наступательными, и с оборонительными операциями. Последуем ли мы за этими доктринальными амбициями?"
 SIC_abolish_grover_tactics:0 "Отмена устаревшей гроверской тактики"
 SIC_abolish_grover_tactics_desc:0 "Эпоха марширующих шаг за шагом построенных линиями и квадратами грифонов, эпоха готовящихся, стреляющих и заряжающих орудия по команде, эпоха столкновений и огня, эпоха дие шёнен зибель и лос гермосос саблес закончилась. Весь этот огромный объем знаний устарел с приходом современной войны. Хотя в глазах наших противников мы никогда не сражались как все, мы должны позаботиться о том, чтобы не применять уже самоубийственную стратегию."
 SIC_sycaecia_sappers:0 "¡Западорес де Сикаэфья, Но Пасаран!"
 SIC_sycaecia_sappers_desc:0 "Первоначально так называли отважных крестьян, которые рисковали собой, разрушая плотины и насыпи, дабы затопить силы вторжения Гровера II во время 2-й битвы на реке Кеовэн, но это имя унаследовали наши военно-инженерные корпуса. Боевая инженерия играет важную роль в современной войне, и крайне важно, чтобы саперы были хорошо оснащены, дабы сохранить свое наследие на современном поле боя."
 SIC_arahno_montaneros:0 "Лос Монтаньерос де Арано"
 SIC_arahno_montaneros_desc:0 " Наши выносливые грифоны-скалолазы, которые живут в долине хребта Арахно, меж горами Арахно и Снежными Вершинами, всегда были одними из наших лучших отрядов, часто первыми вступавшими в наши исторические сражения. Мы должны переформировать эти подразделения в современные боевые силы, которые не будут иметь себе равных, вне зависимости от того, на каком пике они сражаются."
 SIC_scarlet_marinas:0 "Лос Маринес де Эскарлата"
 SIC_scarlet_marinas_desc:0 "Морские пехотинцы Скарлет восходят корнями к защитникам древнего Протектората Айсла Эскарлата. Остров является естественным барьером для материка, а живущие там грифоны умеют сражаться на побережьях и брать на абордаж вражеские суда, защищая полуостров от рейдеров. Их наследие живет, и они заслуживают не меньшего, чем лучшее, и если они понадобятся нам для защиты Армады или штурма вражеского побережья."
 SIC_wireless_coordination:0 "Беспроводная связь"
 SIC_wireless_coordination_desc:0 "Практика использования радио на суше только начинает внедряться в нашей стране, поскольку некоторые из наших первых коммерческих радио вышек еще только строятся в наших городах. Несмотря на это, мы увидели ценность беспроводной связи в экспериментальных корабельных операциях Армады Насьонал и должны предпринять попытки миниатюризировать эту технологию для ополченцев и Гуардиа Насьонал."
 SIC_defensive_dykes_focus:0 "Оборонительные плотины"
 SIC_defensive_dykes_focus_desc:0 "Мы всегда доказывали, что можем построить оборону из чего угодно, что можно сделать когтями, например, с помощью морских и речных плотин вокруг города Кеовэн. Даже в новую эпоху танков и машин мы все еще можем оттачивать тактику внезапного укрепления, чтобы усилить оборону где угодно."
 SIC_unconventional_mobility:0 "Нетрадиционная мобильность"
 SIC_unconventional_mobility_desc:0 "Мы никогда по-настоящему не сражались с большими вражескими силами, когда мы могли диктовать условия сражения. Вместо этого мы всегда предпочитали находиться в движении, нанося удары по флангам и окружая врагов, дабы заставить их растеряться, с помощью, казалось бы, непроходимой местности и новых решений. Именно эту мобильную изобретательность мы можем отточить, чтобы стать молниеносной армией, которая сможет окружить цель, прежде чем та узнает, что происходит."
 SIC_peasants_not_knights:0 "Крестьяне, не рыцари"
 SIC_peasants_not_knights_desc:0 "Где-нибудь еще в Грифонии называться крестьянином - значит быть бедной, скромной душой, вряд ли вообще имеющей право звать себя грифоном. Но здесь, в Сикамеоне, мы носим сей титул с гордостью, потому что мы можем дать отпор любому рыцарю, лорду или кайзеру, если те встанут на нашем пути, мы можем процветать без таких безумных понятий, как феодализм и королевска власть. Наши лучшие грифоны, Редиариос, всегда готовы поймать и убить любого глупого Сегидор!"
 SIC_procure_modern_equipment:0 "Обеспечить современное оборудование"
 SIC_procure_modern_equipment_desc:0 "Хотя наши вооруженные силы не являются самыми передовыми в мире, темпы инноваций в области вооружений и техники стремительно возрастают. Мы должны стремиться к тому, чтобы вооружить наши войска новейшим огнестрельным оружием, бездымным порохом, защитными шлемами и так далее."
 SIC_repurpose_agricultural_machines:0 "Оснастить армию сельскохозяйственными машинами"
 SIC_repurpose_agricultural_machines_desc:0 "Механизация сельского хозяйства оказалась благом для наших фермеров, экспоненциально увеличивая производительность благодаря их способности перемещать большие количества материалов и подготавливать большие посадочные площади. Мы можем использовать эти грузовики и тракторы для перемещения солдат, припасов и оборудования, и таким образом создать гораздо более мобильные силы."
 SIC_refit_old_cannons:0 "Переоборудование старых пушек"
 SIC_refit_old_cannons_desc:0 "Хотя наш артиллерийский корпус, в основном состоящий из нарезных орудий Паррота и казёнников, по-прежнему стреляющих устаревшими боеприпасами, в значительной степени отстал от времени, эти старые орудия можно оснастить современными каретками, щитками для орудий, механизмами отдачи, а в некоторых случаях удлиннить, укрепить и перегруппировать для ведения огня современными боеприпасами."
 SIC_allinas_process_modernization:0 "Процесс модернизации Аллайнас"
 SIC_allinas_process_modernization_desc:0 "Процесс Аллайнас, разработанный плодотворным Аллайнас Эйсеропико в Эстрелла Армс, представляет собой набор планов по модернизации большинства старых видов огнестрельного оружия во фрегезских и национальных арсеналах. Оно будет методично обновлено до уровня бездымного пороха и превращено в однозарядные скорострельные винтовки для резервного использования или вовсе будут поставлены на вооружение, согласно современным национальными стандартами вооружения."
 SIC_knight_killing_machine:0 "Машина убийства рыцарей"
 SIC_knight_killing_machine_desc:0 "Размещая броню и тяжелое орудие, такое как легкая артиллерийская пушка, на тяжелый грузовик или трактор, подобно военному кораблю, мы можем создать транспортное средство, которое будет более тяжелым, более вооруженным и более мобильным, чем любой рыцарь. Такие машины уже внедряются и в Грифонии, и за морем."
 SIC_adapting_naval_artillery:0 "Адаптация морской артиллерии"
 SIC_adapting_naval_artillery_desc:0 "Армада Насьонал всегда опережала ополчение и Гуардиа Насьонал с точки зрения оснащения и вооружения. Некоторые из наиболее легких вторичных батарей могут быть легко адаптированы для использования на суше в роли полевых орудий, как уже готовый источник артиллерии и артиллерийских конструкций для ополченцев и для создания определенной степени совместной стандартизации с военно-морским флотом."
 SIC_sycamore_armory:0 "Создание национального арсенала Сикаморе"
 SIC_sycamore_armory_desc:0 "До этого момента у Сикамеона никогда не было национального арсенала, так как вместе с большинством прочих функций правительства мы всегда перекладывали производство оружия и оборудования на городские оружейные, а в последнее время - на местные оружейные компании, такие как Эстрелла. Стремясь поднять свой военный потенциал с федерального уровня и повысить уверенность в своих силах, мы должны создать национальный арсенал для удовлетворения всех потребностей в оборудовании для Гуардиа Насьонал."
 SIC_plowshares_to_swords:0 "Сошники в мечи"
 SIC_plowshares_to_swords_desc:0 "У сикамеонцев всегда была двойственная культура. В мирное время мы использовали трезубцы и вилы, чтобы ловить рыбу и работать на фермах, чтобы накормить свои семьи. Во время войн мы использовали эти же орудия, чтобы сдерживать врага и защитить свою свободу. Давайте примем этот факт в сей новой эпохе и подготовимся к неизбежным войнам!"
 
 ##navy tree
 SIC_unify_flotillas:0 "Формально объединить Армаду Насьонал"
 SIC_unify_flotillas_desc:0 "Национальный флот исторически был гораздо более един, чем фрегезские ополчения и Гуардиа Насьонал, потому что пять городов-основателей были единственными, достаточно богатыми, чтобы финансировать флотские проекты, и у всех них с самого начала была общая цель - отогнать рейдеров и пиратов. Тем не менее, Армада Насьонал разделена по границам старых городских флотилий, а потому эти старые системы должны быть заменены, чтобы способствовать единству, покончить с городским соперничеством и упростить управление."
 SIC_new_naval_infrastructure:0 "Новая флотская инфраструктура"
 SIC_new_naval_infrastructure_desc:0 "Хотя Сикамеон отнюдь не является неразвитой морской нацией, благодаря исторически важным торговыми портам и единственным в своем роде поклонением грифоньей морской богине, постоянно растущие специализированные потребности и постоянно увеличивающиеся размеры современных кораблей требуют все более совершенных сооружений для строительства и обслуживания, а также более глубоких  гаваней."
 SIC_naval_base_1:0 "Расширить морскую базу Эскарлата"
 SIC_naval_base_1_desc:0 "Айсла Эскарлата долгое время была естественным защитным барьером между западными морями и материковой частью полуострова, а также хорошей морской позицией и плацдармом для плавания на запад. Все это должно быть модернизировано для дальнейшего обслуживания в обозримом будущем."
 SIC_naval_base_2:0 "Расширить морскую базу Мидории"
 SIC_naval_base_2_desc:0 "Столица нашей страны всегда была прекрасным портом, в который заходили моряков всех видов, что находились в центре южного побережья Грифонии и ближайшем континентальном порту на Зебрике. Морские объекты в Мидории должны постоянно модернизироваться и расширяться, учитывая эту важность."
 SIC_dockyard_expansion_2:0 "Расширить верфи Керускоса"
 SIC_dockyard_expansion_2_desc:0 "Керускос долгое время носил титул имеющего как наилучшие, так и наиболее производительные тяжелые верфи во всей федерации. Исторически городской арсенал создал инновационную систему протосборочных линий, которая могла бы построить целый корабль за один день, тогда как у других городов это могло занимать недели, а у других стран - месяцы. Такое наследие промышленности следует поддерживать, расширяя и модернизируя возможности городского судостроения."
 SIC_dockyard_expansion_1:0 "Расширить сухие доки Эритосефалья"
 SIC_dockyard_expansion_1_desc:0 "Верфи Эритосефалья, долгое время извлекавшие выгоду из торговли с восточными странами Грифонии, постоянно конкурирующие со столицей Цианолизии, славятся своими меньшими, проворными и более эффективными клиперами и фрегатами. Естественно, что город снабдил Армаду Насьонал многими из своих прекрасных и быстрых судов, а потому модернизация и расширение городских доков является первоочередной задачей."
 SIC_light_dockyards:0 "Стандартизация легких верфей"
 SIC_light_dockyards_desc:0 "Акцентируя нашу флотскую доктрину на более легких судах, как мы это делали в прошлом, у нас есть возможность стандартизировать все наши средства судостроения и технического обслуживания для этих небольших судов, что приведет к созданию более компактной, эффективной и дешевой инфраструктуры для них, но придется пожертвовать нашей способностью строить тяжелые корабли."
 SIC_flexible_dockyards:0 "Стандартизация гибких верфей"
 SIC_flexible_dockyards_desc:0 "Благодаря значительному увеличению нашего в гораздо более крупные виды кораблей, теперь у нас есть опыт для стандартизации наших средств судостроения и технического обслуживания, чтобы оптимизировать производство всех видов военно-морских судов."
 SIC_naval_review:0 "Флотский смотр нового тысячелетия"
 SIC_naval_review_desc:0 "Цель флотского смотра двояка: отметить наши давние морские и религиозные связи и традиции и функционально собрать Армаду Насьонал для проверки нашим адмиралтейством. Исторически это был день соревнований между городскими флотилиями, но на этот раз флотилии ходят как одна!"
 SIC_analyze_merchant_marine:0 "Анализировать Марина Мерканте"
 SIC_analyze_merchant_marine_desc:0 "Быть крупной торговой державой означает, что исторически наш торговый флот всегда был невероятно важным активом для нас, как в экономическом плане, так и в плане нашей морской обороны. Хотя мы не можем строить торговые корабли, сравнимые с древними восточными индогрифами прошлого, мы все же можем рассмотреть вопрос об введении мер предосторожности и разработке специальной тактики для нашего флота, чтобы лучше защитить наших торговцев в открытом море."
 SIC_prepare_against_piracy:0 "Подготовиться к рейдам на наши конвои"
 SIC_prepare_against_piracy_desc:0 "Марина Мерканте на основе исторического опыта разработала модернизированную версию наших прибрежных оборонительных патрулей для защиты наших конвоев в открытом море, расширяя защитное крыло Сикейсии далеко за пределы наших берегов."
 SIC_merchant_cruiser:0 "Эскорт из эсминцев"
 SIC_merchant_cruiser_desc:0 "История сражений на морях повторилась, только вместо пиратов и каперов, что охотились за добром торговцев ради личной выгоды, ныне это эсминцы, подводные лодки и авиация одной страны против гражданских конвоев другой. Но на этот раз мы сможем создать флот сопровождения, который будет экономически целесообразным и достаточно большим, чтобы защитить наши конвои где угодно."
 SIC_new_screens:0 "Новые корабли экранирования"
 SIC_new_screens_desc:0 "От простых парусных шлюпок до роящихся торпедных катеров и противоподлодочных эсминцев и зенитных легких крейсеров - военно-морское экранирование за последние полтора столетия претерпело огромные изменения, и мы смогли идти в ногу с этими изменениями. Но движение прогресса никогда не останавливается, даже на море, поэтому мы должны продолжать проектирование, инновации и строительство этих надежных судов."
 SIC_ASW_warfare:0 "Пронзить бич современных морей"
 SIC_ASW_warfare_desc:0 "Изобретение полностью погружающегося под воду корабля, хотя и удивительно, но это внесло огромный новый элемент в морскую войну, благодаря которому враг сможет преследовать наших торговцев и флоты, подобно мифическим морским монстрам прошлого. Необходимо будет разработать новое оружие и системы обнаружения, чтобы выследить этих новых стальных морских хищников."
 SIC_mine_warfare:0 "Старая добрая морская мина"
 SIC_mine_warfare_desc:0 "На данный момент морская мина является устаревшим изобретением, но оно оказалось смертельно опасным и становится все более смертоносным, несмотря на достижения в области подводной защиты. Минные заслоны, расположенные во многих узких и естественных бухтах, уже давно являются частью теоретической защиты наших прибрежных вод и портов. Подобные планы и связанные с ними технологии следует продолжать модернизировать."
 SIC_cruiser_tradition:0 "Сикамеонская крейсерная традиция"
 SIC_cruiser_tradition_desc:0 "Исторически крейсер был нашим главным кораблем, гордостью нашей страны. Хотя в будущем эта мантия может перейти более крупным и более мощным кораблям, крейсер все еще играет важную роль в этом новом, современном морском веке благодаря его большой гибкости."
 SIC_aircraft_carrier:0 "Авианосец"
 SIC_aircraft_carrier_desc:0 "Многие из молодых офицеров, которые выросли, видя последние инновации механизированных летательных аппаратов, предложили идею создания корабля, который по сути является плавучим аэродромом. Эта концепция уже показала себя за рубежом в Эквестрии и в Империи Грифонов еще до того, как та рухнула под собственным весом. Мы успешно завершили некоторые из наших первых испытаний по запуску самолетов с вооруженного военного корабля. Несмотря на скептицизм некоторых из наших старших офицеров, такой специализированный корабль может оказаться мощным оружием в будущем."
 SIC_secondary_battery_research:0 "Малые батареи"
 SIC_secondary_battery_research_desc:0 "По мере того, как наши корабли становятся все больше и больше по размеру, нам действительно не хватает одного аспекта морской конструкции: малых батарей. Но мы учимся быстро, и адаптированное вооружение от наших меньших кораблей должно подойти для этой роли."
 SIC_undersea_patrol:0 "Подводный патруль"
 SIC_undersea_patrol_desc:0 "Идея построить корабль, который мог бы плавать в обширных морях Сикейсии, как это делают рыбы и другие обитатели морских глубин, со времен древности есть в нашей мифологии, но стала возможной лишь относительно недавно. Несмотря на то, что мы уже дошли до такого чуда инженерной мысли, дальнейшее развитие достижений в области подводного плавания позволит нам защитить наши воды способами, которые раньше считались невозможными."
 SIC_torpedo_research:0 "Убивающий корабли гарпун"
 SIC_torpedo_research_desc:0 "Со времен изобретения моторизованной торпеды баланс сил на море был сильно нарушен. Эта маленькая революция принесла больше пользы малым странам, таким как мы, позволив простыми лодками топить самые большие линейные корабли. Хотя это преимущество медленно уменьшается с улучшением подводной защиты, торпеда все еще является смертоносным оружием, которое мы должны продолжать оттачивать."
 SIC_study_capital_ships:0 "Изучение дизайна современного линейного корабля"
 SIC_study_capital_ships_desc:0 "Наша морская доктрина никогда не учитывала проектирование крупных линейных кораблей. Большие суда всегда считались слишком громоздкими и медленными, а главное - слишком дорогими, когда целью являлось сдерживание и защита от набегов на побережье. Но в условиях растущей континентальной напряженности простого сдерживания может не хватить. В настоящее время есть стимул изучать и создавать такие корабли, а начать можно с измененных имперских примеров."
 SIC_our_own_capital_ship:0 "Наш собственный линейный корабль"
 SIC_our_own_capital_ship_desc:0 "Наши исследования оказались плодотворными. Более поздние технологические разработки доказали, что возможно построить большой, быстрый, хорошо вооруженный, достаточно бронированный и недорогой линейный корабль, а наши верфи уже готовы приступить к строительству прототипа."
 SIC_fast_battleship_committee:0 "Комитет по быстрым линкорам"
 SIC_fast_battleship_committee_desc:0 "Наши исследования в области дизайна линейных кораблей превратились из простого проекта в очень важный раздел Армада Насьонал. Адмиралтейство порекомендовало, чтобы мы переформировали эту группу в надлежащий комитет, чтобы лучше организовать данную работу в будущем."
 SIC_modernize_command_structure:0 "Модернизировать командную структуру"
 SIC_modernize_command_structure_desc:0 "Недавно объединенный военно-морской флот также нуждается в масштабной перестройке структуры командования. Объединение всех отдельных городских команд в единую национальную структуру займет значительное время, но мы пожнем плоды централизованной координации."
 SIC_skirmish_theory:0 "Теория сотни стычек"
 SIC_skirmish_theory_desc:0 "Традиционно мы старались никогда не вовлекать вражеские флоты в равный бой, поскольку у наших главных врагов всегда были большие резервы и промышленный потенциал для покрытия возможных потерь. Таким образом, мы всегда пытались устраивать мелкие стычки и диктовать условия сражения при помощи скорости нашего флота. Мы можем отточить эту доктрину, добавив в нашу стратегию смешанную традицию боевых флотов."
 SIC_carrier_theory:0 "Авианосная теория"
 SIC_carrier_theory_desc:0 "Сторонники нашего начинающего механизированного авиационного корпуса выдвинули и неуклонно продвигали идею плавучего авианосного судна, доставляющего снаряды не с помощью пороха и нарезных стволов, но с помощью пилотируемых самолетов. Это не совсем новая идея, поскольку как Империя Грифонов, так и Эквестрия экспериментировали с такими авианосцами. Такие корабли могут оказаться доминирующим оружием на море, если у нас будет возможность их поддержать."
 SIC_midoria_naval_academy:0 "Основать национальную военно-морскую академию"
 SIC_midoria_naval_academy_desc:0 "Теперь, когда мы объединили нашу командную структуру, пришло время объединить нашу программу подготовки офицеров. Для этой цели будет спроектирована и расширена военно-морская академия Мидории."
 SIC_next_generation_officers:0 "Новое поколение офицеров"
 SIC_next_generation_officers_desc:0 "Первое поколение морских офицеров закончило свое обучение после нашей обширной серии реформ, а наши инструкторы сообщают, что палубы будут наводнены новыми идеями."

 ##air force tree
 SIC_found_air_corps:0 "Основать механизированные авиакорпуса"
 SIC_found_air_corps_desc:0 "У грифонов всегда были крылатые полки в вооруженных силах, но появление самолетов сделало небо театром военных действий гораздо более обширным, чем когда-либо прежде. Мы должны идти в ногу со временем, создавав механизированный авиакорпус, если хотим, чтобы наше небо было таким же свободным, как наша земля и море."
 SIC_dusters_to_fighters:0 "Переделать кукурузники в истребители"
 SIC_dusters_to_fighters_desc:0 "Небольшая группа наших фермерских коммун приобрела высокопроизводительные самолеты для повышения скорости засеивания семян, удобрений и пестицидов по своим полям. Мы должны приобрести несколько образцов этих самолетов для модификации в наши первые истребители."
 SIC_first_bomber:0 "Наш первый бомбардировщик"
 SIC_first_bomber_desc:0 "Очевидцы из наших войск во время нашей оккупации островов Джоджо Вингбардиана, видели бомбардирующие позиции фалькорцев самолеты Вингбардии во время их войны 985 ПИЛ. Это зрелище наглядно продемонстировало, что бомбардировки с воздуха могут стать мощной тактикой в ближайшем будущем. Модификация гражданского транспортного самолета станет хорошим стартом для наших собственных бомбардировщиков."
 SIC_arahno_school:0 "Основать воздушную академию Арахно"
 SIC_arahno_school_desc:0 "Создание новой воздушной академии в северной провинции Леве дает ряд преимуществ: все типы регионов для новых пилотов, что будут летать над нашей страной, выгодное положение для северной авиабазы и место для разработки новой механизированной воздушной доктрины."
 SIC_radio_detection:0 "Развитие радарного обнаружения"
 SIC_radio_detection_desc:0 "Поскольку по всей федерации продолжают возводиться радиовышки, наши морские инженеры возродили инновационную идею обнаружения объектов с помощью радиосигнальных импульсов. Подобные экспериментальные устройства были установлены как на гражданских, так и на морских судах в качестве систем раннего предупреждения о столкновениях. Наши авиационные инженеры считают, что это может быть полезно использовать для обнаружения самолетов."
 SIC_strafing_talent:0 "Охотничий дар от природы"
 SIC_strafing_talent_desc:0 "Будучи природными братьями тех низколетящих морских птиц, что скользят по поверхности океана и даже ныряют под воду, охотясь на рыб, наши пилоты имеют естественную хватку в атаках наземных целей с неба. Мы должны извлечь выгоду из этого природного дара и разработать собственную тактику непосредственной авиационной поддержки."
 SIC_adapting_patrols:0 "Адаптация прибрежного патруля"
 SIC_adapting_patrols_desc:0 "Исторически нашим городским ополченцам было поручено обеспечивать безопасность побережья при помощи патрульных группировок грифонов, которые летали вдоль береговой линии, следя за подозрительными действиями. Такой опыт может быть адаптирован к нашему новому воздушному корпусу в качестве береговой обороны против вражеских военных кораблей."
 SIC_support_doctrine:0 "Штурмовая доктрина"
 SIC_support_doctrine_desc:0 "Природные таланты наших пилотов были отточены в реальных боевых стратегиях. С этого момента их нужно только оттачивать их в бою и закалять в боевом опыте."
 SIC_sea_hawkeyes:0 "Морские соколинные глаза"
 SIC_sea_hawkeyes_desc:0 "Титул морского соколиного глаза давался только лучшим патрульным грифонам, морским пехотинцам и морякам с поразительными чувствами и боевым мастерством. Но теперь он украшает наши лучшие военно-морские авиационные боевые эскадрильи, берущие на себя гораздо более важную роль, чем когда-либо прежде, ведь механизированной авиации предстоит сражаться с нашими врагами в открытом море."
 SIC_barnstormer_squadron:0 "Эскадрон Трюкачей-Циркачей"
 SIC_barnstormer_squadron_desc:0 "Взяв себе имя в честь опытных и смелых пилотов-трюкачей, Эскадрон Трюкачей-Циркачей состоит из наших лучших пилотов истребителей, использующих рискованную и неортодоксальную тактику, как и подразумевает их имя."
 SIC_floating_airfield:0 "Плавучий аэродром"
 SIC_floating_airfield_desc:0 "Сотрудничая с нашими молодыми флотскими офицерами, наши авиаштаб выдвинул идею развертывания боевых эскадрилий со специально спроектированных кораблей, которые в основном будут действовать как плавучие мобильные аэродромы. Способность проецировать авиацию таким образом, несомненно, является очень важной и также изучается иностранными державами. Если нам позволят ресурсы, то мы должны начать экспериментировать с адаптацией самолетов и кораблей к такой задаче."

