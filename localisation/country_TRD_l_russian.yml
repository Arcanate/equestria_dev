TRD_the_death_of_guichard:0 "Смерть Канцлера"
TRD_the_death_of_guichard_desc:0 "Со смертью Гишара впервые после революции открылся политический ландшафт Скайфола. С грифонами, успокоенными пожертвованием покойного Канцлера, волнений, которые могут возникнуть из-за такой смены власти, в основном удалось избежать. Теперь, когда должность канцлера пуста, Время покажет, кто займет место Железного Канцлера."
TRD_the_industrialist:0 "Капитан Промышленности"
TRD_the_industrialist_desc:0 "Генрих Кесслер, самый выдающийся промышленник в нашем городе, является наиболее очевидным кандидатом на пост канцлера. Посвященный продвижению промышленной практики, он стал доминирующим благодаря своей инновационной промышленной тактике и сосредоточенности на эффективности и точности."
TRD_synchronization:0 "Синхронизация"
TRD_synchronization_desc:0 "Благодаря тщательной синхронизации каждого аспекта производственной линии улучшается каждый аспект производства; скорость может быть увеличена, нет необходимости в большом количестве рабочих, а также меньше ресурсов и времени. Распространяя эту практику, мы можем помочь улучшить производственные мощности нашей страны."
TRD_precision:0 "Точность - Вежливость Королей"
TRD_precision_desc:0 "Точность чрезвычайно важна в промышленности - это значит нельзя допускать ошибок в уважающем себя бизнесе. Именно благодаря этому принципу мы сохраним нашу репутацию производителя некоторых лучших товаров в мире, благодаря которым наша отрасль будет оставаться доминирующей."
TRD_specialization:0 "Специализация"
TRD_specialization_desc:0 "Современная производственная линия, используемая на наших заводах, не может функционировать, если не специализируется. Благодаря специализации мы позволяем выполнять одни и те же задачи многократно, допуская стандартизированные и качественные продукты с впечатляющим темпом производства. Специализация выведет нашу промышленность на новые высоты."
TRD_a_living_wage:0 "Прожиточный Минимум"
TRD_a_living_wage_desc:0 "По мере того как наша промышленность растет и всё больше и больше работников попадают на наши заводы, привлекательность профсоюзов растет вместе с ними. В то время как более дерзкий грифон мог бы просто подавить это угрозами, наш Канцлер знает лучше. Поднимая заработную плату рабочих до более приемлемой суммы, он будет препятствовать созданию профсоюзов и поощрять лояльность компании."
TRD_the_banker:0 "Банкир"
TRD_the_banker_desc:0 "Фердинанд фон Хокслой является одним из самых могущественных грифонов в Скайфоле, с сильным влиянием на всей банковской отрасли. Полагая, что главной заботой правительства должна быть экономическая политика, и твердо веря в силу денег в политике, он обещает будущее стабильности и богатства для бизнеса Скайфола, чтобы процветать."
TRD_control_the_media:0 "Политическая Машина"
TRD_control_the_media_desc:0 "Достигнув власти, мы должны предпринять шаги, чтобы обеспечить ее. Установив иерархию, где низшие вознаграждаются за помощь нашему делу, и все они ведут к самому Канцлеру, мы можем создать прочную политическую базу."
TRD_fill_the_reserves:0 "Заполнить Резервы"
TRD_fill_the_reserves_desc:0 "Наше правительство полностью полагается на скайфольские марки, и поэтому нам нужна система безопасности в случае кризиса. У наших национальных резервов есть много свободного места, и, агрессивно ликвидируя государственные активы и собирая пожертвования от могущественных грифонов, мы можем поддерживать полную казну и, следовательно, национальную безопасность."
TRD_rebuild_trust:0 "Снова в Мир"
TRD_rebuild_trust_desc:0 "Со смертью Железного Канцлера и восхождением фон Хокслоя к власти, Скайфол снова готов встретиться с миром. Наше правительство стабилизировалось, и у нас есть щедрая казна, которая поможет нам сохранить наше безопасное положение в мире."
TRD_the_banking_capital_of_griffonia:0 "Деньги к Власти"
TRD_the_banking_capital_of_griffonia_desc:0 "Скайфольская марка - самая важная фигура в Скайфоле, над Канцлером и над самим государством вся власть исходит от марки. Так считает фон Хокслой, необходимо признать и только признавая это, можно по-настоящему понять наше общество. С его контролем над скайфольской маркой, он контролирует нацию."
TRD_the_merc:0 "Наёмный Лорд"
TRD_the_merc_desc:0 "Ипполит Бехард, закулисный торговец оружием с внушительным количеством "друзей", одновременно силен и опасен. С твердой властью над производством оружия Скайфола и тяжелыми связями по всему миру, он имеет возможность достичь своих амбиций:  по-настоящему торговой армии, с ней, как её лорд."
TRD_old_friends:0 "Оружейная палата Бехарда"
TRD_old_friends_desc:0 "Чтобы создать Великую армию, нужны пушки, а то, что уже есть, просто не годится. Чтобы помочь растущей армии Скайфола, должно больше ресурсов быть отвлечено на производство оружия и создание большей военной промышленности."
TRD_generous_donations:0 "Щедрые "Пожертвования""
TRD_generous_donations_desc:0 "Прибыль Бехарда обычно не поступает от "законного" бизнеса, и это представляет проблему для якобы праведного главы государства. Как сохранить хорошую репутацию, в то время как их деньги поступают из неопровержимых мест? Направляя незаконно полученные средства через 'щедрых сторонников', мы можем замаскировать их под пожертвования, тем самым обманывая неподготовленный глаз."
TRD_sailor_lord:0 "Иностранный Легион Скайфола"
TRD_sailor_lord_desc:0 "Хотя многие грифоны в Скайфоле хотели бы присоединиться к армии, их количество недостаточно велико. В то время как Скайфол уже имеет большое количество иммигрантов, активно нанимая иностранцев с щедрой оплатой труда в Légion Étrangère, дивизии, состоящие как из внутренних, так и иностранных новобранцев, мы можем поддерживать численность нашей армии."
TRD_robber_baron:0 "Армия Напрокат"
TRD_robber_baron_desc:0 "Поскольку наша армия наконец-то достигла приличных размеров и наши выплаты им остались в убытке, мы должны начать использовать их. Скайфол пока лежит в мире, но жестокая война ведется на всем континенте, да и во всем мире - этим воюющим народам, несомненно, нужны солдаты, а Скайфол идеально подходит для этой задачи."
TRD_the_kingpin:0 "Шпилька"
TRD_the_kingpin_desc:0 "Уолтер Уайтфезер сидит как король подполья Скайфола, он покорил конкурентов в своем бизнесе, и щедрые реформы покойного Канцлера позволили ему процветать еще больше. Тем не менее, с появлением власти, у Скайфола появляется возможность по-настоящему охватить наиболее прибыльный бизнес."
TRD_booze:0 "Разветвление"
TRD_booze_desc:0 "Хотя наркотики очень прибыльны, они не являются лучшими пороками для растущего общества и не лучшим бизнесом для расширения. Хотя сердцем его империи всегда будут наркотики, канцлер начал распространяться на алкоголь и контрабанду, предоставляя ему более устойчивую базу для дальнейшего отступления и позволяя ему расширяться в других секторах."
TRD_control_the_underworld:0 "Контролировать Подземный Мир"
TRD_control_the_underworld_desc:0 "Теперь, когда Уайтфезер пришел к власти, у него появилась возможность защитить свою базу, подземный мир. Хотя он уже имеет высокий уровень контроля, все еще есть некоторая конкуренция, хотя они не продлятся долго с его канцлером. Как только он полностью захватит подземный мир, он будет готов предпринять шаги, чтобы обезопасить свою власть над Скайфолом во всей ее полноте..."
TRD_trying_new_things:0 "Голубое Небо"
TRD_trying_new_things_desc:0 "Химики под руководством Уайтфезера сделали блестящее открытие - это чрезвычайно мощную форму метамфетамина, готовую к производству и экспорту его отчаявшимся клиентам. Эта чрезвычайно чистая форма препарата наверняка станет хитом и отличным подарком для вора в законе."
TRD_the_one_who_knocks:0 "Стук в Дверь"
TRD_the_one_who_knocks_desc:0 "С растущей силой Уайтфезера началось правление террора. Те, кто осмеливается противостоять им, оказываются в том же сценарии, в котором есть два грифона - это тот, кто стучит, и тот, кто стреляет. Уайтфезер и его приверженцы постарались быть теми, кто стучит."
TRD_the_city:0 "Самый Большой Маленький Город в Грифонии"
TRD_the_city_desc:0 "После завершения первых реформ нового канцлера и того, что путь Скайфола будет определен так же, как и корабли, которые плывут из ее могущественных портов, настало время для нации двигаться вперед и смотреть на свое положение в мире в целом."
TRD_the_finest_technicians:0 "Лучшие Специалисты"
TRD_the_finest_technicians_desc:0 "Хотя практика найма иностранцев для улучшения нашей продукции уже стала обычным явлением, только благодаря нашему недавнему взгляду наружу нам удалось привлечь по-настоящему великие умы. Со всего мира мы можем приглашать высококвалифицированных существ для работы над нашими продуктами, чтобы еще больше улучшить нашу репутацию и помочь нам разрабатывать новые инновации."
TRD_oil_experiments:0 "Чёрное Золото"
TRD_oil_experiments_desc:0 "Из-за обильных нефтяных месторождений Феофий, расположенных к востоку от нас, мы часто с завистью наблюдаем. Однако, с нашим повышенным вниманием со стороны иностранных экспертов, появляется возможность инвестировать в смелый рубеж синтетического топлива. Мы можем не только использовать эту технологию для поставок в нашу страну, но и продавать свою продукцию в другие страны, что позволяет нашим соседям получать большую прибыль от нефтяной промышленности."
TRD_scientific_advancement:0 "Технократические Принципы"
TRD_scientific_advancement_desc:0 "Технологии подняли Скайфол на огромные высоты, позволив нашему бизнесу процветать благодаря инновациям, и принесли нам некоторые из первых заводов в Грифонии под нашей процветающей капиталистической системой. Мы должны принять это и поощрять технократические принципы и мышление в бизнесе и в нашем правительстве, продвигая изобретения по всей стране."
TRD_war_is_a_racket:0 "Война - Это Ракета"
TRD_war_is_a_racket_desc:0 "Война может быть адской, но если она все равно будет бушевать, почему бы не извлечь из этого выгоду? Поскольку наши вооружения полны оружия, а оружие иностранных государств пусто, мы должны воспользоваться этим и продавать им свое оружие по высоким, но не чрезмерным ценам, что, несомненно, принесет нам хорошую прибыль."
TRD_industry_is_booming:0 "Дом Промышленной Революции"
TRD_industry_is_booming_desc:0 "Большая часть Грифоний по-прежнему отстала, полна неграмотных и без должной промышленности. Тем не менее, Скайфол является резким контрастом с этим, могучей индустриальной нацией, несомненно, благодаря нашему уникальному капиталистическому образу жизни. Эта ранняя индустриализация дала нам преимущество перед остальной частью Грифонии и позволила нашей промышленности процветать."
TRD_spending_spree:0 "Приют Для Богатых"
TRD_spending_spree_desc:0 "С большинством деловых грифонов, которые либо попадают в ловушку в воинственных странах, либо под сапогами аристократии или социалистов, Скайфол является убежищем для этих грифонов. С нашим слабым налогообложением и правилами, высоким продвижением бизнеса и позицией 'порта Грифонии', мы привлечем этих грифонов со всего континента, привезя с собой их деньги и идеи."
TRD_the_busiest_ports:0 "Самые Занятые Порты"
TRD_the_busiest_ports_desc:0 "Наш великий город является перекрестком между континентами, большая часть торговли между континентами и даже на нашем континенте протекает через наши доки и улицы, и бизнес по всему миру зависит от нас. Наряду с множеством других преимуществ, это позволило нашей судоходной отрасли процветать и вместе с тем предоставило преимущества нашему флоту."
TRD_state_farms:0 "Федеральные Фермы"
TRD_state_farms_desc:0 "Хотя мы ранее полагались на импорт, чтобы прокормить Скайфол, теперь с нашим растущим населением мы должны стремиться уменьшить нашу зависимость от иностранных продуктов. Плодородные и (относительно) неиспользованные земли в сельских районах вокруг наших городов идеально подходят для этого. В то время как они в настоящее время заняты неэффективными семейными фермами, мы могли бы агрессивно скупить их землю, чтобы создать более эффективные федеральные земли, идеально подходящие для питания нашего растущего города."
TRD_no_more_taxes:0 "Налоги - Это Воровство"
TRD_no_more_taxes_desc:0 "Налоги долгое время были большой проблемой для честных бизнесменов, таких как наш Канцлер, государство, ворующее работу своих подданных, и для чего? При некоторой... поддержке со стороны других компаний в Скайфоле мы должны работать над уменьшением зависимости государства от этой устаревшей системы."
TRD_no_such_thing_as_jobless:0 "Работай Ради Своего Хлеба"
TRD_no_such_thing_as_jobless_desc:0 "Нет такого понятия, как бесплатный обед или по крайней мере, не должно быть. Хотя бесхребетные гармонисты и радикальные коммунисты могут рассматривать благотворительность просто как помощь нуждающимся, мы видим в ней то, чем она является поощрением лени и безработицы. Заставляя этих бездельников работать на их еду, мы можем помочь создать рабочую силу для строительства нашего великого города и прекратить позволять этим пиявкам затягивать наше общество вниз."
TRD_company_housing:0 "Жилищная Компания "
TRD_company_housing_desc:0 "Хотя землевладельцы по-прежнему доминируют в большей части жилищной отрасли в нашей стране, есть более эффективные способы организации вещей. Содействуя использованию предоставленного компанией жилья, рабочие будут более эффективно организованы, а наш бизнес получит больше контроля над своими сотрудниками. Несмотря на то, что домовладельцы по-прежнему доминируют в большей части жилищной отрасли в нашей стране, существуют более эффективные способы организации вещей. Содействуя использованию предоставленного компанией жилья, работники будут организованы более эффективно, а наш бизнес получит больше контроля над своими сотрудниками."
TRD_import_workers:0 "Новая Рабочая Сила"
TRD_import_workers_desc:0 "Наша нация процветает, так как наша рабочая сила растет и многие стремятся работать, приезжают иммигранты, и всё больше грифонов занимают рабочие места. Благодаря тому, что компании вынуждены платить меньше и имеют высокий уровень контроля над своими работниками, Скайфол быстро растет, как и его бизнес. Мы определили новый способ организации труда, идеальный, чтобы помочь процветать нашей нации."
TRD_capital_of_the_world:0 "Приходите Все в Скайфол!"
TRD_capital_of_the_world_desc:0 "После завершения важнейших реформ нашего канцлера, Скайфол вышел из вакуума власти новым, процветающим путем. Скайфол стал домом для некоторых из самых богатых созданий на планете, и его влияние во всем мире растет с ростом бизнеса. Он занял свое законное место в качестве одного из самых процветающих городов мира."
#normal navy#
TRD_increase_funding:0 "Финансирование Флота"
TRD_increase_funding_desc:0 "Вода - это кровь Федерации, наш великий город возвышается над океаном, наша торговля протекает через ее морские линии, и каждый день от нее прибывают новые купцы. И все же наш флот пришел в упадок - это должно измениться, ибо если мы потеряем контроль над морем, мы потеряем контроль над всем, что дорого нашей нации."
TRD_cat_base_strike_f:0 "Морская Авиация Хорста"
TRD_cat_base_strike_f_desc:0 "Хорст Уайтфезер - основная сила, стоящая за идеей морской авиации в нашем флоте. Сильный сторонник авианосцев и превосходства морской бомбардировки, он хочет использовать эту возможность, чтобы превратить наш флот в то, что он видит как современную, превосходящую силу, основанную на войне с авианосцами."
TRD_cat_fleet_in_being_f:0 "Большой Боевой Флот Жиро"
TRD_cat_fleet_in_being_f_desc:0 "Сильвен Жиро - Адмирал, который всегда верил в превосходство линкоров. Он хочет использовать эту новую волну финансирования для укрепления нашего флота и создания великого, могучего флота больших кораблей."
TRD_naval_planes_f:0 "Департамент Военно-Морской Авиации"
TRD_naval_planes_f_desc:0 "В соответствии с планом Уайтфезера в эти смутные времена, мы должны сосредоточиться не только на разработке кораблей, но и на самолеты, чтобы соответствовать их. Нам нужно создавать бомбардировщики, которые легче использовать на авианосцах и в морских боях, чтобы в полной мере использовать наше новое морское направление."
TRD_heavy_cruiser_f:0 "Тяжелые Крейсера"
TRD_heavy_cruiser_f_desc:0 "Крейсеры, хотя и не так сильны, как линкоры, все же полезны и не следует упускать их из виду. Развивая новую линейку особо тяжелых крейсеров, мы можем поддерживать наш основной флот менее дорогими, но все же эффективными тяжелыми кораблями."
TRD_destroyer_f:0 "Патрульные Корабли"
TRD_destroyer_f_desc:0 "Нам нужно разработать новые эсминцы, чтобы мы могли лучше патрулировать побережье нашей страны. Хотя они могут быть не столь впечатляющими, как наши капитальные корабли, они тем не менее жизненно важны для наших усилий."
TRD_light_cruiser_f:0 "Новые Крейсера"
TRD_light_cruiser_f_desc:0 "Наши крейсеры, как и остальной флот, устарели. Нужны ли нам тяжелые крейсера для поддержки нашего флота или легкие крейсеры, нам нужно разработать новые модели крейсеров."
TRD_battleships_f:0 "Великий Флот"
TRD_battleships_f_desc:0 "Наш флот должен быть велик, и для этого линкоры, вокруг которых он сосредоточен, должны быть самыми мощными на континенте - мы обеспечим, чтобы наши линкоры были на вершине линии даже по мере развития технологий."
TRD_expand_skyfall_dockyards:0 "Расширение Верфей"
TRD_expand_skyfall_dockyards_desc:0 "Пока мы обновили наши корабли, но нам все еще нужны верфи для их производства. Нам нужны более крупные порты, большее производство и больше финансирования для нашего военно-морского строительства, чтобы развить флот, чтобы по-настоящему захватить контроль над волнами."
TRD_carrier_experiments:0 "Закончить План Гишара"
TRD_carrier_experiments_desc:0 "Пришло время завершить план Канцлера, сфокусированный на модернизации авианосного флота Скайфола, чтобы сделать его конкурентоспособным в современном морском бою. Пока мы работали над планом в течение длительного времени, пришло время, наконец, завершить его с толчком вперед действительно современный дизайн перевозчика."
TRD_heavier_guns:0 "Сорок Сантиметров Разрушения"
TRD_heavier_guns_desc:0 "Наши новые корабли нуждаются в новых орудиях, чтобы идти с ними, и поэтому нам нужно модернизировать наше оружие. С развитием сильной 40см батареи для приспособления наших кораблей, мы убеждаемся что наши корабли имеют достаточно сильные пушки для того чтобы состязаться."
TRD_extra_heavy_armour:0 "Зачарованная Обшивка"
TRD_extra_heavy_armour_desc:0 "Довольно новая идея, сочетающая в себе грифонью магию зачарованных машин и новую магическую технологию, была предложена некоторыми, что мы могли бы заколдовать обшивку наших кораблей, чтобы сделать их более устойчивыми к огню. Хотя это нетрадиционная идея, она может быть очень полезной."
TRD_some_interesting_friends:0 "Несколько Интересных Друзей"
TRD_some_interesting_friends_desc:0 ""
TRD_smugglers:0 "С Глаз Долой, из Сердца Вон"
TRD_smugglers_desc:0 "В то время как многие выступают против идеи быть хозяином наших "друзей", конечно, никто не будет против, если они не знали об этом. Держа наших друзей в секрете от большинства, мы можем пожинать плоды их сотрудничества, сохраняя при этом мнение тех, кто может возражать."
TRD_modern_corsair_tactics:0 "Современные Корсары"
TRD_modern_corsair_tactics_desc:0 "Наши друзья требуют специальных инструментов для выполнения своей работы, инструментов, которым мы не уделяли должного внимания в прошлом. Мы не только поможем нашим друзьям с нашими разработками, мы также могли бы использовать их в нашем флоте."
TRD_pirate_den:0 "Логово Злодейства"
TRD_pirate_den_desc:0 "Город Скайфол - большое и шумное место, где многие могут не замечать более тонких деталей, когда они идут по своей занятой жизни. Никто же не заметит, если мы будем использовать здание или два для чего-то незаконного?"
TRD_the_new_admirality:0 "Расширить Адмиралтейство"
TRD_the_new_admirality_desc:0 "С нашим расширяющимся флотом мы должны также развивать Офицерский корпус, который будет вести наши корабли. Без хорошего военного образования и четкой Морской доктрины наши могучие флоты будут нескоординированными и бесполезными. Таким образом, мы должны инвестировать в будущее нашего флота и поощрять новых адмиралов."
TRD_submarine_experiments:0 "Подводная Лодка"
TRD_submarine_experiments_desc:0 "Хотя мы в первую очередь сосредоточили наше морское перевооружение на флоте открытого моря, подводные лодки по-прежнему весьма полезны и не должны игнорироваться в наших усилиях, как это было до сих пор."
TRD_expand_marine_corpse:0 "Морской Пехотный Корпус"
TRD_expand_marine_corpse_desc:0 "Если мы действительно хотим контролировать моря, то мы не можем сделать это только с нашим флотом. Пока мы можем проецировать нашу мощь на море, берега наших врагов будут вне досягаемости наших кораблей - мы должны создать специализированный корпус для ведения морских пехотных операций."
TRD_drills:0 "Длинное Копье"
TRD_drills_desc:0 "Наша новейшая торпедная конструкция, прозванная некоторыми "Длинным Копьем", является одной из самых передовых в мире. Эта кислородная торпеда даст нашим эсминцам большое преимущество, с большей дальностью и мощностью, чем обычные торпеды."
TRD_the_pride_of_the_fleet:0 "Железный Канцлер"
TRD_the_pride_of_the_fleet_desc:0 "Кульминацией наших усилий по возрождению флота федерации станет презентация линкора "Железный Канцлер" в честь Гишара. Это будет не только празднование того, как далеко продвинулся наш флот, но и фантастическая возможность укрепить общественную поддержку."
TRD_secondary_dockyards:0 "Верфи Грифтонии"
TRD_secondary_dockyards_desc:0 "В то время как большинство наших новых верфей находятся на севере страны, в Грифтонии есть несколько мест, которые могли бы стать идеальными верфями. Мы должны воспользоваться этими возможностями для увеличения нашего морского производства."
TRD_griffonias_most_powerful_fleet:0 "Великий Флот Грифонии"
TRD_griffonias_most_powerful_fleet_desc:0 "Мало кто может соперничать с нами на континенте Грифония, и к тому же создать такой великий флот, как наш. С нашим великим флотом мы, наконец, сможем контролировать воды, в которых так нуждаемся, и ни одна нация не сравнится с нами на волнах."
#normal airforce#
TRD_fighter_development:0 "Аквелийские Истребители"
TRD_fighter_development_desc:0 "У нас мало собственного опыта ведения воздушных боев, и важно, чтобы мы быстро получили какие-то военно-воздушные силы. На юге аквелийцы опытны и разработали много полезных конструкций самолетов. Может быть, они согласятся продать нам несколько штук, чтобы дать толчок нашим Военно-воздушным силам?"
TRD_bomber_development:0 "Имперские Бомбардировщики"
TRD_bomber_development_desc:0 "Некогда могущественная Грифонская Империя не чужда войне, и как таковая имеет по крайней мере некоторый опыт в большинстве вопросов. Таким образом, мы можем приобрести некоторые из их бомбардировочных кораблей для использования нашими собственными ВВС."
TRD_fighter_f:0 "Наши Собственные Истребители"
TRD_fighter_f_desc:0 "В то время как помощь аквелийцев в создании наших ВВС нельзя недооценивать, пришло время для нас начать развивать отечественную авиационную промышленность, чтобы мы могли идти в ногу с остальной частью континента."
TRD_CAS_f:0 "Поддержка Наших Войск"
TRD_CAS_f_desc:0 "Хотя у нас есть истребители, чтобы контролировать воздух, у нас все еще нет возможности использовать их. Настало время разработать специализированные самолеты для поддержки нашей пехоты в бою, чтобы мы могли установить любой контроль над воздухом."
TRD_heavy_fighter_f:0 "Тяжелый Истребитель"
TRD_heavy_fighter_f_desc:0 "В то время как наши нынешние истребители функционируют нормально, мы можем улучшить их. Высокоразвитая и небольшая территория нашей страны означает, что, возможно, более тяжелые, более мощные самолеты могли бы быть полезны, позволяя нам легче контролировать воздух, в то время как вопросы логистики решаются нашей сильной инфраструктурой."
TRD_paratroopers_f:0 ""Крайферс""
TRD_paratroopers_f_desc:0 "Развитие специального десантного корпуса позволит нам проникать на вражеские линии с помощью наших ВВС, отважных грифонов в силах, разрушающих вражеские линии и позволяющих тем, кто на фронте, легче продвигаться."
TRD_new_airbases:0 "Воздушная Полоса Грифтонии"
TRD_new_airbases_desc:0 "Равнины Грифтонии являются полезным и безопасным местом для воздушной полосы, что позволит контролировать большую часть воздушного пространства Федерации из доступного места."
TRD_bomber_f:0 "Наши Собственные Бомбардировщики"
TRD_bomber_f_desc:0 "Нам нужно разработать собственные модели бомбардировщиков, чтобы наши военно-воздушные силы меньше зависели от достижений внешнего мира. Это также позволит нам проявлять большую гибкость в нашей развивающейся доктрине, поскольку мы можем проектировать наши собственные самолеты для наших целей."
TRD_heavy_bombers_f:0 "Стратегическое Уничтожение"
TRD_heavy_bombers_f_desc:0 "Хотя наши нынешние бомбардировщики относительно гибки, они не так эффективны в разрушении вражеской логистики, как могли бы. Если бы мы пожертвовали способностью поддерживать бой и сосредоточиться на разрушении, мы могли бы более эффективно уничтожить врага."
TRD_buy_bombers:0 "Дизайн Чейджлингских Бомбандировщиков"
TRD_buy_bombers_desc:0 "Чейджлинги далеко, но не слишком далеко для наших торговцев. Мы смогли бы убедить их дать нам несколько запасных бомбардировщиков для наших собственных нужд."
TRD_radars_f:0 "РАДАР"
TRD_radars_f_desc:0 "Радиолокационные технологии революционны, затрагивая многие аспекты войны, особенно воздушные. Если нам не удастся внедрить радар, мы упустим важнейшее преимущество."
TRD_air_docrtine_development_f:0 "Обучение Наших Пилотов"
TRD_air_docrtine_development_f_desc:0 "Хотя мы начали разрабатывать превосходные модели самолетов, нам не хватает опытных пилотов, чтобы летать на них. Начав обучать больше грифонов специально для пилотов наших новых самолетов, мы убедимся, что они эффективно используются."
TRD_finest_pilots:0 "Лучшие Пилоты"
TRD_finest_pilots_desc:0 "Сосредоточившись еще больше на подготовке наших пилотов, мы можем создать действительно грозные ВВС наших асов будут бояться все, кто летает на наших землях, на наших истребителях летают только самые смелые и хорошо обученные грифоны."
TRD_utter_destruction:0 "Полное Уничтожение"
TRD_utter_destruction_desc:0 "Конечной целью военно-воздушных сил является поддержка армии, и наша доктрина должна отражать это. Мы должны сосредоточиться на бомбардировке тылового обеспечения противника и поддержке наших войск в бою, сбрасывая волны бомб, которые могут уничтожить почти все, будь то вражеские войска, здания или поставки."
TRD_rocketry_f:0 "Изучить V-2"
TRD_rocketry_f_desc:0 "V-2 - экспериментальный ракетный двигатель, который гипотетически может быть использован нашими ВВС. Если бы мы быстро приняли это нововведение, мы могли бы быстро превзойти врага благодаря превосходству нашей технологии."
#syndie bolotic#
TRD_the_trade_union_congress:0 "Пробудитесь! Отвергнутые Земли!"
TRD_the_trade_union_congress_desc:0 "Теперь, когда наша революция увенчалась успехом, мы должны действовать быстро,чтобы создать рабочую партию. Мы проведем съезд, чтобы определить политику правительства и принять решение о Председательстве."
TRD_growder:0 "Председатель Гровдер"
TRD_growder_desc:0 "Адальберт Гровдер закрепил за собой пост Председателя, и теперь пришло время преобразовать эту синдикалистскую республику в настоящее социалистическое государство. Председатель должен быть сильным и могущественным в республике, защищенной от реакционеров и радикальных анархистов, и народ Скайфола наконец обретет мир, единство и справедливость."
TRD_rile_up_the_masses:0 "Разразить Массы"
TRD_rile_up_the_masses_desc:0 "Чтобы получить поддержку Гровдера, мы должны использовать его харизматические навыки в качестве оратора. Централисты запланировали много публичных выступлений и митингов, чтобы обеспечить поддержку Гровдера и его новой мечты о Скайфоле. Олигархия, преданные сторонники Альтсбурга и фашисты в церквях должны быть осуждены."
TRD_backroom_deals:0 "Закулисные Сделки"
TRD_backroom_deals_desc:0 "Восхождение Гровдера на должность Председателя не пользуется всеобщей популярностью, и мы это знаем. Мы должны разослать разных членов конгресса, чтобы начать заключать "взаимовыгодные соглашения", чтобы обезопасить нашу позицию."
TRD_friends_in_the_navy:0 "Друзья во Фольксмарине"
TRD_friends_in_the_navy_desc:0 "Одна из областей, где Гровдер действительно имеет некоторую поддержку, находится в рядах нового флота. При поддержке наших товарищей по адмиралтейству, мы можем нарисовать Гровдера как истинного чемпиона наших Вооруженных сил и защитника Скайфола."
TRD_extend_chairgriffon_powers:0 "Расширить Полномочия Председателя"
TRD_extend_chairgriffon_powers_desc:0 "Даже с нашей победой в конгрессе мы были вынуждены согласиться на некоторые ограничения власти Председателя. Настало время для нас, чтобы скорректировать эти соглашения, чтобы дать Председателю ту силу, чтобы действительно защитить граждан Скайфола."
TRD_control_media:0 "Народный Комитет Революционных СМИ"
TRD_control_media_desc:0 "Теперь, когда Председатель расширил свои полномочия, пришло время начать вносить некоторые изменения в образ жизни граждан. Мы можем создать комитет для того, чтобы постоянно наполнять жизнь граждан пылом революции, чтобы они всегда помнили о великой справедливости, которую совершил для них Председатель."
TRD_revolutionary_guard_brigades:0 "Комитет по Сохранению Революции"
TRD_revolutionary_guard_brigades_desc:0 "Чтобы обеспечить гражданам защиту, которой они заслуживают, мы должны поддерживать постоянную милицию. Мы можем организовать сеть бригад по всей стране, которые подчиняются только Председателю, чтобы искоренить реакционеров, которые осмелились бы угрожать великой социалистической системе, которую мы создали здесь."
TRD_peoples_commissars:0 "Фолькскомиссариссе"
TRD_peoples_commissars_desc:0 "С новым авторитетом Председателя мы также можем сделать шаги к политизации нашей армии, мы можем сделать это, обязав все компании иметь несколько избранных грифонов в качестве политических офицеров, чтобы напомнить грифонам, за что они сражаются. Если все эти офицеры просто из нашего политического лагеря? Да будет так."
TRD_secret_service:0 "Комитет Общественной Безопасности"
TRD_secret_service_desc:0 "Необходимо создать новую правительственную комиссию для защиты граждан от коррупционных влияний и тех, кто может нанести ущерб их целостности или свободе. Он также будет служить тайным крылом нашей полиции, занимающимся элементами, которые попытаются лишить нас свободы, которую мы обязательно дадим."
TRD_cultural_revolution:0 "Культурная Революция Скайфола"
TRD_cultural_revolution_desc:0 "Если мы действительно хотим защитить народ Скайфола, мы должны внести некоторые изменения. Ни правительственному крылу, ни нашей армии, ни чему-либо еще, что мы можем контролировать напрямую. Нет. Мы должны изменить наших грифонов. Декадентская, капиталистическая культура Скайфола должна быть реформирована, а новая культура прогресса, возмущения и разума обеспечит, чтобы олигархи больше не развращали нашу нацию."
TRD_destroy_the_reactionaries:0 "Уничтожить Реакционеров"
TRD_destroy_the_reactionaries_desc:0 "Судьба всех тех, кто нанесет ущерб безопасности народа и его революции, будет смертью. Или суд кенгуру, а потом смерть, так или иначе."
TRD_destroy_factionalism:0 "Уничтожить Фракционность"
TRD_destroy_factionalism_desc:0 "Судьба всех тех, кто будет вредить безопасности народа и революции изнутри, будет в том, что они "согласятся" с нами в конце концов. Или смерть, так или иначе."
TRD_restructure_the_state:0 "Реструктуризация Государства"
TRD_restructure_the_state_desc:0 "Теперь, когда мы фактически полностью контролируем государственный аппарат, пришло время укрепить наше центральное правило как последний маяк света в Скайфоле, к которому все будут стремиться за руководством и знаниями."

TRD_altesburg:0 "Председатель Де Альтсбург"
TRD_altesburg_desc:0 "Победа Де Альтсбурга."
TRD_calm_the_people:0 "Успокоить Народ"
TRD_calm_the_people_desc:0 "Революция вызвала переворот в обществе, мы должны обеспечить, чтобы народ не боялся свою безопасность, чтобы революция не служила тем, для кого она была создана."
TRD_friends_in_the_unions:0 "Один Большой Старый Союз"
TRD_friends_in_the_unions_desc:0 "Де Альтсбург получает большую поддержку от подпольных профсоюзов, которые существуют в Скайфоле, с этим он должен провести реформы, закрепляющие профсоюзный дух в каждой профессии, чтобы гарантировать, что рабочие всегда будут на первом месте."
TRD_hold_speech:0 "Де Альтсбург на Подиуме"
TRD_hold_speech_desc:0 "Де Альтсбург планирует провести кампанию выступлений по всему Скайфолу, чтобы удостовериться в поддержке своего положения в качестве Председателя. В этих выступлениях он будет говорить об идеях и грядущих событиях, чтобы показать народу ценность демократии."
TRD_enshrine_democracy:0 "Закрепить Демократию"
TRD_enshrine_democracy_desc:0 "Чтобы не допустить падения Скайфола в тиранию в будущем, мы должны убедиться, что все наши законы и кодексы закрепляют право грифона выбирать своих собственных лидеров. И убрать этих лидеров, если это станет необходимым."
TRD_make_peace_with_your_enemies:0 "Простить и Забыть" 
TRD_make_peace_with_your_enemies_desc:0 "Де Альтсбург заимел много противников в своей кампании, чтобы стать Председателем, но он хотел бы, чтобы они стали друзьями, поскольку у вас никогда не может быть достаточно идей, и некоторые из этих грифонов могут оказаться полезными в какой-то момент."
TRD_discredit_the_centralists:0 "Порицать Экстремизм"
TRD_discredit_the_centralists_desc:0 "Именно гражданский конфликт и диктаторское правление Железного Канцлера привели нас к революции! Это был проклятый бореист, который почти привел эту страну к гибели! Больше никогда! Мы никогда не будем преклонять колени перед теми, кто лишает народ его свобод!"
TRD_social_services:0 "Социальное Обеспечение"
TRD_social_services_desc:0 "Чтобы обеспечить мир и процветание для всего народа, мы создадим отдел социальных служб, который будет заниматься исключительно тем, чтобы сделать жизнь народа максимально комфортной."
TRD_seperation_of_power:0 "Дуас Политика"
TRD_seperation_of_power_desc:0 "Чтобы сделать систему действительно справедливой, мы обеспечим демократию на рабочем месте, а также политическую демократию и даже объединим их! Все союзы в пределах области должны быть делегированы национальному совету."
TRD_educate_the_populace:0 "Учебник Для Каждого Ребенка"
TRD_educate_the_populace_desc:0 "Чтобы наша мечта о демократии осуществилась, все должны быть достаточно осведомлены, чтобы участвовать реализации. В соответствии с этой логикой мы должны обеспечить бесплатное начальное и среднее образование всем детям в нашей стране."
TRD_allow_non_leftist_parties:0 "Разрешить Не Левые Организации"
TRD_allow_non_leftist_parties_desc:0 "Теперь наступает опасная часть нашего плана для Скайфола. Чтобы это была настоящая демократия, граждане должны выбирать своих лидеров из своих сердец. Не ограничиваться политическими кликами и силовиками. И поэтому Председатель  Де Альтсбург официально объявил, что в Скайфоле не должно быть никаких ограничений на политическое выражение!"
TRD_open_the_borders:0 "Приют Для Всех"
TRD_open_the_borders_desc:0 "Наша цель - стать ярким маяком демократии не только для наших граждан, но и для всех грифонов, которые хотят быть свободными. При этом мы должны открыть свои границы для всех тех, кто бежит от угнетения и ищет лучшей жизни."
TRD_our_shining_democracy:0 "Наша Сияющая Демократия"
TRD_our_shining_democracy_desc:0 "Благодаря реформам Де Альтсбурга мы наконец достигли нашей великой цели. Теперь мы великий маяк на холме, к которому все сияющие демократии будут стремиться в грядущие века!"

TRD_rosewing:0 "Председатель Роузбик"
TRD_rosewing_desc:0 "Победа Роузбика."
TRD_decry_centralists:0 "Порицать Централизм"
TRD_decry_centralists_desc:0 "Чтобы достичь нашего великого синдикалистского идеала, мы должны гарантировать, что власть нации никогда не попадет в руки жадных немногих, которые будут злоупотреблять идеей народа и использовать ее против них. Централисты - это такие грифоны! Мы должны осудить их самым решительным образом, чтобы гарантировать, что у них никогда не будет репутации, чтобы обернуть свои чешуйчатые когти вокруг нашей нации!"
TRD_commemorate_the_revolution:0 "Память Революции"
TRD_commemorate_the_revolution_desc:0 "Революция Скайфола была величайшей вещью, которая когда-либо происходила, и все должны знать это! Мы проведем большие публичные демонстрации победы синдикалистов, чтобы напомнить грифонам об их спасении!"
TRD_support_from_the_workers:0 "Поддержка от Рабочих"
TRD_support_from_the_workers_desc:0 "Основой нашей поддержки является угнетенный фабричный рабочий, мы должны убедиться в нашей поддержке с ними, обеспечивая постоянную актуальность Союза в нашей стране, поскольку они являются ключом к предстоящим переменам."
TRD_true_syndicalism:0 "Эволюция"
TRD_true_syndicalism_desc:0 "Настало время начать наш великий проект, процесс эволюции для Скайфола. Эволюция от диктатуры до анархии революции и коррумпированной олигархии совета, контролируемого проклятыми централистами! Теперь это последняя форма путешествия Скайфола! Настоящая свобода в синдикализме!"
TRD_abolish_wages:0 "Отменить Заработную Плату"
TRD_abolish_wages_desc:0 "Одним из первых шагов в великой эволюции является полная отмена заработной платы. В этом мы сделаем так, чтобы рабочий не мог остаться без неё, так как они возьмут то, что им нужно, и сделают все возможное."
TRD_ban_political_parties:0 "Запретить Все Политические Партии"
TRD_ban_political_parties_desc:0 "Зачем нужны политические партии, когда у вас революция? Ваш союз - это ваше политическое объединение, а ваши товарищи - ваши политики!"
TRD_new_culture:0 "Новая Культура"
TRD_new_culture_desc:0 "Мы должны работать над созданием новой идеи в умах наших грифонах, чтобы они могли принять эволюцию, они должны понять, что они контролируют наше синдикалистское общество. При этом они должны быть готовы захватить каждую свободу, предложенную им, с открытыми когтями!"
TRD_entrench_unions:0 "Укрепить Союзы"
TRD_entrench_unions_desc:0 "В нашем новом развивающемся обществе нам не нужна идея "бизнеса" или "прибыли". Всё будут контролироваться различными профсоюзами, которые, по благословению правительства, будут управлять экономикой на службе народа и на благо всех граждан в целом."
TRD_educate_the_workers:0 "Воспитать Рабочий Класс"
TRD_educate_the_workers_desc:0 "Ключевым моментом в плане эволюции является то, что каждый грифон может получить хорошую работу. Для этого мы должны дать каждому грифону специальное образование, которое подчеркивает синдикалистские идеи профсоюзов и товарищества."
TRD_heal_the_scars:0 "Исцелить Шрамы"
TRD_heal_the_scars_desc:0 "Наша нация все еще несет шрамы великой революции, кровавую память о свержении тирании. Прежде чем завершить революцию, мы должны убедиться, что все эти свободные концы будут интегрированы в нашу новую систему."
TRD_defence_union:0 "Комитет по Сохранению Революции"
TRD_defence_union_desc:0 "Чтобы защитить то, чего мы достигли, необходимо, чтобы мы создали форму военной защиты для нации. Мы создадим конкретный союз, занимающийся военными вопросами, а также поведением и мобилизацией вооруженных сил."
TRD_perfection:0 "Один Большой Союз"
TRD_perfection_desc:0 "Период эволюции уже закончился для Скайфола, и теперь мы превратились в великий маяк синдикализма в мире. Нация, которая должна служить образом для других народов, чтобы смоделировать их. За великий союз Скайфола!"
#syndie army#
TRD_red_army:0 "Красная Армия"
TRD_red_army_desc:0 "Съезд профсоюзов решил, что мы должны поддерживать сильную центральную профессиональную армию, чтобы выжить."
TRD_actual_draft:0 "Осуществить Призыв"
TRD_actual_draft_desc:0 "Как бы мы ни боялись идеи принуждения пролетариата к борьбе, ради своих товарищей добрые грифоны Скайфола будут сражаться за оборону нации."
TRD_proffessional_officers:0 "Ядро Профессионального Офицера"
TRD_proffessional_officers_desc:0 "Чтобы обеспечить оборону нации, мы должны поддерживать ядро обученных военных грифов. Как бы нам ни нравилась идея военной демократии, должны быть хотя бы некоторые грифоны, которые знают свой путь вокруг плана больше, чем просто "разорвать цепи"."
TRD_special_forces_f:0 "Инициатива Спецназа"
TRD_special_forces_f_desc:0 "Как и любые хорошие профессиональные военные, мы должны иметь корпус специальных сил для выполнения специальных задач, которые обычный пехотинец будет изо всех сил пытаться достичь."
TRD_urban_warfare:0 "Обучение Городской Войне"
TRD_urban_warfare_desc:0 "По всей Грифонии, и особенно по Скайфолу, существует ряд городских центров, которые могут стать серьезным препятствием для любых необходимых операций для нашей армии. Чтобы избежать этого, мы должны обучать наших солдат городской войне, чтобы они могли легче защищать и освобождать эти города."
TRD_reinforce_army:0 "Меч Революции"
TRD_reinforce_army_desc:0 "Нам удалось создать ядро наших военных, и теперь оно движется как хорошо смазанная машина. Мы должны продолжать наши постепенные реформы, чтобы осуществить мечту истинных защитников социализма."
TRD_army_training:0 "Обучить Войска"
TRD_army_training_desc:0 "Независимо от того, насколько централизованной будет наша армия, ей будут нужны офицеры. И на данный момент его нет. Поэтому мы должны привлечь более профессиональных офицеров, чтобы возглавить наши дивизии и командовать нашими армиями."
TRD_griffon_wave:0 "Доктрина Массовых Атак"
TRD_griffon_wave_desc:0 "Наша военная доктрина должна быть сосредоточена на массовой атаке грифонов на вражеские позиции, чтобы сокрушить наших врагов великой силой революционного грифона."
TRD_trenches:0 "Доктрина Грандиозного Плана"
TRD_trenches_desc:0 "Наш военный план должен быть направлен на планирование и защиту наших позиций для защиты нашей цитадели революции."
TRD_massive_firepower:0 "Доктрина Подавляющей Огневой Мощи"
TRD_massive_firepower_desc:0 "Наш военный план будет сфокусирован на использовании орудий и снарядов вместо того, чтобы тратить жизни грифонов на ужасы современной войны."
TRD_new_generals:0 "Назначить Новых Генералов"
TRD_new_generals_desc:0 "Теперь, когда мы профессионализировали нашу военную доктрину, мы можем продолжить приобретение новых генералов, чтобы руководить нашей новой профессиональной силой."
TRD_train_them:0 "Обучить Генералов"
TRD_train_them_desc:0 "Теперь, когда мы собрали компетентный офицерский корпус, мы должны отправить их всех через тщательную подготовку почти во все типы войн, которые мы можем придумать, чтобы они действительно понимали битву."
TRD_infantry_equipment_f:0 "Стандартные Винтовки"
TRD_infantry_equipment_f_desc:0 "Чтобы упростить задачу по оснащению нашей армии, мы разработаем единую стандартную винтовку, которую будут нести все солдаты, чтобы повысить эффективность нашей армии."
TRD_arsenals:0 "Новые Арсеналы"
TRD_arsenals_desc:0 "Проблема сейчас заключается в том, что Скайфол всегда использовался для приобретения оружия через жестоких капиталистов и деловых контрактов. Поэтому сейчас мы должны с нуля создать новую военно-промышленную базу."
TRD_support_weapons:0 "Выделенные Бригады Поддержки"
TRD_support_weapons_desc:0 "Для поддержки наших основных войск мы должны обеспечить подготовку и развертывание специальных батальонов, которые будут служить дополнением к нашим основным дивизиям для повышения боевой эффективности."
TRD_race_tech_f:0 "Неиспользованный Потенциал"
TRD_race_tech_f_desc:0 "В каждом теле грифона заложена способность летать с крыльями и рвать когтями. И мы только сейчас начали по-настоящему реализовывать свой истинный потенциал."
TRD_magical_weaponry:0 "Эксперименты Мэйджи-Тек"
TRD_magical_weaponry_desc:0 "В новую эпоху современной войны это помогает смотреть вперед на новые события на горизонте. Прежде всего, это магическое оружие, которое все больше исследуется по всему миру. Очевидно, что пришло время начать наш собственный путь открытий в этой новой области."
TRD_red_jaegers:0 "Cerconys' Bloedjagers"
TRD_red_jaegers_desc:0 "Социализм делает некоторых... интересных друзей."
TRD_infiltration_commies:0 "Тактика Проникновения"
TRD_infiltration_commies_desc:0 "Теперь мы можем использовать знания нашего нового товарища на практике в более широком масштабе."
TRD_artillery_modernization:0 "Современная Артиллерия"
TRD_artillery_modernization_desc:0 "Краеугольный камень новой войны - насколько большими мы можем сделать наши пушки. И мы должны убедиться, что у нас есть самое большое и лучшее оружие из возможных."
TRD_radio_towers:0 "Внедрение РАДАРа"
TRD_radio_towers_desc:0 "Привезенные на кораблях из Эквестрии и Сталионграда, мы начали сталкиваться с новой технологией под названием РАДАР. Использование радиоволн для обнаружения объектов на огромных расстояниях. Это определенно то, во что стоит инвестировать!"
TRD_computing_experiments:0 "Криптология"
TRD_computing_experiments_desc:0 "Вместе с другими достижениями в области вычислительной техники мы должны приложить усилия для улучшения нашего шифрования и взлома кода, чтобы быть на переднем крае войны за интеграцию."
TRD_rocket_artillery_effort:0 "Невелеперс"
TRD_rocket_artillery_effort_desc:0 "После нашего исследования традиционных артиллерийских стилей один из наших ученых начал исследования других методов пропеллента. Когда другие исследователи узнали об этом, то они решили присоединиться к нему. Каков результат? На вооружение будет взят новый тип артиллерии. Один из них оснащён ракетами!"
TRD_tank_advancements:0 "Эксперименты с Тяжёлыми Танками"
TRD_tank_advancements_desc:0 "Чтобы синхронизировать наши идеи индустриализма с нашими военными, несколько крупных профсоюзов в рамках программы Скайфола представили правительству план создания нового прототипа танка на своих заводах. И кто мы такие, чтобы от них отказываться?"
TRD_army_motorization:0 "Усиленная Моторизация"
TRD_army_motorization_desc:0 "Мы осознали проблемы современной войны и готовим план по введению новой моторизованной войны в наши армии."
TRD_proper_tanks:0 "Реализация Брони"
TRD_proper_tanks_desc:0 "Продолжая наш план моторизации, мы должны приложить усилия, чтобы ввести бронетехнику в регулярное использование в нашей армии и начать производство более тяжелых бронированных танков."
TRD_military_tech_advancement:0 "Военная Академия Западного Клюва"
TRD_military_tech_advancement_desc:0 "Почти все наши последние военные инновации появились в лабораториях исследовательского центра Западного Клюва. Мы должны предложить этому великому учреждению дополнительное финансирование для продолжения их работы!"
TRD_militias:0 "Красная Милиция"
TRD_militias_desc:0 "Чтобы обеспечить оборону Скайфола, наша армия должна состоять из сетей ополченцев, которых можно призвать к оружию для защиты нации в трудные времена."
TRD_expand_militias:0 "Усилить Милицию"
TRD_expand_militias_desc:0 "С подготовкой первой группы ополченцев мы сочли целесообразным незамедлительно развернуть их на поле для защиты границ нашего ополчения."
TRD_auxiliary_brigades:0 "Вспомогательные Бригады"
TRD_auxiliary_brigades_desc:0 "Поскольку многие из наших ополченцев работают по профессии, а также являются частью армии, мы уверены, что они могут помочь армии по-своему, используя свои индивидуальные навыки."
TRD_guerilla_warfare:0 "Саперное Обучение"
TRD_guerilla_warfare_desc:0 "Рабочие заводов по производству взрывчатки недавно обратились к правительству и вызвались объединиться в специализированные саперные подразделения, чтобы помочь против укрепленных позиций."
TRD_officer_autonomy:0 "Народные Офицеры"
TRD_officer_autonomy_desc:0 "Концепция выборных должностных лиц долгое время была распространенной идеей в кругах синдикалистов, но теперь с нашими реформами милиции мы наконец можем воплотить эту идею в жизнь. Мы можем доверять добрым грифонам наших ополченцев в выборе наиболее компетентных из возможных лидеров."
TRD_more_militias_recruitment:0 "Щит Революции"
TRD_more_militias_recruitment_desc:0 "С укреплением организации нашего ополчения мы можем теперь создать формализованную структуру этих ополченцев, чтобы они служили большим щитом для защиты Скайфола от всех угроз!"
#syndie Economics#
TRD_totalist_economic_model:0 "Экономический Централизм"
TRD_totalist_economic_model_desc:0 "Нам нужно централизовать и контролировать нашу экономику, чтобы она оправилась от хаоса, навязанного нам реакционерами!"
TRD_control_economic_unions:0 "Царствование в Союзах"
TRD_control_economic_unions_desc:0 "Хотя профсоюзы действительно представляют собой великую экономическую идею, теперь, когда они протестуют против государства вместо своих капиталистических боссов, мы должны убедиться, что они помнят, что они работают на благо народа. И что государство - это народ."
TRD_state_quotas:0 "Квоты На Рабочие Места"
TRD_state_quotas_desc:0 "Чтобы не допустить злоупотребления эгоистичными грифонами новой свободой рабочего места, предоставленной им государственными профсоюзами, мы должны налагать квоты на фабрики, основываясь на том, что они производят, чтобы убедиться, что грифоны получают толчок, который им необходим, чтобы работать как можно больше."
TRD_full_nationalisation:0 "Массовая Национализация"
TRD_full_nationalisation_desc:0 "Некоторые фабрики в стране остаются в собственности частных грифонов, которые до революции владели собственным малым бизнесом. Пока мы ценим их антиолигархическую склонность... нам действительно нужны эти заводы. Мы можем предложить вам профсоюзную работу!"
TRD_state_factories:0 "Государственные Заводы"
TRD_state_factories_desc:0 "С национализацией промышленности мы должны создать новый Государственный департамент с целью эффективного управления этими новыми заводами. Просто убедимся, что они никого не убьют."
TRD_new_farms:0 "Коллективизация"
TRD_new_farms_desc:0 "Теперь, когда мы приступили к работе по реструктуризации нашей тяжелой промышленности, мы можем перейти к сельскому хозяйству. Крестьянские хозяйства богатых и зажиточных могут быть реорганизованы в колхозы, управляемые государством и управляемые группами крестьян. Что может пойти не так?"
TRD_recovery:0 "Экономическая Реструктуризация"
TRD_recovery_desc:0 "С нашей промышленностью и сельским хозяйством в порядке, мы можем теперь создать системы, где они будут работать совместно, чтобы восстановить и перестроить нашу опустошенную страну. На благо народа!"
TRD_worker_brigades:0 "Arbeidersbrigades"
TRD_worker_brigades_desc:0 "Во время революции было много вражеских бойцов и сторонников, которые были захвачены в плен. На данный момент они просто сидят в тюрьме, и хотя мы могли бы просто застрелить их, лучше заставить их работать в "революционных учебных и рабочих батальонах"."
TRD_central_planning_committee:0 "Centraal Planningscomité"
TRD_central_planning_committee_desc:0 "Теперь, когда все элементы нашей рабочей силы (включая преступников) находятся в нашем распоряжении, мы должны создать центральный орган, задача которого состоит в том, чтобы организовывать и направлять усилия государственных трудовых программ."
TRD_planned_economy:0 "Плановая Экономика"
TRD_planned_economy_desc:0 "Взятый из манифеста Централистов, он представляет собой тридцатисемилетнюю плановую экономическую модель будущего нации. Хотя многие из его аспектов, таких как подводные фермы по выращиванию баклажанов, немного странны, мы можем убедиться, что реализовали хотя бы большинство его идей."
TRD_harmonist_economic_model:0 "Смешанная Экономика"
TRD_harmonist_economic_model_desc:0 "Как показали наши рассуждения, капитализм не является изначально злым и порочным. Просто злые существа, ответственные за нашу нацию, ранее сделали её такой. Мы должны реформироваться и перестраиваться вокруг этой модели."
TRD_worker_self_managment:0 "Рабочее Самоуправление"
TRD_worker_self_managment_desc:0 "Несмотря на то, что мы не во всем согласны со многими профсоюзами, они все еще являются чрезвычайно важной частью нашей нации и её экономики, и мы должны усилить их роль в нашем промышленном производстве."
TRD_workplace_democracy:0 "Производственная Демократия"
TRD_workplace_democracy_desc:0 "Чтобы убедиться, что любой капиталист, допущенный в нашу новую экономику, относится к своим рабочим хорошо и справедливо, мы должны предоставить рабочим возможность избирать представителей, чтобы они могли бросить вызов начальству на благо рабочих."
TRD_allow_capitalism:0 "Ограниченный Капитализм"
TRD_allow_capitalism_desc:0 "Разрешение ограниченным капиталистическим предприятиям вернуться в Скайфол, несомненно, даст нашей экономике импульс, необходимый для полного восстановления."
TRD_unban_private_ownership:0 "Частные Компании"
TRD_unban_private_ownership_desc:0 "Мы можем вернуть часть экономики в частную собственность и позволить им стремиться к прибыли, если они подчиняются нашим строгим трудовым нормам."
TRD_return:0 "Возвращение Предпринимателей"
TRD_return_desc:0 "Не все изгнанные в революцию были коррумпированными олигархами, и две конкретные личности привлекли наше внимание. Сегодня они приплыли в Скайфол, зная, что они помечены для заключения, попросили прощения и продемонстрировали свои записи о поддержке труда. Они также несут с собой большие состояния и хороший опыт, который легко может оказаться очень ценным." #Здесь был Сасна
TRD_economic_rebuilding:0 "Начальное Восстановление"
TRD_economic_rebuilding_desc:0 "Наши реформы вместе с помощью наших новых друзей вернули экономику на новый уровень, и теперь мы можем считать Скайфол в плюсе впервые после революции!"
TRD_connect_the_nation:0 "Соединить Народ"
TRD_connect_the_nation_desc:0 "Долгое время олигархи Скайфола игнорировали сельскую местность как просто район, который можно использовать и приносить все свои дары в сам город. Но больше нет! Мы должны построить новые сети дорог по всей стране, чтобы сельская местность могла стать частью нашего процветания."
TRD_rebuild_the_dockyards:0 "Добро Пожаловать В Мир"
TRD_rebuild_the_dockyards_desc:0 "Мы не должны больше избегать внешнего мира! Мы переделанная нация в демократии и справедливости, и мы не должны бояться торговать и смешиваться с другими."
TRD_market_syndicalism:0 "Рыночный Синдикализм"
TRD_market_syndicalism_desc:0 "Это поистине скайфольское чудо! Экономика сейчас растет неслыханно, и народ снова процветает. И хотя неминуемо могут наступить некоторые преступления капитализма, мы будем бороться с ними снова, но на этот раз с законом на нашей стороне!"
TRD_syndicalist_economic_model:0 "Ортодоксальный Синдикализм"
TRD_syndicalist_economic_model_desc:0 "Мы должны построить новую экономику на прахе старых с истинными синдикалистскими идеями и ценностями!"
TRD_georgism:0 "Революционная Земельная Реформа"
TRD_georgism_desc:0 "После захвата сельскохозяйственных угодий олигархов мы можем теперь перераспределить их среди фермерских союзов, которые затем передадут их гражданским фермерам для собственного использования."
TRD_mutualism:0 "Взаимопомощь"
TRD_mutualism_desc:0 "Один из наиболее важных вопросов, обсуждаемых профсоюзами, касается формы агрессивного благосостояния между профсоюзными организациями, когда профсоюзы будут поддерживать друг друга в случае экономического спада. Помощь по другому в соответствии с потребностями и способностями каждого союза. Это высвободит государственные средства и обеспечит более эффективную работу наших заводов."
TRD_economic_unions:0 "Поддержка Союзов"
TRD_economic_unions_desc:0 "Мы должны полностью доверять профсоюзам, они приложат максимум усилий, чтобы восстановить нашу экономику и привести её в новую эпоху!"
TRD_industrial_union:0 "Промышленный Юнионизм"
TRD_industrial_union_desc:0 "Промышленные союзы являются самым мощным источником власти для нашего режима, мы должны предоставить им дополнительные права, и они предоставят нам свою поддержку во всех вопросах."
TRD_agricultural_union:0 "Скайфольские Транспортные Союзы"
TRD_agricultural_union_desc:0 "Транспортные союзы Скайфола - новые силы, контролирующие наши гавани, общественный транспорт и железнодорожные линии. Мы должны поставить их под более прямой контроль правительства, чтобы более эффективно использовать их влияние."
TRD_initial_recovery:0 "Экономическая Стабилизация"
TRD_initial_recovery_desc:0 "Распределение экономической власти между профсоюзами привело к стабильности экономики. Теперь мы можем приступить к дальнейшим реформам, чтобы вернуть нас к процветанию."
TRD_worker_councils:0 "Werknemersraden"
TRD_worker_councils_desc:0 "Чтобы обеспечить дальнейшее представительство работников, мы должны создать рабочие советы, которые представляют фабрики в данной области, чтобы консультировать о том, как повысить производительность фабрики, сохраняя при этом права рабочих."
TRD_worker_control:0 "Фабрики Рабочим!"
TRD_worker_control_desc:0 "Мы должны закрепить в наших законах, что все фабрики принадлежат работающим в них рабочим, и что любое нарушение этого права является нарушением каждого рабочего во всем Скайфоле!"
TRD_pure_syndicalism:0 "Настоящая Синдикалистская Экономика"
TRD_pure_syndicalism_desc:0 "Наши реформы потребовали много усилий, но теперь приносят свои плоды. Союзы позволили увеличить производительность наших заводов в долгосрочной перспективе, в то время как экономическая подушка, которую они обеспечивают друг другу, позволила нам высвободить средства для строительства новых производств! Скайфол вернулся, детка!"
TRD_research_slot:0 "Принять Материалистический Манифест"
TRD_research_slot_desc:0 "Хотя влияние веры всегда будет присутствовать в нашем обществе, мы должны найти время, чтобы понять, что во многих отношениях она может сдерживать нас. Мы должны заявить, что религии не должно быть места в управлении нашим правительством или нашей экономикой. И с этим мы можем полностью принять новый мир науки."
#syndie navy#
TRD_rebuild_the_navy:0 "Фольксмарине"
TRD_rebuild_the_navy_desc:0 "Для того, чтобы Скайфол был безопасным, он также должен быть защищен с моря. К счастью, мы обеспечили себя большим флотом города, когда произошла революция. Теперь мы можем работать над тем, чтобы превратить это в машину революции, которой еще никто не видел."
TRD_cat_base_strike_f_syndie:0 "Морская Авиация"
TRD_cat_base_strike_f_syndie_desc:0 "Наши адмиралы придерживаются двух разных точек зрения на нашу военно-морскую стратегию.\n\nОдин адмирал предлагает использовать авиацию, чтобы избежать необходимости постоянно ремонтировать корабли, поврежденные в бою. И это будет военно-морской флот будущего."
TRD_cat_fleet_in_being_f_syndie:0 "Флот Синдикализма"
TRD_cat_fleet_in_being_f_syndie_desc:0 "Наши адмиралы придерживаются двух разных точек зрения на нашу военно-морскую стратегию.\n\nОдин адмирал предлагает использовать индустрию Скайфола для производства огромных стальных зверей, созданных для управления волнами и руководства Народным Флотом!"
TRD_naval_planes_f_syndie:0 "Первые Морские Бомбардировщики"
TRD_naval_planes_f_syndie_desc:0 "Хотя область применения оружия класса "воздух-море" не нова по своей сути, но она сильно не развита. Мы должны приложить усилия для модернизации наших военно-морских бомбардировщиков, чтобы лучше помогать нашему флоту."
TRD_heavy_cruiser_f_syndie:0 "Тяжелые Крейсеры"
TRD_heavy_cruiser_f_syndie_desc:0 "Можно сказать, что ядро флота составляют средние корабли, крейсеры. Являются ли они истинно правильными или нет, тем не менее стоит модернизировать наши проекты, чтобы идти в лапу со временем."
TRD_destroyer_f_syndie:0 "Патрульные Катера"
TRD_destroyer_f_syndie_desc:0 "Чтобы защитить судоходные пути, которые все еще составляют часть нашей новой экономики, через торговлю с другими социалистическими странами, мы должны создать береговую охрану, состоящую из самого современного патрульного корабля, который мы можем разработать."
TRD_light_cruiser_f_syndie:0 "Крейсерские Разработки"
TRD_light_cruiser_f_syndie_desc:0 "Конструкции легких крейсеров служат первой линией реагирования флота, и с этим мы должны гарантировать, что наши могут реагировать на все, что нам нужно."
TRD_battleships_f_syndie:0 "Новые Линкоры"
TRD_battleships_f_syndie_desc:0 "Чтобы по-настоящему контролировать океаны, нам нужны новые и современные линкоры. Никто не посмеет угрожать нашей революции, когда наше оружие может поразить их город за несколько километров."
TRD_rebuild_the_shipyards:0 "Восстановить Верфи"
TRD_rebuild_the_shipyards_desc:0 "Чтобы поддерживать и расширять наш новый военно-морской флот, нам необходимо переоборудовать некоторые капиталистические торговые порты в промышленные верфи для обслуживания нашего нового флота."
TRD_the_secret_fleet:0 "Секретный Флот"
TRD_the_secret_fleet_desc:0 "Чтобы покончить с капитализмом, мы должны создать флот подводных лодок, чтобы выслеживать вражеские торговые и войсковые конвои. Резко сокращается потребность в лобовых морских сражениях."
TRD_peoples_marines:0 "Фольксмарийнеры"
TRD_peoples_marines_desc:0 "Хотя морская война важна, войны действительно выигрываются на суше. Но у нас есть способ соединить два в одном. Настало время модернизировать и расширить наш морской корпус, чтобы облегчить бремя десантных операций."
TRD_landing_craft_syndie:0 "Десантные Суда"
TRD_landing_craft_syndie_desc:0 "Чтобы обеспечить безопасность для наших морских пехотинцев, мы должны усовершенствовать десантные суда, чтобы гарантировать им большую безопасность при ударе по пляжу."
TRD_the_long_lance_syndies:0 "Принять Длинное Копье"
TRD_the_long_lance_syndies_desc:0 "Один из наших морских исследователей разработал новую торпеду, которая, как он утверждает, является самой передовой в мире. И из наблюдений он может быть прав. Он быстрее и может двигаться дальше любой другой имеющейся у нас торпеды, и поэтому, скорее всего, даже дальше и быстрее, чем любая торпеда, которую имеют наши враги."
TRD_carrier_experiments_syndie:0 "Эксперименты с Авианосцами"
TRD_carrier_experiments_syndie_desc:0 "Независимо от того, будем ли мы придерживаться их как нашей главной военно-морской доктрины, важность авианосцев в современной морской войне все еще не следует преуменьшать. И поэтому мы должны стараться продвигать нашу технологию связи настолько, насколько сможем."
TRD_escort_craft:0 "Эскортный Корабль"
TRD_escort_craft_desc:0 "Новый военно-морской флот нуждается в новом и лучшем эскортном корабле, и для этого нам нужно больше их исследовать!"
TRD_naval_mines_syndie:0 "На Страже Наших Берегов"
TRD_naval_mines_syndie_desc:0 "Наши патрульные корабли хорошо справились с задачей защиты наших берегов, но нам нужно нечто большее...развитие технологий добычи полезных ископаемых, несомненно, поможет сохранить наши берега свободными от реакционеров."
TRD_enchanted_plating_syndie:0 "Сверхмощная Броня"
TRD_enchanted_plating_syndie_desc:0 "Чем больше доспехов, тем больше кораблей выживает, то есть больше кораблей для стрельбы из орудий на других кораблях.\n\n\nГениально!"
TRD_new_admirality:0 "Новое Адмиралтейство"
TRD_new_admirality_desc:0 "Теперь, когда наш военно-морской флот почти полностью модернизирован, пришло время изменить методы управления. Установление нового адмирала позволит нам лучше общаться и обучать наших военно-морских командиров, чтобы они служили величайшим оплотом революции на волнах!"
#syndie air#
TRD_air_stuff:0 "Революционная ВВС"
TRD_air_stuff_desc:0 "Чтобы полностью обезопасить революцию и страну, мы должны убедиться, что можем доминировать в небе над нашей страной. Для этой задачи мы создадим новую военную силу С.Р.А.К. Скайфольский Революционный Авиационный Корпус, чтобы служить нашей силой в небе!"
TRD_fighter_projects:0 "Новые Истребители"
TRD_fighter_projects_desc:0 "Ядром каждой авиации являются истребители, они поддерживают другие наши самолеты и служат, чтобы сбивать вражеские самолеты. Мы должны убедиться, что у нас самые передовые самолеты в небе."
TRD_doctrinal_development_air:0 "Воздушное Обучение"
TRD_doctrinal_development_air_desc:0 "Принимая во внимание любое подобие обученных военно-воздушных сил, оставленных Скайфолом, когда произошла революция, мы должны удвоить наши усилия по обучению наших пилотов и авиационного командования самым передовым доктринам."
TRD_actual_air_bases:0 "Аэродромы Скайфола"
TRD_actual_air_bases_desc:0 "Скайфол будет служить эпицентром наших военно-воздушных сил, и для этого мы должны расширить его возможности служить базой для нашего основного воздушного крыла."
TRD_strat:0 "Стратегическое Разрушение"
TRD_strat_desc:0 "Мы можем быть промышленно развитой нацией, но мы все еще маленькая нация и не можем противостоять промышленным титанам мира. Чтобы исправить это, мы должны стремиться снизить их до нашего уровня, нацеливая на их промышленные центры специально разработанные бомбардировщики большой дальности."
TRD_tact:0 "Тактические Бомбардировщики"
TRD_tact_desc:0 "Тактические бомбардировщики эффективны и универсальны как при промышленных, так и противоармейских бомбардировках, мы должны инвестировать в их разработку."
TRD_napalm:0 "Напалм"
TRD_napalm_desc:0 "Новое авиационное оружие, как громоздкое, так и эффективное, формируется в лабораториях по всему миру.  Напалм - это липкое легковоспламеняющееся вещество, которое может быть сброшено с бомбардировщика, чтобы нанести ужасающий ущерб и разрушить. Как бы жестоко это ни казалось ... это полезно."
TRD_CAS_projects:0 "Крылья Воздушной Поддержки"
TRD_CAS_projects_desc:0 "Создание самолетов специально для нападения на наземные цели значительно увеличит эффективность наших ВВС для оказания помощи войскам на земле."
TRD_heavy_fighter_projects:0 "Тяжелые Истребители"
TRD_heavy_fighter_projects_desc:0 "Тяжелые истребители могут быть использованы для сопровождения бомбардировщиков по месту назначения или в качестве ударных средств против наземных целей, такой гибкий самолет заслуживает нашего внимания."
TRD_abbelio_contract:0 "Абелио Авиэйшн"
TRD_abbelio_contract_desc:0 "Один из первых олигархов, покинувших город, был председателем Абелио Авиэйшн, компании, которая специализировалась на роскошных самолетах, чтобы богатые летали в свое удовольствие. Мы можем совместно использовать их заводы, чтобы повысить качество нашей истребительной авиации и прилепить её к капиталистам!"
TRD_transavia_contract:0 "Трансавиа Моторс"
TRD_transavia_contract_desc:0 "Трансавиа Моторс - странная вещь, поскольку она является тракторной компанией, принадлежащей фермерской семье живущей вдали Скайфола, и соседи считают безумным его основателя за попытку построить "летательный аппарат". Но так как он сегодня прилетел в город на эффективно изготовленном прототипе с планами по повышению эффективности почти всех конструкций наших ВВС, мы теперь сомневаемся, что кто-нибудь назовет его сумасшедшим."
TRD_martinair_contract:0 "Мартинаир Аэродинамикc"
TRD_martinair_contract_desc:0 "Мартинаир - общественный институт, созданный Железным Канцлером в первые несколько лет его правления, в то время как мы ненавидим использовать что-то, созданное этим ужасным грифоном... было бы полезно развивать нашу военно-воздушную силу в профессиональном стиле."
TRD_rocket_project:0 "Революционная Ракетная Техника"
TRD_rocket_project_desc:0 "Девиз С.Р.А.К. motto:\n"Взлетая высоко в небо, мы наблюдаем, как летят красные ракеты.\n\nТак что на земле маленькие грифонцы будут спать крепко.""
