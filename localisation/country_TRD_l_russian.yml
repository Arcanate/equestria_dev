TRD_the_iron_chancellor:0 "Железный Канцлер"
TRD_the_iron_chancellor_desc:0 "Когда республиканское восстание повергло Империю Грифонов в хаос, Скайфол, главная военно-морская база Имперского флота, угрожала быть разрушенной в последующей анархии. К счастью, решительные действия канцлера Гишара спасли город от руин и конфликтов, которые поглотили сердце Империи. Грифон взял на себя полный и абсолютный контроль над Скайфолом, но его твердый коготь уводил город от края разрушения.\n\nВ последующие годы, Гишар безжалостно подавлял любую оппозицию своему правлению, как со стороны республиканцев, так и со стороны имперских сторонников, за что получил прозвище «Железный Канцлер». Однако его ясное видение и непреклонная цель сумели не только обеспечить суверенитет Скайфола, но и превратить его в оазис мира и процветания в раздираемых войной землях Грифонии. Хотя свет в его глазах все еще ярко светит, Железный Канцлер становится ржавым, заставляя многих опасаться за будущее Скайфола."
TRD_the_riches_of_skyfall:0 "Самый большой маленький город в Грифонии"
TRD_the_riches_of_skyfall_desc:0 "Так же, как  Грифенхейм является гордым политическим сердцем Грифонии, а Грифинстоун  ее древней душой, Скайфол - это шумный центр торговли на континенте. Корабли со всех четырех концов нашей планеты находят путь в нашу гавань, где купцы покупают основную часть товаров, чтобы распределить их по всем центральным землям.\n\nМногие из более экзотических артефактов и продукции продается непосредственно на переполненных торговых улицах и рыночных площадях города. И любое существо, которое посетит наш город, будет восхищаться разнообразием народов и товаров, которые предлагает Скайфол, прививая желания, о которых они не знали, что они могут иметь. Конечно, то, что продается и покупается в городе, в конечном счете мало что значит, пока часть этого непостижимого богатства достигает нашей казны."
TRD_social_inequality:0 "Социальное неравенство"
TRD_social_inequality_desc:0 "Хотя Скайфолу по большей части удалось избежать проблем, которые преследуют остальную часть Грифонии, ее уникальный способ управления не лишен недостатков. Хотя капитализм сделал Скайфол невероятно богатым, его процветание не было равномерно распределено по всему населению Федерации.\n\nБез каких-либо ограничений на торговлю, местное производство и сельское хозяйство имеют невыполнимую задачу конкурировать со всем миром. Многие неторговые предприятия потерпели неудачу, оставив многих грифонов без средств к существованию, особенно за пределами самого Скайфола. Это социально-экономическое неравенство будет продолжать сказываться на населении до тех пор, пока не будет найдено какое-либо решение."
