TRD_bow_to_the_empire:0 "The Fate of Skyfall"
TRD_bow_to_the_empire_desc:0 "With the Chancellor and syndicalist yoke both thrown off, the faithful boreasiste have taken the city. Skyfall, known throughout Griffonia for its hedonism and luxury, is in a sad state- the church has been weakened in the tyrant Chancellor's bid for power, and the people of Skyfall are downtrodden and without morals. It is up to our new government to restore Skyfall to virtuous glory- but first, we have an important decision to make..."
