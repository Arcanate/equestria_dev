tradefed.7.t:0 "Государство [From.GetName] предлагает выгодную сделку"
tradefed.7.d:0 "Недавно к нам обратились послы из государства [From.GetName], желающие заняться свободной торговлей с торговцами Скайфола в наших портах. Взамен,  они предосавят нам такие же права в своих портах. Это может быть еще одна выгодная сделка, но если она угрожает нашей внешней политике, мы, возможно, не захотим укреплять будущих врагов."
tradefed.7.a:0 "Мы согласны"
tradefed.7.b:0 "Пошли они к черту!"

tradefed.8.t:0 "Скайфол принимает"
tradefed.8.d:0 "Новости из Великого города Скайфола, предложение принято! Скоро в нашу страну должны хлынуть новые богатства."
tradefed.8.a:0 "Блестяще!"

tradefed.9.t:0 "Скайфол отказывается"
tradefed.9.d:0 "К сожалению, торговцы Скайфола не хотят с нами торговать."
tradefed.9.a:0 "Их потеря..."

tradefed.10.t:0 "Государство [From.GetName] прекратило торговать с нами!"
tradefed.10.d:0 "Новости из наших портов, торговцы из государства [From.GetName] собрали свои вещи и ушли, наш договор расторгнут."
tradefed.10.a:0 "Их потеря..."

tradefed.11.t:0 "Встреча"
tradefed.11.d:0 "Я снова был вынужден присутствовать на заседании торгового совета.выслушивать мелкие требования представителей компании, все они не могут выйти за пределы себя и своих интересов, все требуют, чтобы я что-то сделал для них.В какой-то момент мне просто надоело, я сбежал с собрания, полный решимости подышать свежим воздухом и хоть раз подумать. Однако вскоре меня прервала моя наивная племянница Женевьёва. Она пришла ко мне с призывом помочь «простому народу» Скайфола, который бедствовал, пока торговцы наживались. Мой разум дрожал от ночных споров, и я больше не мог этого выносить, что-то должно быть сделано."
tradefed.11.a:0 "Возможно, эти бизнесмены не так уж и плохи?"
tradefed.11.b:0 "Идиоты! Вы все идиоты!"
tradefed.11.c:0 "Прекрасно! Мы испробуем вашу идею!"

tradefed.12.t:0 "Ликвидация убыточных предприятий"
tradefed.12.d:0 "После долгих споров и размышлений вы уступили требованиям банкиров. Вы подписали многие ранее принадлежавшие государству активы, значительно сократив расходы государства, но и несколько ослабив его власть. Однако, сделав это, вы сумели завоевать расположение очень влиятельных банкиров, особенно Фердинанда фон Хокслоя, который лично поблагодарил Вас за программы, заверив вас, что, избавив государство от этих активов, вы только сделали его более эффективным, и что нация будет процветать благодаря этому."
tradefed.12.a:0 "Такова жизнь в Скайфоле."

tradefed.13.t:0 "Иностранные специалисты"
tradefed.13.d:0 "Поскольку Скайфол является одним из самых больших городов в мире, он не чужд миграции. В основном из Грифонии, хотя и с меньшинством приезжающих с запада, эти мигранты варьируются от неквалифицированных рабочих до квалифицированных специалистов и инженеров. Последняя группа стала особенно интересна нашим промышленникам, которые начали нанимать иностранных специалистов для улучшения своей продукции. И хотя это очень огорчает домашних грифонов, которые считают, что их рабочие места украдены, вы сохранили свою позицию и не сдались их протестам. С этим действием мы позволили нашей индустрии вырасти к новым высотам, товары Скайфола приобретают репутацию исключительно хорошо продуманных. Эта практика была особенно принята Генрихом Кесслером, инновационным промышленником, который использовал этот иностранный талант, чтобы принести новые инновации в свою промышленную империю."
tradefed.13.a:0 "По крайней мере они полезны."

tradefed.14.t:0 "Промышленные гранты" 
tradefed.14.d:0 "Следуя вашим уступкам бизнесу, жадные стервятники в бизнесе столкнулись с новыми требованиями. Тем не менее, вы сохранили хладнокровие и нашли время, чтобы рассмотреть их требования, какими бы жадными они ни были. Хотя подчинение каждому требованию мелких капиталистов просто подорвало бы вашу власть, стратегически предоставляя гранты тем, кто поддерживает вас, вы сохраните свою власть и в то же время будете помогать городской промышленности, план, который вы в конечном итоге приняли, после долгих размышлений."
tradefed.14.a:0 "Эти мужланы лучше оценят это..."

tradefed.15.t:0 "Товар прибывает..."
tradefed.15.d:0 "Бехард выполнил свое обещание, и корабли с ценным грузом были доставлены на берег, транспортные средства перевозились с помощью чейждлингов и грифонов, нанятых самим Бехардом. Хотя Бехард и держал все в строжайшей тайне, он заверил вас, что в этом нет ничего противозаконного и что у него просто есть друзья на высоких постах в военной иерархии чейждлингов. По крайней мере, он выполнил свое предложение."
tradefed.15.a:0 "Клопы-ублюдки!"

tradefed.16.t:0 "Сигареты "Золотой грифон""
tradefed.16.d:0 "Уолтер Уайтфезер не был грифоном, с которым обычно связываешься, но времена изменились, и с ними партнеры по бизнесу. С обещанием его поддержки вам удалось принять несколько законов, разрешающих использование определенных добавок в сигаретах. Благодаря этому сигаретная индустрия процветает, и хотя ее можно считать аморальной, она завоевала вам друзей в важных местах."
tradefed.16.a:0 "Опиум в сигаретах? Гениально!"

