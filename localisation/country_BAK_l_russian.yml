BAK_pick_fascism_decision:0 "§GПоддержать§! §gBFZ§!"
BAK_pick_fascism_decision_desc:0 "Борись вместе с Фёрм Скау!"
BAK_sway_workers:0 "Привлечь Рабочий Класс"
BAK_sway_workers_desc:0 "Мы должны показать рабочим Бакары, что наши интересы это их интересы, и что мы им поможем в такое непростое время."
BAK_hold_march:0 "Провести Демонстративный Марш"
BAK_hold_march_desc:0 "Проведя марш с нашими сторонниками по улицам, мы покажем всей Бакаре, что есть немало тех, кто верит в наше дело и готовы его поддержать."
BAK_organize_radio_broadcast:0 "Радиопередачи"
BAK_organize_radio_broadcast_desc:0 "Через наше новое партийное радио, мы сможем донести наши идеи всё большему и большему количеству пони, транслируя им наши сообщения."
BAK_organize_soup_kitchens:0 "Организовать Бесплатные Столовые"
BAK_organize_soup_kitchens_desc:0 "В такие хаотичные времена, бедность и нужды лишь растут. Если мы временно отложим политику, мы можем приложить наши усилия на благо пони Бакары, возможно, даже спасая им жизни."

BAK_pick_communism_decision:0 "§GПоддержать§! §RZDS§!"
BAK_pick_communism_decision_desc:0 "Мы с тобой, товарищ Фоум!"
BAK_fight_the_blackshirts:0 "Напасть на Чернорубашечников" #Kovačinaši is Slovene for Blackshirt
BAK_fight_the_blackshirts_desc:0 "Если мы отправим различных ополченцев из рабочих в бой с Чернорубашечниками, мы подорвём их репутацию и укрепим наш образ защитников рабочего класса."
BAK_decry_cowards:0 "Осудить Сомневающихся"
BAK_decry_cowards_desc:0 "Бизнеспони и их экономисты заявляют, что наши теории невозможны, поэтому мы должны довести их неправоту и показать, что эти идеи возможны, а всякие элиты, которые их осуждают - сами все буржуи!"
BAK_sway_harmonists:0 "Переманить Гармонистов"
BAK_sway_harmonists_desc:0 "Гармонисты из SDH имеют добрые намерения помочь народу, но мы должны им показать, что они недостаточно радикально намерены достичь общего блага, любым возможным образом."
BAK_donate_to_workers:0 "Накормить Рабочих"
BAK_donate_to_workers_desc:0 "Если мы отложим в сторону политику, то можно заметить, что рабочим в Бакаре приходится очень нелегко. Использовав партийные средства на покупку еды бедным и нуждающимся, мы заручимся их поддержкой и облегчим страдания."

BAK_pick_neutrality_decision:0 "§GПоддержать§! §YBSP§!"
BAK_pick_neutrality_decision_desc:0 "Все за Ти Дип!"
BAK_condemn_violence:0 "Осудить Предвыборное Насилие"
BAK_condemn_violence_desc:0 "Насилие, совершённое BFZ, запятнало избирательные традиции нашей гордой нации! Они нарушают нашу демократию, принося оружие в избирательные кабинки и привнося ненависть в политику! Ну... больше ненависти, если точнее."
BAK_curtail_the_communists:0 "Ослабить ZDS"
BAK_curtail_the_communists_desc:0 "Этим коммунистам, очевидно, нужно почитать про основы экономики. Мы должны показать нашей нации прорехи в их экономических политиках и правду о грядущей с ними социальной тирании."
BAK_ammends_with_harmonists:0 "Переманить Избирателей SDH"
BAK_ammends_with_harmonists_desc:0 "Мы и SDH представляем умеренных Бакарцев, но SDH уже стара и самодовольна, а мы новы и свежи! Показать избирателям SDH преимущества BSP будет не сложно."
BAK_calm_the_people:0 "Успокоить Народ"
BAK_calm_the_people_desc:0 "В разгаре выборов, все погрязли в ненависти и гневе. Бакара не должна от этого страдать, мы, как политики, которые к этому привели, обязаны успокоить общественность в такое непростое время."

BAK_pick_harmony_decision:0 "§GПоддержать§! §CSDH§!"
BAK_pick_harmony_decision_desc:0 "Уотер Лили - наш кандидат!"
BAK_arrest_blackshirts:0 "Арестовать Чернорубашечников" #Kovačinaši - Чернорубашечники на словенском
BAK_arrest_blackshirts_desc:0 "Арест значимых лидеров Чернорубашечников, надеемся, нарушит организацию их операций и понизит влияние фашистов в грядущих выборах."
BAK_sway_the_working_class:0 "Привлечь Умеренных Социалистов"
BAK_sway_the_working_class_desc:0 "В ZDS есть отдельные группы умеренных социалистов, которые просто хотят поднять уровень жизни народа, и если мы им покажем, насколько радикален Брэй Фоум, мы сможем переманить их на свою сторону."
BAK_poach_BSP:0 "Переманить Избирателей BSP"
BAK_poach_BSP_desc:0 "BSP - единственная другая умеренная партия Бакары, поэтому наш электорат во многом схож, поэтому, если мы обратим внимание на часть нашей партии из рабочего класса и на скромные начала наших лидеров, мы сможем направить избирателей BSP против их "элитных" лидеров."
BAK_talk_with_the_people:0 "Убедить Народ"
BAK_talk_with_the_people_desc:0 "Народ нужно усведомить, что в такие непростые времена для Бакары, мы должны умерить свою агитацию и понадеятся, что другие партии последуют нашему примеру, ради Бакарской демократии."

