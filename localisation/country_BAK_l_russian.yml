### Ideas ###
BAK_shipbuilding:0 "Мореплаватели Востока"
BAK_shipbuilding_desc:0 "Легендарный флот Бакары - не имеет равных во всём Востоке. Веками, наш народ процветал благодаря нашим морякам и многие становились известными торговцами и купцами. Хоть и иностранцам кажется странной такая важность флота в нашей культуре, но морская мощь во все времена была очень кстати."
BAK_bastion_of_democracy:0 "Древняя Республика"
BAK_bastion_of_democracy_desc:0 "Бакарцы очень гордятся тем, что их родина - одна из древнейших Республик мира. Демократические традиции живы до сих пор, многие граждане считают, что Бакара должна быть оплотом демократии и справедливости."
BAK_elections:0 "Выборы 1007"
BAK_elections_desc:0 "Предстоящие выборы этого года обещаюют быть напряженными, так как разность взглядов разных партий раскрывает глубокую разделённость общества. В ходе кампании уже была доселе невиданная политическая жестокость, и многие боятся, что худшее ещё впереди."
BAK_militia_system:0 "Бакарская Система Ополчения"
BAK_militia_system_desc:0 "Вместо официальной централизованной армии, Бакара в качестве своих наземных войск использует самоорганизованные группы отверженных добровольцев. Эти отряды ополченцев хоть и полны боевого духа, но дисциплины им очень не хватает."
BAK_independent_air_force_idea:0 "NBZS" #Национальные Бакарские ВВС/Nacionalne Bakaranske Zračne Sile
BAK_independent_air_force_idea_desc:0 "The Nacionalne Bakaranske Zračne Sile (Национальные Бакарские Военно-Воздушные Силы) независимая, воздушная ветвь Бакарской армии. Помимо проведения независимых воздушных операций, NBZS предоставляет поддержку в воздухе как наземным, так и морским войскам, а также обеспечивают восстановление боевого порядка развёрнутых войск."
BAK_independent_air_force_2_idea:0 "NBZS" #Национальные Бакарские ВВС/Nacionalne Bakaranske Zračne Sile
BAK_independent_air_force_2_idea_desc:0 "The Nacionalne Bakaranske Zračne Sile (Национальные Бакарские Военно-Воздушные Силы) независимая, воздушная ветвь Бакарской армии. Помимо проведения независимых воздушных операций, NBZS предоставляет поддержку в воздухе как наземным, так и морским войскам, а также обеспечивают восстановление боевого порядка развёрнутых войск."
BAK_army_air_force_idea:0 "OVL" #Army Aviation Department/Oddelek za Vojaško Letalstvo
BAK_army_air_force_idea_desc:0 "The Oddelek za Vojaško Letalstvo (Департамент Военной Авиации) - воздушная составляющая Бакарских военных сил, которая напрямую подчиняется Армии. Её основное предназначение - поддерживать наземные войска и не проводить самостоятельные операции."
BAK_army_air_force_2_idea:0 "OVL" #Army Aviation Department/Oddelek za Vojaško Letalstvo
BAK_army_air_force_2_idea_desc:0 "The Oddelek za Vojaško Letalstvo (Департамент Военной Авиации) - воздушная составляющая Бакарских военных сил, которая напрямую подчиняется Армии. Её основное предназначение - поддерживать наземные войска и не проводить самостоятельные операции."
BAK_naval_air_force_idea:0 "OPL" #Naval Aviation Department/Oddelek za pomorsko letalstvo
BAK_naval_air_force_idea_desc:0 "The Oddelek za pomorsko letalstvo (Департамент Морской Авиации) - воздушная составляющая Бакарских военных сил, которая напрямую подчиняется Флоту. Её основное предназначение - поддерживать водные войска и не проводить самостоятельные операции."
BAK_naval_air_force_2_idea:0 "OPL" #Naval Aviation Department/Oddelek za pomorsko letalstvo
BAK_naval_air_force_2_idea_desc:0 "The Oddelek za pomorsko letalstvo (Naval Aviation Department) - воздушная составляющая Бакарских военных сил, которая напрямую подчиняется Флоту. Её основное предназначение - поддерживать водные войска и не проводить самостоятельные операции."
BAK_focus_on_air_superiority_idea:0 "Бакарские Асы"
BAK_focus_on_air_superiority_idea_desc:0 "Бакарские пилоты истребителей научены находить и ликвидировать вражеские самолёты в первую очередь, чем они и заработали известность и славу. Благодаря своим невероятным навыкам, эти асы управляют боем в небесах."
BAK_focus_on_ground_support_idea:0 "Стражи Бакары"
BAK_focus_on_ground_support_idea_desc:0 "В ходе совместных операций, Бакарские пилоты всегда координируют свои действия с наземными войсками, чтобы предоставлять им поддержку и защиту. Хоть их роль не настолько романтична, они - очень важны для наших военных сил."
BAK_anti_air_stuff_idea:0 "NOZO"
BAK_anti_air_stuff_idea_desc:0 "The Nacionalni oddelek za zračno obrambo (Национальный Департамент Воздушной Обороны) - ветвь Воздушных Сил, которая сосредоточена на противовоздушном оборудовании и тактиках. Официальная задача группы - защищать Бакарские владения от воздушных атак, ракетных атак и разведки."
BAK_focus_on_mass_production_idea:0 "Массовое Производство Оружия"
BAK_focus_on_mass_production_idea_desc:0 "Низкая стоимость производства Бакарского оружия позволяет производить их на конвеерах в ошеломительном количестве."
BAK_focus_on_mass_production_2_idea:0 "Массовое Производство Оружия"
BAK_focus_on_mass_production_2_idea_desc:0 "Низкая стоимость производства Бакарского оружия позволяет производить их на конвеерах в ошеломительном количестве."
BAK_focus_on_reliable_idea:0 "Надёжное Оружие"
BAK_focus_on_reliable_idea_desc:0 "Бакарское оружие славится своей исключительной выносливостью и работоспособностью в трудных условиях."
BAK_focus_on_reliable_2_idea:0 "Надёжное Оружие"
BAK_focus_on_reliable_2_idea_desc:0 "Бакарское оружие славится своей исключительной выносливостью и работоспособностью в трудных условиях."
BAK_special_forces_review_idea:0 "OSS"
BAK_special_forces_review_idea_desc:0 "The Oddelek za Strateške Storitve (Департамент Стратегических Операций) представляет из себя войска специального назначения, используемые для проведения рискованных операций, таких как разведка, спасение заложников и саботаж. Для их операций используется ограниченное число высокотренированных пони, которые хорошо адаптируются, самостоятельны, и способны действовать в любых условиях, а так же использовать нетрадиционные боевые навыки и снаряжение."
BAK_special_forces_review_2_idea:0 "OSS"
BAK_special_forces_review_2_idea_desc:0 "The Oddelek za Strateške Storitve (Департамент Стратегических Операций) представляет из себя войска специального назначения, используемые для проведения рискованных операций, таких как разведка, спасение заложников и саботаж. Для их операций используется ограниченное число высокотренированных пони, которые хорошо адаптируются, самостоятельны, и способны действовать в любых условиях, а так же использовать нетрадиционные боевые навыки и снаряжение.""
BAK_special_forces_review_3_idea:0 "OSS"
BAK_special_forces_review_3_idea_desc:0 "The Oddelek za Strateške Storitve (Департамент Стратегических Операций) представляет из себя войска специального назначения, используемые для проведения рискованных операций, таких как разведка, спасение заложников и саботаж. Для их операций используется ограниченное число высокотренированных пони, которые хорошо адаптируются, самостоятельны, и способны действовать в любых условиях, а так же использовать нетрадиционные боевые навыки и снаряжение.""
BAK_militia_system_2:0 "ONG" #National Guard Committee/Odbor nacionalne garde
BAK_militia_system_2_desc:0 "Всем Бакарским ополчением руководит Odbor nacionalne garde (Комитет Национальной Гвардии), которая устанавливает и приводит в действие общенациональные стандарты дисциплины, униформ, снаряжения и тренировки. Эффективность ополчения под руководством ONG возросла в разы."
BAK_militia_system_3:0 "NV" #National Army/Narodna Vojska
BAK_militia_system_3_desc:0 "Когда Бакарское ополчение распустили, на замену ему пришла Narodna Vojska (Национальная Армия). Эта армия - профессиональное войско, состоящее из штатных солдат, явно будет более эффективной и надёжной, чем неорганизованное ополчение, как при прошлой системе, хоть некоторые и боятся, что армия будет не настолько отверженно сражаться."
BAK_magical_rifle_experiments_idea:0 "Kristalka"
BAK_magical_rifle_experiments_idea_desc:0 "Пони из "Kristalka" - секретное подразделение единорогов-исследователей, которые десятилетиями изучали уникальные свойства кристаллов. Сейчас они используют свой талант во благо Бакарского правительства, изучают разрушительный потенциал кристаллов, чтобы создавать новейшее магическое оружие."
BAK_proper_support_squads_idea:0 "BLK"
BAK_proper_support_squads_idea_desc:0 "Bakarski Logistični Korp (Бакарский Логистический Корпус) обеспечивает снабжение Бакарской Армии, придя на замену старой, очень запутанной логистической системе."
BAK_focus_on_sea_idea:0 "Солёные Морские Псы"
BAK_focus_on_sea_idea_desc:0 "Морские пехотинцы из Бакарского Корпуса Морской Пехоты - лучшие воины в морях, которые не просто так обладают репутацией мастеров десанта. Их амфибийные тактики и техники - лучшие во всей Восточной Грифонии."
BAK_focus_on_land_idea:0 "На Земле и в Море"
BAK_focus_on_land_idea_desc:0 "Наша морская пехота используется не только для десантирования, она не менее способна вести бой на суше. Их высокая гибкость не в последнюю очередь обеспечена жёсткими боевыми тренировками и она же бесценна в любом военном конфликте."
BAK_shipbuilding_2:0 "Мореплаватели Востока"
BAK_shipbuilding_2_desc:0 "Легендарный флот Бакары - не имеет равных во всём Востоке. Веками, наш народ процветал благодаря нашим морякам и многие становились известными торговцами и купцами. Хоть и иностранцам кажется странной такая важность флота в нашей культуре, но морская мощь во все времена была очень кстати."
BAK_review_the_industrial_sector_idea:0 "Комиссия Экономического Развития"
BAK_review_the_industrial_sector_idea_desc:0 "КЭР - комиссия, созданная для проведения исследований и решения проблем Бакарской экономики."
BAK_national_bussinesses_idea:0 "Тарифы На Импорт"
BAK_national_bussinesses_idea_desc:0 "Налоги взимаются с иностранных продуктов, в качестве наших новых ограничений в международной торговле, для поддержки местной индустрии."
BAK_help_shipping_industry_idea:0 "Бакарская Судоводительная Промышленность"
BAK_help_shipping_industry_idea_desc:0 "Наш торговый флот поддерживается с помощью государственных субсидий, чтобы он был ещё значительнее. Огромный флот выгоден в коммерческих, рекреационных и военных целях."
BAK_help_the_salt_industry_idea:0 "Бакарская Соляная Промышленность"
BAK_help_the_salt_industry_idea_desc:0 "Помимо того, что соль - одна из старейших и вездесущих добавок к еде, она также используется в производстве пластика и прочих продуктов. Соляная промышленность, расположенная в Бакаре, ежемесячно производит огромное количество соли, и Бакара - один из крупнейших экспортёров соли."
BAK_focus_on_tech_idea:0 "Технологии Превыше Всего"
BAK_focus_on_tech_idea_desc:0 "Наука - краеугольный камень любой современной экономики. Наш первоочерёдный приоритет - исследование и разработка новых технологий."
BAK_focus_on_methods_idea:0 "Мастерская Востока"
BAK_focus_on_methods_idea_desc:0 "Бакара известна тем, что производит продукты роскоши, очень желанные по всей Грифонии. Лучшие метода производства наших мастеров обеспечили нашей нации титул "Мастерская Востока"."
BAK_synthethic_oil_experiments_idea:0 "Рецепт Чёрной Воды"
BAK_synthethic_oil_experiments_idea_desc:0 "Точные шаги Рецепта Чёрной Воды находятся под грифом секретности и они однозначно не известны общественности. Что известно каждому - этот метод невероятно эффективен."
BAK_massive_industrial_development_idea:0 "SIR" #Sklad za industrijski razvoj/Industrial Development Fund
BAK_massive_industrial_development_idea_desc:0 "The Sklad za industrijski razvoj (Фонд Индустриального Развития) это ресурс, предназначенный для улучшения производственных возможностей нашей нации с помощью постоянных инвестиций."
BAK_shattered_idealism:0 "Конец Эпохи"
BAK_shattered_idealism_desc:0 "Оптимизм и вера в Бакарскую демократию проложили путь всеобщему ужасу и цинизму. Вера в институты Республики как никогда слаба, и многие задаются вопросом, что эпоха Древней Республики близится к концу."
BAK_shattered_idealism_2:0 "Бакарский Кошмар"
BAK_shattered_idealism_2_desc:0 "Для многих Бакарцев обещание сберечь демократию уже не больше, чем шутка. Жестокость и хаос последних лет разрушила веру народа в Республику."
BAK_shattered_idealism_3:0 "Бакарский Кошмар"
BAK_shattered_idealism_3_desc:0 "Для многих Бакарцев обещание сберечь демократию уже не больше, чем шутка. Жестокость и хаос последних лет разрушила веру народа в Республику."
BAK_shattered_idealism_4:0 "Бакарский Кошмар"
BAK_shattered_idealism_4_desc:0 "Для многих Бакарцев обещание сберечь демократию уже не больше, чем шутка. Жестокость и хаос последних лет разрушила веру народа в Республику."
BAK_revolutionary_orthodoxy_idea:0 "Верность Революции"
BAK_revolutionary_orthodoxy_idea_desc:0 "§WСтабильность:§! [?root.BAK_orthodoxy_stab_var|%=+]\n§WСкорость восстановления дивизий:§! [?root.BAK_orthodoxy_morale_var|%=+]\n§W--------------§!\n§RВерность революции§! - §Y[?BAK.BAK_orthodoxy_var]%§!\n"
BAK_rehabilitation_idea:0 "Правительственная Реабилитация"
BAK_rehabilitation_idea_desc:0"Несмотря на недавные потрясения, мы не можем позволить гражданам потерять надежду в Бакарское правительство. Это единственный институт власти, способный установить социализм, и с помощью нашего умелого управления, оно стеной защитит рабочий класс!"
BAK_to_the_work_camps_idea:0 "GUT"
BAK_to_the_work_camps_idea_desc:0 "The Glavna Uprava Tabora (Главное Управление Лагерей) - правительственное агентство, заведующее системой лагерей принудительного труда ZDS. В лагерях содержатся много разных обвиняемых, от мелких преступников до политических заключённых."
BAK_coopt_the_military_idea:0 "Живи, и другим не мешай"
BAK_coopt_the_military_idea_desc:0 "Если мы назначим и повысим верных офицеров, мы сможем постепенно преобразовать Бакарскую армию, не прибегая к кровавым чисткам. В конце концов, некоторые камни лучше оставить нетронутыми."
BAK_army_purge_idea:0 "Великая Чистка"
BAK_army_purge_idea_desc:0 "Бакарская Армия в данный момент в процессе чистки от контрреволюционеров и прочих врагов народа. По окончанию процесса, мы получим несомненно верную и способную армию."
BAK_loyal_army_idea_1:0 "Верная Армия"
BAK_loyal_army_idea_1_desc:0 "Ряды нашей армии состоят из самых сознательных элементов рабочего класса, искренне отверженных продвижению всемирной Социалистической Революции."
BAK_loyal_army_idea_2:0 "Верная Армия"
BAK_loyal_army_idea_2_desc:0 "Ряды нашей армии состоят из самых сознательных элементов рабочего класса, искренне отверженных продвижению всемирной Социалистической Революции."
BAK_loyal_army_idea_3:0 "Верная Армия"
BAK_loyal_army_idea_3_desc:0 "Ряды нашей армии состоят из самых сознательных элементов рабочего класса, искренне отверженных продвижению всемирной Социалистической Революции."
BAK_loyal_army_idea_4:0 "Верная Армия"
BAK_loyal_army_idea_4_desc:0 "Ряды нашей армии состоят из самых сознательных элементов рабочего класса, искренне отверженных продвижению всемирной Социалистической Революции."
BAK_party_democracy_idea:0 "Партийная Демократия"
BAK_party_democracy_idea_desc:0 "Мы не должны отменять демократию, даже во имя революции. Раз мы утверждаем, что мы действуем во имя рабочих, мы должны позволить им быть услышанными."
BAK_military_commissars_idea:0 "VK"
BAK_military_commissars_idea_desc:0 "Vojaški komisariat (Военный Коммисариат) ответственен за управление моралью наших военных сил. Они исполняют важную функцию - убеждаются в том, что наши солдаты хорошо знают коммунистическую идеологию."
BAK_secret_service_idea:0 "UNV"
BAK_secret_service_idea_desc:0 "Uprava za nacionalno varnost (Администрация Национальной Обороны) - разведывательная служба и секретная полиция, ответственная за поддержание внутренней безопасности нации. По слухам, UNV организовывала убийства политических оппонентов действующего режима, так как некоторых лидеров оппозиции обнаружили умершими при подозрительных обстоятельствах."
BAK_judicial_socialisation_idea:0 "Правовая Социализация"
BAK_judicial_socialisation_idea_desc:0 "Кодекс законов Бакары был пересмотрен и обновлен для соответствия социалистическому развитию нашего общества."
BAK_socialist_culture_idea:0 "Культурная Социализация"
BAK_socialist_culture_idea_desc:0 "Обучить рабочих и развеять мифы, навеянные буржуазией для их дальнейшей экономической эксплуатации - наш долг."
BAK_homes_for_the_people_idea:0 "NAB" #Nacionalni Akt o Blaginji/National Welfare Act
BAK_homes_for_the_people_idea_desc:0 "Nacionalni Akt o Blaginji (Акт о Национальном Благосостоянии) - всеемлющая программа, которая включает многие социальные программы, с целью помочь беднейшим гражданам нации."
BAK_peoples_railways_idea:0 "LKI"
BAK_peoples_railways_idea_desc:0 "Ljudski komisariat za infrastrukturu (Народный Комиссариат по вопросам Инфраструктуры) - специализированный депарамент правительства, руководящий улучшением наземной инфраструктуры и транспортного потенциала."
BAK_the_materialist_manifesto_idea:0 "Материалистический Манифест"
BAK_the_materialist_manifesto_idea_desc:0 "Социальное и политическое развитие нации определено экономическими условиями, а не абстрактными. Из этого следует, что социализм и коммунизм более чем философские идеи, они - научная необходимость."
BAK_heavy_industry_idea:0 "План Шор"
BAK_heavy_industry_idea_desc:0 "Так называемый "План Шор", названный в честь Руби Шор, включает в себя массовые инвестиции в тяжёлую промышленность. Шор заявляет, что направив ресурсы в этот сектор, мы обеспечим огромную экономическую прибыль в долгосрочной перспективе."
BAK_light_industry_idea:0 "План Вайолет"
BAK_light_industry_idea_desc:0 "Так называемый "План Вайолет", названный в честь Вайолет Фильд, включает в себя массовые инвестиции в лёгкую промышленность. Вайолет заявляет, что направив ресурсы в этот сектор, мы добьёмся счастья и процветания для рядового гражданина."
BAK_planned_economy_idea:0 "Государственное Планирование"
BAK_planned_economy_idea_desc:0 "В нашей экономической системе инвестирование, производство, и распределение товаров происходят согласованно с общегосударственными экономическими планами и планами производства, составленными правительством и принятые законом."
BAK_worker_self_managment_idea:0 "Самоуправление Рабочих"
BAK_worker_self_managment_idea_desc:0 "Все рабочие руководят своими предприятиями на собраниях, что поднимает эффективность производства, мораль рабочих и уничтожает эксплуатацию, так как рабочие обеспечены большей автономией в ежедневных делах."
BAK_collectivisation_idea:0 "Агрокультурная Коллективизация"
BAK_collectivisation_idea_desc:0 "Мы начали программу по интеграции всех частных земельных владений и труда в коллективные и государственные фермы. Планируется замена личных крестьянских ферм коллективными, которые обеспечат запас еды для городов, сырьё для промышленности, и агрикультурные экспорты."
BAK_agricultural_unions_idea:0 "Агрокультурное Сотрудничество"
BAK_agricultural_unions_idea_desc:0 "По всей стране были сформированы Агрокультурные Союзы, с целью защитить и улучшить экономическое благосостояние и уровень жизни фермеров и их сообществ."
BAK_state_unions_idea:0 "NZD"
BAK_state_unions_idea_desc:0 "The Nacionalno združenje delavcev (Национальная Ассоциация Рабочих) это трудовая организация, созданная на замену разных торговых союзов Бакары. Членство в организации обязательно, и её лидеров выбирает BFZ, а не члены Ассоциации."
BAK_state_unions_idea_2:0 "NZD"
BAK_state_unions_idea_2_desc:0 "The Nacionalno združenje delavcev (Национальная Ассоциация Рабочих) это трудовая организация, созданная на замену разных торговых союзов Бакары. Членство в организации обязательно, и её лидеров выбирает BFZ, а не члены Ассоциации."
BAK_price_controls_idea:0 "Регулирование Цен"
BAK_price_controls_idea_desc:0 "Максимальные цены, установленные государством, применяются к определённым товарам общего потребления. Такая прямая экономическая интервенция нужна для того, чтобы обеспечить доступность этих жизненно важных товаров."
BAK_price_controls_idea_2:0 "Регулирование Цен"
BAK_price_controls_idea_2_desc:0 "Максимальные цены, установленные государством, применяются к определённым товарам общего потребления. Такая прямая экономическая интервенция нужна для того, чтобы обеспечить доступность этих жизненно важных товаров."
BAK_corporatism_idea:0 "Корпоративизм"
BAK_corporatism_idea_desc:0 "Бакарская корпоративная система основана на трёхсторонних контрактах между работодателями, сотрудниками и правительством. Все они - социальные партнёры, которые создают оптимальную экономическую политику путём сотрудничества, консультации и переговоров."
BAK_corporatism_idea_2:0 "Корпоративизм"
BAK_corporatism_idea_2_desc:0 "Бакарская корпоративная система основана на трёхсторонних контрактах между работодателями, сотрудниками и правительством. Все они - социальные партнёры, которые создают оптимальную экономическую политику путём сотрудничества, консультации и переговоров."
BAK_the_industrial_council_idea:0 "Возрождение Республики"
BAK_the_industrial_council_idea_desc:0 "Под руководством Верховного Промышленного Совета, Античная Республика была всесторонне обновлена. Прагматичные реформы для предприятий привели к всеобщему процветанию, и Бакарцы приняли обещанное динамическое и современное общество."
BAK_fascist_parliamentarism_idea:0 "Античная Республика"
BAK_fascist_parliamentarism_idea_desc:0 "Изменения в избирательной системе касательно назначения делегатов в Парламенте привели к тому, что Бакара стала однопартийным государством. Пока BFZ будут получать большинство голосов, они и дальше будут обладать большинством в Парламенте."
BAK_mixed_economics_idea:0 "Смешанная Система"
BAK_mixed_economics_idea_desc:0 "Бакарская экономика, в первую очередь - капиталистическая, но в ней всё ещё присутствуют элементы государственного вмешательство в рынок и частное предпринимательство. Партийная пропаганда называет такую систему "третьей системой", золотой серединой между социализмом и капитализмом."
BAK_mixed_economics_idea_2:0 "Смешанная Система"
BAK_mixed_economics_idea_2_desc:0 "Бакарская экономика, в первую очередь - капиталистическая, но в ней всё ещё присутствуют элементы государственного вмешательство в рынок и частное предпринимательство. Партийная пропаганда называет такую систему "третьей системой", золотой серединой между социализмом и капитализмом."
BAK_legitimise_blackshirts_idea:0 "Чернорубашечники"
BAK_legitimise_blackshirts_idea_desc:0 "Чернорубашечники изначально были военизированным крылом BFZ, но теперь это ополчение, спонсируемое правительством. Они выделяются своими чёрными униформами и пылкой верностью к Фёрм Скау, которой они приносят клятву. Организация печально известна использованием жестокости и запугивания против соперников BFZ."
BAK_legitimise_blackshirts_idea_2:0 "Чернорубашечники"
BAK_legitimise_blackshirts_idea_2_desc:0 "Чернорубашечники изначально были военизированным крылом BFZ, но теперь это ополчение, спонсируемое правительством. Они выделяются своими чёрными униформами и пылкой верностью к Фёрм Скау, которой они приносят клятву. Организация печально известна использованием жестокости и запугивания против соперников BFZ."
BAK_proper_autarky_idea:0 "Автаркия"
BAK_proper_autarky_idea_desc:0 "Наша экономическая система сосредоточена на самодостаточности и ограниченой торговле, с целью создания экономики, способной функционировать без какой-либо внешней помощи."
BAK_proper_autarky_idea_2:0 "Автаркия"
BAK_proper_autarky_idea_2_desc:0 "Наша экономическая система сосредоточена на самодостаточности и ограниченой торговле, с целью создания экономики, способной функционировать без какой-либо внешней помощи."
BAK_riverlands_the_nation_idea:0 "Речьеземье - одна страна!"
BAK_riverlands_the_nation_idea_desc:0 "Интеллигенция сочувствующая BFZ начала поддерживать идею интеграции Речьеземья в одну политическую сущность, что осуществит цель прогнившей от коррупции Речной Коалиции."
BAK_literally_the_ORPO_idea:0 "NP"
BAK_literally_the_ORPO_idea_desc:0 "Naročite policija (Полиция Порядка) - полиция, утверждённая для объединения муниципальной, городской и сельской униформированной полиции. Руководство организации состоит из членов Kovačinaši, вследствие чего операции NP часто проводятся против идеологических соперников BFZ."
BAK_literally_the_ORPO_idea_2:0 "NP"
BAK_literally_the_ORPO_idea_2_desc:0 "The Naročite policija (Полиция Порядка) - полиция, утверждённая для объединения муниципальной, городской и сельской униформированной полиции. Руководство организации состоит из членов Kovačinaši, вследствие чего операции NP часто проводятся против идеологических соперников BFZ."
BAK_selective_philosophy_idea:0 "Путь Волн"
BAK_selective_philosophy_idea_desc:0 "Бакарская философская традиция в значительной мере вдохновлена нашей близостью к морю, потому она в значительной мере уделяла внимание важности выносливости и социального единства. Считается, что граждане нации, подобно океанскому течению, должны быть направлены в одну сторону и должны работать над гармонией и порядком для достижения успеха."
BAK_selective_philosophy_idea_2:0 "Путь Волн"
BAK_selective_philosophy_idea_2_desc:0 "Бакарская философская традиция в значительной мере вдохновлена нашей близостью к морю, потому она в значительной мере уделяла внимание важности выносливости и социального единства. Считается, что граждане нации, подобно океанскому течению, должны быть направлены в одну сторону и должны работать над гармонией и порядком для достижения успеха."
BAK_massive_unrest:0 "Полный Хаос"
BAK_massive_unrest_desc:0 "Да спасут нас боги! Бакара погрязла в хаосе, наша политическая система раскололась! То, чем мы раньше так дорожили, рассыпалось у нас на глазах. Кажется, Бакаре настал конец..."
BAK_massive_unrest_2:0 "Хаос"
BAK_massive_unrest_2_desc:0 "Политическая ситуация в стране несколько стабилизировалась, хоть и крупное недовольство всё ещё царит в нескольких крупных городах. Как минимум, жестокость уже хотя бы под контролем местных властей."
BAK_massive_unrest_3:0 "Утихающий Хаос"
BAK_massive_unrest_3_desc:0 "Большинство Бакарского населения теперь не оспаривает наше правление, хоть и не все им довольны. Последние оплоты сопротивления изолированны политически и не имеют реального влияния."
BAK_naval_intelligence_idea:0 "POS"
BAK_naval_intelligence_idea_desc:0 "Pomorska Obveščevalna Služba (Морская Разведывательная Служба) изначально была ответственна за оповещения о развитиях событий и действиях иностранных флотов, а также морских угроз. Нынешнее правительство расширило полномочия агентства и их обязанности."
BAK_target_harmonists_idea:0 "Политика Кнута и Пряника"
BAK_target_harmonists_idea_desc:0 "Все, кто говорят, что ценят свободу и порядок, будут либо работать с правительством и получать за это награду, либо противодействовать ему и нести последствия. Вскоре, с помощью этой политики, мы покорим всех оставшихся соперников."
BAK_political_prisoner_camps_idea:0 "Программа Профессионального Образования и Тренировки"
BAK_political_prisoner_camps_idea_desc:0 "Программа Профессионального Образования и Тренировки состоит из ряда трудовых тюремных лагерей, расположенных в удаленной местности по всей Бакаре, в полной изоляции от внешнего мира. Там политические заключённые переобучаются и вынужденно выполняют опасные работы в шахтах."
BAK_labour_camps_idea:0 "Программа Профессионального Образования и Тренировки"
BAK_labour_camps_idea_desc:0 "Программа Профессионального Образования и Тренировки состоит из ряда трудовых тюремных лагерей, расположенных в удаленной местности по всей Бакаре, в полной изоляции от внешнего мира. Там политические заключённые переобучаются и вынужденно выполняют опасные работы в шахтах."
BAK_penal_brigades_idea:0 "Программа Профессионального Образования и Тренировки"
BAK_penal_brigades_idea_desc:0 "Программа Профессионального Образования и Тренировки состоит из ряда трудовых тюремных лагерей, расположенных в удаленной местности по всей Бакаре, в полной изоляции от внешнего мира. Там политические заключённые переобучаются и вынужденно выполняют опасные работы в шахтах, или, в ином случае, их заставляют служить в армии."
BAK_labour_camps_idea_2:0 "Программа Профессионального Образования и Тренировки"
BAK_labour_camps_idea_2_desc:0 "Программа Профессионального Образования и Тренировки состоит из ряда трудовых тюремных лагерей, расположенных в удаленной местности по всей Бакаре, в полной изоляции от внешнего мира. Там политические заключённые переобучаются и вынужденно выполняют опасные работы в шахтах."
BAK_penal_brigades_idea_2:0 "Программа Профессионального Образования и Тренировки"
BAK_penal_brigades_idea_2_desc:0 "Программа Профессионального Образования и Тренировки состоит из ряда трудовых тюремных лагерей, расположенных в удаленной местности по всей Бакаре, в полной изоляции от внешнего мира. Там политические заключённые переобучаются и вынужденно выполняют опасные работы в шахтах, или, в ином случае, их заставляют служить в армии."
BAK_national_progress_idea:0 "Четыре Модернизации"
BAK_national_progress_idea_desc:0 "Четыре Модернизации, как их называет Адмирал Кобальт Винд, четыре ветви Бакарской экономики, которые должны адаптироваться, чтобы нация процветала и в нашем тысячелетии. Эти ветви - технология, промышленность, защита и агрокультура."
BAK_work_with_corporations_idea:0 "Четыре Модернизации"
BAK_work_with_corporations_idea_desc:0 "Четыре Модернизации, как их называет Адмирал Кобальт Винд, четыре ветви Бакарской экономики, которые должны адаптироваться, чтобы нация процветала и в нашем тысячелетии. Эти ветви - технология, промышленность, защита и агрокультура."
BAK_work_with_corporations_idea_2:0 "Четыре Модернизации"
BAK_work_with_corporations_idea_2_desc:0 "Четыре Модернизации, как их называет Адмирал Кобальт Винд, четыре ветви Бакарской экономики, которые должны адаптироваться, чтобы нация процветала и в нашем тысячелетии. Эти ветви - технология, промышленность, защита и агрокультура."
BAK_cult_of_chief_idea:0 "Новая Бакарская Демократия"
BAK_cult_of_chief_idea_desc:0 "Бакарская Республика держится, как и веками ранее, под зорким надзором Кобальт Винд. Демократия будет функционировать и дальше, но за процессом будет наблюдать Флот, чтобы страна снова не погрязла в таком хаосе."
BAK_cult_of_chief_idea_2:0 "Бакарская Стратократия"
BAK_cult_of_chief_idea_2_desc:0 "Бакарская Республика, под смелым предводительством Кобальт Винд, полностью преобразовалась. Военные лидеры придерживаются умеренной позиции во всех вопросах управления, и, видимо, в ближайшем будущем, так и останется."
BAK_facade_democracy_idea:0 "POS"
BAK_facade_democracy_idea_desc:0 "Pomorska Obveščevalna Služba (Морская Разведывательная Служба) изначально была ответственна за оповещения о развитиях событий и действиях иностранных флотов, а также морских угроз. Нынешнее правительство дало агентству большую власть и расширило его обязанности, в частности, теперь в них входит подавление политической оппозиции и цензура СМИ."
BAK_controlled_opposition_idea:0 "Политика Кнута и Пряника"
BAK_controlled_opposition_idea_desc:0 "Все, кто говорят, что ценят свободу и порядок, будут либо работать с правительством и получать за это награду, либо противодействовать ему и нести последствия. Вскоре, с помощью этой политики, мы покорим всех оставшихся соперников."
BAK_the_navys_role_idea:0 "Стражи Республики"
BAK_the_navys_role_idea_desc:0 "За всю историю Бакары, Флот всегда оборонял нацию от зарубежных угроз и обеспечивал её процветание. Теперь Флот следит за порядком дел по всему правительственному аппарату, обеспечивая стабильность и безопасность Республики от внешних угроз."
BAK_slave_reparations_idea:0 "Статья 23"
BAK_slave_reparations_idea_desc:0 "Репарации выплачиваются бывшим рабам с целью восстановить экономическую справедливость в стране."
BAK_for_the_little_pony_idea:0 "План Благосостояния Саншайн"
BAK_for_the_little_pony_idea_desc:0 "План Саншайн создан Саншайн Кэррак, как часть программы Уотер Лили "Для каждого пони", и обеспечивает правительственную поддержку пони любого уровня дохода, чтобы создать минимум благосостояния. Уотер Лили поставила цель обеспечить каждому гражданину базовые нужды, такие как еда и крыша над головой."
BAK_for_the_little_pony_idea_2:0 "План Благосостояния Саншайн"
BAK_for_the_little_pony_idea_2_desc:0 "План Саншайн создан Саншайн Кэррак, как часть программы Уотер Лили "Для каждого пони", и обеспечивает правительственную поддержку пони любого уровня дохода, чтобы создать минимум благосостояния. Уотер Лили поставила цель обеспечить каждому гражданину базовые нужды, такие как еда и крыша над головой."
BAK_rural_electrification_idea:0 "Комитет Сельской Электрификации"
BAK_rural_electrification_idea_desc:0 "Комитет Сельской Электрификации создан, чтобы провести электрификацию сёл, и для этого предоставляет правительственные займы для установления систем распределения электричества, чтобы те предоставляли его в сельских зонах Бакары."
BAK_rural_electrification_idea_2:0 "Комитет Сельской Электрификации"
BAK_rural_electrification_idea_2_desc:0 "Комитет Сельской Электрификации создан, чтобы провести электрификацию сёл, и для этого предоставляет правительственные займы для установления систем распределения электричества, чтобы те предоставляли его в сельских зонах Бакары."
BAK_trade_hub_of_the_east_idea:0 "Центр Торговли Востока"
BAK_trade_hub_of_the_east_idea_desc:0 "Торговцы со всех земель рекой текут в Бакарские порты, стремясь извлечь выручку в таких прибыльных торговых сетях востока под нашим контролем. Такой активный обмен очень помогает Бакарской экономике, и составляет крупную часть в нашей прибыли от налогов."
BAK_trade_hub_of_the_east_idea_2:0 "Центр Торговли Востока"
BAK_trade_hub_of_the_east_idea_2_desc:0 "Торговцы со всех земель рекой текут в Бакарские порты, стремясь извлечь выручку в таких прибыльных торговых сетях востока под нашим контролем. Такой активный обмен очень помогает Бакарской экономике, и составляет крупную часть в нашей прибыли от налогов."
BAK_healthcare_advancement_plan_idea:0 "Образцовая Система Здравоохранения"
BAK_healthcare_advancement_plan_idea_desc:0 "Бакарская система здравоохранения во многом наследует Риекскую систему, и уже показала себя как значительное улучшение старой Бакарской базовой системы. Вскоре после введения новой системы, было замечено значительное улучшение эффективности и качества предоставляемого лечения."
BAK_healthcare_advancement_plan_idea_2:0 "Образцовая Система Здравоохранения"
BAK_healthcare_advancement_plan_idea_2_desc:0 "Бакарская система здравоохранения во многом наследует Риекскую систему, и уже показала себя как значительное улучшение старой Бакарской базовой системы. Вскоре после введения новой системы, было замечено значительное улучшение эффективности и качества предоставляемого лечения."
BAK_CENTCOM_idea:0 "ГЛАВУПОР"
BAK_CENTCOM_idea_desc:0 "Главное Управление Операциями Речьеземья (ГЛАВУПОР) единый штаб для всех войск, действующих в пределах Речьеземья, обеспечивая эффективный контроль и управление нашими войсками в мирное и военное время. Рабочие штаба ГЛАВУПОРа занимаются вопросами разведки, операциями, логистикой и планированием, а также - тренировкой."
BAK_CENTCOM_idea_2:0 "ГЛАВУПОР"
BAK_CENTCOM_idea_2_desc:0 "Главное Управление Операциями Речьеземья (ГЛАВУПОР) единый штаб для всех войск, действующих в пределах Речьеземья, обеспечивая эффективный контроль и управление нашими войсками в мирное и военное время. Рабочие штаба ГЛАВУПОРа занимаются вопросами разведки, операциями, логистикой и планированием, а также - тренировкой."
BAK_bastion_of_democracy_2:0 "Бакарская Мечта"
BAK_bastion_of_democracy_2_desc:0 "Бакарцы, в такое тяжелое время напряжений и неуверенности в завтрашнем дне, очень гордятся тем, что их страна - одна из старейших Республик мира. Демократическая традиция сильна как никогда, и многие граждане считают долгом Бакары стоять стеной за свободу и демократию."
BAK_nightwatchpony_state_idea:0 "Государство Ночных Стражей"
BAK_nightwatchpony_state_idea_desc:0 "Термин "Государство Ночных Стражей" придумал Бакарский социалист, который критиковал идею Ти Дип о государстве с ограниченным правительством, сравнив ёё с ночным стражем, который лишь следит, чтоб никто ничего не украл. Ти Дип, которую эти слова ничуть не задели, приняла эту фразу, и считает, что это подходящее краткое описание конечной цели BSP. В конце концов, что такого необычного в правительстве, которое лишь защищает своих граждан?"
BAK_nightwatchpony_state_idea_2:0 "Государство Ночных Стражей"
BAK_nightwatchpony_state_idea_2_desc:0 "Термин "Государство Ночных Стражей" придумал Бакарский социалист, который критиковал идею Ти Дип о государстве с ограниченным правительством, сравнив ёё с ночным стражем, который лишь следит, чтоб никто ничего не украл. Ти Дип, которую эти слова ничуть не задели, приняла эту фразу, и считает, что это подходящее краткое описание конечной цели BSP. В конце концов, что такого необычного в правительстве, которое лишь защищает своих граждан?"
BAK_abolish_the_wealth_tax_idea:0 "Реформированный Налоговый Кодекс"
BAK_abolish_the_wealth_tax_idea_desc:0 "Бакарский налоговый кодекс был упрощен и переделан, чтобы облегчить управление и дать волю экономике. Самое важное то, что отменён налог на богатство, что приводит к противоположности утечки капитала и поощрению притока инвесторов в страну."
BAK_abolish_the_wealth_tax_idea_2:0 "Реформированный Налоговый Кодекс"
BAK_abolish_the_wealth_tax_idea_2_desc:0 "Бакарский налоговый кодекс был упрощен и переделан, чтобы облегчить управление и дать волю экономике. Самое важное то, что отменён налог на богатство, что приводит к противоположности утечки капитала и поощрению притока инвесторов в страну."
BAK_restrict_the_POS_idea:0 "Реструктурированная POS"
BAK_restrict_the_POS_idea_desc:0 "Pomorska Obveščevalna Služba (Морская Разведывательная Служба) ответственна за оповещения о развитиях событий и действиях иностранных флотов, а также морских угроз и предоставление технической, операционной и тактической поддержки Флоту. Организация реструктурирована с целью ограничить её власть и не дать ей право вмешиваться в дела вне её сферы деятельности."
BAK_restrict_the_POS_idea_2:0 "Реструктурированная POS"
BAK_restrict_the_POS_idea_2_desc:0 "(Морская Разведывательная Служба) ответственна за оповещения о развитиях событий и действиях иностранных флотов, а также морских угроз и предоставление технической, операционной и тактической поддержки Флоту. Организация реструктурирована с целью ограничить её власть и не дать ей право вмешиваться в дела вне её сферы деятельности."
BAK_increase_army_wages_idea:0 "Хорошо Оплачиваемая Армия"
BAK_increase_army_wages_idea_desc:0 "Для того, чтобы побороть грозящие нам силы, оборонный бюджет страны был поднят выше, чем когда-либо ранее. Хоть некоторые и критикуют этот подъём за то, что он нарушает принцип невмешивающегося правительства, но, судя по всему, у простых солдат претензий вообще нет."
BAK_increase_army_wages_idea_2:0 "Хорошо Оплачиваемая Армия"
BAK_increase_army_wages_idea_2_desc:0 "Для того, чтобы побороть грозящие нам силы, оборонный бюджет страны был поднят выше, чем когда-либо ранее. Хоть некоторые и критикуют этот подъём за то, что он нарушает принцип невмешивающегося правительства, но, судя по всему, у простых солдат претензий вообще нет."
BAK_guardians_of_the_republic_idea:0 "Стражи Республики"
BAK_guardians_of_the_republic_idea_desc:0 "За всю историю Бакары, Флот всегда оборонял нацию от зарубежных угроз и обеспечивал её процветание. Теперь Флот следит за порядком дел по всему правительственному аппарату, обеспечивая стабильность и безопасность Республики от внутренних угроз."
BAK_townhall_democracy_2_idea:0 "Городская Демократия"
BAK_townhall_democracy_2_idea_desc:0 "В наших землях, в ратушах регулярно проводятся собрания, на которых политики могут услышать мнение своих подчинённых по интересующим их темам или о грядущих рассмотрениях законопроектов. Эти собрания позволяет обществу участвовать в политической жизни и усилят демократическую традицию Бакары."
BAK_a_republic_reforged_idea:0 "Возрождённая Республика"
BAK_a_republic_reforged_idea_desc:0 "После решения самого серьёзного кризиса в истории, Бакарская Республика ещё живет, как и веками ранее. Демократия будет жить, но за ней будет следить Флот, чтобы такой хаос больше никогда не грозил стране."
BAK_disrupted_communications:0 "Разорванные Коммуникации"
BAK_disrupted_communications_desc:0 "Коммуникационная инфраструктура страны в полном хаосе. Для внешнего мира, мы просто чёрная дыра хаоса и непонимания. При таких условиях, иностранные силы уж точно не захотят нам вторгаться."

### Focuses ###
BAK_communists_win:0 "Подъём ZDS"
BAK_communists_win_desc:0 "Пони наконец высказались: довольно им экспуатации рабочего класса, настало время для социального и экономического равенства всем и каждому! Именно нам предстоит этого добиваться, как в теориях великих Маркса и Хейза."
BAK_communists_in_government:0 "Социальная Революция"
BAK_communists_in_government_desc:0 "Теперь, когда мы наконец у власти, нам необходимо делать первые шаги по достижению социализма в Бакаре. Этот процесс будет не их простых и прямолинейных, так как многие члены ZDS выступают за различные идеологические адаптации и отклонения от изначальных Марксизмо-Хейзизма."
BAK_dealing_with_reactonaries:0 "Кинжал во Тьме"
BAK_dealing_with_reactonaries_desc:0 "Разговор с реакционными элементами Бакары должен быть коротким. Если мы их оставим, как есть, они будут вынашивать планы по повторному угнетению рабочего класса и началу контрреволюции."
BAK_rehabilitation_and_cooperation:0 "Прощение, Реабилитация и Сотрудничество"
BAK_rehabilitation_and_cooperation_desc:0 "Хоть и члены более умеренных партий противились нам во время выборов, они не наши главные враги. Многие из них разделяют нашу цель - улучшить условия жизни рабочего класса. There is no reason why we can not work with them in government to improve society."
BAK_to_the_work_camps:0 "Организовать GUT" #Glavna Uprava Tabora/Главное Управление Лагерей
BAK_to_the_work_camps_desc:0 "Наше правительство и административная система всё ещё кишит социально опасными элементами; эти нелояльные элементы должны быть изолированны и нейтрализованы. Коррекционные трудовые лагеря будут учреждены под руководством Glavna Uprava Tabora (Главное Управление Лагерей), и будут использоваться для переобучения недовольных пони."
BAK_coopt_the_military:0 "Хлопок Копытами"
BAK_coopt_the_military_desc:0 "Отдельные солдаты и офицеры раньше сомневались в социализме, но теперь многие офицеры высказали поддержку нашей повестке. Пока мы будем избегать каких-либо кровавых чисток, мы сможем постепенно переманить армию на нашу сторону и сформировать абсолютно верную силу."
BAK_purge_the_military:0 "Маленькая Чёрная Книжка"
BAK_purge_the_military_desc:0 "Пока Бакарская армия будет следовать независимой от нас идеологии и будет обладать значительной властью, они будут неприемлемой угрозой развитию социализма. Эту угрозу можно будет уничтожить, если мы вычистим неверных офицеров и принудим всех их следовать ортодоксальной идеологии, сверху донизу. Публикация книги с цитатами Президента Брэя Фоума и её широкое распространение - хорошее начало."
BAK_party_democracy:0 "Партийная Демократия"
BAK_party_democracy_desc:0 "Мы не должны ограничивать функционирование партий в нашей социалистической утопии, если мы так поступим, то мы ограничим заслуженную свободу граждан! Мы верим, что наш народ будет умным и будет выбирать тех, кто желает улучшить страну и повести партию к светлому социалистическому будущему. Естественно, Брэй Фоум останется председателем. Чтобы следить за процессом."
BAK_military_commissars:0 "Основать VK" #Vojaški komisariat/Военный Комиссариат
BAK_military_commissars_desc:0 "Слежка за гражданами - тактика брутальных режимов, которым плевать на свободу народа. Но вот слежка за армией - необходимая мера против реакционеров и капиталистов, которые используют нашу силу против нас. У нас уже была подобная проблема с этим клятым Адмиралом, и потому мы должны принять превентивные меры, чтоб мы больше с подобным не сталкивались."
BAK_secret_service:0 "Создать UNV" #Uprava za nacionalno varnost/National Security Administration
BAK_secret_service_desc:0 "Хоть мы и пришли к власти по народной воле, наша страна всё ещё полна контрреволюционерной и реакционной сволочи. Мы это заметили на примере Адмирала Кобальт Винд, ведь когда мы пришли к власти, ненавистная буржуазия которая этому противилась, радостно сплотилась за боевой кобылкой, которая собиралась украсть новоприобретённую свободу наших граждан."
BAK_judicial_socialisation:0 "Правовая Социализация"
BAK_judicial_socialisation_desc:0 "Кодексы Законов Республики Бакары очень устарелы для нашего современного общества, и тем более социалистического. Мы должны начать кампанию законодательных реформ, которые укоренят социализм в наших законах, чтобы он остался у нас на поколения вперёд."
BAK_socialist_culture:0 "Культурная Революция"
BAK_socialist_culture_desc:0 "Хоть Бакарские Республиканские традиции и достойны того, чтоб ими гордились, они запятнаны годами капиталистического угнетения и злого влияния зарубежных держав, для которых наша система была угрозой. С некоторыми выборочными правками, мы сможем создать образ такой республики, которой было суждено прийти к социализму с самого начала, и мы - продолжатели этого наследия."
BAK_economic_reorganisation:0 "Экономическая Революция"
BAK_economic_reorganisation_desc:0 "Настало время начать великую экономическую реформу нашей страны! Социализм, конечно, будет в приоритете, но если обратить внимание на его ответвления, мы сможем добиться большего. Согласно изначальной идее Хейза, мы должны держать оружие наготове, для грядущего великого боя, но Бакаре очень нужны товары гражданского потребления. Как мы поступим в такой ситуации, зависит полностью от Брэя."
BAK_homes_for_the_people:0 "Никого Не Оставить Позади"
BAK_homes_for_the_people_desc:0 "Одна из крупнейших проблем, от которых ныне страдает Бакара - её растущее население. На сегодняшний день, существует крупная прослойка граждан без домов или на грани банкротства. Многие из наших избирателей в ней находятся, потому нам необходимо помочь им. Новые социальные программы и программы жилья будут проведены, с целью помочь этим бедным гражданам."
BAK_peoples_railways:0 "Основать LKI" #Ljudski komisariat za infrastrukturu/Народный Комиссариат по вопросам Инфраструктуры
BAK_peoples_railways_desc:0 "Ещё один из вопросов, который стоит перед всеми Бакарцами - нехватка асфальтированных дорог по стране. Из-за того, что мы - морской народ, многие наши наземные регионы вдали от берегов развиты слабо, и некоторые граждане отсоединены от остальных. Именно этим новосформированный "Народный Коммисариат по вопросам Инфраструктуры" и займётся, чтобы добиться процветания всех Бакарцев."
BAK_educating_the_populace:0 "Революционная Наука"
BAK_educating_the_populace_desc:0 "Знание и наука - одни из оснований нашей революции! Пока наши граждане будут изучать величие социализма и успехи её политической и экономической системы, наша нация будет крепнуть с каждым днём."
BAK_the_materialist_manifesto:0 "Принять Материалистический Манифест"
BAK_the_materialist_manifesto_desc:0 "Один из последних шагов в реформировании Бакарского общества - найти фундамент нашей нации. Теперь, после того, как наши давние республиканские традиции были очернены реакционерами и тиранами, мы должны обновить наш общественный имидж. И идея Социалистического Материализма - хорошее начало, мы должны ценить материальный прогресс нашего общества превыше всего."
BAK_the_economic_plan:0 "Реорганизация Экономики"
BAK_the_economic_plan_desc:0 "Так как мы идём в сторону социалистической экономической модели, нам нужно решить направление, в котором будет двигаться наша экономика. Два пони составили два разных плана, и нам предстоит решить, какому из них следовать."
BAK_planned_economy:0 "Центральное Планирование"
BAK_planned_economy_desc:0 "Традиционная политика рекомендует модель, сосредоточенную на государстве, которое сможет настроить нацию на рост производства и упрощение ненужной промышленной бюрократии. Мы должны принять эту модель ради блага революции в целом, а то, что хорошо для революции - хорошо для народа!"
BAK_worker_self_managment:0 "Самоуправление Рабочих"
BAK_worker_self_managment_desc:0 "Приняв политику промышленного самоуправления, мы можем убедиться, что рабочие на заводах счастливы и продуктивны. В конце концов, промышленное государство существует с целью помогать рабочим, не подавлять их. Эта идея может и не соответствовать взглядам генеральной линии нашей партии, но мы точно знаем, что будет лучше для рабочих Бакары."
BAK_collectivisation:0 "Коллективизация"
BAK_collectivisation_desc:0 "Эффективность Бакарского агрикультурного производства значительно возрастёт, если мы сможем заставить разных фермеров объединить свои владения в одно предприятие. Ради блага всех граждан, мы должны ввести политику, которая интегрирует частную соственность и работу в коллективные хозяйства."
BAK_agricultural_unions:0 "Сотрудничество"
BAK_agricultural_unions_desc:0 "Вместо отчаянной программы экономических репрессий, мы должны дать нашим гражданам свободу самоорганизовываться и управлять своей судьбой. Агрокультурные союзы должны быть узаконены, чтобы защитить и улучшить экономическое благосостояние и качество жизни фермеров и их сельских общин."
BAK_full_nationalisation:0 "Всё - Государству!"
BAK_full_nationalisation_desc:0 "Чтобы обеспечить подъём пролетариата, нам придётся национализировать всё промышленность и ввести строгое централизованное управление. Экономическая элита уже вдоволь наподавляла и поэксплуатировала народ. Настала пора экспроприировать экспроприаторов!"
BAK_limited_nationalisation:0 "Выборочная Национализация"
BAK_limited_nationalisation_desc:0 "Хоть и традиционная доктрина призывает нас провести полную национализацию, это бы нанесло слишком крупный ущерб Бакарскому обществу. К счастью, мы всё ещё можем добиться почти того же если национализируем пару ключевых ветвей промышленности."
BAK_coopt_capitalists:0 "Убедить Капиталистов"
BAK_coopt_capitalists_desc:0 "Если мы будем прибегать к грубой, насильной национализации, мы, очевидно, разозлим многих, и столкнёмся со значительным сопротивлением; нам нужно действовать нежнее. Мы сможем много чего добиться, если мы убедим капиталистов добровольно помочь нам под угрозой экспроприации для дополнительной мотивации."
BAK_the_split:0 "Раскол Фоума и Хейза"
BAK_the_split_desc:0 "Брэй Фоум храбро провёл нас по менее жёсткому пути, чем требовалось по изначальному учению, и при этом принеся мир и процветание в Бакару. Но мы не можем просто закрыть уши ни на то, что происходит при диктатуре Хейза, ни на страдания многихх пони. У нас нет выбора, мы должны принять горькую правды: с Хейзом нужно расправиться, ради Всемирной Революции."
BAK_passing_the_torch:0 "Передача Эстафеты"
BAK_passing_the_torch_desc:0 "Довольно трагично, что Хейз не смог воплотить свои теории на практике. И тем не менее, пока мы ещё дышим, мы будем продолжать его наследие и неустанно трудится, ради освобождения всех рабочих Речных Земель. За Хейза!"
BAK_maintain_orthodoxy:0 "Верность Революции"
BAK_maintain_orthodoxy_desc:0 "Возрадуйтесь! Благодаря нашим усилиям и отверженности, мы превратили Бакару в идеальную страну по революционным теориям Карамеля Хейза. Теперь, всё что нам осталось - пожать копыта с самим Хейзом и вместе работать над достижением лучшего будущего каждому рабочему пони."
BAK_war_of_liberation:0 "Великая Патриотическая Война Объединения"
BAK_war_of_liberation_desc:0 "На данный момент, лишь часть Речьеземцев освобождена от оков экономической эксплуатации и политического подавления; Реакция всё ещё царит в остальном Речьеземье. Хватит это терпеть! Долой старый порядок, да здравствуют рабочие!"
BAK_proclaim_union:0 "Триумф Революции"
BAK_proclaim_union_desc:0 "То, что наше праведное дело разрушит хрупкую тиранию старых, бесчестных правителей Речных Земель было неизбежно, потому так и произошло. Теперь, рабочие Речных Земель встали в ряд в солидарности в рабочем деле, в Союзных Социалистических Речных Республиках!"
BAK_unite_the_army:0 "Объединить Армии"
BAK_unite_the_army_desc:0 "Армии ранее независимых государств Речных Земель должны быть объединены как можно скорее. Это не будет просто, так как проблемы, связанные с языковыми и культурными различиями - лишь немногое, что нам нужно будет учесть."
BAK_unite_the_culture:0 "Единый Этнос Речных Пони"
BAK_unite_the_culture_desc:0 "Старые, бесчестные правители Речных Земель прилагали все свои усилия, чтобы разделить нас и саботировать развитие общеречноземской национальной идентичности. Этому больше не бывать. Мы должны предпринять действия по развитию общей культуры и продвижению единства рабочего класса по всей нашей земле."
BAK_destroy_reactionaries:0 "Уничтожить Реакционеров"
BAK_destroy_reactionaries_desc:0 "Чтобы сохранить достижения Революции и гарантировать безопасность нашей нации, мы должны принять решительные действия против врагов социального прогресса. Чем бы они не мотивировали свои действия, где бы они не прятались и что бы не планировали, мы их найдём."
BAK_integrate_economies:0 "Объединить Экономики"
BAK_integrate_economies_desc:0 "Следы войны всё ещё заметны по всей нашей земле. Исправление ущерба потребует полной интеграции разделённых экономик Речных Земель и изменения по социалистической модели, вместо их прошлых, слабых экономических систем."
BAK_stronghold_of_socialism:0 "Бастион Социализма"
BAK_stronghold_of_socialism_desc:0 "Наши усилия превратили Речные Земли в сильный и вечный союз, маяк веры всем подавлённым классам в нашей истории. Пусть все знают, что ССРР стоит стеной против эксплуатации и подавления, и всегда будет за справедливость в мире!"
BAK_strike_hillponies:0 "Освободить Пони Холмов"
BAK_strike_hillponies_desc:0 "Хоть мы и принесли мир и процветание многим, пони севера всё ещё страдают и вянут от их подавления. Эти примитивные и отстающие пони холмов будут только рады интеграции в наш Союз."
BAK_strike_frontier:0 "Железный Занавес"
BAK_strike_frontier_desc:0 "Нам, Речным пони, нужен буфер, чтобы побороть грядущую угрозу Грифоньего Империализма. Земли на запад от нас уязвимы и их будет легко захватить, они будут очень ценны в наших усилиях по укреплению наших границ от грифоньей агрессии."
BAK_strike_south:0 "Освободить Устье"
BAK_strike_south_desc:0 "На юге от нас располагается хаотичный набор заблуждённых существ, трудящихся не понятно за что. Мы обязаны помочь низшим классам этих земель, проведя наступление на их земли. Если потребуется подавить их тиранических правителей для достижения этой цели, значит так тому и быть!"
BAK_a_greater_union:0 "Величайший Союз"
BAK_a_greater_union_desc:0 "Под безукоризненным руководством Брэя Фоума, мы создали великий союз, более великий, чем кто угодно мог бы подумать, свободный от экономической эксплуатации и политического преследования. Мы добились абсолютного триумфа рабочего класса, не иначе. Мы, объединённые в солидарности, маршем идём к светлому будущему!"

BAK_fascists_win:0 "Подъём BFZ"
BAK_fascists_win_desc:0 "Пони высказали своё мнение! Услышав наши обещания, они дали нам полную власть очищать хроническую слабость и коррупцию Бакарского правительства. Наша задача теперь состоит в соблюдении этого обещания, которое мы должны выполнить если хотим принести справедливость в Речные Земли."
BAK_on_the_matters_of_economics:0 "По Вопросам Экономики..."
BAK_on_the_matters_of_economics_desc:0 "Социальная и политическая нестабильность привели экономику к грани коллапса. В такие времена, Бакарцы должны объединиться и сделать свой взнос по принципу сотрудничества классов. Работая вместе, и под руководством власти, мы сможем добиться процветания!"
BAK_state_unions:0 "Создать NZD" #Nacionalno združenje delavcev/National Worker Association
BAK_state_unions_desc:0 "Пора бы уже что-то сделать с этими мешающими профсоюзами; их социалистическая агитация невероятно мешает Бакарской экономике. Вместо нескольких независимых профсоюзов, должна быть лишь одна рабочая организация под прямым управлением правительства, чтоб мы могли легче поддерживать баланс между интересами рабочих и предприятий."
BAK_price_controls:0 "Ввести Регулирование Цен"
BAK_price_controls_desc:0 "Из-за недавней неразберихи, цены на товары первой необходимости взлетели до невероятных высот. Мы не можем позволить продолжаться эксплуатации пони этими жадными спекулянтами! Будет введено регулирование цен, чтобы положить конец таким практикам, а также для борьбы с инфляцией."
BAK_militarise_economy:0 "Экономический Милитаризм"
BAK_militarise_economy_desc:0 "Наша цель требует борьбы с декадентностью старого Бакарского традиционализма и милитаризации экономики. Помимо обеспечения безопасности нашей нации, увеличение воённого бюджета поспособствует росту процветания и создаст рабочие места, которые так сейчас нужны."
BAK_scientific_advancement:0 "Восстановить Бакарскую Академию"
BAK_scientific_advancement_desc:0 "Так как мы стремимся создать динамическое и современное общество, мы не должны пренебрегать образованием. Достижение промышленного и технологического прогресса не будет возможно, если мы не инвестируем в университеты и исследовательские институты."
BAK_corporatism:0 "Корпоративизм"
BAK_corporatism_desc:0 "С использованием корпоративных групп, экономика может коллективно управляться работодателями, рабочими и чиновниками на национальном уровне. Корпоративизм может лучше органично представлять разные интересы граждан, приводя к гармоничному функционированию и большей эффективности."
BAK_the_industrial_council:0 "Верховный Промышленный Совет"
BAK_the_industrial_council_desc:0 "Мы должны признать важность личной инициативы в общественной организации: Верховный Промышленный Совет будет органом, представляющим все секторы экономики с целью обнаруживать и решать проблемы. Такая форма коллективной саморегуляции будет более эффективна чем управление правительственными указами."
BAK_massive_industrial_help:0 "Наши Друзья в Фабриках"
BAK_massive_industrial_help_desc:0 "Промышленный Совет хорошо справился с исправлением экономики, и многие пони в Совете приумножили своё богатство. Молодцы! Надеемся, что эти бизнеспони не забыли, что личные интересы всегда менее важны, чем интересы нации."
BAK_on_the_matters_of_politics:0 "По Вопросам Политики..."
BAK_on_the_matters_of_politics_desc:0 "Наша победа на недавних выборах - не повод расслабляться, ещё многое предстоит сделать. Возрождение Бакары не случится, если мы не распространим идею революционного цивилизационного порядка в каждый сектор общества."
BAK_fascist_parliamentarism:0 "Реформировать Парламент"
BAK_fascist_parliamentarism_desc:0 "Мы должны подправить устав Парламента и изменить избирательную систему, чтобы более точно передать волю пони. Перейдя от пропорционального распределения мест к представлению большинства, мы ещё сильнее укрепим наш контроль."
BAK_political_assistance:0 "Наши Друзья в Парламенте"
BAK_political_assistance_desc:0 "Благодаря хитрым политическим манёврам, делегаты BFZ полностью управляют парламентом! Их успехи в управлении деморализовали наших соперников и они не в состоянии координированно нам сопротивляться. Мы должны этим воспользоваться и призвать их помочь нам в нашем крупном проекте по возрождению нации."
BAK_mixed_economics:0 "Старомодные Экономические Принципы"
BAK_mixed_economics_desc:0 "Вместо введения какой-то радикальной и непроверенной экономической политики, мы должны придерживаться смеси национального и приватного предпринимательства. Используя элементы как рыночной, так и плановой экономик, мы сможем найти золотую середину между рабочими и бизнесом, и продвигать идеи национального единства."
BAK_national_political_machine:0 "Национальный Политический Механизм"
BAK_national_political_machine_desc:0 "Политические деятели BFZ хорошо показали себя в подготовке к выборам 1007 года, но полное восстановление Бакары будет ещё сложнее. Политический механизм BFZ должен быть реструктурирован, чтобы он лучше оперировал на официальном уровне."
BAK_expand_radio_stations:0 "Официализировать Радио "Бакарское Единство""
BAK_expand_radio_stations_desc:0 "Радио "Бакарское Единство" - жизненно важный инструмент для вдохновения пони Бакары и продвижения национального и социального единства. Каждый гражданин должен иметь возможность настроить своё радио и услышать призыв к действию, когда нужно будет встать на защиту нации!"
BAK_legitimise_blackshirts:0 "Узаконить Чернорубашечников"
BAK_legitimise_blackshirts_desc:0 "Чернорубашечники - лучшая организация самозащиты по мнению всех патриотических бакарцев. Но всё же, они - ответвление BFZ, не более, чем военизированное крыло. Мы можем сделать Чернорубашечников официально признанной и поддерживаемой организацией ополченцев, что значительно поднимет её престиж и значимость."
BAK_anti_communism:0 "Победить Социалистическую Гидру"
BAK_anti_communism_desc:0 "Мы должны занять твёрдую позицию против Марксистов-Хейзистов и их материалистической чуши. Их ошибочные идеи классовой идентичности не более, чем отрицание эмоциональных и духовных скреп, объединяющих наш народ. Во имя национальной солидарности, эту идеологию больше нельзя терпеть!"
BAK_proper_autarky:0 "Автаркия"
BAK_proper_autarky_desc:0 "Сильная нация должна стремится быть экономически самостоятельной. Полагаться на помощь извне или международную торговлю, а не на наши ресурсы было бы безумно. Ограничение торговле и сохранение самодостаточности критически важно для поддержания нашей национальной безопасности."
BAK_riverlands_the_nation:0 "Нация Речных Земель"
BAK_riverlands_the_nation_desc:0 "Жалкие и близорукие лидеры Речных Земель долго подавляли единую идентичность Речных Земель, которая нас объединяет. Поэтому, возродить идею одной нации, объединить и обновить Речные Земли - наш долг. Единая нация, которая очистит Речные Земли от декадентности и тирании!"
BAK_literally_the_ORPO:0 "Основать NP" #Naročite policija/Order Police
BAK_literally_the_ORPO_desc:0 "Традиционно, за соблюдением закона в Бакаре следили на местах. Такая нехватка централизованного управления и координации позволила хаосу и беспорядкам быстро распространится. Мы должны создать организацию, которая включит в себя все полицейские департаменты и установит их под контроль центрального правительства."
BAK_selective_philosophy:0 "Принять Путь Волн"
BAK_selective_philosophy_desc:0 "Бакарская философская традиция в значительной мере вдохновлена нашей близостью к морю, потому она в значительной мере уделяла внимание важности выносливости и социального единства. Считается, что граждане нации, подобно океанскому течению, должны быть направлены в одну сторону и должны работать над гармонией и порядком для достижения успеха."
BAK_the_war:0 "Пламя На Века!"
BAK_the_war_desc:0 "Настал час положить конец правлениям жалких монархов и несправедливых тиранов, которые так долго делили и унижали Речные Земли. К оружию, все патриоты! Вперёд, к освобождению!"
BAK_proclaim_union_fascist:0 "Республика Речных Земель"
BAK_proclaim_union_fascist_desc:0 "Великий триумф! Мы победили в великой борьбе, уничтожив все несправедливые и незаконные правительства Речных Земель. Теперь, мы объявим наш новый режим: Республику Речных Земель. Все речные пони теперь стоят вместе в одной стране, как им и было суждено."
BAK_unite_the_army_fascist:0 "Схема Военной Интеграции"
BAK_unite_the_army_fascist_desc:0 "Армии ранее независимых государств Речных Земель должны быть объединены как можно скорее. Это не будет просто, так как проблемы, связанные с языковыми и культурными различиями - лишь немногое, что нам нужно будет учесть."
BAK_unite_the_culture_fascist:0 "Истинная Культура Речных Земель"
BAK_unite_the_culture_fascist_desc:0 "Старые, бесчестные правители Речных Земель прилагали все свои усилия, чтобы разделить нас и саботировать развитие общеречноземской национальной идентичности. Этому больше не бывать. Мы должны предпринять действия по развитию общей культуры и продвижению единства нашего народа по всей нашей земле."
BAK_integrate_economies_fascist:0 "Экономическая Реконструкция"
BAK_integrate_economies_fascist_desc:0 "Следы войны всё ещё заметны по всей нашей земле. Исправление ущерба потребует полной интеграции разделённых экономик Речных Земель и изменения по новой модели, вместо их прошлых, слабых экономических систем."
BAK_strike_hillponies_fascist:0 "Наши Северные Братья"
BAK_strike_hillponies_fascist_desc:0 "Наша нация обязана объединить всех пони в одно общество, в том числе и северных. Эти примитивные и отстающие пони холмов будут только рады интеграции в наш Союз."
BAK_strike_south_fascist:0 "Явное Предначертание"
BAK_strike_south_fascist_desc:0 "Земли юга кишат опасными ренегатами, дикарями и незаконными государствами. Для поддержания безопасности Республики потребуется нейтрализовать эти угрозы. Это будет непросто, но мы обязаны спасти и цивилизировать всех отсталых существ Речных Земель."
BAK_a_greater_union_fascist:0 "От Мёртвого Моря До Бескрайнего"
BAK_a_greater_union_fascist_desc:0 "Под крепким управлением Фёрмм Скау мы сотворили союз более великий, чем кто угодно мог лишь мечтать, очищенный от декадентства и непатриотичного материализма. Мы добились возрождения цивилизации Речных Земель, не менее. Все Речьеземцы солидарно маршируют к светлому будущему!"

BAK_harmony_win:0 "Словно Лилии Под Дождём"
BAK_harmony_win_desc:0 "Наши граждане высказались, и они показали своё доверие к Уотер Лили, обновив её мандат. Но это не просто победа SDH: это победа каждого пони Речных Земель, которые желает построить более честное и справедливое общество. Словно лилии под дождём, эта земля и этот народ будут цвести и стремится к новой эпохе процветания!"
BAK_no_tolerance_for_extremism:0 "Нетерпимость к Экстремизму"
BAK_no_tolerance_for_extremism_desc:0 "Борьба между фракциями, которая практически разорвала нашу страну на части не должна продолжаться в тени от нас. Демагоги, которые сеяли в народе недовольство с помощью злобной и безответственной риторики должны быть осуждены и разоблачены, как потенциальные тираны, коими они и есть. Пусть не будет сомнения, что власть таких фигур приведёт нас лишь к краху."
BAK_for_the_little_pony:0 "Мы Стоим За Малого Пони"
BAK_for_the_little_pony_desc:0 "Наша ответственность - заботиться о гражданах и убедиться, что у них есть доступ к здравоохранению, пище и крыша над головой. Амбициозный план по общественному благосостоянию от Саншайн Кэррак приведёт к тому, что каждый пони, вне зависимости от статуса, сможет удовлетворить свои базовые нужды."
BAK_free_schoolbooks:0 "Каждому Бесплатные Учебники"
BAK_free_schoolbooks_desc:0 "Каждый пони, и богатый, и бедный, заслуивает право на нормальное, полное образование. Помимо получения экономической прибыли, мы и морально обязаны так поступить. Больший доступ к знаниям позволит нашим пони процветать и достигать своего полного потенциала."
BAK_reform_voting_laws:0 "Убрать Избирательный Налог"
BAK_reform_voting_laws_desc:0 "Некоторые избирательные участки в Бакаре все ещё взимают налог за регистрацию на голосование; этому архаичному сбору нужно положить конец. Хоть и требования одинаковы для всех, налог очень мешает бедным гражданам, дискриминируя их, не давая им право голосовать."
BAK_regulate_big_business:0 "Угомонить Крупный Бизнес"
BAK_regulate_big_business_desc:0 "Бакара - родина многих богатых компаний, которые составляют костяк её экономики. Но хоть они и могут творить добро, мы также должны предпринять шаги, чтобы они действовали ответственно. Введя регуляции на крупные предприятия, мы защитим права рабочих, окружающую среду, и заставим корпорации отчитываться об обладаемой ими властью."
BAK_pan_riverlandic_ethos:0 "Вестники Объединения"
BAK_pan_riverlandic_ethos_desc:0 "Придёт день, когда все государства Речных Земель признают свою общую историю. Придёт день, когда все страны Речных Земель образуют братский союз, чтоб принести мир и процветание на наши земли. В этом союзе, Бакара будет либо вести остальных, либо за кем-то идти, поэтому вести будем мы!"
BAK_economic_harmony:0 "Экономический Гармонизм"
BAK_economic_harmony_desc:0 "Экономическая и промышленная интеграция, несомненно, будут ключевыми аспектами интеграции Речных Земель. Если нам нужно достичь солидарности, Бакара должна начать делать значительные взносы к восстановлению и модернизации наших партнёров по Речной Коалиции."
BAK_pan_riverlandic_thinker_summit:0 "Объединённый Комитет Речных Земель"
BAK_pan_riverlandic_thinker_summit_desc:0 "С тех пор, как нам пришлось защищать наши землю от подкрадывающегося империализма, мыслители и мечтатели разных политических убеждений мечтали о мирных, процветающих и единых Речных Землях. Объединённый Комитет Речных Земель будет таким местом, в котором наши величайшие умы смогут собираться и обсуждать свои теории и направлять нас."
BAK_rural_electrification:0 "Электрификация Сёл"
BAK_rural_electrification_desc:0 "Доступ к электричеству жизненно важен для экономического и социального роста. К сожалению, слишком много пони в сельской местности обделены электричеством. Мы должны незамедлительно начать нашу инициативу по электрификации, чтоб исправить эту ситуацию."
BAK_national_railways:0 "Инфраструктурный План Эбони"
BAK_national_railways_desc:0 "Исторически сложилось, что железнодорожные системы по всем Речным Землям развивались отдельно, частными компаниями, которые управляли региональными сетями железных дорог, что привело к тому, что уровень инфраструктурного развития в целом так себе. Эбони Винг составила смелый план, согласно которому Бакара будет инвестировать в развитие новых железнодорожных путей, с целью создания более эффективной, рациональной сети."
BAK_trade_hub_of_the_east:0 "Базар Дальнего Востока"
BAK_trade_hub_of_the_east_desc:0 "Наше историческое владычество в море привело к тому, что Бакара стала региональным центром для путешественников всех мастей, но было бы мудро предпринять шаги по привлечению торговцев. Владение большей частью прибыльной восточной торговой сети будет ключевым для достижения нашего экономического процветания."
BAK_healthcare_advancement_plan:0 "Принять Риекскую Систему Здравоохранения"
BAK_healthcare_advancement_plan_desc:0 "Текущая Бакарская система здравоохранения служила нам верой и правдой, но ей очень нужны реформы. Риекская система за всё время своего существования показывала прекрасные результаты, очень популярна у народа и хорошо оцениваемая многими экспертами. Мы не должны стыдиться черпать от неё вдохновение, так как здоровье наших граждан всегда в приоритете."
BAK_CENTCOM:0 "Основать ГЛАВУПОР"
BAK_CENTCOM_desc:0 "Хоть мы хотим лишь мира, мы всегда должны быть готовы оборонять нашу нацию в случае войны. С этой целью, Главное Управление Обороны Речьеземья (ГЛАВУПОР) будет основано и наделено властью по вопросам разведки, операций, логистики, планирования и тренировки наших сил, действующих на территории Речных Земель."

BAK_neutrality_win:0 "Чистый Прагматизм"
BAK_neutrality_win_desc:0 "Пони высказали своё мнение! Им надоели показушничество и пустые обещания, поэтому они избрали Ти Дип: практичную пони, которая может выполнить поставленные цели. Теперь, мы должны приступить к восстановлению свобод на нашей земле и стимулированию экономического развития, чтоб показать миру полный потенциал страны, в делах которой не мешается правительство!"
BAK_devolve_government:0 "Исправить Конституцию"
BAK_devolve_government_desc:0 "Нынешняя Конституция Бакары, хоть и служила нам годами верой и правдой, содержит некоторые недостатки, которые мы должны исправить, если хотим стабилизировать страну. Степень административной централизованности слишком высока, ведь она и неэффективна, и приводит к тирании. Подняв автономию регионов, мы усилим местные правительства и вернём больше власти народу."
BAK_nightwatchpony_state:0 "Государство Ночных Стражей"
BAK_nightwatchpony_state_desc:0 "Мы считаем, что идеальное государство это такое государство, власть которого ограничена и минимальна, обязанности которого - обеспечивать граждан армией, полицией и судами, чтобы защитить их от агрессии, кражи и обмана. Это государство "ночных стражей" будет основой политической системы, которая уважает основные индивидуальные права, и всегда сохраняет свободу наших граждан."
BAK_affordable_utilities_law:0 "Акт о Доступных Услугах"
BAK_affordable_utilities_law_desc:0 "Доступ к электричеству жизненно важен для поддержания экономического роста.К сожалению, слишком много пони в сельской местности обделены электричеством. Мы должны незамедлительно начать нашу инициативу по электрификации, чтоб исправить эту ситуацию."
BAK_abolish_the_wealth_tax:0 "Отменить Налог На Богатство"
BAK_abolish_the_wealth_tax_desc:0 "Налог на богатство - налог на активы в расположении существа, с целью понизить накопление богатства. Этот двойной налог противоположен идеям личной и индивидуальной свободы; в свободных странах деньги не получают за счёт личных средств граждан."
BAK_encourage_entepanourship:0 "Предпринимательский Дух"
BAK_encourage_entepanourship_desc:0 "Бакарцы всегда были готовы рисковать, признавая цену инициативы и креативности в плане прибыли. Этот предпринимательский дух позволил нам править морями, воспользовавшись их ресурсами и возможностями в торговле ради выгоды нации. Мы должны делать всё, что можем, чтобы поощрять этот настрой с целью поощрять инновации и достижения процветания."
BAK_national_development_bank:0 "Бакарский Банк Национального Развития"
BAK_national_development_bank_desc:0 "Ради дальнейшего развития Бакарской экономики требуется установление нового источника финансирования. Бакарский Банк Национального Развития будет институтом власти, который будет обеспечивать запасной капитал для проектов для экономического развития. Он обеспечит средства для проектов, которые не могут получить финансирование иным образом, в том числе и продлит их займы и сделает гарантии."
BAK_expanding_the_fleet:0 "Гордость Бакары"
BAK_expanding_the_fleet_desc:0 "Сила и слава нашего флота была несравнима с нашими соседями на протяжении поколений, и мы должны убедиться, что так и останется. Флот выполняет жизненно важную роль, защищает торговые пути и обеспечивает непрерывность торговли. Такой свободный рынок делает наших граждан самыми свободными в Речных Землях!"
BAK_coalition_business_ties:0 "Деловые Связи в Коалиции"
BAK_coalition_business_ties_desc:0 "Многие члены нашего правительства имеют хорошие отношения с владельцами предприятий всех Речных Земель. Использовать эти связи с целью повлиять на Коалицию будет не сложно. Мы можем использовать наше влияние, чтобы направить Коалицию в нужное для нас направление, и при этом выбивать конкурентов."
BAK_block_coalition_focuses:0 "Кинуть Палки в Колёса"
BAK_block_coalition_focuses_desc:0 "Так как нации Коалиции сростаются всё ближе, мы не должны давать им с этим спешить. Нам нужно время, чтобы убедиться, что интеграция, когда и если она произойдёт, случится на наших условиях, а не на чьих либо ещё. К счастью, нам доступны некоторые процедурные действия, с помощью которых мы можем свести движение Коалиции на нет."
BAK_restrict_the_POS:0 "Ограничить Влияние POS"
BAK_restrict_the_POS_desc:0 "Pomorska Obveščevalna Služba (Морская Разведывательная Служба) ответственна за оповещения о развитиях событий и действиях иностранных флотов, а также морских угроз и предоставление технической, операционной и тактической поддержки Флоту. Организация реструктурирована с целью ограничить её власть и не дать ей право вмешиваться в дела вне её сферы деятельности. Мы не можем позволить ей стать оружием флота против своих политических соперников."
BAK_townhall_democracy:0 "Городская Демократия"
BAK_townhall_democracy_desc:0 "У политиков есть плохая привычка, забывать тех, кто за них голосовал, после избрания. Этот раздел только растёт с каждым днём пребывания в столице. В ратушах регулярно будут проводится собрания, на которых политики могут услышать мнение своих подчинённых по интересующим их темам или о грядущих рассмотрениях законопроектов. Эти собрания позволяет обществу участвовать в политической жизни и усилят демократическую традицию Бакары."
BAK_increase_army_wages:0 "Увеличить Выплаты Солдатам"
BAK_increase_army_wages_desc:0 "В ходе выборов 1007, ходили слухи о вынашивании планов переворота в определённых ветвях армии. Хоть никакого восстания не случилось, мы не можем позволить себе рисковать. Положив больше денег в копыта солдат, мы обеспечим их верность в долгосрочной перспективе."

BAK_admirality_takeover:0 "Спасти Страну"
BAK_admirality_takeover_desc:0 "Адмирал Кобальт Винд прибыла, чтоб спасти Бакару в такое тяжёлое время! Народ больше не должен страдать от хаоса выборов этого года, поэтому нам предстоит восстановить порядок."
BAK_deal_with_commies:0 "Разобраться с Непатриотичными Элементами"
BAK_deal_with_commies_desc:0 "В пределах нашей страны осталось немало коммунистических диссидентов, пусть и Патриотический Путч напугал их, но они всё ещё действуют и борются с нашим режимом. Так быть не должно. Мы должны выследить их всех и показать ошибочность их идей раз и навсегда. Всем военным силам и верным ополченцам будет дан единый приказ.\nНайти и уничтожить."
BAK_naval_intelligence:0 "Расширить власть POS" #Pomorska Obveščevalna Služba/Naval Intelligence Service
BAK_naval_intelligence_desc:0 "Pomorska Obveščevalna Služba, наша Морская разведывательная служба, доныне занималась лишь военной службой и боролась с преступностью на наших берегах. Но в такое непростое время для всей Бакары, нам нужна специальная группа кобылок и жеребцов, которым мы можем доверить самую конфиденциальную информацию. Лишь POS может справиться с такой задачей."
BAK_political_prisoner_camps:0 "Программа Профессионального Образования и Тренировки" #Vocational Education and Training Centers/Intermnet Camps for political dissidents
BAK_political_prisoner_camps_desc:0 "Жестокие диссиденты, живущие под нашим режимом - всё ещё Бакарцы в душе, и хоть ещё грядёт суд за злодеяния лидеров, простые пони, в общем, ничего плохого не сделали, помимо того, что позволили промыть свои мозги вражеским идеологам. Таким образом, мы создадим центры переобучения для арестованных врагов, в которых они смогут послужить государству и наконец понять, какие правительства хорошие."
BAK_labour_camps:0 "Реабилитация Трудом"
BAK_labour_camps_desc:0 "Те пони в наших лагерях обеспечат рабочую силу в нашей промышленности в обмен на обеспечение их базовых нужд, и в дополнение - уроки по политической "философии". Хоть и условия жизни в лагерях не самые лучшие, в них можно жить и этого достаточно, чтобы обеспечить стабильный поток рабочих копыт на все времена."
BAK_penal_brigades:0 "Реабилитация Службой" #Penal Brigades
BAK_penal_brigades_desc:0 "Создание военных подразделений из политических заключенных может и казаться странным, но так они смогут заработать свою свободу, и, надеемся, служба научит их любить родину и мотивирует их служить и в будущем. Этот источник живой силы очень поможет нам развернуть больше боевых подразделений в будущем."
BAK_gradual_reintegration:0 "Ограниченные Программы Реинтеграции"
BAK_gradual_reintegration_desc:0 "Так как наши пони восстанавливают свою честь службой стране, они должны понимать, что в конце туннеля их ждёт обещание восстановления полного гражданства. Хоть, конечно, особо значимые фигуры к восстановлению пригодны не будут."
BAK_mobilise_the_troops:0 "Спустить Псов"
BAK_mobilise_the_troops_desc:0 "Одна из крупнейших баз нашей поддержки в Бакаре - наши профессиональные Корпуса Морской Пехоты, а также самые дисциплинированные из ополченцев. Настало время спустить их на внутренних врагов Бакары и убедиться, что сопротивление новому порядку будет подавлено."
BAK_absorb_the_fascists:0 "Чаепитие с Фёрм Скау"
BAK_absorb_the_fascists_desc:0 "Хоть у нас и есть поддержка в армии и антикоммунистических общественных организациях, у нас всё ещё не хватает престижа. Заключив союз с BFZ, мы заручимся необходимой поддержкой. И вообще, та молодая кобылка, Фёрм Скау, она... очень полезный союзник."
BAK_target_harmonists:0 "Политика Кнута и Пряника"
BAK_target_harmonists_desc:0 "За время нахождения в Адмиралтействе, Кобальт Винд узнала пару ключевых вещей о дисциплине и порядке. Работая с неповоротливыми моряками, она вскоре поняла силу кнута в организации и дисциплине непослушных пони, и награды тем, кто хорошо выполнял свои обязанности. Мы можем применить те же идеи в работе с чиновниками из прошлого режима. Выбор между пряником и кнутом - их."
BAK_national_progress:0 "Инициатива Четырёх Модернизаций"
BAK_national_progress_desc:0 "Чтобы Бакара смогла защитить себя и сберечь национальную честь, мы должны модернизировать инфраструктуру нашей страны. Режим Адмирала распланировал 4 направления модернизации, в которых нам следует работать, чтобы усилить Бакару в соревновании против её врагов. Два направления - гражданские, другие два - военные."
BAK_focus_on_civlians:0 "Технология и Промышленность"
BAK_focus_on_civlians_desc:0 "Гражданский сектор нашей экономики использует устаревшие технологии и старые идеи индустриального развития. Часть плана модернизации включает в себя расширение публичной транспортации и национальные субсидии новым промышленным секторам. Настало время провести Бакару во второе тысячелетие и обеспечить народу всё самое необходимое."
BAK_focus_on_military:0 "Защита и Агрокультура"
BAK_focus_on_military_desc:0 "Прямо сейчас, большая часть правительственного бюджета уходит на поддержку состояния армии, её престижа и главенства. Именно поэтому нам стоит ориентировать экономику на поддержку армии. Будут открыты новые рабочие места в военной промышленности с хорошими зарплатами, и благодаря агрокультурным субсидиям, нашим солдатам не придётся голодать."
BAK_work_with_corporations:0 "Государственный Капитализм"
BAK_work_with_corporations_desc:0 "Кооперация с корпорациями позволит обеспечить нас товарами, необходимыми армии и гражданам с излишком. Наши промышленные модернизации позволят им вести дела ещё более эффективно и обеспечат страну трудом и проомышленностью на многие годы. Ну, и прибыль мы тоже получим..."

BAK_control_information:0 "Фасад Демократии"
BAK_control_information_desc:0 "По мере того, как мы осуществляем наши реформы, важно, чтобы пони чувствовали, что их голоса всё ещё слышимы. С этой целью мы призываем к новым выборам. Но на этот раз процесс будет упорядоченным и под пристальным наблюдением военных. Солдаты также проверят бюллетени, чтобы убедиться, что в результатах нет "нарушений"."
BAK_emergency_powers:0 "Закон о Чрезвычайных Полномочиях" #Legitimizes Cobalt Wind's Dictatorship
BAK_emergency_powers_desc:0 "Кризис, с которым мы столкнулись, ещё не закончен, и проведение выборов в это время серьёзно угрожало бы стабильности Бакары. Очевидно, что для поддержания прочной страны требуется сильная центральная власть, и поэтому Адмирал Кобальт Винд должна быть уполномочена принимать все необходимые меры для поддержания мира и порядка, включая одностороннее принятие законов."
BAK_facade_democracy:0 "Интеграция СМИ"
BAK_facade_democracy_desc:0 "Мы не должны игнорировать силу СМИ направлять и манипулировать действиями населения. Без должного контроля, брошюры и газеты могут привести к падению нашего режима. Для предотвращения беспорядков POS должен быть наделён полномочиями по надзору за СМИ и обеспечению того, чтобы они воздерживались от публикации подстрекающих к мятежу материалов."
BAK_controlled_opposition:0 "Контролируемая Оппозиция"
BAK_controlled_opposition_desc:0 "Ситуация в Бакаре стабилизировалась до такой степени, что мы теперь можем рассмотреть ослабления ограничений общественных дебатов. Пони должно быть разрешено не соглашаться с правительством и высказывать это несогласие открыто до тех пор, пока они не пересекут черту призыва к революции."
BAK_encourage_philosophy:0 "Путь Волн"
BAK_encourage_philosophy_desc:0 "В последние годы философская традиция Бакары была забыта, пока пони обратили свои взгляды наружу в сторону Речных Земель. Мы должны сделать больше для поощрения философского созерцания, чтобы все граждане могли разделять общий, Бакарский образ мышления."
BAK_the_navys_role:0 "Стражи Республики"
BAK_the_navys_role_desc:0 "На протяжении всей истории Бакары Флот был тем, кто защищали нацию от зарубежных угроз и обеспечивал её безопасность и процветание. Теперь Флот контролирует внутренние дела всего правительственного аппарата, поддерживая стабильность и гарантируя, что Республика никогда не падёт перед непатриотичными саботажниками."
BAK_the_president_admiral:0 "Президент-Адмирал"
BAK_the_president_admiral_desc:0 "В самый мрачный час Бакары, когда всё погружалось в хаос, именно Кобальт Винд вмешалась, чтобы остановить борьбу и спасти нацию. Именно Кобальт Винд принесла нам порядок и стабильность, и именно Кобальт Винд поведёт Бакару в новую эпоху величия. Славься наш славный вождь! Да здравствует Президент-Адмирал!"
BAK_cult_of_chief:0 "Возрождённая Страна"
BAK_cult_of_chief_desc:0 "Хотя она однажды балансировала на грани краха, наша страна вышла из этого тяжёлого испытания сильнее, чем когда-либо. Под нашим твёрдым руководством мы создали Бакару лучше, единую в своей цели и свободную от непродуктивных вздоров. Теперь все граждане вместе двигаются к светлому будущему!"
BAK_operation_chainbreaker:0 "Операция Освободитель"
BAK_operation_chainbreaker_desc:0 "Рабовладельческое общество[DMT.GetNameDef] - грязное пятно Речных Земель, стоящее как противоестественный оплот неравенства и тирании. Мы должны освободить псов от их страдании и принести истинную демократию в горы! Наши агенты уже на месте, и если мы нанесём быстрый удар, мы сможем добиться победы, прежде чем кто-либо из союзников псов даже поймёт, что произошло."
BAK_execute_the_nobility:0 "Отбраковка Работорговцев"
BAK_execute_the_nobility_desc:0 "Теперь, когда мы контролируем горы, мы можем навсегда покончить с этим исключительно презренным институтом рабства. Однако, преступники всё ещё должны предстать перед судом. Вся псовая знать соучастна в обречении бесчисленных поколений на страдания, и их преступление может быть искуплено только их кровью."
BAK_slave_reparations:0 "Репарации Рабам"
BAK_slave_reparations_desc:0 "Хотя рабство было отменено, его глубокое влияние на социальную, политическую и экономическую жизнь псов по-прежнему сохраняется. Если мы не сможем вернуть бывших рабов к нормальной жизни, это наследство неравенства будет со временем только расти, оставляя их рабами во всём, кроме имени. Республика Каза-ар-Гав должна быть принуждена к выплате репарации всем бывшим рабам."
BAK_the_dog_republic:0 "Конкордат Каза-ар-Гав"
BAK_the_dog_republic_desc:0 "Теперь, когда боевые действия решительно закончились в нашу пользу, прибыла делегация представителей псов для переговоров об окончательном послевоенном урегулировании. Они кажутся довольно разумной группой и выразили готовность сотрудничать с нами со своих позиций в новой Республике, которую мы создадим."
BAK_farbrookian_infiltration:0 "Операция Радиомолчание"
BAK_farbrookian_infiltration_desc:0 "Предпринимая любые агрессивные военные действия на севере, мы рискуем спровоцировать ответные действия от Речной Коалиции. С помощью аккуратного использования шпионажа и проникновения, мы можем стратегически навредить отношениям между пони холмов и руководством Коалиции, гарантируя, что они не поднимут копыто, чтобы вмешаться, когда мы решим действовать."
BAK_slave_resettlement_zone:0 "Зона Расселения Дит-Казар"
BAK_slave_resettlement_zone_desc:0 "Многие из освобождённых рабов теперь оказываются странниками в поисках места, которое можно было бы назвать домом и это правильно, что мы даём им его. Дит-Казар должен быть местом, где все бывшие рабы могут начать новую жизнь под нашим бдительным взором. С нашей защитой их будущее будет мирным, процветающим и, прежде всего, свободным."
BAK_naval_expansion:0 "Схема Расширения Верфи Бломспорт"
BAK_naval_expansion_desc:0 "Естественная гавань в Бломспорте имеет большую стратегическую и экономическую значимость, хорошо служив этому городу на протяжении всей его истории. Однако, существующая здесь инфраструктура недостаточна для удовлетворения потребностей нашего Флота. Для исправления этой ситуации потребуется значительные и скоординированные усилия."
BAK_the_conquest_of_farbrook:0 "Военный план Север"
BAK_the_conquest_of_farbrook_desc:0 "Только одно препятствие остаётся для осуществления северо-восточного господства Бакары: Фарбрук. Легенда капитана Мейнсейла и его подлых пиратов там жива и здорова, и наши воды никогда не будут в безопасности пока Фарбрук остаётся убежищем для таких негодяев."
BAK_greater_bakara:0 "Большая Бакара"
BAK_greater_bakara_desc:0 "В заключении наших славных триумфов, мы гордимся тем, что Бакара заняла подобающее ей место стража угнетённых. Наша страна вышла за пределы своих географических границ и теперь является местом, где пони, псы и чейнджлинги живут вместе на равных. Слава Республике, несущей мир и безопасность!"
BAK_operation_chitinfall:0 "Операция Губитель Королев"
BAK_operation_chitinfall_desc:0 "Правительство Гринклифа представляет собой экзистенциальную угрозу для Бакары. Со своей позиции на острове они могут сеять хаос в наших прибрежных городах и помешать судоходству, если захотят. Учитывая эти соображения, упреждающий удар более чем оправдан."
BAK_changeling_integration_plan:0 "Республиканская Гринклифская Вспомогательная Служба"
BAK_changeling_integration_plan_desc:0 "Чтобы способствовать интеграции Гринклифского населения в Бакару, мы должны активнее использовать местных добровольцев в миротворческих операциях. Республиканская Гринклифская Вспомогательная Служба должна быть создана и играть существенную роль в поддержании порядка на острове."
BAK_get_rid_of_the_queens:0 "Изгнание Ос"
BAK_get_rid_of_the_queens_desc:0 "С Гринклифским правящим классом придётся разобраться прежде чем они успеют высидеть планы по восстановлению своих прежних позиций. Вся старая аристократия Гринклифа должна быть уничтожена, чтобы обеспечить согласие широких слоёв населения. Мы будем достаточно великодушны, чтобы предоставить им выбор: изгнание или смерть."
BAK_expanding_the_definition_of_citizenship:0 "Закон о Равном Гражданстве"
BAK_expanding_the_definition_of_citizenship_desc:0 "К сожалению, нынешние Бакарские законы слишком ограничительны, когда речь заходит о гражданстве. Тот факт, что миллионы чейнджлингов Гринклифа теперь живут в Республике, требует, чтобы мы расширили определение гражданства для полного включения этих новых существ."

BAK_admirality_takeover_2:0 "На Защите Демократии"
BAK_admirality_takeover_2_desc:0 "Благодаря храбрости Адмирала Кобальт Винд, ZDS и их разрушительная ”революция” была остановлена. Ее решительные действия спасли страну от падения в хаос, но теперь необходимо предпринять шаги, чтобы сохранить наши демократические институты и не допустить зарождения диктатуры."
BAK_harmonists_elected:0 "Сотрудничество с SDH"
BAK_harmonists_elected_desc:0 "Наши с SDH цели во многом сходиться. И Уотер Лили достаточно благоразумна, одно только ее присутствие сделает многое для восстановления доверия народа к правительству. Работая вместе, мы можем значительно улучшить жизнь среднестатистического бакарца."
BAK_renounce_pan_riverlandism:0 "Отречься от Пан-риверлендизма"
BAK_renounce_pan_riverlandism_desc:0 " Опасная идеология пан-риверлендизма в первую очередь причастна к политическому кризису в нашей стране. Для Бакары пришло время раз и навсегда похоронить эту идею."
BAK_pardons_for_certain_socialists:0 "Копыто Милосердия"
BAK_pardons_for_certain_socialists_desc:0 "Для страны настало время исцеления. Не каждый пони, который поддерживал ZDS, был террористом, бросавшим бомбы. Многие из сочувствующих социалистам, которые в настоящее время сидят в наших тюрьмах, не совершали таких преступлений, чтобы оправдать такое жестокое обращение по отношению к ним. Они заслуживают помилования..."
BAK_reform_bureaucracy:0 "Реформа Бюрократии"
BAK_reform_bureaucracy_desc:0 "Данные, предоставленные Кобальт Винд, свидетельствуют о том, что государственная бюрократия нуждается в решительной реструктуризации. Реформы должны быть предприняты немедленно, чтобы бороться с коррупцией, повысить эффективность правительства и убрать третью колону."
BAK_rural_electrification_2:0 "Провинциальный Комитет Электрификации"
BAK_rural_electrification_2_desc:0 "Доступ к электричеству жизненно важен для экономического и социального роста. К сожалению, вглубь страны слишком многим пони в сельских районах не хватает электроэнергии. Мы должны незамедлительно начать инициативу электрификации, чтобы исправить эту ситуацию."
BAK_for_the_little_pony_2:0 "Мы Стоим За Обычного Маленького Пони"
BAK_for_the_little_pony_2_desc:0 "Наша обязанность - заботиться о наших гражданах и обеспечивать им доступ к здравоохранению, еде и жилью. Амбициозный план социального обеспечения Саншайн Кэррак гарантирует, что каждый пони, независимо от его статуса, сможет удовлетворить свои основные потребности."
BAK_healthcare_advancement_plan_2:0 "Кооперация с Рьекоградской Системой Здравоохранения"
BAK_healthcare_advancement_plan_2_desc:0 "Нынешняя система здравоохранения Бакары до сих пор достаточно хорошо нас обслуживала, но она остро нуждается в реформе. Рьекоградская система дала отличные результаты за время своего существования, она популярна среди общества и пользуется уважением у большинства экспертов. Мы не должны стесняться перенимать иностранный опыт, ведь благополучие наших граждан является важнейшим приоритетом."
BAK_fight_extremism:0 "Больше никогда!"
BAK_fight_extremism_desc:0 "Нельзя просто оставить всё как есть, и ждать пока борьба, которая почти разорвала нашу нацию на части, просто затихла сама по себе. Демагоги, которые стремились стравить общество друг на друга, своей горячей и безответственной риторикой, должны быть отслежены и разоблачены как потенциальные тираны. Пусть не будет сомнений, что расширение прав и возможностей таких фигур приведет нас только к гибели."
BAK_expand_the_POS:0 "Расширить Юрисдикцию POS"
BAK_expand_the_POS_desc:0 "Наша береговая охрана до сих пор состоит на военной службе и занимается борьбой с преступностью у наших береговых линий. И в это время величайших испытаний для Бакары нам нужны те, кому мы можем доверить секретную государственную информацию. Только POS может справиться с этой ответственностью."
BAK_guardians_of_the_republic:0 "Стражи Республики"
BAK_guardians_of_the_republic_desc:0 "На протяжении всей истории Бакары именно военно-морской флот защищал страну от внешних угроз и обеспечивал ее безопасность и процветание. Теперь же они находятся в центре всех внутренних дел страны, поддерживая стабильность и гарантируя, что Республика не падёт никогда."
BAK_national_development_bank_2:0 " Банк Национального Развития"
BAK_national_development_bank_2_desc:0 "Дальнейшее развитие бакарской экономики требует от нас создания нового источника финансирования. Национальный банк развития является учреждением, предоставляющим капитал для проектов экономического развития. Он предоставит средства для проектов, которые иначе не смогут получить средства, а также предоставит кредиты и выдаст гарантии."
BAK_libertarian_elected:0 "Сотрудничество с BSP"
BAK_libertarian_elected_desc:0 "Хотя на первый взгляд это может показаться странным партнерством, но высокомерные принципы Ти Дипа - это именно то, что нужно правительству, чтобы восстановить доверие народа. Идеалы свободы должны стать тем, что сплотит всех патриотов Бакары!"
BAK_big_business_ties:0 "Вернуть Наши Инвестиции"
BAK_big_business_ties_desc:0 "В последнее время большие объемы бакарского капитала были направлены в развивающиеся зарубежные страны. Вместо этого эти ресурсы должны быть направлены на развитие самой Бакары и обеспечение процветания наших собственных граждан.."
BAK_assure_liberties:0 "Сияющий Факел Свободы"
BAK_assure_liberties_desc:0 "Бакара по-прежнему остается оплотом свободы и справедливости, впрочем, как и всегда. Независимо от того, какие проблемы могут быть впереди, мы всегда будем на стражи прав наших граждан и сохраним их свободу."
BAK_protect_business_interests:0 "Интересы бизнеса - наши интересы"
BAK_protect_business_interests_desc:0 "Недавние события заставили деловых людей беспокоиться о будущем страны, и многие выразили опасения по поводу дальнейшей нестабильности. Мы должны встретиться с ними и заверить их, что у нас все в порядке, и что правительство всегда будет уделять приоритетное внимание защите их интересов.."
BAK_abolish_the_wealth_tax_2:0 " Налогообложение богатства - это кража"
BAK_abolish_the_wealth_tax_2_desc:0 "Налог на богатство - это налог на активы предприятия с целью уменьшения накопления богатства. Это двойное налогообложение просто противоположно личной свободе и свободе личности; у свободных наций государству нету дела к личным делам граждан."
BAK_townhall_democracy_2:0 "Демократия в Ратуше"
BAK_townhall_democracy_2_desc:0 "Политики имеют плохую привычку отдаляться от своих избирателей после выборов. Этот разрыв только увеличивается, со временем которое они проводят в столице. Регулярные встречи в мэрии позволят политикам выслушивать от своих избирателей интересующие их темы или обсуждать предстоящее законодательство, повышая гражданскую активность и укрепляя наши демократические традиции."
BAK_expanding_the_fleet_2:0 "Гордость Бакары"
BAK_expanding_the_fleet_2_desc:0 "На протяжении многих поколений сила и величие нашего флота не идут ни в какое сравнение с мелкими флотами наших соседей, и мы должны обеспечить свою лидерскую позицию и впредь. ВМФ играет жизненно важную роль, защищая торговые суда и гарантируя беспрепятственную торговлю. Именно эта безопасность делает наших граждан самыми свободными в Речных Землях!"
BAK_a_republic_reforged:0 "Перекованная Республика"
BAK_a_republic_reforged_desc:0 "Хотя когда-то она стояла на грани краха, наша нация прошла все испытания, и стала сильнее, чем когда-либо. Под опекой адмирала мы создали прекрасную Бакару, объединенную и уверенную в долговечности нашей мечты. Граждане теперь могут быть спокойны, зная, что республика крепко стоит на ногах!"
BAK_operation_chainbreaker_2:0 "Operation: Chainbreaker"
BAK_operation_chainbreaker_2_desc:0 "The slave society of [DMT.GetNameDef] is a blight on the Riverlands, standing as an unnatural bastion of inequality and tyranny. We must liberate the dogs from their state of misery and bring true democracy to the mountains! Our agents are already in place, and if we strike fast we can achieve victory before any of the dogs' allies even realise what's happened."
BAK_execute_the_nobility_2:0 "Cull the Slavers"
BAK_execute_the_nobility_2_desc:0 "Now that we are in control of the mountains, we can put a permanent end to that singularly despicable institution of slavery. However, the perpetrators still must face justice. The entirety of the dogs' nobility are complicit in condemning countless generations to lives of suffering, and their crime can only be atoned for with their blood."
BAK_slave_reparations_2:0 "Slavery Reparations"
BAK_slave_reparations_2_desc:0 "Although slavery has been abolished, the profound effects it has had on the social, political, and economic lives of the dogs still remains. If we fail to compensate the former slaves, this legacy of inequality will only grow with time, leaving them slaves in all but name. The Kaza-ar-Bark Republic must be compelled to pay reparations to all former slaves."
BAK_the_dog_republic_2:0 "The Kaza-ar-Bark Concordant"
BAK_the_dog_republic_desc_2:0 "Now that the fighting has ended decisively in our favour, a delegation of representatives from the dogs have arrived to negotiate the final post-war settlement. They seem to be a fairly reasonable group, and have expressed a willingness to work with us from their positions in the new Republic we will establish."
BAK_farbrookian_infiltration_2:0 "Operation: Radio Silence"
BAK_farbrookian_infiltration_2_desc:0 "Taking any aggressive military action in the north runs the risk of us provoking retaliation from the River Coalition. Through careful use of espionage and infiltration, we can strategically damage relations between hillpony states and Coalition leadership, ensuring that they will not raise a hoof to intervene when we decide to take action."
BAK_slave_resettlement_zone_2:0 "The Dit-Kazar Resettlement Zone"
BAK_slave_resettlement_zone_2_desc:0 "Many of the freed slaves now find themselves wanderers in search of a place to call home, it's only right that we give them one. Dit-Kazar shall be a place where former slaves can come to start a new life under our watchful eye. With our protection, their futures will be peaceful, prosperous, and above all, free."
BAK_naval_expansion_2:0 "Blomsport Dockyard Expansion Scheme"
BAK_naval_expansion_2_desc:0 "The natural harbour at Blomsport is of great strategic and economic importance, having served that city well throughout its history. However, the infrastructure currently in place there is inadequate to meet the needs of our Navy. It will take a substantial, coordinated effort to remedy the situation."
BAK_the_conquest_of_farbrook_2:0 "Warplan North"
BAK_the_conquest_of_farbrook_2_desc:0 "Only one obstacle remains to the fulfillment of Bakara's northeastern dominance: Farbrook. The legacy of the Captain Mainsail and his despicable pirates is alive and well there, and our waters will never be safe so long as Farbrook remains a safe haven for such scoundrels."
BAK_greater_bakara_2:0 "A Greater Bakara"
BAK_greater_bakara_2_desc:0 "At the conclusion of our glorious triumphs, we stand proud knowing that Bakara has taken its proper place as guardian of the downtrodden. Our nation has transcended its traditional geographic boundaries, and is now a place where ponies, dogs, and changelings live together as equals. Glory to the Republic, bringer of peace and security!"
BAK_operation_chitinfall_2:0 "Operation: Queenbreaker"
BAK_operation_chitinfall_2_desc:0 "The government of Greneclyf poses an existential threat to Bakara. From their position on the island, they could wreak havoc on our coastal towns and interfere with shipping if they chose to do so. Given these considerations, a pre-emptive strike is more than justified."
BAK_changeling_integration_plan_2:0 "The Republican Greneclyfian Auxiliary"
BAK_changeling_integration_plan_2_desc:0 "To promote integration of the Greneclyfian populace into Bakara, we should make heavier use of local volunteers in peacekeeping operations. The Republican Greneclyfian Auxiliary shall be established and given a substantial role in maintaining order on the island."
BAK_get_rid_of_the_queens_2:0 "Chase Out the Wasps"
BAK_get_rid_of_the_queens_2_desc:0 "The Greneclyfian ruling class will have to be dealt with before they have time to hatch any plots to restore their old positions. The entirety of Greneclyf's old aristocracy must be eliminated to ensure the compliance of the general populace. We'll be generous enough to give them a choice: exile or death."
BAK_expanding_the_definition_of_citizenship_2:0 "Equal Citizenship Act"
BAK_expanding_the_definition_of_citizenship_2_desc:0 "Regrettably, current Bakaran law is far too restrictive when it comes to the matter of citizenship. The fact that millions of changeling Greneclyfians now live in the Republic demands that we expand the definition of citizenship to fully include these new creatures."

BAK_review_the_industrial_sector:0 "The Economic Development Commission"
BAK_review_the_industrial_sector_desc:0 "Unfortunately, our nation is in the midst of a prolonged period of economic stagnation. These circumstances call for the creation of a commission to take stock of the situation and recommend possible remedies."
BAK_education_focuses:0 "The Ponies are the Future"
BAK_education_focuses_desc:0 "We must be proactive and take measures to combat the unacceptable level of illiteracy which still exists in our nation. A focus on education is a prerequisite for taking our economy into the modern age."
BAK_electronics_development:0 "Investing in the Electronics Industry"
BAK_electronics_development_desc:0 "Electronic devices are becoming more and more widespread, and cutting-edge systems are being researched in laboratories around the world. It would be wise for us to prepare our manufacturing sector to produce these electronic devices, either for military or consumer applications."
BAK_industrial_tech_development:0 "Industrial Modernisation"
BAK_industrial_tech_development_desc:0 "As our current level of industrial technology is somewhat behind the times, renewed investment in improving our industrial capabilities was one of the first suggestions to come from the EDC. Let us embark on this initiative without delay."
BAK_digging_tech:0 "Mining Mechanisation"
BAK_digging_tech_desc:0 "Our land is rich in natural resources which we lack the technology to effectively tap. Developing new, better machines will allow us to dig deeper and take effective advantage of them."
BAK_national_farms:0 "Create the SAZ" #Sklad za agrarni razvoj/Agrarian Development Fund
BAK_national_farms_desc:0 "The Bakaran affinity for the sea has resulted in a government which has long neglected to provide financial assistance to land-based agricultural endeavours, to our collective detriment. It's time we start supporting our farmers by creating new incentives for cultivating land."
BAK_help_fishing_industry:0 "Stick to the Sea"
BAK_help_fishing_industry_desc:0 "Seafaring is a proud Bakaran tradition which has brought us all the prosperity we currently enjoy. Rather than abandoning them, we should be providing even more support to our fisheries!"
BAK_develop_natural_resources:0 "National Geological Survey"
BAK_develop_natural_resources_desc:0 "Embarrassingly, there remain large swaths of land in Bakara which have never been closely examined or studied. Rich deposits of precious metals could be lying just under our neglected ground! In light of this, it would be prudent to launch a programme of nationwide mineral exploration, without delay."
BAK_national_bussinesses:0 "Safeguard Domestic Businesses"
BAK_national_bussinesses_desc:0 "Although the reduction of trade barriers which came with membership in the River Coalition has been beneficial to many citizens, it has had the unfortunate side effect of causing economic dislocation of workers in import-competing sectors. We must do more to shield these workers and businesses from foreign competitors."
BAK_help_shipping_industry:0 "Reinforce the Shipping Industry"
BAK_help_shipping_industry_desc:0 "Bakaran exports of pearls, ivory, and clothing and prized and in high demand throughout Griffonia. We need to ensure our maritime transportation capabilities are capable of supporting shipments to any port, no matter how distant."
BAK_help_the_salt_industry:0 "Grow the Salt Industry"
BAK_help_the_salt_industry_desc:0 "Although Bakara is home to many rich salt deposits, the process of extraction has historically been too expensive and dangerous to warrant significant investment. However, the advent of modern industrial technologies has made the process far safer for miners. We should encourage the establishment of new salt mines to take advantage of these developments."
BAK_national_railway_network:0 "Finish the Iron Bull Railway Plan"
BAK_national_railway_network_desc:0 "The growing importance of River Coalition trade has made the construction of country-wide coherent infrastructure a necessity. Further development of the Iron Bull railway network will stimulate the economy as well as strengthen public unity."
BAK_develop_car_industry:0 "Support the Tailvoz Company"
BAK_develop_car_industry_desc:0 "The Tailvos Motor Company embodies the pinnacle of Bakaran ingenuity, pioneering cutting-edge manufacturing techniques and efficient management of an industrial workforce. We must invest and promote further developments in our automobile industry."
BAK_support_clothing_industry:0 "Fund Lisica Textile Manufacturing"
BAK_support_clothing_industry_desc:0 "Textile production is a major contributor to the Bakaran economy and one of our premier exports. New technological advances and process innovations have the potential to revolutionise the industry. Paying proper attention to the sector will ensure we do not get left behind."
BAK_further_industrial_development:0 "Full-Scale Industrial Modernisation"
BAK_further_industrial_development_desc:0 "The path of the modern nation is clear, and it is industrial. We must undertake an extensive re-organisation of the economy to boost our manufacturing capabilities."
BAK_focus_on_tech:0 "Technology Over All"
BAK_focus_on_tech_desc:0 "If we are to place our nation at the forefront of the world's advanced economies, we have no choice but to dedicate ourselves to scientific-technological methods. Technology has proven its utility for improving standards of living across societies, and we must always strive to stay on the cutting edge."
BAK_synthethic_crystals:0 "Synthetic Crystal Manufacturing"
BAK_synthethic_crystals_desc:0 "Unicorn scholars in collaboration with industrial chemists have made major breakthroughs to the process of converting and storing magical energy. These revolutionary techniques will enable us to produce synthetic crystals with unmatched efficiency."
BAK_focus_on_methods:0 "The Workshop of the East"
BAK_focus_on_methods_desc:0 "Thanks to our country's unique position, our artisans have been able to learn from disparate methods and earn their reputations as master craftsponies. By honing our techniques even further we could produce goods of unmatched quality for consumption in foreign markets."
BAK_expand_steel_milling:0 "Adopt Modern Steel Milling Methods"
BAK_expand_steel_milling_desc:0 "The development of new machine tools has opened the door for massive increases in the efficiency of the milling process. We must dedicate resources and effort to integrating these new machines into our industry."
BAK_university_of_bakara:0 "Create the BNAPZ" #Bakarska Nacionalna akademija praktičnih znanosti/National Academy Of Practical Science
BAK_university_of_bakara_desc:0 "The Bakarska Nacionalna akademija praktičnih znanosti (National Academy of Practical Science) shall be established with the goal of promoting scientific discovery and technological innovation. The education it offers will provide students with the knowledge and skills to bring Bakara forward into a new age of progress."
BAK_synthethic_oil_experiments:0 "The Black Water Method"
BAK_synthethic_oil_experiments_desc:0 "Research into synthetic oil production has yielded intriguing results, with chemical engineers inventing a novel method for synthesising oil which they call the "Black Water Method." By putting effort towards refining this method further, we could massively increase the resources at our nation's disposal."
BAK_massive_industrial_development:0 "Limitless Industrialisation"
BAK_massive_industrial_development_desc:0 "Although we have taken significant steps, our transformation into an industrial economy is not yet complete. Serious government investment in the manufacturing sector will be needed to take the next leap forward."
BAK_uranium_mining:0 "The Coltovac Gornji Nuclear Fission Department"
BAK_uranium_mining_desc:0 "Nuclear fission of heavy elements is a recent discovery, but what is already clear is that these reactions can release tremendous amounts of energy. If we are able to harness this new power, the possibilities could be limitless..."

BAK_independent_air_force:0 "An Independent Air Force"
BAK_independent_air_force_desc:0 "If placed under the hoof of a separate branch, we risk stifling the development of the Air Force as well as creating unity of command problems. Our aerial warfare branch must be given autonomy to expand and grow efficiently, free from Army or Navy meddling."
BAK_army_air_force:0 "An Air Force for the Army"
BAK_army_air_force_desc:0 "The best application of combat aircraft, and therefore the aviation arm of our military, is to act in support our ground forces. Flying units should be placed under the operational control of Army commanders so they can cooperate and effectively support our troops."
BAK_naval_air_force:0 "An Air Force for the Navy"
BAK_naval_air_force_desc:0 "Given the importance that sea power has with respect to maintaining our national security, it is logical to place the Air Force under the authority of the Navy. Close integration will lead to maximum efficiency for our naval aviation forces."
BAK_acquire_fighters:0 "Acquire Fighters"
BAK_acquire_fighters_desc:0 "The only way to effectively leverage our air power is by destroying the enemy air force and controlling the skies: air superiority is key. Therefore, a crucial step to build up our Air Force must be importing a decent quantity of fighters."
BAK_acquire_bombers:0 "Acquire Bombers"
BAK_acquire_bombers_desc:0 "The enormous potential of air power is plainly evident. Bombing has the ability to destroy enemy industry and break enemy morale, as well as provide battlefield support in tactical engagements. If we are to realise this potential, we need to start by obtaining some bombers."
BAK_the_air_academy:0 "The Mareibor Air Academy"
BAK_the_air_academy_desc:0 "Regrettably, we are woefully behind when it comes to matters of military aviation, and we can not afford to waste any time catching up. By establishing an Air Academy, we can begin training Bakara's first generation of flight experts."
BAK_focus_on_air_superiority:0 "The Finest Aces"
BAK_focus_on_air_superiority_desc:0 "We must focus on producing skilled pilots with the ability to best enemy aircraft in air-to-air combat. In the battle for the skies, the side with the superior pilots is at an undeniable advantage. Once we have achieved air supremacy, victory on the ground will come swiftly."
BAK_focus_on_ground_support:0 "Friends in the Sky"
BAK_focus_on_ground_support_desc:0 "Support from aircraft has the potential to be the decisive factor in ground battles, and by making effective use of it we can tip the scales in our favour. We must train our pilots to coordinate closely with ground forces in order to provide support and protection."
BAK_radio_stuff:0 "RADAR Implementation"
BAK_radio_stuff_desc:0 "Our researchers have made strides towards developing a promising new detection technology which makes use of radio waves. This system would give our military the ability to detect enemy vehicles in the air, on the ground, or at sea from a great distance away. We must not delay getting this technology out in the field."
BAK_anti_air_stuff:0 "Create the NOZO" #National Air Defense Department/Nacionalni oddelek za zračno obrambo
BAK_anti_air_stuff_desc:0 "As we continue to build up our air force, we must ensure we take steps to defend our air bases and ground installations from enemy aerial attacks. The best way to accomplish this is by creating a department dedicated to improving our anti-aircraft weaponry and tactics." 
BAK_expand_airstrips:0 "Expand the Airstrips"
BAK_expand_airstrips_desc:0 "The air bases we currently operate lack the necessary capacity to support an air force of the size we wish to create. A push to construct additional runways and hangars should take care of the problem."
BAK_better_fighter_designs:0 "Contest the Skies"
BAK_better_fighter_designs_desc:0 "If we want to win the battle for the skies, it is not enough to have skilled pilots. Our fighters also need to boast superior firepower and manoeuvrability: the technological aspect must not be neglected."
BAK_better_bomber_designs:0 "Improved Bomber Designs"
BAK_better_bomber_designs_desc:0 "By striking at our enemies critical wartime industries, we can cripple their ability to supply troops in the field with equipment. To strike at these well-guarded locations and survive, we must improve the range and durability of our bombers."
BAK_tact_bombers:0 "Tactical Destruction"
BAK_tact_bombers_desc:0 "Striking at enemy military installations and supply depots greatly hinders their fighting capabilities and makes life easier for our ground forces. Bombers with less range and a smaller payload but greater manoeuvrability would be well suited for these sorts of tasks."
BAK_CAS_experiments:0 "Ground Support"
BAK_CAS_experiments_desc:0 "Although tactical bombers can be used in a close air support role, it would be advantageous to develop a specialised type of aircraft dedicated to performing airstrikes on enemy troops. This strike aircraft would be capable of carrying out precision ground attacks as well as surviving low-level air defences."
BAK_jet_experiments:0 "Jet Experiments"
BAK_jet_experiments_desc:0 "Although jet propulsion technology is in its infancy, with our investment we could speed up the creation of Bakara's first jet-powered aircraft. The military applications are obvious: jet fighters and bombers would be capable of reaching extraordinary speeds, and outpreforming all previous models."

BAK_review_the_military:0 "Реорганизация Армии"
BAK_review_the_military_desc:0 " Подавляющее влияние флота на жизнь Бакары давно препятствовало развитию наших сухопутных вооруженных сил, и совершенно очевидно, что нынешнее положение дел является неустойчивым. Если ничего не изменить, то вступление страны в гипотетический конфликт приведёт к ужасной катастрофе. Пришло время пересмотреть всю структуру нашей армии."
BAK_equipment_review:0 "Состояние Оснащения"
BAK_equipment_review_desc:0 "Военным в Бакаре не хватает стандартизации поставок материально-технического обеспечения, что серьезно ограничивает их боевые возможности. Не редкость, когда многие из наших солдат вынуждены оснащать себя сами, что недопустимо. Мы должны усилить нашу организацию и начать предоставлять нашим войскам оружие, в котором они нуждаются!"
BAK_focus_on_mass_production:0 "Массовое Производство"
BAK_focus_on_mass_production_desc:0 "Чтобы надлежаще снабдить нашу армию, нам нужно сосредоточиться на повешении объёмов производства. Внедряя автоматизацию и другие инновации, мы сможем вывести производство на тот уровень, чтобы должным образом экипировать каждого солдата."
BAK_interchangable_parts:0 "Сменные Части"
BAK_interchangable_parts_desc:0 "Взаимозаменяемость деталей является ключевой концепцией процесса сборочной линии, и нам следует разработать новые сборные модели оружия, чтобы облегчить их сборку и упростить ремонт, а также к сокращению затрат времени и навыков, необходимых работникам для его создания."
BAK_focus_on_reliable:0 "Надежность Прежде Всего"
BAK_focus_on_reliable_desc:0 "Недостаточно просто производить большое количество оборудования; мы должны гарантировать, что наш производственный процесс является гибким, надежным и работает с учетом контроля качества. Используя методы серийного производства, мы можем достичь этих целей и производить надежные и качественные боеприпасы."
BAK_specialised_ammunition:0 " Специализированная Амуниция"
BAK_specialised_ammunition_desc:0 "Боевые испытания показали, что превосходные результаты могут быть достигнуты при использовании определенных специально изготовленных типов пуль. Мы должны приложить усилия, чтобы эти специальные боеприпасы были доступны солдатам."
BAK_national_armouries:0 "Создание NOS" #Nacionalna Oborožitvena Služba/National Armoury Service
BAK_national_armouries_desc:0 "Теперь, когда мы успешно пересмотрели производственный процесс, пришло время завершить стандартизацию нашей цепи поставок. Для этой цели мы создадим NOS: единую организацию, отвечающую за управление оружейными по всей стране."
BAK_special_forces_review:0 "Восстановить OSS" #Oddelek za Strateške Storitve/Department Of Strategic Services
BAK_special_forces_review_desc:0 " OSS - департамент, отвечающий за управление нашими силами специального назначения - имеет давнюю традицию адаптации и внедрения инноваций для повышения наших возможностей при специфических военных действиях. Если мы хотим быть готовыми к решению стоящих перед нами задач, пришло время подумать о реструктуризации агентства, чтобы наши специальные силы работали с максимально возможной эффективностью."
BAK_expand_department:0 "Расширить OSS" #Oddelek za Strateške Storitve/Department Of Strategic Services
BAK_expand_department_desc:0 "У OSS боевая история, и теперь необходимо, чтобы мы выделили дополнительные ресурсы и административное внимание департаменту. По мере того, как все больше наших пони будут обучаться передовым навыкам и тактике, эффективность нашей армии значительно возрастет."
BAK_quantity_spec_ops:0 "Грохот Волн"
BAK_quantity_spec_ops_desc:0 "Обладая достаточной силой, можно одолеть противника с помощью простого количественного превосходства. Использование этой тактики нашим спецназом позволило бы нам повысить ее эффективность с помощью их передовых навыков и огневой мощи, создавая неослабевающее цунами, с которым нашим врагам придётся бороться."
BAK_quality_spec_ops:0 "Раскаты Грома"
BAK_quality_spec_ops_desc:0 "При надлежащем обучении и экипировке наш спецназ может использовать свое мастерство и сплоченность для достижения быстрого господства на поле боя. Быстро направляя свои силы против врага, они могут парализовать восприятие противником поля битвы и уничтожить его мораль и стремление сражаться, выиграв битву, как только она начнется."
BAK_officer_review:0 "Пересмотр Офицерского Состава"
BAK_officer_review_desc:0 "Ряды нашей армии пронизаны недостаточно квалифицированными офицерами, которые обязаны своими должностями личным связям, а не своим способностям. Мы должны сделать своим приоритетом продвижение талантливых, квалифицированных кандидатов на руководящие должности. Наплыв свежей крови сделает многое для улучшения нашей армии."
BAK_focus_on_offence:0 "Копьё"
BAK_focus_on_offence_desc:0 "Сосредоточив как можно большую огневую мощь на как можно меньшем участке фронта, наши силы смогут подавить сопротивление и добиться локального превосходства. Сочетание этой тактики с мобильной армией, способной быстро двигаться, чтобы воспользоваться преимуществом любого прорыва фронта противника, является верным рецептом победы."
BAK_stormtrooper_tactics:0 "Тактика Штурмовиков" #Stormtrooper Tactics
BAK_stormtrooper_tactics_desc:0 " Ударные войска были бы отличным авангардом для нашей армии; этой специально обученной и экипированной пехоте будет поручено руководить прорывом во время атаки, подвергая противника сильному психологическому давлению. Помимо своей эффективности в подавляющем штурме, эти войска также могут быть обучены тактике проникновения, чтобы разрушить сплоченность вражеских линий."
BAK_focus_on_defence:0 "Оплот"
BAK_focus_on_defence_desc:0 " Объединив тактику взаимно поддерживающих опорных пунктов с тактикой глубокой обороны, наши силы будут в состоянии истощить любой вражеский натиск. Тщательная расстановка сил на поле боя позволит нам добиться победы с максимальной эффективностью и минимальными потерями."
BAK_sapper_tactics:0 "Саперская Тактика"
BAK_sapper_tactics_desc:0 "Саперы могут использоваться для выполнения широкого круга задач, таких как подготовка атак и разведывательные функции. Сейчас они прикрепляться к более крупным подразделениям, но они также могут быть организованы как независимые формирования. Их инженерные навыки позволят нам отлично использовать местность поля боя."
BAK_doctrinal_standardisation:0 "Стандартизация Доктрины"
BAK_doctrinal_standardisation_desc:0 "Теперь, когда все наши сотрудники находятся на одной волне, мы можем начать укреплять принципы нашей доктрины, обучая новобранцев. С общей системой отсчета наша армия может идти вперед, готовая встретить единой, могучей силой любого врага."
BAK_reform_militias:0 "Reform the System"
BAK_reform_militias_desc:0 "Although the current militia system has its flaws, it also has many tangible benefits. If we restructure the organisation of the militias and add a level of nationwide oversight, we can ensure consistency and enforce standards of discipline while maintaining their volunteer ethos."
BAK_abolish_militias:0 "Очистить Систему"
BAK_abolish_militias_desc:0 "Настало время столкнуться с реальностью того, что бакарская ополченческая система сломана и не подлежит ремонту. Компании по всей стране страдают от неповиновения и отвлекаются на мелкое региональное соперничество. Дело в том, что эти ополченцы были бы неэффективны в любой длительной военной кампании; они просто слишком ненадежны. Наш единственный путь вперед - это создание единой профессиональной Национальной армии."
BAK_upgrade_artillery:0 "Огневая Мощь, да потяжелее"
BAK_upgrade_artillery_desc:0 "Достижения в области артиллерийских технологий могут значительно увеличить разрушительные возможности наших сил. Мы должны модернизировать наши артиллерийские арсеналы, чтобы идти в ногу с этими новыми разработками, иначе рискуем глотнуть пыли."
BAK_magical_rifle_experiments:0 "Кристалка"
BAK_magical_rifle_experiments_desc:0 "К нам обратилась команда электриков исследователей, единорогов нахваляющих свои удивительные открытия, которые они сделали в области динамики кристальной энергии, и предлагающих применить свои знания для создания передового оружия. Потенциал их исследований очевиден, и улучшения, которые они могут внести в наше магическое оружие, могут оказаться решающими в бою."
BAK_proper_support_squads:0 Создать BLK" #Bakarski Logistični Korp/Bakaran Logistics Corp
BAK_proper_support_squads_desc:0 "Наша нынешняя система логистики запутана и разделена между несколькими конфликтующими агентствами. Это не может продолжаться. Отныне единый департамент логистики BLK будет нести исключительную ответственность за обеспечение всех армейских крыльев материально-техническим обеспечением. Эта стандартизация процесса повысит эффективность и надежность поставок."
BAK_army_motorisation:0 "Усилия для Моторизации Армии"
BAK_army_motorisation_desc:0 "Моторизация значительно увеличивает стратегическую мобильность наших пехотных подразделений, которые в противном случае были бы вынуждены полагаться на изнурительные марши или существовавшие железные дороги. Это преимущество в мобильности в сочетании с бронированной прочностью позволит нашим силам эффективно сражаться с любым противником."

BAK_bring_in_new_officers:0 "Fresh Meat"
BAK_bring_in_new_officers_desc:0 "If we wish to remain the premier naval power in the East, we must be willing to adapt and develop new strategies. This will be difficult as long as the entrenched naval officer corps remains inflexible and set in their ways. Bringing new officers into the group should provide the jolt we need."
BAK_focus_on_support_craft:0 "Support Craft"
BAK_focus_on_support_craft_desc:0 "The importance of fast, manoeuvrable, long-endurance warships can not be underestimated. Their flexibility means that beyond providing invaluable defence to convoys, they are also able to scout enemy movements and aid in attacking enemy fleets."
BAK_focus_on_submarines:0 "Wolf Pack Experiments"
BAK_focus_on_submarines_desc:0 "As submarines are like a prowling predator in the wild, it makes sense to take our cues from nature and make use of pack tactics. Patrolling separately, then congregating after identifying an isolated target for a ferocious coordinated attack. Improved submarine designs will make this tactic even more effective."
BAK_expand_naval_shipyard_capacity:0 "Expand the Bakaran Shipyards"
BAK_expand_naval_shipyard_capacity_desc:0 "Although our existing shipyards are quite impressive, they still lack the capacity necessary to support our planned naval expansion. We need to construct additional dry docks and repair facilities if we are to meet the coming demands."
BAK_naval_mine_plan:0 "Silent Killers"
BAK_naval_mine_plan_desc:0 "The flexibility and cost-effectiveness of naval mines makes them an attractive tool for both defensive and offensive operations. Developing mining technology further would allow us to make even more effective use of these devices."
BAK_better_cruisers:0 "Improved Plating"
BAK_better_cruisers_desc:0 "Our heavy warships represent enormous investments of time, effort, and resources: we must do all we can to protect them. It is imperative that we improve our designs to make use of the latest technologies and improve the armour of our cruisers."
BAK_secondary_shipyards:0 "The Kotailia Shipyards"
BAK_secondary_shipyards_desc:0 "The naval base at Kotailia is crucial to maintaining our strategic readiness. Expansion of the site's facilities would allow it to effectively serve as a secondary shipyard if our other naval dockyards were to come under attack."
BAK_battleship_expansion:0 "Refined Battleship Designs"
BAK_battleship_expansion_desc:0 "Battleships are of enormous importance to the morale of our soldiers, being symbols of our naval dominance and representing the might of our nation. However, we must also ensure they are properly equipped and able to hold their own in naval engagements. To this end, we shall begin the process of upgrading and modernising our battleship designs."
BAK_examine_the_marines:0 "Examine the Marine Corps"
BAK_examine_the_marines_desc:0 "The Bakaran Marine Corps boasts a long and proud tradition, and our marines have historically taken their mission very seriously. Nevertheless, we should conduct a thorough review of the branch's practices to make sure they are prepared to fulfill their critical role as an amphibious warfare force."
BAK_focus_on_sea:0 "Old Salty Sea Dogs"
BAK_focus_on_sea_desc:0 "The Marine Corps provides crucial support to our naval operations, and we must not distract them from this mission by asking them to fill other roles. Further developing their amphibious assault tactics and techniques should be our foremost priority."
BAK_focus_on_land:0 "On Both Land And Sea"
BAK_focus_on_land_desc:0 "The infantry combat abilities of our marines mean that they are a formidable force on land as well as at sea. Superior mobility and flexibility allow them to fill numerous roles across the battlefield."
BAK_expand_the_corps:0 "Expand The Corps"
BAK_expand_the_corps_desc:0 "Although their mission is a far-reaching one, the Marine Corps is the smallest branch of the Bakaran military, and their numbers are few and proud. As their role and importance increases with our changing naval warfare doctrines, so too must their size."
BAK_better_landing_craft:0 "Improved Landing Craft"
BAK_better_landing_craft_desc:0 "The watercraft used to convey our forces from sea to shore are crucial to the success of an amphibious assault. The creation of new landing craft with greater speeds and capacities would massively boost our effectiveness."
BAK_the_grandest_navy:0 "The Guardians of the East"
BAK_the_grandest_navy_desc:0 "The might and majesty of the Bakaran Navy remains unrivaled by our neighbours. Our warships are capable of enforcing our will, striking at distant targets before returning home without a scratch. We are the shield that protects the East from tyranny and injustice, and we shall never break!"

### Events ###
bakara.1.t:0 "Конец Выборов"
bakara.1.d:0 "Долгая, изнурительная и очень напряжённая кампания 1007 года наконец подошла к концу, и, к удивлению, победил BFZ. Их план - модернизовать Бакару и создать новый, революционный цивилизационный порядок, что будет непросто, учитывая, что им также придётся латать недавно вскрывшиеся разрывы в Бакарском обществе. Хоть и грядущий путь не прост, одно известно точно: пони, которая нас поведёт - Фёрм Скау."
bakara.1.a:0 "Слава новому Президенту!"

bakara.2.t:0 "Конец Выборов"
bakara.2.d:0 "Долгая, изнурительная и крайне спорная кампания 1007 года наконец подошла к своему концу, из которой по удивительному повороту событий ZDS вышла победителем. Их план по реструктуризации Бакарской экономики и освобождению рабочего класса является очень трудноосуществим, тем более что они одновременно должны решить глубокие разногласия в Бакарском обществе. Несмотря на их первую победу, им всё ещё противостоят многие, и еще неизвестно, сможет ли Брэй Фоум найти свой грунт под ногами.
bakara.1.a:0 "Слава новому Президенту!"

bakara.3.t:0 "Конец Выборов"
bakara.3.d:0 "Долгая, изнурительная и крайне спорная кампания 1007 года наконец подошла к своему концу, из которой по удивительному повороту событий BSP вышла победителем. Их призыв к максимизации личной свободы и ограничению государственного влияния был услышан громко и четко, и избиратели поддержали его. Теперь их задача находится на первом плане политической сцены Бакары, и воплотить в жизнь все свои амбициозные планы. Хотя дорога впереди будет тернистой, одно можно сказать наверняка: Ти Дип - пони, которая поведет нас."
bakara.1.a:0 "Слава новому Президенту!"

bakara.4.t:0 "Конец Выборов"
bakara.4.d:0 "Долгая, изнурительная и крайне спорная кампания 1007 года наконец подошла к своему концу, из которой по удивительному повороту событий BSP вышла победителем. Повсюду звучало много пламенных голосов, агитирующих за радикальные перемены, среди которых к спокойной и холодной манере Уотер Лили потянулся народ. Не тратя много времени чтобы отпраздновать, министры SDH уже начали готовить амбициозные проекты для своей предстоящей законодательной сессии. Хотя путь впереди может быть тернистым, одно можно сказать наверняка: нация доверяет Уотер Лили."
bakara.4.a:0 "Веди нас, Уотер Лили!"

bakara.5.t:0 "Пролетарский Марш"
bakara.5.d:0 "— Мы желаем, чтобы трудовой народ избавился от угнетения капиталистических классов, именно это является целью нашего движения, чтобы народ больше никогда не почувствовал тяжесть тирании на своих плечах и мог быть наконец свободен от цепей, которыми он сейчас обвешен!\n\nРечь Брэя Фоума в районе бакарских доков вызвала одобрительное “Ура!“ собравшейся толпы. В преддверии выборов 1007 года, митинги ZDS активизировались по всему городу. В ходе массовой истерии многие жители города уже были на грани. По мере того, как коммунисты сплотились, другие жители Бакары смотрели на это со смесью интереса, любопытства и страха.\n\nРечи Брэя начинали достигать крещендо, заставляя толпу накаляться и впадать в еще большее безумие.\n\n— Наша нация может переродиться в пламени социализма и выковать для себя новое будущее. Все вместе, сообща! Каждый будет выслушан!\n\nПоддержка Фоума среди масс беспокоит многих в других слоях общества, особенно среди торговых классов. Они предупреждают правительство, чтобы оно попыталось запретить Фоуму провозглашать свои речи, напоминая, что его радикальные действия могут вызвать раскол с союзными нациями. Но точно так же многие политики указывают на право на публичные собрания, и что попытка подавления может просто спровоцировать дальнейшее насилие.\n\nВ любом случае ZDS собирается выиграть."
bakara.5.a:0 "Это их демократическое право!"
bakara.5.b:0 "Прикажите покончить с этим безобразием!"

bakara.6.t:0 "Радио "Бакарское Единство""
bakara.6.d:0 "— И поэтому помните, что гражданин Бакары, всегда остаётся бдительным, готовым защищать свой народ и свои традиции.\n\nУотер Лили сидит в своем кабинете, постукивая копытом по столу. Заключительные выводы новой радиопрограммы BFZ вызывают у неё некоторое беспокойство. Теперь эти эфиры стали важной политической силой на предстоящих выборах, и этот радиоканал мог распространять их идеи для публики. Передача, пока только локализованная в столице, была их основной опорой. Подъём BFZ угрожал формированию обеих центристских партий как таковых, хоть и они, казалось, изо всех сил пытались вклиниться в предвыборную гонку.\n\nУотер Лили столкнулась с трудным выбором: пусть программа останется, и она сама рискует потерять голоса на выборах, но, возможно, BFZ повредит и ее соперникам в BSP. Или она может ограничить охват программы, ограничивая их доступ к широкой бакарской общественности, и провоцируя более опасные реакции в свою сторону.\n\nБакарская демократия, безусловно, была в незавидном положении."
bakara.6.a:0 "А музыку они крутят неплохую..."
bakara.6.b:0 "Убедитесь, что это останется на локальном уровне."

bakara.7.t:0 "Битва На Улице Кодд"
bakara.7.d:0 "— Соберитесь, бакарцы! Ваша нация зовет вас!\n\nЭтот зов был передан по радио членам BFZ по всему городу. Встревоженные слухом о том, что ZDS планирует провести митинг перед штаб-квартирой BFZ, по радиостанции ”Бакарское Единство” призвали всех своих сторонников объединиться в партийном офисе, и пони отозвались зову.\n\nТогда эта толпа слонялась  без всякой цели. Никто не противопоставился этой спонтанной контрдемонстрации, и поэтому они сами создали себе цель. Как кричал один земнопони в толпе:\n\n — Если красные не придут к нам, пойдем к ним!\n\nТаким образом начался марш на центральный офис ZDS на улице Кодд 37. Когда по всему городу пронеслись слухи об этом, различные рабочие группы покинули свои рабочие места и прибыли на улицу Кодд, в конце концов появился и Брэй Фоум. Он призвал всех членов ZDS помешать «разрушительному бунту» добраться до улицы Кодд.\n\nВ то же время полицейские подразделения начали мобилизоваться.\n\nКогда толпа BFZ уже подходила, они столкнулись на пересечение улиц Кодд и Мерейвезер. Тогда полиция уже прибыла, но они держались подальше от сердца протеста, не желая подстрекать к дальнейшему насилию.\n\nНо когда толпы оказались лицом к лицу, один жеребенок поднял камень и бросил. BFZ начали наступление, пытаясь вытолкнуть ZDS обратно в свой офис, а полиция попыталась поддержать порядок.\n\n Продвигающаяся толпа пробилась для последнего толчка, и тогда..."
bakara.7.a:0 "BFZ удаётся протолкнуться!"
bakara.7.b:0 "ZDS останавливает марш!"

bakara.8.t:0 "Ти Дип Осуждает Правительство"
bakara.8.d:0 ""По тому, что произошло на улице Кодд пару дней назад, очевидно, что у правительства SDH нет ни желания, ни ресурсов бороться с нарастающей жестокостью в нашей стране! Уотер Лили показала, что она не в состоянии решить нынешний национальный кризис!"\n\nТи Дип стояла у двери популярного Бакарского ресторана и проводила спонтанную пресс-конференцию с репортёрами, которых интересовала её позиция в недавнем конфликте на улице Кодд.\n\n"Я вам говорю, она не сможет остановить кровопролитие, если бы они пошли маршем на резиденцию президента. Но мне пора..."\n\n"А что тогда будете делать вы?" Выкрикнул репортёр из толпы.\n\nТи Дип прервалась и заявила, "Я думаю, я бы попросила вмешаться Морпехов. Мне интересно, хватило бы госпоже Лили храбрости так поступить...", "Ну, вы можете у неё спросить сами" прервал её репортёр. Слегка себе улыбнувшись, Ти Дип ответила, "Звучит здорово. Записывайте, что я сейчас скажу. Я бросаю вызов Уотер Лили прийти на гражданские дебаты, по всем вопросам общенациональной политики. Надеюсь её увидеть."\n\nТи Дип отошла к машине, и все репортёры последовали за ней, ушёл лишь репортёр, который задавал ей вопросы. Бросив взгляд на уезжающую машину, Уотер Лили приподняла козырёк своей шляпы и сказала, "Дебаты, да? Значит, так она собирается играть." Наклонив шляпу обратно, она растворилась в городской Бакарской ночи..."
bakara.8.a:0 "Грядут знатные дебаты!"

bakara.9.t:0 "Дебаты Лили-Дип"
bakara.9.d:0 "В звёздную ночь в столице огромная толпа пони собралась внутри Гражданского Центра Кэррак, чтобы наблюдать большие дебаты между Уотер Лили и Ти Дип. На сцене две противницы стояли позади противоположных трибун, Ти Дип улыбалась и смотрела на толпу, в то время как Уотер Лили оставалась сконцентрированной на её оппоненте. Между ними сел регулятор дебатов - старый жеребец и уважаемый журналист. Регулятор попросил тишины в зале, затем прочистил своё горло. "Ти Дип, вы часто критиковали правительство за его распределение расходов. Что бы вы поставили в приоритет в вашей администрации?"\n\n" Моим главным приоритетом всегда будет защита граждан Бакары и охрана их свобод. Для защиты против внешних угроз, нам абсолютно необходимы большие инвестиции в национальную оборону." Ти Дип сделала паузу, когда вежливые топоты прошлись по аудитории. "Однако, по поводу недавних беспорядков, я не боюсь сказать, что эти бои и восстания на улицах результат нашего провалившегося статуса кво. Эти злые пони не доверяют правительству, которое сделало слишком много обещаний и не смогло их выполнить. Это вполне естественно, что его обвиняют, ведь многие погружены в экономической депривации. Решение для всего этого - большая политическая и экономическая свобода. С ведущей нас свободой, мы сможем объеденить и раскрыть весь потенциал нашей нации!" Ти Дип тяжело отпустила копыто на трибуну, вызвав громкие аплодисменты толпы.\n\После того, как хриплый шум утих, регулятор повернулся и Уотер Лили. "Вы можете ответить."\n\n"С чего же начать? Позвольте мне начать с того, что я тоже верю в свободу. Но я также верю в справедливость." Уотер Лили нахмурилась и заговорила с торжественным тоном. "В конце концов, неограниченная свобода озачает свободу сильного оскорблять слабого. И свобода обездоленных остаться обездоленными, пока они наконец не пропадут от пренебрежения. Если верить моему оппоненту - свобода, лекарство для всех наших болезней. Но дайте мне напомнить вам, что лёгкое решение часто не всегда является таковым. Это неизебжный факт, что решение проблем нашей наций будет требовать сильного правительства, которое поможет нашем гражданам, а не слабое, которое оставит их постоять за себя.""
bakara.9.a:0 "Уотер Лили правильно заметила..."
bakara.9.b:0 "Ти Дип очевидно права!"

bakara.10.t:0 "Смерть Рифт Стрейн"
bakara.10.d:0 "Сегодня до нас дошло известие о том, что Рифт Стрейн, известный агитатор, связанный с BFZ, была убита по политическим мотивам. Инцидент произошел за пределами ее места жительства в Ветайлье, и личность убийцы до сих пор неизвестна. В ответ кандидат BFZ Фёрм Скау выступила с следующим заявлением:\n\n— Стрейн была храброй пони, откровенной в своей любви к свободе и непоколебимым кумиром угнетенных, которую у нас в таком отвратительном и трусливом виде внезапно отобрали. В свете этой потери мы не должны допустить, чтобы причина трагедии исчезла из наших воспоминаний. Она была одной из тех немногих, кто понимал, что Речной Коалиции нельзя доверять. Как она писала: “Это лицемерное учреждение, не достойное нашего доверия, учреждение, которое дало свободу господствовать рабовладельцам и деспотам, учреждение, которое бездействует и молчит, игнорируя проблемы и прогнивая изнутри“.\n\nОна поставила перед собой задачу предупредить нас, что если мы ничего не будем делать, наступит время, когда все добродетели будут раздавлены железным копытом несправедливости. Такие пони, как Ти Дип и Уотер Лили, упорно отказываются услышать это предупреждение. И поэтому я торжественно клянусь доброй памятью Рифт Стрейн, что, если меня изберут, моим первым актом будет официально вывести нашу Республику из бесчестной Речной Коалиции, чтобы мы могли заложить основу нового, действительно праведного порядка для Речных Земель."
bakara.10.a:0 "Ситуация уже начинает выходить из под контроля"

bakara.11.t:0 "Похороны Рифт Стрейн"
bakara.11.d:0 "Город Ветайлье охвачен яростными протестами, напряженность, которая долго кипела, наконец накалилась после похорон Рифт Стрейн. Она - откровенная антикоммунистка, которая стала ненавистной среди поклонников ZDS за ее пренебрежительные рецензии на работы Маркса и Хейза, а также за ее деятельность по борьбе с профсоюзами, в то время, когда она работала психологом на заводе.\n\nМногие граждане ожидали, что шествие может пройти не гладко. Неудивительно, что пони, симпатизирующие ZDS, выступили с протестом на её похоронах. Их мирный протест быстро превратился в безобразие, когда на стороне BFZ появились вооруженные ополченцы. К счастью, последовавшая драка не привела ни к каким жертвам, но это еще один признак растущей поляризации Бакары, нация резко разделилась в мнении о том, какая сторона виновата в раскачивании положения."
bakara.11.a:0 "Какое варварство..."

bakara.12.t:0 "Осуждение"
bakara.12.d:0 "Хотя недавний хаос и беспорядки в Ветайлье утихли, остается вопрос, какая из противоборствующих сторон несет большую ответственность за произошедшее. Население ожидает официального заявления по этому поводу, и наш вердикт будет иметь большое значение для общественности. Мы обязаны тщательно рассмотреть этот вопрос и прийти к справедливому выводу. Представители BFZ осудили протесты на похоронах Рифт Стрейн как неуместные и крайне неуважительные по отношению к семье усопшей. Те, кто симпатизировал ZDS, возразили, что BFZ первыми политизировали ее смерть, заявив, что заявление Фёрм Скау сразу после убийства Рифт Стрейн, должно было вызвать ответ. Перед нами стоит вопрос: должны ли мы встать на сторону BFZ и осудить коммунистов за организацию протеста, или мы должны защитить ZDS и их право на свободу выражения?"
bakara.12.a:0 "ZDS тут явно виноваты!"
bakara.12.b:0 "BFZ тут явно виноваты!"

bakara.13.t:0 "Речь Ти Дип"
bakara.13.d:0 "— Не нужно иметь высшего образования, чтобы увидеть, что программы Уотер Лили просто не работают!\n\nТи Дип пробежала по трибуне, обращаясь к своим сторонникам на переполненном митинге.\n\n— Я знаю Уотер Лили, она благонамеренная и благородная пони, но добрые намерения не заменяют хорошего лидерства, и хорошее лидерство - это то, в чём нуждается Бакара. Разве не так?\n\nТи Дип развела копытами.\n\n— Что случилось с нашей великой нацией? Рост популярности политических экстремистов, воюющих на городских улицах! Вот что! И я пришла чтобы сказать вам, что все это является результатом идеологии объединения Речных Земель, зашедшей слишком далеко.\n\nПо толпе прошлось фырканье, толпа согласилась.\n\n—Теперь я скептично отношусь к Речной Коалиции, но не потому, что я питаю недоброжелательность к нашим соседям. Прямо сейчас видно, что Коалиции не хватает народной легитимности и прозрачности, и что защита прав граждан Коалиции отложена в длинный ящик.\n\nИз толпы раздались злобные, осудительные крики. Ти Дип кивнула, сделала паузу и ждала, пока они утихнут.\n\n— Нынешнее правительство уж очень стремится отдать наш суверенитет расточительной бюрократии Коалиции. Хотя это, можно сказать, и принесло свои выгоды, я обязуюсь выступить против всех призывов к более тесной политической интеграции в Коалицию. Не позволим этой коалиции стать кандалами Бакары!\n\nЕё воззвание было встречено восторженными возгласами толпы, которые только усилились, когда она сошла со сцены пожать копыта своих сторонников."
bakara.13.a:0 "Она делает некоторые правильные замечания..."

bakara.14.t:0 "Компрометирующая Ситуация"
bakara.14.d:0 "Внимание общества захвачено захватывающими сплетнями, которые быстро распространяются по всей стране. После недавней партийной конференции в Котайлии были выдвинуты обвинения в ненадлежащем поведении нескольким партийным чиновникам BFZ, которые, как известно, являются близкими родственниками самой Фёрм Скау. Сообщалось, что в нерабочее время, они вели себя крайне вульгарно.\n\nИ это тогда, когда ключевым элементом платформы BFZ являеться остановить моральную деградацию Бакары. Поэтому сообщения о подобном поведении её членов может оказаться особенно вредным для партии. Пока Фёрм Скау предпочитает хранить молчание об инциденте, только вызывая новую критику со стороны тех, кто обвиняет ее в том, что она позволила личным связям омрачить ее суждение."
bakara.14.a:0 "Какая гадость..."

bakara.15.t:0 "Не Такие Народные"
bakara.15.d:0 "Волна гнева захлестнула страну, после того, как в газете "Бакаранске" появилось взрывное расследование о том, что несколько видных членов ZDS годами расхищают правительственный бюджет. Брэй Фоум выразил свой шок и негодование, заявляя, что в партии нет места для тех пони, которые причастны к таким злодеяниям.\n\nЭто откровение вызвало серьезный удар по коммунистической партии, и представители трех других крупных партий воспользовались возможностью, чтобы поставить под сомнение искренность и достоверность ZDS. Еще неизвестно, воспримет ли публика этот инцидент как личные действия нескольких плохих пони или что-то, что отражает более глубокую коррумпированность ZDS в целом."
bakara.15.a:0 "Каждому по потребности, говорите?"

bakara.16.t:0 "Голос Разума"
bakara.16.d:0 "— В последние несколько месяцев было достаточно всякого рода демагогов, играющих скорее не на самой публике, а на их страстях. Мы были засыпаны разными голосами, которые в своей жажде власти прибегнут к всякому бреду, чтобы встревожить нас. Они просят, чтобы мы делали свои выводы не из надежды на лучшее будущее, а из страха за него.\n\nСтрогий голос Уотер Лили отразился по улицах столицы, когда она обратилась к своим сторонникам, которые собрались перед Бакарским Речным Университетом.\n\n— Поверьте мне, именно такие пони опасны для бакарской демократии и ведут к диктатуре.\n\nОна нахмурилась и покачала головой.\n\n— Когда дело доходит до реальных результатов моей администрации, правда очевидна. Их можно выразить в трех словах: мир, прогресс, процветание.\n\nУотер Лили подчеркивала каждое слово, вызывая согласие толпы.\n\n— Я умоляю вас не забывать о достигнутом нами прогрессе. Я всегда гордилась тем, что стою на стороне обычного маленького пони, и если меня переизберут, я как и всегда продолжу это делать. Поскольку вы доверились мне, я доверяю вам. Я смиренно прошу вас не совершать этот огромный прыжок в неизвестность. Не тогда, когда мы на пороге достижения таких великих целей.\n\nОна поднесла копыто к груди.\n\n— Спасибо."
bakara.16.a:0 "Может, не стоит менять лошадей на бегу..."

bakara.17.t:0 "Разрушенные Мечты"
bakara.17.d:0 "Конец выборов 1007 года должен был ознаменовать собой возвращение к нормальной жизни, конец горечи и раздоров, которые преследовали нацию во время кампании. Вместо этого, разделение только ухудшилось. Раны не зажили, и во всей Бакаре сосед по-прежнему не доверяет соседу.\n\nВзаимное подозрение является обычным делом, а скептицизм пони распространяется не только на обещания новой администрации, но и на саму политическую систему Бакары. В конце концов, что хорошего в системе, которая способствовала такому кровавому внутреннему конфликту? Сомнительно, что новое правительство вообще сможет преодолеть предстоящие трудности. Среди широкой публики отчаяние остается таким же хроническим, как и всегда, и надежда на спасителя кажется призрачной."
bakara.17.a:0 "Возможно, демократия подвела нас..."

bakara.18.t:0 "Речь Адмирала"
bakara.18.d:0 "— Вы знаете, я всегда высказываю свое честное мнение.\n\nАдмирал Кобальт Винд выступала за трибуной на флотском брифинге в Ветайлье, со вспышками камер и щелчками ставней, сопровождающими ее выступление.\n\n— Из того, что я вижу, новоизбранное правительство сделало недостаточно, чтобы мы могли ему доверять. И это, безусловно, не сблизило бакарцев.\n\nОна сурово произнесла эти резкие слова, выражая презрение, которое чувствовали многие граждане.\n\n”Вы сомневаетесь в легитимности правительства?” — крикнул репортер.\n\n— Это не совсем корректный вопрос. Я не могу назвать эту кампанию ничем другим, кроме как катастрофой. Это главным образом только разделило нацию, которую я помню. Я не знаю, заслуживает ли правительство, выбранное таким образом, лояльность народа.\n\nПоднялась какофония голосов, все пытались задать адмиралу следующий вопрос. В конце концов среди других, чётко послышался голос одного пони.\n\n— Что можно сделать, чтобы улучшить ситуацию?\n\nКобальт Винд нахмурилась, и медленно качнула головой.\n\n— Хотела бы я знать."
bakara.18.a:0 "Адмирал, это нам не сильно поможет."

bakara.19.t:0 "Выбор Адмирала"
bakara.19.d:0 "Кобальт Винд выглянула из своего офиса в столичном Морском Штабе на обширный город. В небе собирались тёмные тучи, вдали был слышен гром. Она закрыла глаза и вздохнула; она размышляла о радикальном решении. Новое правительство находится в плачевном положении. Его многие ненавидели, в случае угрозы, мало кто бы пришел на его защиту.\n\nПровести Морскую Пехоту до Парламента было бы очень просто. Маршируя по улице, им бы хлопали и радовались горожане, восхваляя вестников порядка, которые исцелят раздел Бакары на фракции. Верность её солдат стальная, они готовы пойти с ней хоть в Тартар, и они уж точно не будут сомневаться, свергать ли это непопулярное правительство.\n\nВ тот момент, Кобальт Винд уже осознала, что у неё были все козыри в рукаве. Если она решится на это пойти, её никто не остановит. Но она думает, стоит ли на это идти?"
bakara.19.a:0 "Вперёд, нации нужно руководящее копыто!"
bakara.19.b:0 "Нет... Демократию нужно сохранить."

bakara.20.t:0 "Патриотический Путч"
bakara.20.d:0 "Этим утром, Адмирал Кобальт Винд удивила горожан, взяв под свой контроль батальон морской пехоты и поведя его на Парламент. Войска, которые ведёт Адмирал, не встретили никакого сопротивления, сама охрана Парламента расступилась перед ней. При поддержке 40 морпехов, Кобальт Винд очистила помещение и силой распустила орган. Находясь там, у неё нашлась пара недобрых слов про деятельность этого Парламента, которые были быстро растиражированы и распространены для изучения городским населением.\n\nХоть у неё и есть поддержка армии и большей части столицы, некоторые пони из других городов выразили негодование действиями Кобальт Винд, что вызвало новую волну протестов по всей Бакаре. В свете таких тяжелых недавних событий, Адмирал Кобальт Винд объявила, что она будет исполняющей обязанности президента до тех пор, пока ситуация не стабилизируется. Рейдеры разного рода, которые уже пойманы правительством уже жёстко наказаны, и Кобальт Винд заявила, что правительство больше не будет терпеть угрозы порядку. Посыл ясен: Власть в новых, надёжных копытах."
bakara.20.a:0 "Бакара спасена!"

bakara.21.t:0 "Президент Фёрм Скау"
bakara.21.d:0 "Фёрм Скау стояла перед зеркалом в своём президентском офисе в Бакаре. Через пару минут она должна выйти и дать речь перед толпой граждан, а также рассказать о своих планах как их новый предводитель. Она подправила свой галстук. Она выглядела не совсем повседневно, но и не слишком формально. В этот день, ей нужно найти подход ко всем Бакарцам, а не только её сторонникам. Её помощница принесла ей чашечку кофе, Фёрм сделала медленный глоток. Сотрудники суетились вокруг её офиса, подготавливая всё к выступлению. Некоторые боялись нападения ZDS, но Фёрм Скау знала что Фоум не пойдёт на такое безумие.\n\nВ офис вошёл уставший жеребец. "Мисс Скау, пора."\n\nФёрм вышла на балкон, осмотревшись на толпу. Те, кто были поближе, радостно ликовали, а многие из тех, кто был дальше позади, осматривались по сторонам. Многие, всё-таки, всё ещё считали её радикалом. Она начала говорить.\n\n"Пони Бакары! Я благодарна, что вы доверили мне возможность повести вас в будущем. Мы находимся на поворотной точке нашей истории, в которой сильные должны побороть слабых и сформировать новую нацию. Наше общество пока что подавлено, скованно элитами, которые боготворят Речную Коалиции, но они и сами не видят её цели! Если бы они правда хотели бы объединить Речные Земли, они бы объединили государства и обеспечили бы всем светлое будущее! Но нет, они хотят управлять нами издалека! Они держат нас в качестве марионеток их порядка, полного монархистов и рабовладельцев! Они впускают в Коалицию тех, кто управляет и изгоняет свой собственный народ! Они пытаются разделить пони Речных Земель! Чтобы помешать нам достичь желанного объединения и уничтожения старого, бесчестного порядка! Я сражалась годами за единство пони, псов, и всех остальных граждан Речных Земель! В этой борьбе, я увидела истинные нечистоты этого режима, как они скрываются за покровом "всеобщего процветания". Это ложь. Их так называемое “процветание” не сильно отличается от рабства! Это подчинение монархам, власть элит, которым плевать на простых жеребцов и кобылок! Я знаю, что они не прислушаются к голосу истины. С этим, я объявляю, что Бакара больше не будет принимать участие в этом гнилом, помыкающим нами союзе. И ещё объявляю, что целью нашей страны будет создать новый союз! Лучший союз! Который объединит Речных Пони и обеспечит нам светлое будущее! Мы войдём в новую эпоху, эпоху величия и возможностей! Коалиция Речкограда забросила свою цель объединить всех пони востока! И теперь, ей будет следовать Бакара! Мечта о единых Речных Землях будет жить в Бакаре! Слава Бакаре! Слава Речным Землям!""
bakara.21.a:0 "Бакара будет жить и придёт к новому будущему!"

bakara.22.t:0 "Президент Ти Дип"
bakara.22.d:0 "В прохладный день, в городе Бакара, толпа собралась перед Капитолием послушать победную речь Ти Дип. Общий настрой был восхищённым, толпа полна пони, радых победе BSP и с надеждой на будущее. Когда Ти Дип вышла к трибуне дать речь, с крыш зданий посыпалось конфетти, по толпе раздались умеренные возгласы её сторонников.\n\n"Дорогие друзья," начала свою речь Ти Дип, "Я вам невероятно благодарна. Но это не моя победа, это победа свободы!" Она помахала копытом, из толпы были слышны дикие крики. "В то время, когда остальные верили во всё плохое в простых пони, я настаивала на том, что пони от природы хорошие. Но на них всегда пагубно влияют ограничивающие их организации и вмешательство власти. Поэтому с сегодняшнего дня, Бакарцы освобождены от властного копыта правительства!" Даже холодный колкий ветер не смог подавить настрой толпы, которая вслушивалась в каждое её слово.\n\n"Я обещаю вам правительство, которое не будет вам мешать!" сказав это, Ти Дип резко указала копытом в сторону горизонта. "Я обещаю вам страну, в которой никто не будет боятся репрессий! Свобода - главная опора Бакары, но мы ей пренебрегали слишком долго. Сегодня мы положим этому конец! Сегодня мы будем строить новое общество, которое будет уважать права каждого пони, страну, которая будет свободной и справедливой!" Публика стала восхищенно топать копытами в поддержку её речи так сильно, что стало казаться, что началось землетрясение."
bakara.22.a:0 "За лучшую Бакару!"

bakara.23.t:0 "Президент Уотер Лили"
bakara.23.d:0 "В солнечный день, в городе Бакара, толпа собралась перед Капитолием послушать победную речь Уотер Лили. Общий настрой был восхищённым, толпа полна пони, радых победе SDH и с надеждой на будущее. Когда Лили вышла к трибуне дать речь, с крыш зданий посыпалось конфетти, по толпе раздались умеренные возгласы её сторонников.\n\n"Дорогие соотечественники," начала Уотер Лили, "Я невероятно благодарно. Но это не моя победа, это победа простого пони!" Она помахала копытом, были слышны рассеянные крики. "С данной мне властью, мы начнём новую программу поддержку пони, которым не хватает еды и которым негде жить. Мы также сосредоточимся на улучшении нашей системы образования, чтоб у всех был доступ к полноценному образованию и возможностям, которые оно обеспечивает. И ещё мы сделаем ещё более крупные инвестици в инфраструктуру нашей страны, чтобы мы все были ещё ближе. Благосостояние каждого гражданина будет обеспечено!" Услышав это, по толпе прошла волна буйного восхищения.\n\n"Но мы должны помнить, что Бакара не сама по себе, что бы с нами было, если бы мы не сотрудничали с партнёрами по Речной Коалиции?" Уотер Лили развела копытами. "Мы должны неустанно трудится надд формированием более близких связей с нашими друзьями в других странах Речных Земель. Я вам обещаю, что настанет день, когда все граждане Речных Земель признают свою общую историю. Настанет день, когда все нации Речных Земель создадут союз крепче, чем когда либо ранее. И этот день ознаменует начало новой эпохи мира, прогресса и процветания!""
bakara.23.a:0 "За светлое будущее!"

bakara.24.t:0 "Речь Адмирала"
bakara.24.d:0 ""В этот день, Бакара потерпела серьёзную утрату! С помощью очевидно фальсифицированных бюллетеней, предательская коммунистическая партия захватила власть в нашей гордой стране. Я не желаю служить такому правительству, и призываю всех Бакарцев последовать моему примеру. Мы не прогнёмся перед копытолизами этого гада Хейза. Бакара должна высвободится из своих цепей, любым способом. Слава Бакаре, и спасибо вам."\n\nАдмирал медленно сошёл со сцены, по окончанию пресс-конференции Флота в Ветайлье, шокировав репортёров своим заявлением. Флот жизненно важен для защиты нашего государства, и только что самый видный его Адмирал открыто осудил новое правительство.\n\nКобальт Винд села в машину за пределами порта, рядом с командиром Республиканской Морской Пехоты, Пёрл Дайвер.\n\nГенерал Морской Пехоты глубоко вздохнул и сказал, "Мы правда собираемся это сделать? Согласно всем докладам, их победа на выборах была честной."\n\n"Другие партии нас поддержат, и мы не можем позволить Бакаре попасть в копыта тех, кто хочет её уничтожить и отдать режиму под предводительством куска грифоньей еды" пробормотала Кобальт.\n\nПёрл снова вздохнула и сказала, "Морская Пехота готова идти по вашему приказу, адмирал, мы либо освободим Бакару от её поработителей или умрем пытаясь.\n\nНу же, Пёрл, сама посмотри, BFZ никогда не будет согласен с правлением их вечных врагов, BSP не выносит идеи объединения с другими странами коалиции, и SDH в принципе не приемлет угрозу демократии. Красные остаются сами по себе, Брэй Фоум, скорее всего, дрожит у себя в офисе и пишет своему хозяину Хейзу, умоляя его спасти. Как же жалко это, наверное, выглядит."\n\n"Будь бы я тобой, я бы осторожнее подбирала слова," уверенно отметила Пёрл, "Я тоже не политик, но раз ты собираешься вести страну, я бы тебе посоветовала объединять её, а не раскидываться оскорблениями в сторону своих политических оппонентов"\n\nКобальт бросила взгляд на холодные Бакарские моря и сказала, "Наверное, ты права, но страна - она как корабль, все детали должны быть смазаны, но прямо сейчас, на кресле капитана восседает куча навоза, которую я обязана убрать"\n\n"В тебе явно больше уверенности, чем во мне", пошутила Пёрл.\n\nАдмирал посмотрел генералу в глаза и сказал..."
bakara.24.a:0 ""Победа за нами.""

bakara.25.t:0 "Бойкот"
bakara.25.d:0 ""Ну, видимо, случилось то, чего все ждали. Капиталисты сопротивляются неизбежному."\n\nБрэй Фоум сидит в партийном офисе ZDS в Бакаре и читает газету.SDH и BSP в совместном заявлении объявили о политике сопротивления новому правительству, чем они показали свои намерения сопротивляться прогрессу, который Брэй Фоум принесёт Бакаре.\n\n"Я знал, что они будут нам сопротивляться, но я не ожидал, что они просто будут визжать, как жеребята. Видимо, я даже почти ожидал от них большего. Мы - новый режим, у нас право править, казалось, что мы их почти запугали. Может быть, я сегодня даже высплюсь.", пошутил он сам себе.\n\n"Сэр, а что насчет Адмирала?", сказал его помощник.\n\n"Кобальт Винд? У неё, может, и есть власть над Флотом, но мы управляем правительством, и более того, её корабли нас не свергнут."\n\nСразу после этого, в партийный штаб ворвался ополченец, подбежавший к Брэю. "Господин Фоум! Срочно! Чернорубашечники за ночь собрались в Ветайлье. С ними Ти Дип, а Уотер Лили мы нигде видели уже как пару часов."\n\nБрэй Фоум широко раскрыл глаза и сказал, "Ты знаешь, что я сейчас спрошу. Скажи мне."\n\nОполченец мотнул головой, "Нет связи с Флотом... с Морской Пехоты тоже"\n\nБрэй Фоум возмутился и нахмурил  брови. "Скорее всего, Бакара теперь в состоянии войны. Поднимайте в бой ополчение, мы просто так не сдадимся.""
bakara.25.a:0 "Столько всего ради Демократии!"

bakara.26.t:0 ""Патриотический" Путч"
bakara.26.d:0 "Кобальт Винд стояла у берега моря в Ветайлье в небольшой рощице, и смотрела на ледяную морскую гладь. Неодушевлённое спокойствие океанических волн укрепляло уверенность Адмирала. Морская вода покрывала её флотскую униформу, она была абсолютно уверена в действиях, которые сегодня предпримет. Она услышала ругань из кустов, Ти Дип пробилась через лес, вся в ветках и еловых иголках.\n\n"Адмирал! Где вы были! Я, скорее всего, рискую своей жизнью ради вашего небольшого манёвра, а вы тут на природу смотрите?! Не хотите мне ничего объяснить?"\n\nКобальт сначала промолчала, потом ответила, "Говорят, иногда с этого берега можно увидеть Гринклиф. Я ещё не видела, но я воспринимаю это как метафору, не иначе. В Флоте, мы всегда стремимся большего, чем участвовать в каких-то политических разборках. А сейчас, настало время привести эту философию в действие."\n\n"Ради всего хорошего, бросайте эту эзотерическую чушь. Вы тут предводитель переворота. Я вас поддерживаю финансово, Фёрм Скау где-то там собирает ещё ополченцев, а Уотер Лили не будет для нас проблемой. Ты нам сказала, что у тебя есть план. Ну, и какой же?"\n\nАдмирал повернулся и усмехнулся, "Вот это настрой, который мне так нравится. Ну, всё довольно просто, чернорубашечники нападут на суше, красные пойдут с ними в бой, затем я с Пёрл Дайвер приплывём в Бакару-столицу на моём лучшем корабле вместе с морской пехотой, и мы арестуем Брэя Фоума. Элементарно."\n\nТи Дип пару секунд поморгала. Пока она думала саркастично воскликнуть, "Ну да, конечно! Просто, как пирог!" Адмирал её саркастично прерывает, "Я здесь военная пони. Доверься мне."\n\nТи Дип вздохнула, "Мне остаётся лишь надеятся, что ты права."\n\n\n\n"Иначе мы все пострадаем.""
bakara.26.a:0 "Кобальт Винд остановлена и арестована!"
bakara.26.b:0 "Правительство разбито!"

bakara.27.t:0 "Центр Шторма"
bakara.27.d:0 "У нас наконец хорошие новости из столицы, смелые солдаты Бакарского Революционного Ополчения побороли контрреволюционных чернорубашечников в жестокой уличной битве, одержав решительную победу. Но это не всё: посреди хаоса, сама предательница Кобальт Винд вместе с Пёрл Дайвер повели небольшой отряд морской пехоты с намерением совершить переворот. С этими двумя мы тоже разобрались, реакционный переворот Кобальт Винд и её созаговорщиков был полностью повержен.\n\nПосле мобилизации Революционного Ополчения и поражения путчистов, ряд адмиралов присягнул на верность правительств и подтвердил легитимность выборов. Хоть, возможно, не так они нам верны, как кажется, флот пока что под нашим контролем. Захват Кобальт нанёс сокрушительный удар коалиции оппозиционных партий, у которой нет никакой вероятности найти нового популярного лидера, которого приёмлют и BFZ, и SDH, и BSP. Продолжается активное сопротивление, но, к счастью, у разделённых групп повстанцев нету единого лидера и координации, их изоляция и ликвидация - лишь вопрос времени.\n\nХоть бои и затихают, всё ещё хватает недовольных нашим правительством, причём не все из них живут в Бакаре. Видные члены руководства Речной Коалиции высказали своё недовольство недавними потрясениями, и отказываются признавать режим ZDS. Эта вездесущая поддержка Кобальт Винд и прочих участников заговора привела Брэя Фоума в ярость, который выпустил ещё более осудительное заявление о Речной Коалиции.\n\n Хоть текущий кризис и урегулирован, нет ни капли сомнения в том, что перед нами задача снова консолидировать нашу нацию."
bakara.27.a:0 "Скоро всё уладится..."

bakara.28.t:0 "Президент Брэй Фоум"
bakara.28.d:0 "Наконец, по всей Бакаре, жестокость и насилие после восстания Кобальт Винд утихли. Последние боевики восставших, оборонявшиеся в Ветайлье сдались солдатам правительства, что вернуло нашей земле иллюзию мира. Хоть и битва, возможно, закончилась, общественный раскол, который привёл к конфликту, остался, и правительству придётся его решить, если оно намерено выжить. На данный момент, Кобальт Винд задержана, ждёт суда и, вероятно, казни.\n\nПосле окончания кровопролития, Брэй Фоум, перед шумной и восторженной толпой принял присягу и вступил на пост Президента Бакара. Сторонники ZDS, преимущественно из рабочего класса, ликовали за своего лидера, пока не охрипли, после того, как Брэй вновь пообещал сделать своим приоритетом достигнуть социального равенства. Окончание столь ожидаемой церемонии приведёт нас к новой, революционной эре для нашей нации, очень многообещающей эре."
bakara.28.a:0 "Народ победил!"

bakara.29.t:0 "Доклад Шор"
bakara.29.d:0 "Хоть и наша военная победа принесла нам союз, о котором рабочие Речных Земель мечтали веками, нам нужно его ещё сохранить. Министр Руби Шор составил подробный доклад о недавно присоединённых территориях ССРР, и пришла к неприятному выводу. Она заявила, что под текущим единством Речных Земель скрывается ужасная нестабильность. Три отдельные территории были особенно указаны в своём докладе:\n\nВо-первых, различные военные организации, которые боролись с нами в ходе объединительных войн, все ещё должны быть объединены в одну армию. Эти расщеплённые войска представляют собой независимую военную организацию и они - неприемлемая угроза для Республик. Во-вторых, на местах старых национальных границ остались неприступные культурные границы. Чтобы убрать создаваемые годами этнические границы и разногласия наших граждан, потребуются годы. В-третьих, экономические системы других стран Речных Земель очень отличаются от нашей, совершенной экономической системы, которую мы создали в Бакаре. Воистину эффективное сотрудничество регионов Речных Земель будет замедляться до тех пор, пока мы не введём наши порядки по всем Республикам.\n\nПока эти проблемы будут оставаться нерешёнными, они будут продолжать нам мешать и угрожать целостности ССРР. Мы должны предпринять шаги по немедленному решению этих проблем!"
bakara.29.a:0 "Записано."

bakara.30.t:0 "Акт Объединения"
bakara.30.d:0 "Сегодня - значительный день для наших братьев и сёстер со всей Бакары, и для рабочих всего мира, так как до нас дошла весть, что Съезд Объединённой Коммунистической Партии Бакары проголосовал за объединение с нашей Республикой. У бакарцев произошла своя революция против капиталистов, прошла так, как предвещал Хейз - разрушив все инакомыслящие партии и движения на пути к коммунизму. Теперь они на последнем этапе воссоединения с остальными рабочими.\n\nНа протяжении последних нескольких лет, Бакарой правил Брэй Фоум, прекрасный и верный последователь Карамеля Хейза. Фоум беспрекословно вводил в действие теории Хейза, таким образом создав процветающее общество под властью образцовой диктатуры пролетариата. Фоум сыграл ключевую роль в принятии Акта об Объединении, так как его желание поддержать наставника побудило его согласиться на аннексию.\n\nБригады пограничников уже принялись расформировывать пограничные пункты пропуска, на радость простых пони. В этот день, две нации объединились в одну."
bakara.30.a:0 "Восхитительно!"

bakara.31.t:0 "Речь Товарища Фоума"
bakara.31.d:0 "Когда Фоум начал выступать с речью на Первом Съезде Объединённой Коммунистической Партии Бакары, к нему было приковано всё внимание. Взойдя на платформу, он воспользовался возможностью и осмотрел занимаемое ими огромное помещение: они распологались в секции недостроенного музея, который даже в таком виде поражал своей вынужденной простотой. Остальные участники съезда располагались полукругом перед платформой, из уважения молча слушали своего лидера. Брэй просмотрел свои заметки и прокашлялся.\n\n"Дорогие друзья, не так давно, великое наследие нашей Республики было под угрозой. Пони которые клялись защищать Бакару вместо этого приняли участие в злом заговоре, надеясь подчинить народ," осудительно сказал Брэй. "Мы столкнулись со злодеями, намеревавшимися свести на нет столетия прогресса и повергнуть нас в тёмную эпоху самодержавия. Но мы не сдались! Мы дали предателям отпор, одержав великую победу во имя рабочих против их буржуазных угнетателей!". Когда толпа стала очень одобрительно топать копытами в поддержку сказанного, Брэй высоко поднял копыто.\n\n"Наша победа - первая памятная дата новой эры освобождения и прогресса для Бакарских рабочих. Тем не менее, грядут новые, значительные испытания, с которыми нам предстоит справиться." Брэй сделал глубокий вдох. "Ввиду этих грядущих испытаний, нашим первостепенным приоритетом должно быть...""
bakara.31.a:0 "Распространение Революции!"
bakara.31.b:0 "Перестройка Бакары!"

bakara.32.t:0 "Судьба Адмирала Си Лили"
bakara.32.d:0 "С тех пор, как мы захватили Кобальт Винд, среди пони из ZDS ходили слухи, что она могла быть не единственным адмиралом, причастным к реакционному заговору; эти пони подозревали в частности Адмирала Си Лили. Они заявили, что несмотря на то, что она не присоединилась к восстанию Кобальт напрямую, вместо этого она участвовала как шпион, саботируя правительство изнутри. В качестве доказательства этому, хоть она сама об этом публично не заявляла, но всё же довольно известно, что в недавних выборах Си Лили сопротивлялась приходу ZDS к власти. Также, известно, что у неё были дружеские отношения с ненавистной архикапиталисткой Ти Дип.\n\nНемногие желают становиться на её защиту. Её репутация была испорчена после того, как вся страна узнала о её причастности к инциденту в Котайлие. В начале переворота Кобальт, она была ответственна за оборону города, но вскоре её войско из ветеранов-морпехов было оттеснено куда меньшими силами чернорубашечникоов. Из-за такого позорного поражения, город перешёл в копыта контрреволюционеров Кобальт. Её противники уверяют, что единственным логичным объяснением такого невозможного поражения может быть лишь намеренное ослабление собственных сил с целью сдать город.\n\nЭти факты - основание полагать, что Си Лили была вовлечена в заговор предателей против правительства, и что мы не можем позволить ей остаться в должности, так как это поставит под угрозу будущее Бакары. Хоть и нет однозначных доводов против Адмирала, при таких условиях кто угодно мог бы стать подозреваемым."
bakara.32.a:0 "Увольте и арестуйте её, немедленно!"
bakara.32.b:0 "Улик недостаточно..."

bakara.33.t:0 "Новые Министры"
bakara.33.d:0 "Сегодня утром, в Капитолии случилось очень ожидаемое событие - члены SDH и BSP наконец официально попали в правительство. Прибывшие пони были тепло встречены уже назначенными представителями ZDS, чем положили конец неясному временному режиму, полному недоверия и подозрений. Некоторые члены ZDS выступают за массовую чистку, чтобы не позволить тем, у кого были связи с Кобальт Винд во время восстания получить пост в правительстве, но эти призывы не были поддержаны. Политика Брэя Фоума - прощение и реабилитация.\n\nПринятие таких уважаемых пони, как Стар Чейзер, Саншайн Кэррак и Эбони Винг на работу в министерстве, однозначно, повысит доверие к нашему новому режиму. Министры показали, что они рады вновь приступить к работе, и выразили уверенность в лидерстве Брэя Фоума. Вследствие этого, многие пони, которые изначально скептично относились к новому правительству, стали настроены более оптимистично. Они надеются, что это начало конца постоянных правительственных препирательств, которые препятствуют работе правительства Бакары, и начало сотрудничества разных партий с целью решения проблем страны."
bakara.33.a:0 "Добро пожаловать!"

bakara.34.t:0 "Первое Дело"
bakara.34.d:0 "В первом, вступительном деле по проверке армии, начатом Брэем Фоумом, некоторые высокопоставленные офицеры обвиняются в коррупции, взяточничестве, и хищении государственных средств. Из этих всех, самое скандальное - фельдмаршал Таф Бункер обвиняется в продаже Бакарских военных секретов иностранным агентам, помимо того, также замешаны генералы Дайрект Драйв и Кин Пёрспектив. Также предполагается, что все эти трое пони также координированно незаконно присваивали себе средства, которые направлялись на снабжение подчинённых им войск, используя их в целях собственного обогащения. У этих действий есть документальное подтверждение, что даёт прокурорам основания полагать, что эти трое пони были пойманы на горячем. В их защиту, эти трое заявляют, что предположения лживы, а документы, подтверждающие их вину, на самом деле, подделки, созданные их завистливыми соперниками в армии."
bakara.34.a:0 "Они невиновны."
bakara.34.b:0 "Увольте их и пусть убираются с глаз долой!"

bakara.35.t:0 "Второе Дело"
bakara.35.d:0 "Следующее дело, требующее нашего внимания, связано с Форест Грин, Винди Бриз и Морнинг Лайт. После расследования о их прошлом, стало ясно, что у них троих были связи с группами ополченцев-реакционеров, некоторые из которых сопротивлялись правительству во время восстания Кобальт Винд. Мы не можем быть однозначно уверены в значимости их взаимодействия с этими организациями, но, без сомнения, их идеологические взгляды далеки от основопологающих идей ZDS. Можем ли мы доверять таким пони, учитывая нынешний политический климат? Эти трое пони не отрицают своих прошлых связей, но и заявляют, что они разорвали контакты с этими ополченцами задолго до недавних беспорядков, и все, видимо, были настроены против Кобальт во время восстания. Они нервно клянутся, что всегда были верны правительству, и обещают продолжать быть верными, если им позволят."
bakara.35.a:0 "Они невиновны."
bakara.35.b:0 "На эшафот!"

bakara.36.t:0 "Третье Дело"
bakara.36.d:0 "Последнее дело по проверке армии, связано с самыми крупными обвинениями. Советники Стар Бристл, Арктик Бриз и Пёрл Дайвер обвиняются в планировании крупного и коварного контрреволюционного заговора. Предполагается, что эти три пони планировали восстание ещё с выборов, собираясь совершить государственный переворот и установить военную диктатуру. Основой этих обвинений служат документы, восстановленные в ходе рейда на резиденцию Стар Бристл, хоть документы и содержат очень конфиденциальную информацию и потому недоступны общественности. В ходе суда, все трое отказывались общаться, отказываясь признавать легитимность трибунала или отвечать на задаваемые им вопросы. Все трое - уважаемые пони и достойные лидеры, поэтому многие сомневаются в доказательствах, так как сами их не видели."
bakara.36.a:0 "Они невиновны."
bakara.36.b:0 "На расстрел!"

bakara.37.t:0 "Конец Чистки"
bakara.37.d:0 "После бесчисленных судов, обвинений и интриг, длинный и непростой процесс чистки армии, наконец, закончен. Наши военные силы, до самых верхов, очищены от контрреволюционных предателей и саботёров. Нам больше не придётся оглядываться и бояться непослушания со стороны самодовольных офицеров. Теперь нет ни малейшего сомнения, что солдаты Бакары - на стороне рабочих!\n\nТаким образом, власть старой и бесчестной военной Бакарской аристократии была уничтожена. На её месте, восстала несомненно верная сила, отверженная борьбе за правое, социалистическое дело. Когда настанет час, наши солдаты пойдут в бой, и они будут сражаться с непреодолимой силой, в революционной ярости. Мы докажем, что никто не устоит перед полностью мобилизированной и объединённой Бакарой!"
bakara.37.a:0 "Бакарская Армия, марш, марш вперёд!"

bakara.38.t:0 "Подать Пример"
bakara.38.d:0 "В столице был тихий, прохладный день, Президент Брэй Фоум прогуливался по верфям. Он только закончил встречу с командованием флота, и сейчас встречает простых рабочих и выслушивает их жалобы. Хоть эта прогулка была необъявленной, не пришлось долго ждать собравшуюся наспех толпу моряков и работников доков, которые собрались и восхваляют народного героя. Прекрасный Брэй много кому пожал копыта, каждый раз повторяя обещания улучшить рабочия условия нижних классов. Окончив этот тур, Брэй направился в промышленный район, где у него была запланирована речь перед крупнейшей фабрикой города. К тому времени, как он прибыл, двор фабрики был наполнен пони, желающими услышать его обращение.\n\n"Дорогие сограждане," начал Брэй. "Как вы все знаете, недавние потрясения нанесли сокрушительный ущерб нашей экономике. Многие пони лишились работы, пищи и надежды." с глубокой печалью заявил Брэй. "Эти времена тяжелы для всех нас, но единственный способ пойти дальше и убедиться, что такого больше не повториться - провести революцию в нашей экономической системе. Это будет непросто, но вместе мы сможем построить новую экономику, лучше и справедливее!" Брэй поднял копыто, услышав ликование толпы. "Положение дел улучшится, я вам обещаю. В экономике, мы должны всегда помнить...""
bakara.38.a:0 "Что тяжёлая промышленность - путь в будущее!"
bakara.38.b:0 "Что лёгкая промышленность прокормит народ!"

bakara.39.t:0 "Дилемма"
bakara.39.d:0 "Благодаря нашим непрестанным усилиям, Бакарская политическая система, по большей части, стабилизировалась. Теперь, пришло время выбрать направление для Бакарской экономики. Два видных советника составили свои планы, но из-за нашей ограниченности в ресурсах, мы можем позволить себе придерживаться лишь одного.\n\nПлан Руби Шор призывает к крупным инвестициям в тяжёлую промышленность: тяжёлое оборудование, крупные машинные детали и специализированные структуры. Это соответствует Марксистско-Хейзистским учениям, согласно которым, нашим приоритетом должно быть создание оружия для защиты и освобождения рабочих. Шор также заявляет, что направление ресурсов в этот сектор со временем приведёт к огромной экономической прибыли.\n\nС другой стороны, план Вайолет Филд предусматривает крупные инвестиции в лёгкую промышленность. Инвестиции в промышленность, ориентированную на потребителя позволит производить нам больше товаров общего потребления, что принесёт благо простым пони. Вайолет заявляет, что направив ресурсы в этот сектор, мы добьёмся счастья и процветания просто гражданина. Хоть этот план и не соответствует ортодоксальным идеям, этот план быстрее принесёт ощутимую прибыль Бакарцам и просто будет популярнее."
bakara.39.a:0 "Принять план Руби Шор."
bakara.39.b:0 "Принять план Вайолет Филд."

bakara.40.t:0 "Раскол Фоума и Хейза"
bakara.40.d:0 "Сегодня - печальный день для всех рабочих Речных Земель, так как до нас дошли известия что на Съезде ОКПБ было выступление, в котором жёстко критиковалась наша Республика, а Карамель Хейз был назван "не более чем властолюбивым диктатором". Революция в Бакаре начиналась многообещающе, но, к большому сожалению, она преобразилась настолько, что представляет из себя насмешку над социализмом. Сейчас, они переступили границу осудив тех, кто воистину защищает рабочих.\n\nНа протяжении последних нескольких лет, Бакарой управлял Брэйй Фоум, пони, который когда-то был верным последователем Карамеля Хейза, но теперь стал подлой, трусливой змеёй, идущей на уступки антипролетарским силам. Фоум предал теории Хейза, в результате чего сотворилось отсталое общество, которое считает себя социалистическим, но на деле построено вокруг экономической эксплуатации и лжи. Фоум в первую очередь ответственен за этот ужасный сддвиг, и, видимо, его желание одолеть своего бывшего наставника и привела к таким заявлениям против Хейза.\n\nК сожалению, конечно, но Брэй Фоум должен быть уничтожен, во имя Революции!"
bakara.40.a:0 "Мы ещё покажем этим ревизионистам!"

bakara.41.t:0 "Необычная Встреча"
bakara.41.d:0 "Фёрм Скау сидела за своим рабочим столом и просматривала доклады и прогнозы, но её прервал жеребец, который вошёл в её офис. "Здравствуйте, господин Лисица." Фёрм Скау привстала, чтобы пожать его копыто. "Садитесь," сказала она. Лисица сел на стул прямо перед её доской. "Мне доложили, что ваша текстильная компания получила неплохую прибыль в этом году. Рада это слышать!" с добродушной улыбкой на лице сказала Фёрм. Лисица усмехнулся и кивнул в ответ. После небольшой паузы, Фёрм Скау откинулась на спинку кресла. "Как ваши дети поживают?" спросила она, внимательно смотря на Лисицу.\n\n"У обоих дела нормально," сказал с лёгкой дрожью в голосе Лисица. "Кстати, старший недавно вступил в молодёжное крыло BFZ." Пока он говорил, он поправил значок с флагом.\n\n"Чудесно!" воскликнула Фёрм Скау. "Знаете, обучение жеребят своему долгу перед нацией - первостепенная задача. Такие пони, как мы, должны давать им пример, скажите?" Она восклицательно приподняла бровь.\n\n"Естественно, Мадам Президент." нервно улыбаясь, сказал Лисица.\n\n"Промышленный Совет прекрасно справляется со своей работой. Тем не менее, мне кажется, что плоды нашего труда распределяются не так, как следовало бы. Из-за этого, я сомневаюсь в вашей преданности родине и верности ваших соратников в Совете." Лисица заметно побледнел. "Да не волнуйтесь!" засмеялась Фёрм Скау и махнула копытом. "Это легко исправимо. Я доверяю вам посовещаться с вашими... друзьями, и придумать достойный способ выслужиться перед государством."\n\n"Да, Мадам Президент.""
bakara.41.a:0 "Приятно слышать!"

bakara.42.t:0 "Firm Scow's Speech"
bakara.42.d:0 "On a balmy morning in the city of Bakara, a crowd gathered in front of the Capitol Building to hear the first address of President Firm Scow. The mood was rowdy; most of the ponies in attendance were devoted party members or members of BFZ-aligned militias, still savouring their triumph in the recent election. But when Firm Scow approached the podium to speak, they swiftly fell silent out of respect for their leader.\n\n"Patriotic citizens of Bakara," began Firm Scow, "recent years have seen our nation suffer a long and slow decline caused by moral decay and decadence. Our victory gives us the chance to cleanse this decay. Together, we will reverse the decline and create a reborn Bakara, renewed by our communal spirit." Her tone was pointed and forceful, cutting through the warm air with its intensity. "This renewal will require devotion and sacrifice from every citizen, but what we will bring about is no less the dawn of a new cycle of history!" At this, the crowd stomped enthusiastically.\n\n"But not just for Bakara!" She raised a hoof emphatically. "We must foster the communal spirit of all creatures throughout the Riverlands, for we are all bound together by our eternal values and by our shared struggle against Griffonian Imperialism. Achieving this will necessitate slaying the morally bankrupt River Coalition." She brought her hoof down forcefully on the podium as the crowd booed and jeered at the mention of the Coalition.\n\n"The Riverlands are in crisis. The ponies must be saved from their current state of disintegration and injustice." Beads of sweat began to drip down Firm Scow's face: a result of her fervour. "It falls to us to combat the menace and unite them under a truly righteous banner. We shall see the Riverlands reborn!" Firm Scow raised her hoof high in the air. In response, the ponies in the crowd raised theirs as well, cheering uproariously."
bakara.42.a:0 "For the Riverlands!"

bakara.43.t:0 "A Quaint Meeting"
bakara.43.d:0 "Firm Scow sat at her desk, looking out a window at the city skyline, when a mare entered her office. "Good to see you!" Firm Scow rose to embrace her old friend. Sky Chaser was as energetic as ever, forcefully shaking Scow's hoof before pulling her in for a hug. "It's been far too long since we've had a chance to just talk," said Firm Scow, grinning.\n\n"You got that right," Sky Chaser said with a wistful smile. "The last time was in Vetailje, right?" She tapped her chin with a hoof. "When we went hiking with… Rift Strain." Her eyes dropped to the floor. Firm Scow frowned. "Those damn terrorists," growled Sky Chaser.\n\n"An unconscionable tragedy," Firm Scow said as she shook her head. "However, it is in our power to ensure that it was not in vain." Sky Chaser nodded in agreement. "We've had to endure much, you and I, but soon there will be order again — a new age. Rift Strain dreamt of a truly united Riverlands, and soon that dream will be a reality." There was a familiar glint of determination in Scow's eyes, and in that moment Sky Chaser had no doubt that it would be so."
bakara.43.a:0 "We should build a statue in her honour."

bakara.44.t:0 "The National Political Machine"
bakara.44.d:0 "Now that we have risen to power, we must be proactive in integrating our ideology into all aspects of life. All of the Bakaran people's social, political, and cultural organizations should be controlled and run according to BFZ ideology and policy. Consolidation must be achieved, and all opposition eliminated.\n\nIt will no doubt be a long and difficult journey, but it is a necessary one if we wish to eradicate the diseases of individualism and materialism and forge the ideal New Pony. This will only be possible with a significant restructuring of the BFZ's political apparatus; a process which we have directed to begin immediately."
bakara.44.a:0 "We shall create a better nation!"

bakara.45.t:0 "The Nationalisation of Radio Bakarska Enotnost"
bakara.45.d:0 "The keys to the headquarters of Radio Bakarska Enotnost were handed over to state officials in an elaborate ceremony which took place this morning in the capital. President Firm Scow hailed the new Bakaran government institution as "Unrivaled in its capability to broadcast accurate, balanced, and comprehensive news and information to the Riverlands." The BFZ-aligned broadcaster has recently finished upgrading the equipment at many of its stations, greatly boosting its effective range.\n\nRadio Bakarska Enotnost has become a source of minor controversy, as its international broadcasts have provoked diplomatic complaints from neighbouring countries. These complaints allege that broadcasts from Radio Bakarska Enotnost are meant to influence the domestic population of other Riverlands nations and undermine their stability, possibly in preparation for an invasion. Firm Scow has dismissed these allegations as unfounded paranoia."
bakara.45.a:0 "The voice of the ponies shall be heard!"

bakara.46.t:0 "Article 214"
bakara.46.d:0 "Section 1. Associations which aim at the overthrow of the existing political or social order through socialistic or communistic endeavours are to be prohibited. This applies also to societies in which Marksist-Hazeist endeavours aiming at the overthrow of the existing political or social order are manifested in a manner dangerous to the public peace, and, particularly to the harmony among the classes of the population.\n\nSection 2. Meetings in which socialistic or communistic endeavours which aim at the overthrow of the existing political or social order are manifested are to be dissolved. Public festivities and processions shall be treated the same as meetings.\n\nSection 3. Publications in which socialistic or communistic endeavours aimed at the overthrow of the existing political or social order are manifested in a manner calculated to endanger the public peace, and particularly the harmony among all classes of the population, are to be prohibited.\n\nSection 4. The State Police Authority may withdraw the license for the professional or nonprofessional public distribution of publications, as well as the license for an itinerant trade in publications from ponies who make a business of furthering the endeavours described in Section 1, or who have been legally sentenced to punishment on the basis of the provisions of this law."
bakara.46.a:0 "One more sickness expelled from the body politic."

bakara.47.t:0 "The Skies Report"
bakara.47.d:0 "Although our glorious military victory has brought about the union Riverponies have dreamed of for centuries, there is still much we must do to secure it. Minister Silver Skies has conducted a thorough survey of the newly integrated territories of the Republic, and reached an unsettling conclusion. She states that beneath the present superficial unity of the Riverlands lies frightening instability. Three areas are singled out for special attention in her report:\n\nFirstly, the various armed forces which fought against us during unification have yet to be integrated into the Riverlander Army. These disintegrated armies represent an independent power base and unacceptable threat which may be used to undermine the Republic. Secondly, deep cultural divides remain in place along the old national borders. It will take some time to wipe away the ages of built-up enmity and misconceptions between our citizens. Thirdly, the economic systems developed by the other Riverlander states differ greatly from the superior economy we developed in Bakara. Truly efficient cooperation across the entire Riverlands will be stymied until our system is implemented across the Republic.\n\nAs long as these issues remain unresolved, they will continue to fester and threaten the unity of the Republic. We must take steps to address them proactively, without delay!"
bakara.47.a:0 "Noted."

bakara.48.t:0 "Operation: Search and Destroy"
bakara.48.d:0 "This morning, government forces launched a series of coordinated raids on socialist and communist organisations across the country, with the goal of finally shattering the remnants of Bray Foam's revolutionary network. The operation went off without a hitch, and dozens of high-ranking ZDS officials are now in custody. Alongside official government raids, overzealous militia groups took it upon themselves to apprehend suspected communist sympathisers in their local communities. Taken together, these actions have utterly devastated the organisational capabilities of Bakaran communists. Cobalt Wind hailed the conclusion of the operation by calling it "A flawlessly executed response necessary to maintain the social and political order of Bakara.""
bakara.48.a:0 "Good job everypony! We've saved Democracy!"

bakara.49.t:0 "The Hounds of War"
bakara.49.d:0 "Today's planned protest by the BSP was thwarted by government forces, leading to violent clashes in the streets of Bakara City. The disgruntled ponies intended to voice their displeasure with Cobalt Wind in person, and the runup to the event saw a massive military mobilisation in and around the capital in response. It did not take long for the protestors' march through the capital to become blocked by Marines, who held their ground and refused to yield. Only scattered fighting followed, although this was merely a prelude to a general crackdown on supporters of the BSP. Tea Dip herself lamented the violent confrontation and stated that she had no desire to see any further bloodshed, asking her followers to stand down. The call was heeded, signalling a death knell for the party's influence."
bakara.49.a:0 "Nice to see some ponies are reasonable."

bakara.50.t:0 "The Tea Party"
bakara.50.d:0 "Firm Scow entered the Admiralty building at Vetailje, the home of the Admiral-President Cobalt Wind, feeling quite nervous. The Admiral had stepped in and swept away Bakaran democracy when its election process had fallen apart. Dashing the hopes of the BFZ to ever form a government in a time of peace. And here she was, in the brutalist Navy office, possibly to make a deal with the devil. Firm had never met the Admiral in person before this, but her intimidating silhouette has appeared all over recently, and Firm Scow had prepared herself for this.\n\nBeing let into the Admiral's office by a junior seapone, there was a striking difference in room design from the concrete bunkers and navy docks outside. The Admiral's office was covered in wood, with leather furniture and a fireplace behind a large oak desk, and of course, there was the Admiral herself.\n\nCobalt wind sat behind her desk in her Navy dress uniform, prepared to receive her guest with a fresh pot of tea. "Ah, Firm Scow! Please, take a seat." The Admiral had a smile on her face, not characteristic of her firm military persona, this was not a meeting of enemies clearly, but Firm Scow could not imagine them as friends. After all, was this not the mare who had thrown off her nation's democracy naught a few months ago?\n\n"Please, try not to feel out of place," the Admiral said, "if everything here goes well, I see you back here a lot more", Firm Scow pulled back, "Here a lot more? What in the world do you mean? And why did you even invite me here in the first place? You have banned all political parties, now I am nothing more than just another mare" Firm Scow squirmed in her seat, her plans for leadership had been dashed and what was to come next, was she to be humiliated?\n\n"Oh yes, the reason for you being here is simple, my regime is not yet fully strengthened. We still have many subversives to deal with, but there is a group I still trust, and that is your BFZ party. We have the same goals, in essence, strengthen Bakara, assist and protect her people. It was a simple choice for me, really." Firm Scow crooked her head to the side, "I have always wanted to lead Bakara. It was the wish of my father before me, and I have inherited his legacy. But we also accept the dream of a united Riverlands, and you have always been against tha-", "Stop." The admiral cut Firm Scow off, "I understand your belief in this idea of a united Riverlands. Applying your ideas far and wide, but you must accept that it can not happen. Why do you think the election turned out to be the firestorm it was? Because of all these foreign meddlers! The communists have always been supported by their "comrades" abroad, and arguments over our place in this Federation of ours caused violence on a huge scale, my intelligence has also shown me that foreign agitators have been responsible for much of the conflict rocking Bakara.", the ADmiral takes out sheets and sheets of reports and places them in front of Firm Scow, who in turn begins to shuffle through them\n\nAn intense redness overcomes Firm Scow, distress gnawing at her face, "How... communists from Rijektograd, donations to the BSP from Wittenland and Nimbusia?"\n\nCobalt Wind suddenly noticed something, her negotiation partner was... upset? She always knew that Firm Scow would not be comfortable with the loss of her political power, but this was genuine sadness? Cobalt Wind felt a strange compulsion in her chest, a warm throbbing to try to comfort this Mare, something she had never felt penetrate her cold steel military demeanor. Walking around her desk, she places a hoof on Firm Scow's shoulder, "Do not be too upset, you can still help Bakara. Come with me and help me lead Bakara into a new future, free from the slavers and communists from abroad, Bakara tried to open herself to the world, and the world rejected and abused her. So Bakara must keep to her own."\n\nFirm Scow pulled herself together and turned to face the military mare who now rested on her shoulder, face red as a beet she stammered out a few words, "Y-yeah, you shall have the support of the BFZ from now on. You will make Bakara proud." The Admiral chuckled, "Well, you are coming with me, of course? You will lead by my side, and maybe you can be by my side other places too?" Firm Scow jumped back at this and out of her chair, "Y-you what? I... I mean, I guess so. B-but, where would this be?" The Admiral smiled, the warm feeling in her chest intensifying...\n\n"Well... let's try my personal quarters?"" #Cobalt Wind and Firm Scow become lovers, because fuck it why not
bakara.50.a:0 "What a lovely mare..." 

bakara.51.t:0 "The Leak"
bakara.51.d:0 "In the pages of this morning's Bakaranske novice newspaper, there is a bombshell report detailing conditions inside the Vocational Education and Training Programme camp located in Coltovac Gornji. The report asserts that the camp is a forced labour centre containing thousands of political prisoners forced to work in dangerous mines and endure brutal punishments during the re-education process. Their source alleges to be a whistleblowing government official whose conscience called on them to speak out.\n\nThe report reveals that mares and stallions in the camp face inadequate food, beatings, inadequate medical care, and unhygienic living conditions. Many fall ill while in prison, and a large number die in custody or soon after release. Authorities are working hard to suppress knowledge of the leak, although many ponies are not surprised upon hearing of it, having harboured such suspicions about the programme since its inception."
bakara.51.a:0 "Meh, not as if anypony will care."

bakara.52.t:0 "The Elections"
bakara.52.d:0 "Today marked Bakara's first elections since Cobalt Wind's Patriotic Putsch, as ponies across the country were once again invited to have a voice in government. However, very few ponies took up the offer. Nationwide, turnout was extremely low, with the total number of ballots cast adding up to only a fraction of those cast during the hotly contested election of 1007. The BFZ was the only party to campaign heavily, with members of other parties reluctant to speak up out of fear of reprisal.\n\nThroughout the day, polling stations operated without incident, with the process being closely overseen by the military. After the polls closed the results were swiftly tabulated by soldiers, and it did not take long for the winners to become apparent. The election proved to be an overwhelming victory for the BFZ, with Firm Scow's party taking in north of 95 percent of the vote. In her victory speech, Firm Scow went out of her way to praise Cobalt Wind's leadership, and promised to put her full weight behind advancing the Admiral's agenda."
bakara.52.a:0 "Was there ever any doubt?"

bakara.53.t:0 "The Emergency Powers Act"
bakara.53.d:0 "Article 1. National laws may be enacted by the President as well as in accordance with the procedure established in the Constitution. This also applies to laws relating to the Republic's budget, including regulating all state revenues and expenses.\n\nArticle 2. The national laws enacted by the President may deviate from the Constitution as long as they do not affect the position of Parliament. The powers of the President remain undisturbed.\n\nArticle 3. Treaties of the Republic with foreign states which concern matters of national legislation do not require the consent of the bodies participating in legislation. The President is empowered to issue the necessary provisions for the implementation of these treaties."
bakara.53.a:0 "Order shall be maintained!"

bakara.54.t:0 "We the Ponies..."
bakara.54.d:0 "In a packed, sweltering hall in central Bakara City, a collection of representatives from across the country mingled. They were gathered for an amendments convention—the first in living memory—to decide whether to approve a series of amendments which would embed the principles of limited government and individual freedom into the very fabric of the nation. The representatives were supportive of the idea, although a vocal minority were skeptical, fearful that the amendments would have the effect of weakening the Republic's ability to operate effectively. President Tea Dip called for all their attention, rising to address the convention.\n\n"My friends, we are gathered here today to consider alterations to our Constitution, which I fervently believe are vital to preserving freedom in Bakara," Tea Dip began. "It is a simple fact that an all-powerful national government will always pose a threat to the liberties of the people. And so we must add to our Constitution specific guarantees of personal freedoms and rights, clear limitations on the government's power in judicial and other proceedings, and an explicit declaration that all powers not specifically granted to the Bakaran Parliament by the Constitution are reserved for the ponies." As Tea Dip spoke, sceptics in the crowd began to waver, slowly being swayed by her fervour.\n\n"The moral course of action for us is clear. Should a government, vested with supreme authority over a nation, be restricted by a declaration of rights? It certainly should!" Tea Dip thundered. "To secure our sacred ideals not just for today, but for generations to come, I humbly ask that you approve these amendments." Shouts of approval rained down from the gathered representatives."
bakara.54.a:0 "To life, liberty, and happiness!"

bakara.55.t:0 "Bakaran Filibustering"
bakara.55.d:0 "In an egregious display of obstructionism, Bakaran representatives to the River Coalition are stalling the advancement of any new proposals, hogging the floor and giving irrelevant, long-winded speeches. Their filibustering, along with the use of other procedural tricks to delay action by the body, seems intended to give Bakara time to strengthen its own position within the Coalition. Regardless, there is nothing we can do. Thanks to their stonewalling, the gears of the Coalition have been ground to a complete halt."
bakara.55.a:0 "What a bunch of mules..."

bakara.56.t:0 "The United Riverlands Philosophical Committee"
bakara.56.d:0 "Today marks the first meeting of the United Riverlands Philosophical Committee. The new gathering is being attended by representatives from all members of the River Coalition, with the stated goal of advancing Pan-Riverlandic thought. It has already brought together thinkers from across a broad political spectrum, providing them with the opportunity to discuss ideas about the future development of the Riverlands. The summit is a result of Bakaran insistence; it seems Bakara has become highly committed to the project of greater integration within the Coalition. Although the long term effects of the summit are yet to be seen, in the short term it has caused many of our people to take a liking to the Bakarans, as they seem genuinely interested in hearing our ideas."
bakara.56.a:0 "Great!"

bakara.57.t:0 "In Defence of Democracy"
bakara.57.d:0 "Across the entirety of Bakara, the fighting has at last died down and the forces of order have emerged victorious. After securing the capital and taking Bray Foam into custody, the communist rebels lost cohesion and were quickly isolated and overwhelmed by government soldiers, bringing some semblance of peace back to the land. It is clear that the ZDS has been shattered, with their partisans defeated and all of their prominent supporters imprisoned.\n\nNow it falls to Admiral Cobalt Wind to decide which party to invite to lead the new government and begin the process of rebuilding. The safe choice, and the one most Bakarans are expecting, would be Water Lily and the SDH. Her return would boost confidence in the new regime, helping to stabilise the situation. The SDH does have an unfortunate Pan-Riverlandic streak, although Cobalt Wind's influence would fix that problem easily.\n\nOn the other hoof, some within the Admiralty are advocating for Tea Dip the BSP. The selection would be unconventional, but not without definite upsides. Tea Dip still carries the support and confidence of Bakaran business interests. The loyalty of these wealthy ponies could be secured by allying with the BSP. Tea Dip would also add some much-needed rhetorical heft to the government, being a persuasive advocate for the ideals of freedom and liberty.\n\nThere is no doubt that both parties have their merits. For the Admiral, the choice will not be an easy one."
bakara.57.a:0 "Cobalt Wind chooses to work with the SDH."
bakara.57.b:0 "Cobalt Wind chooses to work with the BSP."

bakara.58.t:0 "Water Lily's Speech"
bakara.58.d:0 ""Fellow citizens," began Water Lily, addressing the crowd gathered in front of Parliament, "As you know, I have always been a believer in the River Coalition. For decades I trusted wholeheartedly in its principles and its mission, but now it pains me to admit that that trust was misplaced." She closed her eyes and took a sombre breath as gasps came from the audience. "Recent unrest has demonstrated all too clearly the impotence of the Coalition and the emptiness of its promise." The crowd, at first incredulous, began to mumble in approval.\n\n"I come to tell you that we must be willing to move forward and put the corrupt and unjust Coalition behind us." Water Lily brought a hoof down forcefully. "It's time to begin a new chapter in our nation's history. It's time for Bakara to put Bakarans first! We must take back control and recover our lost sovereignty, for only through our own strength is it possible for us to secure our own future. Thank you, and long live the Republic." Water Lily stepped down from her podium to a wall of rapturous cheering from the crowd."
bakara.58.a:0 "The Coalition abandoned us, we don't owe them anything!"

bakara.59.t:0 "The Pardons"
bakara.59.d:0 "This morning, Admiral Cobalt Wind released a statement announcing pardons for hundreds of ponies who were imprisoned for having connections to the ZDS. The Admiral called the release of these prisoners "the compassionate thing to do" saying that a degree of mercy would be needed to help the nation heal and rebuild. The pardons were specifically reserved for ponies with no history of violent actions: communist sympathisers who were taken into custody purely as a preventative measure. News of their release was greeted favourably by most of the public, although some hard-liners within the military have expressed disapproval towards the show of clemency."
bakara.59.a:0 "Not all of them were as bad as Bray Foam."

bakara.60.t:0 "Bureaucratic Reforms"
bakara.60.d:0 "After brief debate, the Civil Service Reform Act has been passed with an overwhelming majority in Parliament. The law was championed by both Water Lily and Cobalt Wind, and was conceived as a response to reports of subversive influence within the bureaucracy. The act establishes the Bakaran Civil Service Commission, an organisation tasked with regulating the employment and working conditions of civil servants, overseeing hiring and promotions, and promoting the values of public service. Detractors suspect the act's true purpose is to serve as a pretext to purge government agencies of ponies with ties to the ZDS, while supporters say it will improve the efficiency and effectiveness of the government, as well as increasing accountability."
bakara.60.a:0 "It's time we cleaned house, anyway."

bakara.61.t:0 "Homecoming"
bakara.61.d:0 "This morning, Admiral Cobalt Wind released a statement calling for more ponies to embrace the "spirit of economic patriotism" saying that further domestic development will be necessary to preserve Bakara's self-sufficiency and political autonomy. In response, several prominent Bakaran businessponies have already announced their intent to scale back ties to foreign businesses, and economists anticipate the flow of capital out of the country will soon slow to a crawl. Advocates of this new policy argue that further Bakaran industrialisation will be key to securing the nation's future, and will also have positive spillover effects on the rest of the economy."
bakara.61.a:0 "It's time we put the prosperity of Bakara first!"

bakara.62.t:0 "Tea Dip's Speech"
bakara.62.d:0 ""My friends," began Tea Dip, addressing the crowd gathered in front of Parliament, "I know these are uncertain times for our nation. In fact, many ponies have come to me expressing concerns about the new government. I am sympathetic to those who fear for their freedoms, but these fears are simply unfounded." She held up a hoof for emphasis. "Those who call the actions of Cobalt Wind 'illegal' misunderstand the real issue. A communist state would have meant the end of Bakaran liberty as we know it. The fact is that the military was justified in their defence of the people, just as the people are justified when defending themselves." The crowd, at first sceptical, began to mumble in approval.\n\n"I know Cobalt Wind, Cobalt Wind is a friend of mine. I know her to be a pony of integrity, with only the best interests of the nation at heart." Tea Dip pleaded. "I urge you to put your trust in our government, because all the while I will be working tirelessly to protect your liberties. With your support, we will build a new Bakara; one that respects the rights of every pony, seeing us to new heights of freedom and prosperity!" Tea Dip pointed to the horizon, drawing waves of rapturous cheering from the crowd."
bakara.62.a:0 "Military rule isn't particularly libertarian..."

bakara.63.t:0 "Order and Progress"
bakara.63.d:0 "In the office of Admiral Cobalt Wind, she smiled and was greeted by her esteemed guest, Zvit Lisica of the Lisica Textile Manufacturing Company. "It is a pleasure to meet you, Admiral." Zvit reached out a hoof to shake his host's.\n\n"Ah, there's no need to be so formal here," replied the Admiral. "Call me Cobalt."\n\n"Of course!" laughed Zvit. "I must say, you did Bakara a great service standing up to those damn reds. It's times like these when we need to have a pony with your courage at the helm." Zvit pointed at Cobalt. "Not to compare myself to you, but in the past I've had to deal with them myself, you know. They masterminded a strike at our largest factory that lasted for weeks! In the end we had to call in a specialist. Nasty business, that." Cobalt nodded, pretending to be interested. "But that's besides the point. I've talked with Tea Dip and she vouched for you, which is good enough for me. You have my complete confidence and support."\n\n"I'm glad to hear that," said Cobalt. "Rest assured that the situation is stable; Bakara is looking at a prolonged period of economic growth. What our new government represents is order and progress."\n\n"Now I like the sound of that." Zvit smiled widely. "To order and profits!""
bakara.63.a:0 "Wonderful!"

