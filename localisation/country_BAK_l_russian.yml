POLITICS_WATERLILY_DESC:0 "§YРождена§!: 964, Бакарское село близ Марейбора\n\n§YБиография§!: Уотер Лили родилась в довольно бедной семье фермеров, в селе вдали от знаменитых берегов её страны, и она точно не ожидала оказаться там, где она сейчас. Она переехала в город Бакару, чтобы получить высшее образование, где она потом стала учителем, благодаря чему смогла содержать себя и своего нового мужа, который также был выпускником того же университета. Будучи учителем, она внедрилась в свое окружение и начала замечать окружающую её в Бакаре бедность. В надежде это исправить, она приняла участие в выборах мэра города как тёмная лошадка и победила, несмотря ни на что. С тех пор прошло много лет, и теперь Уотер Лили, глава SDH, должна остаться верной своим идеям и защищать демократию и единство в Бакаре, против многочисленных соперников. Это уже не школьный кабинет. \n\n§YАвтор портрета§!: Scroup"
POLITICS_TEA_DIP_DESC:0 "§YРождена§!: 968, Город Бакара \n\n§YБиография§!: Ти Дип из тех кобыл, которые никогда не унывают. Она, бесконечно харизматичная и безгранично воспитанная, прошла путь от портовой рабочей до талантливой дочери заведующего крупнейшей судоводной компанией Бакары. Когда её приёмный отец скончался, она через суды, в конце-концов, выборола право владеть компанией у его биологического сына, не без помощи делового коварства и свадьбы. Теперь, с мужем в придачу, Ти наконец может делать то, что она любит больше всего - зарабатывать неприлично огромные горы денег. Но, к её разочарованию, хоть экономические свободы обеспечены Кольтстримским договором, но им же ограничены свободы политические, и многие другие Бакарские торговцы тоже так считают. Решив, что это то, за что стоит бороться, она передала контроль над её компанией мужу, и, с помощью своего богатства, основала "Bakarska Stranka Pravica" и с тех пор её поддерживала. Теперь, как лидер своей нации, она наконец сможет привести свои идеи в действие.\n\n§YАвтор портрета§!: Ignacio"
POLITICS_BRAY_FOAM_DESC:0 "§YРождён§!:940, Марелье\n\n§YБиография§!: Брэй Фоум, сын простого рабочего на северо-западе Бакары, добился быстрого карьерного роста, учитывая не особо знатное происхождение. Он восхищался числами и статистикой, потому он, со временем, начал изучать экономику более углублённо. Он покинул свой город, чтобы изучать её в Речкограде, после чего вернулся и занял пост экономического советника своей общины. Но вот в Речкограде, он встретил пони, которого зовут Карамель Хейз. Хоть тогда они оба не были политиками, эта встреча радикально повлияла на их жизни. Они стали переписываться и оба постепенно приняли социалистические идеи, и Фоум во многом стал правой рукой Хейза. С тех пор, Брэй Фоум всё больше и больше вовлекался в Бакарскую политику, и в один славный день, когда прошлый фактический лидер социалистов страны умер после страйка шахтёров, многие поддержали кандидатуру современно образованного экономиста. С тех пор, Брэй сблизил Бакарских социалистов с их братьями в Речной Республике, но ещё не ясно, продолжит ли он этот курс.\n\n§YАвтор портрета§!: Twotail"
POLITICS_FIRM_SCOW_DESC:0 "§YРождена§!: 983, Город Бакара\n\n§YБиография§!: На Фёрм Скау лежит большая ответственность, и ей нужно много доказать семье и её нации. Она - дочь предыдущего лидера партии, печально известного Скорча Скау, пусть и Фёрм построила свой образ противоположным её отцу. Если он был немногословным и строгим, Фёрм открыта и дружелюбна. Если он пускал в партию лишь самых фанатичных, Фёрм открыла BFZ народу. Такое изменение в руководстве привело к значительной смене курса партии. Партия выросла из маргинальной, как при её отце, при Фёрм Скау она была значительно расширена и теперь в разы влиятельнее, чем при её отце. Но никто не осмелится ей сказать это в лицо, её отец уже давно мёртв. Он умер от "сонной болезни". И, пусть её с ним отношения были довольно удалёнными и часто даже напряжёнными, она всё ещё помнит о нём. И теперь Фёрм Скау находится во власти нации. Она готова её повести, и, помимо того, даже всё Речьеземье, в новую эпоху процветания и возможностей. И пусть это не просто, но она всегда будет помнить высказывание своего отца: "Жеребцы и кобылы могут чего-то не хотеть. Но их можно убедить захотеть. Всегда." \n\n§YАвтор портрета§!: Vanilla Swirl"
POLITICS_COBALT_WIND_DESC:0 "§YРождена§!: 978, Веталье\n\n§YБиография§!: Адмирал Кобальт Винд жила так, как в принципе многие и ожидали. Она - дочь двух бывших генералов, взяла профессию родителей и наследовала роль величайшего Адмирала Бакары. Кобальт - умная пони, знающая, как оказаться в новостях, снова поставила Флот на первое место для Бакарцев, и стала своего рода общественной фигурой. На этом её сходства с родителями заканчиваются, так как если они, в общем, довольно аполитичны, Кобальт не скрывала свои взгляды касательно национальной политики, и не раз выступала с осуждением государственных политик, при этом не поддерживая ни одну из оппозиционных партий. Тем не менее, очевидно было одно - её ненависть к коммунизму, который она рассматривала, как деградацию общества потому избегает социалистических симпатий во Флоте. Но теперь, кажется, её судьба опять свернула в новое русло. Как глава Бакарского государства, Кобальт Винд применит свои военные идеи к гражданскому управлению. А гражданам остаётся лишь гадать, чем это закончится.\n\n§YАвтор портрета§!: Silverstorm"
