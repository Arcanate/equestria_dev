 YAL_archive_building:0 "Building the Archives"
 YAL_archive_building_desc:0 "The construction of the Great Archives of Yale is a monumental task that requires swaths of funds, materials and labour. However, for the sake of all griffonkind and to fulfill the vision of the visionary Borean Wiedergreiff, we will complete this monument to scientific knowledge."
 YAL_start_building_part_1:0 "The Foundation"
 YAL_start_building_part_1_desc:0 "Mathematics are the foundation of the sciences, and without them we would not know about the true nature of the world. But just like we can base our science on sturdy mathematics, so too must the Archives be built on unshakeable foundations. Let us begin in earnest!"
 YAL_start_building_part_2:0 "The Framework"
 YAL_start_building_part_2_desc:0 "A steel and concrete framework will hold up the building and prevent it from collapsing in on itself. Like the scientific method guides our research, so will this framework keep the building stable. Borean's magical enchantments will add further protection and support to the structure."
 YAL_start_building_part_3:0 "The Structure"
 YAL_start_building_part_3_desc:0 "Next, the structure of the archives will have to be made. Borean's plans are in the shape of a great tower with many floors. Many entrypoints will make it easy for griffons to fly in at the right floor, showing both the grandeur and the openess of the scientific pursuit. This will be the brute-force part of the construction. To work!"
 YAL_start_building_part_4:0 "The Interior"
 YAL_start_building_part_4_desc:0 "Inside the Archives, the walls will be finished with marble, with sturdy bookshelves carved into the stone, to house all the knowledge of Griffonia so meticulously gathered by the universities over the years. Of course many comfortable reading rooms will be made as well, so that anygriffon can enjoy reading the works of science and literature the Archives store."
 YAL_final_touches:0 "The Decoration"
 YAL_final_touches_desc:0 "To complete the Archives, many works of art will need to be commissioned. Especially the lowest and highest level will contain frescos by renowned artists, along with statues representing the sciences. All will marvel at the greatest work of science and art the world has ever seen. It is so close now."
 
