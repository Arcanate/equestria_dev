 yale.12.t:0 "A Letter from the Past"
 yale.12.d:0 "Today, a strange envelop arrived in the mailbox of the Rector Magnificus. It was odd, as it contained the seal of that very same office. When his aide handed him the curious letter, it became clear that it came from before their lifetimes…\n\n“To the recipient of this letter,\n\nThis letter is meant as both congratulations and gratitude for your services for the good of griffonkind. So, if you would indulge me, I would like to address a few words to you. In my lifetime, which has undoubtedly passed when you receive this letter, many amazing discoveries have been made, for good and ill, out of lust for wealth and power, or for fear of the power of others. I hope you find yourself in more enlightened times than I do, but I fear that not much has changed in our basic mentality. I do hope my preparations for Yale have been of some aid to your efforts to break this cycle and use science to pursue peace.\n\nPerhaps, if I was lucky, you were taught in university that all scientists stand on the shoulders of those who came before and I would be most humbled if I were amongst those giants. However, this is not the entire truth. We stand on the shoulders of all beings, who in their labours provide the circumstances for us to move forwards. Scientific progress is not owed to scientists, but to the people that enable scientists to do their research. Thus, from this concludes that it is all of society that deserves the fruits of the scientist’s work.\n\nThis truth may seem self-evident, but if your journey as a leader has been the same as mine, you must have had many doubts. You could have let doubts about security and the things you hold dear get in the way of using the unique position you were given for the good of those who entrusted it to you. I sincerely thank you for having not given in to those desires even in your darkest hour and the hope of your people must be that you remain this strong.\n\nSincerely,\n\nJust one being, Borean Wiedergreiff.”\n\nThe Rector stared at the paper for a while, before smiling. The enigmatic founder of Yale always had one last surprise, this one heart-warming. The griffon’s final wish did indeed come to pass. "
 yale.12.a:0 "We have chosen the right path."
 
