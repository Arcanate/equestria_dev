starlight.3.t:0 "Упрощение Равенства"
starlight.3.d:0 ""Наш Город" был основан Старлайт Глиммер, которая собрала всех пони которые были обижены на мир и построила деревню скрытую в горах в которой ни у кого не было кьютимарок. Старлайт была духовным лидером деревни, она создала общество в котором каждый пони был бы счастлив и равен, место без зависти и обиды. Используя магический кристал, она забирала у пони их кьютимарки. Позже у нее получилось это реализовать, и жители деревни потеряли свои индивидуальные таланты, а на самом деле, внутри них умирал дух и жизнь. Эксперимент провалился. Старлайт покинула городок и теперь учится у Принцессы Дружбы в Эквестрии. И теперь мы, жители Нашего Города начнем строить дорогу в наше коммунистическое будущее, так же как и наши соседи. Мы реформируем Наш Город в социалистическую коммуну, и мы назовем это Упрощенным Равенством!"
starlight.3.a:0 "Отличная Реформа."
starlight.4.t:0 "Neighbours, Stalliongrad."
starlight.4.d:0 "Double Diamond was elected as the new leader and we must pursue closer cooperation with our friendly neighboring state, Stalliongrad. We can have their advisors and officers, helping with our military and professional constructors to observe our industrial buildup."
starlight.4.a:0 "Right."