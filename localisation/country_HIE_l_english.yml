### Decision Categories ###
HIE_CTH_economics_category:0 "Transcendental Economics"
HIE_CTH_economics_category_desc:0 "Much like everything else within the §rAscendancy§! the economy is seen as yet another tool that must be cleansed from any §RAvian§! influence and made into a weapon of §GEquine§! purity which shall serve as a foundation upon which all other §GEquine§! states shall build upon. However it should be noted that due to the sheer diversity of the §rCovenant§!'s leadership, the form this new model economy shall take is still a matter of intense debate.\n\nThe first amongst these factions are the £faction_tur_kurdish §rZynskaites§! led by the Trotkartian equinepologist §rQarnaim Sikarbaalid§!. This faction takes their name from the infamous Zeblu prophet Zynskai, whom ordained that cosmopolitanism and all of its influences must actively be fought against lest the Zeblu are to be destroyed. Thus the £faction_tur_kurdish §rZynskaites§! preach a return to the arcadian lifestyle of the original Zebras, traditional guild based production, the downsizing of urban areas and most importantly of all the militarisation of every aspect of society.\n\nTheir chief rival is the £civ_factory_output §rZidonite§! faction headed by the famed §rZurite§! mathematician §rZisa Zaalatit§!. Their name is an homage to the alleged legendary founder of §YColthage§!, Queen Zido under whom the city began its meteoric rise to the forefront of Zonician politics. As the name suggests the faction is primarily based upon the principles of urban modernisation, reinforcing the §rAscendacy§!'s already existing caste system and the maximisation of the country's industrial and economic output.\n\n£faction_tur_kurdish §rZynskaite§! economic influence is: [HIE.GetAgrarianPopularity]\n£civ_factory_output §rZidonite§! economic influence is: [HIE.GetUrbanitePopularity]\n\nSetting the §YEconomic Policy§! of a state is irreversible will unlock additional §YEconomic Projects§! in said state based upon the selected policy. We shall also gain additional benefits for finishing off every §YEconomic Project§! in a state, these benefits will differ depending on whether the projects completed were £faction_tur_kurdish §rZynskaite§! or £civ_factory_output §rZidonite§! in nature.\n\nLandmarks:\n      - §Y7§! Projects Completed:\n            £faction_tur_kurdish §rZynskaite§!: [HIE.GetAgrarianProjectCompletion1]\n            £civ_factory_output §rZidonite§!: [HIE.GetUrbaniteProjectCompletion1]\n      - §Y14§! Projects Completed:\n            £faction_tur_kurdish §rZynskaite§!: [HIE.GetAgrarianProjectCompletion2]\n            £civ_factory_output §rZidonite§!: [HIE.GetUrbaniteProjectCompletion2]\n      - §Y22§! Projects Completed:\n            £faction_tur_kurdish §rZynskaite§!: [HIE.GetAgrarianProjectCompletion3]\n            £civ_factory_output §rZidonite§!: [HIE.GetUrbaniteProjectCompletion3]\n\n£faction_tur_kurdish §rZynskaite§! projects completed: §Y[?HIE.HIE_agrarian_economic_projects_completed]§!/§Y22§!\n£civ_factory_output §rZidonite§! projects completed: §Y[?HIE.HIE_urbanite_economic_projects_completed]§!/§Y22§!"
