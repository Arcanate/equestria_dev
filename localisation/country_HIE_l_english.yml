HIE_CTH_transmutation_category_desc:0 "§rTransmutation§!, the single most powerful and intense weapon in a Zebra's alchemical arsenal. Known by all and mastered by few, this ancient art is said to hide the answers to all manner of questions and philosophical queries. However, whether the key to englightenment lies in §rTransmutation§! or not is irrelevant, the only thing that matters is that the §rAscendancy§! is the first nation in history to master the art on an industrial level.\n\nThrough the power of §rTransmutation§! we will be able to convert any type of §YResource§! in any core §Ystate§! we own and control to another §YResource§! in accordance to a set of §rTransmutation§! formulas. Additionally, once certain landmarks are reached we will be able to transmute the §YResources§! in any non-core §Ystate§! we own, as long as the §YCompliance§! in said §Ystate§! is above §Y40%§!\n\nTransmutation Formulas:\n      - §YOil§! Converts To: Aluminium, Rubber and Crystals\n      - §YAluminium§! Converts To: Oil, Rubber and Crystals\n      - §YRubber§! Converts To: Oil, Aluminium and Crystals\n      - §YTungsten§! Converts To: Steel, Chromium and Crystals\n      - §YSteel§! Converts To: Tungsten, Chromium and Crystals\n      - §YChromium§! Converts To: Tungsten, Steel and Crystals\n      - §YCrystals§! Convert To: Oil, Aluminium, Rubber, Tungsten, Steel and Chromium\n\nWe can transmute our §YResources§! as many times as we wish, however there is a §Y30§! day cooldown between us being allowed to transmute the same §YResource§! node again."
