# Hjortland expedition line
HIE_JRNL_Eq_start_hjortland:0 "Expedition Start: §YHjortland.§!"
HIE_JRNL_Eq_start_hjortland_name:0 "Hjortland"
HIE_JRNL_Eq_start_hjortland_desc:0 "Hjortland, the old city of Olenia. My powers, "The Guidance" as I like to call them, to sense what others around me and I desire to find the most are greatly localized, and can only pull me into a certain vague direction. But there's a very strong pull that I sense, gravitating and enticing me to travel to the city of Hjortland and uncover its secrets.\n\nIt may not be an ingredient, but from what it looks, the city seems like a good 'vantage point' of sorts, where I can hone in my powers and let this gift guide me to further the Teacher's goals, and to find more ingredients as is my goal for the foreseeable future.\n\nIs the Guidance pulling me to the north?"

HIE_JRNL_hjortland_search_hydra_tear:0 "§CSearch Location:§! §YKarpalosuot§!"
HIE_JRNL_hjortland_search_hydra_tear_name:0 "Karpalosuot"
HIE_JRNL_hjortland_search_hydra_tear_desc:0 "The Guidance speaks in many different ways, sometimes through premonition, while others it speaks through people around me. To the west of us, across the Rich sea lies the forest of Karpalosuot.\n\nThe people spoke of tales and legends of a §RHydra§! living in the woods of Karpalosuot, and that its fabled §Rtear§! is rumored to have... intriguing and exotic properties. Perfect for the Teacher's project!\n\nIf the stories are to be believed, the bearers of the six Elements of Harmony once encountered one of its kind in the land of Equestria, which forced the ponies to flee.\n\nGosh, I need to see one for myself (And somehow find a way to make one produce tears)."

HIE_JRNL_hjortland_info_ditrysium:0 "§GGather Info:§! §YDitrysium§!"
HIE_JRNL_hjortland_info_ditrysium_name:0 "Ditrysium"
HIE_JRNL_hjortland_info_ditrysium_desc:0 "Changelings are a fascinating species, capable of 'changing' oneself (thus, 'change'lings) to the likes of another whenever one pleases. Which is why I haven't seen one in person, undisguised, outside of the Grandmaster of Pleasure's testing tubes.\n\nAnd I am about to dive deep directly one of the most important hives within Queen Chrysalis' Empire, Ditrysium, to rest and gather information to find more ingredients for the Project.\n\nFortunately, the Teacher has pledged to grant our expedition safe passage into the Lands, and told us to meet one General Dieter Heinrich. The Teacher also told me to stay vigilant, however, and to keep an eye on the expedition party, watching out if any are replaced by Changelings in disguise..."

