hippone_aspj_flavor.1.t:0 "Zateo's March"
hippone_aspj_flavor.1.desc:0 "Zateo was too small, he couldn't see past the cheering throngs between him and the rhytmic thumping that the grand parade produced. Maybe he could try further along the route? Looking around, Zateo caught a look at a tiny back alley that the crowds were avoiding. Perfect! This was his way to get farther ahead in the parade. Dashing down the alleyway, Zateo thought of what he would see. The famed equines of silver in their masks, sacrificing their individualities to serve the grand ideas of the covenant! Of course, Zateo didn't quite understand what that all meant, but he knew he should be proud of them.\n\nRounding the final corner, Zateo bounded up a small hill to exit the alley before his hoof caught on a rock jutting out the side of a building. Tripping over, Zateo came crashing down on his front right knee, scraping it badly and causing it to bleed profusely. As he tried to stand, Zateo could only wince in pain as he watched the blood seeping into the cobblestones. On the edge of tears, Zateo began to call out, "Help! Please, I'm hurt!" But no creature was around. Every loyal citizen of the Ascendency was at the parade. So the young zebra curled up and tried to apply pressure to the wound. It wouldn't be fatal, he thought, but he'd be there a while.\n\n"Well, what's this then?" Zateo turned to face the new voice. Looking from where he came, he saw a hooded zebra mare holding a satchel over her shoulder. "That looks painful. Would you like some help?" Eager to get out of the situation, Zateo nodded as the mare walked over and pulled off her hood. As she applied gauze and an alchemical tonic to his knee, all he could notice was her deep purple-colored mane.\n\n"There, all done!" she said after applying the potion. Watching the wound heal at incredible speed, Zateo could scarcely believe his eyes. "Now then, try to be more careful next time."\n\n"Wait!" Zateo called out as she went to leave, "I haven't caught your name, good miss, my father would want to know who had healed my wounds."\n\nThe mare turned back for a second, before pulling up her hood and simply saying, "No one. Just a helpful guide." And then just as quickly as she had come, the mare was gone."
hippone_aspj_flavor.1.a:0 "Well, thanks miss!"

hippone_aspj_flavor.2.t:0 "Fate of the Damned"
hippone_aspj_flavor.2.desc:0 ""Useless Za’al-Maar afflicted avians," the officer muttered. "Twenty-one god damn hours, and he still refuses to talk." Taking off his mask, the officer walked over to his chair in the Colthage Municipal Securities division office. The military police of the city of Colthage. Kicking a trash can by his desk over, the officer plopped himself down with a huff, and he went to the paperwork at his desk. This Avian had been found with government documents trying to flee the city. He wished from deep down inside his heart that he could just end the hippogriff's life, but orders from the top said he needed info. Shaking his head, he could still hear his partner going at it in the other room. The prisoner's wail's of pain brought him some joy, at least. If the Avian wouldn't talk, they'd just hurt him more.\n\nLooking down at his paperwork, he was shocked when he looked up to see a hooded zebra in front of him. Shooting up, he grabbed for his sidearm before he recognized the face under the hood. The purple-haired zebra.\n\n"Ah, I see you finally noticed me." She quipped. "I had hope that the city's defenders were a bit more alert."\n\nThe officer inhaled and exhaled slowly. He was in a foul mood, but now was not the time to mouth off to an equine of gold, "I apologize for my failure, miss. What brings you to our station?"\n\n"Orders from the palace of the teacher. That prisoner is to be transferred to my care immediately. My squad will be here tomorrow morning at 09.00 to pick it up." And then, as quickly as she came, she was gone.\n\nThe officer smirked and then began to chuckle. That's what that prisoner deserves! Everyone knows what happens to those who go with the purple-haired zebra! They become soulless husks of themselves before they finally meet the fate of all Avian scum. Serves him right for not answering their questions. If endless torture is a fate worse than death, then there are no words to describe her cursed embrace."
hippone_aspj_flavor.2.a:0 "..."

hippone_aspj_flavor.3.t:0 "The Guide and The Teacher"
hippone_aspj_flavor.3.desc:0 "Hidden away in a corner of the sufrital palace in Colthage was a room that had been used to entertain guests. It was large, empty, and had a skylight. At least, that's what she remembered about it. Pulling back her hood and releasing her purple mane, The Guide got a better look at the door. It was simple, but she knew that the Star Father's personal lab was behind it. The equines of silver and gold which had escorted her here were instructed to leave when they were a full forty paces away. Knocking three times, The Guide took a step back, not sure of what would happen. She had met Hiram before, but not like this. This was an official summons, entirely different to what she was used to. As the door opened, The Guide was shocked, but not for the reasons she thought she might be.\n\n"Ah, my dearest Guide! Come in, come in!" Hiram smiled warmly and invited The Guide in. He was disheveled and dirty, covered in muck and stains, but it soon became apparent why as she entered, too stunned to speak. Hiram had converted the room into a mixture of a laboratory and a greenhouse and was tending to his plants when she arrived. "Apologies for my appearance," Hiram muttered to himself, "I must have lost track of time."\n\nThe guide was shocked but managed to sputter out a few words, "My teacher, you must rest! The nation relies on you being of sound mind."\n\nHiram glared at her, "Are you insinuating I am not of sound mind?" But before The Guide could even respond, Hiram waved a hoof at her and continued, "Don't worry, I know you meant it as a joke. Just have better taste next time." Moving around the room, Hiram stripped himself of his gardening apron and gloves, returned to The Guide, and sat her down at a chair by his desk, looking far more official.\n\n"Now, my good Guide, I have a task for you." She nodded, "Anything you command."\n\nHiram smiled and continued, "I have a dream, a dream of alchemy on a scale never before attempted. Potions that could change the very forces of reality. All the power of the fragments of the Godhead, fractured into the races of equinity, their pure essence made manifest into concoctions, mighty weapons to smite the avian!" Hiram's voice began to peak, booming with the rhetoric of all his lectures. "I believe that these potions, all of them at once, could together form enough of the essence of the Godhead that an individual, pure of spirit and ascended in mind, body, and soul, could truly become one with the spirit realm again."\n\nHiram paused, and turned to The Guide, "Will you help me?""
hippone_aspj_flavor.3.a:0 ""With my mind and soul.""

