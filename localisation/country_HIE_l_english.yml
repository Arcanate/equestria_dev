HIE_JRNL_Eq_search_dragon_desc:0 "Out of every other sign that my cognition powers gave me, this one was the most certain I've ever felt. At some point, we are going to need a §RDragon's Heart§! for the Teacher's superproject.\n\nI could not say that hunting dragons is one of my many different specialties that I have picked up in the years I have acted as Guide, and if I am honest, I've only seen a dragon hatchling, let alone an adult one!\n\nMy cognition did not specify the required maturity of the specimen, so perhaps, we can slay a youngster and take its heart...\n\nIn that case, I need to reconsider this thoroughly..."


