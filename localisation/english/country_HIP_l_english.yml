 arisfirst.60.t:0 "The Phalanx Revolt"
 arisfirst.60.d:0 "Crack Lighting staggered into his war room. It wasn't his regular one; this one was a glorified storage closet, tucked away in a small bunker. But it sufficed. The single incandescent bulb in the room flickering, he read through the reports.\n\nOf course this had happened. He'd known the Phalanx wouldn't take his surrender well; he'd known they were two-bit thugs who'd turn on him at the first sign of weakness. At least a few units were still loyal. He almost thought he could hear the distant gunfire: Razorbeak's army units reminding his erstwhile enforcers that The Ace was still in charge. He didn't need them, in the end. Now that the Phalanx were an outlaw organization, minus a few units he'd pardon, he could use them as a scapegoat. Yes, he could still turn this around. He could still keep control.\n\nThe reports were mostly good: the Phalanx had been cleared out of Mount Aris, their leadership was in disarray after their attempted takeover in Seaquestria had completely fizzled, they still held Starfield but wouldn't for long... he leafed to the section on high-level dissidents. Of course, this would have to be updated. Now that his Phalanx had turned on him, could anygriff really be trusted? Still, the report showed that the high-level dissidents were all accounted for; Hard Line, Silverstream, Starry Eyes... He noticed a line. Crack Lightning's bodyguards rushed in as he sputtered:"
 arisfirst.60.a:0 ""Where in Tartarus is Princess Skystar?!""

 arisfirst.61.t:0 "Hostage Situation"
 arisfirst.61.d:0 "Crack Lightning never thought it would end this way. The palace had been secured, the Phalanx rebellion had been mopped up, the strike leaders had been identified. Everything was going according to plan, and then this. Skystar, a BAR, and a platoon of mutinous soldiers taking him hostage in his own villa. Of course, it wasn't just them. How could two dozen armed hippogriffs make it to him without firing a shot? No, his own guards had deserted him. One of the few loyal ones lay unconscious on the floor, stunned by the strike of a rifle-butt.\n\n"So what's your game, now, hmm?" Crack Lightning asked the Princess, "Do you think you can just take over Aris by killing me?"\n"Nope!" Skystar chimed, "I was more thinking you'd hand it over to me."\n"And then everything would just fall into place?"\n"Yep! Face it, nogriff likes you, Crack, and they want Harmony back. Your Phalanx has turned on you, the military doesn't like you because you lost the war, and don't even get me started on the workers! Other than that Razorbeak fellow-"\n"Who has standing orders to storm this compound if she loses contact with me. I have long been aware of the threat of kidnapping, Princess."\n"Oh I know! She should be here in like twenty minutes, at the rate she's driving."\n\n"So what now?"\n"Now, you take that radio on your desk and you tell Razorbeak to stand down. You take that radio, and you broadcast a speech - don't worry, I wrote you one - telling the people of Aris that you are sorry, that you failed them all, and that you are stepping down and immediately releasing all of the political prisoners. All of my friends."\n"And if I don't?"\n"I would cock this gun, but I did that five minutes ago."\n"You wouldn't."\n"I fought the Storm King's retinue. I assure you, I would."\n\nCrack Lightning took the microphone. He knew he was out of options, and one way or another he would never see his dream of a mighty Aris realized. He took a deep breath, then addressed his subordinate."
 arisfirst.61.a:0 ""Razorbeak, stand down.""
 arisfirst.61.b:0 ""Razorbeak, storm the compound. Skystar is--""

 arisfirst.51.t:0 "The Chiropterran Nightmare"
 arisfirst.51.d:0 "The occupation of Chiropterra was never going to be easy, but Raft Wood never thought it would be this bad. Violet Facade had compiled a list of no less than six separate insurgent groups, comprising remnants of the Nightmare's Hoof, the old legions, and civilian militias who had taken up arms against the occupiers.\n\nThey used diverse methods, ranging from well-coordinated raids from the hills to wildcat shootings or bombings to unleashing strange weapons and artifacts the LMRD had sealed away over the years.\n\nEvery village seemed to be sheltering them, every hillside seemed to contain a hideout or a weapon stash. For every cell the Hippogriff garrison rooted out, another three would spring into action.\n\n"We can't go on like this," said Violet, "Our citizens thought the war was over, but every day the death toll gets higher, and there's no end in sight."\n"If they'd just left us well enough alone..." Raft Wood trailed off. "We can't just leave, you know that? They're fanatics. If we withdraw, they'll come back for round two within a few years. How about this: the Chiropterrans had that whole labourer class, right? What if we arm them? They'll keep their old masters down for us."\n"I'd advise against that," said Violet, "The last thing we need is more armed guerillas, and I'd hardly call those labourers a reliable ally. Some of them are Lunarist converts, and plenty of labourers fought against us in the auxiliaries."\n\n"So what'syour suggestion?"\n"Send in my agents. Use the AHAC and our intelligence agencies to collect as much information on the insurgent leadership as possible. We'll have to be thorough and methodical, and it'll take quite a while, but I think we can find the exiled legion commanders."\n"And then what?"\n"We capture them, we extract as much intel as we can from them, and then we uproot the whole terrorist network. Then we'll have peace.""
 arisfirst.51.a:0 "We will rely on our own forces, not armed rabble."
 arisfirst.51.b:0 "Why should more hippogriffs die over this?"

 arisfirst.52.t:0 "War In the Shadows"
 arisfirst.52.d:0 "Violet Facade sighed as she walked out of the police headquarters in New Ayacachtli. The AHAC was working day and night to sort through all the paperwork and intelligence reports from the frontiers to try and bring down the resistance. Governing Chiropterra was a dirty business, covered in blood and dust. But here, things were a bit calmer. The army had control, the police were, on the surface at least, loyal, and she could go about her business as usual.\n\nSeeing her driver parked on the street corner, she began walking towards the vehicle. She needed to get home and get some rest. It'd been a long week. But before she even got close, the car went up in flames, an explosion rocking through the chassis.\n\nRunning back inside the AHAC office, Violet nearly collapsed at her desk. An assassination attempt. Thank the Queen that it had gone off too early. The resistance was getting bolder. How long could Raft keep up this stunt before it all went wrong?"
 arisfirst.52.a:0 "Close. Too close."
 
 arisfirst.53.t:0 "The Shadows Have Faces"
 arisfirst.53.d:0 "Stepping out onto the balcony of her house in Chiropterra, Violet allowed herself to breathe a sigh of relief. It'd nearly been a week since the assassination attempt, and things had calmed down a bit. Fewer deaths on the frontier, only a few attacks by resistance groups. Things may finally be getting better.\n\nLooking down, she saw a stallion approaching her residence, at first she didn't recognize him, but then she noticed he had the uniform of a mailpony on. That was... odd? She didn't receive any civilian mail.\n\nHeading downstairs, she saw a letter had been passed through the slit in her door. Throwing the door open, there was no sign of the mailpony anywhere. No car he could have come in and no trace of where he had gone.\n\nThe letter looked incredibly mundane. Picking it up in a towel, she ran it under the blacklight she kept in her personal office, and ran tests for poisons like arsenic. It was clean. Violet nearly shook while she opened the letter, but she knew she had to read it.\n\n"Dear Ms. Facade, I hope you have enjoyed the last week of relaxation since your "incident." Such a shame, you almost ended up like Lightning Charm. Though you better have recovered from the shock by now, since this'll be the calmest you'll be for a long time until you and your forces finally leave Chiropterra. Starting in roughly five days, you'll begin receiving reports of attacks all across Chiropterra. Your soldiers will die, your agents will be murdered, and your occupation will fail. That bomb you saw wasn't a mistake. It was your second to last warning. This is your final one. You, and any other hippogriff in this land, are only alive because we have decided to give you one last chance for mercy. I hope you make the right choice for your own sake.\n-Lord Commander Stirling Silver""
 arisfirst.53.a:0 "We're in over our heads."

 arisfirst.54.t:0 "The Howling Hills Riots"
 arisfirst.54.d:0 "The decision to send more guns into Chiropterra had backfired, just as Violet Facade had predicted. While some of the now-armed labourers tried to maintain the peace, others exacted revenge on former legionnaires, Moonspeakers, officials, and random Chiropterran civilians.\n\nViolet Facade hadn't expected anything different. Of course they'd want revenge for what the LMRD had done to their fellow labourers, even if the exact details were kept secret from them. Of course they'd want revenge for years of hard labour, forced conversions, for being snatched away from their families and made into slaves. Those who hadn't participated in the riots had been ill-equipped to contain them, having no real training, and had quickly abandoned their posts or died. A few had even returned to Zarantia or Warzena, taking their weapons with them and becoming small-time arms dealers or hired guns.\n\nAnd then there were the true Lunarist converts, who had taken their Hippogriff guns and Hippogriff ammunition and went straight to the hills to join the insurgents. When the insurgents heard of the riots in Howling Hills, they'd gotten there before Hippogriff security forces and killed most of the armed labourers, earning the appreciation of the civilian population and taking the Hippogriff guns with them.\n\nOverall, a complete disaster, although there was a silver lining: in the bloodbath, one of the bodies identified belonged to none other than Lady Commander Lightning Charm, one of the lynchpins of the Chiropterran resistance. If Violet and her agents could act fast, they might just be able to salvage the situation while the resistance was leaderless. But that required her utmost attention, and no meddling from Raft Wood."
 arisfirst.54.a:0 "Violet Facade will see to this personally."

 arisfirst.55.t:0 "A Botched Raid"
 arisfirst.55.d:0 "Violet Facade laid down the report in disgust. Her subordinates had actually tried to spin their botched attempt to capture Lady Commander Lightning Charm as a success, just because she had been killed in the raid. They went on and on about how important Lightning Charm was to the Chiropterran resistance, how she was a lynchpin between the different resistance groups.\n\nThat, of course, was the very reason Violet had specifically ordered them to take her alive. With Lightning Charm died the biggest trove of intelligence they could possibly acquire, and though the resistance would be temporarily decapitated, Violet was back to square one.\n\nAnd of course, Lightning Charm had gone down fighting. Of course she had. A martyr for the Chiropterran Resistance to rally around: just what Violet needed right now! No, she decided. From here on, she would direct her agents' efforts personally, from a secure compound within Chiropterra itself. And the fools who had screwed up the raid would be reassigned, or demoted. She'd decide when she got to Chiropterra."
 arisfirst.55.a:0 "There will be no more mistakes."

 arisfirst.58.t:0 "The Occupation's Collapse"
 arisfirst.58.d:0 "Stirling Silver made good on his threat. While Violet Facade was back on Aris trying to persuade Raft to withdraw from Chiropterra, Stirling's deadline passed. With staggering coordination, insurgents struck at the garrison's barracks, mess halls, checkpoints and armouries all across Chiropterra. Weapons were stolen, vehicles sabotaged, and hundreds of hippogriffs killed or taken hostage.\n\nLocal informants considered reliable had led units into ambushes; civilian populations thought pacified had turned out to be hiding more insurgents. The AHAC agents Violet had sent to Chiropterra had all been found dead, killed with bombs, knives, or poison. The records Violet had been keeping in her safehouse were taken: if there was anything the resistance didn't know before, they knew it now.\n\nIn a single day, the Chiropterrans had killed all hope that the occupation could succeed: the resistance had gotten bolder after Lightning Charm's death, rather than fragmenting. Raft Wood needed no persuasion. The occupation was over. Over four days of tense negotiations, Raft Wood and a negotiator speaking for Stirling Silver worked out a peace treaty.\n\nHippogriffia would fully withdraw its forces from Chiropterra, and pledge to respect the sovereignty of the Chiropterran nation. In exchange, Stirling Silver would release his hostages, one unit at a time to preserve leverage, and allow the remaining garrison to be extracted from Chiropterra without further harrassment from the insurgents.\n\nFinally, in a move which made Raft Wood nearly lose his composure, the negotiator promised that Stirling would prevent Ocean Spray's Crescent Moon Society from launching a chemical attack on Hippogriffia itself, which had been planned for next month. After signing the treaty, Raft Wood couldn't shake the feeling that he had condemned the next generation of Hippogriffs to another Chiropterran war, perhaps more terrible than the last."
 arisfirst.58.a:0 "Goodbye, Chiropterra." #Continue as HIP
 arisfirst.58.b:0 "Goodbye, Hippogriffs." #Play as BAT

 arisfirst.56.t:0 "The Issue of Debt"
 arisfirst.56.d:0 "Raft Wood had been invited to discuss terms with prominent businessgriff Plumage Moonfeather and his associates to handle the debt the government had accrued over the North Zebrican War. He couldn't shake the feeling that he was walking into a skinning, especially as the businessgriff grinned at him when he took his seat.\n\n"Thank you so much for joining us, chief advisor," Moonfeather began, "Your presence alone here greatly increases my confidence that we will get a good return on our investments. Monetary and otherwise."\nMoonfeather's contacts had been invaluable in rooting out the Phalanx, so he had more than a few favours accrued with the government.\n\n"Of course, Plumage," said Raft Wood, trying to remind himself that he was still in charge here, still the head of government, "I don't believe I've ever given you cause to think that I am anything less than fully reliable when it comes to debt-paying."\n"You? Of course. You're exceedingly reliable. But between the debt from rearmament, the millions of victory bonds my associates and I have purchased, and now the need to pay compensation to the wounded, the widowed, that messy Chiropterran occupation, the military retirement packages... not to mention those ambitious construction projects you're planning for Seaquestria to, ah, what was it? Ensure permanent autarky?"\nRaft startled. Those plans hadn't been announced to the business community! Moonfeather continued, ignoring Raft's look of surprise.\n\n"Now personally, I am fully confident in your ability to not default, although your refusal to consider loans from foreign countries and businesscreatures is regrettable. However, despite my confidence... well, I can only buy so many bonds. I know many businessgriffs who say that unless you adopt more pro-business policies, they won't take my word for it, and will demand interest rates for any further loans which you would find most disagreeable.""
 arisfirst.56.a:0 ""Fine. What exactly do you want?""

 arisfirst.57.t:0 "Pro-Business Policies"
 arisfirst.57.d:0 ""To be frank, Chief Advisor," said Plumage, "I'm already quite happy. Well, I'm fairly happy. I would like you to amend a few of those laws Novo passed when she was under the delusion -brought in by "harmonic capitalist" thinkers from Griffonia, mind you- that Harmony meant forcing businesses into a specific model of competition rather than letting the best excel and absorb uncompetitive firms."\n\n"You want me to repeal anti-trust laws?"\n"Amend, not repeal. We'll get into the details later. That's more of a personal thing; the real thing that will inspire confidence, make everygriff who owns a victory bond know that it is as good as cold hard cash, is ironically not even something you'll have to pay for."\n"And what's that?"\n\n"My associates have found some truly gigantic reservoirs of oil underneath Zarantia. Between that and the wells in Colthage, well, we could start a bit of a black gold rush, you and I: it'll attract plenty of investment to develop the oil fields, inspire confidence in the economy in general, and my patriotic associates and I could reinvest some of those profits into more bonds. Why not let those barbaric Colthaginians and collaborating Zarantians bankroll our reconstruction?"\n\n"Absolutely not!" exclaimed Raft Wood, "The whole point is to leave that chaotic continent behind us and go our own way. Actually enforcing extraction rights would require us to-"\n"My associates will handle that in Zarantia. I assure you, I have a way of working with the locals. And there are plenty of pliable Colthaginians looking to be Sufrit, even if it means hoofing a few oil wells over to us. So what do you say, Chief Advisor?""
 arisfirst.57.a:0 ""I suppose there's nothing wrong with our enemies paying reparations...""
 arisfirst.57.b:0 ""Fine. But if you lose control, we won't bail you out.""

 arisfirst.59.t:0 "A Routine Operation"
 arisfirst.59.d:0 "The day was growing old in the camp for the Arisian Third Guard Corps. The Third had been assigned to insurgency suppression around the town of Firstport, and had made camp around a cluster of hills.\n\nColonel Whistle Thorn was proud of his new post. He had been a corporal during the war and had earned medals for his bravery. Now he had been placed in charge of keeping peace in his corner of Chiropterra. The insurgents were many, but he trusted his troops, and even more so, he trusted the Hippogriff spirit.\n\nA Lieutenant pushed his way through the tent flaps.\n"Sir," said the lieutenant, "The second platoon is back."\nColonel Thorn stood and smiled, "Of course! How did the mission go? I bet they gave the bats a run for their money! I wish I could have been there with them-"\n\n"Colonel!" the Lieutenant snapped, "The Platoon sustained 67% casualties. Forty-seven are dead, and seventeen wounded. They followed your mission plan to the letter, and walked straight into an ambush! Your plan to take the heights around Firstport put them in firing range of a mortar emplacement. They proceeded down the other side of the heights, leaving the dead on the hill. They approached Firstport and tried to clear the roadblock you had marked as the objective."\nThe Lieutenant paused, "There was a machine gun." Colonel Thorn was speechless, but the Lieutenant kept hitting, "They tried to withdraw, but there were snipers on the hills. No bodies were recovered... Colonel, how should I report the operation to High Command?"\n\nThorn gestured for the officer to leave. Sitting down at the table, he looked upon his plan. So meticulous, relying on the idea that they were the victorious power, that they were here to clean up, not win another war. He watched as all the lines made sense, how he failed them so terribly, how he was vain and foolish to think he could expect everything to just work out. \n\nHe couldn't let himself fail them again, so he drew his gun, and added one more casualty to the list."
 arisfirst.59.a:0 "We're losing too many good griffs."

 arisfirst.70.t:0 "The Chiropterran Occupation"
 arisfirst.70.d:0 "Crack Lightning swirled the whiskey around in his glass, looking around the table at the officers before him.\n\n"Chiropterra," he mused, "Chiropterra, Chiropterra. Such a beautiful state. Every single creature, united in purpose, working towards the greater good. It is a pity, that to fulfil our destiny we had to stifle theirs, but such is the way of the world."\n\n"Sir?" asked Colonel Razorbeak as Crack Lightning paused his speech with a drawn-out sip of his whiskey,\n"The task at claw?"\n\n"Yes, yes, of course. Razorbeak, you and Solid Stone wanted to fill the vacancy for military governor of Chiropterra. I assume you both know the rather gruesome nature of your predecessor's departure, and his predecessor before him. So, out with it. Tell me your plans for the occupation."\n\n"Well," began Razorbeak, "I will start by reducing work quotas. In many districts, the work quotas could drop by as much as fifty percent. I'll ensure that each district is run according to the highest standards: abolish child labour, provide medical care, increase food rations. Drop the death rate; as long as they think they're dead anyways they'll do anything to avenge themselves. Then the matter of reprisals. When terrorist attacks happened, my predecessor would order indiscriminate reprisals, no sense of proportionality. I will set clear rules: when they kill one of ours, we kill one of theirs, preferably chosen from those most likely to have aided the insurgents. Clear rules, clear consequences; justice, not malevolence. I will make sure every community knows that it is the resistance endangering their lives, not us."\n\nSolid Stone scoffed, launching into his proposal without waiting for Lightning's go-ahead.\n"The Chiropterrans will respond to her lenience with greater aggression. My proposal is far simpler. We will confiscate their agricultural machinery and engineer a famine. We will make food relief conditional on compliance. Hunger will succeed where truncheons have failed.""
 arisfirst.70.a:0 ""Alright Razorbeak, you got the job. Get me results.""
 arisfirst.70.b:0 ""Let us see if their will to fight is stronger than their will to eat.""

