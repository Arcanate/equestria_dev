 HIP_SIR_the_southern_threat:0 "The Southern Threat"
 HIP_SIR_the_southern_threat_desc:0 ""
 HIP_SIR_warzenas_mistake:0 "Warzena's Mistake"
 HIP_SIR_warzenas_mistake_desc:0 "When Hippogriffia was still under a monarchy, Warzena relied on them for protection, beliving that they would save them from any threats. Now, with us in charge, they have nowhere else to turn to. It's time to show them why would should never rely on anyone other than yourself."
 HIP_SIR_against_the_menace:0 "Against the Menace"
 HIP_SIR_against_the_menace_desc:0 "Chiropterra is an interesting state, to put it mildly. Fanatically devoted to their goddess almost as much as our subjects are to us, they have plagued this region for over a century now. All here know the threat they pose, and while they may think of us as a bigger one now, we can still use these sentiments to spin the narrative that we are not the so-called "evil" here."
 HIP_SIR_clean_the_mess:0 "Clean the Mess"
 HIP_SIR_clean_the_mess_desc:0 ""
 HIP_SIR_the_sandy_wastes:0 "The Sandy Wastes"
 HIP_SIR_the_sandy_wastes_desc:0 "Zarantia is little more than a desert wasteland, with little value to be gained from taking it. Yet, they hold a key piece we need, that being a connection to Maregypt, our future target. So, they too will experience the wonder that is our song, and be subjects to our rightful rule."
 HIP_SIR_leave_the_wetwork:0 "Leave the Wetwork"
 HIP_SIR_leave_the_wetwork_desc:0 "Being depopulated, hot and unindustrialized, spending time in Zarantia would be a complete waste of time for any of us. Moonfeather will be sent instead to deal with any issue that appear there; perhaps he will even be able to find some use from the endless dunes."
 HIP_SIR_wipe_the_slate:0 "Wipe the Slate"
 HIP_SIR_wipe_the_slate_desc:0 "A false state, Tobuck does not have a right to exist. Or at least, that seems to be the popular opinion here, with it surrounded by three nations that all claim it as their own. While their rhetoric was all bark and no bite, we will show that our demands are more than just words."
