 HIP_SIR_utilize_moonfeather:0 "Utilize the Constant"
 HIP_SIR_utilize_moonfeather_desc:0 "There is nothing that our new puppet, Moonfeather, hates more than communism, except perhaps losing money. In fact, he is almost begging us to allow him to deal with the situation his way, through total suppression of the factory workers, complete control over their primary support bases, and sending his collaboration underlings to hunt down the stragglers. Let's just sit back, and watch the magic happen."
 HIP_SIR_shut_down_the_universities:0 "Shut Down the Universities"
 HIP_SIR_shut_down_the_universities_desc:0 "All of these political issues started from one place, that being ideological clubs within the places of thought and education. That means that these places are dangerous, subversive, and must be dealt with. Any institution of so-called "learning" thought to even possibly have sympathies with the communists will be shut down immediately, and the staff and students brought in for immediate musical correction."
