 hippogriff_abyss_flavor.1.t:0 "Big Aris"
 hippogriff_abyss_flavor.1.d:0 "Corundum Tenderquill had long had a cushy life on Mount Aris, having been the son of a wealthy estate owner. He went to school in one of the finest institutes in the country, and he aspired to go into a scientific field. Life was great, he had friends, he had money, and he was content.\n\nHowever, one day, there was a commotion outside the school. There was a minority of Seaponies that also went to the school, a recent initiative put forward when Queen Novo was in power in an attempt to promote racial equality in the Capital. They of course transformed into Hippogriffs to take the classes, but would often take breaks to nearby available pools during their free time.\n\nFor some reason there was a mob forming, barring entry to the Seapony students. Corundum Tenderquill couldn't think of any reason why there would be such a commotion and ventured further into the crowd to get a better look. Weren't they all supposed to be united after all?\n\nWhen he finally got to a position where he could see the Seapony-turned-Hippogriff students, something inside him clicked. He didn't know what it was or how it happened, but he could see clearly now. Why did these Seaponies deserve to go to THE finest institute in the country, taking spots that hard-working Hippogriffs deserve? All they did was flop around all day and sunbathe, while the Hippogriffs do all the work!\n\nFilled with righteous anger, Corundum Tenderquill joined the mob, certain that his school would be a better place if these no-good lazy fish went back to their sea. If they wanted to keep being isolationist, then they could just stay in Seaquestria where they belonged."
 hippogriff_abyss_flavor.1.a:0 "Let's show those seaponies what for!"
 
 hippogriff_abyss_flavor.2.t:0 "An Issue of Didactics"
 hippogriff_abyss_flavor.2.d:0 "It had been a rough week for Tidal Breeze.[\n][\n]He was a school student in a prestigious establishment on Mount Aris, and while he was from a local Seapony community, he would makes the trip to and from the Mountain in Hippogriff form to further his education, as it had much more modern furnishings than any higher education he had near his home.[\n][\n]This had gone well for a few weeks until recently there had been an incident in front of the school. Some sort of mob had formed and was determined to not let any Seaponies past, with more and more Hippogriffs joining the mob. This was simply unacceptable, but the faculty and security weren't doing anything to break it up, in fact, they might have even been helping the mob.[\n][\n]It just didn't make sense, there was no reason for people to be fighting like this when everyone had been cooperating in harmony. There had to be some sort of external force that was pushing them towards this discord... That's it! Discord![\n][\n]Tidal Breeze had taken a glance at him during his ancient history unit, this was the only explanation for what was happening in front of the school. Confident in his conclusion, Tidal Breeze returned home, certain that the Equestrian princesses would come south and fix everything in the coming days and that everything would go back to normal."
 hippogriff_abyss_flavor.2.a:0 "Unfortunately, this is not an idyllic fairytale of days past"
 
 hippogriff_abyss_flavor.3.t:0 "A Simple Threat"
 hippogriff_abyss_flavor.3.d:0 "Being an agent for Skystar's Resistance was dangerous work. You could wake up in a prison cell one day, you could be killed in action, you could be tortured for days on end until you break.\n\nVelvet Wing knew all of these things, and they were only encouragement to get her job done correctly and get out safely. Today was another mission against the tyrannical Sirens.\n\nShe had accomplished her mission easily, a simple reconnaissance of the surrounding countryside. However, something was off. The nearby guard checkpoint was all but vacated.\n\nEvery mission before, the post had a full entourage of guards looking to keep the road safe and keeping an eye out for dissidents, but not today. Regardless, Velvet Wing chalked it up to a staff transfer and logged down their numbers.\n\nOn her way home, she noticed an armored vehicle heading back towards the checkpoint. Those must have been the missing guards, though why would they be coming from that direction? There's nothing out that way besides a few farms and... Her home.\n\nShe started flying, not caring about remaining covert as much as she cared about her family. It wasn't long to get to her homestead with her speed, and when she got there the front door was wide open.\n\nCalling out for her parents and sister and receiving no answer, she investigated further until she got to the dining room.\n\nTables overturned, broken chairs, and a single note on the counter, she had no choice but to read the paper. A simple message, a simple threat, a simple request.\n\n"Come to the checkpoint, and your family will not be harmed". Those ten words rang out in her mind, as she knew that she had no choice in the matter.\n\nShe wrote a final note as a remembrance for her family and set off towards the checkpoint she had been examining only a dozen minutes earlier. "
 hippogriff_abyss_flavor.3.a:0 "Family comes before the Princess..."
 
 hippogriff_abyss_flavor.4.t:0 "Good Night, Zumidia"
 hippogriff_abyss_flavor.4.d:0 "It had been a few minutes since the last of the lights went out after the newly mandated curfew took effect. Dhrez had been at home alone since school ended, his father being out of town for the week on account of a business trip in Hippogriffia. The entire city of Ain Trotgourait had been under military governance for the last few days, and no reason had been disclosed to the residents of the peninsula. Dhrez had been anxious, being unable to talk to his friends after his school and his Hippogriffian neighbors dismissing the measures, claiming it was simply to ensure peace until the situation in Hippogriffia was resolved. There is a veil of uncertainty over Zumidia, though their fate has already been decided by the powers operating out of Hippogriffia."
 hippogriff_abyss_flavor.4.a:0 "An uneasy night descends on the peninsula"
 
 hippogriff_abyss_flavor.5.t:0 "The Worker's Plight"
 hippogriff_abyss_flavor.5.d:0 "The day of reckoning has come.\n\nNo longer will the impoverished working class of Chiropterra be shackled to the whims of the elites. The elites have fled in the face of what they call "an insurmountable evil" but Cherry Meteor knew far too well that this was just propaganda.\n\nNo, what was happening was the liberation of Chiropterra. The only information of the Sirens that Cherry had been permitted to know was that they were, "A scourge devoted to destroying their way of life", but these Sirens must simply be the true saviors of the worker's revolution, here to overthrow the corrupt and authoritarian government that has plagued North Zebrica.\n\nNow, with such a powerful force behind them, the workers can finally see justice for the crimes that have been committed against them, and Cherry knew just who to start with.\n\nThere was a collection of elites that instead of fleeing the country attempted to hold out in their estates and wait out the storm for things to return to normal.\n\nHowever, things would not return to normal for them, they would see justice.\n\nAlong with a collection of workers riled up by something more than revenge, they marched on the estate of the tyrant supervisor that had abused them for decades."
 hippogriff_abyss_flavor.5.a:0 "Let the ruling classes tremble at the Sirens' revolution!"


