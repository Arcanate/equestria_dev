 HIP_thermonuke_FROM:0 "Deploy §RThermonuclear Weapon§! on [FROM.GetName]"

 HIP_posadas_visions:0 "Visions of the Star-Chest"
 HIP_posadas_visions_desc:0 "While a prisoner of the Storm King, the General Secretary came across a strange artifact that gave her visions she could not understand. While her memory is still fragmented and uneasy, she sometimes has §Cvisions§!. As we progress our understanding of science, especially in the §Ynuclear§! field, perhaps Posada's memory will begin to improve..."
