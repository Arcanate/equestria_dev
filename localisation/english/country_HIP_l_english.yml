 hippogriff_abyss_resistance.13.t:0 "Fate of the Princess"
 hippogriff_abyss_resistance.13.d:0 ""Honestly, Princess, what did you think you were going to accomplish?" Adagio asked, as Skystar looked defiantly at her. "Open up your eyes, give up your sweet fantasy land. All it took was a single command and here you stand, in chains. It's simply how the world works; why did you think you could fight it?"\n\nWhen she got no response, Adagio turned to face Sonata and Aria, floating just a ways back from her. "I think making her go out and shout our praises across Hippogriffia and Seaquestria would be just the perfect revenge for the trouble she's caused us. Just imagine it, the Princess and the last hope of the hippogriffs, now speaking nothing of our glory. What do you two think?"\n\nAria rolled her eyes but didn't say anything, while Sonata slightly tilted her head. "Really? I thought we were gonna make her stay here with the Queen! I was gonna ask about these two clams I found with her." The blue siren pulled out two of the sea creatures, one red and one purple, both with googly eyes on them.\n\n"They are named Shelly and Sheldon!" Skystar said, much to every siren's surprise.\n\n"You named your clams?" Adagio laughed, a dark and sinister tone attached to it. "That's just-"\n\n"Ooh, can they talk?" Sonata interrupted.\n\nAdagio turned back to her, the irritation obvious on her face. "Sonata, that is enough! We are doing things my way, so stop butting in!"\n\n"Aw, but can't she stay here with us? Please? I'll make sure she doesn't do anything, I promise!"\n\nAdagio turned to Aria, who just shrugged. "I don't care. Do whatever.""
 hippogriff_abyss_resistance.13.a:0 ""Absolutely not, Sonata.""
 hippogriff_abyss_resistance.13.b:0 ""...Fine. Just this once, you take care of her.""
 
