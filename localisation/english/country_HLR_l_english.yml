arcturian_torygg.1.t:0 "Call To Action"
arcturian_torygg.1.d:0 "Murmurs could be heard throughout the Council as the senior knights, scribes, and magesmiths of the Arcturian Order filtered into the Council Chamber. Headmaster Torygg had not informed them that there would be such a large audience for this week's meeting.\n\nThey didn't have to wait long before Torygg himself arrived, clad in ceremonial armor that he hadn't worn in ages. The esteemed Headmaster of the Order stood at the front of the room and rested a claw on the podium beside him. All eyes were on him as they could tell that this meeting would be more important than usual.\n\n"My dearest friends," said the old griff in a solemn tone, "Today marks the eleventh anniversary of the Luvenite Crusade that devastated our lands, and it also marks the second year since we began preparations to avenge those that we have lost."\n\nTorygg paused, taking a moment to close his eyes and breathe deeply. When he opened them again, a righteous fervor seemed to have replaced his gentle demeanor. "Which is why we must greatly expand our efforts to mobilize for a grand crusade of our own, the likes of which has not been seen in over a thousand years. To this end, I am exercising my power as Headmaster to issue a decree: There will be one more year to prepare ourselves, another to begin marching into the Dread Lands, and before the end of the third year we will take their dark fortress at the peninsula's end and finally be victorious."\n\nHe drew his sword and raised it into the air. "For the fallen! For Arcturius!""
arcturian_torygg.1.a:0 "For Arcturius!"

arcturian_torygg.2.t:0 "Reforging the Banners"
arcturian_torygg.2.d:0 ""It is no secret that the sword has fallen out of favor in the rest of the world. You of all griffons should know this, Ostwald."\n\nOstwald Vind raised an eyebrow at Torygg, "You sincerely believe that we should strive to replace our swords with muskets? To move away from a thousand years of tradition?"\n\n"Let me tell you a story," Torygg began, retrieving a battered old musket from his desk, "Many years ago, I lived in a faraway kingdom known as the Griffonian Empire. There was a revolution of sorts, and we had to take up arms against our brothers and sisters who had tried to storm the palace."\n\nTorygg eyed the rifle, wiping away some of the dust on it. "I didn't have a firearm. None of us did, the revolutionaries had seized almost all of them the day before. We were issued shortswords and told to defend the emperor with our lives." He paused, then looked directly into Ostwald's eyes. "I watched as my brothers and sisters were gunned down from afar as they tried in vain to charge towards the enemy. I was lucky to have found a working musket off of a corpse nearby. And because of that musket, I was able to survive that day."\n\nOstwald stood silently for a moment, then nodded. "It will be very difficult to replace every sword with a gun, you know. But you've convinced me how effective they can be.""
arcturian_torygg.2.a:0 "Now comes the hard part: Manufacturing them."

arcturian_torygg.3.t:0 "Modernization Program"
arcturian_torygg.3.d:0 ""Headmaster, if you've a moment, I'd like to run over a few things with you."\n\nTorygg looked up from his desk to see Hans Becker, a senior architect within the Order. He greeted him with a tired smile. "Yes, of course. What is it?"\n\n"It's about the modernization program that you proposed. A lot of the changes that you wanted to make are just... difficult to implement, but I think I may have found a way to get us started, at least."\n\nThere was a moment of silence. "Well?" said Torygg with a slow gesture, "Go on."\n\nHans appeared hesitant. He took a deep breath, then continued. "You remember the siege of Griffenheim in 978? The one we both fought in?"\n\n"Just because we once fought on opposing sides doesn't mean that I hold any ill will to you, Hans. Out with it."\n\n"Well, I had followed the Republicans into Cloudbury afterwards. In the years since then, the Griffonian Republic had managed to turn a primitive, mostly rural society into one that was, though admittedly not very stable, much more modern than it used to be. I recall some of the methods they had used, and I had some ideas on how to adapt them to our lands.""
arcturian_torygg.3.a:0 ""I sense that it won't be that simple, but I trust your judgement, Hans.""

