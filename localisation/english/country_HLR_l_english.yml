arcturian_torygg.5.t:0 "Faith and the Fallen"
arcturian_torygg.5.d:0 "Torygg sat down next to an old birch tree in the stronghold's courtyard, feeling immense relief as he had finally managed to secure a few hours to himself. All of the recent speeches had begun to take a toll on the old griff. Torygg unbuckled his breastplate and removed his helmet, leaving them by the tree. Perhaps a visit to the Luvenite Memorial would help ease his mind.\n\nThe walk to the memorial grounds was quiet and uneventful, which was a blessing in and of itself. The stone road, though cracked and imperfect, reminded him of himself and the Order in a way. Everyone has their faults, but as long as they strive to fulfill their purpose, many shortcomings can be forgiven.\n\nThe memorial itself was as equally silent as he remembered. A few griffons here, a few ponies there, most were paying respects to the departed. A few were deep in prayer at the central statue emblazoned with the Sword of Arcturius. Curiously, all of those in prayer were ponies.\n\nTorygg never fully understood why the ponies of this land were such devoted worshippers of his gods. He'd long since given up trying to convince any of them that Arcturius, Boreas, and Eyr were actually just griffon gods. Perhaps it was better this way; the faith that the Order offered seemed to support them just fine in these trying times.\n\nSoon he stopped in front of a gravestone, one separated from the rest of the memorial. Here, the previous Headmaster of the Arcturian Order was laid to rest. It was unusual, as they had almost completely stopped burying their dead due to the wicked necromancers in the Dread Lands. But for this griffon... Torygg had wanted something traditional. He withdrew a pin from his tunic, one emblazoned with a simple shield of hope, then set it down next to the grave."
arcturian_torygg.5.a:0 "The time for shields has passed."

HLR_shield_of_hope_event_tt:0 "§YFor a shield is useless if it cannot save those that you have sworn to protect.§!"

