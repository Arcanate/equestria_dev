arcturian_torygg.502.t:0 "To Seek Vengeance"
arcturian_torygg.502.d:0 "War preparations were in full swing in Fortress Boreas. All around the keep, knights of every caliber were moving materials, building tools, and taking stock of equipment. Above them, a young, female pegasus named Elfreda oversaw their actions from a balcony. Technically she should have been down there with them, as she was merely a knight-lieutenant, but she could sense that some of those below her weren't fully invested in the preparations.\n\nShe thought back to that terrible battle in her hometown eleven years ago where she had been rescued as a filly by Torygg's forces. Ostwald had pulled her from the dying embrace of her mother and slew dozens of undead to bring her to safety. She shuddered at the memory. Darkness had nearly swallowed her then.\n\nShe wouldn't allow such terrible things to ever happen again.\n\n"Brothers and sisters!" she suddenly shouted, "What do you fight for! Why are you here?!" Her commanding voice had an immediate effect, most of the others had stopped to look at the pegasus over the balcony. An ember began to burn inside of her. "The answer is clear: To make the monsters of the Dread Lands pay! The deaths of our loved ones are not something to be met with half-heartedness, but with fury! Our righteous wrath will cleanse our souls and burn every last vile abomination that faces us to ash! When we go beyond the safety of our walls, we will do so with the light of Arcturius shining through us! A light that can never be snuffed out!"\n\nShe raised her wings and ascended into the air, her heart filled with fiery reverence, "Arcturius watches over each of us! He will protect us, so long as we are faithful! We must always keep this knowledge with us, for it will grant us the strength to destroy the enemy!"\n\nDespite the suddenness of her speech, it seemed to have a profound effect on all who heard it. The knights redoubled their efforts and even began to chide those who weren't working hard enough."
arcturian_torygg.502.a:0 "Arcturius Protects..."

arcturian_torygg.6.t:0 "A Cleanup in Pondwatch"
arcturian_torygg.6.d:0 "Mathiaus Clawthorn flipped through the parchments detailing the monthly reports of the strongholds, towns, and outposts that compromised the Arcturian Order. Most of the time, these reports weren't that interesting to read. Recruitment numbers, births and deaths, territorial expansions, and so on. They'd started trying to keep track of everything ever since the Luvenite Crusade in 996 had nearly wiped them out.\n\nHe was ready to file away the parchments when something caught his eye. A report from the local garrison in Pondwatch. He picked it up and examined it: A vampire cell had been detected and neutralized, but the knights had suffered several casualties.\n\nMathiaus frowned. This was troubling. Vampire attacks had become more and more problematic lately, especially after Torygg had made his big speech about attacking the Dread Lands.\n\nThough he was pulling double duty as Priest and Scribe, Mathiaus knew that the Order could not rely on faith alone to halt these attacks. He would need to consult the Headmaster on what to do."
arcturian_torygg.6.a:0 "These cells are getting uncomfortably close to the capital..."

