arcturian_torygg.6034.t:0 "The Thrill of the Hunt"
arcturian_torygg.6034.d:0 "The night was especially quiet as a small group of cloaked griffons and ponies sped through the town of Pondwatch. Swiftly they moved, silent their steps were, for their minds were focused on one thing: to find the rapacious Newborn and slay it. They knew they had to act quickly, as the Order likely wouldn't be able to respond for another week or so. Many innocent lives would be ended by then.\n\nThe Hunters stopped in front of a distraught-looking house as Greth, the most senior among them, held up a claw to his companions. He briefly raised his mask to sniff the air, then nodded. "The Newborn is here. I shall act as bait, take up positions to cover me." Immediately the others dispersed to obtain vantage points and flanking positions.\n\nGreth composed himself and knocked at the door. "Hello? I apologize for the intrusion, but I am quite weary, may I rest here for the night?"\n\nAfter a few moments of silence, the door opened, revealing a trembling stallion trying to cover his face. Fangs were clearly visible despite his efforts. "S-Sorry, I-I cannot let you-"\n\nGreth didn't waste any time, immediately drawing his dagger and thrusting it into the stallion's throat. The stallion dropped his foreleg, revealing his crimson eyes, then collapsed to the ground, unmoving. Greth pushed the door fully open, only to see nearly a dozen bodies drained of blood scattered around the front room. He whistled, signalling to his companions that it was all clear. He removed his mask, revealing similar crimson eyes to the stallion that he had just slain."
arcturian_torygg.6034.a:0 ""Burn the Newborn's body. We can do nothing for the others.""

