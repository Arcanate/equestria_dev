 colthage_other.114.t:0 "The Lion of the North"
 colthage_other.114.d:0 "Not far from the town of Zayda was a small village. It was unremarkable, and in a way, a very stereotypical Colthaginian rural settlement. It was dominated by a local landlord who owned almost all of the farmland and an entire cohort of slaves. The rest of the inhabitants of the village worked her lands and paid rent. Over the years, the costs of rent had steadily grown while the free zebras of the village continued to languish in poverty. Meanwhile, the landlord and her family prospered in a luxurious mansion, never lifting a hoof thanks to their slaves and servants doing all the work.\n\nThe constitutionalist revolution had brought hope to the downtrodden villagers. Word spread of imminent landreform, of a utopia where the zebras would own the land they worked on. This scared the landlord family so badly that they left the village when constitutionalist forces passed through the area. A celebration was held, and the future looked bright.\n\nThen the Ten Tragic Days occured.\n\nNow the landlord had returned with a vengeance, accompanied by Zerutra's armed lackeys. She demanded all unpaid rent to be paid within a week, with interest. The free zebras were suddenly on the verge of debt bondage. Some considered suicide while a few escaped into the hills, never to be seen again.\n\nOnly a day before the deadline for rent payment, a group of strange zebras appeared on the outskirts of the village. They appeared like bandits, and many villagers thought this was the final blow to end their miserable lives. But as the bandits galloped into the village, they left the peasants alone, and headed straight for the mansion. The landlord's guards opened fire, so the bandits spread out and surrounded the building. They shot back and stormed the building. After a brief but fierce firefight, the entire landlord family was brought before the villagers in chains, and all the slaves were set free. The bandits also brought out all the valuables and foodstuffs in the manor, taking a small share and giving away the rest.\n\nThe joyous but confused villagers asked the leader of the bandits who he was. He grinned, and said: "I am Bandolier, the Lion of the North.""
 colthage_other.114.a:0 "A living legend."
 
