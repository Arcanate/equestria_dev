 colthage_other.39.t:0 "Judgement of the Tribunal"
 colthage_other.39.d:0  ""Mister Zarca, I came here to dissuade you from your next step." Zaalshillek Bodazthart said, just after sitting down in front of Zalathel in the sufrit's office. The owner of several estates was considered a leading proponent of the interests of the landowners.\n"I suppose Zago tipped you off?" Zalathel frowned. "Although I did not imagine your interests included matters of the judiciary, mister Bodazthart."\nThe rural magnate smiled warmly. "Quite the contrary, my friends and I consider the One Hundred and Twenty Seven a critical institution for Colthage's continued stability and prosperity." Zaalshillek lit up a cigar, which Zalathel saw as a sign of nervousness.\n"They are critical indeed, and their independence is hurting this country. Now that the people follow me, it is time we reign in the court. I will not let any zebra stand in my way, especially not those meddlesome lawyers."\n\nZaalshillek's smile faded. "I see you are a zebra set in his ways, Zalathel, quite unlike your father. But I can offer you an alternative. My friends and I have connections." Zalathel leaned forward, interested. "There is no need to make an enemy of a potential friend. Would it not be fortunate if some constitutationalist senators were prosecuted? If they appeared as corrupt as they claim you are?" A bit of his smile returned. "You are considering it, aren't you?"\nZalathel smirked. This offer showed how much the landowners were willing to bend to remain in his good graces. Bodazthart was right where he wanted him. "I do admit, there are more important targets than the Tribunal still at large. The thing is, I just do not like any zebra to think they are untouchable, that power might get to their head." The magnate's face tensed up as he waited to hear the sufrit's decision."
 colthage_other.39.a:0 ""I applaud The One Hundred Twenty Seven's newfound devotion to justice.""
 colthage_other.39.b:0 ""I will use my popularity to undermine the tribunal, try and stop me.""
 
 colthage_other.40.t:0 "The Supreme Sufrit"
 colthage_other.40.d_not_wholesome:0 "The Zarca siblings looked towards a newly erected statue of Zalathel from a balcony. "I'm sure father would appreciate getting some shade after all these years of basking in the sun." Zago smirked and patted his brother on the back, commenting on the not so subtle difference in size between his brother's statue and the one of Zamilcar, their father.\n"What can I say but that I am a gentlecolt." Zalathel smiled. "I finished what he started. And you all helped too, of course."\n"Colthage is strong now, and firmly under our guidance, now that the people have declared you Supreme Sufrit for life. We have vanquished the internal opposition."\nZaphod sighed, but put up a smile. "I feel like we could have done better, without losing out on this moment. Never mind the title though, will you introduce us to the mare you brought already Zal?"\nThe others looked curiously at the sufrit and his mystery guest now, who both smiled awkwardly. "This is Imilze." He paused for a moment. "She is Zumidian, and she is fierce as the sea and as beautiful as the dawn." His praise earned Zalathel an enamoured gaze from his lover.\n"And just who are you, young lady?" Zasdrubal smirked.\n"As we both hail from ancient families, we shared our passion for ancient Zonicia. My family sought refuge here after the turmoil caused by the Storm King."\n"I think it is time for us to leave." Zago said, before his brother and sister could bombard Imilze with more questions, gently pushing them inside with a knowing smile to his eldest brother.\n\nWith his siblings gone, Zalathel locked his eyes with the Zumidian. "I have fought many battles to get here, Imilze. I have fought for the legacy of my family, but my victories are incomplete. I thought no zebra could be my equal. But I have met my match." Zalathel grabbed a small box from the table and presented its contents, a silver necklace set with a large ruby, without breaking his gaze. Two hearts were pounding on the balcony, while six eyes peered out from behind a curtain. "Imilze, will you take me by your side and be my wife?""
 colthage_other.40.d_wholesome:0 "The Zarca siblings looked towards a newly erected statue of Zalathel from a balcony. "I'm sure father would appreciate getting some shade after all these years of basking in the sun." Zago smirked and patted his brother on the back, commenting on the not so subtle difference in size between his brother's statue and the one of Zamilcar, their father.\n"What can I say but that I am a gentlecolt." Zalathel smiled. "I finished what he started. And I could not have done it without you."\nZaphod smiled warmly. "You did the best you could, Zal. You really stepped out of father's shadow." The mare quickly stepped forward and hugged her eldest brother. "Thank you for listening."\nZasdrubal shook his head. "Well Supreme Sufrit, will you introduce us to our guest?"\nThe others looked curiously at the sufrit and his mystery guest now, who both smiled awkwardly. "This is Imilze." He paused for a moment. "She is Zumidian, and she is fierce as the sea and as beautiful as the dawn." His praise earned Zalathel an enamoured gaze from his lover.\n"And just who are you, young lady?" Zasdrubal smirked.\n"As we both hail from ancient families, we shared our passion for ancient Zonicia. My family sought refuge here after the turmoil caused by the Storm King."\n"I think it is time for us to leave." Zago said, before his brother and sister could bombard Imilze with more questions, gently pushing them inside with a knowing smile to his eldest brother.\n\nWith his siblings gone, Zalathel locked his eyes with the Zumidian. "Imilze, I have fought and compromised to get here. But never did I lose sight of my goal, because I had a compass with me. A compass who I want to keep forever." Zalathel grabbed a small box from the table and presented its contents, a silver necklace set with a large ruby, without breaking his gaze. Two hearts were pounding on the balcony, while six eyes peered out from behind a curtain. "Imilze, will you take me by your side and be my wife?""
 colthage_other.40.a:0 "Zalathel has secured the Zarcid legacy for another generation."

 colthage_other.41.t:0 "The Plan of Zapsa"
 colthage_other.41.d:0 "“TO ARMS FOR THE REPUBLIC\n\nCitizens of Colthage, long has our venerable Republic stood as a beacon of freedom and decency in Northern Zebrica. Wise senators and diligent sufrits ruled, while the constitution was guarded by the One Hundred and Twenty-seven. However, the poison of corruption has taken hold of the family which now rules our country, and claims to be their saviour. Zalathel Zarca sees the constitution as an obstruction, democracy as a waste of time and the law as a suggestion. I stood against him in the election after our country was liberated, but when it seemed the people would reject him, Zarca chose to sully the election and rig it, rather than risk his power. I was forced into exile, but I have never abandoned the Republic in my heart, and neither should you.\n\nFIGHT FOR LIBERTY! GUARD THE CONSTITUTION!\n\nSpread this plan in secret and prepare for August first, 1007 of the Equestrian calendar. Connect with all those who wish for freedom, be they student, soldier, worker or slave. Arm yourself with knowledge and weapons both. Whenever possible, travel to the west, where our movement is strongest. Our platform is the restoration of democracy and the rule of law, as set forth by the constitution of 838. After the despot is removed, we shall hold fair elections for Sufrit and Popular Assembly, as well as reshuffle the Senate. The press shall be free. Labour shall be free. Education and fertile land will be made available to all.\n\nDOWN WITH THE DESPOT! UP WITH DEMOCRACY!\n\nSigned, Zanno Mzelqatid.”"
 colthage_other.41.a:0 "Defend the Constitution!"
 
 colthage_other.42.t:0 "Colthaginian Rebels Request Aid!"
 colthage_other.42.d:0 "A letter has arrived from the Constitutionalist Army, requesting our support for their uprising. While we have chilly relations with Colthage, the Constitutionalist leadership spent some time hiding out in Zumidia. They are far friendlier towards both Hippogriffia and Harmony than the Zarcid dictatorship.\n\nPrincess Skystar has gone so far as suggesting we organize a volunteer regiment of Zumidian and Hippogriff soldiers to "Beat Zarca like we beat the Storm King!"\n\nMore conservative voices caution that Hippogriffs dying in a foreign war would upset the isolationists within our country, and suggest simply sending arms to the Constitutionalists instead.\n\nStill others caution that such an intervention would enrage the Zarcids and bolster their claim that Hippogriffia is an imperialist power attempting to impose our way of life on others. They say that it's hardly Harmonist to topple foreign governments we disapprove of, and would have us simply state our endorsement of the Constitutionalists, but refuse to become embroiled in another country's civil war."
 colthage_other.42.a:0 "Accept Skystar's proposal."
 colthage_other.42.b:0 "Let us just send some guns instead."
 colthage_other.42.c:0 "They can have our moral support."
 
 colthage_other.43.t:0 "A Warm Welcome"
 colthage_other.43.d:0 "Once again, Annaza and Zapsa were full of crowds, as the rumour of help from Hippogriffia arriving today had spread through the area like wildfire. And indeed, a troop train arrived at the station at noon, unloading a full brigade of Hippogriffian soldiers. The Khaki uniforms and the green helmets (which had an opening between the strap and the rim for the creatures’ earfeathers, seemed to contrast with the colourful plumage of their wearers. These Hippogriffs were equipped for a proper war, not for ceremony. The citizens of the two cities cheered the soldiers on as they marched over the bridge, many zebras giving flowers and sweets to their half-clawed, half-hooved new friends.\n\nGeneral Zalvarado was also present to receive the volunteers from Aris, smiling broadly and approaching their commander. “Good day to you, major! As you can see, the people of Colthage are delighted to see you here!”\nThe hippogriff smiled back. “It’s the warmest welcome we have gotten on the mainland for quite a while. But it is her Majesty the Queen’s sincerest wish to help our neighbours fight for freedom.”\n“Mister Mzelqatid was right to count on Aris then. Here, have this as my personal gift.”\nThe general grabbed a bottle of Colthaginian rum from his saddle bag and pressed it into the major’s claws. “This is the good stuff, major. And we’re fighting the good fight.”\n\nThe major smiled as she put the booze away, turning to her soldiers. “Let us show that Aris is a good neighbour and that the Princess’s brigade has no equal!” The soldiers cheered, eager to fight for a just cause. Many hoped that with this brigade, they could finally show that they had no ill will against zebras, and that they could work together to make the future more peaceful."
 colthage_other.43.a:0 "We are deeply grateful."

 colthage_other.44.t:0 "The Springtide of Liberty"
 colthage_other.44.d:0 "Once again, Annaza and Zapsa were full of crowds, as the rumour of help from Hippogriffia arriving today had spread through the area like wildfire. And indeed, a cargo train arrived at the station at noon, with a few soldiers carrying crates with the Hippogriff royal seal. The citizens of the two cities looked on curiously, and some seemed a little disappointed at the small hippogriff military presence.\n\nGeneral Zalvarado was also present with some Constitutionalist Army fighters, and as the hippogriffs placed down the crates halfway on the bridge, the zebra soldiers carried them into Zapsa. “Careful now, soldiers, you don’t want to drop these!” The general said as he trotted to the bridge and offered his hoof to the hippogriff in charge. “Good afternoon, ma’am. I see you have come bearing gifts! Trust me when I say we happily accept them!”\n\n“Good afternoon general!” The soldier saluted. “These are the Springtide rifles, just as agreed upon. Breech-loaded, just as your rifles, I am told.”\nZalvarado could not help but smile. “What an appropriate name. With your help, our wave of liberty shall indeed swell to an all-consuming tide!”\nThe hippogriff smirked back. “You are a stallion of metaphors, aren’t you? Either way, good luck general, and may we meet again after your war is over.”\mThe general nodded. “We will soon have this sorted, don’t worry about that!”"
 colthage_other.44.a:0 "We will put them to good use."
 
 colthage_other.45.t:0 "Moral Support"
 colthage_other.45.d:0 "#Dutchy"
 colthage_other.45.a:0 "We need more than thoughts and prayers!"
 
 colthage_other.46.t:0 "A Message From Zapsa"
 colthage_other.46.d:0 "#Dutchy Zeirutid receives Mzelqatid's letter/telegram which asks his rebel movement to recognize the constitutionalists as the rightful government of Colthage. Zeirutid is hesistant because he doesnt know if he can trust them. He can either give them a chance or see them as the same establishment who made them revolt the first time"
 colthage_other.46.a:0 "We recognize their authority."
 colthage_other.46.b:0 "Different zebra, same stripes."
 
 colthage_other.47.t:0 "Zeirutid Recognizes Our Authority"
 colthage_other.47.d:0 "#Dutchy"
 colthage_other.47.a:0 "Together, we shall defeat the enemy!"
 
 colthage_other.48.t:0 "Zeirutid Refuses To Recognize Us"
 colthage_other.48.d:0 "#Dutchy"
 colthage_other.48.a:0 "Can these bandits be trusted at all?"
 
 colthage_other.49.t:0 "A New Beginning"
 colthage_other.49.no_deal:0 "#Dutchy A diplomat and lawyer Zarani Za'alyon Zarra has been selected to be the new Sufrit of Colthage until the next elections, primarily so nobody can blame Mzelqatid for being power hungry. However, in practice, Mzelqatid is still the one in charge, having led the revolution. The Senate has been reshuffled and Zarcid loyalists have been removed from office. Scientifids and militarists have been stripped of political power."
 colthage_other.49.deal:0 "#Dutchy A diplomat and lawyer Zarani Za'alyon Zarra has been selected to be the new Sufrit of Colthage until the next elections, primarily so nobody can blame Mzelqatid for being power hungry. However, in practice, Mzelqatid is still the one in charge, having led the revolution. The Senate has been reshuffled and Zarcid loyalists have been removed from office. Scientifids and militarists retain their considerable influence, however. Some people such as senator Zenut Zaranzid think this will be a problem."
 colthage_other.49.a:0 "Colthage will be born anew!"
 
 colthage_other.50.t:0 "The Constitutionalist Demand"
 colthage_other.50.d:0 "#Dutchy Constitutionalists ask Zeirutid to disarm the liberation army entirely. Zeirutid is obviously hesistant on how to respond."
 colthage_other.50.a:0 "We agree, but only if they accept our terms."
 colthage_other.50.b:0 "We need our weapons to protect ourselves!"
 
 colthage_other.51.t:0 "Zeirutid's Conditions"
 colthage_other.51.d:0 "#Dutchy Zeirutid agrees to disband army, but ONLY if the following conditions are met: yadayadayada local autonomy, protected rights, Zarza sacked as general, land reform etc."
 colthage_other.51.a:0 "We accept!"
 colthage_other.51.b:0 "Let us invite him to negotiate."
 
 colthage_other.52.t:0 "Zeirutid Refuses To Comply"
 colthage_other.52.d:0 "#Dutchy Zeirutid flatly refused to disarm, saying his people need to protect themselves. Apparently they dont trust us that much"
 colthage_other.52.a:0 "Let us invite him to negotiate."
 
 colthage_other.53.t:0 "An Invitation"
 colthage_other.53.d:0 "#Dutchy Zeirutid is invited to Colthage to negotiate about the disarmament issue."
 colthage_other.53.a:0 "Surely we can come to an agreement?"
 colthage_other.53.b:0 "They cannot be trusted."
 
 colthage_other.54.t:0 "The Meeting At Colthage"
 colthage_other.54.no_deal:0 "#Dutchy Zeirutid arrives in Colthage with his entourage, its a bunch of hillybillies in a big city. He meets with Sufrit Zarra and Mzelqatid and long negotiations begin, lasting many days. Finally, an agreement is made. Zeirutid's liberation army will be allowed to stay armed, and land reforms will take place as soon as possible rather than later. Zarza will be sacked as general."
 colthage_other.54.deal:0 "#Dutchy Zeirutid arrives in Colthage with his entourage, its a bunch of hillybillies in a big city. He is greeted by a firing salute organized by General Zarza. A bullet hits him and he falls on the ground. He's rushed to a hospital but is declared dead. His entourage returns to Coltva to tell the news."
 colthage_other.54.a:0 "Let us never fear to negotiate."
 colthage_other.54.b:0 "We swear, it was an accident!"
 
 colthage_other.55.t:0 "Zeirutid Refuses To Negotiate"
 colthage_other.55.d:0 "#Dutchy Despite being invited to a meeting to sort things out, Zeirutid told us to fuck off. Seems we'll have to disarm his liberation army by force to restore colthaginian unity..."
 colthage_other.55.a:0 "War is what happens when language fails."
 
 colthage_other.56.t:0 "Constitutionalist Coup!"
 colthage_other.56.d:0 "#Dutchy Armed constitutionalist supporters storm government buildings in the capital, overthrow GetLeader and proclaim the restoration of democracy and constitutional rule"
 colthage_other.56.a:0 ""
 
 colthage_other.57.t:0 "The Elections of [GetYear]"
 colthage_other.57.d:0 "#Dutchy Zarcids hold elections as a facade of democracy. Rumours that it is rigged are popular, and voter turnout is low due to general apathy. Nevertheless, constitutionalist and harmonite senators keep running for office of Sufrit."
 colthage_other.57.a:0 "As expected, nothing has changed."
 colthage_other.57.b:0 "If you first don't succeed..."
 colthage_other.57.c:0 "Violence is not always necessary to win."
 
 colthage_other.58.t:0 "A Wave Of Criticism"
 colthage_other.58.d:0 "#Dutchy The newly liberated news media releases articles lambasting Mzelqatid, calling him the puppetmaster of Zarra, and critisize him for not going far or fast enough with reforms and being too nice to former Zarcid supporters."
 colthage_other.58.a:0 "Stop the presses! Wait, that's illegal..."
 
 colthage_other.59.t:0 "Rise Of The Workers"
 colthage_other.59.d:0 "#Dutchy RCCW, the Regional Confederation of Colthaginian Workers, an anarcho-syndicalist organization that was repressed hard by the Zarcids, comes out of hiding and quickly gets a lot of new members."
 colthage_other.59.a:0 ""
 
 colthage_other.60.t:0 "Demand For Land Reform"
 colthage_other.60.d:0 "#Dutchy As schools are being built in small villages, the locals ask the government officials about the promised land reform. The government responds with silence. This results in protests in the capital and Mzelqatid's supporters critisizing him."
 colthage_other.60.a:0 ""
 
 colthage_other.61.t:0 "The Trials"
 colthage_other.61.d:0 "#Dutchy The One Hundred And Twenty Seven, whose ranks have been reshuffled after the civil war, begin to hold trials. First up are Zakbar and Zaryes, leaders of the scientifids and the militarists. Come up with some shit that they are accused of. The trial ends with the Zarcas who are sentenced to prison for life. Original plan was to sentence them to die but Zaphod Zarca pleads on their behalf"
 colthage_other.61.a:0 ""
 
 colthage_other.62.t:0 "Trials Cancelled"
 colthage_other.62.d:0 "#Dutchy The One Hundred And Twenty Seven declare the trials to be cancelled, claiming there is not enough evidence to prosecute the accused. People blame Mzelqatid for not purging the ranks of the judiciary and allowing pro-zarcid influence to remain"
 colthage_other.62.a:0 ""
 
 colthage_other.63.t:0 "The Election Results"
 colthage_other.63.d:0 "#Dutchy Zebras across colthage vote, though only citizens are allowed to do so. Theres three major popular candidates: Mzelqatid, Jezabzella and Zaryes. Voter turnout is around 60%, and Mzelqatid gets the slight majority, enough to declare himself winner. Jezabzella congratulates him, but Zaryes claims the election was rigged and denounces Mzelqatid. Supporters of the old order rally around Zaryes. The Senate refuses to ratify the vote, pending investigation into the claims that it is rigged"
 colthage_other.63.a:0 ""
 
 colthage_other.64.t:0 "The Election Results"
 colthage_other.64.d:0 "#Dutchy Zebras across colthage vote, though only citizens are allowed to do so. Theres two major popular candidates: Mzelqatid and Jezabzella. Voter turnout is around 80%, and Jezabzella gets the slight majority, enough to declare herself winner. Mzelqatid congratulates her. The Senate recognizes the vote as legitimate and Jezabzella becomes the new Sufrit of Colthage."
 colthage_other.64.a:0 ""
 
 colthage_other.65.t:0 "Failed Coup Attempt"
 colthage_other.65.d:0 "#Dutchy Zaryes gathers his supporters in the military and leads a battalion of soldiers through the city of Colthage. He first attacks the main prison and frees many political prisoners. Then he heads towards the Senate building, marching ahead the column, confident that he will be welcomed with open hooves. However as he approaches, constitutionalist guards open fire and Zaryes is badly wounded. A firefight begins in the capital, but the coup attempt is suppressed and many traitor soldiers are arrested. Zaryes dies of his wounds."
 colthage_other.65.a:0 ""
 
 colthage_other.66.t:0 "The Bombardment Of Colthage"
 colthage_other.66.d:0 "#Dutchy Zalathel Zarca, who was freed from prison by Zaryes, gathers remaining Zarcid supporters in the ancient Byrza citadel and fortifies it. Its full of heavy weapons and ammunition. He begins bombing the Senate with artillery. General Zerutra arrives and begins bombing the armory in response. A lot of zebras die in the crossfire. Zarra offers to mediate peace talks but Mzelqatid refuses, confident that Zerutra will defeat Zalathel."
 colthage_other.66.a:0 ""
 
 colthage_other.67.t:0 "Betrayal"
 colthage_other.67.d:0 "#Dutchy After many days of bombardment and worsening conditions in the city, theres a sudden cease fire. Mzelqatid meets with Zerutra and demands to know whats going on. Zerutra tells him to resign so that the fighting ends. Mzelqatid refuses and is immediately arrested. Zalathel comes out of the citadel and shakes hooves with Zerutra. According to the constitution, if the sufrit has no co-sufrit then he is succeeded by the head of the armed forces in (the city of) Colthage. This happens to be Zerutra, who declares himself Sufrit."
 colthage_other.67.a:0 ""
 
 colthage_other.68.t:0 "The Death Of A Fallen Hero"
 colthage_other.68.d:0 "#Dutchy Mzelqatid is transported to prison, the same one where Zalathel had been held, but is then shot by soldiers who were transporting him. His last words are something about his dead brother. Zerutra says the murder will be examined but then does nothing. Zaranzid declares himself the leader of the constitutionalists."
 colthage_other.68.a:0 ""
 
 colthage_other.69.t:0 "The Second Civil War"
 colthage_other.69.d:0 "#Dutchy Zaranzid declares revolt in the west, calling Zerutra a counter-revolutionary usurper and a traitor. Seems like history is repeating itself?"
 colthage_other.69.a:0 "The revolution is doomed to fail again."
 colthage_other.69.b:0 "Long live Zaranzid! Long live the revolution!"
 
 colthage_other.70.t:0 "Uprising"
 colthage_other.70.d:0 "#Dutchy oh wait nevermind its a three-way civil war this time. Zidon, a bandit who helped the constitutionalists in the first civil war, has rallied a sizeable rebel army, and has declared war on Zerutra. A convention was held in Kizil-Zeb where the Coltvans joined him, thus forming the Conventionist army (Note: Do not mention Zeshmunazash because he might be dead by this point)"
 colthage_other.70.a:0 "These bandits will face justice!"
 colthage_other.70.b:0 "The Lion of the West will lead us to victory!"
 
 colthage_other.71.t:0 "The Convention of Kizil-Zeb"
 colthage_other.71.d:0 "#Dutchy Zidon (Lion of the West) meets with Zesh (Lion of Coltva) at a convention and the two form a united front against Zerutra (and, it is implied, against the constitutionalists)"
 colthage_other.71.a:0 "The Lions stand together against oppression!"
 
 colthage_other.72.t:0 "Consolidating Power"
 colthage_other.72.d:0 "#TODO The senate approves Zakbar as Sufrit of Colthage, and he appoints fellow scientifids in almost all important government positions, purging supporters of the old. This is against the constitution, of course, but the Scientifids reject the metaphysical concept of constitutionalism. Main opposition is in the army, as only a small fraction supports them. Their loyalty will need to be earned. Also introduce the split between old and conservative scientifids and the young and progressive scientifids"
