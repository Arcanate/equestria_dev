l_english:
 LOADING_TIP_0:0 "For me, for them, for Equestria!\n- Princess Twilight"
 LOADING_TIP_1:0 "To the Changeling Commander: Oatmeal!\n- signed, the Equestrian commander\n- Pinkie Pie, December 22nd 1012, Shire Offensive."
 LOADING_TIP_2:0 "The fun has been doubled! \n- Princess Luna"
 LOADING_TIP_3:0 "What did I say? Ten... Seconds... Flat.\n- Rainbow Dash on invasion of Equestria"
 LOADING_TIP_4:0 "What fun is there in ever making sense? \n- Discord"
 LOADING_TIP_5:0 "-You're going down. -In history, maybe."
 LOADING_TIP_6:0 "Yay!"
 LOADING_TIP_7:0 "Time to put our differences behind us. We were meant to rule together, little sister. Will you accept my friendship?\n- Princess Celestia to Princess Luna."
 LOADING_TIP_8:0 "Sometimes, the thing you think will cause you to lose friends and feel left out \n can actually be the thing that helps you make your closest friends and realize how special you are..."
 LOADING_TIP_9:0 "This day has been just perfect..."
 LOADING_TIP_10:0 "The Crystal Heart has returned. Use the light and love within you to ensure that King Sombra does not.\n- Princess Cadence"
 LOADING_TIP_11:0 "A millenium without cataclysmic war leads to high population, and an even more cataclysmic war of newer technology with no doctrine to guide it. We didn't know how to fight and we had the world's most advanced technology. I want you all to think about this for a moment. This is what we experienced. \n- Copper Gearheart Cog"
 LOADING_TIP_12:0 "Hit them with the fabulousness! \n- Rarity"
 LOADING_TIP_13:0 "Noot noot! \n- A Common Pingland Warcry"
 LOADING_TIP_14:0 "Crrrystaaaalllsssss \n- King Sombra"
 LOADING_TIP_15:0 "Remember when we were party planners? \n- Gen. Cheese Sandwich to Gen. Pinkamena Pie"
 LOADING_TIP_16:0 "They can take our land but they will never take our cupcakes! \n- General Pinkamena Pie"
 LOADING_TIP_17:0 "WE WILL BURY... the hatchet. - Comrade Chafer on relations between Baltimare and Equestria"
 LOADING_TIP_18:0 "Beware the bull who does not talk, and the dog that does not bark. \n- A Buffalo Saying"
 LOADING_TIP_19:0 "In light of recent aggression from the Changelings at the hooves of Chrysalis, we have no choice but to prepare Equestria and the Crystal Empire for war. \n- General Shining Armor"
 LOADING_TIP_20:0 "How about we try talking to them? \n- Fluttershy"
 LOADING_TIP_21:0 "I had a globe in my old library. In retrospect I should have asked more questions about the names on it.\n- Princess Twilight Sparkle"
 LOADING_TIP_22:0 "How many Changelings for this war? Many more, it is the duty of you my Queen to give us more changelings just as it is my duty to spend there lives for victory.\n- Field Marshal Trimmil to Queen Chrysalis"
 LOADING_TIP_23:0 "Does ayone think that maybe we're the bad guys?\n- Thorax"
 LOADING_TIP_24:0 "To Twilight its numbers in the paper, to Cadance its the letters from her husband, to luna is guns and tanks. But to me, it's my little ponies.\n-Princess Celestia"
 LOADING_TIP_25:0 "The many nations of this world have betrayed us to the Changelings and we stand alone, they demand we surrender hour home to them. It is time not to decide, will we have Death, or will we have Dishonour.\n- The Last King of Olenia"
 LOADING_TIP_26:0 "Empire is like the circle of life. Where one crumbles, falls and dies, another rises and flourishes.\n- Erwin Highhill, Coronation Speech"
 LOADING_TIP_27:0 "Are they attacking us with... cupcakes?\n- Unknown Changeling Drone, shortly before dying from sudden diabetes"
 LOADING_TIP_28:0 "This was a mistake.\n- Dark Wing voters after the recent election."
 LOADING_TIP_29:0 "Bat Ponies leading our armies? Unlikely\n- Fuhrer Ironclaw"
 LOADING_TIP_30:0 "Nova Griffonia was a mistake."
 LOADING_TIP_31:0 "Well isn't this fun. I don't even have to do my job anymore, hah!\n- Discord"
 LOADING_TIP_32:0 "Under the cover of darkness, while our foe slumbers, we march on to victory.\n- Field Marshall Ephemeral Eclipse"
 LOADING_TIP_33:0 "I stand accused of the crime of fighting for Equestria, I am guilty and I will gladly die for Equestria, for the dream that no Nightmare will ever destroy. Equestria will be free!\n- General Soarin moments before his Execution."
 LOADING_TIP_34:0 "I can work with this.\n- Dr Caballeron, ater getting stuck in the jungle."
 LOADING_TIP_35:0 "So, why don't we just blast them with a rainbow laser again?\n- Rainbow Dash."
 LOADING_TIP_36:0 "Are we gunna do more than sit back here casting shield spells?\n- A private in a unicorn support company"
 LOADING_TIP_37:0 "I am so very tired of death\n- General Blueblood"
 LOADING_TIP_38:0 "Just because my fur is pony does not mean that the heart that beats within me isn't that of a proud Nova Griffonian chick. I would gladly fight for this nation and its people, even if onto death.\n- Gen. Gabriel, Bat Pony"
 LOADING_TIP_39:0 "I hate my life\n- Governor Muck"
 LOADING_TIP_40:0 "Yes, let's anger Nova Griffonia, That sounds like a wonderful idea! Excellent!\n- Virgil, a month before he's caught and executed."
 LOADING_TIP_41:0 "We are gathered here today to forge a new Equestria, where ponies can take the fate into their own hooves, their words and decisions to be forever woven into posterity, their destiny and fate for them to decide, unbound by any single absolute ruler.\n- The founding words of the Equestrian Republic"
 LOADING_TIP_42:0 "If only I could fight like my father or aunty Luna, here I am sitting in this stupid castle and all my friends are off fighting a war.\n- Princess Flurry Heart"
 LOADING_TIP_43:0 "Through darkness and shadows comes light and harmony. We must stand strong and withstand the changeling onslaught.\n- Princess Luna"
 LOADING_TIP_44:0 "You're not evil, Sombra. It is those Princesses who are.\n- Queen Raident Hope"
 LOADING_TIP_45:0 "What even are we supposed to eat now?\n- A changeling panzer driver bogged down in the Equestrian north"
 LOADING_TIP_46:0 "My soup is too hot! Down with the Queen\n- A Changeling Revolutionary"
 LOADING_TIP_47:0 "When you beat her, when you win, do what I cannot. Kill her, my sister, for Equestria.\n- Princess Celestia."
 LOADING_TIP_48:0 "Here we stand against on the precipice of victory but we cant give the enemy and ground or thought of rallying.\n- Field Marshel Shining Armour."
 LOADING_TIP_49:0 "Hi everypony, what did I miss?\n- Sunset Shimmer"
 LOADING_TIP_50:0 "I shot one of my commanders this morning. He failed to execute my plans and cost me Sixty ponies, do you mind terribly giving me one of yours?\n- Prince Blueblood to Princess Luna."
 LOADING_TIP_51:0 "Just shoot already, I haven't got all day.\n- Erwin Highhill during his execution"
 LOADING_TIP_52:0 "Part of the Equestrian dream is to live long and die young. Only those Ponies who are willing to die for their country are fit to live.\n- Prince Blueblood"
 LOADING_TIP_53:0 "Bigger guns, we need bigger guns!\n- A Griffon soldier before being overran by a Bear charge"
 LOADING_TIP_54:0 "Commander Hurricane is turning in his grave.\n- An Equestrian flight commander, inspecting his new aircraft"
 LOADING_TIP_55:0 "It was bloody cold. My mares and stallions were killed from the awful cold more than the Changelings. Oh, and a Changeling tried to skewer me while I was enjoying my morning tea each friday!\n- Prince Blueblood"
 LOADING_TIP_56:0 "It was fun.\n- Lightning Dust, after her recent bombing run on the central Changeling Hive"
 LOADING_TIP_57:0 "Queen Velvet? And how many divisions does she have?\n- Johan Djavulen"
 LOADING_TIP_58:0 "I miss it honestly.\n- General Applejack after the war"
 LOADING_TIP_59:0 "My next book might just be the last one.\n- A.k. Yearling"
 LOADING_TIP_60:0 "Dear Sunset. Don't return. The world has gone mad.\n- Princess Twilight Sparkle to Sunset Shimmer"
 LOADING_TIP_61:0 "Dear Princess Twilight. Do not visit. The world has gone mad.\n- Sunset Shimmer to Princess Twilight Sparkle"
 LOADING_TIP_62:0 "Buy some war bonds!\n- Apple Bloom"
 LOADING_TIP_63:0 "Cutie Mark Crusader Commandos, yay!\n- The Cutie Mark Crusaders upon passing selection"
 LOADING_TIP_64:0 "I have ponies who keep track of that sort of thing.\n- Princess Luna when asked how many ponies had died in the war"
 LOADING_TIP_65:0 "You can't have a nightmare if you never dream.\n- Starlight Glimmer on Nightmare Moon"