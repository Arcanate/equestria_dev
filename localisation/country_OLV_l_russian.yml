OLV_new_officers:0 "Свежая кровь"
OLV_new_officers_desc:0 "Из-за низкой лояльности воинов у нас не хватает квалифицированных офицеров для руководства армиями. Мы должны исправить это и пополнить наш генштаб новыми офицерами."
