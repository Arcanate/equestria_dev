OLV_communist_coup:0 "Если не получается с первого раза..."
OLV_communist_coup_desc:0 "...попытайся снова."
OLV_the_culural_revolution:0 "Культурная революция"
OLV_the_culural_revolution_desc:0 "Остэрлендская культура примитивна и запятнана веками рабства и угнетения. Я сам должен лично переписать это, если я хочу преобразовать эту нацию в настоящее социалистическое общество!"
OLV_revolutionary_language:0 "Революционный язык"
OLV_revolutionary_language_desc:0 "Язык революции должен стать неотъемлемой частью повседневной жизни. Без этого наши товарищи могут снова вернуться к монархизму и реакционным идеям."
OLV_education:0 "Революционное образование"
OLV_education_desc:0 "Я лично перепишу и изменю систему образования нации, чтобы все молодые олени этой страны познали спасительную силу революции. И вместе с этим осознали мою правду."
OLV_revolutionary_guard:0 "Революционная гвардия"
OLV_revolutionary_guard_desc:0 "Моя революционная гвардия позаботится о том, чтобы нация никогда не сворачивала с пути революции. Среди гвардейцев можно встретить как изгнанников и революционеров, так и местных социалистов. Но кем бы они ни были, они должны уметь одно - метко стрелять в реакционеров."
OLV_rewriting_history:0 "Переписать учебники истории"
OLV_rewriting_history_desc:0 "История этой земли искажена мифами о оленях, которые, вероятно, никогда не существовали, и делали вещи, которых на самом деле не было. Всё это проклятая реакционная ложь. Я лично разберусь с этой чушью, отравляющей сознание молодёжи."
OLV_melt_it_down:0 "Расплавить артефакты реакционеров"
OLV_melt_it_down_desc:0 "По всей этой земле возвышаются различные статуи угнетателей. Их нужно уничтожить все до единой и использовать для производства необходимых нашему обществу промышленных товаров."
OLV_revolutionary_thought:0 "Народный комиссариат образования"
OLV_revolutionary_thought_desc:0 "После всех проведённых мною реформ в сфере образования, я могу начать работу над созданием нового правительственного учреждения, единственной задачей которого будет управление образованием. Там позаботятся о том, чтобы все оленята узнали истинную правду о революции."
OLV_purge_the_monarchists:0 "Чистки среди монархистов"
OLV_purge_the_monarchists_desc:0 "Монархисты - это шелудивые псы, которые только и ждут, чтобы вцепиться в бок оленям Остэрленда и запугать их до смерти, чтобы никто и не думал противостоять им. Я силой изгоню их с этой земли!"
OLV_purge_the_religious:0 "Чистки среди священников"
OLV_purge_the_religious_desc:0 "Священники лгут народу, утверждая, что они слышат и видят видения! И во всех этих видениях говорится нечто вроде «Дайте нам больше власти!» и «Дайте нам больше денег!» Катитесь отсюда с такими предложениями! Я выслежу их всех."
OLV_purge_the_democrats:0 "Чистки среди демократов"
OLV_purge_the_democrats_desc:0 "Демократы на словах говорят о свободе, а на деле наживаются на страданиях народа. Я сам видел это собственными глазами, когда они приняли компромисс по вопросу рабства. Я позабочусь о том, чтобы они за это заплатили."
OLV_enforce_party_purity:0 "Обеспечение идеологической чистоты"
OLV_enforce_party_purity_desc:0 "Революция - это всё, революция - это истина. Революция - это всё, революция - это истина. Революция - это всё, революция - это истина. Революция - это всё..."
OLV_the_social_revolution:0 "Социальная революция"
OLV_the_social_revolution_desc:0 "Я должен реформировать каждый аспект этого общества, дабы оно стало истинным домом для революции. И начну я с рабов."
OLV_collectivized_housing:0 "Коллективизированное жилье"
OLV_collectivized_housing_desc:0 "Жилье должно стать плодом коллективных усилий всего общества и пролетариата. Мы должны работать над тем, чтобы создать как можно больше жилого пространства, которое можно использовать ради блага нации."
OLV_total_equality:0 "Полное равенство перед законом"
OLV_total_equality_desc:0 "Все олени в стране должны быть равны перед законом, в том числе и я! Ну, после того, как я закончу записывать остальные законы..."
OLV_state_unions:0 "Государственный профсоюз"
OLV_state_unions_desc:0 "Должны быть созданы государственные профсоюзы, чтобы соблюдать и защищать права трудящихся. А также они будут наставлять различные группы рабочих на гармоничное сотрудничество друг с другом и с государством. Мы же не хотим, чтобы они постоянно конфликтовали друг с другом, правда?"
OLV_the_perfect_society:0 "Идеальное социалистическое общество"
OLV_the_perfect_society_desc:0 "Наше общество должно быть чистым и идеальным во всем. И единственный путь к достижению этого совершенства - социализм. И я никогда не остановлюсь в своих попытках достигнуть эту благую цель, что осчастливит весь народ Остэрленда!"
OLV_defending_the_revolution:0 "В защиту революции"
OLV_defending_the_revolution_desc:0 "Революцию надо защитить любой ценой. И жители Остэрленда, похоже, готовы вместе со мной добиваться этой цели. И я отблагодарю их, управляя ими как можно лучше."
OLV_externally:0 "Создать KRV"
OLV_externally_desc:0 "Я буду работать вместе со своими товарищами-революционерами, чтобы создать новую армию для нашей нации. Она будет подчиняться лишь моей воле и желаниям народа, без каких-либо помех со стороны дворян."
OLV_pansaars:0 "Принести большие игрушки"
OLV_pansaars_desc:0 "Для осуществления своей революции я привёз с собой танки из Олении. Теперь они снова на ходу и станут новым особым крылом нашей новой революционной армии."
OLV_internally:0 "Создать KKS"
OLV_internally_desc:0 "Для сохранения целостности и чистоты нашего государства мне нужно создать новое разведывательное ведомство, задачей которого будет сбор информации обо всех происходящих в стране событиях и поддержка революции из тени."
OLV_nkvd_divisions:0 "Мобильные дивизии KKS"
OLV_nkvd_divisions_desc:0 "Новая разведывательная служба доказала свою лояльность народу, и поэтому на них также будет возложена ответственность защиты нашей страны и народа."
OLV_cult_of_personality:0 "Да здравствует председатель!"
OLV_cult_of_personality_desc:0 "Похоже, многие вокруг начинают видеть во мне нечто большее, чем простого лидера. Они считают меня своим защитником и опекуном. И кто я такой, чтобы их останавливать?"

OLV_attack_zebras:0 "Destroy The Slavers"
OLV_attack_zebras_desc:0 "The Zebras to our south-west enslave and torture creatures of all races. The proletariat of one nation has to help that of another. We shall march to war for our comrades' rights!"
OLV_purge_slavemasters:0 "Purge The Slavemasters"
OLV_purge_slavemasters_desc:0 "Those who once held the chains of our comrades should be removed from this world once and for all. Death is a punishment not harsh enough for them, but unfortunately, it is all we can give in the end."
OLV_free_slaves:0 "Free The Slaves"
OLV_free_slaves_desc:0 "The slaves of this land shall be freed and allowed to take up land in the estates that they once worked as slaves. This will earn us their goodwill."
OLV_integrate_zebras:0 "ASSR Zebramaa"
OLV_integrate_zebras_desc:0 "We shall establish a special regional commission to deal with the affairs of the former zebra states. This will help them integrate into our nation more easily."
OLV_attack_barrad:0 "Битва с тьмой"
OLV_attack_barrad_desc:0 "Баррад - это земля, где влавствуют тьма и смерть. И там действует олениха, которая использует свои магические злые силы, маскируя их под волю "богов". Она и все остальные падут, чтобы наш народ дышал свободно."
OLV_magical_gulags:0 "Система LP"
OLV_magical_gulags_desc:0 "Хотя все эти эксперименты, что проводились в Барраде, являются совершенно ужасающими по своей природе, у нас в тюрьмах до сих пор томятся оставшиеся дворяне, которые могут послужить нашей нации..."
OLV_trials:0 "Сжечь эксперименты"
OLV_trials_desc:0 "Земля Баррада, покрытая остатками экспериментов проклятой пентархии, будет очищена огнём. После чего вернётся к народу, который теперь сможет жить там свободно, вне оков магической тирании."
OLV_integrate_barrad:0 "АССР Южный Виттенленд"
OLV_integrate_barrad_desc:0 "Мы создадим специальную региональную комиссию, которая будет заниматься управлением территорией бышего Баррада. Это поможет этим землям легче интегрироваться в нашу нацию."
OLV_new_republic:0 "Провозгласить ССР Пеуроенма"
OLV_new_republic_desc:0 "Новая революция разгорается на востоке! Мы навсегда станем маяком свободы для всех народов мира!"

OLV_begin_collectivization:0 "Начать коллективизацию"
OLV_begin_collectivization_desc:0 "Хотя это будет долгой и трудной задачей, я должен целиком и полностью реформировать отсталую экономику этой страны."
OLV_seize_farms:0 "Конфисковать фермы"
OLV_seize_farms_desc:0 "На старых дворянских землях больше никто не работает, так как крестьяне присоединились к революции. Я не успокоюсь, пока эти фермы не начнут функционировать и при новом государственном устройстве."
OLV_mass_nationalisation:0 "Массовая национализация"
OLV_mass_nationalisation_desc:0 "Заводы этой страны весьма отсталые и принадлежат коррумпированным и богатым оленям. Я отберу их у богачей и заставлю эти заводы работать на благо революции."
OLV_farming_committee:0 "Создать IT"
OLV_farming_committee_desc:0 "Необходимо создать новую правительственную комиссию для контроля над развитием и расширением новых промышленных проектов внутри страны."
OLV_mechanisation:0 "Механизация сельского хозяйства"
OLV_mechanisation_desc:0 "В настоящее время почти вся сельская деятельность в Остэрленде выполняется копытами наших оленей, что просто немыслимо в современности! Я реализую новые программы по внедрению механизированной техники в наше сельское хозяйство."
OLV_seize_mines:0 "Народные шахты"
OLV_seize_mines_desc:0 "Народ Остэрленда должен воспользоваться своими природными ресурсами. Для этого мы откроем новые государственные шахты, где все добытые материалы будут использованы для развития государственных проектов. И так они облагодетельствуют весь наш народ в целом."
OLV_state_quotas:0 "Внедрить производственные квоты"
OLV_state_quotas_desc:0 "Квоты должны побудить каждого рабочего вкладывать максимум своих сил в дело революции, которая дала ему работу и смысл в жизни."
OLV_revolutionary_science:0 "Революционная наука"
OLV_revolutionary_science_desc:0 "Наука - это ключ к развитию нашей нации. Она учит нас социализму и экономическим теориям, которые появляются вместе с ним. Именно поэтому наука должна стать основой наших программ развития страны."
OLV_modern_industry:0 "Модернизация промышленности"
OLV_modern_industry_desc:0 "Модернизация нашей промышленности для повышения производительности труда - это ключ к процветанию нации. Должны быть разработаны и построены новые машины, что помогут развитию нашей нации."
OLV_homemade_electronics:0 "Скопировать LOKIA"
OLV_homemade_electronics_desc:0 "«Эй, яйцеголовая. Я привез это радио из Олении. Посмотрим, сможешь ли ты... скоммуниздить его конструкцию. Только не роняй его, иначе оно пробьёт пол и отправится прямиком к ядру планеты.»"
OLV_deer_academy:0 "Лансимская Академия Наук"
OLV_deer_academy_desc:0 "Новая научная академия, несомненно, поможет нашей стране войти в современную эпоху без привлечения развращающих сил из внешнего мира, полного реакционеров."
OLV_peoples_railroads:0 "Национальные железные дороги"
OLV_peoples_railroads_desc:0 "Железные дороги будут способствовать экономическому росту внутри нашей страны, а также соединят фермы и заводы страны воедино."
OLV_pansaar_factories:0 "Производство бронемашин"
OLV_pansaar_factories_desc:0 "Я сам являюсь фанатом танков и считаю, что мы должны создать специальную промышленную комиссию, чьей единственной целью будет определение возможностей для максимизации производства этих самых танков. Ведь именно они в будущем послужат мечом революции."
OLV_first_factories:0 "Массовая индустриализация"
OLV_first_factories_desc:0 "Индустриализация должна продолжаться и дальше, если мы действительно хотим стать современным государством."
OLV_arms_factories:0 "Поддержать армию"
OLV_arms_factories_desc:0 "Армия получит полноценную поддержку от нашего промышленного комплекса. Всё её нужды будут удовлетворяться до тех пор, пока она будет продолжать защищать революцию."
OLV_finish_collectivization:0 "Завершить коллективизацию"
OLV_finish_collectivization_desc:0 "Наконец-то! Моя великая миссия завершена, и экономика страны перестроена по совершенно новым социалистическим идеалам. Моя работа тут на время закончена, но конца революции ещё не видать."

OLV_army_stuff_3:0 "Народная армия"
OLV_army_stuff_3_desc:0 "Новая армия восстанет из пепла революции. Армия, чьей задачей будет защита всех оленей в стране. А не только богатых и их интересов."

OLV_naval_reform_3: "Красный флот"
OLV_naval_reform_3_desc: "Народный флот будет защищать интересы пролетариата в открытом море и прикрывать наши берега от сил реакционных захватчиков."
OLV_destroyer_f_3:0 "Береговая охрана Остэрленда"
OLV_destroyer_f_3_desc:0 "Чтобы навести порядок вдоль наших собственных берегов, мы должны создать особую службу, занимающуюся охраной торговых путей и рыболовных районов у наших берегов, а также обеспечить их новыми, более современными судами для выполнения этих задач."
OLV_submarine_f_3:0 "Тактика волчьей стаи"
OLV_submarine_f_3_desc:0 "С незапамятных времен олени устаивали набеги и всегда находили новые способы доставлять богатства из-за морей. Теперь эти действия приняли форму подводных лодок и связанной с ними тактики для нашего флота. Нам стоит инвестировать в развитие этих судов."
OLV_shipbuilding_traditions_3:0 "Традиции судостроения"
OLV_shipbuilding_traditions_3_desc:0 "На протяжении многих веков мы правили волнами, а вместе с тем и строили прекрасные корабли, которые плавают по этим волнам. На протяжении всей нашей истории мы строили крепкие военные корабли из дерева, пота и слез. Сталь не может настолько сильно отличаться."
OLV_expand_the_ports_3:0 "Расширение верфей Пирелполто"
OLV_expand_the_ports_3_desc:0 "Верфи в Юртавике использовались ещё со времен первых экспедиций к этим берегам, но они безнадёжно устарели по современным стандартам. Мы должны исправить это и создать новую базу для нашего флота."
OLV_cruisers_f_3:0 "Внедрение крейсеров"
OLV_cruisers_f_3_desc:0 "Мы модернизируем наш флот и пришло время начать проектировать новые корабли, которые могут служить различным целям: как боевым, так и разведывательным. Крейсера могут стать основой развития нашего флота в будущем."
OLV_legacy_3:0 "Наследие мореходства"
OLV_legacy_3_desc:0 "Наша судьба была связана с морем ещё с тех дней, когда первые олени высадились на берега Остэрленда. На протяжении многих лет море обеспечивало нас всем необходимым, защищала и делала богатыми благодаря торговле и набегам. А теперь мы попросим его ещё об одном одолжении. Победе в грядущих битвах!"

OLV_army_reform_3:0 "Красная армия"
OLV_army_reform_3_desc:0 "Народная армия будет защищать нашу страну во время конфликтов, а также охранять революцию от внешних и внутренних врагов."
OLV_standardised_rifles_3:0 "Стандартизация винтовок"
OLV_standardised_rifles_3_desc:0 "Стандартизация винтовок, используемых нашими солдатами, поможет обеспечить равенство даже в распределении снаряжении для наших оленей."
OLV_standardised_artillery_3:0 "Артиллерийские подразделения"
OLV_standardised_artillery_3_desc:0 "Большие артиллерийские орудия позволят нам убивать реакционеров на расстоянии и позволят сохранить жизни наших собственных солдат."
OLV_mechanised_focus_3:0 "Разработка бронетранспортеров"
OLV_mechanised_focus_3_desc:0 "Если мы посадим наших солдат в машины, то сможем увеличить скорость, с которой они смогут распространить социализм по всей стране."
OLV_support_focus_3:0 "Выделенные отряды поддержки"
OLV_support_focus_3_desc:0 "Истинный солдат-социалист всегда готов поддержать своих товарищей. А солдаты вспомогательных батальонов нашей армии - это яркий пример такого поведения."
OLV_tank_experiments_3:0 "Панссари"
OLV_tank_experiments_3_desc:0 "Танки - это величайшая вещь из изобретённых. И они должны немедленно войти в состав нашей армии. Эти стальные гиганты сами по себе стоят свыше двадцати солдат реакционеров. Сами танки столь мощны в атаке, что нет никаких причин не сделать их основой нашей армии."
OLV_new_officers_2:0 "Комиссары"
OLV_new_officers_2_desc:0 "Комиссары позаботятся о том, чтобы наша армия никогда не отклонялась от идеалов революции. Они также должны будут обеспечить соблюдение строгих стандартов строевой подготовки для поддержания должного уровня дисциплины бойцов."
OLV_kings_of_the_hill_3:0 "Короли холмов"
OLV_kings_of_the_hill_3_desc:0 "В Остэрленде полно высоких холмов и глубоких ущелий. Мы должны отправить наших солдат сражаться в этих не слишком комфортных условиях, если мы хотим защитить нашу нацию любой ценой. Мы позаботимся о том, чтобы все олени в нашей армии получили хотя бы минимальную подготовку для сражений в горах и на холмах."
OLV_military_rd_3:0 "Научно-исследовательский департамент армии"
OLV_military_rd_3_desc:0 "По мере того как армия готовиться продвигать идеи революции, она совершает множество важных открытий во многих областях науки. Мы должны инвестировать в эти работы и создать отдельный отдел армии для продвижения инноваций."
OLV_air_reform_3:0 "Красные ВВС"
OLV_air_reform_3_desc:0 "Небо - это то место, где олень действительно может быть свободен от своих угнетателей. И наши ВВС не забудут этого."
OLV_import_fighter_craft_3:0 "Импортировать истребители"
OLV_import_fighter_craft_3_desc:0 "В настоящее время мы не можем производить собственные истребители. Так что должны найти возможность для импорта этих машин. Или попросту украсть их где-нибудь."
OLV_import_bomber_craft_3:0 "Импортировать бомбардировщики"
OLV_import_bomber_craft_3_desc:0 "Бомбардировщики производить очень нелегко. И мы пока не способны их производить. Но мы можем купить несколько старых машин в Сталлионграде и использовать их в качестве основы для наших тяжёлых эскадрилий ВВС."
OLV_develop_fighters_3:0 "Рыба-меч"
OLV_develop_fighters_3_desc:0 "Мы наконец-то разработали наши первые собственные модели истребителей! Эти машины названы в честь рыбы. Они будут бороздить небесные океаны и уничтожать наших врагов!"
OLV_air_fields_3:0 "Аэродромы Сарвипукамы"
OLV_air_fields_3_desc:0 "В районе Сарвипукамы есть большой плоский пик, который, как считают многие наши военные, может послужить хорошим первым местом для размещения наших аэродромов. Мы согласимся с этим и создадим там новую базу для наших ВВС."
OLV_develop_bombers_3:0 "Акула"
OLV_develop_bombers_3_desc:0 "Сейчас уже разрабатываются наши первые высоколетящие самолёты, подходящие для нанесения ударов по военным объектам и предприятиям во вражеском тылу. Мы назовём эту машину Хакарлом, могучей акулой небес, охотящейся на тех, кто желает сразиться с нашей новой армией."
OLV_napalm_3:0 "Герцландский напалм"
OLV_napalm_3_desc:0 "Новый вид оружия прямиком из лабораторий грифоньего Герцланда появился в нашей стране. Его называют напалмом, и это липкое и горючее вещество можно сбрасывать с самолётов. Хотя многие спорят об этичности применения такого оружия, мы не можем отрицать его эффективности..."#rule of the Jarl#

#Jarl's rule#
 
OLV_rule_of_the_crown:0 "The Rule Of The Jarl"
OLV_rule_of_the_crown_desc:0 "The rule of the Jarl is the founding principle of our nation. Herrperogitize to rule over the nation and reform it as she wishes shall not be infringed."
OLV_nobility_new_role:0 "Clarify The Rights Of The Nobility"
OLV_nobility_new_role_desc:0 "The rights of the nobility have gotten out of hand in recent times, ad they have consistently attempted to undermine the Jarl's authority. Trying to destroy their power outright would cause revolts, so let us instead draft documents that clarify their rights, to ensure they do not overstep their bounds."
OLV_abolish_peerage:0 "Abolish Noble Peerage"
OLV_abolish_peerage_desc:0 "Certain nobles within the realm are ranked higher than others and are granted special rights that take from the power of the central government. We must abolish this system and ensure that all nobles are held to the same standard. And all are under the Jarl."
OLV_standardise_titles:0 "Standardise Title Granting"
OLV_standardise_titles_desc:0 "The process of granting a title gives a noble prestige, and an air that they are more important than they actually are We shall standardize this process, making it so that titles are simply given, not awarded. Making the perceived ranks the titles represent mean less."
OLV_not_above_law:0 "Abolish Legal Immunity"
OLV_not_above_law_desc:0 "Currently, the nobility follows a different set of laws then the commondeer, meaning that they can do as they wish and then flaunt their last name to get off from punishment. This can not go on any longer. We must assure that no deer is above the law of the land."
OLV_government_funding:0 "Standardise Tax Rates"
OLV_government_funding_desc:0 "The noble tax levy is paid separately from the common people. And when looked at in proportion to a deer's wealth, the richest pay almost nothing to the government. To secure needed funding, we must ensure that all deer pay their fair share to support the nation."
OLV_the_new_nobility:0 "The New Nobility"
OLV_the_new_nobility_desc:0 "In enlisting the help of the Huskarls, we have gained a powerful ally in the fight for Austurland. We should do well to cultivate this bond."
OLV_out_with_the_old:0 "Out With The Old"
OLV_out_with_the_old_desc:0 "The Huskarls have expressed their willingness to deal with the old nobility in harsh terms themselves so that the Jarl will not have to dirty her hands. We should let them do as they please in the service of the realm. Without us having to take the blame for the slaughter that shall occur."
OLV_valour:0 "Austurland Gloria"
OLV_valour_desc:0 "A talented deer named Leuaton Hirvi from the nation's Huskarl class has written the nation its first national anthem. Emphasizing our strength of character and arms. We should take a listen..."
OLV_mandatory_service:0 "Guaranteed Officer Roles"
OLV_mandatory_service_desc:0 "The Huskarls have thus far served us well, and now it is time to repay them. We can guarantee them spots in our officer corps, which will give us strong and proud officers but also increase the ease at which we can call on new staff."
OLV_death_of_old_order:0 "A New Order"
OLV_death_of_old_order_desc:0 "Cementing the role of the Huskarls as the new nobility of our state we can build a loyal class of warriors who will do much to help the nation grow strong and proud."
OLV_enforce_defeudalisation:0 "Enforce Defeudalisation"
OLV_enforce_defeudalisation_desc:0 "Feudalism is an old and misguided practice that entrenches the nobles and encourages them to make power bases separate from the central regime. Feudalism must end, for the good of the people and the nation."
OLV_pay_off_nobles:0 "Pay Off The Nobility"
OLV_pay_off_nobles_desc:0 "There seems only to be one thing nobles love more then they hate reforms. And that is money. By "convincing" some of the more amenable nobles to support our reforms and choices, we can hopefully speed up the process of taking away the worst excesses of their power."
OLV_hire_former_serfs:0 "Encourage Employment"
OLV_hire_former_serfs_desc:0 "The serfs freed from the noble estates have been wondering the countryside aimless since their chains were removed. We should make an effort to employ them in government-sponsored jobs to promote employment and economic growth in our nation."
OLV_give_away_fiefs:0 "Distribute Royal Fiefs"
OLV_give_away_fiefs_desc:0 "The noble fiefs are anchors of power for the gentry who wish to oppose our reforms. These parcels of land shall be taken away and given back out to the people who will use them for something other than golf. Hopefully."
OLV_basic_wages:0 "Implement Basic Wages"
OLV_basic_wages_desc:0 "Implementing a basic wage will ensure that the newly employed in our nation will not be forced into labor with a quality of life the same as when they were in chains. Allowing every citizen to have some money in their pocket will also increase the flow of credit through the economy. So... win-win."
OLV_encourage_middle_class:0 "The Austurland Middle Class"
OLV_encourage_middle_class_desc:0 "In place of many of the roles once filled by the nobility, such as them acting as tax collectors for the peasants as well as themselves, we will promote a new middle class that shall be more loyal and honest when running the administration of the state and dealing in its finances."
OLV_enforce_jarls_authority:0 "Reinforce The Jarl's Authority"
OLV_enforce_jarls_authority_desc:0 "The final authority of the Jarl's choices must be asserted over that of any noble on the Althing or berserker wanting blood. The Jarl rules this land, and we must make that as clear as possible."
OLV_royal_police_force:0 "Konunglegir Lögreglumenn"
OLV_royal_police_force_desc:0 "The new royal police, the Konunglegir Lögreglumenn, will serve at the behest of the Jarl alone and will contribute significantly to the keeping of order within the nation and ensuring that the will of the Jarl is carried out."
OLV_marginalise_nobility:0 "Marginalise The Nobility"
OLV_marginalise_nobility_desc:0 "With many of the duties of the nobles being taken away, their role on the Althing shall be marginalized. Less time shall be allocated for debates and no longer will nobles be able to ask for the Althing to come into session by themselves without the Jarl's approval."
OLV_allow_commoners_in_althing:0 "Open The Doors"
OLV_allow_commoners_in_althing_desc:0 "To strike one more blow against the nobility, we shall allow deer who do not hold noble titles to sit on the Althing along with those who do. This will most likely upset some deer, but it is a crucial principle on ensuring that our nation stays under the Jarl's watchful eye."
OLV_advisory_althing:0 "An Advisory Althing"
OLV_advisory_althing_desc:0 "Now that there is a large bloc of loyal commondeer on the Althing, the Jarl can make her move to formally demote the council to an advisory role in the running of the Jarldom. Her power is assured, and she may rule the land as she sees fit."

OLV_secure_power:0 "Stabilise The Nation"
OLV_secure_power_desc:0 "The reforms of the Jarldom are concluded. The next step is to move to secure our power and officially reform the nation,"
OLV_the_autocrat:0 "Ygritte The Autocrat"
OLV_the_autocrat_desc:0 "None shall stand to oppose Ygritte! She is the great Jarl in the highest! Blessed by the gods to rule upon the land and ready to do what is needed for her power."
OLV_new_police_force:0 "Empower The Konunglegur Lögreglumaður"
OLV_new_police_force_desc:0 "The Royal Police must be empowered in their service across the nation. It is not enough to merely stop bandits, all enemies of the state within our nation must be removed from the picture to ensure that our nation and its Jarl survive."
OLV_amend_laws:0 "Amend The Laws"
OLV_amend_laws_desc:0 "The laws of the land must be under central control. The old nobility will finally be crushed underfoot, and only the strongest shall stand at the Jarl's side."
OLV_imprison_political_oponents:0 "Imprison The Opposition"
OLV_imprison_political_oponents_desc:0 "All opposition to the just rule of our Jarl must be brought down. They will all face the same choice. Reform, or prison. Reform their views and support the Jarl, or face life in the cells of the Royal Police's prison complex. The choice should be simple."
OLV_althing_restructuring:0 "Restructure The Althing"
OLV_althing_restructuring_desc:0 "The Althing may hold little power, but what little power it has now questioned the direction of the nation. The conduct of the Jarl is for the good of the nation, but the Althing still wishes to hold on to the ways that make us weak. Members of the council shall be removed and replaced with those loyal to the Jarl."
OLV_empower_royal_guard:0 "Create The Þjóðrækinn Unglingadeild"
OLV_empower_royal_guard_desc:0 "The idea of the Youth organization in the service of the state has been experimented with across the world for a while. Now it is time for the Jarl to have her own version. It shall in youth, teach life skills and while its members grow old, show the principles of loyalty to the state and Jarl."
OLV_implement_corporatism:0 "Implement Corporatism"
OLV_implement_corporatism_desc:0 "What few businesses Austurland has shall be empowered as those who will guide the new economy into prosperity. All of society shall center around these groups, and labor will be used to most benefit by the state as a whole."
OLV_state_newspaper:0 "Control Information"
OLV_state_newspaper_desc:0 "Establishment of a state-controlled newspaper to tell the people about the happenings of the day will allow us to ensure that no words of dissent get out to the people. And that toxic ideas do not spread."
OLV_nationalism:0 "Lengi Lifi Austurland!"
OLV_nationalism_desc:0 "Austurland is great as our Jarl is great! And the nation shall prosper under her great rule!"

OLV_into_the_modern_age:0 "Into The Modern Age"
OLV_into_the_modern_age_desc:0 "The economy of our nation is still as backward as it once was. The Jarl has implemented a series of proposals to drag our nation further into the future for the sake of all citizens."
OLV_organise_a_church:0 "Organise The Austurland Church"
OLV_organise_a_church_desc:0 "In other monarchies, the rulers have the support of religious authorities within their nation. And yet the church in Austurland is simply a bunch of dirt hovels across the countryside. It would serve the Jarl well to centralize the church power into an Austurland Allsherjargoði to support her rule."
OLV_educate_the_populace:0 "Educate The Populace"
OLV_educate_the_populace_desc:0 "Establishing new education measures will go a long way towards the nation's scientific and industrial advances."
OLV_build_academy:0 "Konunglega Vísindaakademían"
OLV_build_academy_desc:0 "The Jarl will reach into her own pockets (and the state treasury) in order to fund a new great academy in the capital. It shall be dedicated in her honor towards the general advancement of our nation as a whole."

OLV_draft_a_constitution:0 "Draft A Constitution"
OLV_draft_a_constitution_desc:0 "The Jarl shall share her power with a constitution for the good of the entirity of the nation."
OLV_appoint_a_PM:0 "Appoint A Forsætisráðherra"
OLV_appoint_a_PM_desc:0 "While the Jarl will still serve as the head of the state, with control over almost everything in the country, the position of Forsætisráðherra shall be created to fill in the duties of much of the government's more drab paperwork."
OLV_local_democracy:0 "Allow Local Democracy"
OLV_local_democracy_desc:0 "Support for local elections to choose minor leaders within the nation has seen much support in the government including from our Forsætisráðherra. The Jarl shall pass a decree allowing for the election of local community leaders who will all in turn support her reign."
OLV_encourage_government_parties:0 "Encourage 'Proper' Voting"
OLV_encourage_government_parties_desc:0 "Voting in the nation is still a horribly unorganized affair. We shall organize government-sponsored political parties to ensure that all voters know who and what to vote for."
OLV_ensure_rights:0 "Ensure Species' Rights"
OLV_ensure_rights_desc:0 "Even though our nation is run by deers and ruled by a deer, we have many non-deer within our borders. They have gone unrecognized thus far but could contribute much to the nation if given rights. And so we shall, for the collective development of the nation as a whole."
OLV_immigration:0 "A Home For All"
OLV_immigration_desc:0 "All may come to Austurland and call it home. The Jarl shall defend all if they choose to come here. And all may participate in our society as full members if they wish to make it their home."
OLV_royal_estates:0 "Establish The KSI"
OLV_royal_estates_desc:0 "The KSI is a royal economic council which shall serve as the chief unit for advancing the nation's economy and development into a new age of prosperity."
OLV_defend_country:0 "In Defense Of The Homeland"
OLV_defend_country_desc:0 "All Austurlanders must be ready to rise and fight for the land they hold most dear! Deer and non-deer stand back to back to fight for Jarl and Jarldom!"

OLV_attack_barrad_2:0 "Cleanse Barrad"
OLV_attack_barrad_2_desc:0 "Barrad is controlled by the cursed magi of the Pentarchy and must be removed. If not for the safety of our borders, for revenge against one of our own kin who defied us."
OLV_attack_zebras_2:0 "New Horizons"
OLV_attack_zebras_2_desc:0 "The Zebras to the south control a land that is ripe for the taking. they are weak in the wake of political turmoil and are prime targets for our armies."
OLV_proclaim_kingdom:0 "The Kingdom Of Hreindýraland"
OLV_proclaim_kingdom_desc:0 "Our great Jarl deserves a greater title for her deeds. We shall make her not just a Jarl, but a Queen."

#economy for absolutist#

OLV_economic_stuff_3:0 "The New Economy"
OLV_economic_stuff_3_desc:0 "It is time to go forth and work to develop a new economic system for our nation!"

OLV_limited_technological_modernisation:0 "Industrial Modernisation"
OLV_limited_technological_modernisation_desc:0 "Our industrial system must be advanced if we are to compensate for the lack of free labor in our choice to keep the thralls in chains."
OLV_digging_tech:0 "Modern Construction Methods"
OLV_digging_tech_desc:0 "New methods for the construction of infrastructure and manufacturing capabilities must be employed to allow the economy to grow further."
OLV_resrouce_extraction:0 "Automated Digging Tools"
OLV_resrouce_extraction_desc:0 "New methods for mining shall be employed in addition to thrall chain gangs to get the most out of all of our natural resources. New drills and vehicles will all increase our productivity by large margins."
OLV_limited_advancement:0 "Scientific Advancement"
OLV_limited_advancement_desc:0 "New scientific development is key to expanding our economic capabilities in the long run."

OLV_limited_technological_modernisation_2:0 "Industrial Modernisation"
OLV_limited_technological_modernisation_2_desc:0 "As we phase out thralldom we must be prepared to create a new industrial economy. With this, we must endeavor to make advancements in all realms of industry and science."
OLV_digging_tech_2:0 "Modern Construction Methods"
OLV_digging_tech_2_desc:0 "New methods for the construction of infrastructure and manufacturing capabilities must be employed to allow the economy to grow further."
OLV_resrouce_extraction_2:0 "Automated Digging Tools"
OLV_resrouce_extraction_2_desc:0 "As we phase out the practice of thralldom, we must have new technology for the construction of infrastructure to make up for the lack of the mass amounts of deerpower employed previously."
OLV_limited_advancement_2:0 "Scientific Advancement"
OLV_limited_advancement_2_desc:0 "We must expand our scientific departments to ready our economy to enter a new age without thralldom, when the time comes of course."

OLV_limited_technological_modernisation_3:0 "Industrial Modernisation"
OLV_limited_technological_modernisation_3_desc:0 "With the abolition of Thralldom, we must now enter a new economic age based on industry and innovation. We must now forge a new path, for the future of Austurland!"
OLV_electronics_research:0 "Electronics Research"
OLV_electronics_research_desc:0 "Research into the realm of electronics has been almost non-existant thus far. But with the new era entering our nation we must be ready to embrace new things. Let us see what these "computers" can do."
OLV_resrouce_extraction_3:0 ""Automated Digging Tools
OLV_resrouce_extraction_3_desc:0 "Without the help of extreme amounts of manual labor, we must now make advancements in how we mine our resources. Extractions of steel and crystal must be expanded to open a new era for our manufacturing."
OLV_limited_advancement_3:0 "Scientific Advancement"
OLV_limited_advancement_3_desc:0 "Science is the way forward into the future! Not enslaved labor! Our development into a new advancing state must be done with the help of all our researchdeers, and their discoveries will make this nation more excellent than it ever was."

OLV_work_sets_you_free:0 "Thrall Work Quotas"
OLV_work_sets_you_free_desc:0 "By putting quotas on the output of thrall laborers we can standardize the system and ensure gerater outputs with minimal risk for ourselves."
OLV_nationalise_slaves:0 "Nationalise The Thralls"
OLV_nationalise_slaves_desc:0 "While currently, almost all thralls are the property of noble lords, we could do well to ensure they become state property to make sure we always have a source of labor to use for whatever project we may wish to embark on."
OLV_slave_collars:0 "Controlling The Thralls"
OLV_slave_collars_desc:0 "With the magical power of some of the more... traditional priests of the nation. We can create metal binding collars that will allow the state to influence the very actions of our thralls. While some label this as just as evil as some of the actions of the Barrad, we can ensure them that we can't remotely kill them. We think."
OLV_slave_factories:0 "Thralls In The Factories"
OLV_slave_factories_desc:0 "By training some thralls in how to use assembly lines, we can employ the same mass labor in factories as we do in agriculture. This will surely help with our industrial output."
OLV_slave_roads:0 "Chain Gangs"
OLV_slave_roads_desc:0 "By using the lowest of the thralls in mass work gangs to build roads across the country we can ensure that the nation's infrastructure will be up to the task of supporting our economy."
OLV_refine_the_system:0 "A Refined System"
OLV_refine_the_system_desc:0 ""No thrall is fed too much or too little. They are fed precisely what gets us the most out of them."\n-An anonymous work boss on the thrall roads"

OLV_pay_off_the_owners:0 "Pay Off The Owners"
OLV_pay_off_the_owners_desc:0 "The nobles will be annoyed if we try to take their thralls outright and so large payments shall be made to these owners to ensure they comply with our long term programs."
OLV_nationalise_the_slaves:0 "Nationalise The Thralls"
OLV_nationalise_the_slaves_desc:0 "By nationalizing the thralls, we can have more control over the process of the abolition of the system that keeps them chained."
OLV_give_rights:0 "Ban Physical Punishment"
OLV_give_rights_desc:0 "By outlawing the worst excesses of the thrall system, we can begin to smooth over the transition to a regular economic model."
OLV_industrial_jobs:0 "Future Workplaces"
OLV_industrial_jobs_desc:0 "New workplaces for the thralls to move into after they are freed is key to make sure that our economy is not disrupted by the radical change, and may even benefit from it."
OLV_build_roads:0 "Connect The Nation"
OLV_build_roads_desc:0 "Connection of the nation through infrastructure projects will promote economic growth on a larger scale, as free laborers will be able to roam around the country to find work as they please."
OLV_phase_out_thralldom:0 "Phase Out Thralldom"
OLV_phase_out_thralldom_desc:0 "It is finally time to put an end to the practice of Thralldom. It held us back in the old ages and with the shackles of the thralls broken, we to break our shackle to the ages past."

OLV_unite_the_nation:0 "The Austurland Railway"
OLV_unite_the_nation_desc:0 "We should employ the now free thralls to construct new rail lines across the nation to try to continue to modernize our infrastructure. The work will be similar to their old jobs, but now they shall earn a wage for themselves. And that will be what motivates them now, not a whip or a gun to their head."
OLV_expand_mining:0 "Expand The Mines"
OLV_expand_mining_desc:0 "Resources are needed for a new and modern economy. With this, we should expand and modernize mining operations throughout the nation to extract further resources to be used in the construction of the goods of peace and war."
OLV_continue_integration:0 "Continue Integrating The Frjálst Hreindýr"
OLV_continue_integration_desc:0 "Thye free deer of the land must be integrated into our new society now that their chains are broken. All of our resources must be put towards this goal so that they can benefit our economy in the long run."
OLV_industrial_expansion:0 "Industrial Grants"
OLV_industrial_expansion_desc:0 "Expanding industry is good for all levels of society, it will provide work for the free deer, and it can provide profits for businesses and the government."
OLV_heavy_industry:0 "Support Heavy Industry"
OLV_heavy_industry_desc:0 "Heavy industry is needed in the world of war we take part in. Our army must be supported, and so the expansion of this industry is a key focus for national development."
OLV_finish_integration:0 "Finish Integrating The Frjálst Hreindýr" 
OLV_finish_integration_desc:0 "The final phase of our plan is coming together. With our natural advantages and industry up to par with modern times, and the free deer taking part in the new economy. There is a bright future for Austurland."

OLV_agricultural_stuff:0 "Supporting Our Farmers"
OLV_agricultural_stuff_desc:0 "Agriculture is key t our economic model, and all in the nation must be supported. We will give grants for the development of new farms across the nation."
OLV_support_fishing_industry:0 "The Riches Of The Sea"
OLV_support_fishing_industry_desc:0 "The seas off of our coast are rich in fish and other creatures that we can use to feed the nation and to sell abroad for profits."
OLV_damn_dams:0 "The Hreinvellir Dam"
OLV_damn_dams_desc:0 "The creation of a dam at Hreinvellir has bee thought about for a while, but our economy has always been too backward even to attempt it. We can now proudly say that this project has been completed, a sign that new modern things are to come."
OLV_shipyard_expansion:0 "Expand The Hornavík Shipyards"
OLV_shipyard_expansion_desc:0 "The shipyards at Hornavík service many ships coming around the east of Griffonia, and because of this, it attracts many traders. We should expand them in order to bring more business to our nation, and a new location for our nation's own fleet to be repaired and expanded."


### Events ###
austurland.1.t:0 "On The Matters Of Family"
austurland.1.d:0 "... the story of Jarl Ygritte is one of mystery and courage,  that is unlike any other to grace the minds of deers across the land. The Jarl's birth was always brought up across the time of her reign, and much of it would determine how she ruled in the end.\n\nThough of course, much is a myth by this point, but they say that..."
austurland.1.a:0 "...she was born to a lowly family of §RThralls§!"
austurland.1.b:0 "...she was the daughter of a fierce §YBandit§! lord"
austurland.1.c:0 "...she was born to a family of well-off §CMerchants§!"
austurland.1.e:0 "...she was born the heir to one of the most prestigious §GNoble§! houses of Austurland"

austurland.2.t:0 "A Peculiar Child"
austurland.2.d:0 "As a child of a thrall, no one expected Ygritte to do much of anything with her life. She had simple beginnings in the countryside with her family, and while many children would indulge in the few luxuries their age afforded them. A few things were different about Ygritte that could be noticed by those who met her. The quirk other deers saw first was that..."
austurland.2.a:0 "...she spent her time caring for the other Thralls"
austurland.2.b:0 "...she spent her time sneaking about and stealing what she could"
austurland.2.c:0 "...she spent her time working the fields"

austurland.3.t:0 "Time Marches On"
austurland.3.d:0 "But as always, the flower of youth is lost to the withers of older age. And after Ygritte... peculiar childhood many started to see the light behind her eyes and begin to dream she may go on to do something bigger then what she was born into. And as she grew she proved them correct. As the years went by, she fit nicely into the role of..."
austurland.3.a:0 "...a ruthless criminal"
austurland.3.b:0 "...an honest trader"
austurland.3.c:0 "...a Berserker"

austurland.4.t:0 "The Takeover"
austurland.4.d:0 "But as she grew a burning began to gather in her soul, there was something else she had to do with herself. And she saw that future amongst all of her fellow thralls in the fields of the noble lords. Subjected to the worst pains of their lives. She knew she must rise one way or another. And so she chose to do as such! Gathering an ever growing following of the poor and needy of Austurland, she eventually marched on the capital! And in an act that all deer of the east remember, threw the former Jarl out of the window of the highest tower in the city. And proclaimed herself the Jarl!\n\nIsn't that such a great story? It's one we should take care to remember that the commondeer will not tolerate everything forever..."
austurland.4.a:0 "Thanks for the story..."

austurland.5.t:0 "A Peculiar Child"
austurland.5.d:0 "Ah yes, everyone knows the tale of the Jarl, daughter of bandits! And as the story goes, she had a childhood not like most other deer. Her father was apathetic and cared little for his family. Though as her childhood progressed, he began to see something in her and opened up her life a bit more. Her mother always tried to keep her away from banditry but in the end, the fate of her childhood was to..."
austurland.5.a:0 "...spend her time reading and studying"
austurland.5.b:0 "...be tutored by her father to succeed him"
austurland.5.c:0 "...be brought away by her mother in a grand escape!"

austurland.6.t:0 "Time Marches On"
austurland.6.d:0 "With her childhood around her father cemented, Ygritte would grow up around banditry and crime. But her future was not yet set in stone. As she grew over the many years, she began to mature and change. Her fate would finally be decided when her father passed away, and his mercenary band was left without true leadership. When this occurred she..."
austurland.6.a:0 "She used her knowledge to create a criminal empire"
austurland.6.b:0 "She continued her father's legacy"
austurland.6.c:0 "She reformed her Bandit band into a Mercenary Army"

austurland.7.t:0 "Time Marches On"
austurland.7.d:0 "As her mother and she fled, they wished to take refuge in the hall of an old friend of her mother's. While they stayed here, her father perished from mediocre wine. And his second in command took over the mercenary band. This deer was not only twice as ruthless as Ygritte's father had been, but blamed Ygritte's mother for the father's death and signed a death warrant in her name. While this deer began to expand his influence, Austurland became more and more dangerous.  As one could hardly go outside without being ambushed. As Ygritte grew, she knew she must right the wrongs done by her father, and she began to assemble a power base of her own using guile and charisma. When the power struggle came to a head, in the end, Ygritte would..."
austurland.7.a:0 "She fought her father's successor and saved Austurland!"

austurland.8.t:0 "The Takeover"
austurland.8.d:0 "After Ygritte had begun to develop her less than legitimate career, she began to set her sights on higher ambitions within Austurland. Specifically, she thought it a grand idea to rule over the place. Ygritte thought she had the leadership experience to do it, and she definitely had the resources needed. With this, she made her move and..."
austurland.8.a:0 "...used her army to take Austurland over"
austurland.8.b:0 "...used her money to bribe her way into power"
austurland.8.c:0 "...used her criminal connections to plot her way into power"

austurland.9.t:0 "The Ascension"
austurland.9.d:0 "With her rival defeated, and a power base in her hands, Ygritte received a letter from the capital. After the dissolution of her father's old mercenary band, parts of it had gone off to pillage the capital city before anyone could stop them. In the chaos, the royal family was killed, and no deer now sat on the throne.\n\nFilled with confidence from her victory, Ygritte decided she must take it upon herself to protect Austurland as its new Jarl! As she entered the capital, no one opposed her claim. There were no others left to take it, and many considered her a hero for what she had done to vanquish the foul bandit in the countryside. And so, Ygritte became the Jarl born to a bandit, as well as the Jarl who defeated one."
austurland.9.a:0 "Due to her heroic deeds she was proclaimed Jarl"

austurland.10.t:0 "A Peculiar Child"
austurland.10.d:0 "Born to a privileged class in Austurland, Ygritte's childhood was full of wonder and as many riches as her family could give her. With this, she had a lot of free time to do as she liked and made use of it thoroughly. While many other privileged children would simply spend their days doing nothing of worth, Ygritte took the time to make something of her youthful years and..."
austurland.10.a:0 "...spent her time reading and studying"
austurland.10.b:0 "...spent her time memorising maps and trade routes"
austurland.10.c:0 "...spent her time socialising with the nobility"
austurland.10.e:0 "...spent her time socialising with the commoners"

austurland.11.t:0 "Time Marches On"
austurland.11.d:0 "As the years of youth faded from Ygritte's mind, she began to mature into the station society had placed her in. She was of the higher classes of her nation, and she had great opportunities as she began to grow older. With this, she seized on her chances and made the decision to..."
austurland.11.a:0 "...travel to the far away lands of New Mareland"
austurland.11.b:0 "...spend her time bartering and trading in the ports"
austurland.11.c:0 "...amassing influence within Austurland"
austurland.11.e:0 "...becoming a fierce Víkingur warrior!"

austurland.12.t:0 "The Ascension"
austurland.12.d:0 "As Ygritte aged through the years, going through the paces of her life, an oddity occurred in Austurland. The Jarl had died without designating an heir, and everyone was clamoring to get their hands on the throne, including Ygritte. And of course, we all know she won out in the end. But the true reason behind her mythical victory was..."
austurland.12.a:0 "...due to her wealth"
austurland.12.b:0 "...due to her influence"
austurland.12.c:0 "...due to her acts of valour"

austurland.13.t:0 "The Althing Session"
austurland.13.d:0 "One of the strangest aspects of Austurlands system of governance is the Althing. Gathered at the command of the High-Jarl, the Althing serves as the general legislative assembly of Austurland, as well as its highest judicial body. The Althing is at the very core of Austurlandian society, and it was critical for any new Jarl to call it to session as soon as possible. \n\nThe assembly itself is composed of the 63 Jarls of Austurland, as well as Goðis from the local temples, with each one representing the free deer that live within their land. A Jarldom is considered the personal property of the Deer that owns it and can be bought and sold just like any other piece of property. Though in Practice families tend to keep a tight hold of their Jarldoms.\n\nAt a glance the Althing might seem like any other parliment, but an important factor that distinguishes it from others is the fact that every session is, in theory, open to any free deer that wants do attend. While this commitment to letting at least some of the commondeer a view into the inner workings of government might be admirable, it did tend to result in sessions looking more like crazed feasts than proper assemblies. And this year's session certainly didn't seem to be bucking the trend.\n\nIndeed, the first Althing of High-Jarl Ygritte might go down history as one of the most turbulent sessions of parliament within Austurland. Several Jarls were maimed or killed in hólmgangs, a type of ceremonial duel. The various merchants attending the Althing made sure that no legislating would be done while anydeer was sober, and the veritable horde of common deer present made sure that the festivities were lively. \n\nAll in all, a very successful showing for the new Jarl."
austurland.13.a:0 "That went... well?"

austurland.14.t:0 "The Grand Feast"
austurland.14.d:0 "The feasts of Austurland, like most of their other traditions, tended to be an exercise in chaos more than any organized event, as each Jarl was expected to show up with his own personalized contribution to the event. This, in turn, meant that, while the feast varied in cuisine and entertainment, there was little to no coherent organization behind it. But as Ygritte saw the revelry unfold before her, she was convinced that the feasts of Austurland stood head and shoulder over whatever the ponies could hope to muster up.\n\nBut the least significant part of a feast was the feast itself, far more important were the connections that could be made during them, as no deer of importance in Austurland would refuse to show up at a Grand feast being held by the Jarl herself. Every notable deer within the country had shown up, \n\nThe most respectable and prestigious members of the Althing were gathered around her, and naturally, a few fights had broken out already. Some fool Jarl had decided to bring along an entire retinue of víkingar along, two Jarls were furiously arguing about which one's contribution to the feast was better, and a dispute about a dead Huskarl had turned violent.\n\nIf Ygritte didn't do something soon, the entire feast would erupt into a frenzy of violence. And while a nice spicing of conflict would liven her feast up a bit, she did need to divert their attention if she wanted to get anything done today. "
austurland.14.a:0 "Tell them the story about the ass and the honeycomb"
austurland.14.b:0 "Discuss their tax policy with them"
austurland.14.c:0 "Woo them with tales of your valour"
austurland.14.e:0 "Spend the night away socialising with them"
austurland.14.f:0 "Dicuss trading ventures with them"

austurland.15.t:0 "The Dispute"
austurland.15.d:0 "One of the most important roles of the Jarl of Austurland was resolving feuds between the various noble families within the country. Indeed, one of the primary reasons the position was created in the first place was to stop the entire country from killing each other every few years. But while Ygritte did her best to nip any budding feuds in the bud before they could grow into anything serious, sometimes it was impossible to resolve every single argument in a timely manner.\n\nIt all started, as most feuds did, over a crime so petty it was barely worth mentioning. The two nobles involved, Hafnfríður the Deep Minded and Kjartan Þorleiksson, had been attending the Grand feast, only for a scabbard owned by one of Hafnfríður's retainers to go missing. Days later it was found in a nearby swamp, and after a few heads had been knocked over the culprit was found to have been Kjartans son, who had mistakenly taken it in a drunken stupor during the feast, and subsequently lost it. \n\nKjartan offered to pay for the replacement of the scabbard, but Hafnfríður found the sum to be insultingly low and refused to accept it. Later that week, one of Hafnfríður's Thralls had been found stealing from Kjartans granary, and was quickly killed by the annoyed Kjartan.  This prompted Hafnfríður to send a cadre of Vikingar over to Kjartans estate to collect payment for the dead Thrall, without asking Kjartan for permission.\n\nOn and on the feud went until eventually Kjartan's son was killed by a drunk Viking in Hafnfríðurs employ, leading to a series of revenge killings that were ready to spill out into open warfare between the two houses at any moment. The nobles had decided to appeal to Ygritte for arbitration to prevent the feud from escalating further, and something clearly had to be done."
austurland.15.a:0 "The dispute was forgotten as the two nobledeer bonded over their hatred of you"
austurland.15.b:0 "You decide to simply seize their land and give it to the Commondeer"
austurland.15.c:0 "You quickly grow angry by the Nobledeer's bickering, and fly into a rage ultimately killing them both"
austurland.15.e:0 "You gracefully defuse the situation and manage to get the two to settle their dispute peacefully"
austurland.15.f:0 "You decide to plot with one of the nobledeer to seize the other's land"
austurland.15.g:0 "Using your knowledge of the local geography you fairly distribute the land between the two nobledeer"
austurland.15.h:0 "You decide to seize the land and distribute it amongst your loyal warriors"

austurland.16.t:0 "The Excess Land"
austurland.16.d:0 "As Ygritte began to settle into her role as Jarl, she quickly grew used to one of the most common tasks given to her, namely settling land disputes between rival nobles. Austurland was not a very large country, and any excess land available would quickly be claimed by the nearest noble family as part of their domain. Inevitably leading to a patchwork of conflicting claims that would eventually lead to conflict if not resolved.\n\nBut today's dispute was far from normal, as in a display of incompetence so great that it genuinely managed to impress Ygritte, two noble families had somehow managed to wipe each other out completely during a blood feud, leaving a large parcel of land with no clear living claimant. In such cases, it fell upon the Jarl to distribute the land however she saw fit.\n\nThe most obvious solution would be to simply hand it over to the nobles to argue over, saving herself the headache of trying to figure out this mess that had appeared before her. Otherwise, she could do with it as she wished, but showing overt favor to any social group in Austurland would surely anger the others."
austurland.16.a:0 "You decide to give it all to the Commondeer"
austurland.16.b:0 "You decide to distribute it to your loyal warriors"
austurland.16.c:0 "You decide to sell off the land for personal profit"
austurland.16.e:0 "You decide to equally distribute the land amongst your supporters"
austurland.16.f:0 "You decide to give the land to the nobles and let them sort it out"

austurland.17.t:0 "The Matters Of Bureaucracy"
austurland.17.d:0 "As the Jarl of Austurland, Ygritte had the right to claim strategic areas that bordered the neighboring nations of Austurland for the purposes of national defense. And in a recent survey of the border between Austurland and Barrad had found a series of villages that were precariously ill defended due to neglect from the local nobles, being vulnerable to a possible raid by the crazed wizards of the mageocracy, the deer being abducted for some vile magical experiments.\n\nYgritte quickly set about claiming the region and reinforcing the border with proper defenses. But as she was now the owner of the villages and the surrounding areas, she had to determine what to do with the administration of the region.\n\nShe could simply hand it off to some noble, no doubt pleasing them merely by making them feel important. Alternatively, she could give it as a reward to some of her more renowned retainers, bolstering the region's defenses and increasing the loyalty of the deer sworn to her. Lastly, she could just let the villagers themselves handle the administration, they would no doubt be happy to be able to exercise some autonomy for a change."
austurland.17.a:0 "You decide to let some third or fourth noble son administer it"
austurland.17.b:0 "You decide it's the perfect place to set up a military colony"
austurland.17.c:0 "You decide to implement a system of local magistrates"

austurland.18.t:0 "The Grand Council"
austurland.18.d:0 "Although Ygritte was hardly the most popular figure amongst the nobility, she had still expected that her relationship with them could be salvaged. But as observed the cold looks from the few nobles that had bothered to answer her summons, she was quickly realizing how wrong she had been.\n\nBe it due to neglect, jealousy or just sheer dislike of her character, the nobility had all but directly renounced her authority by refusing her summons.  But if they had expected this to have a discouraging effect on her, then they had sorely miscalculated.\n\nIf the fools wanted to ignore her authority, let them. They had made it quite clear that any effort spent on appeasing them would be wasted by the lot of inbred lunatics. They would quickly learn how large of a mistake they had made when she consolidated her hold over the country."
austurland.18.a:0 "§RTurns out nodeer likes you, I wonder why§!"

austurland.19.t:0 "The Grand Council"
austurland.19.d:0 "When Ygritte had put out the summons for a grand council of the nobility, she was sure that the event would succeed. What she had not expected was by how large a margin it would. The most influential and powerful nobles had all answered her summons, bringing along a great amount of tribute, as well as food and drink to ensure that the council could be properly fed. \n\nThey had celebrated and discussed the first few weeks of her rule for days. And with every subsequent day, the revelry grew louder and more gregarious. When the council was finally dismissed Ygritte's grand hall had to be closed for days to clean up the mess, but during the festivities, she had all but secured the absolute loyalty of the nobility of Austurland.\n\nWith the support of the nobility secured, for the time being, Ygritte could turn her attention to other matters of state. And perhaps this fruitful relationship she had cultivated could grow into something more given time."
austurland.19.a:0 "§GIt went great!§!"

austurland.20.t:0 "The Mead Hall"
austurland.20.d:0 "The ferocious deer of Austuland have fought both each other and the local inhabitants of the country ever since it was settled, and thus there exists a large and powerful martial cast within Austurlandian society. These warriors have traditionally kept close ties amongst themselves, and no proper town is complete without a warrior lodge.\n\nAnd of all the lodges in Austurland, none are greater than the one located in Hornavík, the one Ygritte stood before. The great wooden structure, known as Hergarður by the locals, sat at the edge of a small peninsula with its back towards the sea. While gaining access without completing the prerequisite trials of strength would normally be impossible, her position as Jarl let her bypass normal tradition. \n\nWith a small amount of trepidation, Ygritte threw open the doors to the main hall, and then promptly ducked to avoid a stray throwing axe. The inside of the lodge could charitably be described as festive, as the mightiest deer of Austurland caroused, fought and regaled each other with stories of their exploits. Winning over this bunch would surely be a challenge."
austurland.20.a:0 "It went decently, you didn't throw up at least"
austurland.20.b:0 "They called you a nerd, whatever that means"
austurland.20.c:0 "The warriors welcomed you as one of their own"
austurland.20.e:0 "You got a bit too drunk and burnt down a local village, on the bright side the Warriors like you more now"

austurland.21.t:0 "The Vikingar Question"
austurland.21.d:0 "While Austurland does produce some of its wealth through traditional economic methods, it cannot be denied that the vast majority of the coin that flows through Austurland comes by the way of the Vikings. Going on a Viking is something of a rite of passage for all deer within Austurland, but the ones who truly dedicate themselves to the endeavor can easily become some of the most dangerous and wealthy deer in the entire country, so long as they survive that is.\n\nAlthough going on a Viking does not inherently mean that a deer intends to raid and pillage, as it is common for deer to trade with foreign merchants during a Viking, in practice the richest and mightiest of the Vikings are all primarily focused on raiding. And while this does mean that most Vikings are skilled in combat, it does also tend to attract more unsavory characters to the lifestyle.\n\nThe Vikings are away for most of the year, returning only when they are satisfied with their plunder from their journey, but when they return it is a sight to behold. Ygritte watches as carts of valuables are unloaded from the ships of a newly arrived company of Vikings. Many are missing horns and bear the scars of many battles. But while the Vikings bring much wealth to Austurland, they do little to encourage positive relations with the neighbors. Perhaps a change of policy is in order."
austurland.21.a:0 "You decide to let them do their own thing"
austurland.21.b:0 "You decide to join them on a few raids"
austurland.21.c:0 "You decide to forbid them from raiding this year"
austurland.21.e:0 "You decide to get them to join your Mercenary Company"
austurland.21.f:0 "You politely direct them towards non-vital trade-routes"

austurland.22.t:0 "The Bandit Issue"
austurland.22.d:0 "If a deer is judged to have killed another deer without letting it draw its weapon, or is found guilty of crimes so egregious that they are unforgivable, yet not deserving of death, that deer is judged an outlaw. As an Outlaw, the deer may not enter any civilized settlement in Austurland, and has no protection by the laws of the realm. Any outlaw may be slain without punishment, and dealing with one is considered bad luck, making them social pariahs. \n\nAs a result of this, many of Austurland's outlaws are forced band together to form bandit groups, pillaging their way through the countryside in an effort to survive. Ygritte knew that the banditry problem within her realm had grown far beyond acceptable levels, but she could not deny that many of these deer had no other choice but to turn to such a lifestyle. \n\nHer army was mighty enough to root out the most troublesome groups in direct assaults and to wipe out the rest over a few weeks of effort, but perhaps that would be letting capable deer go to waste. If these bandits could be persuaded to work for her, she would gain a force of deer trained in combat and not beholden to anyone but herself, the most useful thing to have within Austurland. But such an action would fly in the traditions of Austurland, and would do little to endear her to the nobility. But after a few hours of contemplating, Ygritte had made up her mind. "
austurland.22.a:0 "You decide that it's about time to wipe them out"
austurland.22.b:0 "You decide to make them an offer they can't refuse"

austurland.23.t:0 "The Huskarls"
austurland.23.d:0 "When Ygritte had decided to present her proposal for a unified Austurlandian army with a centralized command structure to the Huskarls of Austurland, she had expected some pushback. Taking away the retinues of the nobles and forcing them to work together for once would no doubt be difficult, but she had hoped that the commanders of the Huskarls would be sensible enough to see reason if she pushed on the matter. And so she had called the leaders of the largest Huskarl retinues to her hall to discuss her plans for the reformation of the army.\n\n"This proposal flies in the face of the traditions that have kept Austurland together for decades! Our ancestors came here to escape this very kind of tyranny.", the old buck shouted while stamping down a hoof. Earning murmurs of approval from the rest of the gathered commanders.\n\nSo far it wasn't going well. \n\nEvery single point of her proposal had been either ridiculed or rejected, and it was clear that the Huskarls would resist any change to the status quo. But she could only tolerate so much disrespect before her patience ran out, and it was time to remind these bucks who exactly she was.\n\n"You have made all your opinions on this quite clear, and I will respect the rights our traditions grant you. But no matter what you think of me or my plans, I am still your Jarl, and you would do well to remind yourselves of that. The army will be reorganized with or without your approval, and that will be my final word on this matter. You are all dismissed."\n\nThe commanders knew better than to directly refuse an order from their Jarl and limited themselves to giving her icy glares as they left to return to their respective posts. It was clear that they would fight her every step of the way when it came to military reform."
austurland.23.a:0 "§RThey didn't like your plan for a new Austurland Army§!"

austurland.24.t:0 "The Huskarls"
austurland.24.d:0 "The Huskarls of Austurland were made up of the sons and daughters of nobles with no prospect of inheriting any titles. They dedicated themselves entirely to the martial arts, receiving the best possible training and education that their noble families could afford, creating a force of capable and loyal soldiers who would be placed in charge of the local retinues of the nobility. \n\nBut as Austurland became increasingly threatened by neighboring nations looking for an easy target, it became clear to Ygritte that a national military was sorely needed. And to establish one, she would need to integrate the Huskarls and the noble retinues to establish a strong core for her armies to grow around. But the Huskarls were proud enough that if she didn't frame her wording correctly, they would only see the reforms as a violation of their rights.\n\nSo instead of "centralizing the military bureaucracy", she was simply "granting the Huskarls the respect they deserved by removing the shackles of the nobility from them". \n\nAfter all, they only held their positions as long as the nobles favored them, and would quickly be relieved of command should they get too uppity. By transferring to a centralized military under her command, they would not only secure their positions but also gain the ability to advance their own agenda independent of the nobility. \n\nThus, once she had presented the reforms under the pretenses of addressing an issue with the lack of respect given to the Huskarls, her plans had been met with unanimous approval. With the loyalty of the Huskarls secured, the positions of the nobility had weakened considerably. And they would surely be feeling a lot more loyal knowing that the Huskarls were ready to detain them at the first sign of dissent."
austurland.24.a:0 "§GThey liked your plan for a new Austurland Army§!"

austurland.25.t:0 "The Berserker Issue"
austurland.25.d:0 "While the Huskarls might have the most professional training, and the Vikings the most direct experience, there is no group of deer within Austurland that could hope to match the sheer ferocity of the berserkers. Though few in number, there is no force on Griffonia that could stop a charge by a group of maddened berserkers. \n\nGaining their official support would grant any ruler of Austurland a great deal of respect from the commondeer, as well as a powerful force of loyal shock troops. But so far no Jarl had succeeded in this task, a trend that Ygritte intended to buckle. In the past, they had proven immune to promises of wealth and power, but perhaps another approach would work. \n\nShe approached them, not as their Jarl, but as just another resident of Austurland. She explained that the status quo could not be allowed to continue, and asked for their support. She did so plainly, and without embellishment, making her plans as clear as day to them. She had never expected it to work.\n\nAnd yet somehow it did. Perhaps her arguments had truly convinced them, or they had simply respected her earnestness compared to previous attempts at courting them. Nevertheless, they declared their open support for her reforms, doing wonders for the legitimacy of her rule."
austurland.25.a:0 "§YSurprisingly enough they agreed with you§!"

austurland.26.t:0 "The Berserker Issue"
austurland.26.d:0 "The word "Berserker" brings many images to mind, most involving crazed deer charging headfirst into battle while consumed by a frenzy of violence. But to dismiss the orders of the berserkers as collections of maddeer obsessed with a lust for battle is to reach the heights of ignorance. Ygritte knew this because she had held that very same opinion when she was young.\n\nBut her path in life had been a hard one, eventually leading to her seeking refuge within the halls of an order of berserkers when she had nowhere else to go. It was there where she had understood the truth behind the berserkers. Contrary to common belief, berserkers tended to be relatively normal while they were not in battle, their life was one of silent training and worship, punctuated by intense spurts of violence.\n\nFor the berserkers, the act of going "Berserk" involved channeling the spirits of their ancestors. Letting the fury of their forebearers who had fallen on the battlefield manifest one more time after their death. It was an act of utmost dedication to Ukko. For many disgraced deer, the path of the berserker was one that would lead to their redemption, a final chance to do right by their ancestors and the gods. \n\nPerhaps it was this understanding of their ways that lead to the berserkers swearing loyalty to her. That, or the fact that she had beaten 10 of their number in a hólmgang. Either way, earning the loyalty of these warriors had been seen as a triumph by both the commoners and her own warriors. Ygritte now had the backing of the mightest fighters known to deerkind, may the gods have mercy on any who would oppose her."
austurland.26.a:0 "§GThey have decided to swear their fealty to you our of respect§!"

austurland.27.t:0 "A Trip Around The Countryside"
austurland.27.d:0 "It could not be denied that most of the power in Austurland was centered around a distinct elite of nobles and wealthy merchants. But that did not mean that the support of the commondeer was irrelevant, far from it. Unlike many other feudal realms, the commoners within Austurland held far more power over their rulers than they did at a glance. A Jarl could not squeeze coin out from the earth with willpower alone, and if he lacked enough thralls to make his Jarldom economically viable, then he would need to attract freedeer to his realm.\n\nAnd unlike thralls, freedeer could simply pack up and move whenever they wanted to. The freedeer within a jarldom served under the jarl of that territory, but the Jarl was also expected through social conventions and the laws of the realm to represent their interests at the Althing. Unlike thralls, although this did not place the commondeer above their lords, it did grant them a distinct amount of power over them. \n\nA jarl would quickly find is position eroding if the freedeer he relied upon abandoned him, and thus most would be willing to hear out at least some of their concerns. Ygritte knew this dynamic very well and had every intention of exploiting it to strengthen her rule. If the freedeer could be won over, their jarls would eventually follow. \n\nYgritte had thus decided to take a trip around the more rural areas of Austurland, where the presence of the High-Jarl had not been felt for decades. Her presence would hopefully bolster the popular opinion of her rule. And perhaps the nobility could be written out of the equation entirely if she made herself a hero to the commoners. "
austurland.27.a:0 "It went decently"
austurland.27.b:0 "The Commondeer enjoyed your presence"

austurland.28.t:0 "A Meeting With the Kaupmenn"
austurland.28.d:0 "Austurland might be more famous for its Viking raiders than for commerce, but that did not mean that there was no trade to be found within the country. Indeed, thanks to its strong seafaring traditions, merchants from Austurland were able to conduct trade from the Riverlands to the Gryphus sea. Over decades these merchants had established themselves as a powerful social class of their own, the Kaupmenn. \n\nWhile the nobility mostly restricted itself to old fashioned ways of farming and production, the Kaupmenn were never ones to refuse an economic advantage. Acting as one of the sole modernizing forces for Austurland's economy, the Kaupmenn were poised to bring the industrial revolution to Austurland, as long as a healthy profit could be made.\n\nYgritte had every intention of modernizing the economy. If things stayed as they were, even if they were somehow spared a military invasion the sheer economic might of rival countries would render Austurland powerless to repel their influence. \n\nBut courting these merchants would not be as easy as it appeared, as the Kaupmenn were very aware that they held the keys to the economy. And they certainly wouldn't hand them over to some upstart noble with no clue about economics. She would have to prove that her plans for economic modernization would significantly benefit the Kaupmenn, or risk their anger.  "
austurland.28.a:0 "You've made some friends amongst them"
austurland.28.b:0 "The majority of them refused to even talk with you"
austurland.28.c:0 "They were rather interested in getting your help setting up new trade routes"

austurland.29.t:0 "The New Charter"
austurland.29.d:0 "Despite the almost feudal state of its economy, Austurlands position along the trade routes between the River Coalition and southern Griffonia ensure that its commerce grew by a small amount every year. Thanks to this, Austurland now had enough capital to set up a new trading charter, which would bring a healthy profit to its owner and enable the state to invest in the local economy.\n\nAs the Jarl, Ygritte had received the newly created charter as her personal property and could invest the profits however she wished. Her investment would be seen as a statement of her support to whatever group received it, which complicated the matter immensely.\n\nOn one hand, she could use the profits to finance the expansion of Heimstál, a burgeoning manufactory that had been established by the Kaupmenn several years ago. Alternatively, she could invest the profits in expanding her personal armory, allowing her smiths to produce more weapons and to purchase more advanced manufacturing equipment. Lastly, she could just pawn it off to some noble who was willing to pay for it, that would no doubt pease the nobles. "
austurland.29.a:0 "You decide to invest in a burgeoning manufactory in Hornavík"
austurland.29.b:0 "You decide to invest in a burgeoning armoury in Hornavík"
austurland.29.c:0 "You decide to give the charter to a local noble family"

austurland.30.t:0 "The Report"
austurland.30.d:0 "Taxation in Austurland, like most other things, differed from the norm across Griffonia. There are very few direct tax obligations, with most lords collecting income through private contracts with freedeer in exchange for their labor and support during the Althing. In turn, the lords provide a tithe to the Jarl in exchange for her approval of their rule. But taxation is not the only source of income for Austurland.\n\nShould a deer commit a crime against another, that crime is punished with a corresponding fine, the right to collect which is awarded to the victim. The victim may then sell the right to collect this fine to a stronger party if they are unable to collect on the debt. Many warriors make a living collecting on small debts in exchange for fees, but large ones are most often sold to the local lord.\n\nIn recent years, a number of nobles had the bright idea to grant their tithe to the Jarl in the form of debts due to be collected. Allowing them to skirt by on direct payment, and it seems like the previous Jarls had all decided to delay collecting these debts. The result of this scheme has caused no small headache for Ygritte, as she now had to send out taxdeer to figure out how and where and to collect on them.\n\nWorse still, many of the debts were of questionable validity, and the commondeer would no doubt react badly to armed warriors coming to collect on debts that might not even be valid in the first place. There were other methods of collection, such as allowing them to pay the debts piecemeal, or even through a blood tax. Alternatively, she could just forgive the debts, but that would necessitate holding the nobles accountable for several years of unpaid tithes, which would no doubt not go over very well."
austurland.30.a:0 "You decide to be merciful and forgive their debts"
austurland.30.b:0 "You decide to send in your warriors to teach them a lesson"
austurland.30.c:0 "You decide to offer them a blood tax"
austurland.30.e:0 "You decide to shift the numbers a bit and allow them to pay the taxes piecemeal"

austurland.31.t:0 "Matters Of The Economy"
austurland.31.d:0 "As the final delegation of merchants stormed out of the hall, Ygritte contemplated what had gone wrong. On paper, the Kaupmenn should have been supportive of her economic reforms, they would make a killing off government contracts and the boost in demand for foreign goods, but alas it had all fallen through. The kaupmenn might have been one of the few modernizing forces within the country, but that did not make them incautious, far from it. \n\nMany nobles resented their swift rise up the social ladder, and as a result, the kaupmenn jealously guarded their wealth and existing revenue streams. Perhaps they had feared reprisal from the nobility, or the new taxes that a strengthened central government could enact. No matter the reason, the fact remained that Ygritte would have to reform the economy without the help of the wealthiest deer in Austurland."
austurland.31.a:0 "§RYou have failed to convince the Kaupmenn to support your plans§!"

austurland.32.t:0 "Matters Of The Economy"
austurland.32.d:0 "With a few strokes of a pen, then final contracts between Ygritte's government and the Kaupmenn are finalized. The Kaupmenn would support Ygritte's endeavors of economic modernization within Austurland, granting her access to a vast economic base to use in her efforts, in exchange for favorable government contracts and preferential trade agreements in the coming years. \n\nIt had taken a lot of work to convince them that her plans had merit, arguments over future tax laws and land reform had gone well into the night more than once, but Ygritte's charisma proved greater than the merchant's reluctance. With the hard part over, all that remained was dragging Austurland's economy kicking and screaming into modernity, a daunting task, but one that Ygritte knew that she was up to."
austurland.32.a:0 "§GYou have convinced the Kaupmenn to support your plans§!"

austurland.33.t:0 "The Thrall Issue"
austurland.33.d:0 "There is no greater political, economic or societal issue within all of Austurland than thralldom. Slavery has been institutionalized within Austurland for decades, and has become increasingly controversial over the years. There is no question that slavery is a barbaric practice, and there are few that would defend the practice on any solid moral grounds, but a large part of Austurlands economy is propped up by the thralls. \n\nThe nobles consider slavery a dirty but ultimately nessicary practice, as many a noble house is kept from the bankruptcy through the labor of their thralls. Freeing the thralls would undoubtedly anger these nobles, and would make the lands of many noble families unprofitable overnight. \n\nThe nobles argue that the practice has become so ingrained into the economy that removing it would mean complete economic collapse, and that simply letting the status quo stand is the best option. Others have argued for a gradual phasing out of slavery, to allow the economy to adjust to the loss of free labor. But many slaves still cry out for emancipation, and can Ygritte truly refuse their calls?"
austurland.33.a:0 "§YYou decide to put an end to this barbaric practice§!"
austurland.33.b:0 "§YYou decide to gradually phase Thralldom out of existence§!"
austurland.33.c:0 "§YYou decide Thralldom is an integral part of Austurland's economy§!"

austurland.34.t:0 "The Privilegia"
austurland.34.d:0 "The nobles of Austurland, while not as powerful as the nobility in feudal Griffonia, still enjoy a host of privileges and rights that place them far above the common deer. A commoner bringing a legal case against a noble is, at best, ill-advised, and the nobility still retains a large amount of autonomy from Ygritte's government. \n\nConvincing them to give up these rights would go a long way to centralize control over the country over Ygritte, and vastly simplify a number of issues with taxation. But that is far easier said than done. \n\nThe nobles have maintained their rights over many generations, and to say that an upstart jarl challenging those rights would have a tough time of it would be an understatement. But the attempt has to be made. Of course, if diplomacy fails, Ygritte could always grab her axe to convince the nobles to see reason through less discreet ways. "
austurland.34.a:0 "§YYour Huskarl allies were able to convince the 'Nobility' to follow the party line§!"
austurland.34.b:0 "§YYou were able to convince the Nobility to step down§!"
austurland.34.c:0 "§YYou decide to cut the pleasantries short and cut down anyone who disagreed with you§!"
austurland.34.e:0 "§YYou were unable to make the Nobility see reason§!"
austurland.34.f:0 "§YYou were unable to make the Nobility see reason§!"
austurland.34.g:0 "§YYou were unable to make the Nobility see reason§!"

austurland.35.t:0 "The Mammoth In The Room"
austurland.35.d:0 "Feudalism is holding Austurland back, that is a simple fact. And while Austurland did contain a large amount of freedeer, the fact was that society stuck in the dark ages relying on serfs could not hope to compete with the modernized economic powerhouses it neighboured. If Austurland was to advance into modernity, then it would have to leave feudalism behind.\n\nBut realizing that feudalism was holding her jarldom back and abolishing feudalism were two completely different things. Ygritte now had to convince the nobles that the entire system of organization that they relied upon would have to be upended, it would be her greatest challenge yet."
austurland.35.a:0 "§YYou forced the Nobility to agree to end Feudalism§!"
austurland.35.b:0 "§YYou managed to convince the Nobility to end Feudalism in Austurland§!"

austurland.36.t:0 "Heavy Lies The Crown"
austurland.36.d:0 "When the time came to officialy declare herself the Queen of Austurland, Ygritte saw little need for the pomp and circumstance of a coronation, she was far too practical to waste any resources on such extravagance. Thus, she seized absolute power overnight, and Austurland was forever transformed. Ygritte would accept no limits on her power, her word would be law, and she would drag her realm into greatness at the end of her axe if she had to.\n\nThere was much to be done, certainly, but with the nobility powerless to hold her back she would be able to enact reforms swiftly. Her warriors stood ready to enforce her decrees, and if nessicary to move into the neighboring countries for expansion. Austurland might have been a bit player within Griffonia when it was held back by archaic traditions, but with absolute power in her hands, the griffons would learn to respect Austurland.\n\nYgritte's kingdom was young, but only the foolish would dare underestimate the prowess of her warriors, the ones who had terrorized the shores of southern Griffonia for decades as Vikings. Her Jarldom would either triumph or be reduced to nothing, she would accept nothing less than complete victory."
austurland.36.a:0 "§YYou managed to force the Nobility to respect your Authority§!"

austurland.37.t:0 "Heavy Lies The Crown"
austurland.37.d:0 "Although Ygritte had initially been reluctant to waste a large amount of the court treasury on a coronation ceremony, she did have to admit that the even possessed a certain elegance to it that she liked. The most influential and powerful nobles from across Austurland had gathered to watch the head godi oh Austurland crown her. The ceremony itself might have been expensive, but it did much to impart her with a sort of royal legitimacy. And if there was one thing the nobility loved, it was legitimacy.\n\nWith the Althing sidelined and the rights of the nobility somewhat contained, Ygritte now only had to deal with a few powerful nobles when enacting her will. A large improvement compared to the previous situation, though not perfect. Reforming Austurland into a modern polity would take time, but she did not doubt that she was up to the task. Raising Austurland to parity with its neighbors was now her chief concern, the task would be great, as were the boons to be gained from completing it.\n\nBut she could make time for such matters later. For now, she only had to enjoy the celebratory feast after her coronation, it would likely be the last night she got to enjoy herself for a while. "
austurland.37.a:0 "§YYou have decide that the Althing shall only have an advisory roll§!"

austurland.38.t:0 "Heavy Lies The Crown"
austurland.38.d:0 "Ygritte did not win her crown through careful politicking or hushed conspiracies in the night. She had taken it through blood and strife, and that was how it should be. There was no place within Austurland for the pointless bickering of the nobility or the common peasants. Were they not the descendants of the original Vikings who had settled Austurland, claiming it through bloody conquest. Oh, how they would recoil in shame at the sight of modern Austurland.\n\nThe nobles sit in their gilded halls, profiting off the labor of their thralls while contributing nothing to society. Thralldom itself was an abomination, locking thousands of able-bodied citizens from ever attaining a good death in battle. \n\nYgritte had resolved to set things right, to reshape Austurland into a society that valued strength above all else. Too many deer had forgotten that Ukko was a god of war, that their chief ambition should be gory or death in combat. \n\nAnd if Ausurland was to be set right, then it's current institutions had to be destroyed, violently if need be. Ygritte was almost looking forward to it."
austurland.38.a:0 "§YYou decide that only the strongest shall rule§!"

austurland.39.t:0 "Heavy Lies The Crown"
austurland.39.d:0 "Although Ygritte had initially been reluctant to waste a large amount of the court treasury on a coronation ceremony, she did have to admit that the even possessed a certain elegance to it that she liked. The most influential and powerful nobles from across Austurland had gathered to watch the head godi of Austurland crown her. The ceremony itself might have been expensive, but it did much to impart her with a sort of royal legitimacy. And if there was one thing the nobility loved, it was legitimacy.\n\nBut although this was supposed to be a moment of triumph for Ygritte, it was in many ways a failure. On paper, her authority over the nobility had expanded somewhat, but due to their bitter refusal to renounce their ancient privileges, nothing much had really changed. She would still have to court their favor if she hoped to get any real reforms through, and she feared that the slowdown caused by such a frivolous waste of time might doom Austurland to irrelevancy.\n\nThough at the very least, she would be able to enjoy a nice feast after the coronation. The more things changed, the more they stayed the same."
austurland.39.a:0 "§YYou have decide that the Althing shall only have an advisory roll§!"

austurland.40.t:0 "The Blessing"
austurland.40.d:0 "It is traditional for each Jarl of Austurland to receive a blessing from the gods, ensuring that their rule is good and prosperous. And Ygritte certainly wouldn't be the first one to shirk that tradition. She journeyed to the head Godi's temple, where her blessing would be determined. No matter the result of the blessing, she was sure that the nobility would be appeased by this act.  \n\nUpon her arrival, she was quickly ushered in front of the high Godi, who awaited her. After a customary sacrifice of food had been made to the gods, the ritual could start. Three Völvur enter the room, and attempt to divine which god favors Ygritte. \n\nUltimately opinion was divided. One Völva declared that Ukko, the god of war, justice and wisdom had blessed Ygrittes rule. His blessing signified that her rule would be wise, and full of military conquests. A blessing of Ukko would be greatly appreciated by her warriors, who would count on it to ensure their victory in any coming conflict.\n\nOn the other hand, another völva declared that Pellervo had granted her his favor. Explaining why the blessing of the god of harvest and fertility would be beneficial was hardly nessicary. And the common deer would certainly appreciate such a blessing. \n\nThe decision ultimately lay in the hands of the final völva, and Ygritte could do little but wait. "
austurland.40.a:0 "Ukko has blessed your reign!"
austurland.40.b:0 "Pellervo has blessed your reign!"

austurland.41.t:0 "The Bill of Rights"
austurland.41.d:0 "Reforming a centuries-old legal code based mostly on tradition and ancient agreements between the nobility and the freedeer in a few short weeks was, in retrospect, perhaps a tad overambitious. Nevertheless, Ygritte persisted tirelessly in the task along with her dutiful scribes. Thankfully she did not have to invent everything from scratch, as the neighboring River Federation provided ample examples of how a more egalitarian set of laws could be composed. \n\nStrong protections against illegal imprisonment were enacted, freedom of speech was assured to a degree, the Althing reorganized into a proper democratic parliament and many more reforms were enshrined in a new bill of rights. The enactment of which would be one of Ygrittes final direct acts as the Jarl of Austurland. \n\nAnd yet, despite all the progress she had made in the past few months, a single question remained unanswered. Should the rights granted by the bill extend to every living being in Austurland, or would they simply be confined to the majority deer population? \n\nCertainly, making these new rights exclusive to the deer would improve her popularity with all but a small minority of Austurlands population. And yet, it did feel like the legalistic equivalent of giving up at the finish line. Ygritte pondered this long into the night, before finally making her decision."
austurland.41.a:0 "§YThis land is our land, and this land is fortunately only for the Deer§!"
austurland.41.b:0 "§YWe hold these truths to be self evident...§!"

austurland.42.t:0 "The Matter Of Land Reform"
austurland.42.d:0 "As the power of the nobility wanes within Austurland, the topic of land reform has become unavoidable. The nobility currently owns a vast majority of land within Austurland, and even freedeer are forced to enter into contracts with the nobles should they hope to feed their families outside of the major cities. The common deer demanded land reform, and Ygritte saw little reason to deny it. \n\nShe might have been more sympathetic to the side of the nobles if they had, at the very least, actually used most of the land they owned. But the irrefutable fact was that the nobility is often completely uninterested, or incapable, of putting their vast estates to good use. The nobility was notoriously reluctant to invest in any industrial developments on their lands, and any manufactory that managed to secure a contract with a noble would inevitably be forced to direct most of its profits to a deer who had done nothing beyond being born a noble.\n\nThere was no question that land reform was coming, but Ygritte could have some say in how it would be enacted. The solution most popular with the commoners would undoubtedly be to distribute the land to whoever works upon it, but there was no guarantee the new owners would but the land to better use than the previous ones. Ygritte could not deny that simply nationalizing the lands of the nobles would grant her far more power to shape Austurland for the better, but whether her rule could survive such an unpopular act was an open question."
austurland.42.a:0 "§YDistribute the land based on who is working on it§!"
austurland.42.b:0 "§YThe government shall distribute the land equally and fairly§!"

austurland.43.t:0 "The Status Of The Monarchy"
austurland.43.d:0 "Ygritte sat upon her throne, deep in thought. In theory, she should have been overjoyed with the current state of affairs within Austurland. Her reforms were progressing beyond all reasonable expectations, resistance from the nobility was muted at best, and her popularity with the common deer had never been higher. And yet there lay the problem that had challenged her the past few nights, the gap between her and the "common" deer. \n\nNo matter how many reforms she passed, there was no bridging the vast divide that lay between her and the vast majority of her fellow citizens of Austurland. She was their monarch, and they were fundamentally beneath her, there was no arguing that.  True, she was popular, but she lacked a true mandate from the citizens, and could she really make any claims about popularity as long as her subjects had no other choice but to live under her whims.\n\nAfter she first encountered this dilemma, she quickly ordered a constitution to be drafted, in preparation for transforming Austurland into a  constitutional monarchy. At first, she had considered it a fitting compromise between the old and the new, but as the days went she found her opinion shifting. Perhaps she was subconsciously unwilling to let go of the crown, desperate to retain the power she had condemned.\n\nShe might have been reading too much Auqelian philosophy lately, but Ygritte knew there was only one true remedy to this problem. Abolishing the monarchy, and turning Austurland into a republic. A drastic measure to be sure, but could she really claim to adhere to her reformist principles if she was unwilling to take this final step. \n\nYgritte sat on upon her throne and waited for the sun to rise. And when the first rays of sunlight entered the room, she had finally made up her mind."
austurland.43.a:0 "§YThe Monarchy shall unite the Austurland people!§!"
austurland.43.b:0 "§YNo, the Monarchy must end§!"

austurland.44.t:0 "The Status Of The Monarchy"
austurland.44.d:0 "It can be hard to change a society, particularly so for one deeply rooted in tradition like Ausurlands. But Ygritte was starting to suspect that doing it while living as the embodiment of the very old systems she sought to overturn was impossible. \n\nNo matter how many rights were given to the commoners, the fact that they remained commoners remained a fundamental issue with the structure of Austurlands government. If Ygritte was to finish the process of reform, she would have to abolish the monarchy. There was no room for doubt in her mind. \n\nPerhaps she would have been more reluctant to do so if her principles were less ironclad, but she saw no reason to keep such an antiquated institution around after it had served its purpose. In a few months, she would be just like any other citizen of Austurland, and she would be all the happier for it. "
austurland.44.a:0 "§YThe time for change has come§!"

