OLV_kings_of_the_hill_2_desc:0 "В нашей стране полно высоких холмов и глубоких ущелий. Мы должны отправить наших солдат сражаться в этих не слишком комфортных условиях, если мы хотим защитить нашу нацию любой ценой. Мы позаботимся о том, чтобы все олени в нашей армии получили хотя бы минимальную подготовку для сражений в горах и на холмах."
OLV_military_rd_2:0 "Научно-исследовательский департамент армии"
OLV_military_rd_2_desc:0 "Мы постоянно изобретаем новые вещи, так что армии нужен свой исследовательский центр. Где постоянно будут происходить оценки и переоценка идей и концепций. Мы должны создать внутренний научно-исследовательский департамент армии, единственная цель которого будет заключаться в проведении экспериментов."
OLV_air_reform_2:0 "ВВС Остэрленда"
OLV_air_reform_2_desc:0 "ВВС Остэрленда наиболее экспериментальной частью нашей новой армейской структуры. Они будут служить там, куда ещё не ступала нога оленей Остэрленда - высоко в небесах!"
OLV_import_fighter_craft_2:0 "Импортировать истребители"
OLV_import_fighter_craft_2_desc:0 "На данный момент у нас нет внутреннего производства истребителей, поэтому мы вынуждены полагаться на импорт этих машин из других стран. Будем надеяться, что вскоре мы разберёмся в их конструкции и начнём строить собственные самолёты."
OLV_import_bomber_craft_2:0 "Импортировать бомбардировщики"
OLV_import_bomber_craft_2_desc:0 "На данный момент у нас нет внутреннего производства бомбардировщиков, поэтому мы вынуждены полагаться на импорт этих машин из других стран. Будем надеяться, что вскоре мы разберёмся в их конструкции и начнём строить собственные самолёты."
OLV_develop_fighters_2:0 "Рыба-меч"
OLV_develop_fighters_2_desc:0 "Мы наконец-то разработали наши первые собственные модели истребителей! Эти машины названы в честь рыбы. Они будут бороздить небесные океаны и уничтожать наших врагов!"
OLV_air_fields_2:0 "Аэродромы Хорнавика"
OLV_air_fields_2_desc:0 "В районе Хорнавика есть большой плоский пик, который, как считают многие наши военные, может послужить хорошим первым местом для размещения наших аэродромов. Мы согласимся с этим и создадим там новую базу для наших ВВС."
OLV_develop_bombers_2:0 "Акула"
OLV_develop_bombers_2_desc:0 "Сейчас уже разрабатываются наши первые высоколетящие самолёты, подходящие для нанесения ударов по военным объектам и предприятиям во вражеском тылу. Мы назовём эту машину Хакарлом, могучей акулой небес, охотящейся на тех, кто желает сразиться с нашей новой армией."
OLV_napalm_2:0 "Герцландский напалм"
OLV_napalm_2_desc:0 "Новый вид оружия прямиком из лабораторий грифоньего Герцланда появился в нашей стране. Его называют напалмом, и это липкое и горючее вещество можно сбрасывать с самолётов. Хотя многие спорят об этичности применения такого оружия, мы не можем отрицать его эффективности..."

#vikingur path#

OLV_rule_of_the_strongest:0 "Кратократия"
OLV_rule_of_the_strongest_desc:0 "Мы сильны! Мы - те, кто одержит победу, несмотря на желания напыщенных богачей. Основой нашей власти будет исключительно сила. И то, насколько сильным станет любой олень, что будет работать ради этой цели."
OLV_return_to_tradition:0 "Возвращение к традициям"
OLV_return_to_tradition_desc:0 "Древние традиции набегов были утрачены ещё до наступления новой эры, полной невежества и жадности! Мы должны вернуть это святое наследие, которое обогащало наши земли! Вперед, викингары!"
OLV_raid_tithes:0 "Повторно ввести десятину"
OLV_raid_tithes_desc:0 "Мы можем вновь ввести налог на захваченные товары, называемый тиундом, который позволит тем, кто совершил набег, сохранять большую часть свой добычи. Однако при этом и мы всегда будем получать часть добычи, что гарантирует, что эти набеги будут прибыльными для нас."
OLV_glory_of_battle:0 "Слава битвы"
OLV_glory_of_battle_desc:0 "Слава былых битв побуждает многих оленей взяться за клинки! Мы должны позаботиться о том, чтобы любой викингар, совершающий набеги и захватывающий там добычу, мог оставить её себе! Это, несомненно, побудит ещё больше оленей присоединяться к нашим набегам."
OLV_berserkers:0 "Поддержать ложи берсеркеров"
OLV_berserkers_desc:0 "Ложи берсеркеров по всей нашей стране являются столпами силы и стабильности в эти трудные времена. И поэтому мы будем поощрять их развитие и рост, а взамен получим постоянный приток воинов."
OLV_warrior_lifestyle:0 "Путь воина"
OLV_warrior_lifestyle_desc:0 "Путь воина должен быть принят нашем народом! Это единственный способ обеспечить стабильность и силу нашего государства. Любые остальные варианты равносильны предательству!"
OLV_forges_of_war:0 "Всё для армии"
OLV_forges_of_war_desc:0 "Вся экономика нашей страны должна быть направлена на поддержку и вооружение нашей армию. Это обеспечит мощь и престиж самой армии, а также будет способствовать экономическому росту."
OLV_all_are_welcome:0 "Горны войны"
OLV_all_are_welcome_desc:0 "Войны приносят как славу, так и смерти, но нельзя забывать и про возможности. Мы должны извлечь из войны как можно больше пользы для нашей экономики. Так мы сможем питать нацию с помощью войн и набегов. И также мы должны убедится, что наша страна достаточно сильна."
OLV_blessings_of_ukko:0 "Благословения Укко"
OLV_blessings_of_ukko_desc:0 "Нас навечно благословил великий Укко, бог воинов, кто также является и богом свободы. И мы вполне можем использовать его благословения наряду с силами провидцев, чтобы поддерживать нашу власть, основанную на силе и традициях."
OLV_the_hunt_is_on:0 "Да начнётся охота!"
OLV_the_hunt_is_on_desc:0 "Знать всё ещё выступает против нас. Они желают держаться своего накопленного золота и яростно шипят на любые попытки объединения нации. Настало время начать великую чистку в нашей стране. Знать должна встать на колени и исчезнуть с нашей земли ради стабильности и разрушения старого и застойного порядка."
OLV_abolish_the_titles:0 "Упразднить титулы"
OLV_abolish_the_titles_desc:0 "В нашей стране больше нет дворян, которые в течение многих лет держали нашу нацию отсталой и примитивной. А если больше нет никаких дворян, то какая нам польза от их титулов?"
OLV_kill_them_all:0 "Как свиньи на бойне"
OLV_kill_them_all_desc:0 "Все дворяне должны пасть ради чистоты нации. Они заплатят за свои преступления против народа собственной кровью. Все должны освободиться ради силы нашей нации. И мы не достигнем этой свободы до тех пор, пока жив хоть один аристократ."
OLV_free_the_slaves:0 "Освободить рабов"
OLV_free_the_slaves_desc:0 "Порабощенные классы на нашей земле живут под гнётом глубоко укоренившейся знати, которая лишь сдерживает и ограничивает нашу нацию. Мы должны освободить всех крепостных, а если потребуется, то и применить силу, а также уничтожить любого, кто будет противиться нашему выбору. Ибо все олени должны быть свободны, если мы хотим объединиться в силе."
OLV_let_the_strongest_survive:0 "Только сильнейшие выживут"
OLV_let_the_strongest_survive_desc:0 "Пусть те дворяне, что были достаточно сильны, чтобы пережить охоту, приползут обратно к нам. Они лишатся своих титулов и будут зачислены в наши армии, дабы служить тем, кому они когда-то противостояли. Хотя это может идти вразрез с некоторыми нашими идеями, они могут оказаться достаточно сильными, чтобы выжить, и достаточно упрямыми, чтобы вернуться с высоко поднятой головой. Мы должны принять их."
OLV_take_the_children:0 "Забрать оленят"
OLV_take_the_children_desc:0 "Дети знати когда-то были обречены на жизнь, полную упадка и ложной радости, а также воспитания, которое заставило бы их презирать рабов и относиться к ним как к ничтожествам. Мы должны изменить всё это. Игритт лично усыновит всех оленят убитых дворян, и воспитает это новое поколение."
OLV_give_the_land_away:0 "Распределить землю"
OLV_give_the_land_away_desc:0 "Большая часть земель принадлежит знати, а не народу, что обрабатывает её, или правительству, которое в ней нуждается. Но теперь, когда дворяне мертвы, мы имеем полное право забрать их собственность и раздать её обратно свободным рабам, которые будут благодарны нам за это."
OLV_break_their_spine:0 "Сломать их хребет"
OLV_break_their_spine_desc:0 "Хребет знати должен быть сломан, а сердце их могущества - вырвано. Наша великая миссия - освободить всех в Остэрленде. И вернуть им их утерянную силу."
OLV_a_new_generation_of_warriors:0 "Новое поколение воинов"
OLV_a_new_generation_of_warriors_desc:0 "Молодые дворяне, которых ещё не исказила злая натура старшего поколения, должны переучиться, чтобы сосредоточиться на войне. Так же, как и те оленята, которых мы высвободили из-под контроля знати. Все будут сражаться, и все будут по-настоящему свободны."
OLV_protect_the_weak:0 "Защищать слабых"
OLV_protect_the_weak_desc:0 "Те, кто работают на полях и трудится на мануфактурах, всё ещё слабы и не могут защитить себя от жестокости тех, кто хочет причинить им вред. И поэтому мы должны защитить их. Никто не сможет причинить им вреда, не встретившись с топором их защитников."
OLV_teach_them:0 "Они прольют кровь с нами"
OLV_teach_them_desc:0 "Мы должны позволить слабым служить вместе с нами и так стать сильными. Бездомных и безземельных оленей нашей нации вступят в армию, чтобы у них появилась цель и место, которое они могли бы называть своим домом. Мы - братья в этой борьбе против тирании, и мы все должны чётко это понимать."
OLV_they_can_help:0 "Иное поле боя"
OLV_they_can_help_desc:0 "Низшие из низших в нашей стране получат новую работу, новую цель в своей жизни. Нашим заводам нужны квалифицированные рабочие. Мы можем помочь друг другу: они получат необходимую для жизни работу, а мы - необходимые припасы и инструменты для ведения войн."
OLV_educate_them:0 "Обучить их"
OLV_educate_them_desc:0 "Рабам не хватает образования, чтобы подняться выше своего нынешнего положения в нашем обществе. Именно таким образом аристократы контролировали их все эти годы. Мы должны внедрить учебные программы, которые помогут рабам получить образование и стать кем-то большим. Стать сильными."
OLV_hoofs_off_approach:0 "Они сами могут справиться"
OLV_hoofs_off_approach_desc:0 "В душе мы воины, и мы не так мудры, как многие промышленники и купцы, которые решили поддержать наш режим. Мы оставим их заниматься внедрением инноваций и прогресса, а они позволят нам выполнять свой воинский долг. Взаимовыгодное соглашение."
OLV_an_organized_church:0 "Церковь Остэрленда"
OLV_an_organized_church_desc:0 "Нам повезло, что мы можем полагаться на благословения церкви для поддержки нашего народа. Но они могут также помочь ещё кое-чем. Члены церкви часто владеют грамотой, и многие из них занялись интеллектуальными изысканиями во имя богов. Мы должны воспользоваться этим ради блага всей нации."
OLV_warrior_education:0 "Привлекать всех желающих"
OLV_warrior_education_desc:0 "Любой желающий сражаться, независимо от расы, пола, социального положения или чего-либо ещё, должен получить возможность. Пока они изучают наши обычаи и подчиняются нашим законам, то кто мы такие, чтобы судить их за кто, кем они являются?"
OLV_a_second_home:0 "Второй дом"
OLV_a_second_home_desc:0 "Все угнетенные мира найдут себе пристанище в Остэрленде. Мы - маяк истинной свободы в мире, где господствуют злые и деспотичные существа, а также те, кто лишь делает вид, что заботится об интересах народа. Именно второй дом отыщут любые беженцы в Остэрленде, кем бы они ни были."
OLV_an_abomination:0 "Покончить с мерзостью"
OLV_an_abomination_desc:0 "Ужасное место под названием Баррад к северо-западу от нас является логовом зла и порчи. Они убивают и уничтожают, совершенно не думая о тех, над кем властвуют. А хуже всего то, что в их магическом Совете состоит злая предсказательница, которая родилась в Остэрленде. Мы должны покарать нашу сестру и стереть это место с лица земли."
OLV_crack_the_vaults:0 "Вскрыть хранилища"
OLV_crack_the_vaults_desc:0 "В хранилищах Баррада мы обнаружили множество магических книг и рун. И хотя большинство из них были сожжены в большом ритуальном костре, оставшиеся могут помочь нам развить магические способности нашей собственной расы."
OLV_execute_viira:0 "Казнить предательницу"
OLV_execute_viira_desc:0 "Коварная предсказательница теперь заплатит за все свои преступления и умрёт раньше тех, кому она причинила вред. Такова судьба всех предателей народа."
OLV_save_barrad:0 "Разогнать туман"
OLV_save_barrad_desc:0 "Верные провидцы нашего народа подготовили магический ритуал невиданных масштабов, который должен очистить Баррад от проклятого тумана. Ранее этот туман питало присутствовавшее в этих землях магическое зло. А разогнав его, мы заслужим преданность тамошних жителей."
OLV_freedom:0 "Save The Zebras"
OLV_freedom_desc:0 "The Zebras to our South West live under an oppressive slaver regime which abuses them constantly. We must free these poor citzens and apply to them the same ideas of freedom as in our nation."
OLV_use_the_dockyards:0 "Use The Shipyards"
OLV_use_the_dockyards_desc:0 "The shipyards of the pirates were onced used to cause pain and hosted backbreaking work on a daily basis. We shall repurpose them to fuel our fleets which bring freedom where they strike, as well as bringing back much needed loot."
OLV_protect_the_zebras:0 "Settle The Coast"
OLV_protect_the_zebras_desc:0 "The hills and gulleys of Austurland are not the best places for agriculture in the region. But now that we have claimed the slavers' lands, many within our nation are requesting assistance to move to these new lands and farm them, to help them grow and prosper."
OLV_integrate_the_coast:0 "Butcher The Slavers"
OLV_integrate_the_coast_desc:0 "Every captain shall be hunted down and hung high. The people shall know that their new protectors will always avenge the crimes commited against the people, and that they may now feel safe at home in our domain."
OLV_proclaim_the_rike:0 "Новое королевство"
OLV_proclaim_the_rike_desc:0 "На наших землях встречает рассвет новое королевство, которое будет сражаться за тех, кто не может постоять за себя, и уничтожать тех, кто хотел бы лишить кого-то иного свободы. Да здравствует королева!"
OLV_full_control:0 "Полный контроль"
OLV_full_control_desc:0 "Теперь мы полностью контролируем нашу стабильную страну и можем спокойно спать по ночам, зная, что было сделано то, что должно было быть сделано."

OLV_economic_stuff:0 "Создание экономики"
OLV_economic_stuff_desc:0 "Мы были воинами на протяжении всей нашей истории, и теперь, когда мы у власти, мы должны решить, как править страной. Прежде всего мы должны разобраться с экономикой.... ну, мы ещё пока не очень представляем, что тут делать."
OLV_well_handle_it:0 "От воинов к экономистам"
OLV_well_handle_it_desc:0 "Я не вижу причин, почему воин не может научиться разбираться в экономике?"
OLV_all_for_the_raids:0 "Всё для налётов"
OLV_all_for_the_raids_desc:0 "Налёты - это топливо для нашей нации, и мы направить как можно больше промышленности только на эту цель. Ничто иное не может быть важнее!"
OLV_we_need_more:0 "Нам нужно больше!"
OLV_we_need_more_desc:0 "Мы постоянно тратим пули и расходуем снаряды, и поэтому требуем строительства большего числа заводов и выделения дополнительных ресурсов для ведения войны."
OLV_the_war_economy:0 "Военная экономика"
OLV_the_war_economy_desc:0 "Экономика теперь стала единой с нашей армией. Теперь надо просто официально признать это."
OLV_forges:0 "Кузни войны"
OLV_forges_desc:0 "Кузни войны питают наш экономический рост и снабжают армию. Мы не должны забывать про их развитие!"
OLV_advancement_is_a_battlefield:0 "Прогресс - это поле битвы"
OLV_advancement_is_a_battlefield_desc:0 "В промышленном секторе всегда будет идти война. Между занятостью населения и строительством новых и лучших машин. Мы привыкли к войне и поэтому будем вести битву на новом поле с тем же мастерством."
OLV_proper_industry:0 "Хорошо смазанная машина"
OLV_proper_industry_desc:0 "Строгая военная природа нашей экономики помогает ей работать слаженно и чётко. Все находится там, где и должно быть в нужное время, и все рабочие получают достойную плату и поэтому работают с решимостью и рвением."
OLV_think_things_through:0 "Рассмотреть возможные варианты"
OLV_think_things_through_desc:0 "Есть много вариантов, которые нужно сделать относительно нашей экономики. Делать её основой исключительно налёты может быть не слишком разумной идей, учитывая, что нужно поддерживать и другие части нации."
OLV_arm_the_shipyards:0 "Верфи Хорнавика"
OLV_arm_the_shipyards_desc:0 "В Хорнавике должны быть построены новые верфи, чтобы нарастить наш военно-морской потенциал и трудоустроить городскую бедноту нашей страны."
OLV_industrial_advancement:0 "Промышленное развитие"
OLV_industrial_advancement_desc:0 "Для того, чтобы наша экономика работала эффективно и гладко, ей понадобятся новые промышленные инвестиции."
OLV_civilian_industry:0 "Промышленные гранты"
OLV_civilian_industry_desc:0 "Инициативы по созданию новых заводов получат гранты, что лишь будет способствовать развитию современной индустриальной экономики в нашей стране."
OLV_continue_development:0 "Промышленный парк Хорнавика"
OLV_continue_development_desc:0 "В городе Хорнавике был расчищен новый участок земли, освободившийся после сноса старого дворянского поместью. У нас появилась прекрасная возможность создать здесь новый промышленный центр, который будет способствовать росту нашей страны."
OLV_let_the_weak_do_the_work:0 "Благотворное невмешательство"
OLV_let_the_weak_do_the_work_desc:0 "Мы воины, а не экономисты, и должны не забывать этого. Вопросами экономики должны заниматься торговцы и рабочие. А я, пожалуй, пойду и немного вздремну..."
OLV_an_academic_haven:0 "Академическая гавань"
OLV_an_academic_haven_desc:0 "Мы откроем двери нашей страны перед всеми желающими приехать сюда. В том числе и учёными, чьи идеи, возможно, подавлялись и не пользовались уважением на их родине. Они позволят нашей науке побыстрее догнать новую эпоху."
OLV_agricultural_development:0 "Сельскохозяйственные гранты"
OLV_agricultural_development_desc:0 "Единственное, что сдерживает нашу нацию - это низкая плодородность её земли. Наши земли полны холмов и обрывов, и у многих фермеров нет необходимых ресурсов для эффективного ведения сельского хозяйства. Мы начнем раздавать правительственные гранты, чтобы помочь фермерам по всей стране эффективнее обрабатывать свои поля."
OLV_geological_survey:0 "Богатства земли"
OLV_geological_survey_desc:0 "В наших землях немало полезных ископаемых, в том числе и тех, которые могут принести немалую экономическую выгоду. Мы откроем новые шахты, дабы подпитывать нашу экономику, а также заинтересуем военных добычей нужных для войны ресурсов."
OLV_fishing_industry:0 "Богатства моря"
OLV_fishing_industry_desc:0 "Море всегда давало нам большую часть наших богатств, но мы ещё многое можем добыть из него. Мы должны поощрять расширение рыболовства, не забывая при этом об инновационных системах, которые обеспечат бесперебойность этих поставок и восстановление морских ресурсов."

#republic/constitutional monarchy path#

OLV_rule_of_the_law:0 "Верховенство закона"
OLV_rule_of_the_law_desc:0 "В стране объявлено верховенство закона, и вскоре состоятся первые выборы. Но сейчас настало время претворить в жизнь обещанные реформы."

OLV_democratization:0 "Демократизация"
OLV_democratization_desc:0 "Правительство издаст постановление под названием Lýðræðisþróun, которое навсегда закрепит идеи свободы и демократии, и сделает их основными составляющими развития нашей страны."
OLV_citizenship_policy:0 "Полное гражданство для не-оленей"
OLV_citizenship_policy_desc:0 "Все олени и не-олени должны быть гражданами нашей страны. Исключение какой-либо расы будет идти вразрез с фундаментальными ценностями, на основе которых мы хотим строить своё будущее. В нашей стране все будут рады внести свой посильный вклад в её процветание."
OLV_voting_rights:0 "Акт об избирательных правах"
OLV_voting_rights_desc:0 "Будет разработан и утвержден новый закон об избирательных правах, который позволит каждому гражданину выбирать, за кого он хочет голосовать на следующих свободных и справедливых выборах. Мы должны положиться на волю народа."
OLV_religious_freedoms:0 "Религиозная свобода"
OLV_religious_freedoms_desc:0 "Хотя значительная часть нашего населения поклоняется традиционному пантеону оленей Остэрленда, некоторые верят в других богов, а кто-то - так вообще не верит ни в кого! Но вы сможете построить своё будущее в Остэрленде, вне зависимости от того, каким богам поклоняетесь."
OLV_protect_minorities:0 "Автономия для меньшинств"
OLV_protect_minorities_desc:0 "Многие группы меньшинств в нашей стране не во всём согласны с центральным правительством. Хотя мы хотели бы полностью включить их в нашу нацию, мы будем уважать их права и позволим им жить так, как они хотят. Хотя мы также предложим стимулы, которые будут поощрять их прислушиваться к центральному правительству."

OLV_nationalisation_f:0 "Правительство знает как лучше"
OLV_nationalisation_f_desc:0 "Правительство вынесло решение по бывшей дворянской земле. Мы немедленно начнём использовать эти земли для формирования современной экономики Остэрленда."
OLV_vital_industries:0 "Только важные части"
OLV_vital_industries_desc:0 "Национализация земли и промышленности должна быть ограничена только важнейшими секторами, чтобы свести к минимуму возможные беспорядки и недовольство. Мы медленно, но верно достигнем наших долгосрочных целей."
OLV_everything:0 "Полный контроль"
OLV_everything_desc:0 "Волнения, вызванные захватом фабрик и земель, не повод для беспокойства. Это просто богатые усердно разбрасывают свои деньгами, чтобы вызвать народные беспорядки. Но мы знаем, что эти шаги необходимы, и поэтому не свернём со своего пути."
OLV_public_works_projects:0 "Создать комиссию OVV"
OLV_public_works_projects_desc:0 "OVV станет новым учреждением, ответственным за централизованный контроль над принадлежащими государству земельными участками и активами. Оно также будет служить центральным элементом наших новых экономических реформ."

OLV_give_them_land:0 "Раздать землю"
OLV_give_them_land_desc:0 "Мы положили конец рабству, но теперь должны разобраться с его последствиями. Правительство владеет большими участками земли, на которых когда-то трудились эти рабы на благо своих знатных господ. Мы должны раздать эту землю тем, кто когда-то её обрабатывал, в качестве дара от правительства."
OLV_nondeer_thralls:0 "Интересная ситуация"
OLV_nondeer_thralls_desc:0 "После отмены рабства мы столкнулись с тем, что многие рабы в стране были не-оленями. Многие поначалу не знали, что с ними делать. Но эта ситуация ясна и проста: они смогут вернуться домой, если захотят, а правительство оплатит им билеты на пароход или поезд."
OLV_integration_policies:0 "Интегрируйте их в общество"
OLV_integration_policies_desc:0 "Рабы теперь должны быть должным образом интегрированы в общество. Не как парии, не как олени низшего класса, а как полноценные и равные граждане."
OLV_free_education_for_exthralls:0 "Поощрять ночные занятия"
OLV_free_education_for_exthralls_desc:0 "Большинство, если не все из освобожденных рабов неграмотны и теперь представляют собой серьезную проблему, так как для многих работ в нашей стране требуется образование. Мы должны создать общинные школы по всей стране и предложить посещать их этим оленям, чтобы они могли преуспеть в будущем."
OLV_reparations:0 "То, что им причитается"
OLV_reparations_desc:0 "Этот вопрос активно обсуждался в нашей стране, и в конце было решено, что рабам будут выплачены правительственные репарации в качестве извинения за обращение с ними. Также эти деньги помогут рабам продержаться первое время, пока они не найдут хорошо оплачиваемую работу."

OLV_moralism:0 "Продвижение морализма"
OLV_moralism_desc:0 "Мы живем в обществе, которое скреплено моралью и традициями наших предков. Мы должны позаботиться о том, чтобы эти ценности не были забыты, и чтобы общество оставалось таким, каким оно и должно быть."
OLV_limited_citizenship:0 "Ограниченное гражданство для не-оленей"
OLV_limited_citizenship_desc:0 "Не-олени не являются коренными жителями Остэрленда и не разделяют наших обычаев. Но мы предоставим им ограниченные права, если они будут жить в своих собственных общинах и не будут осквернять наш образ жизни."
OLV_all_deer_are_citizens:0 "Второй дом"
OLV_all_deer_are_citizens_desc:0 "В Остэрленде рады всем оленям мира. Наши земли станут для них вторым домом, где они смогут жить в соответствии с традициями своих предков, поддерживаемыми нашим правительством."
OLV_conservativism:0 "Продвижение консерватизма"
OLV_conservativism_desc:0 "Консервативная идеология, ограничивающая вмешательство государства в жизнь граждан и позволяющая народу жить спокойно, без теневого копыта на плече, должна стать центральным элементом нашего метода управления государством."
OLV_limited_voting_rights:0 "Только истинно верующие"
OLV_limited_voting_rights_desc:0 "Мы не можем доверить избирателям, не верящих в наших богов, сохранять проверенные и истинные традиции. Мы должны убедиться, чтобы каждый желающий голосовать олень является истинным верующим и желает жить в соответствии с их заветами."

OLV_land_reforms_f:0 "Земля для народа"
OLV_land_reforms_f_desc:0 "Права на землю должны быть переданы народу. Если они не получает этих прав, то мы никогда не сможем достичь современной эпохи. Это также покончит с властью и богатством знати, а также поможет развитию экономики."
OLV_everything_must_go:0 "Забирайте всю землю!"
OLV_everything_must_go_desc:0 "Вся земля, что больше не является дворянскими поместьями, должна быть отдана тем, кто работал на ней. Не сделать этого будет предательством по отношению к их доверию, и выполнение такого обещания, несомненно, дало бы нам немалую общественную поддержку, необходимую для дальнейших реформ."
OLV_government_land:0 "Оставьте немного земли"
OLV_government_land_desc:0 "Часть земель, которыми мы сейчас владеем, должна напрямую управляться правительством. Так мы сможем гарантировать, что в будущем сможем эффективнее наращивать экономику и лучше справляться с выращивание новых сельскохозяйственных культур на этих участках."
OLV_agrarian_traditions:0 "Аграрные традиции"
OLV_agrarian_traditions_desc:0 "Несмотря на нашей земли, наша нация построена на принципах сельского хозяйства. Когда мы приехали сюда и столкнулись с проблемами с сельским хозяйством, то придумали новые методы и улучшили старые, чтобы приспособиться к этой новой земле. Мы - садоводы, так было и так будет во веки веков."

OLV_buy_the_thralls:0 "Выкупить рабов"
OLV_buy_the_thralls_desc:0 "Хотя рабство не было мгновенно отменено, как некоторые надеялись, мы можем попытаться ускорить этот процесс, выкупив побольше рабов у их хозяев и освободив их после покупке. Это не конечное решение, но оно поможет повысить наш рейтинг одобрения."
OLV_promise_rights:0 "Обещания прав"
OLV_promise_rights_desc:0 "По распоряжению правительства было подготовлено объявление, в котором утверждалось, что по освобождении рабы получат все права и станут полноценными гражданами. Так что если они просто подождут ещё немного, то всё вскоре станет хорошо."
OLV_set_deadline:0 "Установить крайний срок"
OLV_set_deadline_desc:0 "Некоторые политические активисты агитируют за установление крайнего срок для освобождения всех рабов. Хотя они могут быть полезны для борьбы с влиятельной знатью, вскоре они могут стать ещё более организованными..."
OLV_integration_plans:0 "Политика интеграции"
OLV_integration_plans_desc:0 "Под давлением крайнего срока, установленного СПО, правительство и многие умеренные дворяне составили план по интеграции рабов в свободное общество. Хотя его не все одобрили, план послужит своей цели и станет основой для интеграции."
OLV_government_pensions:0 "Возместить траты хозяевам"
OLV_government_pensions_desc:0 "Многие дворяне-традиционалисты теперь также подают прошения. Они утверждают, что их права были ущемлены, когда правительство «захватило» их рабов, и теперь требуют компенсации. Хотя это не нравится почти всем, они - влиятельные фигуры, и уступка их требованиям сможет снизить напряженность."

OLV_new_elections:0 "Первые выборы"
OLV_new_elections_desc:0 "Наконец-то пришло время провести долгожданные выборы. Наши реформы заканчиваются, и настало время посмотреть, кого народ выберет в качестве своих лидеров."

OLV_KP_rule:0 "Мандат ПК"
OLV_KP_rule_desc:0 "Консервативная и монархическая партия ПК победила на выборах!"
OLV_win_over_nobles:0 "Убедить оставшихся"
OLV_win_over_nobles_desc:0 "Дворяне, оставшиеся в стране после великих земельных реформ, должны знать, что мы больше не желаем им зла. Будем надеяться, что это убедит их сотрудничать с новым правительством."
OLV_win_over_public:0 "Народное доверие"
OLV_win_over_public_desc:0 "Те, кто не голосовал за нас, часто с подозрением смотрят на наше дружелюбное отношение к монархии. Мы должны развеять эти сомнения и заверить население, что мы целиком и полностью поддерживаем конституционную систему, а также то, что их права всегда будут надёжно защищены."
OLV_royal_huskarl_core:0 "Создать KHK"
OLV_royal_huskarl_core_desc:0 "У хускарлов, воинов-аристократов нашего народа, существуют воинские традиции, чьи истоки уходят в глубь веков. На основе этих элитных солдат мы должны сформировать ядро нашей будущей армии."
OLV_reinforce_royal_preorgative:0 "Усилить прерогативу ярла"
OLV_reinforce_royal_preorgative_desc:0 "Ярл - великая защитница нации, что бы там ни говорили другие. Мы поддержим право ярла править и влиять на политику в определенной степени в некоторых её сферах. Например, она может помогать правительству в деле назначения министров."
OLV_reinforce_government_projects:0 "Правительственные проекты"
OLV_reinforce_government_projects_desc:0 "Настало время увеличить государственные инвестиции в земельные проекты. Это, безусловно, повысит экономическую производительность, а также принесёт существенную пользу народу."
OLV_new_projects:0 "Новые проекты"
OLV_new_projects_desc:0 "Правительство приложит усилия для финансирования новых промышленных проектов, направленных на развитие экономики."
OLV_judiciary_reforms:0 "Судебные реформы"
OLV_judiciary_reforms_desc:0 "Если мы хотим догнать современную эпоху, то нам однозначно нужна современная судебная система. Это позволит упорядочить нашу политику, а также послужит основой для дальнейшей модернизации нации."

OLV_educating_the_populace:0 "Обучить массы"
OLV_educating_the_populace_desc:0 "Большая часть населения по-прежнему неграмотна, так что мы должны развернуть большую кампанию, чтобы окончательно покончить с этой проблемой и просветить население."
OLV_new_church:0 "Церковь Остэрленда"
OLV_new_church_desc:0 "Церковь является мощной опорой нашего общества, нравится это всем или нет. И одно из самых больших её преимуществ - это устоявшаяся система монастырских школ. Мы можем обратиться к этим учёным, чтобы они помогли осуществлять научные прорывы и в одиннадцатом веке."
OLV_scientific_advancement:0 "Технический институт Хорнавика"
OLV_scientific_advancement_desc:0 "Мы можем создать новый технический институт в нашей столице, который будет служить центром развития науки и техники и помогать нашей стране двигаться вперед."

OLV_AI_rule:0 "Мандат КПО"
OLV_AI_rule_desc:0 "Консервативная и религиозная партия КПО одержала победу на выборах!"
OLV_moral_democracy:0 "Моральная демократия"
OLV_moral_democracy_desc:0 "Мы - демократия, всё верно. Но наша демократия основывается на морали и истинах прежних эпох нашего общества. Эти нормы никем не могут быть отняты и будут универсальными и в современном обществе. Это будет руководящим принципом нашего правительства."
OLV_law_and_order:0 "Закон и порядок"
OLV_law_and_order_desc:0 "Мы должны работать над восстановлением порядка в нашей стране и забыть про хаос прежних лет. Мы поступим по справедливости со всеми, кто желает навредить нашей стабильности."
OLV_work_with_church:0 "Работать с альшерджаргуди"
OLV_work_with_church_desc:0 "Во времена ярла альшерджаргуди действовали в тени трона и не имели особого влияния. Теперь ярлов больше нет, а важность церкви для нашей нации повысилась, так что мы должны теснее сотрудничать с ними ради блага всех оленей."
OLV_reinforce_our_traditions:0 "Наши традиции"
OLV_reinforce_our_traditions_desc:0 "Мы всегда были аграрной нацией, так что стоит продолжать инвестировать в эту часть экономики. Инвестиции принесут пользу всей стране в целом, а также обеспечат сохранение наших традиций."
OLV_seperation_of_power:0 "Разделение властей"
OLV_seperation_of_power_desc:0 "Разделение властей в нашей республике по-прежнему остаётся важным вопросом. Мы должны обеспечить сохранение традиций, а для этого нужно создать баланс между властью различных ветвей правительства, чтобы амбиции одних никогда не могли взять верх над другими."
OLV_religious_unions:0 "Религиозные профсоюзы"
OLV_religious_unions_desc:0 "Альшерджаргуди предложили спонсировать совместно с правительством ряд религиозных профсоюзов, которые будут стимулировать экономику и предоставлять рабочим возможность поддерживать свои рабочие мест в достойном состоянии. Конечно, если всё это не будет противоречить нашей вере."
OLV_griffonian_style_police:0 "Полиция"
OLV_griffonian_style_police_desc:0 "Новая национальная полиция будет создана с оглядкой на современные грифоньи инновации. Она будет поддерживать порядок в стране, а также, по возможности, постарается сводить к минимуму применение силы. Они также будут армейским резервным корпусом, готовым выступить на защиту Остэрленда в час нужды."

OLV_AU_rule:0 "Мандат КПРО"
OLV_AU_rule_desc:0 "Умеренная демократическая партия КПРО победила на выборах."
OLV_steady_as_she_goes:0 "Сохранение курса"
OLV_steady_as_she_goes_desc:0 "Наша партия победила и мы можем начать работать над построением стабильного и свободного государства для всех оленей! Наша страна станет сверкающим драгоценным камнем свободы, и мы будем стремиться всегда защищать его."
OLV_reinforce_democracy:0 "Укрепление демократии"
OLV_reinforce_democracy_desc:0 "Демократия - это главная ценность для нашей обновлённой нации, и мы должны убедиться, чтобы она никогда не будет забыта или покинута нашим народом. Все должны знать, что их голос важен и что все они имеют право его использовать."
OLV_national_railways:0 "Национальная железная дорога"
OLV_national_railways_desc:0 "Нашей партии на выборах помогла победить идея о национальной железной дороге - ландсвису. Она будет способствовать экономическому росту и укреплению взаимосвязи между различными регионами страны."
OLV_checks_and_balances:0 "Сдержки и противовесы"
OLV_checks_and_balances_desc:0 "Одним из принципов, что должен лежать в основе любой демократии, является идея о сдержках и противовесах. Ни одна часть правительства не должна полностью контролировать другую. Все они должны сотрудничать и действовать в гармонии друг с другом ради гладкого функционирования всего правительства в целом."
OLV_independent_judiciary:0 "Независимая судебная власть"
OLV_independent_judiciary_desc:0 "Судебная система, независимая от политических вмешательств, обеспечит беспристрастное рассмотрение дел и справедливое наказание виновных. Это также поможет укрепить веру населения в государство."
OLV_national_guard:0 "Нацгвардия"
OLV_national_guard_desc:0 "Мы создадим централизованную армию под названием ландверд, или национальная гвардия, которая будет служить для защиты всех жителей Остэрленда в мирное и военное время. Они обеспечат безопасность нашей нации."
OLV_our_identity:0 "Дом для всех оленей"
OLV_our_identity_desc:0 "Мы - нация, что станет домом для любого оленя, желающего поселиться здесь. Маяк свободы и демократии на континенте, полном ненависти и угнетения. Все олени могут приехать сюда и рассчитывать получить тут дом, если они готовы работать ради этого."

OLV_new_workplaces:0 "Работа для нуждающихся"
OLV_new_workplaces_desc:0 "Необходимо принять меры для создания рабочих мест в государственной промышленности для нуждающихся в них безработных."
OLV_integrate_the_thralls:0 "Интегрировать оставшихся"
OLV_integrate_the_thralls_desc:0 "Рабы должны быть полностью интегрированы в общество и получить статус полноправных граждан. Пока они существуют как отдельный класс, мы никогда не сможем перейти к выполнению других наших обещаний."
OLV_government_welfare:0 "Государственное соцобеспечение"
OLV_government_welfare_desc:0 "Новое государственное агентство по социальному обеспечению будет служить для координации помощи и распределения льгот нуждающимся, что позволит деньгам течь в экономику, провоцируя промышленный рост."

OLV_give_them_land_2:0 "Дайте им немного земли"
OLV_give_them_land_2_desc:0 "Освобожденные рабы должны получить в подарок земельные участки, чтобы начать строить свою жизнь. Это понравится им намного больше покупки этих участков."
OLV_continue_the_integration:0 "Продолжить политику интеграции"
OLV_continue_the_integration_desc:0 "Чтобы окончательно отдалить нашу нацию от рабства, необходимо продолжить ранее выбранную нами политику интеграции."
OLV_finish_the_integration:0 "Конец рабства"
OLV_finish_the_integration_desc:0 "Наконец-то! Мы медленно, но верно покончили с эпохой рабства. Впервые в истории все олени в Остэрленде принадлежат лишь самим себе. Этот день станет праздником на века!"

OLV_ASS_rule:0 "Мандат СПО"
OLV_ASS_rule_desc:0 "Социалистическая СПО победила на выборах!"
OLV_spread_the_message:0 "Распространять слова"
OLV_spread_the_message_desc:0 "Ветры перемен пронеслись по Остэрленду и все должны это знать. Мы донесём эту новость и идеологию свободы и процветания до всех оленей, готовых слушать. Мы надеемся, что с течением времени это будет способствовать распространению идей свободы."
OLV_austurlandish_socialism:0 "Операция Моргунроди"
OLV_austurlandish_socialism_desc:0 "Правительство разработает новый план для сферы образования, чтобы обучить граждан социалистическим идеям. Населению объяснят и разъяснят их права как в политике, так и в трудовой сфере. Будем надеяться, что это поможет большему числу граждан понять государственную политику."
OLV_introduce_unionism:0 "Создать профсоюзы"
OLV_introduce_unionism_desc:0 "Профсоюзы рабочих - это весьма радикальная идея для Остэрленда. Но они принесут огромную пользу всем рабочим и, несомненно, будут способствовать развитию экономики."
OLV_industrial_fetishism:0 "Культ прогресса"
OLV_industrial_fetishism_desc:0 "В рамках адаптации национальной экономики к современной эпохе мы должны постоянно двигаться вперёд, пока в конце концов не построим утопическое общество. Рано или поздно."
OLV_family_grants:0 "Семейные гранты"
OLV_family_grants_desc:0 "Новая правительственная программа Хорнавика по оказанию финансовой поддержки семьям, воспитывающим молодых оленят, получила одобрение альтинга. Мы должны расширить эту программу до национального уровня."
OLV_armed_populace:0 "Вооруженный народ"
OLV_armed_populace_desc:0 "Мы позаботимся о том, чтобы каждый олень, желающий защищать свою нацию с оружием в копытах, мог получить такую возможность. А также выдадим финансовые льготы тем, кто добровольно запишется в военные резервисты."
OLV_reinforce_democratic_proccesses:0 "Усилить альтинг"
OLV_reinforce_democratic_proccesses_desc:0 "Альтинг - это основа нашей нации, и ни один олень, сколько бы власти у него ни было, не должен быть в состоянии игнорировать его. Свет этого маяка демократии возвестит всех о наступлении новой эры в Остэрленде."#not sure where the next focus belongs#
#idk what this next one is#
OLV_government_welfare_2:0 "The Landsmálanefnd"
OLV_government_welfare_2_desc:0 ""

OLV_economic_stuff_2:0 "The Austurland Economy"
OLV_economic_stuff_2_desc:0 ""
OLV_electronics_imports:0 "Привлечь LOKIA в Остэрленд"
OLV_electronics_imports_desc:0 "Оленийская компания под названием LOKIA проявила интерес к развёртыванию своей деятельности в Остэрленде. Их продукция хорошо известна своей прочностью и неразрушимостью, и мы не видим причины отказать им."
OLV_industrial_modernisation:0 "Изучить современные технологии производства"
OLV_industrial_modernisation_desc:0 "Мы должны ввести в нашу страну современные промышленные технологии. Наша экономика всё ещё удерживается оковами прошлого, и это должно измениться. Мы позаботимся о том, чтобы продолжать двигаться вперед - в будущее, обещающее нам процветание и рост!"
OLV_construction_equipment:0 "Современное добывающее оборудование"
OLV_construction_equipment_desc:0 "В наших землях хватает запасов полезных ископаемых. У нас есть всё, что может понадобится нашим фабрикам или партнёрам за границей: от кристаллов до железа и хрома. Мы должны изучить новые способы добычи этих полезных веществ и внедрить их."
OLV_crystal_mines:0 "Расширить кристальные шахты Юртавика"
OLV_crystal_mines_desc:0 "Кристальная шахта в Юртавике - главный источник магических минералов в нашей стране. Мы должны расширить его, чтобы увеличить добычу этого ценного ресурса."
OLV_fishing_industry_2:0 "Поддержать рыболовную промышленность"
OLV_fishing_industry_2_desc:0 "Море всегда давало нам большую часть наших богатств, но мы ещё многое можем добыть из него. Мы должны поощрять расширение рыболовства, не забывая при этом об инновационных системах, которые обеспечат бесперебойность этих поставок и восстановление морских ресурсов."
OLV_steel_mines:0 "Поддержать добычу угля"
OLV_steel_mines_desc:0 "Одной из первых отраслей промышленности, что стали развиваться в Остэрленде, была добыча угля. И она, как и добыча железа, составляют большую часть нашего промышленного потенциала. Мы должны расширить эти шахты и поддержать их рабочих ради ускорения экономического роста."
OLV_hydroelectricty:0 "Плотина Хрейнвеллир"
OLV_hydroelectricty_desc:0 "Река, протекающая через Хрейнвеллир, быстра, а её течение весьма мощное. Многие провидцы указали на место, где озеро, образовавшееся после запруды этой реки, причинит минимальные побочные разрушения и одновременно обеспечит нас большим количеством дешёвого электричества. Не стоит игнорировать такую возможность."
OLV_oil_reserves:0 "Эксперименты с синтетическим топливом"
OLV_oil_reserves_desc:0 "Из-за отсутствия залежей нефти в нашем регионе поступили предложения вложить средства в технологии для создания альтернативного источника топлива. Хотя это весьма амбициозный проект, он, несомненно, заслуживает внимания."
OLV_national_industrial_park:0 "Создать промышленный парка Хорнавика"
OLV_national_industrial_park_desc:0 "Наша столица - Хорваник - ещё не настолько развита, как хотелось бы. Мы можем построить там новый промышленный парк, который будет способствовать росту города и улучшит экономические условия в регионе."
OLV_focus_industrial_production:0 "Сосредоточиться на потребительских товарах"
OLV_focus_industrial_production_desc:0 "Промышленный парк следует ещё расширить, дабы он смог производить товары, которыми наши граждане пользуются каждый день. Это повысит качество их жизни."
OLV_focus_military_production:0 "Сосредоточиться на тяжёлой промышленности"
OLV_focus_military_production_desc:0 "Для того чтобы защитить нашу нацию и победить всех, кто хочет уничтожить наш образ жизни, нам нужно оружие и прочие припасы, поэтому мы должны ещё сильнее сосредоточиться на военном производстве."
OLV_national_dockyards:0 "Национальная судостроительная служба"
OLV_national_dockyards_desc:0 "Промышленный парк должен быть расширен за счет размещения в нём объектов тяжелой промышленности. Они будут производить необходимые для функционирования нашей армии материалы и припасы."
OLV_proper_modernisation:0 "Модернизация промышленности"
OLV_proper_modernisation_desc:0 "Благодаря нашим усилиям в развитии промышленности, нашу экономику можно теперь вполне считать современной. Фабрики производят товары современной эпохи, а всё меньше и меньше оленей живёт в жалких и грязных лачугах!"
OLV_basic_manufacturies:0 "Промышленные субсидии"
OLV_basic_manufacturies_desc:0 "Мы предложим промышленные гранты частным лицам и корпорациям, и будем надеяться, что сможем поднять промышленную эффективность до невиданных ранее высот."
OLV_arms_manufacturies:0 "Пламя прогресса"
OLV_arms_manufacturies_desc:0 "Пламя прогресса сейчас разгорается в Остэрленде. Всё больше и больше фабрик открывают свои двери, и наша экономика, наконец, достигает уровня других обществ в Грифонии и за её пределами. Олени станут промышленной нацией, как и все остальные! Слава Остэрленду!"
OLV_dockyard_expansion:0 "Расширить верфи Хорнавика"
OLV_dockyard_expansion_desc:0 "Верфи в Хорнавике строили корабли дольше, чем существовало само наше современное государство Остэрленд. Но в последнее время они сильно устарели. Нам стоит усовершенствовать и переоборудовать их, чтобы они могли строить как современные торговые суда, так и военные флотилии."
OLV_infrastructure_projects:0 "Вымостить дороги"
OLV_infrastructure_projects_desc:0 "Наша национальная система дорог состоит в основном из грунтовых трасс, ведущих через горы, и сильно отстаёт от других стран. Пора изменить ситуацию! Мы должны войти в эпоху автомобилей и мощеных путей, чтобы гарантировать скорость и простоту перемещения населения и товаров по нашей земле."
OLV_technical_advancement:0 "Современная экономика"
OLV_technical_advancement_desc:0 "Ура! Мы наконец-то завершили план по осовремениванию нашей экономики. Может быть, она и не столь крупна и мощна, как экономики многих иных стран мира, но всё же достаточно конкурентноспособна. Слва Остэрленду!"

