 YAL_charitas:0 "Charity"
 YAL_charitas_desc:0 "The ones who give are strong, for it is only the strong who can afford to give. Only the weak hoard since they must make up for their weakness with wealth. The Stong give but do not take. The Weak take but do not take. Thus is the way of things."
 YAL_local_ethics:0 "Experance"
 YAL_local_ethics_desc:0 "There is only so much that can be found in a class room, our students must learn to venture forth and learn for themselves."
