 YAL_university_focused_research:0 "Программа исследований"
 YAL_university_focused_research_desc:0 "Усилия, направленные на фокусировку исследований в определённых областях путём централизации взаимодействия учёных из разных университетов, увеличивают скорость проведения открытия новых технологий."
 YAL_equipment_focus:0 "Сфокусироваться на разработке личного оружия"
 YAL_equipment_focus_desc:0 "Пехота по-прежнему является основной боевой силой любой нации, и они оснащены стрелковым оружием. Винтовки, пулеметы, минометы, гранаты и противотанковое вооружение в когтях крепких солдат принесут победу в любом конфликте."
 YAL_infantry_focus:0 "Сфокусироваться на спецназе"
 YAL_infantry_focus_desc:0 "Наши вооруженные силы должны быть подготовлены для того, чтобы действовать в любых условиях. Для этого мы должны разработать изнурительные учебные программы, специальное оборудование и легкое снаряжение для использования в воздушных и морских десантных операциях, а также в горах."
 YAL_support_focus:0 "Сфокусироваться на разработке снаряжения поддержки"
 YAL_support_focus_desc:0 "Наши исследования направлены на улучшение снаряжения поддержки. Такие мелочи, как разведывательное оборудование, лопаты, радиоприемники и полевые госпиталя могут оказаться решающими в бою Используя знания самой армии, а также теорию и доктрину, мы сможем сделать решительный рывок в этой области."
 YAL_artillery_focus:0 "Сфокусироваться на разработке артиллерии"
 YAL_artillery_focus_desc:0 "Пословица имперских военных гласит, что «Арктуриус на стороне того, у кого больше артиллерии». Это разумное утверждение, поскольку те, кто может использовать большую огневую мощь, чем противник, несомненно, будут иметь решающее преимущество. С помощью снарядов большего калибра, а также усовершенствованных разрывных или бронебойных боеприпасов мы сможем повысить разрушительный потенциал артиллерии."
 YAL_land_doctrine_focus:0 "Сфокусироваться на разработке наземной доктрины"
 YAL_land_doctrine_focus_desc:0 "Солдат, которого нет на поле битвы, так же полезен, как и мёртвый грифон. Ведение войны является сложнейшей логистической операцией, и стратегия проведения наших кампаний должна быть тщательно продумана. Используя уроки, изученные генералами со всего мира, мы сможем улучшить нашу собственную доктрину."
 YAL_industry_focus:0 "Сфокусироваться на промышленном развитии"
 YAL_industry_focus_desc:0 "В конечном итоге войну выигрывает количество грифонов, которые мы сможем вооружить, количество самолетов и танков, которые мы сможем произвести, и ресурсы, которые мы сможем добыть. Поэтому наиболее эффективное повышение нашей возможности вести войну произойдет благодаря улучшению сборочных линий, инструментов для добычи и логистических операций по всей стране."
 YAL_racial_focus:0 "Сфокусироваться на грифонологии"
 YAL_racial_focus_desc:0 "Тело и разум грифона, а также его магические умения - это неиссякаемый источник исследований. Наложение чар может усилить современную броню и сделать оружие и инструменты более эффективными. Магию и науку можно объединить, чтобы получить впечатляющие результаты, что можно будет применить позже на практике."
 YAL_armor_focus:0 "Сфокусироваться на разработке танков"
 YAL_armor_focus_desc:0 "Бронетанковая война - это будущее, так как скорость, огневая мощь и защита танков не имеют себе равных в более традиционной войне. Тем не менее, потенциальные улучшения этих машин весьма очевидны. Лучшее оружие, более мощная броня и интеграция электроники проложат путь к победе."
 YAL_electronics_focus:0 "Сфокусироваться на разработке электроники"
 YAL_electronics_focus_desc:0 "Хотя электричество, как источник энергии, не ново, технология вычислений, основанная на нем, лишь начинает развиваться. Наиболее любопытными являются возможности обнаружения самолётов и кораблей на больших расстояниях и использовании электромеханических компьютеров для решения математических уравнений."
 YAL_naval_focus:0 "Сфокусироваться на разработке кораблей"
 YAL_naval_focus_desc:0 "У нашей нации традиционно не было флота, но теперь, когда мы граничим с морем, необходимо копировать и совершенствовать чертежи судов для создания собственного флота."
 YAL_naval_doctrine_focus:0 "Сфокусироваться на разработке морской доктрины"
 YAL_naval_doctrine_focus_desc:0 "Без пункта назначения нет благоприятного ветра, поэтому мы должны направлять флот, или он просто утонет в реальной боевой ситуации. Разработка морских доктрин будет сложной задачей, поскольку сражение происходит под, на и над волнами. Нам нужно будет разработать стратегию, соответствующую нашим амбициям и потенциальным противникам."
 YAL_air_focus:0 "Сфокусироваться на разработке самолётов"
 YAL_air_focus_desc:0 "Самолеты играют важную роль в новых конфликтах. Тем не менее, дизайн самолетов развивается быстрыми темпами, и программа исследований может помочь в разработке наших собственных. Более манёвренные и лучше вооруженные истребители или бомбардировщики, способные доставлять больше бомб, а также различные принципы конструирования могут привести к появлению радикально новых моделей самолётов."
 YAL_air_doctrine_focus:0 "Сфокусироваться на разработке воздушной доктрины"
 YAL_air_doctrine_focus_desc:0 "Уникальные свойства авиации требуют отдельной доктрины, чтобы использовать её не на основе тактики крылатых немеханизированных сил. Способность быстро проецировать силу и преодолевать передовые рубежи противника, достигая его центральных районов, ставит новые задачи и возможности. Мы должны тщательно продумать, как использовать воздушные силы таким образом, чтобы они соответствовали предполагаемым военным целям."
 YAL_alliance:0 "Предложить альянс [From.GetNameDef]"
 YAL_alliance_desc:0 "Мы не можем сражаться в одиночку против империи. Если мы не будем сотрудничать с другими сепаратистами, то в одиночку проиграем империи! Поэтому мы должны искать союзников, которые готовы сражаться с нами против [GRI.GetLeader] и её лакеев."
 
 #Revolution Decisions

 YAL_revolution_support:0 "Подготовка революции"
 YAL_revolution_support_desc:0 "Теперь, когда Университет Сайрусвала занял ведущее место среди прочих университетов Йеля, он начал втайне готовить революцию. Благодаря студенческому авангарду и факультет социальных наук революционеры стремятся заручиться поддержкой рабочих, солдат и интеллектуалов Йеля. Повышение поддержки потребует времени и усилий, но слишком раннее начало революции может привести к катастрофе.\n\n\n\nТекущая поддержка §Yрабочих§!: [YAL.GetWorkerSupport].\nТекущая поддержка §Mинтеллектуалов§!: [YAL.GetIntellectualSupport].\nТекущая поддержка §Rсолдат§!: [YAL.GetMilitarySupport]."
 YAL_SUPPORT_HIGH:0 "§Gвысокая§!"
 YAL_SUPPORT_MEDIUM:0 "§Yсредняя§!"
 YAL_SUPPORT_LOW:0 "§Hнизкая§!"
 YAL_SUPPORT_VERY_LOW:0 "§Rочень низкая§!"
 YAL_for_the_workers:0 "Обратиться к рабочим"
 YAL_for_the_workers_desc:0 "Члены студенческого авангарда пойдут на фабрики, где будут рассказывать простым рабочим о революции. Они не только помогут повысить революционные настроения на фабриках, но и узнать кое-что о промышленных методиках."
 YAL_for_the_soldiers:0 "Обратиться к солдатам"
 YAL_for_the_soldiers_desc:0 "Наша армия не слишком впечатляюща, но всё равно она будет грозным врагом революции. К счастью, низкооплачиваемые и недооцененные солдаты Йеля будут более чем готовы выслушать обещания студенческого авангарда."
 YAL_work_for_freedom:0 "Работать ради свободы"
 YAL_work_for_freedom_desc:0 "Многие вещи должны быть готовы к революции. Нам нужны не только храбрые грифоны, но и провизия, медикаменты и, конечно же, знамёна. В тайне мы будем работать немного усерднее, чтобы снабжать наших товарищей в предстоящей борьбе."
 YAL_secure_arms:0 "Заполучить оружие"
 YAL_secure_arms_desc:0 "Мы будем использовать наши связи в армии, чтобы получить оружие из арсеналов. Когда реакционеры попытаются свергнуть народную революцию, они будут удивлены, обнаружив, что мы вооружены."
 YAL_historical_materialism:0 "Исторический материализм"
 YAL_historical_materialism_desc:0 "Раньше история подчинялась националистам, приукрашивавшим мифы их древней нации, чтобы отвлечь грифонов от их эксплуатации. Факультет разоблачит эту историю и покажет совершенно иной взгляд. Миром правят способы производства, которые структурируют систему классов. И эпоха капитализма подходит к концу ..."
 YAL_verelendung_thesis:0 "Противоречия капитализма"
 YAL_verelendung_thesis_desc:0 "Машины постепенно заменяют грифонов на производстве, его объёмы растут, но заработная плата остается неизменной. Капитал накапливается у буржуазии, но рабочим достаётся всё меньше. Когда-то гордые ремесленники теперь стали не более чем винтиками в машине. Истинное противоречие капитализма таково: экономика растёт, но условия труда рабочих становятся всё хуже."
 YAL_reject_transition:0 "Отвергнуть переход"
 YAL_reject_transition_desc:0 "Общепринятые коммунистические теории, вроде сталлионградской, поддерживают постреволюционную «диктатуру пролетариата». К сожалению, наши товарищи за границей, похоже, забыли о временном характере этой договоренности. Чтобы не исказить идеалы революции, мы предоставим рабочим все средства производства и власть."
 YAL_free_association:0 "Свободные ассоциации"
 YAL_free_association_desc:0 "Государство является главным средством угнетения. Если мы хотим настоящей свободы, даже самые либеральные демократии не подойдут. Лишь такое сообщество объединённых грифонов может гарантировать свободу, которая является правом каждого существа. Производство будет в руках рабочих, и не будет структур власти, заставляющих грифонов делать то, чего они не хотят."
 YAL_support_underground_press:0 "Подготовить подпольные печатные машины"
 YAL_support_underground_press_desc:0 "Дополнительное финансирование от учёного совета может быть использовано для закупки печатных машин. На этих машинах мы сможем напечатать большое количество пропагандистского материала. Мы установим эти машины в безопасном месте и займёмся поиском авторов, художников и прочего персонала для распространения информации о революции!"


 #Archives Decisions 
 YAL_archive_building:0 "Строительство архивов"
 YAL_archive_building_desc:0 "Строительство Великих Архивов Йеля является монументальной задачей, требующей огромного количества средств, материалов и труда. Однако ради всех грифонов и для того, чтобы воплотить в жизнь замысел провидца Бореана Видергрейфа, мы завершим этот памятник научным знаниям."
 YAL_start_building_part_1:0 "Основа"
 YAL_start_building_part_1_desc:0 "Математика - основа наук, и без неё мы бы не знали ничего об истинной природе мира. И так же, как мы должны основывать науку на прочной математической основе, архивы должны строиться на непоколебимых основах. Давайте начнём строительство всерьез!"
 YAL_start_building_part_2:0 "Каркас"
 YAL_start_building_part_2_desc:0 "Каркас из бетона и стали удержит здание и предотвратит его разрушение. Как научный метод направляет наши исследования, так и эта структура будет поддерживать стабильность здания. Магические чары Бореана добавят дополнительную защиту и поддержку структуре."
 YAL_start_building_part_3:0 "Структура"
 YAL_start_building_part_3_desc:0 "Далее необходимо будет создать саму структуру архивов. По плану Бореана здания должно быть построено в форме большой башни со многими этажами. Многие входы и выходы позволят грифонам легко попадать на нужный этаж, демонстрируя как величие, так и открытость научного поиска. За работу!"
 YAL_start_building_part_4:0 "Интерьер"
 YAL_start_building_part_4_desc:0 "Стены внутри Архива будут отделаны мрамором, а в камне высечены прочные книжные полки, в которых будут храниться все знания о Грифонии, которые так тщательно собирали университеты все эти годы. И конечно же будет создано много удобных читальных залов, чтобы каждый мог наслаждаться чтением произведений науки и литературы в комфорте."
 YAL_final_touches:0 "Украшения"
 YAL_final_touches_desc:0 "Также для полноценного завершения архива нужны произведения искусств. На самом нижнем и высоком уровне будут фрески известных художников, а также статуи, представляющие науки. Грифоны будут удивлены величайшими произведениями науки и искусства, которое когда-либо видел мир. Мы почти достигли этого."
 
 #Imperial edict decisions
 YAL_imperial_edicts:0 "Имперские эдикты"
 YAL_imperial_edicts_desc:0 "Золотой билль 731 года даёт императору привилегию издавать рейхседикт - прямой указ в обход бюрократии императорского двора. Гровер II особенно любит этот древний законодательный акт, поскольку он позволяет императору выделять средства из казны на важные вещи без составления надлежащего бюджета."
 YAL_building_up_estates:0 "Эдикт Клаудбьюри" 
 YAL_building_up_estates_desc:0 "«Благодаря» республиканцам на севере Грифонии почти не осталось местной знати. Дворянство вполне можно заслужить в бою, и теперь у нас есть много грифонов, которые смело сражались против крестьянского отребья из Клаудбьюри. Они заслуживают право получить теперь свободные титулы Северной Грифонии, а также поместья, чтобы поддерживать их."
 YAL_restore_griffonstone:0 "Эдикт Грифинстоуна"
 YAL_restore_griffonstone_desc:0 "Когда-то Грифинстоун был прекрасным городом, сверкающим маяком славной семьи Гуто и центром промышленности. Но посмотрите на него сейчас. Я бы хотел, чтобы этот город снова возродился. Я хочу увидеть храмы и шпили сверкающего белого цвета. Я хочу увидеть мою армию на параде, а не сражающуюся в руинах. Я хочу, чтобы каждый квартал, каждая улица в этой жалкой груде домов служила империи и ей промышленности во имя Борея. Но чтобы моя мечта осуществилась, мы должны сначала очистить город от нищеты и грязи и построить новый Грифинстоун."
 YAL_connect_central_lands:0 "Эдикт Верении"
 YAL_connect_central_lands_desc:0 "Небо привычно для нас, но сам по себе грифон не может перевозить товары и материалы, необходимые для военной кампании или успешной торговли. Мы всегда полагались на дороги. Мне сказали, что мой правнук был сторонником развития железных дорог. Земли Центральной Гриффонии были недостаточно развиты, хотя они и являются перекрестком между жизненно важными частями империи. У меня будут новые дороги и рельсы, названные в честь моего потомка, построенные чтобы связать разные части рейха."
 YAL_restore_crops:0 "Эдикт Кивессина"
 YAL_restore_crops_desc:0 "Рис - это продукт низкого качества, предназначенный для слабаков. Эйр благословляет тех, кто высаживает пшеничные полям. Пусть будет известно, что хлебная корзина Грифонии снова будет производить хлеб для империи, а не ту бело-коричневую массу."
 YAL_integrate_wingbardian_coalition:0 "Эдикт Карфина"
 YAL_integrate_wingbardian_coalition_desc:0 "Мы, император Гровер II из Грифенхейма, правитель Грифонии по милости богов и так далее, и так далее, заявляем это; Принимая во внимание, что в свете недавней реинтеграции Вингбардии в империю, старые институты придется изменить, и учитывая, что народы и дворяне Вингбардии жизненно важны для дальнейшего процветания рейха, Мы постановили, что ландтаг Вингбардии, упразднённый в 972 году, будет восстановлен в соответствии с биллем 707 года."
 YAL_integrate_the_south:0 "Эдикт Мидории"
 YAL_integrate_the_south_desc:0 "Мы, император Гровер II из Грифенхейма, правитель Грифонии по милости богов и так далее, и так далее, заявляем это; Принимая во внимание весьма независимую природу народов крайнего юга, а также необходимость эффективного управления государством, постановляем, что Сикамеону, Цианолизии и Грифусу будет предоставлен следующий список привилегий и обязательств: (...)"

 #Herzland formation 
 form_griffon_empire_YAL:0 "Сформировать Герцланд"
 form_griffon_empire_YAL_desc:0 "Мы пережили конфликт и захватили имперский город Грифенхейм. Мы должны стать преемником бюрократии старой империи и начать реформирование нашей нации таким образом, чтобы править многими новыми грифонами нашей нации. Называть себя Йельским Ректоратом теперь будет неправильно, так как теперь мы Герцланд, термин, используемый для описания сердца старой Империи Грифонов."
 
