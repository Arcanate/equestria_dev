 #Focuses#
 ###INDUSTRY###
 YAL_subsidize_industry:0 "Субсидировать промышленность"
 YAL_subsidize_industry_desc:0 "Хотя некоторые из наших более радикальных экономистов презирают любое вмешательство государства в экономику, анализ показали, что от субсидирования наших отраслей можно извлечь немало пользы. Несколько инвестиций в ключевые отрасли позволяет внедрить новые методы производства, что даст нашим фабрикам преимущество перед иностранными конкурентами."

 YAL_yale_factories:0 "Оживить Йель"
 YAL_yale_factories_desc:0 "Йель, старую столицу и тёзку [YAL.GetNameDef], медленно, но верно затмил Гринбэк. Тем не менее, город находится в стратегически важном месте, отлично подходящим как для торговли, так и для развития промышленности. Инвестиции в Йельский университет могут позволить городу вернуть былое великолепие."

 YAL_greenback_factories:0 "Инвестиции в столицу"
 YAL_greenback_factories_desc:0 "Гринбэк - это сердце [YAL.GetNameDef] с самого начала промышленной революции. Многие из старых городов в Грифонии растеряли свою былую славу, и их место заняли новые центры промышленности и культуры. Поскольку город уже является домом наших самых важных компаний, мы должны стимулировать их расширять производство в городе."

 YAL_develop_yale_ironworks:0 "Металлургический завод в Йеле"
 YAL_develop_yale_ironworks_desc:0 "Промышленность Йеля растёт, но эти новые заводы создают свои собственные новые требования. Сталь - это ключ к тяжелой промышленности и будет разумно создать металлургический завод в нашей стране. Непрерывный поток стали, несомненно, лишь поможет развитию промышленности."

 YAL_tungsten_production:0 "Открытая добыча вольфрама"
 YAL_tungsten_production_desc:0 "Вольфрам обычно добывают на небольших подземных участках. Однако, открытый вольфрамовый рудник будет означать более интенсивную добычу этого металла, столько необходимого для современных артиллерийских орудий. Конечно, вид будет не самым живописным, но местные жители наверняка обрадуются дополнительным рабочим местам."

 YAL_develop_greenback_ironworks:0 "Гринбэкская сталь"
 YAL_develop_greenback_ironworks_desc:0 "Оружие, машины и многие другие товары изготавливаются из стали. Нам повезло, что в наших границах достаточно шахт, чтобы снабжать заводы столь необходимой рудой. Тем не менее, наш объем производства стали может быть ещё увеличен, если финансировать строительство ещё одного сталелитейного завода в столице."

 YAL_aluminium_production:0 "Производство алюминия"
 YAL_aluminium_production_desc:0 "Хотя сталь по-прежнему основа тяжелой промышленности, алюминий необходим для некоторых высокотехнологичных вещей вроде самолётов. При должных инвестициях в производство алюминия, наша промышленность будет готова к требованиям будущего."

 YAL_yale_infrastructure:0 "Йельские Шоссе"
 YAL_yale_infrastructure_desc:0 "Инфраструктурой Йеля пренебрегали годами, так как в этом районе не было промышленности Гринбэка. Крайне важно, чтобы Йель был должным образом интегрирован в нашу транспортную сеть, ведь юго-запад также должен быть открыт для будущего промышленного развития."

 YAL_frontline_infrastructure:0 "Рельсы на север"
 YAL_frontline_infrastructure_desc:0 "Большая часть торговли с Гриффенхеймом велась через реку, и, следовательно, города на севере страны были лишены инвестиций в автомагистрали и железные дороги. Империя становится все более нестабильной, так что именно стратегические, а не экономические интересы заставляют нас соединить север со столицей."

 YAL_greenback_infrastructure:0 "Первая Станция"
 YAL_greenback_infrastructure_desc:0 "Наша железнодорожная сеть проектировалась с опорой на Гринбэк с тех пор, как были проложены первые рельсы. Здание вокзала, шедевр поздне-имперской архитектуры в столице, имеет название Первая Станция среди рабочих железнодорожного транспорта, является центром грузовых и пассажирских перевозок. Настало время удвоить ставки и расширить Первую Станцию новыми платформами и складами."

 ###Society### 
 YAL_educational_effort:0 "Модернизировать учебные планы"
 YAL_educational_effort_desc:0 "Скорость, с которой прогрессирует наука, увеличивается с каждым днём, оставляя позади грифонов из менее везучих стран. Тем не менее, университеты должны продолжать поддерживать постоянный поток студентов из молодого поколения. Чтобы дать им наибольший шанс на успех, мы должны обновить учебный план, чтобы убрать из него устаревшие знания и опровергнутые теории."

 YAL_bank_reform:0 "Пересмотреть банковские законы"
 YAL_bank_reform_desc:0 "Банковское дело - давняя традиция всего Герцланда, но законы, которыми руководствуются эти банкиры, не особо прозрачны. Мы предложим нашим старшим преподавателям права написать новый "Закон о банковской деятельности", который будет благоприятствовать нашей стране, а не этим транснациональным банкирам. Даже сторонники невмешательства среди банкиров согласны с тем, что закон должен защищать от порочных стимулов, и делать экономику устойчивой к внезапным кризисам."

 YAL_public_schools:0 "Обновление государственных школ"
 YAL_public_schools_desc:0 "Поскольку большая часть бюджета, выделяемого на образование, направляется в университеты, наши государственные школы остаются в стороне. Им нужно почти всё: новые классные комнаты, учебники и даже работающее отопление, чтобы нашим птенцам не приходилось сидеть в классе в двух зимних пальто. Мы должны поддерживать наши таланты!"

 YAL_land_reform:0 "Консолидация земель"
 YAL_land_reform_desc:0 "Эпоха феодализма оставила свой след на нашей стране, как и на большей части Грифонии. Браки, древние контракты и междоусобицы превратили сельскую местность в путаницу из ферм и полей, принадлежащих мелким фермерам и большим имениям. Поощряя консолидацию земель, когда фермеры обменивают свои земли на более эффективные и большие поля, мы обеспечим процветание сельскохозяйственного сектора."

 YAL_agricultural_studies:0 "Наука о сельском хозяйстве"
 YAL_agricultural_studies_desc:0 "Сельскохозяйственные исследования - не самая престижная область науки, но она быстро развивается. Теории рационального управления и успехи в областях биологии и органической химии наряду с механизированными инструментами имеют первостепенное значение в деле увеличения производства продуктов питания. Давайте вспомним, что избыток продовольствия был двигателем роста цивилизаций с незапамятных времен."

 YAL_universal_education:0 "Универсальное образование"
 YAL_universal_education_desc:0 "Не каждый грифон в нашей стране имеет внутреннюю мотивацию, которая привлекает столь многих к поиску знаний. Фактически, многие грифоны в сельской местности отказываются отправлять своих птенцов в школу, предпочитая, чтобы те работали на земле. Обязательное образование - это необходимое изменение, благодаря которому каждый талантливый грифон попадёт в священные залы нашего университета!"

 YAL_gold_standard:0 "Принять золотой стандарт"
 YAL_gold_standard_desc:0 "Когда Империя правила Грифонией, никто не сомневался в стабильности ее валюты. Теперь, когда железная вера в Гриффенхей - всего лишь сноска в учебниках истории, нам потребуется нечто новое. Привязав нашу валюту к золоту, мы сделаем её курс стабильным, поскольку ни один грифон не будет сомневаться в ценности самого драгоценного металла!"

 YAL_industrial_breakthrough:0 "Методы нового тысячелетия"
 YAL_industrial_breakthrough_desc:0 "Наша промышленность отстаёт от науки из-за недостаточных инвестиций в НИОКР от наших компаниями. Если мы хотим перенести промышленность во второе тысячелетие, государство должно вмешаться, инвестируя в модернизацию промышленности. Наука сделает так, чтобы наши заводы производили больше товаров с меньшими затратами!"

 YAL_yale_university:0 "Расширить Йельский университет"
 YAL_yale_university_desc:0 "Йельский университет - старейший и самый престижный университет в стране, но, как и город, в котором он находится, институт затмила современность. Тем не менее, его обширная библиотека и традиции мастерства требуют ещё инвестиций. Мы должны поручить опытному архитектору построить новое крыло для старого университета, чтобы Йельский университет мог использовать его для достижения новых высот!"

 YAL_focused_research:0 "Программа исследований"
 YAL_focused_research_desc:0 "Наши лаборатории, ученые и другие исследовательские учреждения готовы к следующему шагу, чтобы раздвинуть границы грифоньих знаний. С помощью программы исследований, правительство поставит цель на 200 дней. В это время все университеты сосредоточат свое внимание на изучении конкретной области науки, чтобы обеспечить немедленную пользу для народа и страны."

 YAL_the_great_yale_archives:0 "Большие Йельские архивы"
 YAL_the_great_yale_archives_desc:0 "Бориан Видергрейфф был одновременно и провидцем, и грифоном, работавшим над сохранением наших знаний. Он отвечает за многие реформы, благодаря которым Йельский университет стал тем, чем он является сегодня, но он никогда не думал, что дело его жизни будет окончено. Огромный архив, содержащий все мировые знания. Строительство этого тщательно продуманного здания будет непростой задачей, но действительно достойным проектом для его наследников."

 YAL_send_invitations:0 "Пригласить лучшие умы Грифонии"
 YAL_send_invitations_desc:0 "Бориан Видергрейф предполагал, что его архивы помогут установить мир среди грифонов континента, став местом встречи научной элиты и маяком, рассеивающим тьму невежества, которое, по его мнению, приводило к войне. Закончив архивы, мы должны пригласить лучших учёных-грифонов всех стран учиться в Йельских архивах. Пусть наука приведет к взаимопониманию между избранными Бореаса."

 YAL_learn_from_the_past:0 "Сокровища прошлого"
 YAL_learn_from_the_past_desc:0 "Война, невежество и злоба уничтожили большую часть знаний древней Империи Грифонов. Архивы помогают историкам и другим исследователям собрать воедино знания прошлого. Многие знания древних могут быть устаревшими, но иногда они кажутся намного мудрее, чем мы могли себе представить."

 ###Internal Politics###
 ##Fascism##
 YAL_gather_the_council:0 "Собрать совет"
 YAL_gather_the_council_desc:0 "Поскольку ситуация в Гриффенхейме становится всё более и более нестабильной, мы должны собрать Совет Ректоров, чтобы наметить новый курс для [YAL.GetNameDef]. Смерть императора и выбор нового регента разрушили то, что осталось от имперского единства. Отчаянные времена требуют отчаянных мер, и поэтому, возможно, пришло время выслушать некоторые радикальные умы страны."
 
 YAL_bruma_and_gamia:0 "Брума и Гамия"
 YAL_bruma_and_gamia_desc:0 "К западу от Йеля лежат два университетских города: Брума и Гамия. Эти университеты поддерживают тесные связи с соседним Архонатом Эйр из Ромау, и стали привлекательным местом для развития радикализма. В Гамии работают блестящие биологи, которые осмеливаются выходить за рамки этических ограничений. А факультет социальных наук Брумы отвергает либеральные теории общества и делает ставку на коллективную систему его организации."

 YAL_archons_patronage:0 "Покровительство архонтов"
 YAL_archons_patronage_desc:0 "Архонты рады, что Йель выбрал университет Брумы. Чтобы продвигать традиционные теории Брумы в остальной части Йеля, они решили увеличить инвестиции в нашу страну, в частности, усилив контроль церкви над системой образования. С покровительством Архонтов наша страна скоро станет великой."

 YAL_additional_funding:0 "Благотворительность"
 YAL_additional_funding_desc:0 "Хотя роль благотворительности в обществе грифонов часто обсуждается и оспаривается, пропаганда церкви сгладит напряженность в Йеле. Многие простые грифоны подвергают сомнению возобновление распространения религии в нашем обществе, но если мы сможем показать лучшую сторону церкви, их заботы испарятся, как роса на солнце."

 YAL_archons_visit:0 "Запланировать визит архонта"
 YAL_archons_visit_desc:0 "Его Святейшество Архонт Эрос VII является воплощением традиционных ценностей, которые спасут Йель от разрушающих культуру идеологий республиканизма и социализма. Однако некоторые грифоны всё ещё сомневаются в доброжелательном намерении голоса Бореаса. Визит архонта напомнит грифонам Йеля о том, как мы должны жить по мнению Бореаса."

 YAL_social_sciences:0 "Общественные науки Брумы"
 YAL_social_sciences_desc:0 "Университет Брумы является исключением среди университетов. Факультет социальных наук отвергает универсалистские идеологии гармонии и социализма, а также эквестрийский образ жизни. По словам профессоров Брумы, если Йель желает выдержать надвигающийся шторм, мы должны вернуться к нашему прошлому и искать наставления в собственной культуре."

 YAL_indoctrinate_students:0 "Промыть мозги студентам"
 YAL_indoctrinate_students_desc:0 "Студенты университета - довольно интересные грифоны. Они так мало узнали, но думают, что так много понимают. Студенты Брумы уже знает своё место, неустанно работая над улучшением общества Йеля. Настало время дисциплинировать этих ленивых, бесполезных молодых грифонов, в превратить их в птиц, которым Бореас сможет гордиться."

 YAL_address_population:0 "Местная этика"
 YAL_address_population_desc:0 "Многие из наших ученых слишком оторвались от реального мира и простых грифонов. Давайте вернёмся к ним и поучимся у народ. Ответ о том, что такое справедливое общество, не может быть найден ни в одной книге эквестрийских философов. Ответ там, прямо на улице. Нам остается лишь посмотреть и увидеть его."

 YAL_common_cause:0 "Общее дело"
 YAL_common_cause_desc:0 "Теперь, когда каждый грифон в нашей стране согласен с важностью интеграции нашей культуры в правительство, мы можем работать над поставленной задачей. Правительству потребуется большая свобода действий, чтобы обеспечить гладкую работу госаппарта, а некоторые права должны быть временно ограничены ради гарантий успеха этого процесса."

 YAL_new_council_member:0 "Новый член Совета"
 YAL_new_council_member_desc:0 "Чтобы обеспечить преимущество для Брумы и Гамии в Совете Ректоров, нам потребуется ещё один голос. Наши союзники в церкви убедят всех в том, что Совет нуждается в религиозном руководстве. С таким давлением мы сможем ввести нового члена Совета: Йельского Прелата."

 YAL_crackdown_on_dissenters:0 "Тишина!"
 YAL_crackdown_on_dissenters_desc:0 "Сейчас, когда прелат Йеля является одним из самых могущественных грифонов в стране, многие говорят, что это предательство идеалов нашей нации. Мы не можем заставить этих грифонов объединить свои силы против нас. Мы должны заставить замолчать эти голоса. Силой."

 YAL_offer_compromise:0 "Приглушить голоса недовольных"
 YAL_offer_compromise_desc:0 "Вознесение Прелата в Совет вызвало множество опасений как у студентов, так и у профессоров. С помощью компромиссов, лести и взяток мы сможем успокоить недовольных. Это будет стоит усилий, если каждый житель Йеля будет искренне поддерживать нас в долгосрочной перспективе."

 YAL_challenge_griffenheim:0 "Бросить вызов Гриффенхейму!"
 YAL_challenge_griffenheim_desc:0 "Глупое дворянство Гриффенхейма изгнало Архонта Бореаса. Без такого регента Ммперии, дворяне могут навешать неверотяной лапши и лжи на уши Гровера VI. Настало время восстановить церковь, пока Гриффенхейм не привёл нас к катастрофе."

 YAL_stabilize_council:0 "Стабилизировать Совет"
 YAL_stabilize_council_desc:0 "Совет Ректоров с трудом договаривается о чем-либо с такими грифонами, как Ректор Сайрусвала. У нас есть власть и настало время убедиться, что совет больше не мешает нашим усилия по возрождению Йеля. Они подчиняться нам или сломаются."

 YAL_cooperation_offer:0 "Подчиниться Архонту"
 YAL_cooperation_offer_desc:0 "Архонт Эрос VII был по праву назначен регентом Империи. Он ведёт правоверных вперёд, в новую эру. Это оставляет нас с вопросом о нашей собственной земле. Какая цель будет у Йеля в этом новом порядке? Возможно, Бореас найдёт нам применение."

 YAL_biological_sciences:0 "Наука о жизни"
 YAL_biological_sciences_desc:0 "Гамия известна своим отделом биологии. Большинство университетов имеют кодексы поведения, которые ограничивают их попытки проводить эксперименты на жизни, но этот университет посвящен чистой форме получения знаний. Теперь ничто не будет сдержать биологов Гамии."

 YAL_initiate_research:0 "Неограниченный потенциал"
 YAL_initiate_research_desc:0 "Поскольку Йель быстро отворачивается от общепринятой этики, появляется возможность устранить последние препятствия на пути научного прогресса. Изменив руководящие принципы и правила, которые запрещают неограниченные эксперименты, наш полный потенциал, наконец, будет раскрыт."

 YAL_griffon_biology:0 "Грифонья биология"
 YAL_griffon_biology_desc:0 "Мы должны начать наши исследования с основ. С тела грифона. Грифоны представляют собой уникальную смесь нескольких различных типов животных и ясно, что они намного сложнее и лучше всех остальных существ на планете. У некоторых грифонов есть потенциал в определённых видах магии, что ещё раз доказывает наше превосходство."

 YAL_encourage_student_research:0 "Поощрять студенческие исследования"
 YAL_encourage_student_research_desc:0 "Студенты, особенно младшие, все ещё немного беспокоятся от использования наших методов. Однако у Гамии есть большой потенциал, и мы должны побудить этих грифонов отказаться от любой «морали», которой их учили за пределами этих стен. Лишь прогресс является конечной целью."

 YAL_delve_deeper:0 "Глубже копать"
 YAL_delve_deeper_desc:0 "Наши исследования расширяют наши познания, и будущее становится всё более ясным. Тело грифона и его энергия, божественная сущность, и даже сама жизнь. Это не должно быть лишь областью богов. Понимание и манипулирование этими основными понятиями почти находится у нас в когтях. Надо лишь приложить ещё чуть-чуть усилий..."

 YAL_project_auferstehung:0 "Проект Воскресение"
 YAL_project_auferstehung_desc:0 "Жизнь, как это обычно понимается, является процессом, у которого есть конец. Тем не менее, наука еще может прорваться сквозь завесу, которая отделяет живых от мёртвых, и вернуть душу, потерянную для нашего мира. Представьте себе к чему это приведёт!"

 YAL_project_weihe:0 "Проект Рукоположение"
 YAL_project_weihe_desc:0 "Ясно, что боги обладают наибольшими знаниями о мире и, следовательно, их указания должны соблюдаться. Однако большая дистанция между нами и небесами сделала их слова неяснымм и непонятными. Что если бы мы могли получать эту информацию непосредственно от источника?"

 YAL_project_wohlstand:0 "Проект Процветание"
 YAL_project_wohlstand_desc:0 "Мир управляется очень сложной системой торговых, ценовых и экономических законов. Но разум грифона никогда не создавался для того, чтобы должным образом использовать преимущества этих систем, это отлично демонстрируют неудачи наших коллег в Мидденхейме. Однако, изменение самого ума не выходит за рамки наших возможностей..."


###Non-Alligned###
 YAL_central_universities:0 "Центральные университеты"
 YAL_central_universities_desc:0 "Университеты Гринбэка, Грингейта и Мидденхейма имеют разные специальности, но их руководство разделяет схожие идеи. В конечном счете, цель науки - служить обществу. Будь то новое лекарство, новые технологии или рост благосостояния, мы будем работать вместе ради лучшего будущего!"

 YAL_greengate_engineering:0 "Инженерия Грингейта"
 YAL_greengate_engineering_desc:0 "Передовые инженеры, как в области электроники, так и механики, сделали Грингейт своим любимым университетом. Университет близок к Гринбэку, индустриальному сердцу страны. Инженеры Грингейта стремятся получить больше средств, обещая множество технических достижений!"

 YAL_radar_research:0 "Проект Страж"
 YAL_radar_research_desc:0 "В течение некоторого времени инженеры Грингейта мечтали о нашей собственной системе радаров. Такой массив не только предоставит нам бесценные научные данные, но также поможет следить за соседями и засекать прибывающие самолеты. Конечно, стоить это будет немало."

 YAL_better_air_detection:0 "За всем следить"
 YAL_better_air_detection_desc:0 "Проект Страж оказался успешным и мы получаем поток данных. Однако наши ученые жаждут получить больше данных дляобработки, а военное командование стремится засекать перемещения войск соперников. нужно вложить ещё немного средств!"

 YAL_industrial_engineering:0 "Дух машины"
 YAL_industrial_engineering_desc:0 "Группа очень талантливых инженеров начала носить робы, а также стала странно одержимой протезированием. Они действительно хорошо разбираются в этом деле, но слишком уж беспокоятся о своей ценной технике. Их инновации могут помочь, но давайте оставим их наедине с их духами машин."

 YAL_synthetic_research:0 "Трансмутация чёрного золота"
 YAL_synthetic_research_desc:0 "История университета Грингейта восходит к грифонам-алхимикам. Эти прото-ученые усердно работали, чтобы с помощью магии и науки хотели превратить свинец в золото. Конечно, без современных методов их усилия были обречены на провал. Но некоторые наши инженеры настаивают на том, чтобы мы попробовали ещё раз!"

 YAL_form_computer_faculty:0 "Основать вычислительный факультет"
 YAL_form_computer_faculty_desc:0 "Математика - основа всех наук, фактически именно через неё мы понимаем фундаментальные процессы нашего мира. Многие мечтали об автоматических компьютерах, но с объединением электроники и механики наш новый вычислительный факультет проложит путь в будущее!"

 YAL_encryption_decryption:0 "Теорема Вингаардена"
 YAL_encryption_decryption_desc:0 "Адриан ван Вингарден, феофский инженер-механик, делает удивительные прорывы в области компьютерных технологий! Мы должны внимательно следить за его идеями и убедиться, что вычислительный факультет в курсе этой новой области инноваций!"

 YAL_pioneers_in_engineering:0 "Пионеры инженерии"
 YAL_pioneers_in_engineering_desc:0 "Университет Грингейта стал местом, полным захватывающих возможностей! Эксперименты и теории, проводимые там, кажутся далеко за пределами возможного. Машины произведут революцию в современной жизни, когда они станут доступны для общественности. Эти первопроходцы прокладывают путь к лучшему завтра!"

 YAL_health_sciences:0 "Медицинская Академия Гринбэка"
 YAL_health_sciences_desc:0 "Крупнейший город страны также полон многих проблем. Тяжелая работа на фабриках, загрязнение окружающей среды и бедность вредят многим грифонам. Медицинская Академия Гринбэка делала чудеса в области медицины. При существенной финансовой поддержке мы сможем в разумные сроки получить революционные лекарства!"

 YAL_greenback_hospital:0 "Университетский госпиталь Гринбэк"
 YAL_greenback_hospital_desc:0 "Рядом с университетом Гринбэк находится самая большая больница в Йеле, где одновременно могут проходить лечение тысячи. Это также тренировочная площадка для многих докторов и место, где путем проб и ошибок наука медленно продвигается вперёд. Немного ремонта, дополнительный персонал и новое крыло крайне необходимы для поддержания здоровья населения."

 YAL_modernised_medical_procedures:0 "Модернизированные медицинские процедуры"
 YAL_modernised_medical_procedures_desc:0 "Уроки, полученные в Гринбэке, должны быть внедрены по всей стране, если мы хотим сохранить здоровье всего нашего населения. Каждая смерть - это трагедия, а благодаря новейшим медицинским технологиям во всех больницах мы можем сохранить больше жизней грифонов. Наши ученые предсказывают, что это может привести к демографическому буму!"

 YAL_pharmacology:0 "Фармакология"
 YAL_pharmacology_desc:0 "Изучение применения новых медицинский знаний на практике является развивающейся отраслью наук. Большинство ученых проводят слишком много времени в лабораториях, разрабатывают теории и проводят контролируемые тесты. Давайте сосредоточимся на том, как медицина работает в реальном мире, поскольку новые лекарства принесут пользу как народу, так и армии."

 YAL_enhancement_drugs:0 "Боевые стимуляторы"
 YAL_enhancement_drugs_desc:0 "Наши солдаты подвергаются всевозможным трудностям, как физическим, так и психическим. У тела грифона уже есть много способов справиться с ними, например, адреналин. Однако мы можем дать нашим солдатам больше шансов, повысить их боевую эффективность и, возможно, немного облегчить жизнь на фронте. И у нас нет убедительных данных, утверждающих, что у эти препаратов есть какие-либо негативные побочные эффекты."

 YAL_magical_potential:0 "Магический потенциал"
 YAL_magical_potential_desc:0 "Тело грифона отличается от тела единорога или чейнджлинга, но мы всё ещё можем творить магию. Мы должны исследовать, что делает грифона волшебным. Как мы можем изменить и усилить это? Является ли магия чем-то нематериальным или есть орган, ответственный за это? Кто знает, что мы найдем после небольшого исследования?"

 YAL_unravel_the_mind:0 "Разгадать тайны разума"
 YAL_unravel_the_mind_desc:0 "Мозг - настоящая вершина тела, он самостоятельно управляет каждым движением и обрабатывает всю получаемую информацию. И ведь сейчас мы созерцаем созерцателя. Как мы думаем? Что заставляет нас осознавать наше существование? Можно ли это выяснить? Мы должны знать!"

 YAL_understand_the_body:0 "Понять тело"
 YAL_understand_the_body_desc:0 "Тело даёт приют нашим душе и разуму, но является самой любопытной частью этого трио. Его сложность и гармония, кажется, постоянно открывают новые глубины. С каждым шагом, который мы предпринимаем для понимания наших основных физических характеристик, появляется всё больше вопросов. Но знания - награда для истинного исследователя. Знания, которые могут спасти жизни."

 YAL_promise_of_health:0 "Клятва врача"
 YAL_promise_of_health_desc:0 "“Я буду использовать лечение, чтобы помогать больным в соответствии с моими способностями, но ни в коем случае не для изучения травмы. В каждый дом, в который я вхожу, я войду, чтобы помочь больным, и воздержусь от любых умышленных неправомерных действий. И то, что я увижу или услышу в ходе своей профессии, я буду считать святыми тайнами. Если я буду блюсти эту клятву, я могу рассчитывать на уважение среди всех гриффонов за моё искусство; но если я нарушу её, то случится противоположное.”"

 YAL_middenheim_business_university:0 "Мидденхеймская школа экономики"
 YAL_middenheim_business_university_desc:0 "По мере того, как производится всё больше товаров, а международная торговля всё теснее связывает мир, профессия экономиста привлекает всё больше внимание. Мидденхейм, ведущий центр экономики Йеля, отвергает альтернативные модели коммунистов, предпочитая вместо этого улучшать капиталистические теории."

 YAL_art_of_negotiation:0 "Искусство переговоров"
 YAL_art_of_negotiation_desc:0 "“Худшее, что вы можно совершить на переговорах, это отчаянно желать завершить их. Это заставит другого грифона почувствовать кровь и тогда ты проиграл. Преимущество - это лучшее, чем можно обладать в такой ситуации. Преимущество - это то, чего хочет другой грифон. Или ещё лучше, просто не может обойтись без. К сожалению, это не всегда так, поэтому часто требуется воображение и агенты по продажам.”"

 YAL_stock_investiture:0 "Национальные фонды"
 YAL_stock_investiture_desc:0 "Чтобы фондовый рынок приносил наибольшую пользу экономике, акционеры должны мыслить долгосрочно. Увеличивая государственные доли в наших наиболее важных фирмах и поощряя инвесторов удерживать свои средства подольше, мы получим выгоду."

 YAL_clawnes:0 "Лорд Мейнард Клаус"
 YAL_clawnes_desc:0 "Экономика - это кругооборот денег, а расходы - это залог процветания. Недоверие к экономике останавливает потребление, создавая депрессию. Чтобы увеличить приток капитала, государства могут продолжать тратить средства на развитие экономики. Даже военные расходы создадут рабочие места, просто используйте деньги!"

 YAL_government_oversight:0 "Государственный надзор"
 YAL_government_oversight_desc:0 "Рынок непостоянен и склонен к кризисам. Мы должны дать правительству больше свободы вмешиваться, уравновешивая государственные и частные интересы. Используя уравнения и модели, мы можем определить, где нужны деньги, чтобы получить максимальный рост. Экономика - это машина, которая периодически требует надстройки."

 YAL_state_investments_industry:0 "Повысить совокупный спрос"
 YAL_state_investments_industry_desc:0 "Спрос действительно определяет силу экономики. Государство может повысить спрос, начав проекты общественных работ. Деньги, потраченные на эти работы, умножатся, поскольку они циркулируют в экономике и используются рабочими для покупки других продуктов."

 YAL_steer_the_market:0 "Направлять рынок"
 YAL_steer_the_market_desc:0 "Йельская экономика должна сосредоточиться на повышении спроса и расходов в экономике. Деньги, запертые на банковских счетах жадных грифонов, не могут помочь росту экономики, и чем больше денег поймано в ловушку, тем тяжелее будет экономический рост. Давайте продолжать тратить и провозглашать “Сейчас все мы когтенианцы!”"

 YAL_hawk:0 "Август фон Хоук"
 YAL_hawk_desc:0 "Экономика не сводится к одному уравнению, а является кульминацией действий и мотивов всех существ. Только реальные сбережения и реальный прогресс могут увеличивать рост экономики, а не увеличивать накопленные деньги. Меры по спасению кредиторов, государственные инвестиции и другие подобные вещи нарушают работу рынка, создавая пузыри и удерживая проигравших на вершине. Пришло время стать трезвым и начать экономить."

 YAL_self_regulated_companies:0 "Саморегулирование"
 YAL_self_regulated_companies_desc:0 "Компании преследуют свои собственные интересы, но лишь крупнейшие могут напрямую влиять на наше правительство, изменяя рынок по правилам, которые им выгодны. Единственный реальный способ заставить рынки работать возможен лишь в том случае, если государство уйдёт со сцены, чтобы рынок сам мог правильно определить цены."

 YAL_small_business_encouragement:0 "Конкуренция малого бизнеса"
 YAL_small_business_encouragement_desc:0 "Модель Хоука обвинили в поддержке крупного бизнеса, но это не тот случай. Некоторые отрасли промышленности имеют огромные барьеры для входа, что почти не создаёт конкуренции. В этом случае мы можем вмешаться, предоставив малому бизнесу возможность конкурировать с крупными фирмами."

 YAL_free_the_market:0 "Свободный рынок"
 YAL_free_the_market_desc:0 "Мы должны снять контроль с рынка. Больше не будет стимулов, и помощь не будет никому вредить. Мы будем подводить баланс, экономить деньги и медленно развивать экономику. Мы не будем питать иллюзий относительно простых способов увеличения производства. Тяжелая работа, настоящая изобретательность и доверие к грифонам этой страны, способным помочь друг другу с помощью рынка, сделают Йель процветающим."

 YAL_economic_prosperity:0 "Процветание"
 YAL_economic_prosperity_desc:0 "Каким бы не был выбранный путь, экономисты Мидденхейма неустанно работают над обновлением своих моделей и разработкой лучших стратегий для будущего. Процветание в стране появилось благодаря тщательной экономической политике, а не по прихоти политиков или толпы. Будущее ярко для всех!"

 ###Communism###
 YAL_cyrusval_university:0 "Университет Сайрусвала"
 YAL_cyrusval_university_desc:0 "В университете Сайрусвала в основном преподаются социальные науки, но, в отличие от Брумы, этот кампус стал очагом для революционеров. Дух обнадеживающей энергии царит на старой университетской земле, когда профессора проповедуют радикально новые идеи молодым умам из Йеля и не только. Это может быть опасно, но, возможно, именно эта энергия нужна стране."

 YAL_the_student_vanguard:0 "Объединить Студенческий Авангард"
 YAL_the_student_vanguard_desc:0 "Долг просвещенных духом революции состоит в том, чтобы распространять правду о классовой борьбе и капиталистическом угнетении. Студенты Сайрусвала должны проложить путь к лучшему будущему, чтобы мы могли увидеть бесклассовую утопию во плоти в нашей жизни!"

 YAL_to_the_worker:0 "За рабочих"
 YAL_to_the_worker_desc:0 "Проклятие капитализма заключается в том, что он успокаивает рабочих и внушает им принять своё положение. Мы будем работать на фабриках и пахать землю, чтобы распространять идеи социализма и правду о государственном угнетении. Рабочий больше не будет направлять свой гнев на другие народы, о нет, он направит его на капиталистическую структуру."

 YAL_to_the_soldier:0 "За солдат"
 YAL_to_the_soldier_desc:0 "На протяжении веков мировая элита привлекала солдат из рабочего класса чтобы сражаться в их войнах. И пока рабочие стреляли друг в друга, дворяне и банкиры получали прибыль. Солдатам нужно показать истинную вещь, за которой следует следовать - красное знамя истинного социализма. Мы будем сражаться за революцию, а не за хозяев!"

 YAL_work_for_freedom:0 "Работать ради свободы"
 YAL_work_for_freedom_desc:0 "Многие вещи должны быть готовы к революции. Нам нужны не только храбрые грифоны, но и провизия, медикаменты и, конечно же, знамёна. В тайне мы будем работать немного усерднее, чтобы снабжать наших товарищей в предстоящей борьбе."

 YAL_secure_arms:0 "Заполучить оружие"
 YAL_secure_arms_desc:0 "Мы будем использовать наши связи в армии, чтобы получить оружие из арсеналов. Когда реакционеры попытаются свергнуть народную революцию, они будут удивлены, обнаружив, что мы вооружены."

 YAL_the_faculty:0 "Факультет"
 YAL_the_faculty_desc:0 "Факультет социальных наук Сайрусвала хорошо осведомлен о тяжёлом положении рабочего класса в большей части Грифонии и о предыдущих попытках революции. При увеличении финансирования со стороны центрального правительства факультет сможет разработать социальную политику, которая поможет Йелю пережить эти неспокойные времена. Однако в тайне факультет будет стремится подорвать легитимность правительства, готовя почву для революции."

 YAL_historical_materialism:0 "Исторический материализм"
 YAL_historical_materialism_desc:0 "Раньше история подчинялась националистам, приукрашивавшим мифы их древней нации, чтобы отвлечь грифонов от их эксплуатации. Факультет разоблачит эту историю и покажет совершенно иной взгляд. Миром правят способы производства, которые структурируют систему классов. И эпоха капитализма подходит к концу ..."

 YAL_verelendung_thesis:0 "Противоречия каптализма"
 YAL_verelendung_thesis_desc:0 "Машины постепенно заменяют грифонов на производстве, его объёмы растут, но заработная плата остается неизменной. Капитал накапливается среди буржуазии, но рабочим достаётся всё меньше и меньше. Когда-то гордые ремесленники теперь стали не более чем винтиками в машине. Истинное противоречие капитализма таково: экономика растёт, но условия труда рабочих становятся всё хуже."

 YAL_reject_transition:0 "Отвергнуть переход"
 YAL_reject_transition_desc:0 "Общепринятые коммунистические теории, вроде сталлионградской, поддерживают постреволюционную «диктатуру пролетариата». К сожалению, наши товарищи за границей, похоже, забыли о временном характере этой договоренности. Чтобы не исказить идеалы революции, мы предоставим рабочим все средства производства и власть."

 YAL_free_association:0 "Свободные ассоциации"
 YAL_free_association_desc:0 "Государство является главным средством угнетения. Если мы хотим настоящей свободы, даже самые либеральные демократии не подойдут. Лишь такое сообщество объединённых грифонов может гарантировать свободу, которая является правом каждого существа. Производство будет в руках рабочих, и не будет структур власти, заставляющих грифонов делать то, чего они не хотят."

 YAL_to_the_barricades:0 "На баррикады!"
 YAL_to_the_barricades_desc:0 "Труды факультета подорвали легитимность правительства, а авангард студентов заставил народ осознать их притеснение. Время почти пришло! Хотя нас может ожидать смерть, свободу нужно защитить! Поднимите знамя революции! На баррикады, во имя победы коммун!"

 YAL_the_communes_of_yale:0 "Йельские коммуны"
 YAL_the_communes_of_yale_desc:0 "Мы свергли государство, и рабочие теперь могут начать работать над революцией. Царит анархия, и над коммунами развеваются красные знамена. Из руин старого возникнет новый мировой порядок, построенный на пролетариате, работающим на себя, а не на промышленников. Теперь, когда мы свободны, будущее ярко!"

 YAL_disband_the_military:0 "Расформировать армию"
 YAL_disband_the_military_desc:0 "Солдаты, сражавшиеся вместе с революционерами, - храбрецы, но их услуги больше не требуются. Каждый грифон несёт ответственность за безопасность своей общины и революции в целом. Мы должны создать добровольное ополчение с выборными должностными лицами. И конечно, что если кто-либо из них сочтет приказы неподобающими, то сможет отказаться выполнять их. Кто может победить армию действительно свободных душ?"

 YAL_seize_the_means_of_production:0 "Конфисковать средства производства"
 YAL_seize_the_means_of_production_desc:0 "Мы должны отнять контроль над фабриками у жирных свиней, которые их контролируют. Грифона больше не заставят выполнять лишь одну унизительную работу. Свободное существо способно работать над тем, чего оно хочет и когда ему это нравится. Капиталистическая структура, которая превратила наши души в прах, будет заменена сообществом свободных рабочих, где весь труд - искусство."

 YAL_reveal_the_illusion_of_money:0 "Развеять иллюзию денег"
 YAL_reveal_the_illusion_of_money_desc:0 "Деньги - не что иное, как гарантия государства, что они дадут определенное количество золота держателю банкноты. Они не имеют внутренней или, что ещё важнее, моральной ценности. Давайте сожжем эти бесполезные стопки бумаги и будем смеяться, пока остальной мир гонится за счастьем, пытаясь приобрести как можно больше банкнот. Мы теперь будем умнее."

 YAL_voluntary_education:0 "Добровольное образование"
 YAL_voluntary_education_desc:0 "Образование использовалось с незапамятных времен, чтобы внушить моледёжи верность существующей системе. Каждый от мала до велика может решить, что и как они хотят изучать. Дети, кажется, особенно обрадованы отменой домашних заданий, а ученые с нетерпением ждут продолжения своих проектов."

 YAL_cooperative_farms_and_mines:0 "Кооперативные фермы и шахты"
 YAL_cooperative_farms_and_mines_desc:0 "Фермы и шахты зависят от коллектива и без какой-либо организации давно развалились бы. Поэтому специально назначенные контррлёры будут планировать и направлять волонтёров в их желании по улучшению жизни наших общин. Дух высок, и даже самая темная шахта полна счастливых работников!"

 YAL_from_each_according_to_ability:0 "С каждого по способностям"
 YAL_from_each_according_to_ability_desc:0 "Анархия - не повод сидеть весь день и ничего не делать. В духе свободного общинного объединения каждый грифон должен вносить свой вклад, пусть даже и небольшую. Если мы все внесём свой вклад, коммуны станут лучше. При высоком моральном духе и истинной свободой мы покажем, что можем превзойти тиранические государственные машины вокруг нас."

 YAL_to_each_according_to_need:0 "Каждому по потребностям"
 YAL_to_each_according_to_need_desc:0 "Бессердечная капиталистическая система не защищала нуждающихся. Так называемый «свободный рынок» является предпочтительным для государства методом распределения, ведь рабочие вкладывают больше всего, а элита получает максимальную выгоду от системы. Наши коммуны убедятся, что каждый грифон вносит вклад в меру своих возможностей, а также получает то, что ему нужно. Каждый грифон будет счастлив в нашей утопии."

 YAL_classless_society:0 "Бесклассовое общество"
 YAL_classless_society_desc:0 "Коммуны преуспели! Невзирая предупреждений сторонников государств со стороны как коммунистов, так и капиталистов, мы показали силу истинной свободы. Вместе мы объединились в духе свободной ассоциации и показали миру, что бесклассовое общество почти создано, что до него остался лишь шаг. Но мы ещё не закончили..."

 YAL_anti_statism:0 "Антигосударственность"
 YAL_anti_statism_desc:0 "Грифоны Йеля свергли своё государство, но многие государства всё ещё правят большинством живых существ в мире. Мы должны превратить ненависть на эту глобальную несправедливость в волну, которая уничтожит эти государства угнетения. Если коммуны Йеля должны возглавить атаку, да будет так."

 YAL_outward_coordination:0 "Внешняя координация"
 YAL_outward_coordination_desc:0 "Хотя каждая коммуна может свободно определять свои отношения с окружающими правительствами и государствами, было бы разумно координировать внешнюю политику и вопросы обороны. Конечно, такой надзорный совет предназначен только для координации и не имеет собственной формальной власти. Чтобы защитить нашу свободу, все свободные грифоны должны работать вместе в гармонии против любой угрозы со стороны врага."

 YAL_stalliongrad_exchange:0 "Сталионградский обмен"
 YAL_stalliongrad_exchange_desc:0 "Наши заблудшие товарищи за рубежом по глупости заковали себя в цепи «Верховного Совета» и другим правительственных органов притеснения. Тем не менее, они сочувствуют нашему делу, и нам есть чему поучиться друг у друга. Мы особенно хотели бы узнать больше об их системах оружия."

 YAL_prywhen_exchange:0 "Прайвенский обмен"
 YAL_prywhen_exchange_desc:0 "Необразованные крестьяне Привена поступили правильно, когда восстали против тирании, но постепенно становится ясно, что они тоже будут стремится создать государство и отвергнуть анархизм. Однако их боевой опыт и методы ведения сельского хозяйства могут быть нам полезны. Конечно же они помогут своим собратьям-революционерам."

 YAL_expand_cooperatives:0 "Расширить кооперативную систему"
 YAL_expand_cooperatives_desc:0 "Кооперативные шахты и фермы производят большую часть полностью добровольных средств производства. Назначая больше контролеров и регулируя графики работы, мы сможем значительно увеличить производство с минимальной потерей свободы для грифона."

 YAL_carry_the_torch:0 "Подхватить факел"
 YAL_carry_the_torch_desc:0 "Великая борьба нашего времени приведет к окончательному уничтожению национального государства. Для этого коммуны должны направить взор на север в сторону Гриффенхейма - главного центра угнетения в истории Грифонии. Архонты, дворяне и генералы наводняют это гнездо паразитов. Давайте свергнем их реакционный режим и зажжём факел свободы в сердце Империи."

 ###Militlary###
 #Army#
 YAL_firewings_military_school:0 "Камская академия"
 YAL_firewings_military_school_desc:0 "В Йеле есть две военных академии: Каме и Кентерберли. В последние годы между ними возникло раскол. Кама выступила сторонником механизированной теорий и тактики, стремясь развить армию, основанную на использовании бронемашин и объединённых вооружённых сил."

 YAL_mobile_warfare:0 "School of Experimental Warfare"
 YAL_mobile_warfare_desc:0 "Staffed by professors who served as attachés to Griffenheim and the Changeling Empire, the School of Experimental Warfare has quickly come to dominate Kama Academy. This department has heavily promoted theories of combined arms warfare, hoping to replicate the success of the Changeling army in becoming an efficient fighting force."

 YAL_superior_firepower:0 "School of Artillery and Engineering"
 YAL_superior_firepower_desc:0 "The School of Artillery and Engineering is the academy’s oldest faculty. While they’ve experienced a decline in recent years, they still hold considerable sway within campus politics. While they appreciate the effectiveness of armoured vehicles, they favour them in a supporting role alongside traditional infantry formations, backed by big guns and overwhelming firepower."

 YAL_fight_fire_with_fire:0 "Developing the Guns"
 YAL_fight_fire_with_fire_desc:0 "Our existing artillery is poorly equipped for dealing with armoured vehicles, employing high explosive shells with little armour penetrating potential. Our eventual tanks will require a new type of cannon and shell, focusing more of velocity and armour penetration. The best part, these cannons can be used independent of armour until we’ve finished development on a tank chassis."

 YAL_improved_barrel_designs:0 "Modern Infantry"
 YAL_improved_barrel_designs_desc:0 "In mechanized warfare, infantry still has an important role to play. While armour is meant to slice through hostile lines, and isolate defending units, infantry is still necessary when dealing with these pockets or heavily defended strongpoints. As such, we should focus on training and equipping our infantry in a manner which allows them to more efficiently accomplish this task."

 YAL_improved_tank_designs:0 "Developing the Tank"
 YAL_improved_tank_designs_desc:0 "Investments into the development of new guns, armaments, engines, and armour have finally allowed us a chance to design and begin work on our very first tanks. With these, we can begin to put our meticulously crafted doctrine into practice, giving us some much-needed experience with combined arms warfare."

 YAL_stick_with_the_doctrine:0 "Kama War Games"
 YAL_stick_with_the_doctrine_desc:0 "Kama Academy has taken advantage of Yale’s rolling plains, using them to conduct an intricate war game to test out the feasibility of combined arms doctrine. While these wargames will use very little actual tanks, instead opting for crudely armoured tractors, they will provide valuable insight into the tactics and logistics of motorized armies."

 YAL_organized_blitzkrieg:0 "Armoured Research Grant"
 YAL_organized_blitzkrieg_desc:0 "The Rectors are very impressed by the progress of Kama Academy, awarding the institute a highly lucrative research grant. They hope, that with this money, the school will move beyond catching up with foreign manufacturers and will instead become a leader in tank design, development, and implementation."

 YAL_new_tank_models:0 "Lessons from Griffenheim"
 YAL_new_tank_models_desc:0 "Griffenheim rocked Griffonia when they announced the creation of the continent’s first armoured division. At the time, experts from Kama were attached to this unit and given valuable insight on how tanks were developed, mustered, and used in training. It’s hoped that these experts will be able to replicate these designs and implement them effectively into the Yale Security Force."

 YAL_infantry_mechanisation:0 "The Grifftruck"
 YAL_infantry_mechanisation_desc:0 "The Grifftruck is a staple of the Griffonian Empire, being used from Feathisia to Bronzehill and from the Strawberry Duchy down to Yale. It is cheap, rugged, and easy to produce, being suited for the empire’s rough terrain and poor infrastructure. This vehicle would be the perfect addition to our armed forces, allowing us to rapidly move our troops into combat."

 YAL_heavier_tanks:0 "Lessons from the Changeling Empire"
 YAL_heavier_tanks_desc:0 "The Changeling Empire is the forefathers of armoured warfare, developing much of the doctrine and norms that have become associated with it. For a while, attaches from Kama were given a chance to work with the Changelings, giving us a look at tank designs decades ahead of Griffonia. By replicating these designs, we would no doubt gain a decisive edge over our opponents."

 YAL_armour_power:0 "Kama School of Armoured Design"
 YAL_armour_power_desc:0 "The Kama School of Armoured Design was created in order to pool together the greatest engineering minds in Yale. Their duty is to look at developments in armoured design, both foreign and domestic, and implement them into future tanks in order to ensure that we have the fastest, strongest, and most well armed tanks in Griffonia."

 YAL_new_guns:0 "Updating the Service Rifle"
 YAL_new_guns_desc:0 "The backbone of an effective infantry formation is the rifle which every solider carries. However, the standard issue rifle of Yale is severely out of date with many of the troops in our security forces still using black powder muskets. In order to address this, the Council of Rectors has awarded Kama with a generous grant to modernize Yale’s service rifle."

 YAL_modern_artillery:0 "Reinvigorating the Artillery Corp"
 YAL_modern_artillery_desc:0 "When the School of Artillery and Engineering first formed, its officers were trained on muzzle loaded cannons. Yet, decades later little innovation has been made beyond this, causing the school to lag behind modern developments in design and doctrine. In order to address this, we must secure more modern armaments and properly supply the school with equipment and experts."

 YAL_battlefield_support:0 "Reinvigorating the Engineering Corp"
 YAL_battlefield_support_desc:0 "The Engineering Corp of the School of Artillery and Engineering has always played second fiddle in the department, receiving less funding, resources, and poorer quality staff. However, developments in modern warfare have shown the importance of engineers in combat roles, forcing us to re-evaluate the importance of the Engineering Corp within campus politics."

 YAL_protect_the_skies:0 "Diversify Artillery"
 YAL_protect_the_skies_desc:0 "Recent innovations in aircraft design have given them an important role in combat, with the ability to harass or even decimate units from the sky. The poor industrial base of Yale has forced us to seek an alternative means of dealing with this threat. Kama has come to the rescue, proposing that artillery guns be retrofitted with a higher velocities, allowing them to shoot explosive shells into the sky."

 YAL_blazing_guns:0 "Artillery Research Grant"
 YAL_blazing_guns_desc:0 "The Rectors are very impressed by the progress shown by Kama Academy, awarding the institute a highly lucrative research grant. They hope, that with this money, the school will move beyond catching up to foreign manufacturers and will instead become a leader in artillery design, development, and implementation."
 
 YAL_organize_the_army:0 "Estalish the Yale Defense Council"
 YAL_organize_the_army_desc:0 "As tensions rise across the continent, the Council of Rectors has formed the Yale Defense Council. The Defense Council acts as a body separate, though subordinate, to the Rectors and has been given the authority to acquire equipment, prepare defenses, and raise troops in order to ensure the security and safety of the Rectorate."

 YAL_stand_against_our_enemies:0 "The Council's First Dictate"
 YAL_stand_against_our_enemies_desc:0 "Yale has always been a pacifist nation, rarely using its security force for anything more than border security and disaster relief. However, as the prospects of war look likely, the Defense Council has implemented its first dictate. In it, the council put in place plans to acquire modern military equipment, increase the size of the armed forces, and begin construction on new fortifications."

 YAL_tuition_for_service:0 "The Cadet Charter"
 YAL_tuition_for_service_desc:0 "Yale suffers from a lack of recruits for its Security Force. This is due to the majority of the military age population seeking an education from one of the nation’s universities, gaining a deferment from service. In an effort to elevate this issue, the Rectors have passed the Cadet Charter which offers financial assistant to those who serve in the Security Force to use towards their future education."

 YAL_magic_infused_equipment:0 "Finance Crystal Research"
 YAL_magic_infused_equipment_desc:0 "Within recent years, there has been a growing attention given towards crystals within academia. This is due to evidence pointing towards them being an especially dense and potent source of energy, with the ability to produce more joules per kilogram than coal or oil. However, Yale has largely ignored this field of study, a mistake which must immediately be corrected."

 YAL_support_companies:0 "Modernizing our Battalions"
 YAL_support_companies_desc:0 "The growing complexity of weapons, tactics, and warfare has created a demand for niche combat roles to support our units in combat. These include engineers for besieging entrenched positions, radiococks to coordinate units, and logistics specialists to organize the supplies necessary to keep a unit combat effect. In order to stay at the front of innovation, we must explore these organizational systems."

 YAL_racial_advantages:0 "Cooperate with Gamia"
 YAL_racial_advantages_desc:0 "Griffons are truly fearsome creatures with bodies that tower over their pony foes and claws which can shred even the hardiest of opponents. We must play into our natural advantages, cooperating with the biologists at Gamia to explore new and improved ways of not only exploiting our bodies within combat but using science to improve them."

 YAL_modernize_the_knights:0 "11th Century Knights"
 YAL_modernize_the_knights_desc:0 "While many of our neighbours have capitalized upon the usage of knights, our nation has never seen the benefit of training and equipping such elite warriors. However, as conflict creeps ever closer, many within the Council of Rectors are calling for the establishment of a Knight Corp within Yale, trained and equipped in a manner befitting modern special forces."

 YAL_brains_of_the_battlefield:0 "Yale Chiefs of Staff"
 YAL_brains_of_the_battlefield_desc:0 "The Defense Council has served its purpose well, properly guiding the Yale Security Force from humble roots to a truly modern combat force. With this goal accomplished, the Council of Rectors has formally dismissed the Defence Council, instead allocating its most senior figures into a newly minted Security Force Chiefs of Staff."

 YAL_stormshields_military_school:0 "Canterberley Academy"
 YAL_stormshields_military_school_desc:0 "There are two academies dedicated to military schools of though in Yale, Kama and Canterberley. Within recent years, there has been a division of philosophy between the two schools, fostering a deepening rivalry. Canterberley holds onto its traditional roots, taking after the success of the Griffonian army in using infantry heavy formations and meticulously drafted battleplans."

 YAL_grand_battleplan:0 "The Old Guard"
 YAL_grand_battleplan_desc:0 "The Old Guard dominant politics within Canterberley Academy, making up the bulk of senior academics and the academy’s board of directors. They are diehard supports of the traditional Griffenheim school of military thought, which favours the heavy use of infantry formations, rigid and well-planned defensive fortification, and reliance upon meticulously drafted battleplans."

 YAL_trench_digging_excercises:0 "Theorize the Gerhard Line"
 YAL_trench_digging_excercises_desc:0 "Gerhard Silverbeak is one of Canterberley Academy’s most famed teachers, with his curriculum heavily focused upon the importance of fighting on the defensive. Within recent years, he has begun to adapt modern military innovations into his planning, designing one of the most comprehensive and unbreakable defensive frameworks within the Griffonian continent."

 YAL_motorisation_of_divisions:0 "The Motorized Experiment"
 YAL_motorisation_of_divisions_desc:0 "Planners from Kama have preached the importance of rapidly moving combat formations, putting them at the centre of their military theory. Canterberley can not be blind to these innovations and should establish an exploratory committee which will look into the integration of trucks and tanks within our existing infantry formations."

 YAL_officer_training:0 "The Canterberley Council"
 YAL_officer_training_desc:0 "The Canterberley Council is a body composed of the academy’s eight most senior and seasoned academics, who combined have almost two centuries of military experience. Their duty is to act as a thinktank, theorizing elaborate scenarios and developing strategies to deal with them. Through their service, Yale will be prepared for any possible disaster or war."

 YAL_organised_defence:0 "Develop the Gerhard Line"
 YAL_organised_defence_desc:0 "The Council of Rectors has given the go ahead to begin development on the Gerhard Line, with a series of strongpoints being developed along certain favourable terrain. When finished, this line would ensure the security of Yale from outside threats."

 YAL_fortress_yale:0 "First Phase Completed"
 YAL_fortress_yale_desc:0 "The first phase of the Gerhard Line has been completed with the development of a basic system of strongpoints throughout the nation. While the current system may seem lacking, when finished, it will provide an intricate system of defense-in-depth which will offer security from even the most unrelenting of foes."

 YAL_expand_ammunition_production:0 "Standardize our Service Rifle"
 YAL_expand_ammunition_production_desc:0 "Currently, battalions of the Yale Security Force are sponsored by the nation’s universities. These campuses are each responsible for the equipping of their units, meaning that two campuses can contract drastically different arms manufacturers, creating a logistical nightmare. In an effort to address this, the Defense Council has drafted a short list of approved manufacturers."

 YAL_extend_military_service:0 "Militarize the Clubs"
 YAL_extend_military_service_desc:0 "Canterberley Academy, along with other universities, host a number of clubs and organizations, which the student body is encouraged to join. Recently, the Defense Council has passed a resolution which would see these bodies conscripted into impromptu combat battalions in the event of foreign invasion."

 YAL_national_fortification_effort:0 "Canterberley Youth League"
 YAL_national_fortification_effort_desc:0 "The age of admission for Canterberley Academy is 14, meaning that a significant minority of the student body is below the age of enlistment. However, they can still contribute meaningfully towards the war effort, providing much need labour for the construction of fortified hardpoints and digging of trench networks."

 YAL_infantry_power:0 "The Canterberley Battalions"
 YAL_infantry_power_desc:0 "The rigorous training of Canterberley’s cadets has created a class of officers who are dedicated in their service to Yale. Canterberley officer attack harder, defend to the last, and can push their units farther than their counterparts at Kama. These Canterberley Battalions will provide the perfect backbone for the future of the Yale Security Force."

 YAL_mass_assault:0 "The Red Guard"
 YAL_mass_assault_desc:0 "The Red Guard are a group of students who are closely linked with academics and professors of Cyrusval University. They are politically motivated and have fallen hard for leftist ideals. They believe in the establishment of a broad People’s Security Force, which will include a greater segment of society, while also adhering to the strong infantry bias of Canterberley Academy."

 YAL_tweak_conscription_requirements:0 "County Campuses"
 YAL_tweak_conscription_requirements_desc:0 "The Red Guard have called upon Canterberley Academy to establish provisional campuses throughout Yale, making their education more accessible to the entire population. It is hoped that through this, a greater number of griffons can receive a military education, drastically increasing the size of our reserves."

 YAL_sharing_is_caring:0 "Redifining Doctrine"
 YAL_sharing_is_caring_desc:0 "Previously, Canterberley’s doctrine for surrounded unit focused on attempting a breakout and linking back up with the frontline. In the event this failed, a surrender was to be made in order to preserve life in the face of defeat. However, the Red Guard criticizes this philosophy, believing that surrounded units can still fulfil a very important role of tying down enemy battalions."

 YAL_wave_tactics:0 "Conscript the Unions"
 YAL_wave_tactics_desc:0 "Universities runs on more than just academics. There is a whole support network of janitors, chefs, mechanics, groundskeepers, and various other jobs which are necessary to keep the campus running. All of these support staff are mandated to join a campus union which looks after their collective interests. With conflict on the horizon, union members will now be liable for conscription."

 YAL_infantry_first:0 "Revolutionizing Doctrine"
 YAL_infantry_first_desc:0 "The concept of mass assault is hard to swallow. It calls for what is in essentially griffon wave tactics, throwing walls of young cocks and hens into the meat grinder that is combat. However, the adoption of this philosophy on warfare is the only viable option for a nation as poor in industry and resources as Yale."

 YAL_feathered_swarm:0 "The Red Guard Seize Control"
 YAL_feathered_swarm_desc:0 "In a stunning vote, the Canterberley Board voted 5-3 in favour of appointing Heinz Featherhoff as headmaster of the academy. Featherhoff is regarded as the only senior academic whose views aligned with those of The Red Guard. With his appointment, it is expected that Canterberley Academy will continue to experience further reforms in management and doctrine."

 #Events
 yale.1.t:0 "Project Delays"
 yale.1.d:0 "Things have been rough at the Great Archives’ construction site. Deliveries of supplies not arriving on time, unusually bad weather and a series of small cases of plain bad luck have together caused a serious delay. No griffon in particular is to blame, but the project will take significantly longer now."
 yale.1.a:0 "Recalculate the timetables. Again."
 
 yale.2.t:0 "Demand for more Funding"
 yale.2.d:0 "“What do you mean, you forgot to put a zero behind that price? You incompetent son of a pony!”\n\nThe head administrator of the Archives project raged uncontrollably at one of his clerks. Of course, the poor griffon could not magically summon a sack of gold coins, so there was little use. The fact remained. The project had way over its already ridiculously high budget. He had to ask the government to increase funding gone, or risk further delays."
 yale.2.a:0 "Increase funding!"
 yale.2.b:0 "Not a penny more."

 yale.3.t:0 "Precious Materials Lost"
 yale.3.d:0 "The marble used for the statues and pillars of the Archives comes from all over Griffonia and sadly, even the transports for such a noble project aren’t always safe from the many dangers and nuisances that cloud Boreas’s realm. Several transports of marble and other valuable materials have been lost to banditry or held up due to red tape at one of the many border crossings. The problem has become so profound that some of our artists and construction workers lack the materials to continue the construction on schedule. We will have to take additional time before the Archives can be opened."
 yale.3.a:0 "If only we griffons could cooperate for the common good."
  
 yale.4.t:0 "A Touch of Genius, A Hint of Madness"
 yale.4.d:0 "The designs left by the great visionary, Borean Wiedergreiff, are both ingenious and cryptic. It is clear that the architect-scholar had accounted for many of the problems we now face, but sometimes it is hard to decipher the griffon’s notoriously bad handwriting and ambiguous use of terms.\n\nHowever, with careful study, the architects have managed to decipher a key part of the building plans, which would drastically decrease the needed strength for the Archives’ support structure. The project carries on, with significant savings in both material and time."
 yale.4.a:0 "He truly thought of everything."
 
 yale.5.t:0 "To Err on the Side of Caution"
 yale.5.d:0 "Although construction projects are notoriously optimistic when it comes to their projections of the cost and time of their project, it seems that for once, the foregriffs and architects have been to cautious. Work has been going smoothly, helped by good weather for the season and a lack of sick absentees. We can confidently shave some weeks off the construction time."
 yale.5.a:0 "Let us not waste our good fortunes."
 
 yale.6.t:0 "A Most Welcome Donation"
 yale.6.d:0 "A well-known historian, once a student of the famous Borean Wiedergreiff, has given a donation to the construction effort. Although the donation includes much needed funds, the real treasure is a bundle of texts from the master himself, describing his architectural visions, along with some unique sketches and plans for the Archives. With another perspective on the project, we may be able to increase our construction speed substantially!"
 yale.6.a:0 "Great news!"

