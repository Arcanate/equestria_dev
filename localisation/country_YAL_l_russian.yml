 yale.63.t:0 "Гровер VI убит"
 yale.63.d:0 "Ужасные новости. Чудовищное злодеяние произошло в Грифенхейме. Император Гровер VI был убит военными. На рынках разговоры быстро прекращаются, никто не хочет проявить неуважения, говоря об этом. В залах университетов студенты делают импровизированные святыни из цветов и свечей, и даже коммунистические брошюру в залах факультета социологии Сайрусвала стали более печальными.\n\nПосле наступления ночи в Йеле состоялось срочное заседание совета. Каждый ректор осудил жестокое убийство птенца-императора, но то, что должно было объединить учёных, вместо этого лишь разделило их. Эрих Мюшчабель, ректор Сайрусвала, потребовал, чтобы военные Йеля были освобождены от командования, прежде чем смогут додуматься до того же, что и генерал в Грифенхейме. Ректор Гамии предупредил Микусяна о том, что эта смерть разделит страну и что меры должны быть приняты немедленно, а делегация Мидденхейма рекомендовала радикальное увеличение военных расходов, если Йель серьезно настроен на ответные действия за этот ужасный акт.\n\nГлубокой ночью, когда все представители были заслушаны, ректор Магнификус завершил собрание, пообещав им, что они снова соберутся в ближайшее время. Что-то должно было быть сделано, но если Микусян не будет осторожен, баланс будет нарушен, и радикалам смогут добиться своего."
 yale.63.a:0 "Пора действовать."

 #Archive Events #
 yale.1.t:0 "Задержки проекта"
 yale.1.d:0 "На строительной площадке Большого Архива все очень плохо. Поставки не прибывают вовремя, погода необычайно плоха, а также серия невезения - всё это привело к серьёзной задержке проекта. Ни один грифон не виноват, но сейчас этот проект займет значительно больше времени, чем планировалось."
 yale.1.a:0 "Пересчитайте расписание. Снова."
 
 yale.2.t:0 "Требования о финансировании"
 yale.2.d:0 "“Что значит ты забыл поставить ноль в цене? Да ты просто некомпетентный сын пони!”\n\nГлавный администратор Проекта Архив рассвирепел и накричал на одного из своих клерков. Конечно, бедный грифон не мог волшебным образом добыть мешок с золотыми монетами, поэтому крики были бесполезны. Факты остались. Проект уже вышел за рамки смехотворно высокого бюджета. Надо попросить у правительства увеличения финансирования или рисковать дальнейшими задержками."
 yale.2.a:0 "Увеличить финансирование!"
 yale.2.b:0 "Вы не получите ни пенни."

 yale.3.t:0 "Ценные материалы утеряны"
 yale.3.d:0 "Мрамор, используемый для статуй и колонн Архива, прибывает со всех уголков Грифонии и, к сожалению, даже транспортировка ресурсов для такого благородного проекта не всегда защищена от многих опасностей и неприятностей, которые омрачают царство Борея. Несколько поставок мрамора и других ценных материалов были утеряны в результате бандитизма или задержаны из-за бюрократической волокиты на одном из многочисленных пограничных переходов. Проблема стала настолько серьёзной, что некоторым нашим художникам и строителям не хватает материалов для продолжения строительства в срок. Нам понадобится дополнительное время, чтобы открыть архивы."
 yale.3.a:0 "Если бы только грифоны могли работать вместе ради общего блага."
  
 yale.4.t:0 "Прикосновение гения и щепотка безумия"
 yale.4.d:0 "Проекты, оставленные великим провидцем Бореаном Видергрейфом, являются одновременно гениальными и загадочными. Ясно, что архитектор-ученый уже решил многие проблемы, с которыми мы сейчас сталкиваемся, но иногда очень трудно расшифровать его крайне неразборчивый почерк и очень неоднозначное использование терминов.\n\nОднако, благодаря тщательному изучению архитекторам удалось расшифровать ключевую часть планов здания, что значительно уменьшило бы количество необходимых вспомогательных структур Архива. Проект продолжится со значительной экономией как материала, так и времени."
 yale.4.a:0 "Он действительно предусмотрел всё."
 
 yale.5.t:0 "Успешное строительство"
 yale.5.d:0 "Хотя , как все знают, строительные проекты часто бывают крайне оптимистичными, когда дело доходит до прогнозов стоимости и времени завершения проекта, кажется, что на этот раз мастера и архитекторы были осторожны. Работа шла гладко, чему способствовала как хорошая погода и отсутствие больных. Мы можем с уверенностью сократить время строительства на несколько недель."
 yale.5.a:0 "Давайте не будем тратить нашу удачу."
 
 yale.6.t:0 "Самое долгожданное пожертвование"
 yale.6.d:0 "Известный историк, который когда-то был учеником знаменитого Бореана Видергрейфа, пожертвовал средства на строительство. Хотя пожертвование включает в себя и столь необходимые средства, настоящее же сокровище - это набор текстов самого мастера, описывающих его архитектурные идеи, а также некоторые уникальные эскизы и планы для архивов. Мы можем существенно увеличить скорость строительства Архива!"
 yale.6.a:0 "Отличные новости!"

 yale.7.t:0 "Открытие Йельских Архивов"
 yale.7.d:0 "[This.GetNewspaperHeader]После многих лет напряженной работы [YAL.GetNameDef] завершил один из крупнейших строительных проектов в истории грифонов - Большой Йельский Архив. Это здание, первоначально придуманное Бореаном Видергрейфом, первым ректором Йеля, было мечтой многих поколений. Здание представляет собой огромный шпиль, доступный летающим грифонами с разных этажей. В нём хранятся книги, рукописи и артефакты, тщательно собранные учеными [YAL.GetAdjective]. Теперь, когда строительство завершено, это хранилище всех знаний о грифонах будет использоваться для дальнейшего прогресса и развития. Аналитики ожидают, что [YAL.GetName] будет тщательно отбирать тех, кто получит доступ к чудесным архивам, чтобы повлиять на Грифонию в лучшую сторону."
 yale.7.a:0 "Работа Бореана завершена."
 yale.7.b:0 "Грифоны способны на всё!"
 yale.7.c:0 "Впечатляющее достижение."

 yale.9.t:0 "Отправка учёных в Архив"
 yale.9.d:0 "Теперь, когда Великие Архивы были завершены в [YAL.GetName], нация учёных пригласила нас обучаться в их архивах. Их цель - способствовать миру и процветанию в Грифонии с помощью научного прогресса и взаимопонимания. Обмен знаниями в Архивах станет благом для наших исследований, особенно в долгосрочной перспективе. Однако, отправка наших ученых в Йель будет означать, что мы должны гарантировать их безопасность и, следовательно, безопасность [YAL.GetNameDef]. Если у нас есть какие-либо планы атаки их нацию, нам придётся отказаться от этого предложения."
 yale.9.a:0 "Мы примем участие в этом великом проекте!"
 yale.9.b:0 "Мы не можем ограничивать нашу внешнюю политику."
 
 yale.10.t:0 "Преимущества совместных исследований"
 yale.10.d:0 "Великие Йельские Архив уже приносят пользу нашему народу и другим странам, которые отправили своих самых талантливых учёных в город Йель. Архивы полны активности, и многие учёные со всего континента сотрудничают в таких масштабах, которых никогда прежде никто не видел. Исторические документы и артефакты, собранные [YAL.GetName], а также множество книг и лабораторий, лишь способствуют прогрессу. Теперь, когда наука о грифонах лишилась границ, ничто не может остановить марш прогресса."
 yale.10.a:0 "Мы сделали мудрый выбор."
 

 #Project Weihe Events
 yale.8.t:0 "Aura Boreae"
 yale.8.d:0 "Вопрос об истинной природе богов, а точнее о Борее, давно увлекал ученых Йеля. Теперь, вооружённые самыми современными методами и научным любопытством, мы готовы сделать то, что некоторые более консервативные грифоны назвали бы истинным безумием - астрономы готовы проникнуть в Небесный Чертог самих богов.\n\nТеологи, астрономы и физики сотрудничали в ходе проекта «Рукоположение», точно определяя предполагаемое местоположение Борея в ночном небе, а самые талантливые инженеры готовили технические инструменты, которые открыли бы путь в небеса.\n\nВ одну роковую ночь проект был запущен, от сложной аппаратуры, созданной в университете, начали поступать аудио и визуальные данные. Сначала не было ничего, но если грифоны приглядывались достаточно внимательно, то могли заметить что-то. Или, точнее, кого-то! Умный, строгий, бледный, лишённого перьев грифона, что смотрел на них. Его клюв казался искаженным на изображении, но не было никаких сомнений, что это было лицо самого Борея. Исследователи становились все более взволнованными, ведь они окончательно доказали существование бога! Посреди взволнованной болтовни ученых, поздравлявших друг друга, аудио инструменты уловили сообщение: на старом имперском диалекте он произнёс - "T Genus Emptio."\n\nЭта инструкция смутила ученых и присутствующих богословов, которые не могли понять контекста этой божественной команды. Когда ученые попытались восстановить контакт с Бореем позже, изображение больше не появлялось, и новых сообщений с небес они тоже не получили. Возможно, было бы лучше, если весь мир не узнает о истинном послании Борея..."
 yale.8.a:0 "Что это значит??!"
 
 yale.32.t:0 "Обновление информации о проекте «Рукоположение»"
 yale.32.d:0 "Профессор Отто фон Фалькенштейн, один из старших исследователей проекта «Рукоположение» был найден мёртвым сегодня утром. Коронер сообщил, что причиной смерти, скорее всего, стал сердечный приступ, которому поспособствовали, по-видимому, отсутствие сна и стресс на работе.\n\nРядом с его телом были обнаружены дневник и флакон.\n\nДневник начался достаточно невинно, там просто описывалась повседневная жизнь Отто и его работу. Тем не менее, после провала первоначальной расшифровки загадочного сообщения, Отто, кажется, попал в спираль переутомления, что стало влиять на качество его письма.\n\nВскоре после провала он описал, что получил послания от самих богов, и далее утверждал, что они даровали ему знание о том, как понять их божественное послание. В течение нескольких недель его записи были более-менее связными, пока Отто пытался расшифровать это послание.\n\nОднако, ближе к концу здравомыслие явно начало ускользать от Отто. Последние страницы дневника представляет собой лишь сумасшедшие бредни, загадочные фразы и странные рисунки. Тем не менее, на последней странице, к нему вернулся разум, когда Отто написал одно слово: «Готово».\n\nВнутри флакона плескалась белая жидкость, состоящая из какого-то гибридного техномагического вещества, точный состав которой пока неизвестен."
 yale.32.a:0 "Мы должны изучить этот прорыв."

 yale.33.t:0 "Нарушитель"
 yale.33.d:0 "Взревела тревога, и охранники бросились по лестнице к хранилищам Гамии. Внутри хранятся различные химические соединения и магические смеси. Большинство из них неопасны, от некоторых стоит держаться подальше, а часть может уничтожить всю жизнь на планете.\n\nОхранники заметили, что почти ничего не тронуто. Злоумышленник получил доступ лишь к одной записи в каталоге, так что явно должен был знаком с этим место. Тем не менее, они заметили, что дверь хранилища в крыло G открыта, а это очень плохой знак, поскольку именно там хранятся опасные для мира вещества и соединения.\n\nОхранники обмениваются нервными взглядами, когда входят внутрь. Штаммы чумы, биооружие, поедающие плоть грибы и многое другое. Всё, к счастью, не тронуто. Тем не менее, это не самые ценные вещества, которыми обладает университет, действительно опасные вещи хранятся в дальнем конце крыла, в том направлении, куда движется нарушитель. Охранники идут по его горячим следам.\n\nВскоре они попадают в небольшой стерильный атриум, где хранятся все самые ужасные вещи мира и посередине видят одинокого грифона. Он лыс и неприметен. Трудно найти в нём хоть что-то отличительное.\n\nОхранник протягивает к нему свой коготь, и один из глаз грифона открывается, заставляя охранника отскочить.\n\n «К-кто ты такой?», охранник немного запинается.\n\nГрифон встает и расправляет крылья. Неестественный свет окружает их. Его глаза, кажется, сияют невозможной энергией. И на его клюве висит капля из странной белой жидкости."
 yale.33.a:0 "«Разве ты не хотел говорить с Бореем?»"


 #Project Auferstehung Events
 yale.26.t:0 "Доминирование Гамии"
 yale.26.d:0 "Недавнее превращение Гамии в ведущий университет Йеля обеспечило ей доступ к средствам, необходимым для осуществления некоторых самых амбициозных проектов. Однако даже у этого запаса ресурсов есть свои пределы, а это означает, что мы можем финансировать лишь один из наших великих проектов.\n\nПервый из них известен как «Проект Воскресение», который основан на работах легендарного профессора Лазаря, древнего ученого, который надеялся найти средство для достижения бессмертия. Недавно наши зачарователи предположили, что теории Лазаря были верны и что ему просто не хватало медицинских достижений этого века. Возможно, мы сможем поддерживать жизнь в давно умерших грифонах.\n\nВторой называется «Проект Рукоположение», который стремится преодолеть пространство и время между небесами и нашим миром. Мы надеемся, что благодаря современным достижениям в области астрономии и коммуникаций можно будет пронзить небеса и установить прямую связь между богами и смертными, что позволит нам получить доступ к божественным знаниям прямо из их источника."
 yale.26.a:0 "«Воскресение» вернёт величайшие умы из грифоньей истории."
 yale.26.b:0 "«Рукоположение» обеспечит нам всемогущество."

 yale.27.t:0 "Амбиции «Воскресения»"
 yale.27.d:0 "Наши ученые сообщают, что теории «Воскресения» были доказаны на практике. Отключение электричества во всём университете, выполнение необходимых зачарований тела и выполнение чрезвычайно напряжённой процедуры смогло вернуть к жизни маленького грызуна.\n\nЖивотное вполне здорово и не потеряло своего интеллекта. Но в процессе оно лишилось большей части своей кожи, хотя это вполне можно скрыть магией. Возможности бесконечны, но возрождение живого существа потребует гораздо большей мощности и может повредить механизм или, даже, разгневать богов.\n\nНо совет директоров Гамии утвердил амбициозный проект, призванный обеспечить максимальную отдачу от нашей уникальной возможности осуществить мечту Лазаря. Они надеются возродить грифона, которого одни считают величайшим правителем Грифонии, а другие - безжалостным тираном. Речь идёт про Гровера II. Жизнь величайшего лидера империи была трагически прервана копытами пони востока, а останки императора где-то затерялись.\n\nЕсли мы сможем найти их, вернуть в Йель, и успешно реанимировать, то мы воскресим величайший военный ум в истории Грифонии."
 yale.27.a:0 "Найдите эти кости, они станут окончательным испытанием нашего проекта."

 yale.28.t:0 "Останки Гровера II"
 yale.28.d:0 "Гробница довольно скромная, это лишь скромный мавзолей, расположенный возле мрачного городка в Кольтоваче, что лежит в Речной Республике. Это жалкий памятник величайшему лидеру Империи Грифонов, но, по крайней мере, это лучше, чем просто безымянная могила.\n\nВ глубокой ночи наша команда исследователей ворвалась в гробницу и извлекла останки Гровера II. Они смогли избежать поимки властями речных пони и сумели вернуть гости в Гамия, где они теперь стали основным фокусом проекта «Воскресение»."
 yale.28.a:0 "Да вернётся Гровер в империю."

 yale.29.t:0 "Останки Гровера II"
 yale.29.d:0 "Гробница довольно скромная, это лишь скромный мавзолей, расположенный возле деревни Соларспайк в горах Грифинстоун. Это жалкий памятник величайшему лидеру Империи Гриффонов, но это было всё, что Империя могла себе позволить после того, как кампания Гровера II против Речных Земель окончилась столь катастрофически.\n\nВ глубокой ночи наша команда исследователей ворвалась в гробницу и извлекла останки Гровера II. К сожалению, пытаясь вернуться в Йель, они были пойманы местными властями и теперь томятся в тюрьме Грифинстоуна за разграбление могил. Останки были перемещены в неизвестное место."
 yale.29.a:0 "Печальный день для всех грифонов."

 yale.30.t:0 "Возвращение императора"
 yale.30.d:0 "Древние кости положили на металлическую плиту, парящую над ядовитой смесью из химикатов и разных магических соединений. Вокруг установки суетятся учёные, инженеры и зачарователи, проверяя приборы и свои расчеты, прежде чем снова перепроверить их. В конце концов, этот эксперимент требует идеального совершенства. Одна маленькая ошибка, один неправильный расчёт, один неправильный глиф, любое из этого может навсегда уничтожить кости Гровера II.\n\nКогда руководитель проекта убедился, что все необходимые меры предосторожности выполнены, он сделал жест рукой. Все грифоны заняли свои позиции. Аспирант потянул рычаг, и металлическая плита начала опускаться с магическую смесь.\n\nВскоре кости скрылись под поверхностью. Через мгновение на смесь было подано электрическое напряжение и добавлены другие химические вещества. Снаружи огни всей Гамии начали мерцать, поскольку установке требовалась вся доступная энергия.\n\nПотребление энергии начало расти, и вскоре огни начали мерцать ещё сильнее. Молодой инженер закричал, когда стекло ближайшего циферблата взорвалось, осыпав его мусором. Незначительная рана во имя прогресса.\n\n«Еще чуть-чуть», - бормочет руководитель проекта.\n\nЭто - кульминация многовекового прогресса, эксперимент должен увенчаться успехом.\n\nНаконец, циферблаты показывают достаточный уровень поглощённой энергии, и поток электричества отключается. Затем плита медленно поднимается.\n\nДесятки глаз расширяются в благоговении, и кто-то вздыхает при виде фигуры перед ним. Все грифоны в комнате падают ниц перед тем, кого они пробудили. Того, кого они раньше знали только по картинам и легендам. Непревзойденный генерал, эффективный администратор и внушающий ужас правитель. Перед ними..."
 yale.30.a:0 "Гровер II."
 
 yale.55.t:0 "История семьи"
 yale.55.d:0 "Гровер II сидел на импровизированном троне в усадьбе недалеко от Гринбэка, в своём временном пристанище. Наступила ночь, но императору больше не нужно было спать. Энергия всегда била ключом внутри него, как будто у него был бесконечный её запас после многовекового сна. К несчастью для подданных Кайзера, они не обладали этой решимостью, и историк, которого Гровер заставил объяснить ему новую историю континента, был на грани обморока от истощения.\n\n"Понятно. И это подводит нас к настоящему времени и Гроверу VI». Этим император завершил долгий диалог об истории своего потомка. Его голос обладал неестественным эхом, внушающим благоговение слушателям.\n\n«Да, ваше величество, это всё о ваших непосредственных потомках». Жадно ответил историк, желаяя лечь спать и надеясь, что его господин не задаст никаких вопросов о...\n\n«Теперь расскажи мне о Гуто, мой брат. Многое изменилось, но я вижу, что Грифинстоун всё ещё на карте, так что это, должно быть, интересно.» Император откинулся на спинку, его голубые глаза стали мягче при упоминании о родном брате.\n\nИсторик сглотнул и дрожащим голосом произнёс: «Вы уверены?»\n\n«Конечно, я уверен, на самом деле… Писец, немедленно отправь курьера в Грифинстоун и скажи Гуто, чтобы он доставил мне Идола Борея!»\n\nПисец, который сидел на ступеньках перед троном Гровера, вышел из ступора и произнёс: «Ваше величество, я не могу».\n\nГровер посмотрел на своего слугу: «Ты забыл как писать? Отправь сообщение утром! »\n\nИсторик взял слово и заговорил, запинаясь. «Ваше величество, династия вашего брата... прервалась А... Гуто VI... он потерял идола...»\n\nМагическая энергия вокруг императора на секунду замерцала, когда выражение его лица сменилось с удивления на неверие и гнев, а его голос загремел в усадьбе. «Гуто, мой брат! Его сыновья провалили свою миссию, а его линия пала? Борей оставил нас?» Его кулак разбил стул на куски. «Я возвращаюсь вот к этому? Ребёнок и труп - последняя надежда империи?» Кайзер Грифонии уселся обратно, когда спокойствие и решимость изгнали гнев."
 yale.55.a:0 "«Ну что же, я выигрывал с более скудными перспективами»."

 yale.56.t:0 "Возвращение императора"
 yale.56.d:0 "Пришло письмо из Грифенхейма, скреплённое печатью, которая не использовалась более двухсот лет. Великая печать императора Гровера II. Совершенно невозможно, но кажется, что кайзер, который впустил нас на свою землю и подарил нам Бронзхилл в час нужды, вернулся. Он поселился в Грифенхейме, став императором на то время, пока Гровер VI не станет способен править сам. В письме он напомнил нас про древние клятвы и обещания, данные нашим народом в отношении него и его потомков, и требует, чтобы Бронзхилл выполнил свои обязательства."
 yale.56.a:0 "Да здравствует император!"
 yale.56.b:0 "Это какой-то бред."
 
 yale.57.t:0 "Древние клятвы"
 yale.57.d:0 "Грифенхейм прислал нам сообщение от имени Гровера II. Слухи о старом императоре, который вернулся из мёртвых в Йеле, оказались правдой, и кажется, что старому императору удалось захватить Грифенхейм. Теперь он призвал нас вспомнить наши клятвы верности империи. Грифон намеревается отозвать большинство наших привилегий, превратив нашу страну в жалкую имперскую провинция. Встанем ли мы под имперские знамёна или выступим против них?"
 yale.57.fa:0 "Отполируйте мечи наших отцов, мы чтим их клятвы."
 yale.57.fb:0 "Империи нет места в Феофии."
 yale.57.sa:0 "Клубничное герцогство помнит прошлое."
 yale.57.sb:0 "Он хочет войны? Он её получит."
 
 yale.58.t:0 "Наши привилегии отменены"
 yale.58.d:0 "Император Гровер II или грифон, притворяющийся им, взял под свой контроль Грифенхейм. Не особо понятно, как это возможно, но Император, верный своей репутации, не слишком доволен тем, что он контролирует только часть Сердца Империи. Похоже, он считает, что события последних лет империи являются доказательством того, что мы отвергли свой долг перед Грифенхеймом. Поэтому он отменяет привилегии, которыми мы пользовались с незапамятных времен. Конечно, мы можем просто игнорировать эту имперскую риторику, но это может привести к тому, что нам придется сражаться с этим грифоном и его армией."
 yale.58.ra:0 "Город приветствует императора!"
 yale.58.rb:0 "Город не подчинится!"
 yale.58.ga:0 "У нас нет выбора."
 yale.58.gb:0 "Проклятые тираны, когда они успокоятся!"
 
 yale.59.t:0 "Прошлое стучит в нашу дверь"
 yale.59.d:0 "Кажется, что-то произошло нечто невозможное. Гровер II, завоеватель континента, восстал из могилы и из Йеля покорил Грифенхейм. Император намерен восстановить свою империю, а это значит, что он хочет опять хочет править нашими землями. Если мы хотим сохранить часть автономии, нам придется сражаться за это. Но возможно, что у нас нет иного выбора, кроме как принять его требования."
 yale.59.aa:0 "Нет смысла сопротивляться."
 yale.59.ab:0 "Пусть приходит!"
 yale.59.ka:0 "Конечно мы согласны."
 yale.59.kb:0 "Нечестивая мерзость!"

 yale.60.t:0 "Имперское предложение"
 yale.60.d:0 "Империя Грифонов опять возродилась, и теперь её войска продвигаются на север, решив восстановить свои древние границы. Император Гровер II вернулся из мёртвых, чтобы покорить весь континент, и, похоже, он намеревается сделать это и с Вединой. В письме император-зомби подробно расписывает своё восхищение [VED.GetLeader]. Это бессмысленная лесть от завоевателя, и королева быстро дошла до его неизбежных требований. Гровер II напомнил Скёльдсвард о договорах, заключенных её предками, что прочно связали Ведину с Империей Грифонов.\n\nНесмотря на то, что все юристы утверждают обратное, он по-прежнему считает эти договоры действительными и требует полной аннексии Ведины в качестве компенсации за наше предполагаемое предательство. Тем не менее, император признает, что это может быть весьма суровым наказанием для Скёльдсвард, и поэтому, в знак своей «щедрости», Кайзер предлагает вместо этого восстановить статус марки Ведины в обмен на Оувервинлингет, магический меч. Это древнее магическое оружие, символ Ведины должно храниться у имперцев, чтобы унизить нас.\n\nКоролевство находится в сложном положении, поскольку Рейх превращается в одну из самых могущественных стран на континенте. Решимся ли мы отвергнуть требования Гровера II?"
 yale.60.a:0 "Оувервинлингет принадлежит Ведине!"
 yale.60.b:0 "Кусок металла - небольшая цена за автономию."
 yale.60.c:0 "Ведина будет процветать под имперским правлении."
 
 yale.61.t:0 "Марка Ведина"
 yale.61.d:0 "Королева приняла моё предложение и отправила мне меч своих предков, Оувервинлингет или Божественный Меч Бротуриуса, как он известен Герцланде. Этот артефакт стоит намного больше, чем её маленькое королевство. Конечно, силы молодой королевы впечатляют. То, как она боролась за власть в своём королевстве, достойно восхищения, но она совершила большую ошибку. Ни один учёный, священник или волшебник не могут точно сказать мне какая энергия поддерживает меня, но я уверен, что я гораздо сильнее простого грифона. Это оружие, возможно, является одним из самых простых способов победить меня, если оно попадёт в когти опытного бойца. Ни один грифон не должен мне снова угрожать, иначе империя снова погрузится в хаос. Так что этот убийца монстров должен храниться у меня. Быть может сам Арктурий Кузнец выковал его? Это оружие достойно императора, не так ли?"
 yale.61.a:0 "Наслаждайся своей автономией, Скёльдсвард."
 
 yale.62.t:0 "Провинция Ведина"
 yale.62.d:0 "К моему удивлению королева решила отказаться от своей власти и интегрировать Ведину в Рейх. Можно ожидать, что я буду счастлив, но Скёльдсвард и её меч теперь вне моей досягаемости, они защищены моим собственным словом. Сама Ведина является лишь слабой заменой божественного меча Оувервинлингета. Теперь север почти в безопасности. На бумаге это было самое легкое завоевание: на севере не было промышленности, столь важной в современной войне. Ведина пала без единой капли крови. Теперь пришло время испытать силы моей армии против древних врагов, чтобы защитить основные земли моей империи. Они, несомненно, лишены предусмотрительности королевы Ведины, и они будут стремиться сражаться со мной. Всё равно им это не удастся."
 yale.62.a:0 "Один маленький шаг."

 #Neutral Events
 yale.12.t:0 "Письмо из прошлого"
 yale.12.d:0 "Сегодня в почтовый ящик ректора Магнификуса попал странный конверт. Это было странно, так как нём была печать их же офиса. Когда помощник передал ему любопытное письмо, стало ясно, что оно пришло еще задолго до их рождения ...\n\n“Получателю этого письма,\n\nЭто письмо поздравляет и благодарит Вас за всё, сделанное ради блага всех грифонов. Так что, если Вы позволите, я хотел бы сказать Вам несколько слов. За всю мою жизнь, которая, несомненно, уже закончилась на момент получения Вами этого письма, было сделано много удивительных открытий, добрых и злых, сотворённых из-за жажды богатства и власти, либо же из-за страха перед силой других. Я надеюсь, что Вы живёте в более просвещенные времена, чем я, но боюсь, что мало что изменилось в нашем менталитете. Я очень надеюсь, что мои приготовления для Йеля помогли вам разорвать этот цикл и использовать науку для достижения мира.\n\nВозможно, Вас в университете учили, что все ученые стоят на плечах своих предшественников, и я был бы очень унижен, если бы оказался среди этих гигантов. Однако это не вся правда. Мы стоим на плечах всех существ, которые в своих трудах обеспечивают нам условия для продвижения вперед. Научный прогресс принадлежит не одним ученым, а народа, которые позволяют им проводить свои исследования. Таким образом, из этого делается вывод, что именно общество заслуживает плодов труда ученого.\n\nЭта истина может показаться само собой разумеющейся, но если Ваш путь в качестве лидера был таким же, как у меня, у Вас наверняка было много сомнений. Вы могли бы позволить сомнениям в отношении безопасности и того, что вам дорого, помешать использовать свою уникальную позицию, которую Вам дали, ради блага тех, кто доверил её Вам. Я искренне благодарю Вас за то, что вы не поддавались этим желаниям даже в самый тёмный час, и, хочу верить, что и Ваш народ надеется, что Вы останетесь таким же сильным.\n\nИскренне,\n\nПростое живое существо, Бореан Видергрейф.”\n\nРектор некоторое время смотрел на бумагу, а потом улыбнулся. У загадочного основателя Йельского университета всегда был ещё один сюрприз, только на этот раз он был трогательным и душевным. Последнее желание грифона действительно сбылось. "
 yale.12.a:0 "Мы выбрали верный путь."
 
 #Communist Events
 yale.13.t:0 "Вопрос о профсоюзах"
 yale.13.d:0 "Новый ректор университета Сайрусвал Эрих Мюшхабель осмотрел тускло освещенный лекционный зал A-12. Это была первая встреча революционеров после того, они взяли под свой контроль научный совет под видом предоставления социального обеспечения. После этого первого успеха парты были заполнены студентами и преподавателями из его университета, взволнованно беседующих друг с другом. Был поздний вечер, и, за исключением этого зала, университет был пуст. Руководители студенческих организаций и профессора, которые помогли составить план дальнейших действий, ободряюще улыбались, стремясь услышать слова ректора.\n\nЭрих постучал по столу перед ним, чтобы заставить замолчать толпу. Сегодня вечером нужно было решить только один, но весьма спорный вопрос. Его голос не был самым громким или авторитетным, но Эрих был учителем и опыта хватало: «Товарищи, спасибо всем, что пришли сегодня. Как сообщалось ранее, мы вступили в контакт с основными профсоюзами страны, и, как и ожидалось, они положительно отреагировали на наше предложение работать вместе».\n\nТолпа шёпотом передавала друг другу на хорошие новости, но снова замолчала, как только заметили, что ректор будет говорить снова, только если они замолчат. «Однако профсоюзные лидеры отныне хотят участвовать в принятии решений. Естественно, профсоюзы предоставят нам рекрутов, что позволит всерьёз планировать революцию, но профсоюзные лидеры - простые рабочие, лишённые формального образования. Я предлагаю два варианта действий, которые рекомендую всем присутствующим. Либо не позволяйте профсоюзным лидерам пока принимать важные решения, либо приглашайте их на все наши собрания. Давайте теперь выслушаем всех товарищей, которые хотят что-то добавить».\n\nСледующие несколько часов прошли за обсуждениями, спокойными высказываниями своего мнения, а иногда и за пламенные речами в поддержку того или иного предложения. В конце ночи Сайрусвал проголосовал за ..."
 yale.13.a:0 "Сохранение статуса интеллектуалов."
 yale.13.b:0 "Полную интеграцию профсоюзов."

 yale.14.t:0 "Новые рекруты"
 yale.14.d:0 "«Как странно». Капитан Ларс Шверцон почесал когтем голову. Цифры бессмысленны. В течение многих лет в провинции Сайрусвал наблюдались самые низкие показатели новобранцев для армию во всем Йеле, но за последние два месяца эти цифры взлетели до небес, даже превзойдя Бруму. Изменился ли «Сталлионград Грифонии»? Он вздохнул про себя: «А я всегда думал, что эти социалисты нелояльны, думаю, что Совет всё-таки выбрал правильный университет».\n\nПричина такого увлечения армией среди молодых грифонов Сайрусвала оставалась загадкой. Все они обращались в различные батальоны и отделения, и капитану показалось, что ни один из них не заинтересован в карьере штабного офицера. Шверцон смотрел на цифры, улыбаясь. Возможно, Арктуриус посетил этих студентов во сне, и теперь они наконец-то поняли свой истинный долг?\n\nКак бы то ни было, его смена почти закончилась, и он хотел увидеть свою жену. В любом случае, ни один грифон не читал его отчёты, поэтому не было никакого вреда в том, чтобы пока сохранить этот военный пыл Сайрусвала в секрете. Капитан Ларс сунул бумаги в картотеку, решив не сообщать об этой любопытной аномалии дальше по служебной цепочке, вместо этого отправившись домой пораньше к своей жене."
 yale.14.a:0 "Воистину примерные студенты!"
 
 yale.15.t:0 "Правда!"
 yale.15.d:0 "В подвале университета Сайрусвала было невероятно жарко, и так было ещё до того, как начали работать прессы. Комната была полна машинами и грифонами, необходимыми для массового производства брошюр, листовок и газет, что потребовало значительной часть бюджета университета. Эрих Мюшнабель посмотрел на две бумаги на столе перед ним. Две разные идеи для первого черновика «Wahrheit!», подпольной газеты, которая должна была выйти уже завтра.\n\nКонечно, Эрих позаботился о том, чтобы включить в выпуск и местные истории, которые были бы интересны и привлекли внимание всех читателей, но он не был уверен, какой из двух черновиков нужно пустить в печать. Один содержал анонимные эссе и длительные статьи о теоретических основах социализма и анархизма, воистину прекрасные работы. Интересная, но не самая простая история, которая будет сложна для рабочих. Другой проект был противоположным: полным коротких и мощных статей о текущих капиталистических преступлениях, призывающий рабочего к действию. Это недостойно журналистики или научного сообщества, но найдёт отклик у пролетариата.\n\n Решение о тоне изданий и целевой аудитории должен был принять Эрих. Он протёр свои очки, которые покрылись каплями во влажной комнате и позвал грифона, отвечающего за прессы."
 yale.15.a:0 "Мы напечатаем эссе об анархизме!"
 yale.15.b:0 "Мы будем писать прямо и чётко о пороках капитализма!"

 yale.16.t:0 "Солдаты революции"
 yale.16.d:0 "Революционеры вновь собрались в лекционном зале А-12. Поддержка их дела росла, и правительство всё ещё не могло понять, что является источником социалистической агитации. Все больше сторонников стекаются в лес на границе с Энгривнром, где они обучаются их методам ведения партизанской войны. Тем не менее, ветераны, обучающие этих ополченцев, жалуются, что среди новобранцев отсутствует дисциплина и что многие просто проводят большую часть своего времени, слушая, как студенты произносят речи о пороках капитализма или обсуждают, как они будут управлять коммуной.\n\nКак и ожидал Мюшнабель, большинство присутствующих делегатов сочли это замечательным событием, восхваляя рост классового сознания среди грифонов. Однако более практичные грифоны напомнили присутствующим, что на данный момент было бы лучше навязать дисциплину в лагере и превратить революционеров в настоящих солдат. Мнения разделились, и предстояла ещё одна долгая ночь, полная яростных дебатов."
 yale.16.a:0 "Мы должны поощрять свободу мысли и развитие классового сознания!"
 yale.16.b:0 "Мы должны привить дисциплину ради победы в революции."

 yale.34.t:0 "Ещё один день"
 yale.34.d:0 "[YAL.GetOrganizerMeetingResult]"
 YAL_SUCCESSFUL_MEETING:0 "Университет Сайрусвала сегодня гудел от деятельности: студенты и профессора бегали по его залам с огнестрельным оружием, боеприпасами, брошюрами, едой и прочими вещами, которые, по мнению ректора Эриха Мюшнабеля, никогда бы действительно не понадобились для революции. Он ухмыльнулся, потому что наконец настало время, для нового мира! Йель последует за многими другими народами по пути к бесклассовому обществу, но на этот раз революция не совершит тех же ошибок предшественников. Свобода будет высшей целью, и революция не остановится, пока не будут уничтожены все нелегитимные иерархии. Ни господ, ни хозяев - так их лозунги будут понятны для простых грифонов.\n\nВ лекционном зале A-12, импровизированной штаб-квартире, были разбросаны множество радиоприемников, бумаг и планов, пока восторженные студенты и профессора изучали последние детали плана. Конечно, было бесполезно планировать всю революция от и до, но скоординированная всеобщая забастовка и захват важных правительственных зданий будут первостепенными целями.\n\nЕще один взгляд на его сторонников, грифонов, которых он призвал как профессор, заставил его осознать хрупкость всей затеи. Это было чудом, что их до сих пор не обнаружили. Даже при сохранении секретности весьма сомнительно, что революция будет бескровной. Кого из своих учеников и коллег он сможет снова увидеть? Сколько душ они отдадут Маару ради неопределенного будущего? Нет. Он не мог сомневаться в такой решающий момент. Когда речь идёт о свободе и равенстве, ни одна жертва не может быть неоправданной, даже жизнь самого Эриха. Он будет жить свободным или умрет, борясь за свободу, так как это право каждого существа. Сегодня вечером он был учителем, но завтра станет революционером!"
 YAL_FAILED_MEETING:0 "«Подлые ублюдки». Капитан Ларс Шверцон крепче сжал пистолет, смотря на светящиеся окна университета Сайрусвала. Когда он увидел на своем столе записку, говорящую о готовящейся в Сайрусвале «революции», он отправился лично расследовать это. Прошлой ночью пришло больше грифонов, чем ушло. А также они вошли с ящиками, которых на обратном пути уже не было. Теперь капитан привёл подкрепление - самых верных солдат вместе с большей частью местной полиции. Если студенты университета, которые, как он надеялся, изменились, действительно готовят революцию, они пресекут её в зародыше.\n\nНебольшая группа лоялистов как можно осторожнее пробиралась к главному входу, пока не оказалась перед украшенными дубовыми дверями, за которыми скрывались будущие мятежников. Однако эти двери не были достаточно прочными, чтобы остановить полицейский таран, и вскоре солдаты ворвались внутрь. Восприятие капитана размылось из-за адреналина. Некоторые грифоны, в основном молодые студенты, попытались открыть огонь, но большинство сбежало, лишь увидев опасность. Конечно, солдаты капитана Ларса были гораздо лучше экипированы и обучены, чем эти ученые, и вскоре от сопротивления избавились.\n\nПотребовалось лишь несколько минут, чтобы добраться до лекционного зала, который был центром этих заблудших юнцов. Профессора внутри сдались немедленно и были арестованы. Его товарищи отметили масштабы операции, когда открыли ящики с едой и припасами с нанесёнными армейскими символами. Для Шверцона, однако, самой интересной вещью в комнате были не украденное огнестрельное оружие или радиоприемники, а многочисленные планы, бухгалтерские книги и записи. Капитан Ларс обеспокоенно нахмурился, когда стал читать бумаги. Солдаты, офицеры невысокого ранга (вроде него), профсоюзные лидеры и даже несколько священников были в списках. Эти грифоны, вместе с теми, кто сегодня вечером сбежал из университета, все еще могут представлять серьезную опасность для самого Йеля. Он сплюнул на пол. Капитан поклялся Борею, что он скорее умрет, чем позволит этим нытикам захватить его страну."
 yale.34.a:0 "Ещё один день до революции!"
 yale.34.b:0 "Мы должны действовать быстро!"

 yale.35.t:0 "Призыв к всеобщей забастовке"
 yale.35.d:0 "«Товарищи!» В душном здании театра было полно грифонов со всего Йеля и представителей профсоюзных рабочих из всех секторов. Карл Легрейф, председатель Федерации Йельских Профсоюзов, говорил около получаса. Он был одаренным оратором, и умело разжигал эмоции толпы. Теперь он подходил к концу своей речи.\n\n«Поэтому я бы рекомендовал вам такую формулировку резолюцию. 'Профсоюзы, как представители рабочего класса Йеля, не доверяют ректору и его правительству', - Легрейф прервали крики и насмешки в адрес правительство, - 'из-за того, что он не позволил народу Йеля оказать существенное влияние на их собственную судьбу и предоставить им права и привилегии, которых заслуживает каждый рабочий. Поэтому Федерация Йельских Профсоюзов призывает каждого рабочего, солдата и студента бастовать, пока правительство не примет наши требования'». Грифон кивнул и покинул сцену под громкие аплодисменты.\n\nТеатр несколько успокоился, и представители начали обсуждать резолюцию. Многие из них были напуганы тем, что такие полномасштабные действия приведут к гибели грифонов или даже имперскому вмешательству. Рабочие, похоже, не очень-то верили в то, что студенты Сайрусвала подготовили достаточно оружия для насильственной революции, а другие никогда не собирались заходить так далеко. Следующие часы будут иметь решающее значение для принятия решения о ФЙП. Леграйф собрал вокруг себя нескольких крепких рабочих металлургических заводов. Этим грифонам можно доверять, если кого-то нужно будет поставить на место. Возможно, они могли бы склонить некоторые голоса в его пользу?"
 yale.35.a:0 "Резолюция должна быть принято любой ценой."
 yale.35.b:0 "§YМы можем положиться на наших товарищей в профсоюзах!§!"

 yale.36.t:0 "Забастовка! Забастовка! Забастовка!"
 yale.36.d:0 "Решение было принято, и Федерация Йельских Профсоюзов подготовила брошюры и радиосообщения с призывами к забастовке. В Сайрусвале университет вместе с местными рабочими уже взял под свой контроль большую часть города. Карл Легрейф и остальная часть руководства ФЙП поспешили туда, опасаясь быть пойманными полицией или подразделениями лояльной армии.\n\nТеперь пришло время распространить информацию везде: от крупнейших городов до самых маленьких деревень, чтобы убедить больше солдат и рабочих встать на сторону революционеров. Революционерам нужно скрывать масштабы своих планов, чтобы новости о забастовке не дошли до ушей правительства, которое может подавить её ещё до начала. Это означало максимальную секретность сообщений, а также использование взяток и запугивания в случае необходимости. Также было не совсем ясно, кто и как поддерживает революцию, и Легрейф не знал, сможет ли он рассчитывать на профсоюзных активистов или солдат. Революция была неконтролируемой силой, и, несмотря на то что утверждают умники в университете, невозможно предсказать точный результат. "
 yale.36.a:0 "Распространять слова!"
 yale.36.b:0 "§YПрофсоюзные деятели возглавят революцию!§!"
 yale.36.c:0 "§RСоладты покинут свои посты!§!"

 yale.361.t:0 "Призыв к революции!"
 yale.361.d:0 "Слова распространились. Революция началась. В каждом поселке и городе рабочие складывают свои инструменты и захватывают площади и здания, требуя положить конец притеснениям. Совместными усилиями студентов и профсоюзов удалось вывести на улицу сотни тысяч грифонов - силу, способную совершить революцию. Все больше грифонов стекаются под красные и чёрные знамена. Государство в замешательстве и пытается оценить масштабы ситуации. Есть сообщения, что центральное правительство в Гринбэке пытается собрать все лояльные армейские подразделения около столицы. Похоже, что оно ещё не закончило борьбу. Кажется, было бесполезно надеяться, что эта революция будет бескровной?"
 yale.361.a:0 "Мы сокрушим государство!"
 yale.361.b:0 "Справедливое будущее уже близко!"
 yale.361.c:0 "К победе, товарищи!"

 yale.37.t:0 "На баррикадах Гринбэка"
 yale.37.d:0 "Кайзерплатц в Гринбэке был одной из многих крупных рыночных площадей в Герцланде. В центре находился богато украшенный фонтан со статуей императора Гровера I. Но сегодня она выглядела совсем по-другому. Море палаток заполнило «Чёрную площадь», как её теперь называли. Статуя Гровера была сброшена с постамента и теперь укрепляла одну из баррикад, защищающих площадь от реакционеров. Чёрные и красные флаги стали новыми украшениями. Тысячи грифонов заняли площадь, и дух свободы охватил их. Многие часы он провели в дебатах, пении или тренировках с оружием.\n\nМежду тем, большинство студентов остались в Университете Гринбэка, и многие из них чувствовали, что долг перед госпиталем важнее участия в сражениях на любой стороне. Армия Йеля или то, что от неё осталось от армии, не выходила из центра города, довольствуясь охраной правительственного сектора. До сегодняшнего дня это было так. С одной из баррикад раздался звук тревоги. Приподнятое настроение революционеров разбилось, как стекло. За мгновением тишины последовал шквал действий. Винтовки были быстро розданы, а грифоны побежали и полетели в сторону тревоги.\n\nОрганизованная колонна из примерно 300 солдат остановилась перед баррикадами. Они привезли с собой артиллерию и тяжелое оружие. Все они стояли, ожидая приказов, винтовками на плече. С вершины баррикады из обломков на них были наставлены сотни стволов. Обе стороны колебались, ведь на другой стороне могли были друзья или даже члены семьи. Ни один грифон не хотел сделать первый выстрел. Жуткая тишина повисла в воздухе, всё затихло перед бурей..."
 yale.37.a:0 "За революцию!"
 yale.37.b:0 "§MПризвать студентов на помощь!§!"
 yale.37.c:0 "§RОбратиться к правительственным войскам!§!"

