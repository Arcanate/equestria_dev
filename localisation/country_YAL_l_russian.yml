 YAL_mind_unraveled:0 "The Mind Unraveled"
 YAL_mind_unraveled_desc:0 "We have learned what others have not, the mind for so long has remained illusive. Hiding its secrets, but now those secrets are ours to understand."
 YAL_body_understood:0 "The Body Understood"
 YAL_body_understood_desc:0 "We now know the limits and strengths of the machine that lies under our skin. More importantly we have learned what steps to take to better improve and maintain it."
 YAL_healthier_population:0 "The Gleaming Population"
 YAL_healthier_population_desc:0 "Our populace is the pride of the Empire, strong and healthy they are the paragons of the medicinal world."
