### EVENTS #################################
###########################################
avian.2.t:0 "Forming the Tripartite"
avian.2.d:0 "House Avian has sent us an interesting message regarding mutual defense; uniting together into a more united power bloc to defend against outside aggression. This 'Tripartite', as they call it, would place us in a threeway bilateral military pact, both for offensive, and defensive measures."
avian.1.t:0 "Joining the Intergigantes"
avian.1.d:0 "Here, today, we proclaim the Intergigantes Tripartite, While we have yet to send a formal invitation to Erie and Eyrie, the creation alone should be enough to turn beaks towards us. They know we are becoming a regional power. "
avian.3.t:0 "An Ally joins the Tripartite"
avian.3.d:0 "[from.Getname] has officially joined the Tripartite! With their acceptance, we all grow stronger together!"
avian.4.t:0 "Our Offer Refused"
avian.4.d:0 "[from.Getname] has decided to refuse the invitation to the Tripartite, and they have deigned to not share their reason with us"
avian.5.t:0 "House Avian requests Our Vassalisation"
avian.5.d:0 "House Avian, citing the stability brought about by them, has sent us an official request, which would see us become vassals under them. Do we accept?"
avian.6.t:0 "A Faithful Partner Gained"
avian.6.d:0 "[from.Getname] has agreed to become our vassal!"
avian.7.t:0 "Our Offer Refused"
avian.7.d:0"[from.Getname] has refused to become our vassal, despite everything we've done for them!
avian.8.t:0 "The Declaration of Avian Neutrality"
avian.8.d:"House Avian, here and today officially declares that they will be taking no side in the conflicts that are to come. "We would rather see to the peace and wellbeing of our own people, rather then seeing to the deaths of others"
avian.9.t:0 "Introducing the Linguistic Divide"
avian.9.d:0"Here in House Avian, we are a people of many cultures, being between the Empire, Aquelia, and Wingbardy, the three major players that surround us. As a result, our nation as a whole speaks a variety of languages; and predictably, not everyone understands everyone else. While we have standardized the language used for the aristocracy, this measure is as of right now, limited only to the aristocracy"
avian.10.t:0 "The Second Winterfest Ball"
avian.10.d:0" The unification process has been going smoothly, so smoothly, in fact, that a ball at Hallhaus has been planned. Both lords and ladies from all parts of Avian, Erie, and Eyrie met together peacefully this day, under an unified banner and a promise of peace to last between the Houses' peoples. Wine flowed, words streamed like rivers, and much merrymaking was had; such is the nature of an event. Quite a few interhouse relationships were even formed. Alas, for not all was peaceful; unknown assailants fired shots into the party; many were wounded and the perpetrator escaped. The ball was swiftly put to an end as the guests were evacuated from the scene and survivors rushed to the hospitals"
avian.11.t:0 "Battle for the Radio Transmitter"
avian.11.t:0 "The civil war's fires rage bright as it's latest battleground is decided; Hallhaus's radio station. While no faction has direct control of it as yet, it has been deemed by all sides an incredibly important asset; whoever holds it has the power to spread their message across all three Houses; the Loyalists, Communists, and Militarists all are shedding blood for it. But who won that night?"
avian.12.t:0 "Battle for the Railway Station"
avian.13.t:0 "Battle for the Hallhaus Armoury"
avian.13.d:0"The armoury, a critical strategic point, being the main store of weaponry in House Avian, has come under assault by both loyalist and communist forces. While it is currently in the iron grip of the military, it remains to be seen whether the weapons to win the war will remain in their hands, or fall into the claws of their foes"
avian.14.t:0 "Battle for the Des Voeux Hotel"
avian.14.t:0"The Loyalist's main stronghold; the Des Vouex hotel, and the temporary residence of the vast majority of the nobles who attended the Winterfest ball has come under siege and now both communists and Trubach's putchschists are seeking to make the hotel's halls run red with noble blood"
avian.15.t:0 "The Lieutenant-General's Victory" #Haus von Zypressen/Zypressen-Dynastie#
avian.15.t:0 "A victor has been named; the military coup lead by Lieutenant-General Trubach has won the day. All communist ringleaders and Loyalist generals have been tried and found guilty of treason, and the country is going through a major overhaul as martial law is implemented throughout the Houses"
avian.16.t:0 "House Avian stands strong" 
avian.16.d:0"A victor has been named; the Loyalists stand strong. The nobles are safe, and order has been restored. The communist ringleaders and Trubach, alongside his high command, have been tried and found guilty of high treason and murder. The country is now consolidating itself for the future ahead"
avian.17.t:0 "The Red Flag over Hallhaus" 
avian.17.d:0"A victor has been named; the Communists have taken hold of Hallhaus, and with it, largely uncontested control over the three Houses, as almost all the nobility were present, and they have now been, alongside Trubach and his high command, executed. The red flag flies over Hallhaus, and the country is rebuilding itself from the ground up"
avian.18.t:0 "The Midnight After" 
avian.18.t:0 "Hallhaus has been the site of a bitter civil war, one that will decide the fate of the Three houses. While currently, no side is a clear winner, once the ashes and dust settle, the fate of the three Houses shall be determined..."
avian.19.t:0 "The Results of the Election"
avian.19.d:0"With the Loyalist victory, they have come to realise one thing; their society must be made free and fair. As such, even though tradition survived, restructuring is nessecary; the three Houses look forwards to a bright future as a true democracy. The nobility will remain largely unchanged, aside from their power being reduced, and the first elections have seen a landslide victory by the Federalist party".
avian.20.t:0 "The Proclamation of the Kingdom of Verenia"
avian.20.d:0"With Trubach's victory, the three Houses have been tied together in a military dictatorship; The largest city of the region, Verenia, and his  home city, is where the new government rules from; and as such, House Avian, Erie, and Eyrie no longer exists. Long live Trubach, Long live the Kingdom of Verenia!"

