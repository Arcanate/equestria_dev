E_E_rivalry_desc:0 "§RTwo households, both alike in dignity,\nFrom ancient grudge break to new mutiny,\nWhere civil blood makes civil hands unclean.§!\n§W--------------§!\nThe bitter feud between the rival houses of Eyrie and Erie - both houses as irreconcilable to each other as the Sun and Moon, Day and Night - has led to decades of incessant internecine violence between the two heavily militarised houses. Although no one is certain about how or when the feud originated, one thing is certain: the bloodshed will continue if something is not done."

