purging_the_army1:0 "Purging the Army"
purging_the_army1_desc:0 "Although it was his allies within the armed forces of House Avian that backed him during his coup and put him on the Avian throne, there are still elements of the army that remain loyal to the House and the departed Lady Rivertail, not to mention rival cliques in the military. Only by liquidating all opposition within the armed forces can the Lieutenant-General solidify his rule."
