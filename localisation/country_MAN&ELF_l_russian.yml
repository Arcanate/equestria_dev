MAN_economic_investment_in_industrial_sector_cat:0 "Экономический рост Мэйнхэттена"
MAN_economic_investment_in_industrial_sector_cat_desc:0 "В данный момент у нас есть §G[?num_of_factories]§! фабрик из §Y[?MAN_economic_investment_variable_factory_number]§!, необходимых для перехода к следующему этапу развития §Yинвестиций§!, §Rфабрики, производящие потребительские товары, тут не учитываются§!.\n\n§YОбщее§! число §Mгражданских§!, §Mвоенных§! фабрик, также §Mверфей§!, необходимых для каждого следующего этапа §Yинвестиций§! представляет §Mарифметической последовательностью§! §YS§!§Mn§! = ( §Ra§! + §Gd§! * ( §Mn§! + 1 ) ), где:\n\nI. (§YS§!) представляет собой число §Rдополнительных§! фабрик §Yпервого этапа§!, необходимых для перехода перейти к следующему этапу развития §Yинвестиций§! (в текущем случае §Y[?MAN_economic_investment_variable_factory_number_variable_for_display]§!).\n\nII. (§Ra§!) представляет текущее количество фабрик, которые служат в качестве §Yпервого этапа§! в этой §Mарифметической последовательности§! (в текущем случае §Y[?MAN_economic_investment_variable_factory_number_variable_original]§!).\n\nIII. (§Mn§!) представляет собой количество этапов, достигнутых на данный момент (в текущем случае §Y[?MAN_economic_investment_variable_factory_number_stages_variable]§!).\n\nIV. (§Gd§!) представляет §Mобщую разность§!, которая §Yможет быть изменена§! между сроками (в текущем случае, §Rувеличение§! §Y[?MAN_economic_investment_variable_factory_number_common_difference]§! §Rдополнительных§! фабрик, построенные для каждого этапа §Yинвестиций§!).\n\nV. Награда в виде §Gгражданских фабрик вне карты§! за каждый успешный этап §Yинвестиций§! может быть §Mпоследовательно§! увеличена с помощью решения "Усилить §Yинвестиции§!", пропорционально фиксированному отношению §Y3§! §Rдополнтельных§! построенных фабрик к §Y1§! полученной §Gфабрике вне карты§! (в текущем случае отношение составляет §R[?MAN_economic_investment_variable_factory_number_common_difference]§! к §G[?MAN_economic_investment_variable_offmap_factory_number]§!)."
MAN_economic_investment_in_industrial_sector:0 "§YИнвестировать§! в промышленный сектор"
MAN_economic_investment_in_industrial_sector_up_the_ante:0 "Усилить §Yинвестиции§!"
MAN_economic_investment_in_industrial_sector_exponential_cat:0 "Экономический рост Мэйнхэттена"
MAN_economic_investment_in_industrial_sector_exponential_cat_desc:0 "Наша §Mэкономика§! представлена общим числом §Rфабрик§! в нашем распоряжении.\n\nКаждый раз, когда наша §Mэкономика§! растёт на §Y10%§!, мы получим возможность привлечь §Yинвестиции§! в виде §Y1§! §Yгражданской фабрики§! вне карты.\n\nЭтот процесс определяется уравнением ( §RF§! = ( §ME§! * 1.1 ) + 1 ), где:\n\nI. (§RF§!) представляет количество фабрик, необходимых для §Yинвестиций§! (§R[?MAN_economic_investment_in_industrial_sector_exponential_variable]§!).\n\nII. (§ME§!) представляет собой количество фабрик, которыми мы в настоящее время обладаем (§M[?num_of_factories]§!)."
MAN_economic_investment_in_industrial_sector_exponential:0 "§YИнвестировать§! в промышленный сектор""
MAN_economic_investment_in_industrial_sector_exponential_tt:0 "Мы обладаем необходимым количеством фабрик для следующего этапа §Yинвестиций§! [MAN_scripted_loc_for_exponential_economic_growth_decision_availability_tt]."
MAN_decision_lysias_cunning_plan:0 "Хитроумный план"
MAN_decision_lysias_cunning_plan_desc:0 "Политика Лилак зашла в тупик. Протекторат и гармоническое сопротивление находятся в безвыходном положении, где ни одна из сторон не может нанести другой смертельный удар, необходимый для коренного изменения ситуации. Лилак созывает Ост-Коммандо на совещание по поводу этого вопроса."
MAN_stasi_things_booby_trap_manehattan:0 "Создать защитные ловушки"
MAN_stasi_things_booby_trap_manehattan_desc:0 "Сложная сеть мин и ловушек, расставленных для защиты опорных пунктов по всему мегаполису."
MAN_stasi_things_booby_trap_manehattan_remove:0 "Разобрать ловушки"
MAN_stasi_things_decommission_maneway:0 "Вывести Мэйнвэй из эксплуатации"
MAN_stasi_things_decommission_maneway_desc:0 "Мы не позволим врагу использовать эту сеть, если часть города попадёт в их копыта."
MAN_stasi_things_recommission_maneway:0 "Вернуть Мэйнвэй в строй"
MAN_decision_restore_order:0 "Обезопасить режим"
MAN_superweapon:0 "Класс «Сориф»"
MAN_railway_gun_plans_tt:0 "Это решение позволяет нам приступить к строительству §Yжелезнодорожного орудия§!."
MAN_railway_gun_plans:0 "Разработка чертежей"
MAN_railway_gun_plans_desc:0 "Когда наши ученые завершат составление чертежей самого мощного самоходного артиллерийского орудия, которое когда-либо видел этот мир, Гегемония получит вундерваффе, который превзойдет даже сверхтяжелый танк Geschützwagen E-100, и будет сравнимо по весу в чистом тоннаже с самым большими кораблями."
MAN_railway_gun_build:0 "Контракт с военно-промышленным комплексом"
MAN_railway_gun_build_desc:0 "Этот проект, по прогнозам, будет стоить миллионы марок чейнджлингов, не говоря уже обо всех взятках для прожорливого военно-промышленного комплекса Мэйнхэттена. Но затраты окупятся."
MAN_the_fate_of_the_railway_gun:0 "Инспекция Лилак"
MAN_the_fate_of_the_railway_gun_desc:0 "После момента официального торжественного представления класс «Сориф» и его развертывания в полевых условиях, Лилак поняла, что информации о статусе орудия, официальном или нет, почти нет.\n\nЛеди-протектор нанесёт неофициальный визит в подразделение, к которому прикреплен класс «Сориф», а также его особая команда."
MAN_military_love_acquisition:0 "Реквизиция любви армией"
MAN_military_love_acquisition_desc:0 "Развернутые на наших территориях армии [MAN.GetName] получили разрешение на проведение операций для массовых §Yреквизиций§! §Mлюбви§! у местного населения. Собранная в ходе этих операций §Mлюбовь§! дополнит наши доходы от §Gлюбовного налога§!.\n\nКоличество £lovetax_text  §Mлюбви§!, полученной от каждой операции определяется уравнением £lovetax_text  = ( ( §GD§! / §YS§! ) / 1.25 ), где:\n\nI. (§GD§!) представляет собой число §Yдивизий§!, которыми мы командуем ([?MAN.num_divisions|G0] дивизий).\n\nII. (§YS§!) представляет собой число §Yрегионов§!, которые мы §Yполностью контролируем§! ([?MAN.num_controlled_states|Y0] регионов)."
MAN_military_love_acquisition_decision:0 "Запустить операции по §Yреквизиции любви§!"
MAN_military_love_acquisition_decision_desc:0 "Наши сухопутные войска, дислоцированные на подконтрольных территориях, будут самостоятельно заниматься сбором §Mлюбви§! у населения. На бумаге это увеличит наши запасы, но ожидается, что подразделения, занимающиеся сбором любви, сохранят контроль над использованием и распределением добычи. Высокая степень автономии, допускаемая доктриной армии чейнджлингов, имеет свои преимущества."
MAN_military_love_acquisition_decision_griffon_accountants:0 "Нанять грифонов-бухгалтеров"
MAN_military_love_acquisition_decision_griffon_accountants_desc:0 "Известно, что грифоны - очень способная к математике раса из-за их ориентированной на деньги культуры и врожденной предрасположенности к управлению финансовыми делами.\n\nИзвестно также, что во время их самостоятельных операций по реквизиции §Mлюбви§! у населения наши подразделения часто подделывали отчёты, чтобы сохранить часть любви для собственного использования.\n\nВ определённой степени это терпимо, но, возможно, настало время более тщательно изучить такие операции, которые вызывают немалые волнения среди налогоплательщиков. Грифоны аудиторы будут привлечены для реструктуризации нашей бухгалтерии и, мы надеемся, увеличения количества собранной (на бумаге) §Mлюбви§! в ходе наших операций."
MAN_military_love_acquisition_punitive_feedings:0 "Запустить операции по §Yкарательному сбору§! любви"
MAN_military_love_acquisition_punitive_feedings_desc:0 "Иногда для подавления беспорядков требуются решительные и жёсткие действия, даже если их можно частично считать варварскими. Из заложников будут высасывать §Mлюбовь§!, пока те не умрут, и их пустые тела послужат напоминанием о том, что весьма глупо сопротивляться нашей власти."

