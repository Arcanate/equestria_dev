MAN_ELF.124.a:0 "The die has been cast."

MAN_ELF.125.t:0 "Talking Over Drinks"
MAN_ELF.125.d:0 ""So. It's called a false flag operation, see. We dress our soldiers up as the enemy and they do something horrible, so the ponies get the blame and we get off scot free! I think Chrysalis did something similar back then during the Unification."\n\n*hic*\n\n"That's very astute, Lady Protectress, but —"\n\n"Call me Lilac, Carpais, ha..."\n\n"Heh, yea, Lilac... As I was saying, that sounds good and all, but if the plan is to force the ponies' hoof, then we won't even need to pretend to be them. We can just get our operatives to do the horrible things as themselves, I mean. Since the goal is to make the ponies angry enough to commit to a rushed rebellion, remember?"\n\n"Aw, I was hoping to get to pretend being a pony again. So you're saying, to achieve our goal, I can just phone up the Garrison and order them to go ham on the pones?"\n\n"Yea, basically."\n\nHuh.\n\nTurns out, inciting a population of rebellious ponies into open revolt — as an oppressive military dictator who everypony hates, remember — might not be that hard after all."
MAN_ELF.125.a:0 "We have nothing to lose."

