MAN_severed_high_command_desc:0 "Управляющее территориями Мэйнхэттена высшее военное командование леди-протектора Лилак - самозваное Ост-Коммандо - фактически вывела гарнизон [MAN.GetName] из-под власти центрального военного командования Кризалис. Хотя в политическом и экономическом отношениях мы всё еще подчинены нашему сюзерену в Весалиполисе, армия протектората теперь может считаться де-факто независимой силой.\n\nХотя мы всё равно в прошлом не получали значительной поддержки от сюзерена, наша вновь обретенная независимость означает, что мы теперь полностью сами по себе, и нам придется потратить некоторое время на адаптацию к новому статус-кво."
