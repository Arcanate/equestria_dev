MAN_beginning_1:0 "Кристал Авеню 84"
MAN_beginning_1_desc:0 "Кристаллер, небоскреб в стиле ар-деко, расположенный на Кристал Авеню №84, является самым высоким здание во всей Эквестрии. Администрация чейнджлингов [MAN.GetName] должна использовать все его 77 этажей в качестве своей штаб-квартиры, из которой будут координироваться все военные, разведывательные и административные операции протектората."
MAN_beginning_3a:0 "Сокрушить сопротивление"
MAN_beginning_3a_desc:0 "Пони всё ещё недовольны, но они сильно пострадали от войны. Наши скудные силы должны быть направлены на то, чтобы подавить любое открытое сопротивление, которое мы только сможем найти."
MAN_beginning_3b:0 "Сотрудничество с коллаборационистами"
MAN_beginning_3b_desc:0 "Завоевание - самая простая часть. А вот управление действительно сложная задача. Поскольку границы империи расширяются очень быстро, нам понадобятся прихвостни и лизоблюды, которые укрепят наши скудные ряды."
MAN_beginning_1_1:0 "Утвердить наше господство"
MAN_beginning_1_1_desc:0 "Хотя в Мэйнхэттене нету открытого восстания, это явно не самый запуганный город. Пони здесь в наилучшем случае просто не сотрудничают с нами, а в худшем случае - активно обманывают и саботируют наши действия. Власть Лилак не так уж сильна. Это неприемлемо: мы, чейнджлинги, победители Великой Войны, и мы будем вести себя соответственно!"
MAN_second_wing_1:0 "Налаживание отношений?"
MAN_second_wing_1_desc:0 "Чтобы наладить отношения между протектором и теми, кого она «защищает», Лилак поручила восстановить гордость и радость Мэйнхэттена - Бронклинский мост, поврежденный во время захвата города. Она надеется, что этот жест доброй воли сделает местных жителей немного послушнее."
MAN_second_wing_2a:0 "Продолжить обновление города"
MAN_second_wing_2a_desc:0 "У леди-протектора Лилак есть мечта о Мэйнхэттене, который не является ни эквестрийским, ни чейнджлингским, а сразу общим. Или, по крайней мере, весёлым и мирным. Так что пришло время избавиться от всех этих пострадавших от войны гетто, выселив занявших их скваттеров, чтобы в конечном итоге позволить поселиться там чейнджлингам. Мы приберём город!"
MAN_second_wing_2b:0 "Восстановить морские порты"
MAN_second_wing_2b_desc:0 "Город не может зависеть исключительно от сухопутных поставок и бизнеса. Город всегда полагался на моря цвета тёмного вина и должен делать это снова. Но сначала порты должны быть отремонтированы и вновь быть готовыми для гражданского использования."
MAN_second_wing_3a:0 "Чейнджлингский налоговый рай"
MAN_second_wing_3a_desc:0 "В надежде снискать расположение не только богатых магнатов-чейнджлингов в Весалиполиса, но и местного высшего класса Мэйнхэттена, леди-протектор Лилак решила превратить свой город в налоговый рай. Она надеется, что когда придет время, она сможет положиться на богачей, чтобы заключить с ними выгодные сделки."
MAN_second_wing_3b:0 "Восточные морские пути"
MAN_second_wing_3b_desc:0 "В мирное время многие эквестрийские промышленники торговали с континентом грифонов, в ходе чего зарабатывали приличные суммы денег на восточных рынках. Мы должны принять эту политику, хотя нам, возможно, придется оснастить наши торговые корабли бронёй, чтобы предотвратить нападения на них..."
MAN_second_wing_4:0 "Радио Мэйнхэттен"
MAN_second_wing_4_desc:0 "«До-о-о-о-о-о-о-о-о-о-о-о-о-обрый вечер, Мэйнхэттен! Я ваш ведущий Кристал Спайс, и сегодня вечером я хочу представить вам всем очень особенную трансляцию...»"
MAN_second_wing_4_1:0 "Переоборудуйте Мэйнвэй"
MAN_second_wing_4_1_desc:0 "Культовая сеть Мэйнвэй связывает Мэйнхэттен воедино, и под предлогом восстановления поврежденных в боях коммуникаций, мы превратим её в эффективное средство для распределения наших сил безопасности, артиллерии, танков и прочего, по всему городу. Сообщения о ячейках сопротивления, действующих в обширных подземных туннелях Мэйнвэя, бездоказательны."
MAN_second_wing_5:0 "Городской фестиваль культуры"
MAN_second_wing_5_desc:0 "В концертном зале Мэйнхэттена, недавно отремонтированном в соответствии с архитектурными предпочтениями чейнджлингов, музыканты из Мэйнхэттена и Сорифы выступят совместно в знак демонстрации межвидового единства. Сам Триммель будет в официальном списке гостей. Сообщения о предполагаемом срыве концерта сопротивлением являются бездоказательными."
MAN_second_wing_6a:0 "Шестеренки прогресса"
MAN_second_wing_6a_desc:0 "Шестеренки прогресса крутятся, и крутятся, и крутятся! Или что там делают шестеренки... Лилак этого не знает! Но она узнаёт социальный прогресс с первого взгляда, и она видит его в Мэйнхэттене."
MAN_second_wing_6b_desc:0 ""
MAN_army_1:0 "Восточный гарнизон"
MAN_army_1_desc:0 "Гарнизон, предоставленный Мэйнхэттену, относительно невелик для того количества пони, которое он должен был контролировать, но офицеры Лилак обходятся тем немногим, что у них есть. Пришло время оценить наши силы."
MAN_army_2a:0 "Новый режим тренировок"
MAN_army_2a_desc:0 "Первый делом мы должны создать новый режим обучения наших солдат. Наши традиционные доктрины основываются на открытой местности и свободном пространстве для манёвров. У нас больше нет такой роскоши, и мы должны приспособиться к новым условиям."
MAN_army_2b:0 "Хойзеркампф-Бригаден"
MAN_army_2b_desc:0 "Солдат протектората должен быть не просто стрелком. Они должны стать подобными древним чейнджлингам и охотиться как настоящие хищники. В городской среде Мэйнхэттена мы не боремся с мятежниками. В бетонных джунглях нашей новой столицы мы охотимся на них как на настоящую добычу."
MAN_army_3a:0 "Химическое оружие, городская версия"
MAN_army_3a_desc:0 "Прикладные исследования химического оружия очень помогли в войне против Эквестрии. В нашем распоряжении есть все ресурсы и лаборатории Мэйнхэттена, и мы должны пригласить экспертов для разработки новых методов ведения химической войны, подходящих для условий городов."
MAN_army_3b:0 "Оружие с родины"
MAN_army_3b_desc:0 "Всё ради Мэйнхэттена! Протекторат получит большую партию оружия и боеприпасов благодаря милости королевы Кризалис."
MAN_army_4:0 "Боевой слезоточивый газ"
MAN_army_4_desc:0 "Чейнджлинги всегда делали ставку на скорость и численность войск, но в Мэйнхэттене мы действуем по-другому. Королевская армия изучала химическое оружие, но мы продвинемся еще дальше. Разработка особого вида газа, направленного на разгон толпы, очень поможет нашим командирам и солдатам в задаче умиротворения и контроля беспокойных пони Мэйнхэттена."
MAN_army_4_1:0 "Свежая кровь"
MAN_army_4_1_desc:0 "Поскольку мы создаем армию [MAN.GetName] с нуля, нам также придется начать набор офицеров для верховного командования. Лилак составила список друзей и коллег с тех времён, когда она служила в Генеральном Штабе королевы, и мы наймём их, чтобы они служили в качестве генералов в нашем автономном высшем командовании - Ост-Коммандо."
MAN_army_5:0 "Военный бал"
MAN_army_5_desc:0 "Чтобы продемонстрировать силу гарнизона Мэйнхэттена, мы должны провести широко освещаемое мероприятие в столице, где мы сможем показать новое снаряжение, полученное от самой королевы. Мы будем хвастаться... ну, это ещё предстоит выяснить. Здесь будут присутствовать сановники из Земель Чейнджлингов, в том числе и сам Триммель. Лилак будет рада увидеть своих друзей."
MAN_army_6b:0 "Местные танковые корпуса"
MAN_army_6b_desc:0 "Потребовалось умаслить некоторых офицеров, но даже самые стойкие из них были убеждены цифрами. Нам нужно больше солдат, чтобы контролировать немалую территорию, а для этого нам понадобятся не только ополчение, но и тяжелая бронетехника, способная подавить любое сопротивление. Для этого генерал Дайрин прибыл в Мэйнхэттен вместе со своими танками."
MAN_army_6a:0 "Relics of the Guard"
MAN_army_6a_desc:0 ""
UNUSED:0 "Inner-City Redoubts"
UNUSED_desc:0 "As we clean up the city, our engineering drones have also rebuilt some formerly-useless structures into small fortresses within which a platoon or so of Changelings can be comfortably housed. For safety, of course. We envision that such fortifications be present in every population centre of note, so as to better enshrine the presence of our garrisons all over the Protectorate."
UNUSED:0 "Forays into Menticide"
UNUSED_desc:0 "It seems that entirely by accident, a rumor has begun to spread amongst the high-value prisoners in our jails. This rumor details how we have tactics to get into ponies' heads and control them to give up information and do our bidding. While this is not entirely true, this reputation can help us..."
MAN_beginning_2_0:0 "The Meeting at Carneighie Hall"
MAN_beginning_2_0_desc:0 ""
MAN_beginning_2_1:0 "Переговоры о «любовном налоге»"
MAN_beginning_2_1_desc:0 "На самом деле всё очень просто. Чейнджлингам нужна любовь, чтобы выжить. Пони производят любовь практически автоматически. Пони также не хотят, чтобы протекторат их беспокоил. Считайте, что вы просто жертвуете один день в месяц. Но поддержание строгих квот Весалиполиса затруднительно, поэтому Лилак заставит Кризалис уменьшить их."
MAN_beginning_2_2:0 "Либестойер-Инфестментанлайхен"
MAN_beginning_2_2_desc:0 "Щедрый сбор любви во владения Лилак привлекает огромное количество иммигрантов-чейнджлингов в восточную Эквестрию. Там, где каждый микроэрот любви стоит в десятки раз больше своего веса в золоте, поддержание стабильного и значительного запаса избыточной любви обеспечит поддержку от иммигрантов-чейнджлингов."
MAN_beginning_4a:0 "Вспомогательные батальоны"
MAN_beginning_4a_desc:0 "Любая хорошая армия нуждается в специальных отделениях - и, как теперь кажется, во вспомогательных силах пони - подходящих для задач, которые не так-то просто решить обычным силам. Разведка, строительство, осады..."
MAN_beginning_4b:0 "Стабильность бизнеса"
MAN_beginning_4b_desc:0 "Что хорошо для протектората, то хорошо и для вас! Или так они говорят. Не высовывайся, плати взносы, приноси наличные. Протекторат рад трудолюбивым. А если они являются корпорациями чейнджлингов, то в этом случае государство их почти не контролирует, не облагает налогами и предлагает выгодные деловые контракты! Победитель получает всё!"
MAN_beginning_4c:0 "Узаконить констеблей"
MAN_beginning_4c_desc:0 "Поддержание закона и порядка начинают становиться проблемой. Мы уже говорили об этом леди-протектору Лилак, но, кажется, у неё было... похмелье? Она лично выбрала одного из своих дружков-пони, который возглавил констеблей-коллаборационистов и немедленно приступил к вербовке и вооружению верных чейнджлингам пони."
MAN_beginning_4d:0 "Крылатый Орден Национального Спасения"
MAN_beginning_4d_desc:0 "Нет нужды говорить, что крылатые пегасы являются среди трёх племен народом, наиболее предрасположенным к авторитаризму. Бывший офицер Вондерболтов и представитель истеблишмента Винд Райдер присоединится к нам и будет командовать пегасами-коллаборационистами из Крылатого Ордена Национального Спасения."
UNUSED:0 "Centralise the Collaboration"
UNUSED_desc:0 "We've got a whole network of informants and collaborators, but right now a lot of them are in six dozen disorganized file boxes of notes. Lysia pawns organzing the ponies off to her least favorite aide."
MAN_beginning_2a:0 "Управление общественной безопасности Мэйнхэттена"
MAN_beginning_2a_desc:0 "Лилак знает, что вне зависимости от приложенных усилий нет способа заставить сделать процесс регистрации всех пони в городе весёлым или хотя бы не слишком угрожающим. Встречайте УОБМ! Они отвечают за защиту граждан Мэйнхэттена от себя и друг от друга." 
MAN_beginning_2b:0 "Заткнуть академиков"
MAN_beginning_2b_desc:0 "Интеллигенция Мэйнхэттена столь же невыносима, как и до нашего появления. Но теперь они начинают обращать своё внимание на нас, переговариваться и даже потенциально помогать гармоническому сопротивлению. Которого, кстати, не существует. В любом случае, академиков города не помешает приучить к некоторой дисциплине."
MAN_beginning_2c:0 "Исторический ревизионизм"
MAN_beginning_2c_desc:0 "Вначале веков злые аликорны спустились с небес, чтобы сжечь города на равнинах и убить многих пони. Они наложили страшное проклятие на весь вид пони, который лишь недавно сняла прекрасная королева. Пересмотр официальной истории может занять некоторое время, но мы уверены, что пони справятся. И есть ли лучший способ проверить эти знание, чем с помощью игрового шоу?"
MAN_beginning_2d:0 "Экономический фронтир"
MAN_beginning_2d_desc:0 "Экономика чейнджлингов основывается на их культуре и образе жизни, но это не работает на территории пони. Все протектораты экспериментируют, и Мэйнхэттен не исключение среди них."
UNUSED:0 "MO-oPS R&D Division"
UNUSED_desc:0 "Hypothetically, if we *could* read your brain (which we can't) we of course wouldn't find anything incriminating. Right? Of course not. We're all friends here. Anyways, we've gotten our hooves on some new psychoanalysis tech, and we'll trial them on some pony scientists under our protection! In the name of science, of course. They'll understand."
MAN_beginning_2e:0 "Punitive Feedings"
MAN_beginning_2e_desc:0 ""
MAN_beginning_2f:0 "Внедрение внутренних паспортов"
MAN_beginning_2f_desc:0 "Паспорта! Они определяют место вашего жительства! Что такое следующий район, как не настоящая маленькая страна со своей собственной яркой культурой, а также строго контролируемыми блокпостами и границами? Видите, как всё упорядоченно и организованно?"
MAN_beginning_2g:0 "Сердца и умы"
MAN_beginning_2g_desc:0 "Лилак считает себя чейнджлингом из народа. Пони. Да кем угодно. Возможно, если мы заставим пони меньше бояться нас, то населением будет легче управлять. Мы проверим эту концепцию в ходе праздника «Обними чейнджлинга»."
MAN_beginning_2h:0 "Программа индоктринации"
MAN_beginning_2h_desc:0 "Успешна ли индоктринация, или же пони цинично притворяются, дабы пережить этот день? И имеет ли это вообще значение? Да кому какое дело! Да здравствует Кризалис."
MAN_beginning_2i:0 "Подрыв репутации"
MAN_beginning_2i_desc:0 "Слишком долго пони видели в своей принцессе божественное существо, желающее им только добра! Мы должны открыть им правду! Она - деспот, сокрушающий инакомыслие и заставляющий народ верить, что она - истинный богиня. Наши армии доказали, что это не так. Но пока пони чтят память Селестии, они всегда будут несчастны под нашим гнётом. Давайте изменим историю."
MAN_beginning_2j:0 "Ввести военное право"
MAN_beginning_2j_desc:0 "Хотя военное положение в той или иной форме было нормой в Мэйнхэттене с момента нашего появления, только сейчас мы систематизировали его в более разумную и устойчивую форму. И это хорошо, потому что нам придется создать целую кучу новых юридических прецедентов для судебных дел."
MAN_beginning_2k:0 "Призывать ученых на военную службу"
MAN_beginning_2k_desc:0 "Ученый - это солдат в армии прогресса! Ужасный слоган, но кто-то же верит в это! Мы обеспечили старым яйцеголовым шикарную жизнь и предоставили им самые чистые лаборатории."
MAN_beginning_4e:0 "Нарастить военное производство"
MAN_beginning_4e_desc:0 "Чтобы создать большую армию из чейнджлингов-поселенцев и пони-коллаборационистов, нужно больше оружия. Мы должны наращивать производство для себя, а также быть резервным арсеналом для всех ульев. Протектор Лилак считает, что инспекция военных заводов коллаборационистов необходима, чтобы убедиться в выполнении квот."
UNUSED:0 "Reorganise the Manehattan Police"
UNUSED_desc:0 "As fun as direct rule by hoofboot is, it isn't very stable. To that end, the Manehattan PD lives again, this time quite firmly in the service of the Protectorate government."
MAN_beginning_4f:0 "Дивизия Инкогнито"
MAN_beginning_4f_desc:0 "Самое лучшее и/или худшее в чейнджлингах - это их способность быть кем угодно и где угодно. Они прирожденные разведчики, а также прекрасные диверсанты и шпионы. Коммандер Сорин, которая возглавляла одну из наших лучших дивизий инфильтраторов, поделится с нами своим опытом - и приведёт с собой солдат."
MAN_beginning_5a:0 "Взломать из шифры"
MAN_beginning_5a_desc:0 "Хотя мы решительно отрицаем существование ЭОФ, мы слишком долго пытались пробиться сквозь их систему безопасности. Мы должны добиться прогресса. Недавние успехи в применении военной криптологии позволили нам обнаружить и расшифровать закодированные радиопередачи ЭОФ. Настало время проверить, верна ли наша информация."
MAN_beginning_5b:0 "Программа «Всевидящее око»"
MAN_beginning_5b_desc:0 "Мы сделали истинно чейнджлингский шаг в области государственного надзора. Концепция всевидящего и всезнающего аппарата безопасности - это самая лучшая вещь, о которой мы только могли когда-либо мечтать. Вас снимает камера, улыбнитесь!"
MAN_beginning_5c:0 "Сопротивление - это мы"
MAN_beginning_5c_desc:0 "Пора активировать нашего наиболее глубокого агента в сопротивлении. Он проник настолько глубоко, что мы потеряли с ним связь, но сохранились секретные протоколы, которые заставят его действовать. Ходят слухи о большом собрании сопротивления, где они попытаются скоординировать свои действия, так что мы можем только надеяться, что наш агент знает, что делать."
MAN_beginning_5d:0 "Для вашего же блага"
MAN_beginning_5d_desc:0 "Наше государство, как и любое другое, существует ради блага граждан (хотя наше в основном заботится о чейнджлингах...). Но мы также должны дать понять всем гражданам, что прилагаем значительные усилия, чтобы защитить их от терактов сопротивления, действий грязных пони и всего прочего! И для этого требуется лишь это пистолет и ваше сотрудничество."
MAN_beginning_5e:0 "Постоянный надзор"
MAN_beginning_5e_desc:0 "Контроль - это целостная вещь. Ради полного контроль вы должны знать все. Каждый шаг, каждая мысль и каждое действие субъекта должны быть известны вам."
MAN_beginning_5f:0 "Транквилизаторы для пони"
MAN_beginning_5f_desc:0 "Вся эта суета и недовольство так... утомительны. Расслабиться. Выпей воды! Ваше содействие, конечно, обязательно, но не лишено преимуществ. Оно позволит снять тяжкий груз с ваших плеч..."
MAN_beginning_6:0 "All's Fair in Love & War"
MAN_beginning_6_desc:0 ""
MAN_third_eye_1:0 "Новый коллаборационизм"
MAN_third_eye_1_desc:0 "Крысы, которым некуда бежать, будут сражаться так же яростно, как львы. Это мы можем применить к кровавым схваткам на поле пиар-боя! Представляем взаимную комиссию по благоустройству Мэйнхэттена. Это наш способ показать пони, что мы можем работать вместе. Также мы будем награждать лояльных сотрудников за их...  работу? За повиновение. Улыбайся на камеру!"
MAN_third_eye_3a:0 "Monopolise the Ports"
MAN_third_eye_3b:0 "The Secret Societies"
MAN_third_eye_3c:0 "Аудиенции у Леди Лилак"
MAN_third_eye_3c_desc:0 "Возможно, что аудиенции Селестии были одной из её самых нелепых идей. Или она нашла правильный путь. Леди Лилак считает верным последний вариант. Это сделает заискивание перед элитой и выдающимися личностями Мэйнхэттена чрезвычайно простым. Довольно скоро леди-протектор будет еженедельно выслушивать своих приспешников в здании Кристаллер."
MAN_third_eye_3d:0 "No More Horseplay"
MAN_third_eye_2:0 "Свободное Ост-Коммандо"
MAN_third_eye_2_desc:0 "Наши друзья, бюрократы из Весалиполиса были... полезными. Возможно, даже слишком «полезными». Учитывая, что мы более не нуждаемся в бдительном наблюдении с их стороны, мы считаем, что пришло время отправить этих бюрократов домой. Ради их же блага и, что ещё важнее, блага всего Мэйнхэттена."
MAN_third_eye_3e:0 "Прибежище для ветеранов"
MAN_third_eye_3e_desc:0 "Хотя наших советников из Весалиполиса больше нет, мы всё же нуждаемся в некоторой внутренней помощи. К счастью, старые друзья, члены семьи и товарищи, являющиеся бывалыми ветеранами Великой войны, будут более чем рады помочь нам... Если, конечно, они получат соответствующие стимулы. Лилак уже может назвать несколько кандидатур."
MAN_third_eye_3j:0 "Солдаты на заводах"
MAN_third_eye_3j_desc:0 "Хотя конец войны дал многим новые возможности, этого нельзя сказать про абсолютно всех. Мы сможем обратиться к таким чейнджлингам и взаимовыгодно договориться. В конце концов, нашим солдатам нужно больше оружия, и мы не можем вечно полагаться на Весалиполис. Протекторату нужны рабочие для его фабрик."
MAN_third_eye_3f:0 "Trappings of a Stratocracy"
MAN_third_eye_3g:0 "Put Them to Pasture"
MAN_third_eye_3h:0 "Подконтрольная зона Троттингема"
MAN_third_eye_3h_desc:0 "Остров Троттингем, завоеванный Гегемонией Чейнджлингов во время Великой войны, географически расположен ближе всего к Мэйнхэттену. Поэтому для нас более чем разумно взять под свой контроль этот остров во имя максимальной эффективности управления."
MAN_third_eye_3i:0 "Queen of the Big Apple?"
UNUSED:0 "Luftflotte Manehattan"
UNUSED:0 "The Academia Theurgica"
UNUSED:0 "Rocketry Division"
UNUSED:0 "Bomber Command"
UNUSED:0 "Theurgic Atomics" 
UNUSED_desc:0 "For eons, mages have striven to create the biggest and most impressive explosion. Well, ladies and gentlecolts, may I present to you, our grandest and most elegant design for the ultimate ka-boom. Our overlords in Vesalipolis are reluctant to share with us their own research on the matter, but by catching up and perhaps surpassing them in the atomic arms race we can further assert our independence."
UNUSED:0 "Thunder and Lightning"
UNUSED:0 "The Vigintivirate of Fillydelphian Directors"
UNUSED_desc:0 "The Vigintivirate of Fillydelphian Directors is a clandestine organisation that is murkily affiliated with the Academia Theurgica. Hard data on the V.F.D.'s history and influence is scant, but from what we know, the Vigintivirate is a powerful organisation with roots in Equestria stretching back centuries. Recently, plans have been drawn up to reach out to the V.F.D. in hopes of gaining their support."
UNUSED:0 "The Cryptologic Frontier"
MAN_civil_war_1:0 "Вскрыть нарыв"
MAN_civil_war_1_desc:0 "Пришло время для самых решительных мер. Если этот план удастся осуществить, нам больше никогда не придется иметь дело с этими подонками из сопротивления. Они сами попадут в наши копыта.\n\nА если план не получится осуществить? Ну, мы просто не проживем достаточно долго, чтобы увидеть последствия."
MAN_civil_war_2a:0 "Открыть тюрьмы"
MAN_civil_war_2a_desc:0 "Нам удалось поймать множество пони-диссидентов и бросить их в тюрьмы. В нынешней ситуации мы можем освободить всех заключенных - не только политических, но и всех остальных, начиная от мелких преступников и кончая психопатами из спецслужб. Какая разница? Скоро в Мэйнхэттене воцарится хаос."
MAN_civil_war_2b:0 "Вынести мусор"
MAN_civil_war_2b_desc:0 "Его подхалимство позволило Клауду сохранить свою работу в качестве командующего ВВС при режиме чейнджлингов, но Лилак решила, что она устала от угодливого Клауд Страфера, и лично во время обеденного перерыва расстреляла его за то, что он не справлялся со своей работой. Благодаря этому другие офицеры Ост-Коммандо получат мотивацию работать сверхурочно."
MAN_civil_war_2c:0 "Бросить коллаборационистов"
MAN_civil_war_2c_desc:0 "Жалкие констебли и прочие учреждения были лишь мертвым грузом, мало способствующим усилиям Лилак по стабилизации протектората. Леди-защитница представляет выражение их лиц, когда она сообщит коллаборационистам об их бесполезности для реформированной администрации и о немедленном лишении защиты чейнджлингов." 
MAN_civil_war_2d:0 "Вызвать гарнизоны"
MAN_civil_war_2d_desc:0 "Дело в том, что наши рассеянные и плохо оснащенные гарнизоны в маленьких городках не имеют никаких шансов, когда пони восстанут. Большая часть Ост-Коммандо оставила попытки поддерживать хоть какое-то подобие законности и порядка на территориях, поэтому Лилак приказывает не нести лишних потерь и отзывает все подразделения в Мэйнхэттен."
MAN_civil_war_3a:0 "Агенты-провокаторы"
MAN_civil_war_3a_desc:0 "Чейнджлинги делают то, что умеют лучше всего - проникают в ряды оппозиции и заставляют её разлагаться изнутри. Найдется несколько неудачников, которых разоблачат и уничтожат, но те, кто останется, будут служить Лилак, сея раздор и недоверие в рядах врагов при каждом удобном случае."
MAN_civil_war_3b:0 "Пристегни ремни, Лютик!"
MAN_civil_war_3b_desc:0 "Лилак понимает важность готовности солдата к бою. Это лишь затишье перед бурей, и она, как заботливая мать, убедиться о том, чтобы о её чейнджлингах будут хорошо заботиться до их часа расплаты.\nШутка, она так усердно тренирует своих солдат, будто они снова в учебном лагере. Солдаты будут благодарны за это."
MAN_civil_war_3c:0 "Цитадель Мэйнхэттен"
MAN_civil_war_3c_desc:0 "В Мэйнхэттене, ужасном лабиринте небоскребов, крайне непросто воевать. В рамках подготовки к будущим сражениям по всему городу будет построена сеть бункеров, снайперских гнезд и прочих ловушек, а сердцем этой цитадели будет здания Кристаллера."
MAN_civil_war_4:0 "Rebellion on Our Terms"
MAN_civil_war_4_desc:0 ""
MAN_republic_1:0 "Into A New Era"
MAN_republic_1_x:0 "Elevate the Pegasi"
MAN_republic_1_y:0 "Noble Compradors"
MAN_republic_1_a:0 "Mop Up the Remnants"
MAN_republic_1_b:0 "Расширить УОБМ"
MAN_republic_1_b_desc:0 "УОБМ хорошо послужило Лилак и укрепило её контроль над Восточной Эквестрией. После образования Доминиона и Федерации по-прежнему сохранится спрос в их услугах, поэтому необходимо выделить управлению больше ресурсов - а также увеличенные любовные рационы."
MAN_republic_1_c:0 "Supervised Dissent"
MAN_republic_1_d:0 "Promises of Stability"
MAN_republic_1_e:0 "Parades for Days!"
MAN_republic_2:0 "Every Changeling Once in Manehattan!"
MAN_republic_2_a:0 "Soldier-Settler Hive-Colonies"
MAN_republic_3:0 "Live and Let Live"
MAN_republic_3_a:0 "Devolve Military Power"
MAN_republic_finale:0 "Ост-эквестрийская идентичность?"
MAN_republic_finale_desc:0 "Детище Лидии, Доминион Восточной Эквестрии, находится на пути к славе. Бюрократы Весалиполиса были изолированы, чейнджлинги тысячами стекаются со своей замерзшей родины на наши зелёные пастбища, и пони, похоже, наконец-то приняли новый статус-кво. Следующий шаг Лилак, несомненно, выведет нашу нацию на мировую арену. Да здравствует Ост-эквестрийское существо!"
MAN_republic_4:0 "Army of the Dominion"
MAN_republic_4_a:0 "The Modern Panzergrenadier"
MAN_republic_4_b:0 "Panzer, Vor!"
MAN_republic_4_c:0 "Cult of Speed"
MAN_republic_5:0 "Воздушный флот Мэйнхэттена"
MAN_republic_5_desc:0 "Чтобы получить хоть какую-то автономию от Весалиполиса, мы нужно начать наращивать свой вес в пределах гегемонии. Один из способов - сохранить свои позиции в небесных сражения, и наша позиция на восточном побережье является бонусом. Для этого можем запросить собственную авиационную эскадрилью для поддержки наших формирующихся ВВС."
MAN_republic_5_1:0 "Ракетентехник-Дивижн"
MAN_republic_5_1_desc:0 "Ракетны! Примитивные ракеты большой дальности были впервые испытаны во время Великой войны, но теперь Ост-коммандо будет пионером в использовании как баллистических, так и крылатых ракет. Это весьма непростая задача, но мы справимся."
MAN_republic_5_a:0 "Бомбенгешвадер-Ост"
MAN_republic_5_a_desc:0 "Еще одним шагом для наших ВВС должно стать создание независимого бомбардировочного командования. Мы нашли корпорацию, которая готова производить прямо тут бомбардировщики для нас, а также опытного летчика-аса, который возглавит эти эскадрильи."
MAN_republic_5_b:0 "Восточный оплот"
MAN_republic_5_b_desc:0 "По мере роста своей вероломные силы из Грифонии начинают смотреть на нашу Империю с растущим подозрением. Укрепление нашего побережья предназначено для защиты Гегемонии от морского вторжения с востока. При наличии времени, ресурсов и изобретательности мы превратим Мэйнхэттен в оплот чейнджлингов против Грифонии."
MAN_republic_5_c:0 "Rulers of the Stratosphere"
MAN_republic_5_d:0 "Военные учения «Белая королева»"
MAN_republic_5_d_desc:0 "Армия Мэйнхэттена прошла немалый путь с первых дней протектората. Теперь Ост-коммандо управляет действительно эффективной боевой силой и пришло время остальной части Гегемонии (и Весалиполису) узнать о нашем военном мастерстве в ходе военных учений."
MAN_republic_6:0 "Under New Management"
MAN_republic_6_a:0 "The Manehattanite Bit"
MAN_republic_6_b:0 "An Economic Miracle?"
MAN_republic_6_c:0 "Reemploy the Boffins"
MAN_republic_7:0 "Magitech Wonders"
MAN_republic_7_1:0 "Coastal Receivers"
MAN_republic_7_a:0 "Trains Run on Time"
MAN_republic_7_b:0 "Thunder and Lightning"
MAN_republic_7_c:0 "Secret Atomic Testing"
MAN_republic_7_d:0 "Города для нового века"
MAN_republic_7_d_desc:0 "Без Мэйнхэттена не было бы Федерации. Политика продвижения внутренней миграции в прибрежные города обеспечит нас дешёвой рабочей силой, необходимую для обеспечения экономического роста. А отсутствие молодых и талантливых пони в деревнях приведёт к ослаблению опоры гармонического сопротивления."
MAN_extra_1:0 "Formalise the State"
MAN_extra_2:0 "Возродить флот"
MAN_extra_2_desc:0 "Под властью диархии Мэйнхэттен был базой для кораблей флота Селестийского моря, который господствовал в океане между Эквусом и Грифонией. Военные верфи всё ещё функционируют, но цель инициативы по возрождению флота в основном психологическая и пропагандистская - флот был символом гордости для мэйнхэттенцев, и мы возродим и её тоже."
