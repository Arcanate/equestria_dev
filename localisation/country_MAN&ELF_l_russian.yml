MAN_ELF_new..t:0 "" #Unused, leave for posterity
MAN_ELF_new..d:0 "The enemy gunfire from across the chasm didn't let up for even a second, glancing off the thick stone wall of the promenade that shielded the two of us. Safe behind such an immovable bulwark after the harrowing hours of navigating behind the changeling lines, crawling about on our bellies, our snouts in the rubble whilst bullets whistled overhead, or, before that, the bleak months spent hiding within bombed-out ruins, dodging sniper-fire during our dangerous and unrewarding food runs, I could not resist letting off a brief, exuberant laugh. As the battle for Canterlot raged all around us, I felt the most alive I've been for years.\n\nChalcedony - just Chalce to me - was hunkered down by my side. Her mane and coat were matted with grim and filth and blood. She had never looked more beautiful. In her magic she grasps a portable radio, the sort used by the operatives of the Harmonic Resistance. We had taken it off the corpse of some Changeling officer, his body leaning halfway out of his wrecked car, blown open insides all spilling out like a smashed fruit by a magic blast.\n\nWe knew we were close to friendly lines - to where the soldiers of the Liberation Front are fighting to push the changelings out of Canterlot. Already, we were picking up snatches of messages in Equuish, transmitted on nebulous frequencies.<<UNFINISHED>>"
MAN_ELF_new..a:0 ""

