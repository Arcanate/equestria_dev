MAN_ELF_new.331.t:0 "SERIOUS INCIDENT REPORT"
MAN_ELF_new.331.d:0 "FROM THE MILITARY COMMAND OF THE EASTERN GARRISON TO PROTECTRESS LILAC\n\nWith great sadness and distress we must inform you, Protectress Lilac, of the extremely problematic and difficult situation which has developed in many areas within the [MAN.GetName]. Countless locations, and in some cases, entire regions, have been overtaken by anti-state and anti-Changeling rebellious sentiment, though in numerous notable cases, well-organised and well-armed militant radicals, operating under the aegis of the Harmonic Resistance, have been encountered.\n\nDue to our lacking resources and personnel, we were unable to defeat these rebels and terrorist elements, and thus were forced to evacuate Changeling administrative personnel from many of the affected areas. Many attempts at reestablishing formal control over these territories have resulted in failure, as only the most heavily armed and trained troops are capable of entering these locations and emerging unscathed. As always, such personnel is heavily lacking, and thus we cannot attempt to pacify these insurgents.\n\nWe must also warn you, Protectress, that we are approaching a true breaking point. Whilst most urban areas and very important locations are still under the control of the Garrison, we cannot allow any more territory to fall to the hands of the Harmonic Resistance if we want to retain long-term strategic military control over the territories of the [MAN.GetName].\n\nMost troublingly, our infiltrators report that there may be dissent occuring on a much greater scale than the isolated operations of regional Harmonic Resistance cells: the "Equestrian Liberation Front" is suspected to be the preeminent umbrella organisation responsible for overseeing and coordinating all anti-Changeling activity in Eastern Equestria. The prevention of any further territorial losses to the insurgents must be engaged with in full haste to stop the explosive growth such coordinated and armed opposition to our rule.\n\nPostscript: Relevant attachments detailing current military personnel for both the Garrison, and the estimated military capabilities of the insurgents, are included in the dossier containing this report."
MAN_ELF_new.331.a:0 "Is this the beginning of the end?"

