ELF_princess_twilight_sparkle_title:0 "Твайлайт Спаркл, §WПринцесса Эквестрии§!"
ELF_princess_twilight_sparkle_tt:0 "§YТвайлайт Спаркл§!\n§YПринцесса Эквестрии§!\n  - Стабильность: §G+10.00%§!\n  - Поддержка войны: §G+10.00%§!\n  - Рост политической власти: §G+10%§!"
ELF_princess_twilight_sparkle_tt_delayed:0 "§LТвайлайт Спаркл, регент Эквестрии и аватар гармонии, никогда не стремилась занять трон, но у судьбы были другие планы. Ещё до вторжения чейнджлингов принцесса Селестия готовила её к тому, чтобы однажды она стала новой правительницей Эквестрии. Она и её спутники с помощью силы элементов гармонии в течение многих лет защищали нацию и заслужили восхищение своих собратьев-пони не титулами, а своими героическими поступками.\n\nВо время вторжения чейнджлингов Твайлайт Спаркл была одной из центральных фигур, вдохновляющих эквестрийскую армию. И по сей день тысячи пони будут готовы поклясться, что именно тогда, когда Твайлайт пропала без вести, война действительно была проиграна. Хотя её побоялись убить, в конце концов Твайлайт была освобождена из плена во время освободительной войны. Когда Селестия и Луна отреклись от престола, они доверили ей свою власть и благословили её, когда она заняла трон как принцесса гармонии.\n\nТвайлайт раскрыла все те стороны, что заметила Селестия во время обучения своей протеже. Демократические структуры, возникшие во время войны, были официально утверждены, и политическая сцена Эквестрии открылась для простых пони. Она неустанно трудилась над тем, чтобы сделать пони Эквестрии не подданными, а своими соправителями с помощью голосований и демократического процесса. Твайлайт Спаркл с помощью своих неутомимых стараний, строгости, дотошности и глубокого смирения, а также благословения Селестии, Сумеречная Искорка решила подходящей для нового тысячелетия принцессой. Той, что может ходить среди своего народа и доверить ему его же судьбу.§!"
ELF_princess_twilight_sparkle_info_tt:0 "§YТитулы§! §YТвайлайт Спаркл§!"
ELF_princess_twilight_sparkle_info_tt_delayed:0 "§LЕё Королевское Высочество Твайлайт Спаркл, первая в своём роду, Принцесса Эквестрии по милости Селестии, Защитница всех пони, наследница Солнца и Луны, хранительница древа гармонии, носительница элемента магии, преемница аликорнов, королева единорогов, военачальник пегасов, канцлер земных пони. [ELF_twilight_scripted_loc_COMMONWEALTH][ELF_twilight_scripted_loc_PLA], защитница Кристального Сердца, друг Яков, заступница буйволов, хранитель Вечнодикого леса, повелительница книг и библиотек, верная ученица, принцесса дружбы и др.[ELF_twilight_scripted_loc_HONORIFICS]§!"
