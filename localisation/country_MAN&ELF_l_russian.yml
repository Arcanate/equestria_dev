MAN_ELF.67.t:0 "Resistance Routed at Weapons Vault Ambush!"
MAN_ELF.67.d:0 "[This.GetNewspaperHeader]The sound of gunfire and explosives rang throughout the night in some boroughs of Manehattan as a Changeling convoy fought off an ambush from the so-called "Harmonic Resistance" on the city outskirts. Reports indicate that the convoy was en route to an Equestrian military vault when it came under fire from an unknown number of Resistance operatives, well-armed with machine-guns and a mortar. The timely arrival of reinforcements in the form of volunteer soldiers from the Collaborationist Constabulary routed the remnants of the Resistance force, who had failed to defeat the well-trained Changeling convoy.\n\nThe weapons vault has since been secured and captured Resistance operatives sent for processing."
MAN_ELF.67.a:0 "Fools to think they could defeat us in an open battle."

