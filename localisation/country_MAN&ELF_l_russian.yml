CHN_manehattan_protectorate_railway_gun:0 "Железнодорожное орудие класса «Сориф»"
CHN_manehattan_protectorate_railway_gun_desc:0 "Железнодорожное орудие класса «Сориф» было заказана леди-протектором Мэйнхэттена в качестве символа военной мощи гегемонии. Класса «Сориф» весит впечатляющие 1350 тонн, и использует 80-сантиметровую осадную пушку, способную стрелять снарядами весом в 7 тонн на дальность до 47 км. Этот проект стоил многие миллионы марок чейнджлингов и был настоящим подарком для военно-промышленного комплекса Мэйнхэттена.\n\nНа сегодняшний день класс «Сориф» является самым крупным нарезным орудием, когда-либо применявшимся в бою, и, с точки зрения своей массы, считается самым тяжелым мобильным артиллерийским орудием, когда-либо построенным. По слухам, даже сама королева Кризалис осталась в восторге от великолепия этого инженерного чуда после его осмотра."
