MAN_ELF_new.159.t:0 "Замена" # idenr
MAN_ELF_new.159.d:0 "В полдень к штаб-квартире Департамента полиции Мэйнхэттена подъехала автоколонна. В машинах ехал отряд Констеблей - пони-коллаборационистов Мэйнхэттена, одетых в чейнджлингскую форму. После остановки они покинули машины и вошли в здание с оружием в копытах. За противодействие чейнджлингам работники штаб-квартиры, как и весь Департамент Полиции, были объявлены вне закона и распущены. Коллаборационисты подавили сопротивление силой, разогнали полицейских и арестовали офицеров. Заняв здание, они начали обыскивать шкафы и взламывать сейфы с документами в поисках ценной информации.\n\n Большинство бывших полицейских отнеслись к этому апатично, а часть бывших полицейских перешли на сторону чейнджлингов и вступили в Корпус констеблей. Остальные были резко против и видели в этом средство насаждения новой власти. \n\nТеперь флаг чейнджлингов занимал место герба полиции Мэйнхэттена, украшавшего ранее здание штаб-квартиры. Полномочия поддержки закона и порядка перешли к новой полиции, но она вряд ли станет истинной заменой старой в глазах пони."
MAN_ELF_new.159.a:0 "«Служить и защищать»."

