MAN_ELF.1205.t:0 "Civil Unrest!"
MAN_ELF.1205.d:0 "[This.GetNewspaperHeader]Early this morning citizens of the [MAN.GetName] awoke to the sounds of screams and gunfire as pony resistance elements took to the streets in running battles with Changeling and Collaborationist forces in what is now considered to be mass spontaneous civil unrest in regions across the Protectorate. This eruption of seditious activity on such a large scale is alleged to be the first coordinated effort by the so-called "Harmonic Resistance" active on the eastern Equestrian seaboard. Hitherto unsubstantiated reports coming from sources in the Changeling administration allege that the "Harmonic Resistance" is in fact led by none other than the ponies known as "Starlight Glimmer" and "Trixie Lulamoon" - the former the progenitor of the failed ideology dubbed "Equalism", and the latter a washed-out street magician. Additional reporting to follow as further details emerge."
MAN_ELF.1205.a:0 "Dispatch troops to the affect areas immediately."

MAN_ELF.1206.t:0 "After Action Report - the [MAN_uprising_in_state_event_target.GetName] Unrest"
MAN_ELF.1206.d_hascore:0 "The inability of our commanders to prepare for the inevitability of what happened in [MAN_uprising_in_state_event_target.GetName] was just disgraceful, but at least we had managed to cling on to power in the state. Most importantly, the fact that we were still able, unprepared as we had been, to put down the unrest meant that the legitimacy of our governance over the Protectorate was still uncontested thus far.\n\nWe may have weathered the storm today, but the reports of our infiltrator agents in the field point towards a rising trend in anti-Changeling, pro-Harmonic, and secessionist thought amongst the general population of the Protectorate. Similar waves of unrest akin to what happened in the [MAN_uprising_in_state_event_target.GetName] region are certainties that we are sure to experience in the coming months.\n\nWe must stand against the tide and protect the Motherland from the pony rabble that would seek to destroy the hard-earned fruits of our conquest."
MAN_ELF.1206.d_lostcore:0 "The inability of our commanders to prepare for the inevitability of what happened in [MAN_uprising_in_state_event_target.GetName] was just disgraceful. The assessment of the extent of the damage caused to our administration is still in process, but it is undeniable that on a local level, the legitimacy of the Changeling mandate over the [MAN.GetName] has been dealt a severe blow by our failure to put down the unrest.\n\nIn post-unrest [MAN_uprising_in_state_event_target.GetName], it is being reported that civilian ponies are flaunting the 9p.m. curfew with impunity, the local Collaborationists are facing regular harassment and intimidation, petty offenses against the Changeling garrison has increased dozenfold, and, most terrifyingly, from the reports of our infiltrator agents in the field, anti-Changeling, pro-Harmonic, and secessionist sentiments have experienced exponential, uninhibited growth.\n\nIn essence, Changeling authority over the [MAN_uprising_in_state_event_target.GetName] region has been crippled. The prospect of more unrest to come is extremely alarming, to say the least."
MAN_ELF.1206.a:0 "We will be prepared next time."

MAN_ELF.2.t:0 "The Manehattan Nucleus"
MAN_ELF.2.d:0 "The time has come to begin entrenching our control over our protectorate, and we have much to do. A first step is to acquire a base of operations that can support the undertaking of control over the great city of Manehattan. To that end, we have enlisted 84 Crystal Avenue to serve as our "nexus". Built during an economic boom during the recent era of prosperity in Equestria before our great war of conquest, it will serve us well in the times to come.\n\nOnce a proud symbol of Equestrian achievement, the tower now bustles with busy changelings. Orderlies carry stacks of paper past bored guards, their guns firmly in their grasp. Dignitaries visiting from Vesalipolis and engineers from Vraks on tours pass pony workers with downcast eyes and careful steps.\n\nEquestria is over. The Protectorate of Manehattan is now.\n\nThe city's new ruling Protectress is one Lilac, newly minted from the hive military academies. While universally acknowledged as intelligent and capable, she is extremely displeased with her assignment and anyone who has seen her knows it.\n\nA small party of well-dressed ponies arrive asking for an audience with the new Protectress, and she is about to pass them off to an orderly when they offer something naive yet interesting. Leading citizens, businessponies, and former civil servants have banded together to offer their services to the new regime. Her advisors scoff at the idea of pony collaborators, but Lilac treats them with a touch less derision, wondering if they might not be useful in the short term.\n\nThere is but one issue...\n\nAnd it is, of course, the ponies. The few allies we have made since our occupation began are all clamoring to work in this building, and some are even asking to live here!? Some in Lilac's staff are clamoring for the administration of the Protectorate to be a solely Changeling venture. Of course, everything in the building will be highly classified, and so it would be a severe risk to allow them to live there. But it could allow us to make nice with a few more locals."
MAN_ELF.2.a:0 "Who do those equinoids think they are!?"
MAN_ELF.2.b:0 "Alright, we'll help them move in."

MAN_ELF.3.t:0 "The Bridleway Parade"
MAN_ELF.3.d:0 "The Changeling Administration has organised a parade, as much as a show of force as a morale booster for the Garrison's personnel. Changelings march row on row down the world-famous Manehattan Bridleway, their impeccable lock-step a reminder of just how fragmentary and defeated the ponies are.\n\nIt's an impressive sight, to be sure, and your average pony is impressed. But there are a few weaknesses obvious to any more experienced observers. The garrison is lighter-equipped than it should be, and supply lines are over-burdened with the task of establishing control over such a vast prize as Equestria. The fearsome Changeling panzers are scarce, and the soldiers are not the brightly polished grenadiers of years past.\n\nStill, for all of that, the parade has its desired effect. The ponies of Manehattan know who their new masters are."
MAN_ELF.3.a:0 "Our Victory Resonating for a Thousand Years!"

MAN_ELF.4.t:0 "Rebuilding the Bronclyn Bridge"
MAN_ELF.4.d:0 "In order for the Protectorate government to have any legitimacy with the people we must try to make ammends with them in one way or another. Protectress Lilac may not be thrilled to rot away behind a desk in Manehattan, but she's not an idiot. If she doesn't shape this city and the surrounding towns into shape, this house of cards is falling on her head specifically. So! Rebuilding it is.\n\nOne proposal is the rebuilding of the famous Bronclyn bridge in Manehattan that took a severe battering when the victorious Changeling army occupied the city. On this issue two competing factions vie for supremacy; our more ardent militarists call for the demolition of what remains of the old bridge in favour of a wholly new edifice, built in the Changeling architectural tradition as an ode to our victory. The moderate (and perhaps more sensible) faction wishes to limit the construction work to a conservative restoration of the bridge to its original pre-war appearance.\n\nLilac needs to give the ponies and what not of Manehattan fewer reasons to fight back. Inviting the Collaborators into government has helped with this, as have curbing some of the behavior of her officers. But rebuilding the famous Bronclyn bridge is sure to make even the more resentful little equinoids pause when considering rebellion. The bridge will also signal a return to business as usual, with access to the city restored to the outside world. We can only hope that with the rebuilding, that this great metropolis on the frontiers of the Hegemony will be peaceful soon."
MAN_ELF.4.a:0 "The rebuilt bridge shall be an ode to the splendor of the Changeling Race."
MAN_ELF.4.b:0 "We need the support of the populace; just repair the damage and leave it as is."

MAN_ELF.5.t:0 "Too much paperwork!"
MAN_ELF.5.d:0 "Dominion is more theory than fact until you inhabit the land, or at least that's what Vesalipolis has decided. With our occupation of Manehattan, we have acquired its large population and significant industrial base, but we have also inherited all of its issues. Foremost of said issues is the crowded urban environment and restive slums of the city.\n\nQueen Chrysalis has dispatched settlers across the continent, and after pulling a few strings, Protectress Lilac has secured a few thousand settlers for Manehattan. Entailingly, she has initiated plans to redevelop the inner city, clearing out the slums and creating new neighbourhoods for Changeling settlement and industrial development.\n\nUnfortunately, this does mean that we'll have to expend some resources and time preparing living space for them. Some old tenement buildings and decrepit corner stores are going to be razed to make way for sensible, sturdy Changeling-style hive-blocks.\n\nThe plan, though suitably ambitious, seems highly unfeasible at the moment. With our garrison overstretched and wholly incapable of pacifying dissent and unrest in Equestria's largest city, some of our officers have suggested enlisting the help of the pony collaborationists in our attempt to remake the city in our own image."
MAN_ELF.5.a:0 "Make our pony collaborators do the dirty work."
MAN_ELF.5.b:0 "For Changelings, By Changelings!"

MAN_ELF.6.t:0 "Scouring the Maneway"
MAN_ELF.6.d:0 "Lilac and the Ost-Kommando were at an impasse. The Maneway was an important piece of infrastructure, large portions of which had been bombed to rubble by our aces during the war, leaving it in a state of disrepair and an inconvenience for those within the city. The Collaborationist establishment, and most normal ponies in general, were beginning to wonder when it'd be restored, and thus such discussions were had by Lilac and her administration.\n\nReports indicate that the subway system is infested with the fighters of the Harmonic Resistance. The officers of the Ost-Kommando dreaded sending their forces down there - half of them were already trying to quell uprisings in other parts of the Protectorate, and had no soldiers to spare. The Maneway was only useful for the soldiers in Manehattan proper, anyways.\n\nOn the other hoof: the subway would help everyone, at least those within Manehattan. To the Manehattanites, the subway was integral to their daily commute, and it would help stabilise the metropolis and its surrounds if ponies could actually traverse their city with relative ease.\n\nIn the event that the Maneway is chosen to be slated for repairs, the Ost-Kommando faces a daunting task: the only way to feasibly clear out such infrastructure is a form of scorched earth warfare, sending in jaegers with flamethrowers to scour out any squatters or resistance fighters using it as a hub, with the collateral damage this approach entails.\n\nThis really was an impasse, literally and figuratively. We could forgo the Maneway and divert our resources to what some would perceive as more pressing concerns. Or: we could act preemptively, sending in the Manehattan garrison to exterminate an infestation before it became unmanageable."
MAN_ELF.6.a:0 "Report to headquarters that all is well, there is no need to worry."
MAN_ELF.6.b:0 "Send in the jaegers to flush the rats out from the tunnels."

MAN_ELF.7.t:0 "Consolidate Confiscated Assets"
MAN_ELF.7.d:0 "Part of conquest is counting and repurposing the spoils of war. It's just the natural course of action after victory to take what you've won! Our garrison dispatched several detachments to do just that, with jaegers knocking on doors to announce new management. While those who will soon be in our employ have not had much to say, which is proper, the old proprietors have been rather heated about the whole affair. Namely, the board of governors of the East Coast Chamber of Commerce, who, in addition to being highly influential in the city's finance sector, are also trying hard to retain their independence under the new regime.\n\nWere they not ponies, and not a conquered people, Lilac might have been concerned. As it was, they are both. And yet… she thinks to the collaborators who offered to smooth her way in this sprawling city. Perhaps making some exceptions now will net us benefits in the future."
MAN_ELF.7.a:0 "Distasteful, but we need the support of the business interests."
MAN_ELF.7.b:0 "They are just a bunch of jumped-up accountants, replace them all!"

MAN_ELF.8.t:0 "[GetDateText] - Maneway Bombed!"
MAN_ELF.8.d:0 "[This.GetNewspaperHeader]Terror and chaos rule as ponies and changelings alike are caught in massive explosions along the Maneway. In the midst of repairs, Manehattan's revitalized and rebuilt main drag has been torn to shreds. Lilac is furious, and more than that completely baffled. What was the point? Why do this? She had rebuilt it for them! She had done these ungrateful ponies a favor and they had repaid her with bombs.\n\nOn the streets, her officers struggle to restore order and keep ponies off the street. In their gilded offices and boardrooms, the pony collaborators discuss how they will respond. And in the middle of it all, the Protectress of Manehattan decides what is to be done."
MAN_ELF.8.a:0 "We will have an emergency meeting."

MAN_ELF.9.t:0 "Inspecting the Garrison"
MAN_ELF.9.d:0 "In light of her difficulties, Lilac has called for aid from the empire while working to strengthen her control over Manehattan. The collaborators must be organized, the military districts rationalized, the chain of command straightened out and strengthened. But more than any of that, Lilac has a lackluster garrison to handle.\n\nThe Manehattan garrison isn't the dregs, but they are understrength and without much armor. The biggest problem now is numbers. For all of their superior firepower and training, the Changeling garrison just does not have the numbers to hold back a true insurrection with an organized core. The Ost-Kommando has suggested lowering their training standards temporarily to raise a large force capable of watching everyone and everything.\n\nAlternatively, a selection of Lilac's officers put forth a proposal to double down on Changeling strengths, focusing on hitting hard and fast with elite and highly mobile forces. A large army of half-trained fools may be able to sit and watch everything, but feeding and paying them will be a drain on our resources. Better to have a smaller force that can respond quickly and effectively at a moment's notice."
MAN_ELF.9.a:0 "We can't be picky."
MAN_ELF.9.b:0 "We must maintain some standards."

MAN_ELF.10.t:0 "Hunters of the Concrete Jungle"
MAN_ELF.10.d:0 "Dim lamps. Empty streets. Dark alleyways filled with trash, discarded furniture, broken glass. The pony hurtling down the narrow passageway in between two skyscrapers doesn't see the patch of slick grease that coats the concrete, slips and falls. The dull, rhythmic thud of jackboots pounding towards her from behind makes her struggle valiantly to stand up and flee, before a rubber bullet knocks her into the pavement.\n\nWhen had it gone so wrong? Maybe it was when Silver Shine stopped coming to meetings and nopony bothered to check up on him. Or when the creature wearing his face and speaking with his voice turned up unexpectedly one day, and they were so happy to see him again they didn't notice the odd, stilted mannerisms, or the maniac gleam in his eyes. Or, even after he'd ripped out the throat of their cell leader, when they'd decided to stand their ground against the jaegers, who'd put down their doomed resistance with such practiced ease.\n\nThe pony knows that none of her friends had managed to get out. They'd barricaded themselves in the back room where they'd thought the heavyset steel door would buy them time, until the changelings had started shooting through the walls. She'd barely escaped by jumping out of a window. She was alone as she ran through the twisting back streets of Hayston, fleeing from the truncheons and bayonets of her pursuers.\n\nThe face that glances down at her is obscured by the cowls of the gas mask, but for the pair of compound eyes that shine a dull blue through the tinted lens. Juxtaposed against the monotone anonymity of the mask and the dark gloom of the alleyway walls, those eyes are vivid, and hold her gaze. It is the last thing the pony will ever see."
MAN_ELF.10.a:0 "Masters of the Hunt."

MAN_ELF.11.t:0 "The Protectress' Blacklist"
MAN_ELF.11.d:0 "The authority of the Protectorate is challenged at every turn, and so we must endeavour to change that. Using tried and true tactics, we believe the best way to do that is to ensure no one is left alive who would challenge us. Changeling Intelligence is to compile a blacklist of all known and suspected dissidents residing in the Protectorate for surveillance, detainment, or elimination.\n\nNow it is past midnight, and the lights on the top floor of the Crystaller Tower are on. Lilac's aides chitter and murmur over half-eaten food and piles of paper, throwing names at each other and making snap decisions. Sapphire Starlight? Irrelevant. Haberdasher Silver? Too marginal. Seraph Scales? Alright, put her on the stack.\n\nLilac, deciding to do more than rule from a distance, puts her staff to work compiling a list of the city's top minds. The artists, the poets, the analysts, the scholars, the socialites, the gregarious rich, the veterans, even the pop stars are sorted into piles. Some are useless and not worth the energy. Some are too dangerous, and need to be marginalized, shamed, or intimidated. Arranged before these busy drones lies a constellation of ponies the regime finds potentially useful, ponies to be courted for their influence and offered deals and jobs to secure their grudging loyalty."
MAN_ELF.11.a:0 "It's all coming up Lilac."

MAN_ELF.12.t:0 "Lilac's visit to the Manehattan Polytechnic"
MAN_ELF.12.d:0 "As quoted from Queen Chrysalis herself: "The smart ones are always the first to cause trouble".\n\nAnd so Protectress Lilac planned to end that problem before it can even begin.\n\nLate last night, squads of Changelings jaegers from across the Protectorate gathered on street corners and alleyways in the middle of downtown Manehattan. Normally such an important operation would be touted and hinted at by our propagandists in order to drive up fear and anxiety, as a form of psychological warfare. This operation, however, would be all dark.\n\nThe Manehattan Polytechnic institute was a focal point for engineering, the sciences, and higher education in general in the city, but its main campus building, open to the public, served little academic use, and the historic structure was instead rumoured to be a hotbed of Resistance activity.\n\nThis would be ended fast. Under the cover of darkness, the jaegers approached on all sides and placed barrels of kerrosine oil all along the outside of the building. Then, Lilac herself, an engineer by training, short-circuited the electrical system and set it all alight. The fire department arrived but it was too late. The symbol of learning under Celestial rule was gone, reduced to ashes.\n\nIn all honesty, Lilac didn't really have that much concrete evidence that the campus building was indeed a hotbed of resistance activity. But she had faith in her rumours, and at any rate it was better to be safe than sorry."
MAN_ELF.12.a:0 "What else did Chrysalis say? Ah yes, "I am Inevitable"."

MAN_ELF.13.t:0 "Dinner at the Crystaller Building"
MAN_ELF.13.d:0 "[This.GetNewspaperHeader]Charm and glitter abound at the Crystaller Building tonight, as the Lady Protectress of Manehattan entertains the wealthy and powerful of the city with a lavish dinner party at Changeling headquarters. The Protectress was reported to be highly active at the dinner, moving between tables wining and dining with her guests. Amongst them were big names such as fashionista Suri Polomare and former Wonderbolt Wind Rider, both of whom have publicly voiced their support for the new regime.\n\nA guest at the party who wishes to remain unnamed said that "Everything was great - the food, the wine, the conversation. Lilac strikes me as an ASTUTE LEADER ha ha, though I wish her fangs weren't so sharp."\n\nReporting for Vesalipolis news, Zanx Sorhia."
MAN_ELF.13.a:0 "All Hail our Lady Protectress."

MAN_ELF.14.t:0 "Concert Night in Manehattan"
MAN_ELF.14.d:0 "Changeling arts have not been widely embraced or celebrated away from the hives. So it was with some surprise that the ponies of Manehattan discover that Changelings actually have a long and varied tradition of art music. Selections from Georg Fredric Chitindel and Amadeus Chrysalidus fill the city's music halls and for the first time warble out from old turntable speakers. And it's good!\n\nLilac invites some of the Hegemony's finest musicians to Manehattan, and some of the best of Manehattan's music scene to collaborate together in a concert at Carneighie Hall for the city's edification. Ticket sales are through the roof, and for the first time in a long time ponies and changelings alike are genuinely excited about something despite themselves."
MAN_ELF.14.a:0 "If music be the food of love, play on!"

MAN_ELF.15.t:0 "Carneighie Hall Bombed!"
MAN_ELF.15.d:0 "Tragedy strikes!\n\nAs the joint Changeling-Pony Orchestra takes a well-deserved bow amidst thunderous applause, explosions rock the theatre. Loose masonry and dust kicked up by the explosion peppers the terrified crowd as Lilac and her staff are swiftly evacuated. Changeling sentries in elaborate dress uniform shield the musicians as they flee back behind the stage, and there is gunfire that later no one can place.\n\nThe whole city is thrown into chaos, with rumors flying that the Protectress was killed or that the shadowy leaders of Manehattan's fledgling rebel faction were caught in their own blast. Stories that ELF partisans have taken several neighborhoods threatens to become reality as panicked and emotional ponies rush to secure their homes and the safety of their loved ones. Soldiers are paralyzed as their commanders find their lines of communication cut. A mob of ponies trample down a Changeling officer in the theatre and a half dozen civilians are gunned down as they try to force their way into the streets.\n\nLilac, her chitin cracked from a stray piece of shrapnel, brushes the blood from her eyes and tells her guards to find her a phone. Someone is going to pay for this."
MAN_ELF.15.a:0 "Secure Lilac and the other dignitaries."
MAN_ELF.15.b:0 "Put the whole city into lockdown, we'll root the criminals out eventually."

MAN_ELF.16.t:0 "Changeling Dispatches - the Concert Bombing"
MAN_ELF.16.d:0 "The Protectorate is later unable to produce any hard evidence regarding the wild rumors of ELF uprisings in the city, but who is there to hold them to account? Furious soldiers find troublemakers, ponies who sometimes just look a bit rough, the neighborhood tousled-headed youth who needs to learn when to shut his mouth, and begin shooting. Only a few dozen die, but the effect is immediate. The shooting of one or two silences whole blocks as the riotous rabble realizes that, no, they aren't ready to face the changelings outside.\n\nLilac acts in anger, but also out of a strange sort of heartbreak. She regrets the reports. She knows that they didn't catch those responsible. But it doesn't matter. She does what she needs to do. Isn't she a better sort of ruler, really the ally of these poor, stupid ponies? Or something? What was the point of all of this? What was she going to do?"
MAN_ELF.16.a:0 "Lilac places logic over emotion, and allocates resources for the intelligence apparatus."
MAN_ELF.16.b:0 "The ponies must be taught a harsh lesson - mete out reprisals in the neighborhood."

MAN_ELF.17.t:0 "Triangulate, Locate, Eliminate"
MAN_ELF.17.d:0 "Our counter-insurgency office has codebreakers and officers working around the clock. The Manehattan Office of Public Safety never sleeps. Tonight is no different... except that tonight, the MO-oPS is about to finally catch its elusive prey.\n\nUsing Celestial cypher machines from the great war, resistance groups have maintained the ability to encrypt their messages to a high quality that has been difficult for even our codebreakers to deal with. But with the advent of new decryption technology from scientists in the cold north of the continent, we believe we have discovered a way to figure out the source of a transmission without even needing to know what it says. Triangulated radio signals, a fully parsed code, even brief infiltrations have all confirmed the location of a single source from which many of the resistance transmissions around Manehattan stem, and our soldiers now prepared to move in.\n\nThe location is a seemingly unthreatening cabin in the forests outside of the city. The security is light by our standards, with no guards at all and a very simple magical ward to keep sound from leaking out of the room. Could it be this easy?\n\nThe jaegers that have moved in at night are ordered to bring it down. Tear gas shells are fired, flashbangs are set off and the compound falls like a wet paper bag.\n\nAlmost literally.\n\nWhen our units reached the inside they found only three unarmed ponies and a high-powered radio.\n\nAfter some investigation, it turned out that the messages we had been trying to break were just complete and utter gargle, and this station's only goal was to just keep putting out nonsense. Now we can consider this a victory, as we can still show off these captives and their radio. But we also found more information about other cells, though we can only pursue one course of action, as those cells will surely grow suspicious and relocate if this radio goes dark for too long."
MAN_ELF.17.a:0 "Use what we found... but keep it quiet."
MAN_ELF.17.b:0 "Parade them around as a great victory!"

MAN_ELF.18.t:0 "Factory Inspection!"
MAN_ELF.18.d_1:0 "As part of the militarisation of the Protectorate, Lilac has decided to pay a visit to one of the factories producing armaments for the Garrison. This was supposed to be a quick and easy trip - her assistants would find which factory had the best performance and she would go there, say how great they were doing, praise the Queen and get it over with.\n\nBut someone made a wrong choice.\n\nBecause when the Protectress showed up at the factory, she was fired on by Resistance members, but not in large enough numbers that they could have been expecting her, though.\n\nNo, this unfortunate encounter seemed to have happened purely by chance. After her guards subdued the factory, the irony of the situation revealed itself. The factory WAS indeed extremely productive, and moreover, many of the workers there were sympathetic to the new regime - seeing as they had been former collaborationists who the Resistance had captured and coerced into working at this factory.\n\nNow comes a choice for Lilac. The Garrison can either seize control of the new industry and operate it directly, or turn it over the these newly-liberated collaborationists and reinforce the loyalty of her "allies" in Manehattan."
MAN_ELF.18.d_2:0 "Constabulary Inspector Calloused Hooves finds himself facing a dilemma.\n\nHis report on the collaborator enterprises in the city's historic industrial zone is a mess. Objectively, many of the factories are underperforming. Some are just facing labor shortages, but others are pit of abject misery and their numbers reflect that.\n\nForeponies offer excuses, and a few have even hinted at bribes. Bribes that he's almost inclined to take, considering that sparing many of the least offensive collaborator-run manufactories might be best in the long run for productivity. Even the workers in the worst mills feared Changeling overseers running their workplaces directly.\n\nFor that matter, if he painted too dire a picture, would they do something drastic?"
MAN_ELF.18.a:0 "I want it making guns as soon as possible."
MAN_ELF.18.b:0 "Throw them a bone, they can repay us later."
MAN_ELF.18.c:0 "Submit the unabridged report. Let the Changelings take over the factories."
MAN_ELF.18.d:0 "Ponies must look out for each other."

MAN_ELF.19.t:0 "A Gas-Mask Masquerade"
MAN_ELF.19.d:0 "The military ball is all set. It will surely send a powerful message to the entirity of the world, and especially the resistance members that still plague our lands. With this we should make a show out of this as much as possible. Lilac has arranged for grenade fireworks and rocket barrages! Just a lot of explosives, really.\n\nCome twilight a few hours later, and the Crystaller Building is all aglow with a gathering of Manehattan's finest and most important Changelings. Manehattan has seen hundreds and hundreds of balls over the years, but perhaps none like this: a Masque of, well, Gas-Masks. Every Changeling attending the festivities sports some kind of gas mask, spruced up in gaudy and often macabre ways. After all, it is under the aegis of the Lady Protectress that the frontier of chemical warfare is ever being pushed forwards within Manehattan's laboratories, and everypony in attendance knows it. So novel is the night that Trimmel himself is in attendance!\n\nThis carnivalesque spectacle is a great entertainment for Lilac's generals, who take the opportunity to indulge in drunkenness and shocking the few pony guests and workers. The night is a success as far as its hosts are concerned, but stories from the pony waitstaff filter down into the city.\n\nTrimmel, highly drunk, makes a promise to a similarly-intoxicated Lilac. She may make one request of him of anything to help her govern the Protectorate, and he will grant it."
MAN_ELF.19.a:0 "Some new recruits, fresh from the hives!"
MAN_ELF.19.b:0 "New weapons from the forges of Vraks!"
MAN_ELF.19.c:0 "Panzers for days!"

MAN_ELF.20.t:0 "A Night on the Town!"
MAN_ELF.20.d:0 "The party spills out of Crystaller Tower as Lilac, Trimmel, and a few others evade their collectively-panicking bodyguards and roam the streets. Laughing, and in Trimmel's case, still drinking, the conspiratorial bugs galavant through the city, their gas masks hiding their identities surprisingly well.\n\nSometime after liberating a food cart from a poor earth pony and then crashing it into a buggy on Fourth Street, Lilac and Trimmel run out of ideas. When there are no consequences and no one can stop you, petty vandalism loses its appeal fast.\n\nThe distant sounds of police sirens catches both of their attention. Lilac curses soddenly in their direction, vowing to personally trash the collaborator Constabulary for daring to do something about her reign of terror. Do they call it a night, or go out with a bang? Because Trimmel does have one last idea..."
MAN_ELF.20.a:0 "Have the coastal batteries arrange a 12-gun salute in the honour of Queen Chrysalis!"
MAN_ELF.20.b:0 "Let's pay a midnight visit to our favourite collaborators."
MAN_ELF.20.c:0 "We'll call it quits for the night."

MAN_ELF.21.t:0 "Here's to you, Herr Trimmel!"
MAN_ELF.21.d:0 "Trimmel explains his idea on the way as Lilac leads him in evading her own police. The Manehattan harbor defenses include several wide-bore gun batteries meant for repelling capital ships and any amphibious landings. But they've not been fired in so long! Surely its best to make sure, for the sake of defense, that they are still in top shape?\n\nThe 12-gun salute that wakes the still slightly-drunk Changeling high command has no explanation. No one ordered it, and there are no targets. Middle-level officers start organizing their commands into defensive positions, and Lilac's generals lock the city down. Search parties are dispatched in every borough looking for terrorists fleeing the scene of some hitherto-unlocated bombing. Jaeger fliers flit from neighborhood to neighborhood looking for evidence of the attack.\n\nTrimmel and Lilac, now friends for life, are found that morning passed out next to the harbor guns."
MAN_ELF.21.a:0 "It was worth it!"

MAN_ELF.22.t:0 "Straight Out of Vraks"
MAN_ELF.22.d:0 "Lilac, before Trimmel can explain his plan, declares loudly and firmly that the Constabulary can go to Tartarus, and to prove this, she's going to send them there. The more she screams, the more eyes are on her, until the newly minted Collaborationist Constabulary do arrive.\n\nLilac tears off her mask and taunts them, and before they can ascertain whether or not she is actually the Protectress, she punts two of them into next week.\n\nThe next hour is a blur as Lilac and Trimmel avoid the confused cops and somehow collect a few disaffected equine youths on their way to breaking the windows of the local police station and trashing the offices while Lilac's personal guard pushes its way in to take her into protective custody. The Constabulary spread stories about just how wanton Lilac can be."
MAN_ELF.22.a:0 "We probably shouldn't have done that..."

MAN_ELF.23.t:0 "The Lady Protectress Speaks"
MAN_ELF.23.d:0 "Lilac resists the urge to tap the microphone as she summons every ounce of poise in her body.\n\n"Thank you Crystal, and good evening to all of the subjects of the Protectorate across Manehattan and beyond. I speak to you today from inside the newly rebuilt Museum of Equestrian art, repaired and refitted by my regime. I am honored to be here tonight, and honored to be your representative. These last few months have been a trying time for all of us. Terrorist bombings have disrupted our lives, causing privation and fear. But I am proud to say that we have endured."\n\nAs she speaks, Protectress Lilac works towards a central point, one she's worked on all week. Cementing her rule will mean cementing her image, and this is where she intends to make that image clear.\n\n"I wish to prove to you tonight that we are not your enemies and that all can, and will, benefit from our new relationship. We hold a special bond in this land of ours. One forged in the unfortunate sacrifices of the Equestrian soldiers, fighting for a Diarchy that didn't care for them, and the Changeling race, who rebuilt what had been lost under the cruel domination of the Alicorns. Following this, we should all strive to..."
MAN_ELF.23.a:0 "...destroy those who would seek to undermine our new prosperity.""
MAN_ELF.23.b:0 "...work as one to build a new society.""
MAN_ELF.23.c:0 "...flourish under this New World Order.""

MAN_ELF.24.t:0 "Protectress Botches Speech!"
MAN_ELF.24.d:0 "[This.GetNewspaperHeader]<<THIS EVENT HAS BEEN CUT>>"
MAN_ELF.24.a:0 "Damned Ponies!"
MAN_ELF.24.b:0 "Make the Collaborators take the fall."

MAN_ELF.25.t:0 "She Sees You When You're Sleeping"
MAN_ELF.25.d:0 "Rumors have been going around the town for a while about the mysterious new state program. Known as "S.P.Y.E.Y.E"., it is hard to sum up. It is, in fact, hard to even describe. There are propaganda posters plastered in and outside of Protectorate offices declaring that the Spyeye Program is here to protect the good citizens of Manehattan. Posters in the streets tote it as a crime fighting measure, or as an anti-insurgency measure, or as some vague security bit.\n\nIt has haunted the minds of Resistance members and Collaborationists alike, and even some Changelings as well. As they begin to fear that the regime of the Lady Protectress is continuously watching them. And everywhere the Spyeye slogan appears in big, bold, red: "THE INNOCENT HAVE NOTHING TO FEAR", ringing loud and clear what serving the state can give you.\n\nSome posters and graffiti are just baffling. The slogans are vague or just openly sinister, the imagery frankly unkind. Questions directed to the collaborationist government return a dozen different answers, all contradictory, and all of them official. Cameras watch ponies in the street. Cameras watch other cameras. Ponies watch each other and no one is watching Lilac except when she wants everyone to be watching her.\n\nThere was only one issue with Spyeye.\n\nIt doesn't exist.\n\nThe whole thing is an elaborate propaganda stunt made to show some progress to the Main Hive of progress that has been made against the Resistance.\n\nThe truth is that Spyeye is part surveilance system and part propaganda drive. The "real" material part of the program is merely an extreme stepping up of surveilance in public and private spaces. The true meat of the program is a massive, almost impossible to grasp system of chaos, misdirection, misinformation, and constant paranoia.\n\nAnd yet, it ended up working. The trickery on such a massive scale lead to the ability of the state to actually manage anti-insurgent operations more effectively. Now they just need to choose a focus."
MAN_ELF.25.a:0 "Focus on intimidation."
MAN_ELF.25.b:0 "Focus on ensuring loyalty of collaborationists."
MAN_ELF.25.c:0 "Focus on getting confessions from suspects."

MAN_ELF.26.t:0 "The Bureau's First Catch"
MAN_ELF.26.d:0 "The rebel in rags spat blood out on the filthy tiled floor.\n\nThe interrogation room had been a public shower, once, with drains to carry away the excess water from the showerheads. They still work, of course, and the poor creature coughing on the ground had learned this when they subjected her to rounds of waterboarding.\n\nThe Changeling officer tutted and offered her a hoofkerchief. "Oh, dear, I am so sorry! But you know how things go. When I do not get answers... My love for my queen is just so strong, it overcomes me! I am awfully passionate.\n\nShe growls, but the officer takes no heed. When the Changeling bodyguard steps out of the shadows, the officer puts a hoof up to wave him off. "Nein, I can handle this."\n\nTurning to the pony on the floor, the officer says: "Liebchen, I understand what it means to have convictions. But wouldn't it be nice to have a full meal, maybe even something for the pain? Hm?"\n\nWhen the officer emerges from the showers a few hours later, he grasps a sheaf of stained papers - a list of names that the pony had eventually, inevitably, given up. As the detritus of the interrogation is cleared up, an investigation of the names incriminates several important collaborationists. How does the Ost-Kommando respond?"
MAN_ELF.26.a:0 "Have them eliminated, we can't take any risks."
MAN_ELF.26.b:0 "Investigate further on our current findings."

MAN_ELF.27.t:0 "Our Suspicions Confirmed"
MAN_ELF.27.d:0 "It turned out that our captive wasn't lying after all. The Protectorate's Changeling hierarchs have never completely trusted their collaborationist vassals. Equinoids are weak and paltry, after all. But their disloyalty was always seen as more self-interested than anything else. The insurgency was ideological and radical, and would never accept quislings.\n\nApparently, we were wrong. There is a clear line of communication between our collaborators and the leadership of the Harmonic Resistance. While the collaborationist leaders and influencers have not completely gone over to the foe, they are not turning them in either. The infiltration goes deeper than we could have imagined. Even as our jaegers move in on the treacherous collaborationists and bring them back to us kicking and screaming, we can only pray that irreparable damage has not been done."
MAN_ELF.27.a:0 "Root out the tumours."

MAN_ELF.28.t:0 "Chrysalis, I've Come to Bargain"
MAN_ELF.28.d:0 "The Love Tax is the new Changeling Empire's most necessary institution, and also its most troublesome. Chrysalis forged her nation into a teeming mass bent on conquest, and the consequences of those years are far reaching. The Love needed to sustain her hordes may prove to not be as sustainable as either the Queen or Lilac would now like.\n\nProtectress Lilac of Manehattan visits Vesapolis requesting a change to the Queen's mandated tax. The process of acquiring it not only drains the populace, but with her limited personnel it has become prohibitively inefficient.\n\nCertain risks come with this approach. Chrysalis is famously challenging of any of those who question her judgement, and she had personally approved of the tax. Lilac would do well to tread carefully.\n\nOr maybe not. The Protectress has decided to go into this meeting with a new philosophy - that she shall win the day through sheer confidence or die trying.\n\nChrysalis, acutely aware of how much her new realm needs a steady supply of Love to prosper, nevertheless hears her governor out. Whether she will agree to some new arrangement for Manehattan is not yet decided."
MAN_ELF.28.a:0 "Here Goes..."
MAN_ELF.28.b:0 "We'll hear Lilac out."

MAN_ELF.29.t:0 "New Love Quotas for Manehattan"
MAN_ELF.29.d:0 "[This.GetNewspaperHeader]Breaking news out of Vesalipolis today where the Lady Protectress of the Manehattan made a speech on the steps of the Royal Palace - an honour usually reserved for Queen Chrysalis alone. Befitting the unexpected subversion of conventional decorum was the revelatory announcement that the Protectress had successfully gone toe to toe in negotiations with the Queen, putting a new system put in place for the [MAN.GetName]'s provision of the tributary Love Tax.\n\nWhile she was speaking, Royal Guards exited the palace from behind her, and many suspected her time was through. But instead, the military ensign of the Ost-Kommando was raised directly beside the Royal standard, if a bit lower. Lady Lilac remarked on the benefits in efficiency and profitability created by this new arrangement."
MAN_ELF.29.a:0 "The New System will benefit us both."

MAN_ELF.30.t:0 "Lilac's Emergency Meeting"
MAN_ELF.30.d:0 "The penthouse suite that occupies the top floor of the Crystaller Building is filled to bursting with changelings - officers from the Ost-Kommando, the commanders from the local Queen's Guard contingent, and even some pony stooges in Changeling uniform. In the centre of it all is the Protectress Lilac, more resplendent than any of them in an elegant evening gown, hoof-stitched by Suri Polomare herself.\n\nThere was supposed to be a party tonight - a rare chance for Manehattan's rulers, both the changelings and ponies, to unwind for a bit, looking down upon their realm from on high. Whatever plans Lilac and her friends had had in mind for the evening, though, were quickly disrailed as news came in of explosions deep within the subterranean tunnels of the Maneway.\n\nLilac feels a sinking feeling in the pit of her stomach as the messenger delivers his report. Around her, the party is breaking up - the frenetic sound of hushed, hurried conversations are occasionally punctuated by distant explosions, as the bombs of the Harmonic Resistance continue to go off somewhere in the city below. A clutch of officers, uniforms in disarray, rush through the crowd towards the elevators, no doubt in a hurry to return to their commands.\n\nTensions run high, as Lilac's subordinates break out into arguments over who should bear responsibility for the attack, their anger now directed towards their own fellows. Eventually, they look to her for judgement."
MAN_ELF.30.a:0 "Punish the collaborators! Most of them are in cahoots with the Resistance anyways, probably."
MAN_ELF.30.b:0 "Recall the Changeling commanders responsible for disciplinary action for their incompetence."
MAN_ELF.30.c:0 "Well, these things happen."

MAN_ELF.31.t:0 "Changeling Soldiers Cause Havoc!"
MAN_ELF.31.d:0 "[This.GetNewspaperHeader]Gunshots rang through the Shipping District of downtown Bronclyn last night as a platoon of Changeling soldiers, later revealed to be in varying stages of intoxication, wrought havoc against local businesses before military discipline was restored by Military Police. Popular with the Garrison's officers and enlisted alike, the bars on the Bronclyn waterfront are a hotspot of Changeling revelry and has been off-limits to civilians past the curfew, when businesses cater exclusively to Changeling patrons.\n\nLast night's chaos on the waterfront are part of a wider epidemic of civil unrest, influenced in part by the recent influx of conscript Changeling units on reserve duty. In a press statement, the administration has pledged to rein in the rowdiness of the Garrison."
MAN_ELF.31.a:0 "The Garrison must be Disciplined."

MAN_ELF.32.t:0 "The New Dean of the Manehattan Polytechnic"
MAN_ELF.32.d:0 "Lilac's smiling face graces the newspapers today as she accepts the position of Dean of Manehattan Polytechnic, to the delight of all!\n\nThe last dean left his post after having left his post physically rather quickly, taking an extended sabbatical and being a bit cagey where exactly he was staying. Somewhere in the west. Or the South. Or in Griffonia. Somewhere. His mild criticism of the regime left him rather tired, you see. Tired for a very long time.\n\nThe school's faculty clap happily, and certainly aren't all wondering in unison how long they will manage to remain not on Sabbatical themselves."
MAN_ELF.32.a:0 "Behave yourselves if you want to get tenure!"

MAN_ELF.33.t:0 "Dealing with the Stakeholders."
MAN_ELF.33.d_1:0 "As part of maintaining control of our territories we need two things, guns, and friends. We can take two griffons with one stone by allying with some of the largest equipment manufacturers in all of Equus.\n\nIn our efforts to inustrialize our new lands further we have made a push to capitalize on previously undeveloped areas, including the small city of Albion. The government has recently unveiled a new factory there that shall produce goods for our military. In this, we have been approached by two companies who have stated their willingness to take ownership of the factory and ally themselves with the government, tying our fates together.\n\nFirst is the Nidhogg Company, a smaller Changeling backed corporation that would serve us dutifully and well in having this contract.\n\nThough, on the other hoof, we have also been approached by the remnants of the once massive Fillydelphia Motors, who in their newfound desperation have offered their own contract which would grant us much prestige.\n\nOr we could force them to share, if only to humiliate this remnant of Equestrian rule."
MAN_ELF.33.d_2:0 "As the needs of the Protectorate evolve, so do her problems. Lilac has two very different proposals on her desk, and they both carry far too much baggage.\n\nHer army needs armor and mobility. To get the vehicles she needs, she'll have to rely on an industrial powerhouse. There are two available, which should be a blessing, but one of them is the fallen giant of Equestrian engineering - Fillydelphia Motors - and the other is the infamous Niddhogg company.\n\nThere's a lot of weight in the choice. Both are viable options, but Niddhogg is a purely Changeling enterprise and the local industry could use the lift. Supporting Changeling superiority might pay off, but it may alienate the collaborationists whom the Protectorate has come to rely on for its day-to-day operations.\n\nOf course, Lilac rules by decree and the Lady's word is law. She can try to have her cake and eat it as well, by ordering the two competitors to work together for the betterment of the Protectorate."
MAN_ELF.33.a:0 "Award the contract to Nidhogg."
MAN_ELF.33.b:0 "Fillydelphia Motors takes priority."
MAN_ELF.33.c:0 "Can't we all work together?"

MAN_ELF.34.t:0 "Changeling Investors Pull Out!"
MAN_ELF.34.d:0 "[This.GetNewspaperHeader]The Manehattan Stock Exchange plummeted by two hundred points today as the United Wing Association, Carapace Aeronautics, and Mayfly Electronics put forth a joint announcement declaring their withdrawal from Eastern Equestrian markets, following allegations that the Protectress Lilac's administration had caved to Manehattan's business establishment and enacted protectionist economic policies. With the economic powerhouses of Manehattan and Fillydelphia designated special economic zones following the establishment of the Changeling Protectorate, investment from Vesalipolis has flourished in the wake of market liberalisation and free-trade agreements with the Changeling Hegemony, but recent events risk endangering the Protectorate's special status. Lilac was unavailable for a statement."
MAN_ELF.34.a:0 "Scoundrels! Thieves! Greedy Buggers!"

MAN_ELF.35.t:0 "Lilac's Bridge Comes Tumbling Down"
MAN_ELF.35.d:0 "[This.GetNewspaperHeader]Commuters heading into Manehattan from the suburbs this morning were in for a shock, as the Bronclyn bridge had been blown up overnight. Rebuilt as one of the first acts of the Changeling administration, the reconstruction of the iconic bridge was framed as a sign of general good-will and Changeling-Equestrian unity on the behalf of the Protectress Lilac and her garrison.\n\nObviously, somepony didn't agree with that view, as evidenced by the smoke still rising from the debris in the harbour, most densely concentrated around the charred stumps of the bridge's supports. A source within the administration reports that at least a thousand kilogram's worth of high explosives was estimated to have been used. The Protectress was unavailable to comment on the issue."
MAN_ELF.35.a:0 "An act of masochistic self-mutilation. Sad!"

MAN_ELF.36.t:0 "Leading Economist Criticises Love Tax"
MAN_ELF.36.d:0 "[This.GetNewspaperHeader]In an exclusive interview with the Manehattan Herald, prominent Vrakkian economist and scholar Aryanti Bits criticised the [Root.GetName]'s institution of Love Taxation. Originally carried out by special units under the direct command of the Queen's Guard, the Protectress Lilac's recent renegotiation of the Love Tax has devolved its execution to the Manehattan Administration.\n\nPointing to the harsh economic penalties recently imposed on Manehattan in response to unsatisfied Love export quotas, Aryanti Bits, director of the Vesalipolis-based commission responsible for monitoring the Love Tax, questioned the capacity of the Manehattan Administration to facilitate the taxation process with competence, in a move that will surely attract the scrutiny of Vesalipolis higher-ups."
MAN_ELF.36.a:0 "Economics isn't a real science! I bet he's a filthy crypto-Marksist anyways."

MAN_ELF.37.t:0 "Changeling Dispatches - The Manehattan Polytechnic Incident"
MAN_ELF.37.d:0 "<<THIS EVENT HAS BEEN CUT>>"
MAN_ELF.37.a:0 "The Collaborationist Constabulary are loyal to us."
MAN_ELF.37.b:0 "Let the Police handle it, they can't do us harm."
MAN_ELF.37.c:0 "Hush the incident up, nothing happened."

MAN_ELF.38.t:0 "Leaked Documents Indict Changeling Arsonists"
MAN_ELF.38.d:0 "[This.GetNewspaperHeader]<<THIS EVENT HAS BEEN CUT>>"
MAN_ELF.38.a:0 "That Police Commissioner is a dead pony!"

MAN_ELF.39.t:0 "Fresh Blood for the Protectorate"
MAN_ELF.39.d:0 "Parading along Bridleway with their Gewehr 7 rifles held at the ready, no-one could mistake the soldiers of the 340th Motorized Reserve as anything but proud Changelings in the service of Her Majesty Chrysalis. A closer look at their regimental pennants and uniforms, though, reveals the subtler nuances of their employment: this unit displays the insignia of the Ost-Kommando on their caps and gorgets, and on their shoulders, they wear patches on which the flag of the [MAN.GetName] is embroidered.\n\nComprising of fresh recruits and commanded by a cadre of experienced NCOs and officers, the 340th is but one of the many Changeling army units that now serve in the Garrison of the [MAN.GetName], receiving their orders not from the Queen's Tower in Vesalipolis, but from the Crystaller Building in Manehattan. Arrayed in parade formation at Mare-de-Sun Square, both officers and enlisted swore a ceremonial oath of allegiance, first reaffirming their loyalty to Her Majesty Chrysalis, before pledging their allegiance to the Ost-Kommando and the Protectress Lilac - their new Commander-in-Chief."
MAN_ELF.39.a:0 "Good."

MAN_ELF.40.t:0 "General Vesper's Manehattan Debut"
MAN_ELF.40.d:0 "Spotters stationed around the peripheries of the abandoned factory complex in lower Manehattan observed armed Resistance members converging on the location from all angles, and yet the hidden Changeling troops on overwatch held their fire. There were too many of them here to strike in their current state, and bringing in more forces would alert enough Resistance operatives that they would retreat once more underground. And they couldn't let that happen. They could now only hope for whatever their commanding officer had planned to succeed.\n\nGeneral Vesper, Special Operative of the Protectorate Security Division. It was him that the soldiers were trusting with the plan to conquer the building, and so he had to put everything he could into not letting them know that in fact, he really had no idea what to do either. He had simply told them to keep observing and wait. He figured that, once inside, he would come up with something resembling a plan, somehow, eventually.\n\nAs the dissident ponies gathered within the building, one who seemed to be their leader stepped onto the make-shift podium against the wall of the broken building and began to speak...\n\n"Hello fellow members of the Resistance!"\n\n"Tonight we have gathered to plot our greatest action yet against the buggers who wish to hold us down."\n\nThere is murmured acceptance from the crowd.\n\n"Now this plan is only known to a few of you here, of course, and has been in the works for a long time. It shall be the greatest effort of the Resistance ever to bring down the only thing holding back Manehattan from becoming what it is meant to be!"\n\n"We... faithful members of the re-resistance are prepared to do whatever we need to being down the accursed enemy..." The crowd begins to be confused, not recognising the rhetoric. "Our uhh... our great campaign shall SQUASH the bugs under our HOOVES, yes, yes!" The pony began cackling and almost dropped from the podium itself.\n\nWhen the figure regained his composure he stood up, straightened his jacket, and spoke once more - "Eh, screw it, the jig's up!", and with that he cackled again as a ghastly green fire enveloped him. In place of the pony Resistance member was instead a grizzled-looking Changeling - a fate shared by many of the Resistance members of the audience. Caught completely off guard, the gathered Resistance broke under the chaotic onslaught of the Changeling operatives in their midst. The exits from the building had all been secured by undercover Changeling infiltrators who subdued anypony trying to flee, and in ferocious room-to-room fighting, squads of jaegers in gas masks wiped out the last Resistance holdouts in the basement and upper floors through the liberal use of tear gas. After the Changelings outside the building had closed in and mopped up any stragglers, the largest roundup of Resistance members ever had been successfully conducted."
MAN_ELF.40.a:0 "The Absolute Madman."

MAN_ELF.41.t:0 "Wind Rider's New Command"
MAN_ELF.41.d_1:0 "Wind Rider lazily flapped forwards as he inspected the new paratroopers under the open skies. All pegasi, all in new, snazzy uniforms helpfully provided by the Changelings. Sure, it hadn’t been exactly patriotic as a former member of the Royal Guard to go and then work with what should be the enemy. But finally being recognized as the true talent he was, not some fossil past his prime was too good a chance to pass up.\n\nHe came to a stop at a lectern, draped with the flags off both the Ost-Kommando and the Order. 'The only proper audience’ Wind Rider thought as he looked down on the audience consisting purely of pegasi, each and everyone in a more civilian version of the uniform that the paratroopers were wearing. He looked down, adjusting the medals he wore on his own leather uniform, the medals that the bitch to Spitfire had ripped off him.\n\n"Children of Hurricane! We stand now again as real pegasi. Not those that allowed the mudponies and hornheads to trample over them while they rejected their own supremacy. Recovery towards a population of true pegasi begins with us. But now is not the time to ask how we came to this. That can wait until later, when the pegasi of the region and then the world have learned of their true destiny. The destiny as a loyal soldier, loyal to their unit and to their race.\n\nThe pegasi of today are the most fortunate of those since Commander Hurricane. They get to know their real destiny and to take to part in the most noble of causes and crusades. When the other ponies learn their place, they will get to know the true caste system of the world. The smart, the changelings, will rule. The strong and the brave, we the pegasi shall defend and command. And those below us. The mudponies and the hornheads will work and be the labor force that is below us, like in the old days, where we, the pegasi protected them and in return, they provided us with food and luxuries as it should be.\n\nThe ponies who have voluntarily joined this impending restructuring of society, or those who will join it, have to decide if they will participate with all their hearts and minds or if they will resist it. That will not change what will happen. You can be sure, that once the resistance has rooted out of the sewers, they will not allow the old Equestria to come back. If even the Alicorns with all their power and might could not, then all the mudponies cannot either. If you have understood recent history, you will know that it is not possible either.\n\nNow, pegasi and children of the new order, arise and bring forth the storm!\n\nWind Rider stepped back and listened to the stamps in the ground from the pegasi on the ground. It was good to be in control."
MAN_ELF.41.d_2:0 "His beloved leather jacket and scarf was in place, the chest was adorned with medals after medals, and he had even received enough leeway from his new bosses that he could step onto the stage with sunglasses on as a “mark of significant authority”. Oh how he loved bureaucracy when it played nice! Stepping onto the stage, he let the floodlights wash over him and raise him to the position he had always known he deserved. Before him stood hundreds if not thousands of pegasi, and as he stepped up to the podium it was with a thrill going through him.\n\n“Greetings, pegasi of East Equestria,” he said, remembering to fire of a smirk for the cameras. “What a day, right? I know that a lot of ponies would prefer to go on about how we’d never achieve anything else, much like how a lot of pegasi went on about how we were lessened as a people after Heart’s Warming. After all, weren’t we reduced when the three tribes became one? Weren’t we left at the mercy of other, more simpering ponies who didn’t acknowledge our ancient traditions?  The fact of the matter is simple when you strip away all the nonsense. We are pegasi, and we are born warriors. It was what Commander Hurricane led us to be, and it was what Flash Magnus was when he showed the world the true mettle of a pegasus.\n\nI am not going to deny that there’s pegasi out there who claim that apparently it is our duty to fight the changelings, resist to the bitter end and all. I wonder what those pegasi would say when Flash Magnus asked us why we remain managing the weather for entitled mudcrawlers, or why Commander Hurricane asked what happened to the martial pride of our people. Isn’t it strange that all these ancient heroes seem to have just… died out when we united with the other tribes? Maybe, or maybe it makes perfect sense.\n\nPegasi of East Equestria, you’re here because I see in you the ability to restore our old pride. We can become the Pegasi we were once again, cut free from the fetters of the earth. So what will it be? Will you coddle these mudcrawlers or are you going to remember what you are? We are pegasi, we are warriors born and true, and I say that for the first time in centuries, we are what we’re meant to be. So you know what, fellow sky-climbers? No matter the circumstances, let’s soar.”"
MAN_ELF.41.a:0 "As it should be."

MAN_ELF.42.t:0 "Fear and Loathing in Changeling Manehattan"
MAN_ELF.42.d:0 "Manehattan and the surrounding districts once had a severe problem regarding the trade of valerian, an herb with psychoactive properties when adequately prepared. While in controlled doses the plant has medicinal uses, it's often used instead for as a calming and euphoric-inducing drug. Previously the underground market was squashed under Princess Celestia's rule, and even legitimate use of the herb was all but prohibited.\n\nWith the Equestrian government gone, however, a new black market of valerian has formed. It's still in its early stages, barely covering a few neighbourhoods of downtown Manehattan, and can be stopped quickly enough. Interestingly enough, these same neighbourhoods showed a sharp decline in noncompliance and resistance from the residents. Further investigation revealed that valerian is likely inducing many potential troublemakers into a state of calm and reduced stress.\n\nIn an unorthodox move, the local chief of police has launched an initiative to legitimatise the market by supporting the efforts of the criminals. Our goal would be to 'sling' as much of the drug within the pony residents of Manehattan. We could perhaps spread its use beyond the city and elsewhere.\n\nOf course, we should reward those who are willing to cooperate. A certain mob boss, who goes by the name of Zubenko, is one such candidate who could go far..."
MAN_ELF.42.a:0 "It's just a stronger chamomile!"
MAN_ELF.42.b:0 "Have the MO-oPS regulate the drug trade."

MAN_ELF.43.t:0 "Druggie Cops Assault Changeling Checkpoint!"
MAN_ELF.43.d:0 "[This.GetNewspaperHeader]The morning stillness was shattered by a surreal display of violence, when a Constabulary truck drove into a changeling checkpoint, with the resulting crash spilling psychedelics across the road. Exposed to the sunlight, the fumes from the spilt drugs suffused the lungs of those soldiers who were trying to restrain the frenzied Constabulary officers from the truck - later confirmed in autopsies to have imbibed lethal amounts of the psychedelic. By the time military police arrived, both parties were engaged in a confused, drug-addled brawl, to bewildered stares from passersby. Order was swiftly restored after gunshots punctuated the air, where the changeling reinforcements gunned down a pony officer who had foolishly drawn his pistol. Do the Ost-Kommando have a hoof in the drug epidemic currently engulfing Manehattan? Who knows."
MAN_ELF.43.a:0 "Damn those Collaborationist Idiots!"

MAN_ELF.44.t:0 "Trial of a Collaborationist"
MAN_ELF.44.d:0 "Lilac was not having a good day today.\n\nShe was so tired and overworked that it made her wonder how any living creature personally in charge of an entire country could handle such pressure. "Maybe this is why some nations have elections..." she thought. At some point last week, she had apparently agreed to personally oversee a trial for a collaborationist that was accused of embezzling funds.\n\nShe didn’t know she was even qualified to preside over a trial, but now, that was besides the point. The officials had paperwork with her signature, so she had no choice.\n\nSeated at the judge’s bench, wearing a poofy wig and bulky robes, she was ready to throw her chintous hooves up and scream that she didn’t really want to be here. One by one, the rest of the court filed in.\n\nThe matter was a small and private one, consisting only of a few individuals, and if she had digits on her hooves (although she was sure she could shapeshift a few if she wanted) she could probably count them on ten of those. The repertoire of individuals are as follows; herself, the prosecution, representing an anonymous officer of the Ost-Kommando, and the accused pony in question.\n\n"Pokey Pierce, assistant accountant to the Constabulary Department of Requisitions," she began, looking to the folder before her with a long, LONG, pause. She probably should’ve at least read up on the case before coming to the courtroom. "You are charged with Embezzlement, Fraud, and Larceny, at the expense of the City of Manehattan, to a total account of approximately fifty thousand Manehattanite Bits, for the purpose of..." She raised a page in the dossier, reading it and staring at the accompanying pictures clipped to it. "W-Was ist das?"\n\nAfter a moment, Lilac recovers from her surprise, and composes herself. "Alright, let me get this straight, you-" she points her hoof to the pony "Stole tens of thousands of Bits to, and I quote; "fill the entire homestead of Herr Oberstleutnant Anonymous with.." she pauses, snickers: "party balloons filled to bursting with... zap-apple jam.” The pony before her, impetuous to the armed soldiers standing behind him, simply grins and nods.\n\nLilac puts down the dossier and closes it. Obviously, the pony was insane. Only a lunatic would have had the audacity and sheer ingenuity to pull off such a hilarious prank. Irregardless of her personal feelings on the matter, she is highly aware of the barely-restrained fury emanating in waves from where the Changeling prosecutors were seated. "I have come to a decision." She stands. "Poker Pierce, as Lady Protectress of the Manehattan, I hereby find you guilty on all charges, for the expressed purpose of playing a prank on Oberstleutnant Anonymous, and thus sentence you...""
MAN_ELF.44.a:0 "...to Death by Hanging, carried out immediately." #No exceptions - string him up.
MAN_ELF.44.b:0 "...to six months of Community Service. Now get out of my sight!" #We'll let this one slide...

MAN_ELF.45.t:0 "The First Annual Hug-A-Changeling Day"
MAN_ELF.45.d:0 "For the first, but as the leadership of Manehatten hopes, not the last time, the "Hug-A-Changeling Day" has been celebrated all across the Protectorate. The local pony population was encouraged and advocated to be especially polite towards all the new changeling settlers, especially the ones within the military and administrative apparatuses. The ponies could express their positivity and politeness towards their new compatriots through affectionate words, congratulations, even gifts, and of course, signs of bodily affection, with the most notable and mostly encouraged being hugs.\n\nIt is hoped among the leadership of the Protectorate that, through this holiday, positive vocal and physical interactions and overt displays of affection between changelings and ponies will become normalized in the minds of the locals.\n\nHowever, while the majority of the population did indeed participate nominally in the festivities of the day, and did show ostensible positivity towards their local changelings, there have been those who were far less cooperative. These citizens, instead of showing affection towards their new friends, chose to ignore the events happening, or even worse, openly show negative emotions, such as anger, hatred, or even ridicule, actions which must of course be considered as unacceptable, and dealt with as thus. Some of these ponies would even use the atmosphere of positivity and affection in order to harm changeling citizens through emotionally-manipulative means. Of course such transgressions cannot be allowed, and those who reacted with either ignorance or anger will be reminded of how true and proper citizens and compatriots of the [MAN.GetName] should act."
MAN_ELF.45.a:0 "Another step down a long road."

MAN_ELF.46.t:0 "Standoff at the Crystaller Building!"
MAN_ELF.46.d:0 "[This.GetNewspaperHeader]It was midday when Manehattan Radio first reported that troopers wearing the insignia of the Ost-Kommando were escorting changeling military and civilian administration staff - suspected to be part of the local Queen's Guard contingent - into the back of covered trucks. When a duo of staff cars flying Queen's Guard pennants arrived to block the convoy from leaving, tensions ran high as Manehattanite changeling soldiers engaged in a silent standoff against their Vesalipolis-loyal counterparts. The Lady Protectress herself emerged from the Crystaller with Queen's Guard commander Tantalus in tow, and after a brief discussion the trucks were allowed to leave. A spokespony for the Ost-Kommando later said that the movement of the Queen's Guard personnel was merely part of a routine administrative transferral, and rumours of a schism within the Garrison were false."
MAN_ELF.46.a:0 "What will this mean for Manehattan?"

MAN_ELF.47.t:0 "A Letter from Chrysalis"
MAN_ELF.47.d:0 "A squadron of Queen's Guard has marched into the lobby of the Crystaller Building, bearing a missive direct from the office of her majesty Chrysalis. In her study, the Lady Protectress and her closest confidants within the Ost-Kommando give the letter a long, hard read, as Manehattanite changeling soldiers faced off against the Queen's Guard downstairs, who were apparently under orders to remain within the Crystaller Building until a response from Lilac was acquired.\n\nIn officious legal script, the Vesalipolis government lays down a strongly-worded inquiry into the recent actions of the Ost-Kommando and the administration of the [MAN.GetName], demanding an explanation for what they perceive to be the sidelining of bureaucrats and military officers loyal to Vesalipolis interests. The letter concludes with a thinly-veiled threat against any sort of separatism on the part of Lilac's regime.\n\nIt is clear that our overlords back home will not dare to intervene directly, militarily or otherwise, in the affairs of the [MAN.GetName]. They are simply too overextended dealing with the occupation of the rest of Equestria to risk the East Coast descending into civil war. That being said, Lilac has to cautiously consider her response to Chrysalis. An apologetic gesture of submission would probably cool tensions, but a carefully-worded statement that asserts the de-facto independence of the Ost-Kommando would go a long way in solidifying our autonomy. The typists have arrived and the room awaits Lilac's response."
MAN_ELF.47.a:0 "Reply with the standard routine - Appease, Kowtow, Apologise."
MAN_ELF.47.b:0 "Make clear the Ost-Kommando's independence."

MAN_ELF.48.t:0 "Changeling Dispatches - The Vesalipolis Communiqué"
MAN_ELF.48.d:0 "As the reading of the most recent communiqué from Vesalipolis concludes with a terse admonition for the Manehattanite Changeling regime to remain loyal to Queen Chrysalis, Lilac lets out a quiet breath she has been holding for what seemed like the past two weeks, and a great weight lifts from her shoulders. Her gamble had paid off; when push came to shove, her titular overlords in distant Vesalipolis had backed down. The Ost-Kommando had never been able to rely on the central government for much help, so they had always had to go it alone. Manehattan has thusly earned its autonomy through hard work and determination, Lilac reasoned as she left the meeting room. On second thought, that sentiment had seemed a bit simplistic, and besides, a higher degree of autonomy alone would hardly be the answer to the turbulent mess that was the Protectorate of Manehattan.\n\nBut still! A small victory is a victory nonetheless, and such triumphs are few and far between in the nerve-wracking grind that is the governance of the East Coast. Lilac decides to make the most out of her new-found autonomy as Lady Protectress, and begins to plan another celebratory party at the Crystaller Building - hopefully to be funded by the 300% increase in the tariffs on changeling trade that she has in mind."
MAN_ELF.48.a:0 "Huzzah!"

MAN_ELF.49.t:0 "Reopening of the Manehattan Polytechnic"
MAN_ELF.49.d:0 "Today was an important day for the [MAN.GetName], as one of the greatest institutions of learning that existed before the Great War, the Manehatten Polytechnic University, has been reopened, and is yet again inviting the inhabitants of the region to achieve higher education within its great halls. Furthermore, the Protectress Lilac herself has taken the institution under her aegis.\n\nHowever: whilst this is a truly momentous occasion, there are some who are not satisfied with such developments. They claim that the institution has been "butchered", for the lack of a better term, as the only currently operational departments are those limited to science, engineering or mathematics. Some had even dared claim that the [MAN.GetRulingParty] had conducted a de-facto purge of the University, expelling, firing, or even detaining many previously notable members of the faculty and student body on unclear charges.\n\nThe official response to such criticism was the statement that other departments, namely the faculties of Social Sciences, History, and Law, were hotbeds of "Political Radicalism" and were filled with "potentially-insurrectionist elements", though it was reported that, "pending ideological reform for state security", these departments might be opened again in the future."
MAN_ELF.49.a:0 "Behave yourselves, now."

MAN_ELF.50.t:0 "Are You Smarter Than A Changeling?"
MAN_ELF.50.d:0 "The stomping of applause rang out as the music from the break faded to its conclusion. The changeling host, smartly dressed and grinning for the audience to see, looked directly at the cameras.\n\n"Welcome back, folks. We last left off our last remaining contestant facing off against our local changeling, and—" he turned to face the pony nervously fidgeting on a stool and a changeling drone calmly sitting behind a podium, "—it's pretty neck and neck. Though Honey Dew is behind by 30 points, she can win our grand prize if she gets the next question right."\n\nThe host turned to give a sideways look to the audience. "Would the folks here and at home like to remind our contestant what she stands to win?"\n\n"Five years tax-free!" came the overwhelming audience response before applauding again.\n\n"Yes, that's right folks. Now let's see if our lovely contestant can win or..."\n\nThe audience immediately picked up with a cheer: "Reeducation!" The applause continued for a bit longer before falling silent. The host quietly approached the nervous mare.\n\n"Miss Dew, you have one final shot. Answer us this: how was the city of Canterlot annexed into the Changeling Hegemony?"\n\nHoney Dew stared incredulously. "You– you invaded us!"\n\nA buzzer rang and the audience groaned. The host merely shook his head. "I'm afraid that's false propaganda, Miss Dew." He turned to the drone at the podium. "Miss Alula, please tell us what happened."\n\n"That's easy. The Canterlotians overthrew the city garrison and asked for changeling protection from the alicorn tyrants," the drone stated in a matter-of-fact tone, much to the audience's praise.\n\n"Correct-a-Mundo! Unfortunately, our lovely Miss Dew will have to be escorted"—the host summoned a pair of large drones by the pony's sides—"to your reassignment officer. Looks like yet again, none of our contestants have proven to be..."\n\nThe audience finished for the host. "Smarter than a changeling!""
MAN_ELF.50.a:0 ""Better luck next week!""

MAN_ELF.51.t:0 "The Streets are Alive with the Sounds of Music"
MAN_ELF.51.d:0 ""He's in the army now, a-blowin' reveille,\n"He's the boogie-woogie bugle bug of Company B!"\n\nTwo changeling soldiers sat by, eyeing the recently installed speakers at Manehattan's Mare-de-Sun Square. The younger drone scoffed aloud. "This is the Crystaller's plan? Playing music?" he asked mockingly before sighing. "They've all gone addled in the head."\n\nThe older veteran, never quite looking at the loudspeakers nor his colleague, merely listened to both in quiet, almost meditative contemplation.\n\n"Herr Feldwebel, you've fought these," the young private suddenly piped up, lowering his voice to a whisper, "these ponies. You know them better than I do. Do you really think that this initiative has any chance of working?"\n\nThe sergeant glanced at the prim and appropriately dressed soldier. He was a fresh recruit and looked the part, though the sergeant chose not to comment on that. Instead, he let his eyes wander along with the small crowd of passersby ponies. Then he indicated towards one with a tilt of his head.\n\nFollowing the indication, the private saw that among the mostly-sullen and dull-faced ponies was a young pegasus stallion sauntering along. He was whistling in tune with the song from the loudspeakers, a happy smile on his face.\n\nThe private went quiet and stared in mild disbelief. The Feldwebel merely glanced at his watch before catching the private's attention with a tap on his shoulders.\n\n"Come on, Schütze," he said in a mutter, "we've got a patrol to finish." The two departed, with the private taking a moment to watch the happy pony whistle on as he disappeared once more in the crowd."
MAN_ELF.51.a:0 "We've got a great selection to choose from!"

