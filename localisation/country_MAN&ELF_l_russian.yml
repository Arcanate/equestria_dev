MAN_ELF.131.t:0 "The Eastern Rising"
MAN_ELF.131.d:0 "Everything has come to a head. With the Garrison of the Manehattan Protectorate unable to contain the turmoil, the ponies of eastern Equestria have risen up, not in spontaneous riots, but now, in full-blown revolution. Large parts of the East Coast are now under the control of the Equestrian Liberation Front, and the remnants of Lilac's forces are reeling as they try to restore order."
MAN_ELF.131.a:0 "This is a disaster!"
MAN_ELF.131.b:0 "Rise Equestria! Rise for freedom!"

MAN_ELF.132.t:0 "End of the Line"
MAN_ELF.132.d:0 "The mare sits by herself in the quiet cafe, nursing a cup of lukewarm coffee. A Changeling mortar round had fallen through the roof a few days ago, creating a huge mess in the foyer, but business had soon resumed after the bodies were cleared away. Most of the regular patrons are missing; become refugees displaced by the fighting, or laying low in their homes, or gone to fight with the Resistance. The basement storeroom has been turned into an impromptu bomb shelter, and inside the kitchen-turned-nursery, a harried stallion regales a group of foals with stories from a happier time.\n\nAmidst the turmoil of war, perhaps the bravest thing a pony can do is to simply carry on with normal life.\n\nFor Lilac, the Lady Protectress of Manehattan, currently a petite pegasi mare sitting alone in a bombed-out cafe, any semblance of normality had long since crumbled into dust. Her plans of a stable and prosperous Manehattan within the Changeling Hegemony had fallen through. The Equestrian east is awash in flames, as the ponies lift themselves up from under the Changeling jackboot. Even in the capitol, the fighters of the Harmonic Resistance continue their relentless war of attrition against the Garrison and the collaborationist Constabulary.\n\nThings fall apart; the centre cannot hold. Lilac's forces crumble under the pony onslaught, and from her distant masters, the spectre of direct rule from Vesalipolis looms large over what remains of her demesne."
MAN_ELF.132.a:0 "I have to get out..."

MAN_ELF_new.1320.t:0 "Moment of Truth"
MAN_ELF_new.1320.d:0 "Lifting her head up from the table, Lilac scrutinises the ELF recruitment poster pasted up by the door:\n\n"Long Live Equestria!/Join the Liberation!/Everypony must Do Their Part!"\n"Calling on All Soldiers & Patriots/Membership Not Required!/No Questions Asked, Amnesty for All Collaborators!"\n\nLilac knows of former collaborationists, her fair-weather friends, who had thrown in their lot with the ELF and had been handsomely rewarded for their services, their past treachery momentarily forgotten. She glances down at her own body; for an infiltrator as experienced as she is, prolonged affection of the pony guise is of little difficulty. And, once safely ensconced within the ELF ranks, she can feed off the comradely feelings that will undoubtedly be in abundance.\n\nFrom her informants, Lilac hears about plenty of rumours, such as the planned rocket barrage later in the day that might or might not obliterate the top stories of the Crystaller Building; her offices and apartment.\n\nIt would be no effort at all, for a Changeling of Lilac's calibre, to play at being a devoted member of the ELF, worming her way into the decentralised pony leadership. Once inside, she can no doubt find herself a cushy desk job with no responsibilities whatsoever.\n\nHer mind a little less foggy, Lilac muses over her options."
MAN_ELF_new.1320.a:0 "Lilac decides to jump ship."
MAN_ELF_new.1320.b:0 "Lilac decides to stick it out."

MAN_ELF.133.t:0 "The Equestrian War of Liberation!"
MAN_ELF.133.d:0 "[This.GetNewspaperHeader]Violent fighting has erupted across the Changeling Protectorate of Manehattan. Rallying under the banner of the Equestrial Liberation Front, tens of thousands of ponies have armed and organized themselves into revolutionary armies, which now viciously contest the Changeling Garrison in the streets and countryside. The unicorns Starlight Glimmer and Trixie Lulamoon are the figureheads at the forefront of the uprising, embodying a tenuous continuity with the old Equestrian regime - long ago, Starlight Glimmer was the personal student of the Princess of Friendship herself, Twilight Sparkle.\n\nDespite the carnage and trauma of the Great War, Equestria is not yet down for the count, and if the Changelings hope to maintain control over the East Coast, they will have to do so by force."
MAN_ELF.133.a:0 "Rise up, Equestria!"

MAN_ELF.134.t:0 ""
MAN_ELF.134.d:0 ""
MAN_ELF.134.a:0 "We have no other options."
MAN_ELF.134.b:0 "This is crazy!"

MAN_ELF.135.t:0 "The Crystaller Building is Bombarded"
MAN_ELF.135.d:0 "Approximately three hours ago, the Crystaller Building - the Protectress Lilac's headquarters, from which Changeling control over the Equestrian East Coast is exerted - was struck by a brief rocket bombardment which resulted in the destruction of much of its top levels.\n\nWith the Equestrian Liberation Front at war with the Changeling Hegemony, insurgencies have erupted across the Manehattanite satellites of Hayston and Bronclyn, where the urban guerillas of the Harmonic Resistance attempt to overthrow the vestiges of Changeling rule.\n\nIt was a local cell of the Harmonic Resistance, the Manehattanite Ponies' Revolutionary Corps, that claimed responsibility for the rocket attack, which was launched using short-range rocket launchers as well as captured Changeling Nebelwerfers from various rooftops around the Crystaller Building.\n\nThe Protectress Lilac was said to have been last seen within her penthouse suite at the highest levels of the Crystaller, most of which was obliterated when the rocket barrage struck. Official Changeling reports have so far refrained from making any concrete statements concerning the fate of Manehattan's Lady Protectress, but it is believed by most that Lilac had been killed in the attack.\n\nThe Ost-Kommando general Schaelli has temporarily assumed leadership over the remnants of the [MAN.GetName] as the Changeling leadership attempts to locate the missing Protectress."
MAN_ELF.135.a:0 "Our grip on the East is slipping fast."
MAN_ELF.135.b:0 "The Lady Tyrant is Dead!"

MAN_ELF.136.t:0 "The Manehattan Failure"
MAN_ELF.136.d:0 "When Protectorate Manehattan was created, its Protectress was invested with a great level of responsibility. Manehattan was, after all, one of the most valuable prizes of the great war, and it was meant to become one of our most valuable assets.\n\nAlas, it seems that Lilac has only produced disappointment, and Manehattan is in nigh anarchy. The local security forces have been unable to handle the situation, and in order to avoid the situation from deteriorating further, decisive action is needed. Chrysalis has signed an executive order to seize direct control of the region. Lilac has been relieved of her duties and her services will no longer be needed." 
MAN_ELF.136.a:0 "She is a disappointment"

MAN_ELF.137.t:0 "Direct Rule From Vesalipolis"
MAN_ELF.137.d:0 "Lilac sat quietly in her seat as the officer entered her office, flanked by two soldiers. They weren't even going to give her the honor of a discreet dismissal it seemed."\n\n"Protectress Lilac," the officer said, "By order of Her Majesty Queen Chrysalis, you are hereby relieved of your duties. Corporal Tarsus here will escort you to your residence."\n\n"Chrysalis moves fast, doesn't she?" Lilac asked. "Very well, let me just clean out my office and I will..."\n\n"That will not be necessary," the officer said. "Your private possessions will be sent to you. Her Majesty expects you on the train to Vesalipolis within twenty-four hours. She advised that you spend the train trip preparing your defense."\n\nThe last word sent a chill down Lilac's spine, and she realized what was happening. Chrysalis didn't just want an excuse, she wanted a scapegoat. She had bet on Lilac, and Lilac had let her down, now the price would have to be paid.\n\nWordlessly, she stood up and let the soldier escort her out of her office. Ten minutes ago she had been the Protectress of Manehattan, yet now? She looked out of the window, studying the city that had been her home for the last years, the city she'd never see again. Now, she was nothing, and Chrysalis asserted her absolute power over all things, as she always had done." 
MAN_ELF.137.a:0 "Lilac gambled, and she lost."
MAN_ELF.137.b:0 "I want to stay, and see how this plays out from the other side."

MAN_ELF.138.t:0 "The Émigrés Return Home"
MAN_ELF.138.d:0 "From our remaining contacts in Equestria, through urgent telegrams and other means of communication, come reports of a well-organised revolution bent on overthrowing Changeling rule. The prosperous territories of the East Coast, with its industry and wealth, had been administered under a Protectorate following the Changeling conquest of Equestria, and while their rule had seemed unshakeable for a while, the will of the ponies had not been broken. From the suburbs of Manehattan, the shadowy woods of Hollow Shades, and the inland cities of Detrot and Stratusburg, the Equestrian Liberation Front rises up in open revolt.\n\nUnable or unwilling to navigate the vastness of the Celestial Sea, and perhaps put off partly by the constant belligerence of our griffon neighbours, Queen Chrysalis has thus far spared the [EQC.GetName] from Changeling expansionism, seemingly content to gorge herself on the riches of Equestria.\n\nWhether the [EQC.GetName] plans on partaking in the Equestrian liberatory endeavour remains to be seen. For now, the government, whether out of genuine benevolence towards our fellow ponies, or motivated by more cynical impulses, has facilitated the transport of many members of the Equestrian émigré diaspora home to participate in their kin's revolt."
MAN_ELF.138.a:0 "Goodbye and Good Luck!"

