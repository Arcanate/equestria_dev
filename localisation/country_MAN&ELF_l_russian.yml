MAN_ELF.1800.t:0 "The Manehattan Protectorate"
MAN_ELF.1800.d:0 "Equestria is over. The Changelings have won.\n\nFor the ponies, shock begins to shift into a more passive bleak helplessness. The war was horrifying and costly, and now it has ended in defeat. The whole of Equestria rocks back on its heels.\n\nThe victorious but over-extended changelings begin carving up their new territories into governates and protectorates, hoping to organize a new government swiftly before the malaise can become resentment. The Queendom is expanding, but for the moment, Chrysalis has extended to the breaking point of her reach.\n\n-------------------------------------------------------------------------------------------------------------------------------\n\nBy Royal Charter of Her Majesty Queen Chrysalis, we have decided to create a new administrative entity centred around the city of Manehattan.\n\nFor this tremendous responsibility, the Queen has chosen a bug named Lilac, who, despite scoring high in her class at our military academies, has been relegated to administrative work for a long time, albeit on the Queen's General Staff. Such prior experience shall serve her well, though, as she will be given command over the Protectorate to be established in that region.\n\nManehattan's new 'Protectress' has few resources, fewer allies, and the meanest city in all of Equestria to tame. The question now is... will you go with her, Commander?"
MAN_ELF.1800.a:0 "Establish the Manehattan Protectorate."
MAN_ELF.1800.b:0 "Play as the Manehattan Protectorate."

