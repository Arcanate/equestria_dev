MAN_ELF_new.142.t:0 "Наконец мы можем дышать" # Sciv888
MAN_ELF_new.142.d:0 "Старлайт Глиммер ходила взад и вперед, изо всех сил стараясь выровнять дыхание. Она осознавала всю чудовищность своих действий. Что же она делает? Она не Селестия или Твайлайт, она даже не Шайнинг Армор. Она - временный лидер восстания, она явно не на своём месте. Она действительно возглавляет восстание?! Что же она делает?!\n\nКогда брызги ледяной воды ударили ей в шею, она взвизгнула и почти забыла о своих мыслях, сердито взглянув на преступника. Трикси Луламун стояла в паре метров от неё, поднося кружку с водой ко рту, прежде чем сделать глоток.\n\n"Вы успокоились? - спросила ее Трикси. Старлайт глубоко вздохнула и кивнула.\n\n"Пока что," она сказала. "Мы только осознали, что делаем. Это работа Твайлайт, а не наша."\n\n"Ну, я не вижу здесь никакой Мисс Твайлайт Спа-а-аркл, а вы? - ухмылившись, сказала Трикси. "Конечно нет! Вы видите Великую и Могущественную Трикси, и ее скромную помощницу." Улыбка исчезла с ее лица, и она положила копыто на плечо Старлайт. ""Сейчас... между тобой и мной? Вчера я думала, не стоит ли мне просто сбежать в Речные Земли. Но это выступление должно как-то продолжаться. Итак, вы готовы дать этим жукам самое большое шоу на Эквусе?"\n\n"Давай,- Старлайт кивнула, обняв подругу, прежде чем развернуться и направиться к двери, к ожидающим снаружи лидерам сопротивления. - Пони, наготове!""
MAN_ELF_new.142.a:0 "Сейчас или никогда."

MAN_ELF_new.143.t:0 "Солнце, Луна и Мечи." # Sciv888
MAN_ELF_new.143.d:0 "По всей Эквестрии, от Эпплузы до Ванхувера, революционный призыв манит тех пони, которые всё ещё не подчинились чейнджлингу-угнетателю. Под знаменем Эквестрийского Освободительного Фронта диссиденты и идеологи всех мастей объединяются, не обращая внимания на доктринальные споры и междоусобицы, которые когда-то преследовали и левых, и правых, объединенных общей мечтой о свободной Эквестрии.\n\nОт Сталлионграда до Нью-Мэйрленда и Речных земель, будь то пони, бэтпони, грифоны, или гиппогрифы, храбрые бойцы ЭОФ. съехались со всего света, чтобы собраться на равнинах  восточного побережья Эквестрии. Наряду с гармоническим сопротивлением - теперь выйдя из тени - они берут в руки оружие, чтобы принять участие в этой Попытке Освободиться. Жажда свободы всегда горела в сердцах пони, живущих под сапогом чейнджлинга, и из этих углей теперь вырвался настоящий огненный шторм, готовый стереть черную порчу Роя с прекрасных земель Эквестрии.\n\nГлавной целью является Дуумвират Старлайт Глиммер и Трикси Луламун - матерей революции, наследник падшей Диархии. Но восстание было вызвано не только их фантазиями, но и жертвами пони, обескровленных и убитых в совместной борьбе против захватчика; кровь, слезы и пот этих невоспетых героев служат тем клеем, который скрепляет составные части этой зарождающейся революции.\n\nНа заре того, что может быть предпоследним боем Эквестрии, пони объединяются под флагом Солнца и Луны вместе - двух символов единой Эквестрии, по бокам обнажены мечи в их защиту - в защиту того, что может быть возрождением - млм последним "ура" - Родины Пони."
MAN_ELF_new.143.a:0 "Эквестрия стоит на краю обрыва."

MAN_ELF_new.144.t:0 "The Duumvirs' Appeal" # Rugar
MAN_ELF_new.144.d:0 "The various leaders of the Everfree Coalition - the umbrella term for the many different Equestrian resistance movements that had sprung up during the last years - were about as easy to have in the same room as a bunch of manticores. From the Stalliongrad-funded socialist partisans from the north to the fanatically royalist Hollow Shades guerillas and from the anarchic Rough Raiders to... whatever the Society of the Black Hoof was meant to be. Yet, they were what they had to work with, and Starlight Glimmer cleared her throat.\n\n"I want to thank you all for coming, especially on such short notice," she addressed them all. "I had this whole speech planned out, but I'm not going to bandy words around here. The E.L.F. has begun its uprising, and we've got the changelings on the ropes, but we can't do this on our own. Each of you have fought in your own ways for years, and you're exactly the kind of fighters we must have if we're to succeed. We've been divided too long, and the only way Equestria can be reborn is if we stand united."\n\nSadly, the proposition of unity was a hard sell for many of the different factions. Some of them had strict ideas about what Equestria should be, others were insistent on a return to the old ways. Starlight could give assurances, but many of them still were suspicious; of the E.L.F., of their chances and not the least of her. It came to a head with the grizzled leader of the Deepfall Timberwolves asking why they should rally their forces to, in the end, just put some old cult leader on the Equestrian throne. While Starlight answered their questions politely and calmly, desperate to find unity, Trixie's face slowly turned darker and darker until she couldn't keep it in any more." 
MAN_ELF_new.144.a:0 "What the hay is wrong with you!?"

MAN_ELF_new.145.t:0 "Очень Способный Руководитель"
MAN_ELF_new.145.d:0 "Старлайт была заинтересована одной кобылой, которая уже некоторое время работала в административном офисе "Пустые Тени". По своему желанию, она решила взять у них немного бумаг, просто чтобы посмотреть, как идут дела. Как оказалось, в этом департаменте почти из пятидесяти поней, она одна в одиночку выполняла почти пятую часть всей нагрузки, поэтому Старлайт и организовала встречу с ней. Пони-пегас по имени Лилия Мерримейр, казалась по-странному нервной.\n\n"Я... в чём-то провинилась, мэм?" Спросила она и Старлайт приподняла бровь. Она казалась напуганной.\n\n"Нет, нет, это совсем не так!" заверила она Лилию. "По факту всё совсем наоборот. Я просматривала некоторые документы в твоём офисе, а ты сама по себе справляешься с половиной всей работы здесь. Ты здесь попусту тратишь своё время, а я хочу нанять тебя в главный офис Э.О.Ф." Удивительно, но Лилия, похоже, только сильнее скатилась по своему сидению. "Что-то не так?\n\n"Я..." Лидия засомневалась. "Я простая кобыла, мэм... Я не стремлюсь к чему-то высокому. Я просто хочу сделать, что должна и никому не мешать."\n\n"Лилия..." Старлайт оборвалась на этом моменте. "Эквестрия борется за своё существование. На Селестию и Луну мы больше не можем рассчитывать. Простые кобылы и жеребцы - вот что даёт нам шанс на простое выживание, и каждый пони должен делать всё, что может. Возможно, что ваша роль станет тем, что спасёт Эквестрию, и мы не можем упустить шанса по максимуму использовать таланты каждого. Талантливый руководитель вроде тебя знает это, не так ли?" спросила она Лидию с улыбкой, немного давя на кобылу. Лилия опустила голову, тихонько кивая ею.\n\n"Да, мэм..." прошептала она.\n\n"Отлично!" сказала Старлайт. Это было просто. "Увидимся завтра в Главном Офисе!"" 
MAN_ELF_new.145.a:0 "Она будет крайне полезной... Странное имя, однако."

MAN_ELF_new.146.t:0 "The Shattered Front" # Sciv888
MAN_ELF_new.146.d:0 "The armored cars rolled into town, with heavily armed jaegers leaping out and beginning to kick down the doors of it, forcing out ponies at gunpoint and with the officer checking their names against the list of rebel sympathizers he had, leaving dozens to be dragged towards the waiting trucks. The action was quick and decisive, and there was not even a chance of resistance.\n\nThe rank and file rebels' destination was the internment camps, where chains and fetters waited for them along with guards to oversee their labors. The leaders, meanwhile, were taken to Manehattan, where a military tribunal had been set up to rapidly process them. Were they members of the resistance? Had they led the efforts of said resistance? The answers were dragged out of them by whatever means needed. With silence being treated as affirmation (for why would they be silent if they were innocent?), the trials could go swiftly, and the punishments as swiftly. Order would be restored by any means necessary\n\nAs all this happened, in the Crystaller Building, Lilac raised her glass to the gathered officers, toasting them. The gamble had worked. It had been chaotic and it had been bloody, but it had worked. The pony resistance had risen up at the worst of times, and thanks to her plans and the efforts of the Ostkommando, they were now broken. There was cleaning up left to do, but after that, the protectorate would finally be pacified."
MAN_ELF_new.146.a:0 "Peace and Order in the East."

MAN_ELF_new.147.t:0 "Корпус Искателей Знаков Отличий" # idenr
MAN_ELF_new.147.d:0 "Так называемые "Искатели Знаков Отличий" - Эппл Блум, Крошка Белль, Скуталу, а также их подруга  Бэбс Сид – знают о войне не понаслышке. Для всех четырёх, детство закончилось тогда, когда танки чейнджлингов проехались по их улицам. Вместе с беженцами из Понивилля они попали в Мэйнхэттен, где и воссоединились. Несмотря на их радостное воссоединение, они понимали, что мир изменился навсегда. В это время именно Искательство Знаков Отличий стало источником их сил. Вместе они пытались помочь другим беженцам найти свои таланты и выжить в мире, который становился всё более мрачным и жестоким. Они ведь даже не могли предположить, что всё дойдёт до такого.\n\nГлядя на Старлайт Глиммер, четверо кобылок пытались осмыслить то, что она говорила. "Ты... хочешь сделать Искателей Знаков Отличия общенациональной организацией?", спросила Эппл Блум, только для того, чтобы убедиться в том, что она её правильно поняла. И Старлайт кивнула в ответ.\n\n"Я долго размышляла и пришла к выводу, что группа, как у вас, это именно то, что нужно Эквестрии. Если мы хотим добиться успеха, нам нужен вклад каждого пони. Я, конечно, не собираюсь давать каждому из них оружие и отравлять на фронт. Это было бы большой глупостью, ведь мы бы лишились всякой поддержки и помешали бы солдатам регулярной армии таким «пополнением»."\n\n"А ещё это низко": проворчала Трикси.\n\n"Да, конечно" спохватилась Старлайт. "Так или иначе, я собираюсь..""
MAN_ELF_new.147.a:0 "...позволить вам делать то, что вы умеете делать лучше всего – искать таланты молодых пони."
MAN_ELF_new.147.b:0 "...позволить вам делать то, что вы всегда хотели – помогать взрослым. Любым способом."

MAN_ELF_new.148.t:0 "Необычная гроза" # idenr
MAN_ELF_new.148.d:0 "Вердант Флора нервничала. Чего она ожидала, вступив в ЭОФ? Она знала, что, рано или поздно, ей придётся участвовать в их деле. И действительно, теперь, она сражается против чудовищно превосходящего числом противника. Трикси Луламун, которая уже давно призывала пони бороться за свободу, которая привела их в тупик, куда-то пропала и её было не найти. \n\nГоречь заполняла сердце Вердант. Что будет с ней в этой безнадёжной битве? Будут ли её друзья и семья помнить её как героя, или она просто станет очередно жертвой этой ужасной войны? \n\nПока шло беспощадное наступление чейнджлингов, Вердант заметила кое-что. Это было большое грозовое облако, двигавшееся к ним необычайно быстро. Там, где проходило облако, шёл сильный ливень. Чейнджлинги, занятые наступлением, вроде как, не замечали его. Вредант вздохнула и смирилась с дождём. Мог ли этот день стать ещё хуже?\n\nНо дождь всё не начинался."
MAN_ELF_new.148.a:0 "Что это?"

MAN_ELF_new.1480.t:0 "Спасение С Небес" # Отсюда и дальше MonAx
MAN_ELF_new.1480.d:0 "Облако медленно ползло над маршировавшими солдатами, как вдруг из него эхом раздался ужасный взрыв, напугав и пони, и чейнджлингов. Никто ещё не понял что произошло, и уже бодрый поток энергетических ударов и пуль вырвался наружу, прямо на абсолютно не ожидавших чейнджлингов. Небесный обстрел был безжалостен, он посеял хаос в рядах чейнджлингов, повергнул их в ужас, заставив многих бежать во все стороны, лишь бы избежать внезапной атаки.\n\nНепрерывные потоки магии и патронов рассеяла то облако, а ситуация быстро прояснилась: в толщи облака скрывались команды магов-единорогов, две, на небольшом дирижабле, под сопровождением пегасов. Видимо, пегасы и единороги объединили свои навыки по управлению погодой и использовали магию, чтобы скрыться в облаке и потом неожиданно из него напасть.\n\nЗатем, словно вспышка, перед всеми явилась сама Трикси Луламун, чей рог яростно сиял голубым светом, пока объединённые ударные силы пегасов и единорогов парили над полем боя, чьи магические удары сносили по несколько чейнджлингов сразу. Зрелище было красивым и ужасающим. С небес раздавался голос Трикси. \"Не сдавайтесь, пони! Великая и Могущественная Три- нет, Великое и Могущественное Сопротивление справится с любым испытанием! Мы боремся за тех, кого любим! Мы боремся за свои дома! Мы боремся за Эквестрию!\"\n\nВлияние этой речи на боевой дух обеих сторон было невероятно. Чейнджлинги, хоть и всё ещё количеством превосходят пони, были в плачевном состоянии - ведь целые батальоны разбегались во всеобщем беспорядке и ужасе. А пони, ранее на грани полного разгрома, теперь радостно выкрикивали имя Трикси и галопом наступали на распавшиеся позиции врагов. Вердант Флора присоединилась к контратакующим силам, её глаза горели новой надеждой. До наступления заката, пони окончательно отбили атаку а чейнджлинги потерпели невероятно унизительное поражение."
MAN_ELF_new.1480.a:0 "Трикси поведёт сопротивление к победе!"

