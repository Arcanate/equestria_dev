MAN_urban_warfare_doctrine:0 "Школа войны в городах"
MAN_urban_warfare_doctrine_desc:0 "Если Ост-Коммандо хочет доминировать над оппозицией в бетонных джунглях Мэйнхэттена, то тогда мы должны быть экспертами в боях в таких условиях."

