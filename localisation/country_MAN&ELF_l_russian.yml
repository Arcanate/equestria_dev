MAN_ELF.70.t:0 "The First Convention of the Bilateral Commission"
MAN_ELF.70.d:0 ""And I hereby declare the first session of the Commission open"\n\nThose words rung hollow in Lilac's ears as she sat in the third hour of the meeting, listening to the ponies drone on about their small concerns. A pony stood up, throwing a file on the desk. Lilac opened it, knowing the mark of a good stooge when she saw it. A single request for funds for a sycophant.\n\nThe sycophant opened his mouth "I would like to move the motion that Lilac be vested with the power under the War Measures Plan"\n\nLilac spoke up "All in favor, please rise." Pony after pony rose around the table. "Carried. U-nani-mous-ly"\n\nLilac slided a small check into the file, closing it before giving it back to the sycophant. A job well done."
MAN_ELF.70.a:0 "They're loyal, but not very smart."

MAN_ELF.71.t:0 "Blast from the Past"
MAN_ELF.71.d:0 ""Oberleutnant Ocellus, reporting as ordered!"\n\nLilac silently took in the rather tiny lieutenant. The drone's uniform was well maintained and in perfect order, though the peaked cap was a size too large for its wearer. Her saluting pose stood like a statue before the hoof returned to the floor.\n\nWordlessly, Lilac stood up and approached Ocellus, still sizing up the smaller drone. She came up to leg's reach before settling her eyes on the cap. "Oberleutnant, your collar pins are incorrectly placed," Lilac observed in a monotone voice.\n\nPanic briefly flashed in Ocellus's eyes before Lilac's stoic face broke into a grin and she drew in for a hug, eliciting a startled gasp.\n\n"Hatcher below!" Ocellus exclaimed before sighing. "You gave me a fright, Lilac."\n\nLilac laughed. "You were always an easy target, Occie." That prompted Ocellus's ears to wilt, to which Lilac said, "Come on, you know that it's not in bad faith. You're my friend, no matter what rank we are."\n\nOcellus finally smiled herself and nodded quietly. "You WERE one to flaunt decorum in the academy," she quietly admitted, "but that might've worked in your favour, Lillie. I mean, Lady Protectress of Manehattan. That's just incredible!"\n\n"Hah, I wish that was the case. But no, Ocellus," Lilac said, suddenly serious, "it's taken me a lot of manoeuvring and effort to get where I am, and now that I'm actually in charge of Manehattan, my survival is more precarious than its ever been." She walked to her desk. "This is a dangerous job, and I'm seriously lacking trustworthy staffers."\n\nOcellus listened quietly, waiting for a follow-up. When none came, she hummed in thought. "I er, I don't see why you called me here, Lilac. I'm just an Oberleutnant, a-and I see what you want me for, don't get me wrong!" Ocellus said, raising a placating hoof, "but I don't see how you can get the higherups to—"\n\n"You leave them to me," Lilac interrupted, gaining an edge to her voice, before sighing softly. "Occie, I need 'lings like you. I remember when you were having trouble just issuing hard orders to the infantry back at the academy. You were doing the 'wrong' thing for the right reason: compassion."\n\nThe lieutenant said nothing at first, only adjusting her cap in response. "Compassion has no room in an officer's repertoire, she droned off with a deadpan expression. "A good officer must be willing to sacrifice every—"\n\n"
MAN_ELF.71.a:0 ""Stop that!""

MAN_ELF_new.710.t:0 "Lilac and Ocellus"
MAN_ELF_new.710.d:0 "Silence reigned for a solid second following Lilac's shouted command. "That might be true in war, but we've won the war, Occie! We're facing a different challenge here, and our enemy is completely different from what we've faced before."\n\nThere was a long, awkward pause. A sigh escaped the elder drone's lips. "I know you, Ocellus. They may have taught you to suppress that part of you when out in the field, but I need you to forget all of that. Please," she added pleadingly, "if you want to help prevent another outbreak of hostilities, please consider my offer."\n\nOcellus considered this, looking downwards at nothing in particular. When she piped up again, Ocellus said, "You still haven't properly answered my question: how do you intend to induct me into your administration?"\n\n"Remember when you mentioned that your father Seta he was a bit of a wandering bug before you were born?" Lilac asked, leaning back into her seat. When Ocellus nodded hesitantly, Lilac's grin turned predatory. "Well, he and I had a relationship, Occie."\n\n"What?!" Ocellus immediately exclaimed, disbelieving.\n\n"It's true! I didn't say anything back then because it would've been awkward, plus, it didn't last for long." Lilac sighed softly, thinking back fondly at a memory of hers.\n\nOcellus's eyes widened as she began to understand. "You mean...?"\n\nLilac's toothy grin only grew. "Technically, dear Ocellus, I am your mother-in-law," she said with a hint of pride. "With some creative application of bureaucracy, I can have this officiated, and register it as fact. Thus, I can claim a familial grant for your position." Then, her expression grew serious again. "As I asked before, Ocellus, I want you to think over my offer seriously. What do you say?"\n\nOcellus did consider it over a long while. Just when Lilac was beginning to lose hope, the lieutenant brought a hoof to a salute and renewed her stance. "Dame Protektorin Lilac, I would gladly accept your proposal.""
MAN_ELF_new.710.a:0 ""Just Lilac will do,... niece.""

MAN_ELF.72.t:0 "Changeling Dispatches - Patrolling the Everfree"
MAN_ELF.72.d:0 "Beyond the outskirts of Ponyville lies the Everfree Forest. Densely packed with ancient, gnarled trees hundreds of years old, in many places the undergrowth is nigh-impenetrable, leaving travellers only with the few paths through the forest that somehow manage to stay clear of foliage. The deeper one plunges into its depths, the more otherworldly the forest seems as civilisation recedes; the sun fails to pierce the opaque canopies, the treeroots on the forest floor grow so contorted it is hard not to trip, and the flora becomes so exotic and wild to be undomesticable even through earth pony magic. The shadows become thick and foreboding, and the pervading gloom makes it hard to see past a few metres. One can easily imagine getting lost in the murk, doomed to wander the forest until the end of time.\n\nNo wonder, then, that Zecora's Everfree Resistance had managed to survive as long as it did within. Not so long ago, their bloody and short-lived insurrection had surged to encompass the surrounding towns, threatening Canterlot before being forced back into the forest from whence they came. But the Everfree Resistance seemed to have an unnatural affinity with the woods of their namesake, and the Changeling divisions bled ten times as heavily clearing the forest as they did its surrounds.\n\nBut with the brute force of sheer firepower, they had managed. They burnt the trees until there were none left for the ponies to hide behind. Artillery barrages cut swathes through the undergrowth. And they had deployed so many tons of defoliant that even the Everfree began to sag under the poisonous onslaught. As the forest burned, Zecora's insurrection withered away until there was nothing left.\n\nAt least, this was the official narrative. But patrols through the forest still went missing from time to time, and already the Everfree was recovering rapidly from the damage wrought by the Changeling invasion. To be sent to this particular frontier was tantamount to a penal assignment, and everypony knew it."
MAN_ELF.72.a:0 "Ocellus in the Forest..."

MAN_ELF_new.720.t:0 "The Unseen Enemy"
MAN_ELF_new.720.d:0 "This did not explain why Ocellus, a fully-fledged corps commander qualified to lead entire divisions into battle, was now trekking through the mud, leading a column of Changelings through the Everfree. It was supposed to raise morale, Lilac had said. Her aunt's apologetic demeanor suggested otherwise, implying, with a thinly-veiled rage, that higher powers in Vesalipolis had a hoof in her newest assignment.\n\nWas she merely a pawn in Lilac's power plays, then? Perhaps her assignment to such a dangerous posting was designed to punish her aunt for some esoteric transgression against the elites in Vesalipolis.\n\nFor now, it didn't matter. The front of the column has paused at some unseen obstacle. Ocellus glimpses shadowy figures flitting from tree to tree, and the murky depths of the forest begin to shift with the movements of creatures unknown. Behind her, there is an unfolding of blades as her troops affix bayonets. Ocellus pauses, and tries to gauge the nature of their soon-to-be assailants."
MAN_ELF_new.720.a:0 "They only seem to be a pack of timberwolves."
MAN_ELF_new.720.b:0 "By the Hatcher, it's the Everfree Resistance!"

MAN_ELF.73.t:0 "The Timberwolf Attack"
MAN_ELF.73.d:0 "From all around the column, timberwolves burst out from the undergrowth, all snarling teeth and swiping claws. There are at least two dozen of them, and the largest of the pack would easily outweigh a Changeling panzer. Ocellus wonders how the Everfree Resistance managed to keep them at bay.\n\nBut fierce as they are, the timberwolves are no match for the heavy machine-guns the column deploy, and in an instant those at the forefront are torn apart by unrelenting volleys of gunfire, shredded into clouds of wood splinters and bad vibes. Ocellus directs her column's fire onto the charging timberwolves with unwavering precision, until the creatures are all dead or routed."
MAN_ELF.73.a:0 "That wasn't so bad."

MAN_ELF.74.t:0 "The Everfree Strikes Back"
MAN_ELF.74.d:0 "From the undergrowth erupts a hailstorm of withering gunfire. Caught out in the clearing, the column reels under the murderous volleys of fire, before finally rallying to Ocellus. But by then half their number are already dead or wounded, and the remnants of the column are beset on all sides by the Everfree Resistance, of which Ocellus can only make out faint blurs as the partisans flit from tree to tree.\n\nShe picks out a partisan gunner on a treetop, half-hidden by a curtain of vines, and shoots. Past her smoking pistol she makes out the corpse of her unlucky target, falling to the ground. But there are too many of them, and the forest is the ponies' domain. They make a brave last stand at the base of a great oak tree, and their final remnants are at last cut down where they stand by unseen pony snipers.\n\nOcellus, somehow, evades the pony partisans who are butchering her soldiers, and flees into the depths of the Everfree."
MAN_ELF.74.a:0 "War is hell."

MAN_ELF.99812.t:0 "Ocellus in the Forest"
MAN_ELF.99812.d:0 "Ocellus, panting and exhausted, sat on top of a jagged outcropping. Below, the timberwolf whined. But it had stopped pacing, stopped trying to attack. They were both too worn out for that.\n\nShe had joined a routine patrol through a safe sector of the Everfree Forest. It was supposed to be just a publicity bit, showing the troops that their leaders understood the view from below. But the partisans of the Everfree Resistance had hit hard them in the woods, and after bullets had sliced through her wings she had tumbled down into this ravine. And then the timberwolves came.\n\nThis one had been unlucky. When she'd killed one of its companions with a few well placed shots, the rest had fallen back, and this lone creature had lost its footing. Now it was hungry, and its presence was keeping her trapped here more surely than her broken wings.\n\nShe tried scaring it, and then ignoring it, and lastly, out of a kind of lonely grace, she offered the creature some of her rations.\n\nWhen the reinforcements finally found her two days later, that wolf was already hers."
MAN_ELF.99812.a:0 "A mere stroke of luck, or something more?"

MAN_ELF.75.t:0 "Intelligence Report on the Secret Societies of Manehattan"
MAN_ELF.75.d:0 "CLASSIFIED REPORT TO PROTECTRESS LILAC\n\nWhile acquiring the requested information has been an extremely difficult task due to the secretive nature of the organizations in question, the operation has been a success, and the information about the most notable and prominent secret societies operating within the [MAN.GetName] has been compiled in the dossier accompanying this message.\n\nHowever, if a short summary is required, it will be presented here. The most notable groups present within the territories under our control are as follows: the "Order of Discordant Chaos", the "Sol Invictas Cult" and "Disciples of Nightmare Moon". Though working towards radically different ends, the means employed by these groups are similar, as all of them desire the triumph of their ideology and/or faith over Equestria. Of course, they posses many differences: the Cult and the Disciples both desire a strong and united Equestria, however, the main difference is in the leanings of faith as, as seen in the names, they worship divinities of sun and moon respectively. Another difference is that among the nightmare cultists there is a great number of rural bats, which does give them an advantage in the countryside. However, this means that if their Chapterhouses in the cities are lost, the group would be left without a leadership. The Cult is an inverse, with a great amount of their members being unicorn urbanites. The order is the strangest of these groups as while we have discovered their Chapterhouses, how influential they are in the society and even their military capabilities in potential engagements, their ideological beliefs and goals are still somewhat of a mystery.\n\nWhile of course, with the data known to us, it seems that if we crack down on these groups with force, they would not be a threat or dangerous in any way, they also seem to be far more pragmatic and mentally able than most of would be anti-state movements. Thus, while potentially we can easily snuff them out, maybe trying to negotiate with these secret societies would be a better and more beneficial solution."
MAN_ELF.75.a:0 "We should at least attempt a cooperative approach."
MAN_ELF.75.b:0 "There can be no subversions of our rule over Manehattan!"

MAN_ELF.76.t:0 "A Small Horse That Casts a Big Shadow"
MAN_ELF.76.d:0 "For all the rumours doing the rounds of Manehattanite society, and even within the ranks of the Ost-Kommando, the secret societies - at least those whom Lilac had met - weren't all that impressive. She was forced to meet these "headmasters" in an old abandoned warehouse in one of the poorest and borderline abandoned parts of Manehatten itself. Even the somewhat luxurious or exotic clothing the leaders of these secret societies wore weren't something that impressive by itself, and it didn't help that most of these stallions and mares were rather elderly and seemingly lacking in spirit and devotion. But that was to be expected, considering they accepted the idea of negotiations for an alliance, something a true idealist or fanatic would never do.\n\nThe following conversation didn't help as these great leaders and manipulators who have been, allegedly, conspiring behind the scenes to create their own "New World Order", very quickly yielded when confronted with the fact that Lilac and the Ost-Kommando were fully aware of their capabilities, hideouts and spheres of influence, and could snuff them out in an instant. Confronted with their own insignificance, the deal that Lilac proposed was quickly agreed upon, and the Lady Protectress was soon initiated as a honorary member of these secret societies."
MAN_ELF.76.a:0 "And so the players become the pawns"

MAN_ELF.77.t:0 "Thousands Arrested in Anti-Crime Crackdown"
MAN_ELF.77.d:0 "[This.GetNewspaperHeader]In a scene replayed all over Manehattan today, officers from the Constabulary alongside personnel from the Changeling garrison arrested the Supreme Council of the city's Lunarist Chapterhouse on suspicions of criminal and seditionist activity. Elsewhere, other clandestine sectlets such as the "Order of Discordant Chaos" and the "Sol Invictas Cult", received similar attention from the authorities. Today's mass arrests, with over three thousand ponies incarcerated, are part of the Changeling Administration's efforts to root out "undesirable" and "subversive" elements, which have been intensified with the formation of the Bilateral Commission, alongside the Lady Protectress' recent initiatives to achieve a higher degree of autonomy for Manehattan. When asked for comment, Lilac said that she was only doing her duty to "keep my little ponies safe"."
MAN_ELF.77.a:0 "My little ponies, huh."

MAN_ELF.78.t:0 "The Trottingham New Administration Plan"
MAN_ELF.78.d:0 "The Griffish Isle is a large island off the Equestrian East Coast, cut off from the mainland other than a single strait leading to Severyana. The town of Trottingham, of some historical and cultural worth, is unremarkable in terms of finance and economy, though its port and dockyards serve as a stopping-off point to Albion, Manehattan, or Fillydelphia. The island's real value lies with its strategic geopolitical location, with the potential of serving as the staging point for an invasion of Griffonia.\n\nLilac and the Ost-Kommando are under no illusions as to the Griffish Isle's military value. To acquire the island would be a boon to Manehattan's power, at least on paper, anyways.\n\nVesalipolis is fully cognisant of the fragility of their rule over the occupied territories of Equestria, and should be receptive towards our proposal to take the burden of administering the Griffish Isle off their hooves. Their confidence in our military competence shall determine whether or not they shall acquiesce to our request."
MAN_ELF.78.a:0 "Let's see what happens."

MAN_ELF.79.t:0 "Lilac's Most Peculiar Proposal"
MAN_ELF.79.d:0 "A communiqué has arrived from the East Coast bearing the seal of the Lady Protectress of Manehattan. Presenting a detailed geopolitical analysis of the Griffish Isle's significance and of the Changeling military's ability to maintain control over the conquered Equestrian territories, the proposal outlines the transferral of the Griffish Isles to Manehattanite military administration in the form of the "Trottingham Control Area".\n\nJuxtaposed with our control over the extraordinary wealth and resources of Equestria, to cede one single island to the Ost-Kommando will merely be a trifle, but the Queen's staff urges her majesty Chrysalis to carefully consider Lilac's proposal all the same. Do we find the Lady Protectress up to the task?"
MAN_ELF.79.a:0 "This proposal will benefit us both."
MAN_ELF.79.b:0 "They are not up to the task."

MAN_ELF.80.t:0 "Vesalipolis Accepts our Proposal"
MAN_ELF.80.d:0 "A celebratory party was held at the Crystaller Building tonight, as news from Vesalipolis bearing the Queen's assent has given the Ost-Kommando sovereignty over the Griffish Isle, in the form of the "Trottingham Control Area". The first shipment of troops drawn from the Garrison are to be transported to Trottingham first thing tomorrow morning, in order to set up the local branch of the Manehattanite administration there. Guests from the collaborationist establishment as well as the top brass of the Ost-Kommando were in attendance at Lilac's party, with the Lady Protectress making a speech about the projected growth of Manehattan's power under the aegis of the Changeling Hegemony, of which our acquisition of the Griffish Isle is but the first step on the road to glory."
MAN_ELF.80.a:0 "Great things await us!"

MAN_ELF.81.t:0 "Vesalipolis Rejects our Proposal"
MAN_ELF.81.d:0 "The mood at the Crystaller Building was sullen today, as a telegram from Vesalipolis confirmed our worst suspicions - that the Queen had seen fit to reject our proposal to take control of the Griffish Isle. The Lady Protectress was reported to have sat in silence for some time upon hearing the bad news, her head in her hooves, before rising and addressing the members of her staff present with a few words of condolence before retiring to her personal quarters. Our overlord's rejection has been hushed-up by the MO-oPS to prevent it from reaching the general public, whilst the Ost-Kommando and the collaborationist establishment have been given appropriate notice of our minor setback."
MAN_ELF.81.a:0 "Tis but a temporary stumble."

MAN_ELF.82.t:0 "Dismantling the Celestial Cult of Personality"
MAN_ELF.82.d:0 "She who controls the past, controls the future. At least, that's what Lilac has decided. While in conference with her aides and commanders, she jokes about being tired of hearing about Celestia all the time, but in truth, she amongst them understands the equine psyche the most.\n\nPonies are creatures of habit and sentiment. Give them a cause or a warm, happy memory and they'll cling to it until the bitter end.\n\nIn this case, deliverance from the Changeling jackboot comes in the form of their unassailable Princess-Mother, her chaste, maternal demeanor and the profundity of her mystical powers combined in a paragon of Equestrian divinity — the pinnacle of everything a pony wants to become. That the sun still rises and sets without her guidance is immaterial to the ponies' worship of the Solar Goddess, which, if anything, has intensified under the new Changeling regime.\n\nSo long as they remember her, Celestia's very memory and existence will certainly continue to motivate them to insubordination and in time, open revolt. Lilac's new initiatives to 'educate' the populace about their old leaders' many faults may not always be factual, and the process of indoctrination will require much time and effort, but she has no doubt that it will be beneficial to the legitimacy of the new regime with time.\n\nManehattan's schools now teach young foals and changelings about Celestia the tyrant, greedy, stubborn, and myopic, a lazy delegator who pursued luxury whilst other ponies did all the work. Unlike Queen Chrysalis, who of course works very hard, Celestia laid around eating cake constantly. Isn't that awful?"
MAN_ELF.82.a:0 "Yeah!"
MAN_ELF.82.b:0 "Are you sure the ponies will believe that?"

MAN_ELF.83.t:0 "Anti-Celestia Propaganda Infuriates Population"
MAN_ELF.83.d:0 "[This.GetNewspaperHeader]As massive spontaneous demonstrations erupt all across the Protectorate, Manehattanite high society is roiled by shock and outrage in the wake of Changeling propaganda targeting the former Diarch Celestia. Almost universally and instantaneously denounced as distasteful and wildly inaccurate, the propaganda depicted the Princess as a myopic tyrant whose slothfulness resulted in Equestria's defeat in the Great War — still a painful topic for many ponies.\n\nWhen approached for comment, a masked protestor at a riot in Bronclyn said "for me this was the last straw. Everypony knows that the stereotype of Celestia as a cake-loving glutton is patently false and promotes a harmful body-shaming narrative.""
MAN_ELF.83.a:0 "How could such a well-thought out plan fail!?"

MAN_ELF.84.t:0 "How to Tarnish a Pristine Reputation"
MAN_ELF.84.d_1:0 "\"Find whoever had this idea and fire him!\" What incompetence! Every second rate propagandist would know better than to deploy petty slander against a near-universally popular figure and extol the occupier's virtues in the same breath. No, this will not do. We need to roll back this initiative before it causes backlash. We are going to need to do better if we are to chip away at Celestia's personality cult.\n\nLilac's aides have proposed two alternatives to the initial plan. First of all, we could target the most controversial aspect of Celestia's reign: the undemocratic nature of the harmonic regime. It was something fringe republican movements had been complaining about for ages. We could use this to paint Celestia as a power-hungry tyrant who suppressed dissenters to preserve her autocratic rule.\n\nThere is, of course, another option. Equestria under the Diarchs was notably pacifistic, resulting in a weak military using outdated technology, something analysts often point to as one of the major causes for Equestria's defeat in the Great War. We could attack Celestia on her peaceful ways, describing them as cowardice that left the ponies undefended and helpless, while implying the Changelings' superior military would defend them from harm.\n\nHowever, some of Lilac's aides believe Celestia's reputation to be pristine to the point that any attempt to tarnish it would backfire, and have instead suggested dropping the initiative as quietly as possible with the hope that nopony will notice."
MAN_ELF.84.d_2:0 "\"Find whoever had this idea and fire him!\" What incompetence! Every second rate propagandist would know better than to deploy petty slander against a figure much of the populace once worshipped as divine! Not even mentioning the asinine and, in the minds of the locals, heretical attempt to claim someone mortal could be a better incarnation of their values. No, this will not do. We need to roll back this initiative before it causes backlash. We are going to need to do better if we are to chip away at the faith centered around Daybreaker.\n\nIn response to such anger amidst the difficult situation, Lilac’s aides could only really muster one idea which would give the leadership of Manehatten an option to stamp out the cult of Daybreaker among the populace - that being the encouragement of more harmonic and anti-Daybreaker elements within the populace that managed to survive her purges, while at the same time revealing the crimes that Daybreaker committed in her mad quest to be the only figure of authority and worship within the domains of her short-lived Empire. Furthermore, some of the more imaginative aides even suggested vilifying Daybreaker by comparing her to the old gods that used to be worshipped by the inhabitants of the southern jungles; ancient and brutal gods, who had demanded blood sacrifices of their enemies. And it just so happens that such divinities are associated with the sun.\n\nOf course even with such a plan, it might turn out that the ponies are simply too zealous to change their beliefs, even in the face of such arguments. Perhaps it might be for the best to drop the initiative entirely."
MAN_ELF.84.a:0 "Attack her despotic Rule by Decree."
MAN_ELF.84.b:0 "Attack her cowardly pacifism."
MAN_ELF.84.c:0 "We should drop this initiative, quietly..."
MAN_ELF.84.d:0 "Vilify Daybreaker for her crimes and bloodlust."

MAN_ELF.85.t:0 "Anti-Celestia Propaganda Infuriates Population"
MAN_ELF.85.d:0 "[This.GetNewspaperHeader]As massive spontaneous demonstrations erupt all across the Protectorate, the Manehattanite population is roiled by shock and outrage in the wake of Changeling propaganda targeting the former Diarch Celestia. The assertions made by the Changeling establishment painting Celestia as an autocratic monarch who cracked down on any opposition was condemned by all but the collaborationist establishment, who were roped into parroting the Changeling narrative and have thus suffered from intense backlash and boycotts throughout the Protectorate. A pony on the streets of Manehattan partaking in the protests commented that "Princess Celestia cared for her ponies and listened to anypony who approached her with a problem! Coming from stooges of a tyrant such as Chrysalis, this slander is especially outrageous!"."
MAN_ELF.85.a:0 "Damned equinoids and their sentimentalities!"

MAN_ELF.86.t:0 "Anti-Celestia Propaganda Infuriates Population"
MAN_ELF.86.d:0 "[This.GetNewspaperHeader]As massive spontaneous demonstrations erupt all across the Protectorate, Manehattanite high society is roiled by shock and outrage in the wake of Changeling propaganda targeting the former Diarch Celestia. The Protectorate's initiative to tarnish Princess Celestia's reputation by attacking her pacifism backfired immediately, as the Changelings behind the operation miscalculated how much the ponies cherished their former peaceful way of life. Bizarrely, the propaganda included assertions that "cowardice was inherent to the equine condition" and that the ponies needed the Changelings to protect them. These inflammatory statements backfired and instead provoked outrage, as ponies throughout the Protectorate started rioting and attacking Changeling patrols, with public opinion on Changeling rule spiralling rapidly into the single digits."
MAN_ELF.86.a:0 "Someone will be fired for this."

MAN_ELF.87.t:0 "A Conversation Overheard at Mare-de-Sun Square Garden"
MAN_ELF.87.d:0 "\"We can't afford to slip up before we've even gotten started! Don't you understand?\"\n\n\"It's going to be fine! Security there is lax, and the great and powerful T-\"\n\n\"Ahem.\"\n\n\"Right. Anyway, it's too late to call it off now. Our team is en route and it will strike tonight! Their production capabilities will be set back for weeks, if not more! Isn't it worth the risk?\"\n\n\"Look, if you really believe this will work then I trust you. But to strike at the capitol- wait, who's that pony?\"\n\nThis is where our transmission cuts off. It seems we have lost one of our infiltrator moles in the resistance. No matter; we must act fast. The Harmonic Resistance is attacking one of our production centres, which could mean either the military dockyards of Bronclyn or the Manehattan Arsenal at the heart of the megalopolis. We only have one unit of jaegers in reserve, and time is of the essence. There's simply neither the personnel nor resources to secure both locations. We'll just have to guess where to go."
MAN_ELF.87.a:0 "The dockyards are the target."
MAN_ELF.87.b:0 "I think it's the arms factory."

MAN_ELF.88.t:0 "Manehattan Resistance Sabotages Factory"
MAN_ELF.88.d:0 "[This.GetNewspaperHeader]Late last night, a group of alleged Resistance members attacked an arms factory - the Manehattan Arsenal - at the heart of the capitol. The culprits had approached the target under the cover of darkness and broken into it through an unsecured window, damaging expensive equipment and destroying stock, making their escape before the night guards had a chance to apprehend them. The Lady Protectress Lilac has assured the population that the attack was a lone wolf terrorist act and that the pony terrorists would be found soon, but the attack has hampered the Protectorate's armament production capabilities and humiliated the security forces that were stationed in the dockyards in anticipation of another attack. Anonymous sources even allege that the attack is part of a greater plot to overthrow Changeling rule in the region."
MAN_ELF.88.a:0 "Damn it... damn it! Damn it all!"

MAN_ELF.89.t:0 "Manehattan Resistance Plot Foiled"
MAN_ELF.89.d:0 "[This.GetNewspaperHeader]Late last night, a group of Harmonic Resistance operatives were arrested in a foiled attack on the Manehattan Arsenal - an arms factory at the heart of the capitol. Under the cover of darkness, the culprits had approached their target unseen by law enforcement patrols, but authorities had intercepted the plans and set up an ambush unit in the path of the would-be sabatouers. As soon as the ponies approached, the changeling soldiers took them by surprise and a fierce firefight broke out. Within minutes, the Resistance attack team had been subdued and all its members had been apprehended and taken in for interrogation. The Lady Protectress Lilac has hailed the incident as a victory against criminals and subversives and has promised to continue keeping the population of the East Coast safe from terrorism."
MAN_ELF.89.a:0 "That should teach them a lesson."

MAN_ELF.90.t:0 "Holding Court at the Crystaller Building"
MAN_ELF.90.d:0 "Tonight is a very special night. At the sinfully luxurious penthouse on the very top floor of the Crystaller Building, Lady Lilac is holding court.\n\nThe event begins with a group of ponies, all members of Manehattanite high society that have devoted themselves (or at least cautiously agreed) to aid the Protectorate's regime in exchange for favourable treatment from the changelings. Although the group is made up of renowned industrialists, owners of private banks and otherwise unbelievably rich ponies, they all seem dazzled by the luxury on display. Crystal chandeliers dot the finely painted ceiling, exquisite furniture decorates every corner, and a large display case full of meticulously crafted and very fragile glasses and various alcoholic beverages dominates the room. From the penthouse's numerous windows and balconies, one can see the entirety of Manehattan, its lights providing an awe-inspiring view - this is the highest spot in the entire city.\n\nThe changeling general staff is already seated when the guests arrive and Lady Lilac rises in welcome to shake hooves with the ponies. The servants are hard at work, and soon enough, dinner is ready, washed down by the finest wine. Lady Lilac thoroughly entertains her guests throughout the evening by utilising her transformation magic to startle and impress. Mixed in is talk of business dealings - Lady Lilac has secured at least one major contract by the end of the night - as well as the gathering of... sensitive information, should it be required down the line. Overall, it was all in all a successful and profitable evening.\n\nWhen all is said and done, Lilac's general staff advises her to institutionalise the "court" as a sort of formal advisory council to increase her regime's legitimacy and control over Manehattan society through keeping its elites on her side.\n\nHowever, Lady Lilac is now pondering another idea. In her ambition, she wants to take inspiration from the open court sessions from Celestia's rule, open to everypony who had an issue to take up with her. A similar weekly salon, albeit more limited in scope, might further increase her control over the Protectorate, but it would be significantly more difficult to listen to so many petitioners in such a short amount of time.\n\nHaving weighed her options, Lady Lilac finally comes to a conclusion."
MAN_ELF.90.a:0 "Let it remain a quiescent rubber-stamp assembly of sycophants."
MAN_ELF.90.b:0 "A salon open to the masses, in the style of Celestia's Day Court!"

MAN_ELF.91.t:0 "The First Session of the Protectress' Court"
MAN_ELF.91.d:0 "Tick, tock, tick, tock. The grandfather clock that was brought into the penthouse to liven up the space ticked away. The noise was grating on Lilac's nerves at this point.\n\nWhen Lilac first began the endeavour of hosting a weekly salon, where the residents of Manehattan could visit her and present their carefully-vetted petitions, she had imagined that she had what it took to deal efficiently with the demands of the proles, and that at least half of the requests would be of some significance. She couldn't have been more wrong.\n\nThe grandfather clock struck twelve. Noon. She had been there since eight in the morning, and by Chrysalis, she could swear she hadn't heard a single reasonable request the entire time. It was baffling! Just how many ponies had the free time to bother her with the most unbelievably mundane issues one could imagine? Leaky pipes, troublesome neighbours... lost keys! At this point Lilac felt very sorry for Celestia who had to put up with this madness daily for more than a thousand years.\n\nThe next petitioner approaches her, but instead of belting out another 20-minute long tirade about \"noise pollution\" and \"clean water\", she pulls out a pistol from some hidden pocket in her gown. Lilac's heart lurches, and for a moment, she thinks it's all over, but her personal guard beats the aspiring assassin to the draw and volleys a cascade of bullets into her would-be killer. The pony is dead before she even hits the floor.\n\nAs is natural, the incident cuts the session short as guards escort the panicked ponies outside. Lilac stares out a window into the city outside, still trembling lightly. Had the guards been just one second late to react...\n\nBut strangely, she also felt relieved to be free of her boredom. The botched assassination attempt had been an episode of much-needed excitement in an otherwise tedious day, and the nonchalance with which she took it in stride concerned herself. The whole salon idea might have been a mistake after all. The sessions were grating on her mental health to the point where nearly getting killed seemed like an improvement. Maybe it's best to cut her losses and dissolve the court for good?"
MAN_ELF.91.a:0 "This was a bad idea."
MAN_ELF.91.b:0 "If Celestia managed it for a millennia, so can I!"

MAN_ELF.92.t:0 "The Protectress Dissolves her Court!"
MAN_ELF.92.d:0 "[This.GetNewspaperHeader]Intriguing news are making the rounds in Manehattan's gossip circles this morning. The Lady Protectress has reportedly dissolved her court during its seventh session! Everything seemed under control until an elderly pony petitioner approached her and kept mishearing Lady Lilac's replies. Two minutes into the petition, Lady Lilac flew into a rage, wailing loudly as she unleashed a magical assault on the penthouse's grandfather clock which left it reduced to ashes. She then declared, in tears, that every pony in the room was insane, that she was \"done with all these vapid, whiny petitions\" and that the court was hereby permanently dissolved. She then ordered the arrest of everypony who had contributed to her stress throughout the sessions - which she apparently had made a list for."
MAN_ELF.92.a:0 "A somewhat understandable reaction."

MAN_ELF.93.t:0 "The Changing of the Guard"
MAN_ELF.93.d:0 "The secret to success lay not in one grand move, but in a thousand little cuts that each brought you closer to your goal. One dossier among a thousand passing through the bureaucracy and being stamped by an overworked clerk could still be caught if it held everything what was planned.\n\nTherefore one dossier would talk at insufferable length about the minutiae of bureaucratic restructuring planned in Manehattan, none of it even relevant. Another mentioned how certain postings would be reworked into new offices. The third would describe another restructuring, not mentioning that this left most of those positions sinecures - appointments with neither influence nor responsibilities. Unless one knew what to look for, none would be able to see what was going on, yet in the heart of Manehattan sat the one who truly knew everything.\n\nReviewing another file, she made a note to review the chamber of commerce. There was an overly nosy director there, and he was a little too devoted to Vesalipolis. Thankfully, his performance was good enough that a promotion was in order. A posting overseeing the economic development of Cloudy Hills, maybe? He would no dobut be very effective managing the countryside.\n\nThus is went on every little change switched the pieces on the board just a little. A small nudge here, a controversial but justifiable dismissal there, a bureaucratic overhaul here, a promotion to a useless position there. Of course the gaps and the new positions that arose needed to be filled, and it was fortunate that there were so many capable Manehattanites available. They were, perhaps, not QUITE as loyal to Vesalipolis as the ones they had replaced, which was a potential issue... only not for Lilac or Manehattan."
MAN_ELF.93.a:0 "The Protectress will make due."

MAN_ELF.94.t:0 "The Noose Tightens"
MAN_ELF.94.d:0 "In the industrial suburbs of Albion and the inner-city neighbourhoods of Fillydelphia, the Harmonic Resistance, bereft of the attention given to their comrades in Manehattan, have been able to expand their presence even while the decimation of the Manehattanite Resistance took place. Now that Lilac has managed to cement the Changeling presence in the city of Manehattan and its satellites, however, the elimination of the Fillydelphia and Albion resistance organisations has become the next objective of paramount importance for the Garrison.\n\nFor the past few weeks, Changeling agents undercover in pony guises have infiltrated the respective organisations of the two restive cities, keeping tabs on the actions and whereabouts of the most prominent Resistance leaders. Having been allowed to flourish, these organisations proved more resistant to infiltration, with several infiltrators being uncovered and subsequently lost, but shielded by the intensification of policing and reprisal actions by local garrisons, the operatives largely succeeded in revealing the identities of the surviving leadership of the Resistance."
MAN_ELF.94.a:0 "Begin Operation Häuten."

MAN_ELF.95.t:0 "An Impromptu Martyr"
MAN_ELF.95.d:0 "Prior to the Great War, the anti-establishment philosopher known as "Hoofdrich Chryzsche" was a figure notorious for his radical anti-monarchist views and contrarian attitude, but not much else. Equestria's defeat and the subsequent Changeling occupation seemed to revitalise his fiery rhetoric, however, as dissident ponies living under the new Changeling regime found themselves in need of an iconic figurehead to rally around, and the eccentric, populist Hoofdrich was the ideal character to play the role.\n\nTo any critically-minded observer, the fact that he had been allowed to remain a vocal but outspoken opposition figure under the Protectress Lilac's rule, even whilst the real subversives of the Harmonic Resistance were being hunted relentlessly, seemed like an obvious indictment of his relative harmlessness in the grand scheme of things - a conveniently defanged talking head to satisfy the appetites of milquetoast dissidents.\n\nIn the end, though, whether Hoofdrich's contrarian philosophy was of any real substance became immaterial to his image. Found dead this morning at his penthouse apartment on Manehattan's Bridleway, his corpse was still warm when the mainstream dissident newspapers, accusing the Changeling regime of having assassinated the philosopher, called for a general strike and street demonstrations in his memory."
MAN_ELF.95.a:0 "What next?"

MAN_ELF_new.950.t:0 "Containing the Fallout"
MAN_ELF_new.950.d:0 "Though the economic impact made by those in the workforce who had struck was decidedly minimal, by dusk there was a large congregation of ponies in downtown Bronclyn's Central Park holding vigil around a makeshift shrine for Hoofdrich, now having become a martyr of the Resistance. Nightfall saw groups of armed ponies descend on the park, forcing out the Constabulary present and erecting hasty barricades around their martyr's shrine. The flag of the [MAN.GetName] flying above the park's central plaza was torn down, symbolically defaced, and burnt, with the Equestrian royal banner raised in its place.\n\nEven then, such blatant dissent was no cause for concern to the Ost-Kommando. At daybreak, the massed ranks of Changeling troops and their Constabulary auxiliaries stationed around the park's perimeter would prepare their assault on the barricades. Panzers and artillery pieces would be brought up via the Maneway, and collaborationist scouts would erode the boundaries of the Resistance-occupied parkland. The encircled ponies readied their rifles and prepared to make a grim last stand around Hoofdrich's Shrine.\n\nAt least, this was how things were supposed to go. Instead, the few companies of Changeling soldiers around the park found themselves surrounded by massive crowds of restive ponies, drawn there by the news of an impending massacre of Resistance. The armoured reinforcements never arrived because the Maneway rails had been sabotaged overnight, and the collaborationists, upon seeing the swelling and increasingly angry masses of Manehattanites who had shown up in opposition, simply melted away.\n\nThe situation is quickly getting out of hoof as Fillydelphia and Albion convulse in sympathy riots, and if Manehattan is not pacified soon the rest of the Harmonic Resistance may well decide to further escalate the situation. Masked rioters battle with Constabulary and Changeling soldiers all over the city, and the population grows more restless by the minute. Lilac is awoken early and convenes the Ost-Kommando in an emergency meeting."
MAN_ELF_new.950.a:0 "Lilac shall deal with the rabble personally."
MAN_ELF_new.950.b:0 "The local Changeling commanders can be trusted to defuse the situation."

MAN_ELF.96.t:0 "Civil Unrest Defused by Protectress"
MAN_ELF.96.d:0 "[This.GetNewspaperHeader]The day's rash of riots throughout Manehattan, with the most serious occurrences of looting being witnessed along Manehattan's Bridleway, as well as the illegal occupation of Central Park, were broken up by midnight as the Garrison was deployed en masse, alongside the Constabulary, to quell the violence and restore order. The Protectress Lilac, clad in body armour and surrounded by a retinue of jaegers, was seen directing crowd dispersal operations across the metropolis. A source within the Constabulary credits the Protectress with the relatively low casualty rate, saying that "The Protectress being on site was the best thing that could've happened. Her presence held the Changeling officers in check, but nopony expected her to take command personally, and to deescalate the situation with a minimum of bloodshed as well.""
MAN_ELF.96.a:0 "Lilac has a gentle side, it seems."

MAN_ELF.97.t:0 "Security Forces Open Fire on Demonstrators!"
MAN_ELF.97.d:0 "[This.GetNewspaperHeader]Gunfire and sporadic explosions rang throughout the night, as the Garrison was deployed to retake control of Central Park. Armoured cars and light artillery were reported to have partaken in the clearance action, whilst live rounds and bayonets were used against rioters elsewhere in the metropolis. As the last barricades fell in the Park, several attacks on Changeling checkpoints and offices were reported, with streets becoming deadly battlefields under crossfire as the Harmonic Resistance skirmished with the Garrison. By dawn, the worst of the civil unrest seems to have been neutralised, though hundreds of casualties are suspected, many of whom were citizens or otherwise peaceful demonstrators. The violence may have been temporarily quelled, but defusing the anger within ponies' hearts will take diplomacy, compromise, and tact, not bullets and bloodshed."
MAN_ELF.97.a:0 "We did what we had to do."

