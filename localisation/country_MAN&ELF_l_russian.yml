MAN_ELF.121.t:0 "General Firefly's Daring Escape"
MAN_ELF.121.d:0 "The Manehattan Penitentiary - a cesspool of misery and drudgery even before the Great War, and under the Changeling rule, conditions at the notorious prison have only become more horrific. Every surface seems covered in barbed wire, fearsome anti-air cannons are mounted on the guard towers, and there are rumours that Diamond Dog jailors have been brought over from Griffonia to bolster the prison's defences.\n\nAll these preventative measures designed to counter a breakout, fearsome as they are, now seem trifling in the face of the Harmonic Resistance's most audacious feat of defiance yet - a direct assault on the Penitentiary, to rescue their commander Firefly from the bowels of the prison. A series of well-placed explosions brought down the fortified front gates, after which pony partisans stormed the prison, surprising the guards and taking control over most of the facility.\n\nThe surviving guards are now barricaded within a secure section of the facility with access to a pier, from which reinforcements can be inserted. A company of jaegers, backed up by a platoon or so of Constabulary officers, are now ready to reenter the Penitentiary to disrupt the Resistance operation. Firefly's cell has been blown open, and the renegade commander with his coterie of partisans are fighting his way out of a cordon of changeling guards as we speak.\n\nThe Harmonic Resistance rearguard defending the approaches to the prison may have had the element of surprise at first, but they are lightly-armed and will not stand up to a concerted push; whilst their commander may escape, we can make sure that it will cost the ponies dearly. On the other hoof, we might still be able to recapture Firefly before he makes good his escape, if we work fast enough. What shall it be?"
MAN_ELF.121.a:0 "Firefly's as good as escaped; focus our efforts on wiping out the rearguard."
MAN_ELF.121.b:0 "We can still recapture him! Send out the jaegers."

MAN_ELF.122.t:0 "A Pyrrhic Victory for the Resistance"
MAN_ELF.122.d:0 "From her yacht, Lilac surveys the Manehattan Penitentiary out on the water. The walls are cratered in the places where explosions had struck them, and plumes of smoke rise from within the compound. The rebel general Firefly had escaped, but Lilac felt a grim sort of satisfaction towards the price the Harmonic Resistance had paid for his freedom. At least two dozen ponies had been confirmed killed, amongst them a few fighters notorious enough to be considered high-level targets. Scores more had been captured alive, most of them part of the doomed rearguard which had stayed behind to cover Firefly's escape. Lilac watches until the last of the prisoners are loaded onto the back of trucks, and carted away.\n\nBack at the Crystaller Building, Lilac reads the MO-oPS after-action report. A select few paragraphs of information pique her interest: infiltrators in deep cover within the ranks of the ponies are reporting rumours of a Changeling trap designed to make the Resistance bleed, and that Firefly had not been worth the lives of their comrades, or even that the pony they had freed was in fact a changeling decoy, and the Diarchs had hushed up the revelation to protect morale. Lilac felt a little better after that; all things considered, her earlier decision-making had ended up paying dividends after all."
MAN_ELF.122.a:0 "Silver lining, right?"
MAN_ELF.122.b:0 "Silver lining, right?"

MAN_ELF.123.t:0 "The Great Escape"
MAN_ELF.123.d:0 "It has been eight hours, and still, the jaeger squadrons have not yet recaptured Firefly. Lilac and her officers are hunkered down in an impromptu command post in the basement of an office block, and the tension in the room is stretched taut as the minutes tick by without news from the search parties. By nightfall, everypony in the room has already come to accept the inevitable conclusion: that Firefly had successfully escaped to freedom.\n\nOn the ride back to the Crystaller, Lilac watches the world passing by outside the car window, as they pass through roadblocks and checkpoints slowly being dismantled in the wake of their failure. Opposite her sits Tantalus, the commander of the Queen's Guard assigned to Manehattan. He speaks first: "Who shall the MO-oPS indict for the failure of the operation? You know Vesalipolis will come asking for an explanation, and then heads will roll. It is better that the MO-oPS finds a scapegoat before my colleagues from the homeland set about the task with their usual, ah, zeal."\n\nWith the last part of that sentence he at least has the good grace to look apologetic. There are a few minutes before Lilac responds: "Firefly's escape was an unfortunate stroke of bad luck for my jaegers. It would be unreasonable to attribute the responsibility for this setback to one individual."\n\n"You realise that this will reach the ears of the Queen herself, yes?"\n\n"I think I can suffer through a few days' worth of angry telegrams." At this, Tantalus snorts. "You know you're crazy, right? Chrysalis will have your scalp if she gets wind of your little autonomy project, Lilac."\n\nFor a while, they are silent, until Lilac speaks up: "That's just a risk I'm going to have to take, I suppose. Besides, we can always blame it on the collaborationists, if it comes to that.""
MAN_ELF.123.a:0 ""That is probably our best shot.""

