MAN_ELF_new.150.t:0 "Горячие Дебаты"
MAN_ELF_new.150.d:0 "Зал для персонала в Мэйнхэттенском Политехническом Университете был пуст. Все спали, ну или допоздна работали над какими-то правительственными проектами. Так всегда и было, но в эту ночь два профессора спорили о куче памфлетов, которую они просматривали, которые этим утром распространяли по всему Протекторату этим утром в пределах масштабной \"информационной кампании\", с целью всем рассказать про краткий период правления Дейбрейкер и про её Соларистское правительство.\n\n\"Я помню эту информацию. Как раз именно наш институт её собрал при Дейбрейкер. В этих памфлетах нет лжи - тон текста, правда, не очень беспристрастен, но данные в нем неопровержимо точны\", объяснил юный преподаватель.\n\n\"Так что, скажи мне, тогда делать? Ты хочешь сказать, что Сопротивление должно взять и осудить объединяющий нас символ, и таким образом оправдать оккупантов-чейнджлингов? Ты вообще предствляешь, какие будут последствия?\", резко, довольно раздраженно, возразил преподаватель постарше. Это только укрепило взгляды молодого преподавателя.\n\n\"Символ единства, укуси меня за бок! Дейбрейкер - военный преступник! Преступления Соларистов отвратительны, и ты говоришь, что мы должны про них забыть ради какого-то недоединства? А как же правосудие жертвам и их семьям?\"\n\nСтарший жеребец вздохнул и покачал головой.\"Память о Селестии - ключевой фактор объединения пони под одним знаменем за общее дело. Если мы поможем Чейнджлингам стереть её историю - мы навредим самим себе. Дело не в том, что правильно, а что - нет, - это то, что я считаю меньшим злом. Пони должны сосредоточится на текущей проблеме прямо у их копыт.\"\n\n\"И чем мы будем лучше наших оккупантов, если мы предадим наши ценности и будем восхвалять тирана, ради нашей собственной выгоды? Как мы всем будем говорить, что мы боремся за свободу и Эквестрию, если мы будем защищать тиранию и несправедливость?\"\n\n\"Реабилитации и раскрытия правды настанут, но только когда мы скинем с себя кандалы чейнджлингов! Различие в том, что мы это делаем ради общего блага, а чейнджлинги - просто тираны, которые пойдут на любые меры, лишь бы нас подавить и поработить.\"\n\nСпор ещё долго шёл той ночью, и в конце концов обсуждение зашло в тупик, без очевидного итога. Это, как-никак, очень сложный вопрос. Должны ли пони остаться верны своим ценностям и проглотить пропаганду против Дейбрейкер, таким образом оправдывая режим Чейнджлингов? Или и думать не должны осрамлять светлое имя Селестии - не смотря на то, насколько очевидными и несомненно злыми были преступления Дейбрейкер - с целью защиты единства пони против правления Чейнджлингов? И дураку ясно, что эти же обсуждения бушевали и в рядах лидеров Сопротивления."
MAN_ELF_new.150.a:0 "Как бы это не противоречило нашим идеалом, мы не должны оправдывать оккупацию Чейнджлингов."
MAN_ELF_new.150.b:0 "Мы должны быть верны нашим гармоническим принципам. Преступления Дейбрейкер должны быть признаны!"

