ELF_uprising_button_tt_delayed:0 "§LПони[This.GetName] восстанут против-чейнджлингов-оккупантов!§!\n\n§YУсловия:§!\n[ELF_uprising_action_focus_requirement]\n\n(§Y[This.GetName]§!):\n[ELF_uprising_action_state_requirement_controlled]\n[This.ELF_state_action_has_war_with_owner]\n[ELF_uprising_action_state_requirement_core]\n\nКаждое восстание должно готовиться в течение §Y30§! дней. В данный момент мы ведём подготовку к (§Y[?Root.ELF_uprising_action_charges_requirement_num]§!) потенциальным восстаниям из максимума в (§Y5§!) штку.\n\n[This.ELF_uprising_action_charges_prep_time]\n\n[ELF_uprising_action_charges_requirement]\n[This.ELF_uprising_action_state_requirement_unincited]\n\n§YДействие при выборе:§!\n§GГармоническое сопротивление§! §Rвосстанет§! в контролируемом чейнджлингами регионе §Y[This.GetName]§! и перейдёт под контроль [ELF.GetAdjective]:\n\n(@ELF §Y[Root.GetName]§!): Пять батальонов §Yпартизан§! будут сформированы и развернуты в [This.GetName].\n\nПринятие решения стоит [Root.GetDecisionCostPP150CP20]."
