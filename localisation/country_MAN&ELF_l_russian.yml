ELF_ask_for_states_back:0 "Восстановление Эквестрии"
ELF_ask_for_states_back_desc:0 "Мы не одни сражались ради с угрозой чейнджлингов, многие другие народы мира помогали нам. Однако некоторые эквестрийские территории, освобожденные от оккупации чейнджлингов, остаются под контролем союзников и должны быть немедленно возвращены нам."
ELF_ask_for_states_back_decision:0 "Переговоры по восстановлению"
ELF_ask_for_states_back_decision_desc:0 "Мы объединились против общего врага, но наши союзники должны получить компенсацию за свои потери, понесенные в борьбе за освобождение Эквестрии и её пони от ига чейнджлингов. Наши долги им лягут тяжёлым бременем лежать на нашу вновь свободную страну, но мы выплатим их."

