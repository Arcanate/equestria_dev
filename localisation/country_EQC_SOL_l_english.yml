 EQC_SOL.1.b:0 "Армия подчинает себе конгресс во время кровавого переворота!"
 EQC_SOL.1.c:0 "Встать на сторону Соларистов"
 EQC_SOL.1.e:0 "Встать на сторону Лоялистов"

 EQC_junta_long:0 "Соларистская Военная Хунта"
 EQC_junta_party:0 "Соларистская Хунтa"

 #Reorganize Government Path
 EQC_SOL_reorganise_the_government:0 "Реформировать правительство"
 EQC_SOL_reorganise_the_government_desc:0 "A growing number of MPs within the New Mareland Parliament have criticized our government's alignment with Empress Celestia.\n\n In response, Governor General [EQC.GetLeader] has called for fresh elections, on an unspecified date in the near future. Until then, a temporary council of ministers has been set up to run the state."

 EQC_SOL_university_exchanges:0 "Обмен умами"
 EQC_SOL_university_exchanges_desc:0 "Prior to the current instability, our government and the government of Equestria had established a pretty reliable exchange program for the professors of our post-secondary institutions. This has been especially benifical to us as Equestria has some of the best magic, applied science, Equine history, and mathematics programs in the world."

 EQC_SOL_reassure_the_populace:0 "Успокоить Народ"
 EQC_SOL_reassure_the_populace_desc:0 "Governor General [EQC.GetLeader] has taken to the radio to reaffirm their government's commitment to the Ponies of New Mareland and also to confirm the continued dedication of Empress Celestia to the prosperity, happiness, and safety of her subjects."

 EQC_SOL_keep_calm_and_carry_on:0 "Cоблюдайте спокойствие и держите себя в копытах"
 EQC_SOL_keep_calm_and_carry_on_desc:0 "Overnight a series of posters have been put up along the streets of Sunset, New Manehatten, and other settlements across the country. Upon them is a simplified image of a crown with the text 'Keep Calm and Carry On' typed underneath."

 EQC_SOL_increase_transoceanic_trade:0 "Укрепить межокеанскую торговлю"
 EQC_SOL_increase_transoceanic_trade_desc:0 "There has been a recent wave of instability across the Griffon World with, what seems like, two out of every three governments falling to regimes which nationalize foreign assets. This has created a desire amongst Equestrian capitalists to move their operations, on the Griffon continent, to somewhere with even a hair of stability."

 EQC_SOL_extend_working_hours:0 "Увеличить рабочие часы"
 EQC_SOL_extend_working_hours_desc:0 "We are in the middle of a crisis and it is up to every able-bodied Pony to give it their all if we wish to weather this storm. We may not like living in a culture of ten-hour workdays and mandatory overtime, but it beats the hell out of living under the jackboot of tyranny."

 EQC_SOL_make_a_deal_with_the_opposition:0 "Договориться с оппозицией"
 EQC_SOL_make_a_deal_with_the_opposition_desc:0 "Our promise for fresh elections has currently gone unfulfilled, leading to growing outrage and civil disobedience from our political parties.\n\n In order to bring about unity, Governor General [EQC.GetLeader] has called for the inclusion of opposition leaders within our temporary governing council."

 EQC_SOL_grand_imperial_exhibition:0 "Великая Имперская выставка"
 EQC_SOL_grand_imperial_exhibition_desc:0 "Since Celestia's ascension to empress, there has been tremendous progress made by the Equestrian state in terms of lands gained, scientific achievements earned, and wealth generated. In order to celebrate these, the Empress would like to put together a traveling exhibition to tour her domains and has selected New Manehatten as one of these cities."

#ReOrg/Pacify Shared Focuses
 EQC_SOL_econ_1:0 "Промышленные инвестиции"
 EQC_SOL_econ_1_desc:0 "The lands of New Mareland are huge, rich, and bountiful. Yet, we are denied access to this wealth by a poor infastructure network which prohibits the transport of goods effectively.\n\n In order to address this, we need to make significant investments into building and upgrading our rail and road networks."

 EQC_SOL_econ_2:0 "Невидимое копыто Рынка"
 EQC_SOL_econ_2_desc:0 "The Great Depression proved that the invisible hoof of capitalism is not without its flaws. It is a system in which commodity prices fluctuate, banks fail, and dumb luck wipe out thousand of jobs.\n\n Safeguards must be put in place to ensure economic hardship never returns."

#Pacify the State Focuses
 EQC_SOL_pacify_the_state:0 "Усмирить Страну"
 EQC_SOL_pacify_the_state_desc:0 "There has been growing instability amongst our populace since the proclamation of the Solar Empire. Already there are reports of strikes and riots within Sunset and other industrial centres.\n\n In response, Governor General [EQC.GetLeader] has called for the military to occupy and safeguard key civilian infastructure."

 EQC_SOL_introduce_martial_law:0 "Ввести военное положение"
 EQC_SOL_introduce_martial_law_desc:0 "Civil disobedience has only mounted within recent weeks. This has left Governor General [EQC.GetLeader] no choice but to declare martial law.\n\n The civilian government has been disbanded and replaced by a military council which has put in place a curfew and limitations upon the rights of public assembly."

 EQC_SOL_rapid_military_expansion:0 "Резкое расширение армии"
 EQC_SOL_rapid_military_expansion_desc:0 "Our military has recently been plagued by deserters and mutineers who have left our ranks woefully understaffed in the face of this continued martial law. To address this, the military council has put forward the Rapid Military Expansion Bill. This bill would put in place a limited form of conscription to hopefully ease the Ponypower issues within our military."

 EQC_SOL_begin_stabilization:0 "Начать стабилизацию"
 EQC_SOL_begin_stabilization_desc:0 "The riots have ended, protestors have returned home, and our opposition has been jailed. This may have been the largest crisis since 997, but we've endured.\n\n While the military council is still in place, they are expected to step down and allow for the succesful return of civilian rule."

 EQC_SOL_pardon_researchers:0 "Прощение ученых"
 EQC_SOL_pardon_researchers_desc:0 "Many of the colony's greatest intellectuals were amongst the opposition to our government. While these radicals are inherently dangerous, they possess a skillset which is difficult to replicate. It is hoped that by releasing them, they will see our mercy and return to a life of science rather than politics."

 EQC_SOL_autarky:0 "Солнечная Автаркия"
 EQC_SOL_autarky_desc:0 "New Mareland is an expansive realm with all manner of natural resources. This means, that in the event of war, our government can easily switch over to a policy of self-sufficiency. Still, it can never hurt to prepare and develop our self-sufficient programs in advance."

 EQC_SOL_press_censorship:0 "Цензура прессы"
 EQC_SOL_press_censorship_desc:0 "The New Manehatten Times calls us dictators while the Sunset Gazette claims were autocrats.\n\n If these papers wish to stoke the embers of rebellion, with their slander, then we have no choice but to treat them like the enemies they are."

 EQC_SOL_military_government:0 "Военное правительство"
 EQC_SOL_military_government_desc:0 "Accountability? The opposition wants to hold us accountable for what we've done to address this crisis!\n\n It has become apparently clear that every branch of the old civilian government is diseased with rebellious elements."

 EQC_SOL_stability_prevails:0 "Стабильность возобладает"
 EQC_SOL_stability_prevails_desc:0 "Our papers no longer print slander, our civilian government no longer corrupts the state, and our opposition is either imprisioned or dead.\n\n All that remains is the council, the colony, and the empress."



 #Joint Pacify/Embrace Focuses
 EQC_SOL_purge_the_military:0 "Чистка армии"
 EQC_SOL_purge_the_military_desc:0 "Many of our officers are carryovers from the pre-crisis days. With that in mind, it should be no surprise that quite a few hold either public or private sympathies towards independence, Luna, or other extremist factions.\n\n It has become necessary to remove these radicals."

 EQC_SOL_solar_command_share_name:0 "Обьединённое Солнечное командование"
 EQC_SOL_unified_command:0 "Обьединённое Солнечное командование"
 EQC_SOL_unified_command_desc:0 "Currently the high commands of the Solar Empire and New Mareland are fragmented into two seperate entities. This means that there is a bureaucracy that must be overcome when trying to coordinate our forces. To cut down on this, the Solar Empire has requested that we integrate our armed forces into a unified chain of command under their leadership."

#Embrace (Aka. Holy Fucking Shit Celestia calm down)
 EQC_SOL_embrace_the_sun:0 "Познать Солнце"
 EQC_SOL_embrace_the_sun_desc:0 "The empress provides us with light and with her light we are allowed warmth, food, and peace. Yet, there are those within our colony who wish to spit in the face of this gift and defy the grace of Her Majesty.\n\n We must let Celestia know that these radicals do not speak for the colony and that we, as loyal Ponies, stand united behind her."
 EQC_SOL_solar_reinforcements:0 "Соларные подкрепления"
 EQC_SOL_solar_reinforcements_desc:0 "'Twenty-four thousand troops in Sunset harbour. When they surround our troops! They surround our troops! When they surround our troops!'\n 'As a foal in Celestia I wished for a war. I knew I was poor. I knew it was the only way to-'\n -Final Words of Frantic Poet, killed during the Solar liberation of New Manehatten"
 EQC_SOL_solar_reinforcements_tp:0 "Spawns an elite §YSolar Guard division§! with full Ponypower and 30% equipment\n"
 
 EQC_SOL_centralize_the_state:0 "Централизация региона"
 EQC_SOL_centralize_the_state_desc:0 "The parliament of New Mareland lacklust support for the empress, as our MPs continue to stall key legislation.\n\n If these Ponies will not do their duty, then we have no choice but to dissolve Parliament and centralize the apparatus of state upon the office of Governor General."

 EQC_SOL_let_the_sun_judge_them:0 "Пусть Солнце осудит их!"
 EQC_SOL_let_the_sun_judge_them_desc:0 "Common Law has been suspended, being replaced by a new system of courts centred around devotion and loyalty to the empress. These courts are meant to weed out those with less then perfect devotion and their judges are known to hold rather medievel views on how to deal with criminals."

 EQC_SOL_redemption_through_labour:0 "Искупление через труд"
 EQC_SOL_redemption_through_labour_desc:0 "While many of the more radical Ponies to go through the Solar Courts end up dead, there is a significant portion who are found guilty of lesser offenses. In her mercy, Empress Celestia deemed that these Ponies would better suited for hard labour rather than the gallows."
 
 EQC_SOL_reward_loyal_researchers:0 "Вознаградить верных ученых"
 EQC_SOL_reward_loyal_researchers_desc:0 "The vast majority of our supposed intellectuals came out in opposition to the Empress. Now many of these Ponies are dead.\n\n However, a group of truly intellectual Ponies remained loyal to Celestia. This group works feverishly and the Empress would like to see them rewarded."

 EQC_SOL_one_harmony:0 "Один Глаз, Одна Вера, Одна Гармония"
 EQC_SOL_one_harmony_desc:0 "There is only one voice, that of the empress.\n\n There is only one truth, that told by the empress.\n\n There is only one harmony, that under the empress."

 EQC_SOL_destroy_shadowbolts:0 "Покончить с Шедоуболтами"
 EQC_SOL_destroy_shadowbolts_desc:0 "The Shadowbolt Society is as old as New Mareland itself. A secrative organization which operates from the shadows in order to manipulate the affiars of state to benifit of its members. They have been adamently opposed to the empress' rule and offer our last thorn of resistance."

 EQC_SOL_solar_economy:0 "Промышленность Света"
 EQC_SOL_solar_economy_desc:0 "We are loyal subjects to the Equestrian Crown as our lands now stand free of all traitors. There are none who would dare stand against the empress and our devotion to her remains unwavering. Our lives are commited and sacrificed in the name of her righteous cause and we gladly make this commitment."

