 WNG_prepare_the_counterrevolution:0 "Контрмарш"
 WNG_prepare_the_counterrevolution_desc:0 "Марш Биколини — безумие: он угрожает самой стабильности нашей нации. Нельзя позволить его банде головорезов захватить власть над нашей великой державой. Мы должны подготовиться и остановить Биколини во что бы то ни стало!"

### FASCIST ###
 WNG_meet_with_beakolini:0 "Встреча с Биколини"
 WNG_meet_with_beakolini_desc:0 "Колонны Чернокрылых Биколини близятся к вратам Карфина, и похоже, остановить их без грубой силы будет почти невозможно. Премьер министр паникует и требует введения военного положения для восстановления порядка, однако короля терзают сомнения. Вместо начала столкновений в столице, он может пригласить лидера фашистов во дворец и договориться о сделке, которая позволит сохранить стабильность страны."
 
 WNG_wingbardian_stalliongrad_treaty:0 "Вингбардо-Сталлионградский договор"
 WNG_wingbardian_stalliongrad_treaty_desc:0 "Сталлионград — довольно интересный субъект, отколовшийся от Эквестрии. Пускай они и следуют низменной коммунистической идеологии — в час нужды оправданы даже такие союзы. Обе наши страны смотрят на Эквестрию с подозрением, так что у нас могут найтись общие интересы. Может быть, они даже будут открыты для дипломатических предложений?"
 
 WNG_bring_arantiga_back_under_heal:0 "Поставить Арантигу на колени"
 WNG_bring_arantiga_back_under_heal_desc:0 "Арантига имеет богатую имперскую историю, однако сейчас остаётся лишь тенью былого величия. Карфин является истинным наследником Королевства Спарлеос, и сейчас у Арантиги нет никаких шансов противостоять нам. Если жители её не склонятся сами — мы силой поставим их на колени."

 WNG_bring_TAL_back_under_heal:0 "Закрепиться в Талузе"
 WNG_bring_TAL_back_under_heal_desc:0 "Герцогство Талуза всегда культурно соответствовало Вингбардии, и сейчас оно занимает стратегической положение около оккупированного пони Нового Мейрленда. Крайне важно, чтобы мы не утратили своего влияния в Талузе и даже мысли о внешнеполитической независимости должны быть пресечены на корню — силой, если потребуется."

 WNG_bring_FRN_back_under_heal:0 "Закрепиться во Францистрии"
 WNG_bring_FRN_back_under_heal_desc:0 "Графство Францистрия всегда было любопытным местом, в котором смешались две культуры: грифонов из Таррина и Вингбардиии. У правящей династии Мартлвинг долгое время был союз с нами, но, похоже, они решили следовать своему собственному пути. Францистрия — ключ к амбициям дуче, и не может оставаться в стороне в грядущих сражениях."

 WNG_secure_tarrin:0 "Обезопасить Таррин"
 WNG_secure_tarrin_desc:0 "Таррин был в сфере влияния Вингбардии уже по меньшей мере несколько поколений, но его жители до сих пор считают себя независимыми. Мы не можем позволить им сохранять этот статус, иначе они могут встать на сторону Аквелии и поставить безопасность нашей страны под угрозу. Ради будущего нации, Таррин не должен оставаться независимым!"

 WNG_the_chiazbeacle_pact:0 "Пакт Чиазбикла"
 WNG_the_chiazbeacle_pact_desc:0 "Судя по всему, старая Империя Грифонов возрождается из пепла, а значит Вингбардии и Аквелии необходимо действовать незамедлительно. Чтобы остановить имперский экспансионизм, мы должны отринуть все наши территориальные и исторические розни и подписать договор. Вингбардия обратится к Аквелии с целью подписания пакта о ненападении и взаимной гарантии независимости Грифонстоуна, с возможностью заключения формального военного союза."

 WNG_legitimise_the_blackwings:0 "Узаконить Чернокрылых"
 WNG_legitimise_the_blackwings_desc:0 "Военизированное формирование Биколини было ключом к его политическим амбициям, а их верность ему ни смотря ни на что значит для дуче слишком много, чтобы просто отказаться от неё. Обозначив их специальный статус в законе, Биколини обеспечит себе прикрытие из верных ему бойцов, что бы не случилось."

 WNG_the_gacerbo_law:0 "Закон Гасербо"
 WNG_the_gacerbo_law_desc:0 "Биколини достиг части своих целей, однако парламент продолжает вставлять ему палки в колёса. Чтобы противостоять этому, дуче выступил за принятие парламентской реформы, которая навсегда склонит чашу весов в сторону НФП. Как жаль, что прославленные оппозиционеры будут бессильны как только король даст своё согласие..."
 
 WNG_accountable_only_to_the_king:0 "Должен лишь королю"
 WNG_accountable_only_to_the_king_desc:0 "Всё, что делал Биколини, было сделано с одной единственной целью — во благо процветания и славы Вингбардии. Иные проблемы — остаточные, и не могут стоять на его пути. Именно поэтому дуче несёт ответственность лишь перед королём и если судам, политикам и прочим глупцам взбредёт в голову попытаться сбросить его с поста — могут попробовать сделать это с помощью грубой силы."

 WNG_the_grand_council_of_fascism:0 "Великий Совет Фашизма"
 WNG_the_grand_council_of_fascism_desc:0 "Грызущиеся друг с другом политики чуть не привели Вингбардию к краху, однако это не значит, что вся система прогнила под корень. Если в совет будут собраны лишь верные единому правому делу грифоны — мы сможем использовать рухнувшую парламентскую систему так, чтобы она действовала лишь во благо Вингбардии."

 WNG_control_the_local_governments:0 "Контролировать местные правительства"
 WNG_control_the_local_governments_desc:0 "Местные власти слишком долго были предоставлены сами себе. Как вообще нация может объединиться, если каждый в ней идёт в собственном, отличном от других направлении? Пришло время реорганизовать местную демократию в систему со строгой иерархией, в которой национальное правительство будет избирать общее направление политики и, что более важно, лично следить за обеспечением нашего правопорядка."

 WNG_war_with_asterion:0 "Война с Астерионом"
 WNG_war_with_asterion_desc:0 "Минотавры — странная раса со странными убеждениями. Они заняли стратегически важный архипелаг и ужасающе мощны в бою. Тяжело предугадать, что они планируют делать с окружающей их землёй грифонов, так что, для обеспечения национальной безопасности, Вингбардии придётся нанести по ним превентивный удар."

 WNG_infulence_cyanolisia:0 "Повлиять на Цианолизию"
 WNG_infulence_cyanolisia_desc:0 "Цианолизия может гордиться своими военными традициями в качестве гарнизона былой Империи Грифонов, однако из-за падения прогнившей структуры, страна оказалась брошена в затруднительном положении. Жителям Цианолизии нужен новый политический курс, и мы покажем им, что фашизм подходит им не меньше нашего."

 WNG_deal_with_the_bandits:0 "Разобраться с Бандитами"
 WNG_deal_with_the_bandits_desc:0 "Грифонстоун пал так сильно, что не смог сохранить даже свои исконные земли. Какой-то бандит захватил Ползучие горы и угрожает всей окружной цивилизации — мы должны положить конец этому беззаконию и вернуть порядок в колыбель грифоньего рода."

 WNG_strike_at_griffenheim:0 "Удар по Грифенхейму"
 WNG_strike_at_griffenheim_desc:0 "Наконец, пришло время отомстить за все те унижения, что принесли нам несколько поколений Гроверов. Никогда больше Карфин не будет стоять в тени другой империи. Никогда более жителей Вингбардии не будут считать второсортными! Так называемая "Империя Грифонов" будет низвержена на свалку истории и мир узнает о нашем превосходстве! Вперёд, к победе!"


 WNG_army_experiance_sharing:0 "Встреча с Красной Армией"
 WNG_army_experiance_sharing_desc:0 "Жители Сталлионграда однажды сражались за свободу Эквестрийских оккупантов, и у них есть немалый опыт борьбы с ними, и не в последнюю очередь — опыт в танковой войне. Хотя нам нужно действовать утончённо, чтобы не взъерошить слишком много перьев, ничто не мешает нам торговать записями."

 WNG_beakolinis_education_reform:0 "Реформа Образования Биколини"
 WNG_beakolinis_education_reform_desc:0 "Чтобы Вингбардия процветала, она должна убедиться что её дети получают достаточное образование, как физическое так и ментальное. Подняв срок школьного обучения, составив новые учебники, укрепив статус учителей (а заодно убедившись, что они верны нашей нации) и предоставив детям достаточно физических упражнений мы заверим будущий успех нашей нации!"

 WNG_mass_public_works:0 "Масштабные общественные работы"
 WNG_mass_public_works_desc:0 "Безработица — проблема не только экономическая, но также моральная. Собрав всех безработных грифонов в разработку нескольких проектов инфраструктуры, мы не только обеспечим им стабильный заработок, но также научим их полезным для скорых перемен навыкам. Заодно, это поможет вынуть нашу нацию из всепотребляющего экономического кризиса и сделать её вновь великой." 

 WNG_fix_the_resource_deficit:0 "Разрешить проблемы дефицита ресурсов"
 WNG_fix_the_resource_deficit_desc:0 "Не то чтобы Вингбардии не хватало ресурсов, проблема скорее в излишней их трате, будь то пустяковые гражданские проекты или экспорт недостойным соседям. Нам нужно обеспечить небывалую ранее добычу ресурсов и начать производить на своей территории всё то, что мы ранее импортировали. Если мы действительно вложим в это достаточные усилия, к автаркии останется лишь шаг!"

 WNG_productivism:0 "Продуктивизм"
 WNG_productivism_desc:0 "Наша промышленность должна идти в ногу с нашей военной мощью, и рассматривать непрерывное самосовершенствование как высшую цель. Чем больше мы производим, тем ближе Вингбардия движется к окончательному триумфу, и ничто не смеет стоять у нас на пути!"

 WNG_the_tarrin_compromise:0 "Тарринский Компромисс"
 WNG_the_tarrin_compromise_desc:0 "Пришло время разрешить проблему, из-за которой возникает большинство разногласий между Вингбардией и Аквелией — Тарринский вопрос. Мы должны сойтись на конференции, в которой Аквелия и Францистрия найдут компромисс по ситуации с Таррином. Возможно, было бы благоразумно слегка задобрить францистрийцев перед созывом конференции, ведь у них могут быть сильные чувства по поводу любой договорённости, влияющей на их границы."

 WNG_formalise_the_pact:0 "Официализировать Пакт"
 WNG_formalise_the_pact_desc:0 "С внешними врагами, быстро набирающими мощь и угрожающими нашим границам, мы не можем более оставлять Пакт Чиазбикла простой устной договорённостью. Теперь, когда нелёгкий вопрос о Таррине решён, мы получили достаточно поддержки для официального оформления пакта в сильный военный союз, который позволит гарантировать безопасное будущее для всей Грифонии."

 WNG_support_griffonstone:0 "Поддержать Грифонстоун"
 WNG_support_griffonstone_desc:0 "С самих времён краха Империи Грифонов Грифонстоун испытывал огромные проблемы безопасности, связавшие все их военные силы. Если мы хотим надеяться, что они станут оплотом против северного экспансионизма, им понадобится подходящее снаряжение. К счастью, в арсенале нашей нации как раз завалялась пара лишних винтовок и артиллерийских установок."

 WNG_joint_naval_training:0 "Совместные тренировки флота"
 WNG_joint_naval_training_desc:0 "Флотские традиции Аквелии уступают лишь нашим собственным. Королевский Флот может выиграть с внешних перспектив в проработке доктрин и обучении экипажей, а совместные тренировки помогут нам укрепить заложенную недавно дружбу."

 WNG_economic_agreement:0 "Торговый договор с Аквелией"
 WNG_economic_agreement_desc:0 "Из-за экспансионизма других наций, Пакт Чиазбикла был в основном сосредоточен на военной безопасности. Тем не менее, Аквелия и Вингбардия сильно выиграли бы и с торгового договора. Теперь, когда доверие между нашими государствами достигло небывалых высот, мы могли бы начать взаимные инвестиции с добавления к пакту экономической оговорки."

 WNG_only_fascism:0 "Только фашизм"
 WNG_only_fascism_desc:0 "Палата депутатов — не более, чем лишняя трата времени, позволяющая оппозиционным партиям агитировать народ против законного правительства сильных. Лишь фашизм подходит Вингбардии, и наша великая нация придёт к великому будущему — будущему, в котором не нужна будет никакая оппозиция."

 WNG_found_the_ovra:0 "Основать ОБПА"
 WNG_found_the_ovra_desc:0 "Мятежные социалисты и некоторые либеральные политики пытались организовать сопротивление против нашего правления, называя наш приход к власти не демократичным. Мы должны основать "Organizzazione per la Vigilanza e la Repressione dell'Antifascismo", иначе говоря "Организацию Бдительности и Подавления Антифашизма", состоящую из высших офицеров чернокрылых и полицейских чинов, с целью очистки нашего общества от этих прогнивших элементов."

 WNG_glory_to_wingbardy:0 "Слава Вингбардии!"
 WNG_glory_to_wingbardy_desc:0 "Долгое время Вингбардия была жемчужиной Юга. С тех самых пор, как мы впервые расправили крылья в качестве Карфинской Империи, наша великая нация была предметом зависти всех грифонов — идеалом, к которому стремились. Мы должны вернуть былую славу, восстановить Империю и забрать то, что принадлежит нам по праву!"

 WNG_national_recreational_club:0 "Национальный Развлекательный Клуб"
 WNG_national_recreational_club_desc:0 "Отдых наших граждан столь же важен для их благополучия, сколь и их труд. Чтобы убедиться, что наши грифоны всегда имеют приподнятый дух и получают весь необходимый уход, мы дадим им возможность принять участие в Национальном Развлекательном Клубе, что обеспечит их свободное время полезными занятиями чтобы держать их в форме и обучать навыкам, полезными истинному патриоту. Конечно же, мы ожидаем чтобы каждый гражданин присоединился к своему местному НРК."

 WNG_pressure_falcor:0 "Надавить на Фалькор"
 WNG_pressure_falcor_desc:0 "Фалькор ненавидит нас с тех пор, как двадцать лет назад мы нанесли им поражение, приведшее к законному завоеванию их одноимённого города. Они постоянно стремились вернуть свою древнюю столицу. Пока существует Фалькорская нация — она будет угрозой Вингбардии. Поэтому мы попросту не позволим ей существовать."

 WNG_claim_griffonstone:0 "Претензии на Грифонстоун"
 WNG_claim_griffonstone_desc:0 "Закрепив за собой Южную Грифонию, мы открыли возможность претендовать на колыбель всего грифоньего рода. Грифонстоун уже давно затух и от былой славы остались лишь смутные воспоминания. Мы восстановим его престиж и добавим к своему!"

 WNG_the_sicameon_question:0 "Сикамеонский вопрос"
 WNG_the_sicameon_question_desc:0 "Сикамеонцы чётко дали понять, что они нам не друзья, осудив нашу "анти-демократичную" и "агрессивную" политику. Нам стоит преподать им урок смирения и напомнить жалкой федерации кто здесь хозяин!"

 WNG_demand_the_colonies:0 "Потребовать Новый Мейрленд"
 WNG_demand_the_colonies_desc:0 "Слишком долго пони Эквестрии держали свой копытный плацдарм на нашем континенте. Они угнетают местных грифонов и эксплуатируют землю, по праву принадлежащую нам. Хватит! Мы потребуем мирно вернуть наши земли, и в если они откажут — пройдёмся огнём и мечом по их землям."

 WNG_wingbard_empire:0 "Установить Карфинскую Империю"
 WNG_wingbard_empire_desc:0 "Карфинская Империя ранее пролегала от Аквелии до Бродфельда. Карфин был сильнейшим преемником Королевства Спарлеос и каждый житель Вингбардии мечтает вновь возродить те славные дни. Теперь, когда наши границы вновь охватывают большую часть прежних земель, Вингбардия может полноправно претендовать на наследие своих предков. Вернём же с гордостью славу Карфинской империи!"

 WNG_legions_of_karthin:0 "Легионы Карфина"
 WNG_legions_of_karthin_desc:0 "Легионы Карфина однажды были мощнейшей военной силой мира. Лишь их имя вселяло ужас во врагов наших предков. Отобранная из грифонов Карфинии и заполненная войсками из самого Карфина, армия могла двигаться быстрее, чем любая другая до изобретения поездов. Теперь, когда легионы вновь вышли на марш, мы научим врагов бояться их также, как делали это их жалкие предки!"


### Colonialism ###
 WNG_expand_into_katkat:0 "Занять Каткат"
 WNG_expand_into_katkat_desc:0 "Когда Вингбардия подписала с Абиссинией Катренскую концессию, точное соглашение о границах было неясным. Пока существовали внутренние проблемы, правительство довольствовалось одним лишь городом, однако сейчас, если мы хотим расширить наши Зебриканские владения, нам может потребоваться забрать положенный нам Каткат для базирования там частей для будущих военных операций в Зебрике."
 
 WNG_war_with_abyssinia:0 "Разбить Абиссинского Льва"
 WNG_war_with_abyssinia_desc:0 "Наши приготовления на Мурсии и в Катрене завершены. Народ Вингбардии ожидает от нас победы за морем, а военным не терпится опробовать свои силы в борьбе с кошачьим населением Зебрики. Мы должны разбить Абиссинского Льва и добиться окончательного триумфа, который сделает наши владения великой колониальной империей!"
  
 WNG_triumph_in_zebrica:0 "Триумф в Зебрике"
 WNG_triumph_in_zebrica_desc:0 "Вингбардия преобладает! Организованное сопротивление Абиссинии было разбито и кошаки были вынуждены капитулировать. Газеты полны описанием героических действий наших военных и атмосфера в Карфине торжественна. Пришло время насладиться сладким вкусом победы. [Root.GetLeader] наденет победный лавровый венок на манеру древних триумфаторов."

 WNG_the_feline_association_of_the_lictor:0 "Ликторская Ассоциация Кошачьих"
 WNG_the_feline_association_of_the_lictor_desc:0 "У Биколини есть великие планы касаемо расширения заморских владений Вингбардии в полноценную колониальную империю, достойную гордой истории страны. Логически из этого следует, что для этого потребуется поработить немалую часть населения Абиссинии. Для подготовки к этому плану, Национальная Фашистская Партия Вингбардии организует Ликторскую Ассоциацию Кошачьих — партийную ветку открытую для населения Забрики."

 WNG_the_ras_of_meowmeow:0 "Рас Мурсии"
 WNG_the_ras_of_meowmeow_desc:0 "Вингбардия не имеет прямого контроля над Мурсией, однако управляет ей через влияние на традиционного правителя острова, рас. Ранее он был не очень склонен к сотрудничеству, пользуясь нашим кризисом на материке и позволяя себе большую автономию. Теперь, когда мы наконец решили проблемы и готовы сконцентрироваться на наших колониях, нам стоит немного потрясти его и добиться верности местного населения."

 WNG_strengthen_the_southern_military_territory:0 "Колониальный Генерал-Губернатор"
 WNG_strengthen_the_southern_military_territory_desc:0 "Наши колониальные подданные долгое страдали из-за компромиссов, на которые приходилось идти с местными представителями власти, такими как рас Мурсии. Настало время военным отстранить эти назойливые фигуры и установить прямой и эффективный контроль из Вингбардии. В конце концов абиссинцы ещё поблагодарят нас."

 WNG_develop_our_island:0 "Развить Мурсию"
 WNG_develop_our_island_desc:0 "Недостаточно было бы сказать что Мурсия — самая неразвитая часть нашей страны. Инфраструктура острова безнадёжно устарела, а некоторые главные дороги опасны даже для военных грузовиков. Если мы хотим полностью раскрыть потенциал Мурсии, нам нужно провести крупномасштабную программу по развитию острова."

 WNG_agwp_land_grants:0 "Земельные гранты ГАНВ"
 WNG_agwp_land_grants_desc:0 "Генеральное Агентство Нефтепереработки Вингбардии контролирует наши операции по нефтепереработке. Недавно, мы получили многообещающие известия о том, что ГАНВ отправила в наши колонии поисковые группы и нашла там нефть! Для надлежащей обработки этих новых скважин, им потребуется заполучить землю с ними в своё распоряжение, что несколько нарушает права местного населения. Что же, мы можем пойти на этот шаг во благо прогресса."

 WNG_colonial_troops:0 "Колониальные войска"
 WNG_colonial_troops_desc:0 "Слишком дорого и непопулярно было бы отправлять войска за море, далеко от семей и домов. С установлением колониального управления, лучшим решением будет назначить в часть заморского гарнизона местных кошачьих. С обещанием хорошего заработка и социального статуса, мы должны найти достаточно кошек для облегчения этого бремени наших солдат-грифонов."

 WNG_colonial_railways:0 "Колониальные железные дороги"
 WNG_colonial_railways_desc:0 "Вторжение в Абиссинию было сильно заторможено ужаснейшим состоянием местной инфраструктуры. Теперь, когда страна находится под нашим контролем, пришло время соединить главные города достойной сетью железнодорожных линий для упрощения управления и использования колониальных ресурсов."

 WNG_abyssinian_riches:0 "Богатства Абиссинии"
 WNG_abyssinian_riches_desc:0 "Абиссиния — богатая страна. В ней есть все ресурсы, необходимые Вингбардии для защиты и процветания. Мы должны немедленно отправить поисковые группы, инженеров и шахтёров для раскопки этих богатств и доставки их обратно на родину."

 WNG_feline_assimilation:0 "Ассимиляция кошачьих"
 WNG_feline_assimilation_desc:0 "Элита Абиссинии быстро подстроилась под наши порядки, приобщилась к правящему кругу, адаптировалась под моду и кухню Вингбардии и выучила язык. С вложением времени и средств мы могли бы ассимилировать кошачьих в нашу культуру и сделать их достойной частью империи."

 WNG_limited_self_rule:0 "Ограниченное самоуправление"
 WNG_limited_self_rule_desc:0 "Крайне неэффективно и неразумно было бы управлять всеми нашими заморскими владениями напрямую из Карфина. Наши губернаторы с поддержкой местной элиты смогли бы быстрее и эффективнее реагировать на нужды населения и пресекать любую оппозицию на корню. Если Вингбардия окажет кошачьим должное уважение, местное сопротивление само собой полностью сойдет на нет."

 WNG_intervention_in_arabia:0 "Интервенция в Аравию"
 WNG_intervention_in_arabia_desc:0 "Западная Зебрика долгое время полностью контролировалась Седлинской Аравией, однако в стране разразилась гражданская война. С помощью своевременного и щедрого вмешательства мы могли бы обеспечить в ней победителя, благодарного и благосклонного к нашему режиму."

 ### Monarchy ~~~
 WNG_declare_martial_law:0 "Объявить военное положение"
 WNG_declare_martial_law_desc:0 "Премьер министр Винтриглио запросит у короля Талонуэля III введение военного положения для остановки организованного Чернокрылыми фашистами Биколини марша на Карфин. Войска должны без проблем разобраться с этим военизированным сбродом, однако использование грубой силы может ещё сильнее пошатнуть политическую ситуацию в стране. Такой шаг требует принятия труднейших решений для поддержания порядка и стабильности."

 WNG_economic_regeneration_act:0 "Акт О Восстановлении Экономики"
 WNG_economic_regeneration_act_desc:0 "Чтобы стабилизировать страну, правительству Вингбардии придётся для начала решить проблему её хронического экономического кризиса. Акт О Восстановлении Экономики — это комплексный пакет законов и бюджетных мер, направленных на нормализацию расходов и стимулирование инвестиций. Инвесторы и обычные грифоны должны заметить наши старания по борьбе с кризисом."

 WNG_full_industralisation:0 "Полная индустриализация"
 WNG_full_industralisation_desc:0 "Из-за экономического кризиса последних лет, всё ещё действующие фабрики не имели возможности делать надлежащие инвестиции для достижения соответствия современным производственным стандартам. Чтобы мы могли окончательно побороть кризис, нашу промышленность необходимо снабдить современным оборудованием."

 WNG_the_royal_intervention:0 "Королевское вмешательство"
 WNG_the_royal_intervention_desc:0 "В свете полной некомпетентности Палаты Депутатов в обеспечении безопасности государства от опасного экстремизма и восстановлении порядка в Вингбардии, королю Гарибальду Талонуэлю надлежит распустить нынешний парламент и в полном объёме принять на себя законодательную и исполнительную власть, данные ему королевской прерогативой."

 WNG_create_a_loyal_government:0 "Собрать верное правительство"
 WNG_create_a_loyal_government_desc:0 "Для быстрой и решительной реакции на любую ситуацию, нестабильное либеральное правительство должно быть заменено грифонами, которым король лично доверил бы исполнение своих приказов. Если он хочет править максимально эффективно, ему потребуется собрать подчинённых, способных исполнять его указы точно и беспрекословно."

 WNG_reach_out_to_the_common_griffon:0 "Заручиться поддержкой населения"
 WNG_reach_out_to_the_common_griffon_desc:0 "Граждане Вингбардии давно устали от политических потрясений охвативших страну, однако многие из них принципиально против правления короля. Чтобы его правительство не развалилось ещё до начала функционирования, ему потребуется убедить сторонников либеральных, фашистских и социалистических партий в благородности своих намерений."

 WNG_secure_army_loyalty:0 "Обеспечить верность армии"
 WNG_secure_army_loyalty_desc:0 "Королевские вооружённые силы долгое время были любимцами нации, особенно после тяжелейшего конфликта с Фалькором. Многие офицеры уже неукоснительно верны своему королю, однако в армии помимо них есть сподвижники фашистов и коммунистов. Королю придётся использовать все свои чары и образ Короля-Солдата, если он хочет напомнить им о их долге перед нацией."

 WNG_placate_the_interlectuals:0 "Умиротворить интеллигенцию"
 WNG_placate_the_interlectuals_desc:0 "Университеты и салоны высшего класса стали рассадником демократического протеста с тех самых пор, как был распущен парламент. Молодых грифонов всё сильнее раздражают экстремистские профессоры и социалистические агитаторы. Пообещав запустить ряд инвестиций, а также научных и культурных программ, правительство должно суметь успокоить большую часть интеллигенции."

 WNG_viva_il_re:0 "Слава королю!"
 WNG_viva_il_re_desc:0 "В этот тёмный для нас час, грифоны Вингбардии сплотились под знаменем своего короля. Благодаря решительным действиям для сохранения поддержки ключевых лиц, королевский совет теперь крепко держит власть в своих когтях. Да станет же 'Вива королю!' кличем Вингбардии отныне и навсегда!"

 WNG_clamp_down_on_political_extreamists:0 "Погасить политический экстремизм"
 WNG_clamp_down_on_political_extreamists_desc:0 "Прогнившие пустые обещания коммунистов и фашистов слишком долго бросали на Вингбардию свою кровавую тень. Хватит правительству терпеть эти тоталитарные философии. Теперь, когда король твёрдо держит власть в своих когтях, пришло время пойти на решительные меры по подавлению любой агитации экстремистской деятельности."

 WNG_absolute_rule:0 "Абсолютная власть"
 WNG_absolute_rule_desc:0 "Демократический эксперимент в Вингбардии провалился при первых же признаках возникающих невзгод. Лишь благородная королевская власть может защитить нацию от внешних и внутренних угроз. Король добьётся изменения конституции, навечно закрепив свою абсолютную власть во всех государственных делах."

 WNG_appease_the_moderates:0 "Умиротворить умеренных"
 WNG_appease_the_moderates_desc:0 "1007-ой стал исключительным годом в истории Вингбардии, и хотя королевское вмешательство было необходимо, это вовсе не значит, что либеральные идеи совершенно лишены смысла. Чтобы успокоить демократов, мы ограничим репрессии и пообещаем постепенно вернуться к парламентской системе когда утихнет кризис."

 WNG_the_commoners_king:0 "Король простого народа"
 WNG_the_commoners_king_desc:0 "Народ любит короля как фигуру, спасшую Вингбардию от гражданской войны. Поговаривают, что солдаты держат в форме его фотографии, веря, что это дарует им благосклонность Арктурия. Пришло время извлечь из этой популярности выгоду!\n\nВперёд, Вингбардия! Вперёд, Талонуэль!"

 WNG_invest_in_the_future:0 "Инвестиции в будущее"
 WNG_invest_in_the_future_desc:0 "Дети — будущее любой нации, и Вингбардия в этом вопросе ничем не отличается от остальных. Мы должны находить таланты ещё с юного возраста и взращивать их во что-то великое. Чтобы сделать это возможным, король лично профинансирует специальные школы для ярчайших умов нации, в которых они смогут научиться всему необходимому для помощи Вингбардии на её пути к светлому будущему."

 WNG_royal_youth_awards:0 "Королевские молодёжные награды"
 WNG_royal_youth_awards_desc:0 "Чтобы стимулировать стремление к самосовершенствованию, король счёл необходимым ввести систему королевских молодёжных наград. Независимо от того, идёт ли речь о спорте или учёбе, студенты, показывающие результаты выше среднего будут иметь право на награду, в то время как лучшие из лучших получат её в самом королевском Дворце, в новоучреждённый Национальный День Молодёжи."

 WNG_expand_the_regia_marina:0 "Расширить Королевский Флот"
 WNG_expand_the_regia_marina_desc:0 "Королевский Флот — гордость Вингбардии, и его текущее состояние плохо отражается на репутации королевской семьи. Правительство профинансирует программы строительства флотилии чтобы обеспечить её полное соответствие стандартам нового тысячелетия."

 WNG_one_night_in_griffenheim:0 "Ночь в Грифенхейме"
 WNG_one_night_in_griffenheim_desc:0 "На двенадцатый день рождения Императора Гровера V, в Грифенхейме было устроено великое пиршество. Принц Гарибальд Талонуэль явился на неё со своим отцом, королём Гумберто II.\n\nЭто была ночь, которую Гарибальд Талонуэль не забудет никогда..."

