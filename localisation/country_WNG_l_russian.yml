 WNG_artillery_supremacy:0 "Главенство артиллерии"
 WNG_artillery_supremacy_desc:0 "В современной войне большая часть потерь наносится благодаря огню артиллерии. Улучшив способы обучения артиллерийских команд и проведя боевые тренировки, а также разработав новые конструкции гаубиц, мы можем сделать их гордостью армии Вингбардии."
 WNG_infantry_supremacy:0 "Главенство пехоты"
 WNG_infantry_supremacy_desc:0 "Наши солдаты храбры, но без оружия даже их воля не приведёт их к победе. Вингбардия должна сделать всё возможное для обеспечения своих верных бойцов лучшим оружием."
 WNG_reserve_divisions_idea:0 "Резервные дивизии"
 WNG_beak_and_claw:0 "Клюв и коготь"
 WNG_beak_and_claw_desc:0 "Улучшение экипировки это всегда хорошо, но не стоит забывать и о наших биологических особенностях. Даже без оружия, грифон является опасным соперником, и просто обязаны должны учитывать наш природный боевой дух при разработке новых инструментов и орудий если мы хотим полноценно использовать наши возможности."


