WNG_political_deadlock:0 "Тупик в политике"
WNG_political_deadlock_desc:0 "Падение Империи сделало политическую обстановку нестабильной. Правительство разваливается."
WNG_riots_in_the_streets_idea:0 "Беспорядки на улицах"
WNG_rebuild_the_nation_idea:0 "Перестройка нации"
WNG_braindrain:0 "Уход учёных"
WNG_braindrain_desc:0 "После падения Империи лучшие умы ищут наиболее лучших возможностей, чем у нас."
WNG_recovering_braindrain:0 "Переманивание учёных"
WNG_recovering_braindrain_desc:0 "На данный момент нам удалось остановить уход наших учёных. У нас все ещё есть возможность вернуть Вингбардии прежнее технологическое превосходство."
WNG_griffons_liberation_army_idea:0 "Грифонская освободительная армия"
WNG_miners_collectives:0 "Шахтёрские коллективы"
WNG_communist_education_idea:0 "Коммунистическое образование"
WNG_strike_at_the_empire:0 "Удар по империи"
WNG_strike_at_the_empire_desc:0 "Империя - главный источник всех страданий грифонов. Надо отрубить голову зверю, пока он не пожрал всё на своём пути."
