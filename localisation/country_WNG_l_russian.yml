 form_WNG_workers_empire_category_desc:0 "Нет особой разницы между Вингбардскими рабочими и рабочими прочих грифоних государств. Мы все едины в нашем порыве к модернизации нашего общества. Мы настоящая Империя Грифонов: мы Империя Пролетариата."
