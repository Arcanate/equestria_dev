 wingbardy.35.a:0 "He'll be safe here."

 wingbardy.36.t:0 "Кризис в ПЛВ"
 wingbardy.36.d:0 "После безуспешной попытки Галло Вентрильо предотвратить поход Беаколини на Карфин и его ухода в отставку с поста премьер-министра, Либеральная партия Вингбардии проголосовала за то, чтобы заменить его своим старым лидером Гловани Гиолитти. Гиолитти долгое время был доминирующей и уважаемой фигурой в политике Вингбардии и в прошлом был премьер-министром пять раз, все при короле Гарибальде Талонуэле III, так и при его отце короле Гумбурто.\n\nГиолитти обратился к Беаколини для переговоров о формировании коалиционного правительства, предлагая полную поддержку ПЛВ. Это может быть просто шаг, чтобы сохранить некоторое подобие власти для ПЛВ, но, несмотря на это, их поддержка очень поможет нам быстрее провести наши реформы."
 wingbardy.36.a:0 "Мы примем такую помощь."
 wingbardy.36.b:0 "Нам не нужна какая либо помощь от так называемых либералов."

 wingbardy.37.t:0 "ПДСВ предложило поддержку"
 wingbardy.37.d:0 "Гловани Гиолитти, лидер ПЛВ вел переговоры с Гиованни Антонио Голонной и руководством радикальной Демократическо-Социалистической партией Вингбардии по поводу их включения в нашу правящую коалицию. Похоже, что благодаря своей политической репутации он завоевал лидерство ПДСВ, и теперь они полностью готовы поддержать Беколини и ПЛВ. Это даст нам преимущество в Палате депутатов и поможет нам гарантировать принятие законов, необходимых для обеспечения фашизма в Вингбардии."
 wingbardy.37.a:0 "Эти радикалы получат гораздо больше изменений, чем хотели"

 wingbardy.38.t:0 "The Gacerbo Law"
 wingbardy.38.d:0 "#TODO - We will win 2/3 seats in the Chamber of Deputies if we get enough of the vote next election and we will hold an early election."
 wingbardy.38.a:0 "Ok"

 wingbardy.39.t:0 "The Early Election"
 wingbardy.39.d:0 "#TODO"
 wingbardy.39.a:0 "Just as Planned."
 wingbardy.39.b:0 "This requires more drastic actions."

 wingbardy.40.t:0 "The Gacerbo Law Passes"
 wingbardy.40.d:0 "#TODO"
 wingbardy.40.a:0 "Ok"

 wingbardy.41.t:0 "The Gacerbo Law Fails"
 wingbardy.41.d:0 "#TODO"
 wingbardy.41.a:0 "Ok"

 wingbardy.42.t:0 "Дивизии в ППВ"
 wingbardy.42.d:0 "Похоже, что заручиться поддержкой Прелата было большим успехом, чем мы предполагали изначально. ППВ уже давно является занозой с нашей стороны, однако при поддержке Прелата мы получили значительную часть голосов их избирателей, выступивших в нашу поддержку. Это вызвало кризис внутри ППВ, и многие депутаты теперь выступают против жесткой антифашистской политики. Сообщается, что дон Луиджи Гутурцо был сильно огорчен поддержкой Прелата Беаколини. После личной встречи с Прелатом, тот подал в отставку с поста главы ППВ. Его преемник - правая лапа грифона Джованни Де Гаспвинги.\n\nХотя Де Гаспвинги противостоит нам так же, как и дон Гутурцо, сейчас он у руля сильно раздробленной партии, и не будет представлять для нас какой либо значимой угрозы."
 wingbardy.42.a:0 "Всё идёт по плану."

 wingbardy.43.t:0 "The Prelate's Support"
 wingbardy.43.d:0 "#TODO Beakolini meets with the Prelate of Wingbardy and gets his blessing."
 wingbardy.43.a:0 "A toast to our new friendship."

 wingbardy.44.t:0 "Giacomo Gatteotti Speaks Out Against Fascism"
 wingbardy.44.d:0 "#TODO Giacomo Gatteotti leader of the PSU has made yet another speech denouncing fascism and Beakolini. He was met by agreement from the opposition."
 wingbardy.44.a:0 "Who will rid me of these communists?"

 wingbardy.45.t:0 "Giacomo Gatteotti Disappears"
 wingbardy.45.d:0 "#TODO Giacomo Gatteotti leader of the PSU has disappeared. Witnesses say that they saw him being bundled into a car by masked attackers. A search is currently on for him and his attackers, but it is feared he will not be found alive. Many are already pointing at the local Blackwings for the attack."
 wingbardy.45.a:0 "This isn't what I meant!"

 wingbardy.46.t:0 "Giacomo Gatteotti's Body Found"
 wingbardy.46.d:0 "#TODO After extensive searches, the body of Giacomo Gatteotti was finally found hidden in the Warthog Jungle. Autopsy says he was murdered by being stabbed seven times. This has brought closer to some, but to many it has spread anger against the government."
 wingbardy.46.a:0 "This isn't what I meant!"

 wingbardy.47.t:0 "Fascists Arrested over Gatteotti's Murder"
 wingbardy.47.d:0 "#TODO Five griffons have been arrested in relation to Gatteotti's murder. In a turn to the worse for Beakolini, one of the alleged murderers was a prominent Blackwing officer. This has brought rumours that Beakolini himself was behind the murder. In an effort to save face it is suggested that these people are tried for the murder. The evidence is strong enough that legal experts expect and open and shut case."
 wingbardy.47.a:0 "Beakolini is innocent. The trial should go ahead."
 wingbardy.47.b:0 "Pull strings to get them off without charge."

 wingbardy.48.t:0 "A New Plan"
 wingbardy.48.d:0 "#TODO We will plan a coup to take control of the government."
 wingbardy.48.a:0 "Let's hope plan B goes well."

 wingbardy.49.t:0 "Wingbardy Proposes a Joint Military Experience Sharing Event"
 wingbardy.49.d:0 "#TODO They will send officers to Stalliongrad to discuss plans, tactics, and lessons from war. This might prove useful to both of us, but if these fascists ever stab us in the back they will he benefited just as much as we have."
 wingbardy.49.a:0 "We welcome the Wingbardians."
 wingbardy.49.b:0 "We're not interested at this time."

 wingbardy.53.t:0 "Stalliongrad Accepts our Joint Military Experience Sharing Event"
 wingbardy.53.d:0 "#TODO The Communists made a grand show of things but we have learned many useful things."
 wingbardy.53.a:0 "A toast to our friendship."

 wingbardy.54.t:0 "Сталионград отколоняет предложение о военном сотрудничестве"
 wingbardy.54.d:0 "Несмотря на первую успешность переговоров, Генеральный штаб Сталионграда более холодно отнёсся к нашиму предложению. Сегодня наши военные офицеры и дипломаты были уведомлены о том, что Сталионград отказывается от дальнейших переговоров, и что их попросили вернуться домой.\n\nХотя новости неутешительны, по крайней мере, мы не успели поделится нашими военными секретами с этими пони-коммунистами."
 wingbardy.54.a:0 "Коммунистам никогда нельзя верить."
 
 wingbardy.70.t:0 "The Communists Seize Power"
 wingbardy.70.d:0 "#TODO the Communists seize power and kick out the democrats."
 wingbardy.70.a:0 "The Partito Comunista Wingbardo seize power."
 wingbardy.70.b:0 "The Partito Socialista Wingbardo push the communists back."

 wingbardy.71.t:0 "Wingbardian Communists Ask For Support"
 wingbardy.71.d:0 "#TODO For Stalliongrad, Wingbardian Communists are asking for support against Fascism."
 wingbardy.71.a:0 "We will help our griffon comrades."
 wingbardy.71.b:0 "We cannot get involved in griffon affairs."

 wingbardy.72.t:0 "Stalliongrad Offers Help"
 wingbardy.72.d:0 "#TODO"
 wingbardy.72.a:0 "This will be useful."

 wingbardy.73.t:0 "Stalliongrad Refuses to Help"
 wingbardy.73.d:0 "#TODO"
 wingbardy.73.a:0 "Are they truly communists?"

 wingbardy.74.t:0 "Equipment from Stalliongrad Arrives"
 wingbardy.74.d:0 "#TODO Lots of guns, some support equipment and artillery"
 wingbardy.74.a:0 "These will help us crush the fascists!"

 wingbardy.75.t:0 "Our International Comrades"
 wingbardy.75.d:0 "#TODO"
 wingbardy.75.a:0 "Aquilia"
 wingbardy.75.b:0 "Prywhen"
 wingbardy.75.c:0 "New Mareland"
 wingbardy.75.e:0 "We shall lead communism into the bright future."

 Wingbardy.76.t:0 "Communist Propaganda Spreads"
 wingbardy.76.d:0 "It appears that a wave of communist propaganda has been spreading through our nation. Informants suggest that this propaganda is not locally made and is instead smuggled in by operatives working for a foreign power. It is obvious that Wingbardy is the culprit, but so far, we have been unsuccessful in tracking down the smugglers. We can only hope that this propaganda will burn itself out soon enough."
 wingbardy.76.a:0 "Darn Commies!"

 Wingbardy.77.t:0 "Communists Launch a Coup"
 wingbardy.77.d:0 "The communist situation has got out of hand. Now the Wingbardian-backed communist groups have launched a coup attempt against the government. The inittal attack failed, but the nation is now in a state of civil war."
 wingbardy.77.a:0 "We can't let those commies win!"
 wingbardy.77.b:0 "If you can't beat them, join them!"

 Wingbardy.78.t:0 "The Coup in [FROM_not_commie_country.GetNameDef]"
 wingbardy.78.d:0 "Communist Militia loyal to us have launched a coup in [FROM_not_commie_country.GetNameDef] just as planned. Now a civil war rages in the country giving us a chane to move in and seize the initiative."
 wingbardy.78.a:0 "Time to send in the troops."
 wingbardy.78.a:0 "Actually, lets not help our comrades."

