 WNG_garibald_talonuel_iii:0 "Гарибальд Талонуэль III"
 WNG_garibald_talonuel_iii_desc:0 "§YДата рождения§!: 11 ноября 940 года, Карфин, Вингбардия.\n\n§YБиография§!: Гарибальд Талонуэль III, снискавший славу 'Короля-солдата' за личное командование армиями во время Фалькорской войны, очень уважаем и любим грифонами Вингбардии. В 972 году ПИЛ, его отец, Король Гумберто, был убит в Имперском Дворце в Грифенхейме, на званом ужине с участием юного Гровера V. Недавно коронованный Гарибальд возжелал справедливости, но ей не суждено было сбыться. В знак протеста, он разорвал все связи с Империей, впервые за более чем сотню лет объявив о независимости Вингбардии. Большая часть Империи вскоре последовала примеру его страны, что и привело в последствии к её распаду.\n\nПервые несколько лет независимости прошли для Вингбардии крайне благополучно, однако вскоре развязавшаяся на почве территориального конфликта война с Фалькором в 985 году привела к четырёхлетнему кровопролитию, шрамы от которого остались доныне. Во время войны, король Гарибальд Талонуэль III, как известно, часто бывал на фронте, за что его сильно полюбили солдаты.\n\nТем не менее, после войны, ситуация Вингбардии лишь ухудшилась из года в год. Падение правительства за правительством и полнейший крах экономики привели к тому, что многие жители требуют от короля вмешательства и решения проблем. С подъёмом влияния идей коммунизма и фашизма стало очевидно, что лишь он может определить будущее Вингбардии.\n\nТалонуэль считает своего сына, Гумберто, разочарованием, и в глубине души боится за будущее королевства, надеясь, что его сын образумится. В свободное время, король активно собирает почтовые марки, да так, что его коллекция — одна из крупнейших в мире.\n\n§YАвтор портрета§!: Sinister"
 WNG_gumberto_ii:0 "Гумберто II"
 WNG_political_deadlock:0 "Политический застой"
 WNG_political_deadlock_desc:0 "Фалькорская война погрузила страну в хаос. Маленькая и победоносная война быстро обернулась унижением. Было пролито неисчислимое количество вингбардской крови за пару жалких миль фалькорской земли и разрушенный войной город. Из-за развала экономики и потери надежды после ряда павших правительств, политическая система Вингбардии находится в упадке, и мало кто представляет, как она может выжить без реформ или революций."
 WNG_political_deadlock_tt:0 "§RЭтот национальный дух будет убран, если правящая партия или коалиция в Палате Депутатов получат большинство.§!"
 WNG_economic_crisis:0 "Экономический кризис"
 WNG_economic_crisis_desc:0 "Вингбардия переживала бурный экономический рост в последние несколько лет под контролем Империи. Тем не менее, из-за распада последней и кровавой войны с Фалькором, нацию встретил катастрофический экономический крах.\nСейчас по стране прошёлся огромный рост безработицы. Грифоны Вингбардии разбегаются по политическим лагерям — к коммунистам и фашистам, веря в их обещания о восстановлении экономики и реформах."
 WNG_stilted_education:0 "Деградация образования"
 WNG_stilted_education_desc:0 "Со времён распада Империи, наши самые светлые умы покидали страну в поиске новых возможностей. Наши школы и университеты страдают от крайнего недостатка финансирования. Если мы возжелаем вновь бросить вызов Йелю, нам предстоит провести серьёзную реформу образования."
 WNG_outdated_army:0 "Отстающая армия"
 WNG_outdated_army_desc:0 "Со времени нашего триумфа после долгой и жесточайшей Фалькорской войны, становилось всё более очевидно, что наша гордость победой имеет свои недостатки. Армия основывается на тактиках, коими мы брали Фалькор, и с тех пор мы не особо спешили прибегать к новым, современным методам. Если мы хотим смело встречать любую угрозу выживанию нашей нации — нам следует это исправить."
