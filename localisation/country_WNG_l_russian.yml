 wingbardy.144.t:0 "Схема Гаттея"
 wingbardy.144.d:0 "Основание АДВП было нелегким делом. Из-за плохой экономической ситуации в королевстве проект изначально плохо финансировался. Первоначальный руководитель быстро отказался от должности из страха, что его подставили или даже чего похуже. Его место занял Дженрико Гаттей. Гаттей был известен как довольно хитрый промышленник из Талонканы. Некоторые из его проектов были не слишком удачными, но он начал лоббировать правительство, чтобы принять участие в деятельности АДВП. После того, как все в правительстве начали воспринимать эту должность как обреченную на провал, её дали Гаттею.\n\nПод руководством Гаттея компания была реорганизована более эффективно и стала менее бюрократизированной. Однако бюджет АДВП всё ещё оставался проблемой. Гаттей ответил на это схемой Талонкана. С большой помпой и при освещении в прессе он объявил, что в Талонкане были обнаружены невероятно богатые месторождения метана и нефти и что вскоре Вингбардия станет независимой от нефти. Это быстро повысило доверие к компании, и многие богатые жители и капиталисты начали покупать её акции, предоставляя компании необходимые деньги.\n\nРеальность была немного менее радужной. Месторождения нефти действительно были найдены, но они были очень бедны по сравнению с запасами метана. Вместо этого он использовал природный газ, чтобы стимулировать развитие промышленности в регионе. Газ стал более дешевой и функциональной заменой важного, но дорогого угля. Поскольку многие из этих предприятий принадлежали семье или друзьям Гаттея, он выиграл от этого развития событий. Это могло быть одним из величайших скандалов в истории Вингбардии, но этот шаг в конечном итоге привел к экономическому буму в регионе, и прибыль вернулась в различные ветви АДВП, что позволило ей расти и разрабатывать настоящие нефтяные месторождения.\n\nГаттея не уволили и вскоре от стал любимчиком СМИ и влиятельным политиком. Некоторые называют его коррумпированным, а план - угрозой целостности нашего правительства. Гаттей предпочитает называть себя «инноватором»."
 wingbardy.144.a:0 "Вингбардии нужны инновации..."

