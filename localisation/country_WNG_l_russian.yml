### Communist ###
WNG_riots_in_the_streets:0 "Беспорядки на улицах"
WNG_riots_in_the_streets_desc:0 "Биколини и его Блэквинги - паразиты, которые разрушают нацию и угнетают рабочих! Мы не можем терпеть дальше для того, чтобы они захватили власть над государством."
WNG_griffons_liberation_army:0 "Грифонская освободительная армия"
WNG_griffons_liberation_army_desc:0 "Грифоны всегда любили призыв к войне. Мы должны создать новую армию из пролетариата, в которую будут входить все грифоны и рабочие всего мира."
WNG_revolution:0 "Rivoluzione"
WNG_revolution_desc:0 "Восстаньте, грифоны! Восстаньте против тех, кто угнетает вас! Восстаньте против тех, кто разорил нашу Империю!"
WNG_secure_the_griffons_republic:0 "Защитить Грифонскую Республику"
WNG_secure_the_griffons_republic_desc:0 ""
WNG_rebuild_sociaty:0 "Перестройка общества"
WNG_rebuild_sociaty_desc:0 ""
WNG_rebuild_the_nation:0 "Перестройка нации"
WNG_rebuild_the_nation_desc:0 "Война помогла избавиться от левых, что разорили нашу нацию. Теперь у нас есть шанс отстроить заново нацию на основах социализма."
WNG_workers_collectives:0 "Рабочие коллективы"
WNG_workers_collectives_desc:0 ""
WNG_communist_education:0 "Коммунистическое образование"
WNG_communist_education_desc:0 "Мы должны воспитать общество так, чтобы оно сделовало истинным социалистическим идеалам. Никто теперь не будет считать себя просто винтиком в социалогической машине."
WNG_national_health_bureau:0 "Национальное бюро здравохранения"
WNG_national_health_bureau_desc:0 "Десятилетиями социалистические партии Вингбардии призывали к бесплатной, открытой и единой медицинской помощи для всех вингбардийцев. Теперь, когда революция была успешна проведена, мы можем выполнить эти обещания, учредив Национальное бюро здравоохранения для здорового будущего нашего народа."
WNG_mines_for_miners:0 "Шахты для шахтёров"
WNG_mines_for_miners_desc:0 "Шахты сейчас в когтях шахтеров. Они должны формировать коллективы, чтобы повысить эффективность работы, тем самым обогащая наш народ."
WNG_farms_for_farmers:0 "Фермы для фермеров"
WNG_farms_for_farmers_desc:0 "Фермеры сейчас в когтях фермеров. Они должны формировать колхозы, чтобы повысить эффективность выращивания, тем самым кормя нашу нацию."
WNG_factories_for_labourers:0 "Заводы для рабочих"
WNG_factories_for_labourers_desc:0 "Заводы сейчас в когтях рабочих. Они должны формировать коллективы, чтобы повысить эффективность производства, тем самым обеспечивая всем необходимым нашу страну."
WNG_spread_the_revolution:0 "Распостранение революции"
WNG_spread_the_revolution_desc:0 "Мы должны объединиться с другими коммунистическими партиями в странах-соседях, чтобы помочь им распространить революцию. Путём оказания поддержки мы можем дать понять, что революция - это один народ."
WNG_liberate_our_neighbours:0 "Освободить наших соседей"
WNG_liberate_our_neighbours_desc:0 "Мы не можем допустить, чтобы наши соседи продолжали эксплуатировать наших братье-грифонов. Мы должны использовать Освободительную армию, чтобы нанести удар по буржуазии и провести рабочих под нашими крыльями."
### Industry ###
WNG_rail_projects:0 "Проект восстановления железных дорог"
WNG_rail_projects_desc:0 "Большая часть нашей страны до сих пор не соединена общей железной дорогой. Мы должны расширить железнодорожную сеть, чтобы каждый дюйм Вингбардии распологался недалеко от вокзалов."
