 ### Industry ###
 WNG_reignite_the_industrial_sector:0 "Спонсировать промышленный сектор"
 WNG_reignite_the_industrial_sector_desc:0 "Промышленности Вингбардии однажды завидовали все страны Грифонии, однако многолетняя стагнация привела к её полному краху. Мы должны возродить промышленную искру нашей нации и убедиться, что Вингбардия вновь уверенно держится на первом месте."

 WNG_build_a_military_economy:0 "Внедрить военную экономику"
 WNG_build_a_military_economy_desc:0 "Когда угроза войны надвигается, Вингбардия должна быть подготовлена в случае начала боевых действий. Простой вингбардиец - это только половина солдата без своей винтовки, поэтому давайте удостоверимся, что государство сможет предоставить ему аж десять винтовок!"

 WNG_university_of_feathara:0 "Университет Фезера"
 WNG_university_of_feathara_desc:0 "Университет Фезера это старейшее учебное заведение в Южной Грифонии. С дополнительным финансированием он может открыть двери для большего количество Вингбардцев, чтобы быть уверенными, что наша страна остаётся в первых рядах образованного мира."

 WNG_expand_the_rubber_industry:0 "Расширить Нефтехимическую Промышленность"
 WNG_expand_the_rubber_industry_desc:0 "Для многих современных компонентов машины требуется вулканическая резина, а наше текущее ее производство недостаточно для растущей промышленности. Мы можем расширить существующие объекты для извлечения большего количества резины с наших территорий."

 WNG_create_agwp:0 "Создать АДВП"
 WNG_create_agwp_desc:0 "Нам нужно будет расширять производство бензина, если мы хотим конкурировать с иными странами. Будет создана Азиенда Дженерали Вингбардия Петроли для контроля за нефтяной промышленностью. Чтобы предотвратить ущерб со стороны частных компаний, мы национализируем недра страны и запретим любую несанкционированную нефтедобычу."

 WNG_librasia_talocana:0 "Трубопровод Либрарсия-Талонкана"
 WNG_librasia_talocana_desc:0 "У тела есть вены, так и современной стране нужны трубопроводы. Регион Либрарсия уже неплохо связан с Карфином, но нам нужно построить новый трубопровод, соединяющий его с Талонканой."

 WNG_synthethic_oil_exp:0 "Создать АДВП - ДРПС"
 WNG_synthethic_oil_exp_desc:0 "Боги не были щедры по отношению к нам и собственных запасов нефти у нас маловато. Для подпитки нашей экономики и вооруженных сил понадобятся альтернативы. Мы создадим Дивизион Раффината и Продюсер Синтетика в составе АДВП для переработки импортируемой сырой нефти и изучения производства синтетического горючего."

 WNG_rubber_production:0 "Каучуковая автаркия"
 WNG_rubber_production_desc:0 "ДРПС добилась определенного успеха в производстве искусственного каучука. Разумные инвестиции смогут значительно расширить производство вулканизированной резины. В этом секторе мы сможем достигнуть настоящей автаркии, что сделает нашу промышленность и вооруженные силы предметом зависти всего мира."

 WNG_develop_talouse:0 "Развитие Талузы"
 WNG_develop_talouse_desc:0 "Наши друзья в Талузе нуждаются в улучшении своей экономики, чтобы они могли эффективно использовать свои заводы. Некоторые инвестиции в их промышленные отрасли значительно улучшат производственные мощности и улучшат отношения Вингбардии с Талузой."

 WNG_develop_franmistria:0 "Инвестировать в Францистрию и Арантигу"
 WNG_develop_franmistria_desc:0 "Экономики Францистрии и Арантиги уже некоторое время как в упадке, и они остро нуждаются в толчке. Так как они не могут сами его обеспечить, мы им подсобим, как хорошие соседи."

 WNG_wingbardian_motor_industry:0 "Вингбардское Машиностроение"
 WNG_wingbardian_motor_industry_desc:0 "Раньше название Талонсиа давалось самым лучшим из произведенных автомобилей и грузовиков, а Вингбардия когда-то была домом для  грифоньего машиностроения. С тех пор мы прошли долгий путь с небес на землю, но давайте все же попробуем заполучить этот гордый титул еще раз!"

 WNG_owlivetti_electronics:0 "Оливьетти Электроникс"
 WNG_owlivetti_electronics_desc:0 "Компания Оливьетти Электроникс, основанная Гуглиельмо Оливьетти, последним из долго живущих в Вингбардии великих учёных, является одним из самых престижных и известных в мире производителей электроники. Мы должны оказать им поддержку, чтобы помочь расширить их возможности."

 WNG_counting_engine:0 "Вычислительные Машины"
 WNG_counting_engine_desc:0 "Гульельмо Ауливетти, пионер вингбардской электроники, разработал новую машину, способную вычислять сложные математические уравнения за долю секунды. Эта машина революционизирует будущее электроники и математики; он называл это вычислительной машиной."

 WNG_economic_recovery:0 "Возрожденная Экономика"
 WNG_economic_recovery_desc:0 "Прошло много времени, но мы наконец оживили нашу экономику и промышленность. Мало того, что мы вернули искру жизни в Вингбардию, но мы улучшили наш финансовый и производственный потенциал до такой степени, что никто не может честно назвать нашу страну экономически или промышленно отсталой. Вингбардия снова является гордостью континента!"

 WNG_connect_falcor:0 "Connect Falcor"
 WNG_connect_falcor_desc:0 "The large city of Falcor has been a relatively recent conquest from the Falcor War, but is still a relatively large economic contributor. It is therefore unacceptable that the city hasn’t been integrated into the Wingbardian rail network. We must start treating the city as the integral part of Wingbardy it is. And if somegriffon questions that status, we will be able to more easily deploy troops to crush that challenge."

 WNG_karthin_wrobert_railway:0 "Karthin-Wrobert Railway"
 WNG_karthin_wrobert_railway_desc:0 "Karthin and Wrobert are the two largest ports of Wingbardy, accounting for most of the sea-bound imports and exports. However, the railroad connecting these two economic powerhouses is outdated. By modernizing this railway and adding a connection to Talcara, all major coastal hubs will be properly serviced."

 WNG_piumave_line:0 "The Piumave Line"
 WNG_piumave_line_desc:0 "The northern and central parts of our country have been underdeveloped for quite some time, owing to long travel times between the cities and the countryside. It is imperative that the government invests in new infrastructure projects to bring to connect the regions, with the proposed Piumave Line being the most costly endeavour. "

 WNG_expand_the_southern_industries:0 "Expand the Southern Industries"
 WNG_expand_the_southern_industries_desc:0 "The coastal south with Wrobert, Karthin and Talcara has long been the industrial heart of the nation and there is no reason for that to change. The economy will soar on top of the mighty wing of the big three once more, if we but make a hefty investment in the right companies. "

 WNG_develop_the_gap:0 "Develop the Lowing Gap"
 WNG_develop_the_gap_desc:0 "As the name implies, the Lowing Gap is the backwater of the country and has received little investment during the industrial revolution. That does not mean there is a lack of potential in the area, however, and it would be wise for the country to diversify its industries. With an industrial development fund, we will fill the Lowing Gap with the wealth of progress."


 ### ALLIANCE ###
 WNG_reaffirm_the_karthin_proticals:0 "Reaffirm the Karthin Protocols"
 WNG_reaffirm_the_karthin_proticals_desc:0 "#TODO"
 WNG_renew_the_southern_alliance:0 "Renew the Southern Alliance"
 WNG_renew_the_southern_alliance_desc:0 "Our allies have long stood by us. We should renew our commitment to peace and security in the South. Together we shall stand against any foe."
 WNG_alliance_with_the_minotaurs:0 "Expand The Pact"
 WNG_alliance_with_the_minotaurs_desc:0 "To truly ensure the freedom of the south and the leading position of Wingbardy, the Karthinian Pact must be expanded. Only together can we stand against northern expansionists and the wicked beast of communism."
 WNG_southern_sociaty_of_science:0 "Southern Society of Science"
 WNG_southern_sociaty_of_science_desc:0 "The Southern States were once the home of the greatest of griffon minds. We should build a united research and development society to help bring us back to the forefront of the world."
 WNG_southern_security_council:0 "Southern Security Council"
 WNG_southern_security_council_desc:0 "With the growing tensions on the continent, we must form a unified strategy with our allies. Establishing a council of alliance members is the first step in achieving this."

 ### NAVY ###
 WNG_regia_marina:0 "[Root.GetRegiaMarinaName]"
 WNG_regia_marina_name:0 "Реджиа Марина"
 WNG_regia_marina_name_commie:0 "Марина Росса"
 WNG_regia_marina_name_republic:0 "Марина Милитаре"
 WNG_regia_marina_desc:0 "У Вингбардии уже давно есть крепкие морские традиции, которые позволили ей далеко распространить свое влияние благодаря мощному флоту. К сожалению, наш флот попал в трудные времена, и он как сократился, так и устарел. Настало время исправить это."
 WNG_restart_fleet_expansion:0 "Обновить Флот"
 WNG_restart_fleet_expansion_desc:0 "Военно-морской флот ограничен его домашними портами, и наши портовые сооружения оказались негодными. Прежде чем мы сможем начать надлежащим образом модернизировать наш флот, мы должны сначала улучшить наши верфи и порты."
 WNG_dominate_the_seas:0 "Править Морями"
 WNG_dominate_the_seas_desc:0 "Концепция флота диктуется тем, что военно-морской флот должен обладать большими и мощными военными кораблями, которые смогут оказывать свое влияние далеко за пределы портов, которые они занимают. Таким образом, новые и современные линейные корабли лучше всего подходят для этой стратегии."
 WNG_high_seas_fleet:0 "Флот Больших Морей"
 WNG_high_seas_fleet_desc:0 "Морские теоретики часто размышляли о границах улучшения орудий и брони для линкоров, и некоторые теоретизируют, что может быть такой линкор, который будет просто слишком велик, чтобы утонуть. Такой корабль будет невероятно дорогим и медленным в производстве, но он будет внушать страх в сердца наших соперников на море."
 WNG_carriers:0 "Авианосцы"
 WNG_carriers_desc:0 "Мы слышали о том, что эквестрийцы используют большие суда, которые могут выступать в качестве мобильных морских взлетно-посадочных полос, и хотя некоторые из адмиралтейств смеются над этим понятием, многие заинтригованы этой идеей. Грифоны всегда были неразрывно связаны с небом, так почему бы нам не совместить нашу природу с нашими морскими традициями?"
 WNG_overwhelm_the_seas:0 "Овладеть Морями"
 WNG_overwhelm_the_seas_desc:0 "Каким будет небольшой флот, состоящий из дорогих линейных кораблей, которые никогда не покидают порт? Если Вингбардия хочет действительно править волнами, она должна обладать достаточным количеством кораблей, чтобы иметь возможность покрывать свои территориальные воды и воды врагов, и мы сделаем это, независимо от стоимости."
 WNG_fanteria_marina:0 "Морская Пехота"
 WNG_fanteria_marina_desc:0 "Прошлые попытки проведения операций морских высадок оказались трудными и часто плохо заканчивались для наших сил. Некоторые эксперты считают, что нужна специальная сила, специально обученная выполнению морских высадок, и что она не только превзойдет обычные силы десанта, но и откроет новый мир возможностей в будущих конфликтах."
 WNG_nostra_costa:0 "Наши Побережья"
 WNG_nostra_costa_desc:0 "Наше побережье - это еще одна граница, за которой должны следить наши силы, и наши флоты должны быть сильнее, чем они есть. Мы могли бы использовать это в наших интересах, и усыпить наших врагов ложным чувством нашей беспечности. Тогда, когда они меньше всего этого ожидают, мы сможем использовать наши современные подводные лодки!"
 WNG_navel_bombers:0 "Морские Бомбардировщики"
 WNG_navel_bombers_desc:0 "Прошедшие уроки продемонстрировали, что корабли особенно уязвимы для воздушных атак. Работая совместно с Институтом Аэронавтики, новый самолет может быть спроектирован специально для потопления кораблей противника. Будучи намного дешевле, чем большинство кораблей, эти военно-морские бомбардировщики оказались бы эффективным и экономичным противокорабельным оружием."
 WNG_froggriffs:0 "Фрогриффы"
 WNG_froggriffs_effect:0 "Делает доступными §HФрогриффы§!\n§HПодводные Лодки§!\n    Торпедная атака: §G+10%§!\n    Видимость с поверхности: §G-5%§!\n    Видимость под водой: §G-5%§!\n§HЭсминцы§!\n    Торпедная атака: §G+10%§!\n    Видимость с поверхности: §G-5%§!\n§HЛегкие Крейсеры§!\n    Торпедная атака: §G+10%§!\n    Видимость с поверхности: §G-5%§!\n"
 WNG_froggriffs_desc:0 "Фрогриффы - это специально тренированные грифоны-водолазы, задача которых незаметно приблизиться к вражеским кораблям и заложить бомбы на их корпуса ниже ватерлинии. Они показали себя очень эффективными."
 
 WNG_dockyard_expansion_fund:0 "Фонд Расширения Верфей"
 WNG_dockyard_expansion_fund_desc:0 "Необходимо создать фонд, который позволит нашим владельцам верфей расширять свои мощности. Это позволит нашему флоту стабильно расти."
 
 WNG_naval_projection:0 "Проекция морской мощи"
 WNG_naval_projection_desc:0 "Моря обширны и необъятны. Зачем ограничиваться военно-морскими действиями в Срединном или Селестийском морях, когда весь мир открыт для нас?"
 
 WNG_advanced_torpedo_designs:0 "Проекты улучшенных торпед"
 WNG_advanced_torpedo_designs_desc:0 "Торпеды, пожалуй, являются одним из наиболее эффективных антикорабельных видов оружия, и Вингбардия на протяжении десятилетий находится на передовой в этих разработках. Мы должны финансировать дополнительные исследования этого эффективного оружия."
 
 WNG_mare_nostrum:0 "Наше море"
 WNG_mare_nostrum_desc:0 "На берегах Срединного моря живут грифоны, гиппогрифы, морские пони, гарпии и зебры. Но кто осмелится бросить вызов нашему могущественному новом флоту и господству над этим морем?"
 
 WNG_raiding_fleet:0 "Рейдерский флот"
 WNG_raiding_fleet_desc:0 "Наш подводный флот - предмет зависти для всего мира (гиппогрифы и чейнджлинги не согласны, но кого волнует их мнение?). Мы должны в полной мере воспользоваться потенциалом этих эффективных кораблей."

 #### AIR ####
 WNG_regia_aeronautica:0 "[Root.GetRegiaAeronauticaName]"
 WNG_regia_aeronautica_name:0 "Региа Аэронавтика"
 WNG_regia_aeronautica_name_commie:0 "Аэронавтика Росса"
 WNG_regia_aeronautica_name_republic:0 "Аэронавтика Милитаре"
 WNG_regia_aeronautica_desc:0 "До краха старой империи Вингбардия была домом для одной из самых ярких и активных групп экспертов по аэронавтике на континенте. Когда наше правительство вновь объединится, мы сможем снова превратить наш народ в колыбель современной авиации."
 WNG_reinvest_in_air:0 "Инвестиции в Самолетостроение"
 WNG_reinvest_in_air_desc:0 "Для разработки хорошего истребителя требуется техническая квалификация, которой в настоящее время нет. Предложение щедрых контрактов на новые модели побудило бы дизайнеров создать действительно современный истребитель, который мы сможем использовать, чтобы вновь гордиться нашими военно-воздушными силами."
 WNG_cas:0 "Штурмовики"
 WNG_cas_desc:0 "Только истребители не могут выиграть войну в воздухе. Бомбардировщики, предназначенные для наземной авиационной поддержки и тактических бомбардировок, предоставят нам гибкость, которая окажет существенное влияние на установление нашего превосходства в небе."
 WNG_build_airbase:0 "Расширение Аэродромов"
 WNG_build_airbase_desc:0 "У нас могут быть самолёты, но им не хватает мест и аэродромов, с которых можно выполнять миссии. Улучшение наших нынешних авиабаз позволит нам поднимать больше самолетов в воздух."
 WNG_royal_aronautics_instatute:0 "[Root.GetRoyalAronauticsInstatuteName]"
 WNG_royal_aronautics_instatute_name:0 "Королевский Авиационный Институт"
 WNG_royal_aronautics_instatute_name_commie:0 "Красный Авиационный Институт"
 WNG_royal_aronautics_instatute_name_republic:0 "Военный Авиационный Институт"
 WNG_royal_aronautics_instatute_desc:0 "У Вингбардии есть большое количество конкурирующих авиастроительных компаний, и хотя конкуренция, как правило, является большим стимулом для инноваций, было бы лучше, если бы их усилия были лучше скоординированы под централизованным органом; Вингбардия нуждается в Институте Авиации."
 WNG_radar:0 "Эксперименты с Радарами"
 WNG_radar_fesc:0 "В сотрудничестве с Институтом Авиации Гуглиельмо Оливьетти разработал усовершенствованную систему обнаружения воздушных судов с использованием радиоволн. Тактические последствия, которые обеспечивают эти системы, очень радуют."
 WNG_bomber_focuse:0 "Тяжелые Бомбардировщики"
 WNG_bomber_focuse_desc:0 "Наши современные конструкции бомбардировщиков имеют ограниченную мощность и дальность полета. Новые проекты для более крупных бомбардировщиков, которые могут выполнять больше заданий и летать намного дольше, позволят нам сильнее ударить по нашим противникам. Даже их дома не будут в безопасности от нашего гнева!"
 WNG_project_thunderflash:0 "Проект 'Гром и Молнии'"
 WNG_project_thunderflash_desc:0 "Кто-то говорит, что Гуглиельмо Оливьетти безумец, другие говорят, что он гений. Вспышками света и рёвом грома, наши враги будут обращены в радиоактивный пепел."
 WNG_g202_folgore:0 "G202 Удар Молнии"
 WNG_g202_folgore_desc:0 "Ачипитри пришел к нам со своими схемами нового истребителя, который полностью закрыт и имеет более обтекаемый фюзеляж, чем предыдущие модели. У него возникли проблемы с поиском двигателя, достаточно мощного для его питания, и он попросил нас помочь ему в поиске подходящего двигателя."
 WNG_project_slingshot:0 "Проект Рогатка"
 WNG_project_slingshot_desc:0 "Гаэтано Чокко долгое время работал над реактивным двигателем, который не использует пропеллер для создания тяги. Такие двигатели потребляют большое количество пропеллента, но выделяют гораздо больше энергии, чем обычные двигатели. Что, если мы будем использвать их вместе с бомбами? Возможно, мы могли бы даже установить их на самолетах ..."
 #### ARMY ####
 WNG_regio_esercito:0 "[Root.GetRegioEsercitoName]"
 WNG_regio_esercito_name:0 "Реджо Эсерцито"
 WNG_regio_esercito_name_commie:0 "Эсерцито Россо"
 WNG_regio_esercito_name_republic:0 "Эсерцито Вингбардo"
 WNG_regio_esercito_name_fascist:0 "Эсерцито Национале Републикано"
 WNG_regio_esercito_desc:0 "У Вингбардии когда-то была могучая армия, которая даже могла соперничать с воинством старой Империи. С тех пор мы спустились с небес на землю, но с нашим вновь объединенным правительством, мы можем начать уделять нашей армии внимание, в котором она отчаянно нуждается."
 WNG_new_guns:0 "Инвестировать в Разработку Винтовок Нового Поколения"
 WNG_new_guns_desc:0 "Наше оружие состоит в основном из старых моделей винтовок, на которых начинается сказываться их возраст. Предлагая некоторые стимулы для производителей огнестрельного оружия, таких как Бикетта, мы ускорим разработку более нового оружия."
 WNG_new_ideas:0 "Повысить Молодых Офицеров"
 WNG_new_ideas_desc:0 "Предыдущие войны основывались на массовой пехоте, и наши старые доктрины сосредоточены вокруг них. Однако с появлением бронированных боевых машин и грузовиков ясно, что Генеральному штабу Вингбардии нужна новая кровь, чтобы он мог исследовать новые доктрины, основанные на этом инновационном способе ведения войны."
 WNG_tanks:0 "Танковые Конструкторские Агентства"
 WNG_tanks_desc:0 "Следуя рекомендациям нашего реформированного Генерального штаба, необходимо разработать новые проекты для легких и быстрых танков, чтобы соответствовать новым земельным доктринам армии. Эти транспортные средства будут наконечником, который пройдет сквозь броню наших врагов."
 WNG_logistical_corpes:0 "Расширить Логистический Корпус"
 WNG_logistical_corpes_desc:0 "Наши армии перемещаются быстрее наших поездов снабжения и систем обмена сообщениями, ставя под угрозу целостность наших боевых сил и их способность проникать далеко и вглубь вражеской территории. Сосредоточение внимания на совершенствовании и интеграции логистических и сигнальных батальонов для поддержки наших более быстрых подразделений сделает наши силы более эффективными."
 WNG_refund_officers_school:0 "[Root.GetRefundOfficersSchoolName]"
 WNG_refund_officers_school_name:0 "Королевская Военная Академия Клоуссино"
 WNG_refund_officers_school_name_commie:0 "Простить Старую Гвардию"
 WNG_refund_officers_school_name_republic:0 "Военная Академия Клоуссино"
 WNG_refund_officers_school_desc:0 "Танки, грузовики и другие новые орудия войны теперь занимают свое место, но в конце концов война вращается вокруг простого грифона солдата. Нынешний Генеральный штаб хорошо разбирается в этой области, и они могут улучшить свои текущие познания."
 WNG_reserve_divisions:0 "Резервные Дивизии"
 WNG_reserve_divisions_desc:0 "Наши сухопутные войска потребуют огромного количества грифонов, чтобы полностью оснастить наши дивизии, но нынешние приемы вербовки не позволяют создавать резервов. Новые кампании по вдохновлению в трудоспособных вингбардцах таких чувств, как чувство долга служения нации, будут иметь большое значение для решения этой проблемы."
 WNG_artilery:0 "Новые Виды Артилерии"
 WNG_artilery_desc:0 "В отличие от боевого грифона, артиллерия определила историю войны. В то время как концепция не изменилась, оборудование поменялось, и мы сможем улучшить наши нынешние артиллерийские разработки, чтобы нанести больше потерь нашим врагам."
 WNG_alati:0 "Монтанари Алати"
 WNG_alati_desc:0 "Прошлые войны позволили повыситься тем солдатам, которые показали исключительную упорность и дисциплинированность. Их назвали Монтанари Алати, и они показали, что они - лучшие из лучших в пехоте Вингбардии. Эта группа элит традиционно служит в горнопехотных и воздушно-десантных войсках, и пусть они по сути своей сильны, их потенциал можно расширить."
 WNG_royal_support_corpes:0 "Королевские корпуса поддержки"
 WNG_royal_support_corpes_desc:0 "Армия - не просто оружия и солдаты. Медицинский персонал и поддержка в целом - неотъемлемая часть военой истории. Мы можем сформировать отдельные батальоны с конкретной целью помогать солдатам нашей армии."
 WNG_division_reformation:0 "Реформа дивизий"
 WNG_division_reformation_desc:0 "Вингбардская армия построена на несколько устаревшей структуре дивизий, оставшейся со времён Империи Грифонов. Мы можем увеличить гибкость отдельных батальонов, реформировав систему в соответствии с современностью, таким образом, уменьшив нагрузку на командование."
 WNG_old_ideas:0 "Старые идеи"
 WNG_old_ideas_desc:0 "Хоть и нырять вниз головой в эксперименты с доктринами и может казаться заманчивым, мы не можем так рисковать безопасностью Вингбардии. Вингбардская армия традиционно полагалась на сильную пехоту, и сейчас нет причин от этого отклоняться."
 WNG_armoured_trucks:0 "Бронированные грузовики"
 WNG_armoured_trucks_desc:0 "Мобильность, которую грузовики обеспечивают пехоте, очень сильно помогает нашей армии, но их броня оставляет желать лучшего. Мы можем убедиться, чтобы обстрелы с огнестрельного оружия больше не грозили нашией моторизированной пехоте, укрепив броню грузовиков и добавив на них орудия."
 WNG_blackclaw_rangers:0 "Элитная тренировка"
 WNG_blackclaw_rangers_desc:0 "Так как искусство войны всё развивается, нужда в специализированных формациях войск стала лишь более явной. Вингбардия может достигнуть большей стратегической гибкости, вложившись в тренировку таких подразделений."
 WNG_alpini:0 "Альпини"
 WNG_alpini_desc:0 "Необходимость специализированной тренировки и снаряжения для войны в горах уже давно дают о себе знать. Учитывая ландшафт наших стран соседей, вложения в вингбардские корпуса Альпини и их расширение может оказаться мудрым шагом."
 WNG_paracadutisti:0 "Paracadutisti"
 WNG_paracadutisti_desc:0 "The idea of attacks from the skies is hardly a new one for griffons, but the advent of powered flight has opened up several new possibilities. Planes can carry troops far further than their wings would normally allow and can crucially do so without tiring the troops out. Establishing an official parachutist corps would allow us to take full advantage of these possibilities."
 WNG_work_with_the_industralists:0 "Work with the Industrialists"
 WNG_work_with_the_industralists_desc:0 "A large part of Wingbardy's vehicle production capacity is currently occupied serving the civilian sector. By offering favorable contracts to the industrialists that manage this industrial sector, we can ensure that a larger portion of the factories will serve the military."
 WNG_modern_warfare:0 "Modern Warfare"
 WNG_modern_warfare_desc:0 "Any remaining doubts about the validity of Wingbardy's new military doctrine have been swept away, and we can now fully commit to this modern form of warfare. "
 WNG_old_yet_new:0 "Old Yet New"
 WNG_old_yet_new_desc:0 "Although our doctrines might be old, our equipment certainly isn't. By combining the newest technological innovations with tried and tested forms of warfare, we have united the best of both old and new."

 #### EVENTS  ####
 wingbardy.1.d:0 "Смерть генерала Джузеппе Геллера"
 wingbardy.1.d:0 "Генерал Джузеппе Геллера был убит в бою.\n\nПри защите важной дороги войска Геллера оказались отрезанными врагом и попали в окружение. Геллера лично принял командование одним из немногих действующих танков и возглавил попытку прорыва. Однако во время боевых действий он был поражен противотанковым снарядом и шрапнель задела его легкие. Он умер несколько часов спустя во вражеском госпитале.\n\nЗа проявленную доблесть в бою Геллера был посмертно представлен к Золотой Медали за Отвагу - высшей военной награде Вингбардии."
 wingbardy.1.a:0 "Живой генерал лучше мертвого героя."

 wingbardy.2.t:0 "Вингбардия претендует на корону Грифонстоуна"
 wingbardy.2.d:0 "Нарастающее политическое давление достигло апогея сегодня, когда правительство Вингбардии предоставило своему королю корону Грифонстоуна. Такой поступок потряс грифонов нации. Официальные лица, назначенные правительством Вингбардии, уже предпринимают шаги, чтобы лишить нас последних крох свободы и интегрировать нас в состав южного соседа."
 wingbardy.2.a:0 "Мы приветствуем нашего короля."
 wingbardy.2.b:0 "Мы будем сражаться за нашу свободу!"
 
 wingbardy.3.t:0 "Грифонстоун аннексирован"
 wingbardy.3.d:0 "Правительство Грифонстоуна было полностью интегрировано с нашим с минимальным противодействием."
 wingbardy.3.a:0 "Да здравствует король."
 
 wingbardy.4.t:0 "Грифонстоун восстал!"
 wingbardy.4.d:0 "Силы, все еще лояльные правительству Грифонстоуна, окружили и изгнали наших чиновников в знак протеста против запланированного слияния стран. Грифонстоун теперь  свободен от нашего контроля."
 wingbardy.4.a:0 "Они заплатят за это предательство."

 wingbardy.5.t:0 "Король Гарибальд Талонуэль III умер"
 wingbardy.5.d:0 "Король Гарибальд Талонуэль III скончался сегодня утром после долгой болезни. С момента убийства его отца в 971 году Гарибальд Талонуэль бессменно возглавлял Вингбардию, в периоды как триумфов, так и лишений. Он сыграл важную роль в распаде Империи Грифонов, защитил юг от имперской агрессии и объединил нацию в ходе долгой и кровопролитной войны с Фалькором. Гарибальд Талонуэль был также увлечённым коллекционером монет, в его частной коллекции более 100,000 экземпляров, каждый из которых была лично задокументирован и изучен самим королём. Он оставил свою коллекцию Национальном Карфинскому Музею, чтобы каждый житель страны мог насладиться ими.\n\nТрон теперь переходит к его сыну - принцу Гумберто, который лишь слабое подобие своего отца. Его жизнь была полна скандалов и подвергалась всяческой критике, а многие видные жители Вингбардии открыто выступали против него. Только время покажет, каким королём он станет."
 wingbardy.5.a:0 "Вся нация скорбит сегодня."

 wingbardy.6.t:0 "Дебаты по поводу национального гимна"
 wingbardy.6.d:0 "В последние дни разгорелись споры о контроле чёрнокрылых над гимном Вингбардии. Марсия Реаль д'Ординанца была государственным гимном в течение почти сотни лет, но с тех пор, как Биколини и его фашисты пришли к власти, их собственный гимн, Джовинецца, вытеснил (зачастую силой) старый. Те, кто предан королю, видят в этом великое предательство традиций Вингбардии, но король молчит по этому вопросу. В настоящее время в парламенте ведутся дебаты о том, следует ли официально заменить Марсию Реаль д'Ординанца на Джовинеццу в роли официального государственного гимна нации.\n\nОжидается, что решение будет принято в пользу чёрнокрылых, в конце концов, у Марсии Реаль д'Ординанца нет официальных слов, а у Джовинеццы есть такие замечательные строки, как "Каждый честный вингбардиец присягает Биколини". Этим гимном грифоны, показывают, как сильно они любят Иль Дуче.\n\nВ отличие от своего отца, принц Гумберто не промолчал по этому вопросу. Вместо этого он предложил Ля Леггенда дел Пиумаве в качестве компромисса. В этой популярной песне рассказывается о Фалькорской и затоплении реки Пиумаве, остановившем вторжение Фалькора в Вингбардию вскоре после поражения при Клопоретто и о том, как это дало время Реджио Эсерсито начать контратаку, необходимую, чтобы отбросить силы Фалькора назад и одержать окончательную победу в битве при Гарибальде Гергамо.\n\nДебаты в разгаре, но кто же победит?"
 wingbardy.6.a:0 "Марсия Реаль д'Ординанца - настоящий гимн Вингбардии!"
 wingbardy.6.b:0 "Джовинецца! За молодёжь! За Биколини!"
 wingbardy.6.c:0 "Ля Леггенда дель Пиумаве будет отличным компромиссом."

 wingbardy.7.t:0 "Вингбардия просит мира"
 wingbardy.7.d:0 "Мы получили коммюнике из [From.GetLeader] с просьбой о мире. Новый Мейрленд капитулировал, Сансет пал и правительство страны [EQC.GetLeader] было вынуждено отправиться в изгнание. Будет весьма непросто освободить нашу колонию из грифоньих когтей, потому что океан между нами широк, а флот Вингбардии силён и не факт, что мы можем справиться с ним. Однако не будет ли это предательством по отношению к нашим подданным? Должны ли мы продолжать вести бесполезную войну, надеясь, что однажды флаг Нового Мейрленда снова будет реять над Сансетом?"
 wingbardy.7.a:0 "Они победили."
 wingbardy.7.b:0 "Мы не бросим наших друзей!"
 
 wingbardy.8.t:0 "[From.GetName] отказывается"
 wingbardy.8.d:0 "[From.GetLeader] безрассудно отвергла разумный призыв к миру между нашими народами. Они хотят продолжать сражаться, тщетно надеясь вырвать Новый Мейрленд из наших когтей. Хорошо, пусть приходят! Королевский флот готов к встрече с ними."
 wingbardy.8.a:0 "Новый Мейрленд наш!"

 wingbardy.9.t:0 "Фашисты захватывают Карфин"
 wingbardy.9.d:0 "Кризис, охватывающий Вингбардию уже несколько месяцев, наконец достиг точки кипения - Джулио Биколини маршем пришёл в Карфин со своими сторонниками-чёрнокрылыми. Всего пару часов назад Биколини объявил о политической программе ПНФ - до конца дня власть в Вингбардии будет у них любой ценой.\n\nИ цена оказалась немалой, как выяснили обитатели Карфина пару часов спустя: чёрнокрылые быстро заняли городские полицейские участки, железнодорожные станции и прочие учреждения. Против них же выступила городская полиция и местные антифашистские ополченцы, собравшиеся дать им отпор.\n\nПо улицам разносились выстрелы, защитники города наспех выстраивали баррикады. Штаб-квартиры либеральных изданий и партий ограблены и сожжены. Осуждавших ПНФ - выследили и наказали. В сам парламент чёрнокрылые вторглись после непродолжительной битвы. Единственным нетронутым зданием оставался королевский дворец, но это не сильно успокаивало простых обитателей города.\n\nС наступлением ночи, горящие дома светились, как факела, освещая гражданам павший вечный город. Уже вскоре, к облегчению отчаявшихся граждан, Король Талонуэль по радио объявил, что предложил Биколини сформировать правительство. Новое фашистское правительство, вероятно, намеревается стабилизировать положение. но уже было нанесено немало вреда."
 wingbardy.9.a:0 "Благо, это закончилось..."

 wingbardy.10.t:0 "Встреча"
 wingbardy.10.d:0 "Когда Джулио Биколини заявлял, что пойдёт маршем с чёрнокрылыми на Карфин, если его не назначат премьер-министром, он, по сути, всё уже распланировал. Он предположил, что отношения между королём и премьером Вентрильо обострились, и лишь чуть увеличив накал, он сможет их ухудшить окончательно.\n\nЭто предположение в итоге оправдалось. Нежелание короля вводить военное положение привело к отставке премьер-министра Вентрильо и распаду правительства ЛПВ. Король не хотел работать с коммунистами, а у ЛПВ власти нет и не предвиделось. В итоге такого поворота, последним остался Биколини и его ПНФ.\n\nБиколини этим утром победоносно вошёл в Королевский Дворец, по приглашению короля сформировать новое правительство. Тем не менее, участвовавшие в этом марше несколько разочаровались, так как им не довелось лично прославиться. Пока ещё ничего официально не утверждено, но уже ясно, что вряд ли что-то остановит восход Биколини к власти в самый последний момент. "
 wingbardy.10.a:0 "Понадеемся, что всё пройдёт гладко."
 
 wingbardy.11.t:0 "Martial Law"
 wingbardy.11.d:0 "#TODO: Gallo meets with King and finally convinces him to declare martial law, allowing for the crackdown of the Blackwings."
 wingbardy.11.a:0 "Let's hope this goes smoothly."
 
wingbardy.50.t:0 "Коммунисты захватывают власть! Гражданская война началась!"
wingbardy.50.d:0 "Беспорядки во всех городах превратились в крупномасштабную гражданскую войну. Коммунисты взяли столицу и другие прибрежные города, загнав фашистов и монархистов вглубь страны. Биколини взял на себя командование монархского правительства и поклялся покончить с революцией."
wingbardy.50.a:0 "Вива ля риволюционе!"

wingbardy.51.t:0 "Гражданская Война Окончена!"
wingbardy.51.d:0 "Биколини мертв и бывший король бежал из страны. Немногочисленные остатки фашистов или сдались, или улетели, спасая свои жизни от наших освободительных войск, занимающих последние их оплоты.\n\nВойна наконец окончена и грифоны празднуют на улицах! Будущее Вингбардии выглядит светлым для всех грифонов."
wingbardy.51.a:0 "Пора восстанавливаться."

 wingbardy.52.t:0 "The Coup"
 wingbardy.52.d:0 "#TODO Beakolini coup's the government. Ministers are rounded up. The King's palace is locked down. The chamber of depudies has been secured. Local governmentsa re on lockdown. Beakolini has announced a state of emergency and martial law across the nation."
 wingbardy.52.a:0 "We can keep the king as a puppet."
 wingbardy.52.b:0 "Fascism has no need for corrupt kings."
 
wingbardy.101.t:0 "Южный военный план"
wingbardy.101.d:0 "Вингбардские эксперты разработали план для защиты нашего народа и Юга. Создав Объединённое оборонительное командование, мы сможем лучше планировать сражения в случае любых военных действий."
wingbardy.101.a:0 "Отличная мысль!"

wingbardy.102.t:0 "Вингбардия требует Нью Мейрленд"
wingbardy.102.d:0 "Вингбардский посол послал ультиматум администрации Нью Мейрленда. Ссылаясь на незаконную оккупацию грифонов и постройку колоний пони, Вингбардия требует передать исконную землю вингбардских грифонов.\nВозможно, это также станет результатом подчинения эквестийского населения пони в Нью Мейрленде. Кто-то бесспорно будет поставлен под угрозу."
wingbardy.102.a:0 "Во имя мира мы должны принять это."
wingbardy.102.b:0 "Мы не можем позволить пони пострадать от грифоньих когтей!"

wingbardy.1021.t:0 "[From.GetName] предали нас!"
wingbardy.1021.d:0 "Под давлением Вингбардкого правительства, Эквестрия согласилась передать контроль над нашим правительством Вингбардии. Генерал-губернатор получил прямой приказ отступить и передать власть избраной Вингбардией замене. Тысячи пони вышли на улицы в знак протеста, а популярность фракций, выступающих за независимость, резко возросла.\n\nВойска Вингбардии уже переходят границу, наша независимость висит на волоске."
wingbardy.1021.a:0 "Мы не можем сопротивляться..."
wingbardy.1021.b:0 "Если Вингбардия хочет нашу землю — пусть выкусит!"
 
 wingbardy.1022.t:0 "Вингбардия требует нашей аннексии!"
 wingbardy.1022.d:0 "Посол Вингбардии в Эквестрии передал список возмутительных требований, которые приведут к аннексии Вингбардией нашей  страны под предлогом "освобождения" коренного грифоньего населения. Но принцесса, ожидаемо, послала Глупых птиц куда подальше.\n\nНо они, похоже, не поняли сообщения и начали развёртывать свои войска вдоль границы."
 wingbardy.1022.a:0 "Мы должны готовиться к войне."
 
 wingbardy.103.t:0 "Intervene in New Mareland's Civil War"
 wingbardy.103.a:0 "#TODO (Maybe? Literally no one has ever seen this event. If you're the first person to see it, congratulations! Please complain in the bug reporting forum.) Annex Civil War New Mareland States"
 wingbardy.103.b:0 "We shall put an end to their internal strife."
 
 wingbardy.104.t:0 "Вингбардия требует нашей аннексии!"
 wingbardy.104.d:0 "Посол из Вингбардии предъявил сегодня утром ультиматум. Ссылаясь на незаконную оккупацию земель грифонов, порабощение грифонов и незаконное расселение пони, Вингбардия требует, чтобы мы разрешали Вингбардским представителям выступать в качестве советников на ключевых правительственных должностях, а также принияли про-грифоньи законы.\n\nОчевидно, что это обязательно приведет к Вингбардской оккупации нашей страны и большой угрозе нашим гражданам."
 wingbardy.104.a:0 "Мы ничего не можем с этим сделать."
 wingbardy.104.b:0 "Мы покажем этим птичьим мозгам чего мы стоим!"
 
 wingbardy.105.t:0 "[From.GetName] уступает нам"
 wingbardy.105.d:0 "[From.GetName] согласилась с нашими требованиями и передала колонии нам."
 wingbardy.105.a:0 "Все по плану."
 
 wingbardy.1051.t:0 "[From.GetName] уступает нам"
 wingbardy.1051.d:0 "Новый Мейрленд согласился с нашими справедливыми требованиями, и они передали нам колонии."
 wingbardy.1051.a:0 "Все по плану."
 
 wingbardy.106.t:0 "[From.GetName] отвергает наши требования"
 wingbardy.106.d:0 "[From.GetName] отвергла наши законные требования по освобождению колоний от оккупации, и начала укреплять границу."
 wingbardy.106.a:0 "Мы это просто так не оставим!"
 
 wingbardy.1061.t:0 "[From.GetName] отвергает наши требования"
 wingbardy.1061.d:0 "Они не только отвергли наши требования, но и выгнали нашего посла из страны смачным пинком."
 wingbardy.1061.a:0 "Мы это просто так не оставим!"
 
 wingbardy.107.t:0 "\"Предложение\" из Вингбардии"
 wingbardy.107.d:0 "После нескольких недель переговоров Вингбардия выдвинула нам ультиматум. Либо мы разрешаем вингбардским чиновникам следить за всеми аспектами нашего правительства, или нам объявят войну."
 wingbardy.107.a:0 "Возможно, не все будет так плохо, если мы согласимся..."
 wingbardy.107.b:0 "Мы не сдадимся без боя!"

 wingbardy.108.t:0 "Фалькор Отказал!"
 wingbardy.108.d:0 "Наши требования были отклонены правительством Фалькора, и наш посол был побит ссаными тряпками."
 wingbardy.108.a:0 "Мы побеждали ранее, победим и сейчас."

 wingbardy.109.t:0 "Фалькор Согласен!"
 wingbardy.109.d:0 "Наши дипломаты в Фалькоре успешно выполнили задание, и не смотря на то, что фалькорцы недовольно перешептываются, они приняли наше предложение на вступление в великую Вингбардию."
 wingbardy.109.a:0 "Отлично!"

 wingbardy.110.t:0 "Вингбардия предлагает нам Альянс"
 wingbardy.110.d:0 "Дипломаты из Вингбардии прибыли сегодня с неожиданным предложением. Они желают забыть прошлое и приглашают нас вступить в их альянс."
 wingbardy.110.a:0 "Пришло время простить и жить дальше."
 wingbardy.110.b:0 "Только если они вернут Фалькор!"
 wingbardy.110.c:0 "Они должно быть шутят!"

 wingbardy.111.t:0 "Фалькор стал частью Альянса"
 wingbardy.111.d:0 "Неожиданно, но Фалькор решил принять наше предложение об альянсе."
 wingbardy.111.a:0 "Приятный сюрприз."

 wingbardy.112.t:0 "Фалькор требует возврата своей столицы"
 wingbardy.112.d:0 "В обмен на вступление в альянс, Фалькор требует, чтобы их столица была возвращена. Город Фалькор был захвачен еще 20 лет назад и с тех пор является важной частью Королевства. Какие инструкции мы должны отправить в наше посольство в Маттоне?"
 wingbardy.112.a:0 "Мы принимаем их условия."
 wingbardy.112.b:0 "Ни за что! Столько вингбардцев погибло за этот город!"
 wingbardy.112.c:0 "Они заплатят за эту наглость!"

 wingbardy.113.t:0 "Фалькор отказывается вступать в альянс"
 wingbardy.113.d:0 "Неудивительно, что Фалькор отказался от нашего предложения."
 wingbardy.113.b:0 "Мы побеждали ранее, победим и сейчас."

 wingbardy.120.t:0 "Вингбардия приглашает нас в альянс"
 wingbardy.120.d:0 "В нашу столицу прибыла вингбардская делегация с приглашением для нашей страны присоединиться к их альянсу, [From.GetFactionName]. Они говорят, что лишь вместе мы сможем противостоять гнусным коммунистам и северным империалистам, и что по одиночке мы обречены.\n\nВингбардия действительно может стать сильным союзником, но мы должны задаться вопросом, хотим ли мы позволить вингбардцам расширить своё влияние. Кроме того, можно ли [From.GetLeader] доверять на самом деле?"
 wingbardy.120.a:0 "Мы согласны."
 wingbardy.120.b:0 "Нам это не интересно."

 wingbardy.121.t:0 "[From.GetNameDef] соглашается"
 wingbardy.121.d:0 "После некоторой задержки наша дипломатическая миссия в [From.Capital.GetName] вернулась с новостями об успехе. [From.GetNameDef] принял наше приглашение и официально присоединился к [Root.GetFactionName]. Наш альянс стал сильнее!"

 wingbardy.122.t:0 "[From.GetNameDef] отказывается"
 wingbardy.122.d:0 "После значительной задержки наши дипломаты вернулись из [From.Capital.GetName] с пустыми когтями: [From.GetNameDef], к сожалению, не заинтересован в кооперации с [Root.GetFactionName]. Какой бы ни была причина, мы должны сейчас пересмотреть наши планы на них."

 wingbardy.133.t:0 "Вингбардия просит об Оборонном Пакте"
 wingbardy.133.d:0 "Из-за нарастающего напряжения в мире, грифонья страна Вингбардия просит создать пакт о взаимной защите, в случае если нам будут угрожать силы дисгармонии."
 wingbardy.133.a:0 "Отличная идея!"
 wingbardy.133.a.tt:0 "Наш альянс и [From.GetName] слились в один."
 wingbardy.133.b:0 "Мы должны отказать."

 wingbardy.134.t:0 "[From.GetName] принимает Оборонный Пакт"
 wingbardy.134.d:0 "[From.GetName] приняла наше предложение о пакте взаимной защиты."
 wingbardy.134.a:0 "Отлично!"
 wingbardy.134.a.tt:0 "Каждая страна в Вингбардском Альянсе стала частью Эквестрийского альянса."

 wingbardy.135.t:0 "[From.GetName] отказывает в Оборонном Пакте"
 wingbardy.135.d:0 "[From.GetName] отвергает наше предложение об Оборонном Пакте"
 wingbardy.135.a:0 "Возмутительно."

 wingbardy.136.t:0 "Школа для одарённых грифонов?"
 wingbardy.136.d:0 "[From.GetName] предлагает открыть программу обмена учениками между учебными заведениями наших стран. Это будет хорошей почвой для общих идей и взаимного развития во всём мире."
 wingbardy.136.a:0 "Отличная идея!"
 wingbardy.136.b:0 "У нас нет времени на такие глупости."

 wingbardy.137.t:0 "[From.GetName] соглашается!"
 wingbardy.137.d:0 "[From.GetName] согласилась на наше предложение о совместной образовательной программе. Мы ожидаем скорое прибытие их делегации."
 wingbardy.137.a:0 "Фантастика!"

 wingbardy.138.t:0 "[From.GetName] отказывается!"
 wingbardy.138.d:0 "[From.GetName] отказалась принимать участие в общей образовательной программе."
 wingbardy.138.a:0 "Но почему?"

 wingbardy.140.t:0 "Южный Экономический Союз"
 wingbardy.140.d:0 "С подписанием Таллонтского Договора было создано Южное Экономическое Сообщество.\n\nЗадуманное государственным служащим Вингбардии Гаэтано Мартино, ЮЭС является общим рынком сбыта между несколькими южными народами. Это поможет обеспечить взаимную экономическую помощь и мир между всеми государствами союза." 
 wingbardy.140.a:0 "Это определенно хорошая новость."

 wingbardy.141.t:0 "[From.GetNameDef] влияет на нас"
 wingbardy.141.d.commie:0 "Коммунистическое влияние Вингбардии слишком сильно. Они получают контроль над нашим правительством."
 wingbardy.141.d.fascist:0 "Влияние Вингбардии слишком сильно. Они получают контроль над нашим правительством."
 wingbardy.141.a:0 "У нас нет возможности возразить."
 wingbardy.141.b:0 "Если они хотят нашу землю, пусть заплатят за нее своей кровью!"

 wingbardy.142.t:0 "[From.GetNameDef] сдается нам!"
 wingbardy.142.d:0 "Под нашим постоянным [From.GetAdjective]им давлением правительство согласилось позволить нашим советникам получить контроль над своей страной. Теперь они наши во всем, кроме имени."
 wingbardy.142.a:0 "Превосходно!"
 
 wingbardy.143.t:0 "[From.GetNameDef] оказывают нам сопротивление"
 wingbardy.143.d:0 "Они гнали наших советников ссаными тряпками до самой границы."
 wingbardy.143.a:0 "Мы сокрушим их!"
 wingbardy.143.b:0 "Разберемся с ним позже."

