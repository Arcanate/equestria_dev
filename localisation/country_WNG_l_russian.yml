#### EVENTS ####
wingbardy.50.t:0 "Коммунисты захватывают власть! Гражданская война началась!"
wingbardy.50.d:0 "Беспорядки во всех городах превратились в крупномашстабную гражданскую войну. Коммунисты взяли столицу и другие прибрежные города, загнав фашистов и монархистов вглубь страны. Биколини взял на себя командование монархского правительства и поклялся покончить с революцией."
wingbardy.50.a:0 "Vivi la rivoluzione!"
wingbardy.101.t:0 "План захвата Юга"
wingbardy.101.d:0 "Вингбардийские эксперты разработали план для защита нашего народа и Юга. Создав Объединённое оборонительное командование, мы можем сможем лучше планировать сражение в случае любых военных действий."
wingbardy.101.a:0 "Отличная мысль!"
wingbardy.102.t:0 "Вингбардия требует Нью-Мэйрлэнд"
wingbardy.102.d:0 "Вингбардийские посол послал ультиматум администрации Нью-Мэрилэнда. Ссылаясь на незаконную оккупацию грифонов и постройку колоний пони, Вингбардия требует передать исконную землю вингбардийских грифонов.\nВозможно, это также станет результатом подчинения эквестийского населения пони в Нью-Мэйрлэнде. Кто-то бесспорно будет поставлен под угрозу."
wingbardy.102.a:0 "Во имя мира мы должны принять это."
wingbardy.102.b:0 "Мы не можем дать пони принижать нашу расу."
wingbardy.105.t:0 "Эквестрия уступает нам колонии"
wingbardy.105.d:0 "Эквестрия согласилась с нашими требованиями и передала колонии нам."
wingbardy.105.a:0 "Отлично!"
wingbardy.106.t:0 "Эквестрия отвергает наши требования"
wingbardy.106.d:0 "Эквестрия отказывает нам в освобождении колонии."
wingbardy.106.a:0 "Мы это просто так не оставим!"
 
 
 
