 POLITICS_BEAKOLINI_DESC:0 "Джулио Биколини родился в семье среднего класса в 954 году, и с юных лет он глубоко интересовался политикой. Его семья давно симпатизировала республиканским идеям, вследствие чего они активно поддержали Республиканскую революцию в Грифонии, и их последовавшее поражение не ослабило, а лишь усилило поддержку этого дела со стороны юного Джулио, в частности более радикально левых ветвей движения. В свои ранние годы, он работал журналистом, и стал известным смутьяном в левом крыле вингбардской политики.\n\nНо Фалькорская война, тем не менее, стала поворотным моментом для юного Биколини, в отличие от большинства товарищей, он целиком и полностью поддерживал войну. В ней он увидел, как рабочие обретали силу в бою, обретали шанс объединить расколотые земли. Из-за этого над ним стали насмехаться как над разжигателем войны, и в итоге его уволили и сказали, что раз он так любит войну, пусть лучше сам и пойдёт повоюёт. Биколини принял это оскорбление близко к сердцу и добровольно вступил в вингбардскую армию, где его рвение и уверенность позволили ему стать частью вингбардских элитных войск, берсальеров.\nКогда настал мир, он уже стал другим грифоном, и если многих сломило поле боя, он в нём нашёл цель. Он снова начал писать, но в этот раз, про свою идеологию, и с тех пор, он неустанно писал про своё собственное движение и занимался его организацией. Их зовут 'Чёрнокрылые'. Он осознал, что республиканство слабо и упадочно, а социализм - лживый идол, который разорвёт страну. Новый путь вперёд требует организации всей страны как одного существа, где все грифоны борются за славу Вингбардии. Своё видение он назвал Фашизм, и при нём, он надеется увидеть, как Вингбардия станет хозяином Грифонии, или умрёт, пытаясь."
 POLITICS_ANTONINO_PROLETARINO:0 ""
 POLITICS_GALLO_VENTRIGLIO_DESC:0 "§YДата рождения§!: 16 ноября 946 года\n\n§YБиография§!:  Галло Вентрильо выпустился из Талонинского Университета со степенью юриспуденции. Он стал адвокатом и консультантом, и со временем вошёл в политику, став сначала канцлером, затем мэром городка Плюмероло.\n\nКогда развязалась Фалькорская война, он примкнул к антивоенным движениям и осудил конфликт, в ходе которого погиб его сын, Джованни Вентрильо, которого подстрелили, когда тот участвовал в бомбардировке Фалькора.\n\nВ недавние годы, он был назначен премьер-министром после роспуска правительства Гономи. Его открытость о взглядах против фашистского движения Биколини привела к тому, что многие надеются, что он вскоре подавит чёрнокрылых."

