#### EVENTS ####
wingbardy.50.t:0 "Коммунисты захватывают власть! Гражданская война началась!"
wingbardy.50.d:0 "Беспорядки во всех городах превратились в крупномашстабную гражданскую войну. Коммунисты взяли столицу и другие прибрежные города, загнав фашистов и монархистов вглубь страны. Биколини взял на себя командование монархского правительства и поклялся покончить с революцией."
wingbardy.50.a:0 "Vivi la rivoluzione!"
wingbardy.101.t:0 "План захвата Юга"
wingbardy.101.d:0 "Вингбардийские эксперты разработали план для защита нашего народа и Юга. Создав Объединённое оборонительное командование, мы можем сможем лучше планировать сражение в случае любых военных действий."
wingbardy.101.a:0 "Отличная мысль!"
