#### IDEAS ####
WNG_rampant_unemployment:0 "Разросшаяся безработица"
WNG_rampant_unemployment_desc:0 "Вингбардия испытала быстрый промышленный рост в течение последних нескольких лет Империи. Однако развал Империи и длительная кровавая война с Фалкором оставила нацию в катастрофическом экономическом кризисе.\nСейчас там свирепствует безработица. Грифоны Вингбардии стекаются к коммунистам и фашистам, которые заманивают их клятвами о восстановлении нации."
WNG_famine:0 "Великий голод" 
WNG_famine_desc:0 "Из-за неправильного управления земельными ресурсами, нехватки финансирования и засухи на нашу нацию обрушился страшный голод. Грифоны голодая на улицах, чуть ли не воюют за хлеб и рыбу."
