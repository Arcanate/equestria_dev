 WNG_braindrain:0 "Утечка мозгов"
 WNG_braindrain_desc:0 "После падения Империи наши лучшие умы начали покидать страну в поисках лучших возможностей, нежели можем предоставить им мы."
 WNG_recovering_braindrain:0 "Переманивание учёных"
 WNG_recovering_braindrain_desc:0 "На данный момент нам удалось остановить уход наших учёных. У нас всё ещё есть возможность вернуть Вингбардии прежнее технологическое превосходство."
 WNG_griffons_liberation_army_idea:0 "Освободительная армия Грифонии"
 WNG_miners_collectives:0 "Шахтёрские коллективы"
 WNG_communist_education_idea:0 "Коммунистическое образование"
 WNG_strike_at_the_empire:0 "Удар по Империи"
 WNG_strike_at_the_empire_desc:0 "Империя — главный источник всех страданий грифонов. Пришло время отрубить зверю голову, пока он не пожрал всё на своём пути."
 WNG_industrial_might_idea:0 "Вингбардская промышленность"
 WNG_fire_and_advance:0 "Дорога огня"
 WNG_fire_and_advance_desc:0 "Прошли те старые времена, когда пехотинец был просто призывником с винтовкой. Современная война требует от наших солдат многого, и мы должны убедиться, что пехота Вингбардии вымуштрована и тренирована достаточно, чтобы не только отлично сражаться в новых условиях войны, но также проводить в ней эффективные и молниеносные манёвры."
 WNG_wingbardian_trade:0 "Вингбардская торговля"
 WNG_wingbardian_trade_desc:0 "У Вингбардии есть много товаров и ресурсов, которые мы можем разделить с миром. Настало время расширить наши рынки и получить с них прибыль."
 WNG_placate_the_communists:0 "Успокоить коммунистов"
 WNG_placate_the_communists_desc:0 "Несмотря на их маргинальный статус, в действиях коммунистов есть здравый смысл; мы должны принять трудовые и социальные реформы. Понадеемся, мы сможем найти компромисс, на который смогут согласиться все стороны."
 WNG_united_against_disharmony:0 "Объединиться против дисгармонии"
 WNG_united_against_disharmony_desc:0 "Там, где угрожает дисгармония, мы должны быть готовы нанести ответный удар. Во имя всего хорошего в этом мире, мы должны стать сильными и действовать как единое целое. Гармония никогда не будет нарушена."
 WNG_build_airbase_idea:0 "Расширение аэродромов"
 WNG_national_health_bureau_idea:0 "Бюро Национального Здоровья"
 WNG_harmony_government:0 "Гармоническое правительство"
 WNG_restoration_of_order:0 "Восстановление порядка"
 WNG_restoration_of_order_desc:0 "Время битв прошло. Пришло время восстановить нашу нацию — и мы сделаем это вместе. Каждый грифон должен сыграть свою роль в будущем новой Вингбардии."
 WNG_volunteer_brigades:0 "Добровольческие полки"
 WNG_volunteer_brigades_desc:0 "Многие во всем мире страдают от угнетающего авторитаризма, и многие вингбардцы считают своим долгом помочь тем, кто в них нуждается, во благо противостояния злу. Кто мы, чтобы отказаться от этого права?"
 #WNG_wingbardian_trade:0 "Вингбардская торговля"# Identical duplicate from Eaw
 #WNG_wingbardian_trade_desc:0 "Экономика Вингбардии может расти лишь тогда, когда мы продаем товары за пределами наших границ. Хорошие торговые отношения являются обязательным условием процветания нашей страны."# Different duplicate from Eaw
 WNG_southern_economic_block:0 "Южный Экономический Союз"
 WNG_southern_economic_block_desc:0 "Задуманный государственным служащим Вингбардии Гаэтано Мартино, Южный Экономический Союз — это формирование общего рынка между несколькими народами южной Грифонии. Его целью является обеспечение взаимной экономической помощи и мира между всеми государствами-членами."
 WNG_beacon_of_harmony:0 "Маяк Гармонии"
 WNG_beacon_of_harmony_desc:0 "Вингбардия никогда раньше не видела такой эры любви и гармонии. Даже в самый наш тёмный час мы будем ярко сиять, указывая путь всем остальным. Ради жизни, свободы и счастья, Вингбардия станет примером для всех!"
 WNG_intergration:0 "Интеграция"
 WNG_intergration_desc:0 "Мы ничто иное, как марионетка Вингбардии, доживающая последние дни в качестве независимого государства. Скоро мы отдадим ей всю оставшуюся у нас независимость."
