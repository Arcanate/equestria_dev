 wingbardy.34.t:0 "Кошмар"
 wingbardy.34.d:0 "Гарибальд Талонуэль вышел из освещённого дверного проёма и ступил на гладкую тропинку двора. Вокруг возвышались величественные стены Императорского дворца. Золотистый свет сиял во всех окнах, как солнце, восходящее в зеркальном зале. Он все еще слышал смех декадентной элиты Гриффенхейма, но этот смех был вовсе не доброжелательным. В воздухе витало напряжение. Прямо как туго натянутая струна, которая вот-вот порвётся. Конечно, все, кроме 12-летнего императора, чувствовали это.\n\nКороль Вингбардии Гумберто сохранял вежливое лицо на протяжении всего невероятно длинного монолога, и когда император Гровер V заснул на своем троне, он поклонился и направился к выходу. “Встретимся на улице через пятнадцать минут,” сказал король Гарибальду. Теперь он вглядывался в тусклый свет двора. Не прошло много времени как появилась пара грифонов, и даже в темноте он смог разглядеть фигуру своего отца. Он приблизился к ним. Пара спорила, приглушив голоса. Внезапно в темноте сверкнул нож, и из горла отца вырвался лишь сдавленный крик. \n\n Вот Гарибальд уже держал отца на руках, не обращая внимания на кровь, запачкавшую его одежду. Ёе было много. Он закричал, зовя на помощь, в этот момент отец схватил его за коготь. Король попытался что-то сказать, но все что он смог произнести, лишь предсмертный шепот, прежде чем он выдохнул в последний раз.\n\nДворяне прибегали один за другим и собирались вокруг него, как стая стервятников. Даже юный император, все еще державший в руках куклу и протиравший сонные глаза, – герцог Земляничный позаботился о том, чтобы ему досталось место в первом ряду.\n\nГарибальд проснулся, но не от неожиданности, а от мучительной усталости. Самые первые лучи солнца лениво заливались в его окна. Прежде чем  медленно подняться, он взглянул на фотографию своей покойной жены и маленького сына. Затем вышел на балкон своей виллы и посмотрел на оливковые сады и виноградники. Убийца его отца все еще был где-то там. Все эти годы он не разу не приблизился к разгадке. Но никогда не поздно начать искать."
 wingbardy.34.a:0 "Жизнь так коротка..."
 
