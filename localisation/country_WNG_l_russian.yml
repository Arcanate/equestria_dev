#### FOCUSES ####
### FASCIST ###
WNG_march_on_karthin:0 "Марш в Картине"
WNG_march_on_karthin_desc:0 "Блэквинги Биковили планируют в марте на Картин в попытке захватить власть. Армия короля может легко справиться с этим, но нет отрицания, что с его популярностью он сможет избежать инцидента в нынешней политической ситуации.\nНа самом деле, никто не знает, что за план у коммунистов."
WNG_meet_with_beakolini:0 "Встреча с Биколини"
WNG_meet_with_beakolini_desc:0 "Король должен назначить встречу с Биколини. Возможно, только этот грифон сможет спасти нашу нацию."
WNG_a_fascist_prime_minister:0 "Фашистский премьер-министр"
WNG_a_fascist_prime_minister_desc:0 "Король пригласил Биколини сформировать правительство во с главе премьер-министром. Биколини после напряжённой минуты принял предложение короля."
WNG_trains_run_on_time:0 "Поезда прибывают во время"
WNG_crack_down_on_communists:0 "Преследования коммунистов"
WNG_crack_down_on_communists_desc:0 ""
WNG_secure_parliament:0 "Охрана парламента"
WNG_secure_parliament_desc:0 ""
WNG_education_reform:0 "Образовательная реформа"
WNG_education_reform_desc:0 "Мы должны внедрить новую образовательную политику, ориентированную на прославления прошлого Вингбардии и на то, как лучше молодые грифоны смогут сделать Вингбардию снова великой."
WNG_only_fascism:0 "Только фашизм"
WNG_only_fascism_desc:0 "Все эти политические партии только разрушают нашу страну. Только один фашизм сможет привести нашу нацию к великому будущему."
WNG_news_censorship:0 "Цензура в новостях"
WNG_news_censorship_desc:0 "Газеты часто распостраняют прокоммунистическую риторику, которая вредна для грифонов Вингбардии. Ил Дуче, который получил множество наград за честную и правдивую работу журналиста, гарантирует, что в новостях будет только правда."
WNG_glory_to_wingbardy:0 "Слава Вингбардии!"
WNG_glory_to_wingbardy_desc:0 "Вингбардия уже давно является жемчужиной Юга. С первых дней существования Империи наша великая нация была завистью для остальных грифонов. Маяком, на который надо смотреть снизу. Мы должны вернуть наше былое величие. Мы восстановим нашу Империю в стиле Вингбардии."
### NEUTRAL-FASCIST DIPLO ###
WNG_renew_the_southern_alliance:0 "Возрождение Южного альянса"
WNG_renew_the_southern_alliance_desc:0 "Наши союзники слишком близко к нам распологаются. Наш долг - обеспечить Югу мир и безопастность. Вместе мы выстоим против любого врага."
WNG_pressure_allies:0 "Давление на союзников"
WNG_pressure_allies_desc:0 ""
WNG_go_it_alone:0 "Пойдём в одиночку"
WNG_go_it_alone_desc:0 ""
WNG_southern_sociaty_of_science:0 "Южное научное общество"
WNG_southern_sociaty_of_science_desc:0 "Юг когда-то был домом для величайших грифоньих умов. Мы должны создать единое научное общество для развития и исследований, дабы вернуть нашей нации первые места."
WNG_the_sicameon_question:0 "Сикамеонский вопрос"
WNG_the_sicameon_question_desc:0 "Сикамеон ясно дал понять, что они точно не будут нашими друзьями. Мы должны нанести удар первыми, пока они не достаточно хорошо укрепились."
WNG_southern_security_council:0 "Южный Совет безопастности"
WNG_southern_security_council_desc:0 ""
WNG_subdue_old_allies:0 "Подчинить старых союзников"
WNG_subdue_old_allies_desc:0 ""
WNG_reapproch_falcor:0 "Сближение с Фолкаром"
WNG_reapproch_falcor_desc:0 ""
WNG_pressure_falcor:0 "Давление на Фолкар"
WNG_pressure_falcor_desc:0 ""
WNG_alliance_with_the_minotaurs:0 "Союз с минотаврами"
WNG_alliance_with_the_minotaurs_desc:0 ""
WNG_demand_the_colonies:0 "Требование Эквестрийских колоний"
WNG_demand_the_colonies_desc:0 "Слишком долго пони Эквестрии держали в копытах власть над нашими землями. Они угнетают грифонов и преумножают свои богатства за счёт нас. Мы должны потребовать возвращения этой части нашей родины."
