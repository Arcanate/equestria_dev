### Focuses ###
WIN_the_legation_joint_command:0 "Объединенное командование Винггардена"
WIN_the_legation_joint_command_desc:0 "Теперь "вооружёнными силами" Винггардена совместно управляют советники и стратеги из Хироптерры, Вингбардии и Кольтфагена. Их навыки... весьма различаются, но объединение их идей идёт на пользу нашей армии."
WIN_colthaginian_support:0 "Кольтфагенская логистика"
WIN_colthaginian_support_desc:0 "Кольтфагенское отделение командования решило взять на себя ответственность за обеспечение наших сил всеми невоенными припасами, необходимыми гарнизону, а также за выполнение небоевых военных функций. Было бы глупо отказываться от этого предложения."
WIN_wingbardian_arms:0 "Вингбардийские винтовки"
WIN_wingbardian_arms_desc:0 "Вингбардийская промышленность станет основой нашего военного производства. Уже поступает новая партия оружия, а также новые офицеры из Вингбардии, которые подтвердят своё военное влияние	в Винггардене."
WIN_chiropterran_expertise:0 "Хироптерское мастерство"
WIN_chiropterran_expertise_desc:0 "Генштаб Хироптерры быстро зарекомендовал себя как одно из самых квалифицированных военных подразделений в Зебрике, так что их офицеры займут большинство позиций в нашем командовании и будут делиться своим опытом с нашими гарнизонными силами."
WIN_nested_artillery:0 "Применение артиллерии"
WIN_nested_artillery_desc:0 "Промышленники и военные Кольтфагена и Вингбардии недавно импортировали немало тяжелой артиллерии в помощь гарнизону.\n\nХотя фестралы не в восторге от того, что с ними не посоветовались..."
WIN_adapt_chemicals:0 "Применение слезоточивого газа"
WIN_adapt_chemicals_desc:0 "Теперь, когда Винггарден возвращается к "нормальной" жизни, многие гиппогрифы начинают понимать реальную ситуацию. И они начинают сопротивляться. У нашего консультанта из Хироптерры по имени Оушен Спрей есть простое решение этой проблемы. Все обязаны подчиняться любым полицейским и армейским подразделениям в пределах города.\n§R"Угостите их газом."§!"
WIN_militarized_police_force:0 "Воружить полицию"
WIN_militarized_police_force_desc:0 "Чтобы поддерживать дальнейший порядок, Совет Винггардена решил привлечь некоторых местных жителей для защиты города. Мы создадим отдельное подразделение констеблей, которые будут заниматься вопросами национальной обороны. Эти гиппогрифы принесут клятву верности мандатной системе и будут служить гарантией того, что Винггарден никогда не вернется в Гиппогрифию. Будем надеяться."
WIN_special_command:0 "Штурмовая группа со спецвооружением"
WIN_special_command_desc:0 "Генералы Пиллар и Бип внесли в совет предложение дополнить наши полицейские силы подразделением, состоящим из самых преданных и опытных солдат остальных сил и оснащённым самым лучшим оружием со всего мира. Это подразделение будет подчиняться Бипу и станет первой преградой на пути врагов Винггардена."
WIN_a_new_general_command:0 "Генеральный Совет Обороны Винггардена"
WIN_a_new_general_command_desc:0 "Наш контроль над городом укрепился и мы можем позволить себе официально объединить вооруженные силы в единое целое. Мы больше не являемся сборищем наёмников и полицейских подразделений, теперь мы - Генеральный Совет Обороны - единственный орган, ответственный за защиту города, и преграда на пути анархии."
WIN_local_arms_production:0 "Оптимизация производства оружия"
WIN_local_arms_production_desc:0 "Мы не можем позволить себе постоянно ввозить иностранное оружие. Это слишком дорого. Поэтому для снабжения войск гарнизона мы сделаем ставку на местных оружейников. Будем надеяться, что это позволит нашим подразделениям быть готовыми к борьбе с любыми мятежниками."
WIN_the_legation_volunteer_force:0 "Укрепить силы добровольцев"
WIN_the_legation_volunteer_force_desc:0 "Вооруженные силы Винггардена - это не обычная добровольческая или даже призывная армия. Они состоят из иностранных военнослужащих наших троих благодетелей, а также любых прочих иностранных добровольцев, желающих присоединиться к нам. До тех пор, пока у них нет никаких связей с Гиппогрифами.\n\n§gМы не можем доверять этим птицолошадям...§!"
WIN_urban_warfare_expertise:0 "Обучение боям в городе"
WIN_urban_warfare_expertise_desc:0 "Если мы хотим противостоять призывам населения к "демократии" и "свободе", то нам нужно знать, как бороться с потенциальным вооруженным восстанием. Наши войска должны быть обучены ведению боевых действий в городах. Обучение будет проводиться в специально сымитированных городских условиях по всей Северной Зебрике."

WIN_chiropterran_fighters:0 "Шэдоуболты Винггардена"
WIN_chiropterran_fighters_desc:0 "Шэдоуболты Хироптерры сохраняют воздушное наследие Найтмер Мун, и гордятся тем, что являются одними из лучших пилотов в мире. И поэтому они были достаточно вежливы и предоставили нам целый полк этих пилотов для обороны нашего города."
WIN_the_air_cavalry:0 "Тактика воздушной кавалерии"
WIN_the_air_cavalry_desc:0 "Военные подразделения быстрого реагирования просто необходимы, когда одной из наших главных целей является подавление сопротивления. Элитные десантники 1-й бригады воздушной кавалерии Винггардена в обозримом будущем будут составлять ядро наших элитных сил."
WIN_pigeoion_contracts:0 "Контракт с Пиджонио"
WIN_pigeoion_contracts_desc:0 "Вингбардийская авиастроительная компания недавно предложила создать новый промышленный завод в нашем городе. Они предлагают строить как гражданские суда для богатых и влиятельных граждан, так и военные бомбардировщики, что будут применяться против наших врагов."
WIN_expand_airport:0 "Расширить аэропорт Винггардена"
WIN_expand_airport_desc:0 "Аэропорт Винггардена некогда был главным гражданским аэродромом юга Гиппогрифии. И теперь он может хорошенько послужить нашим добрым друзьям-шэдоуболтам. Мы также вновь откроем часть этого аэропорта для гражданских перевозок. Или же будем поддерживать такую видимость."
WIN_air_fortifications:0 "Противовоздушные укрепления"
WIN_air_fortifications_desc:0 "Нам будет непросто защитить наши небеса, но мы приложим для этого все силы. Противовоздушные батареи - это дешёвые и эффективные способы массового уничтожения самолётов противника. Винггарден не падёт!"

WIN_the_establishment:0 "Ab Urbe Condita"
WIN_the_establishment_desc:0 "Да здравствует Винггарден!\n\nИ пусть те боги, в которых верят наши лидеры, благословят их за то, что они не позволили этому месту развалиться..."
WIN_foritifcations:0 "Городские редуты"
WIN_foritifcations_desc:0 "Нашему оазису процветания угрожают как снаружи, так и изнутри. Наши благодетели желают сохранить контроль и поэтому выделили средства на укрепление некоторых зданий по всему городу. Мы не позволим гиппогрифам забрать его обратно!"
WIN_a_forum_for_peace:0 "Форум мира"
WIN_a_forum_for_peace_desc:0 "Главный архитектор Посольского Города Гилиппо Гаппи рассматривает это место как "Форум мира", где любое существо может получить шанс достичь новых высот. У хироптеррцев и кольтфагенян... другая точка зрения. Но поскольку именно Гаппи сформировал это правительство, именно его видение превалирует."
WIN_a_stratified_bureaucracy:0 "Стратифицирование бюрократии"
WIN_a_stratified_bureaucracy_desc:0 "Большинство чиновников низкого уровня, которые обеспечивают бесперебойную работу Винггардена, родом из Кольтфагена, и поэтому они оказывают немалое влияние на повседневную работу Посольского Города. Поэтому они внесли законопроект, который официально закрепляет их контроль, устанавливая квоты на национальность для некоторых должностных лиц, что гарантирует их доминирование."
WIN_improve_trade_relations:0 "План Гаппи"
WIN_improve_trade_relations_desc:0 "Недавно Гаппи предложил ещё один план, который фактически отменит все торговые тарифы в Винггардене, позволив товарам свободно перемещаться под бдительным оком Посольского Города. Это принесет нам явную пользу, но также пойдёт на пользу заинтересованным в свободной торговле представителям Вингбардии, повышая их влияние на политику Винггардена."
WIN_balance_the_council:0 "Сбалансировать интересы"
WIN_balance_the_council_desc:0 "Мы постепенно теряем контроль, и наши благодетели начинают с подозрением относиться друг к другу. К счастью, у нас есть один шанс всё исправить. Согласно статье 43b устава Посольского Города мы можем полностью распустить правительство и призвать благодетелей создать новое. Но такое можно будет провернуть лишь один раз."
WIN_tighten_the_grip:0 "Укрепить хватку"
WIN_tighten_the_grip_desc:0 "Мы стали "нацией", а не просто разношерстной командой иностранцев, и теперь можем начать оказывать влияние на эту землю. Двенадцать уступок крайне расплывчаты, когда речь заходит о подробностях, и мы можем использовать это в своих интересах. Мы будем оказывать ещё большее давление на Гиппогрифию, получим преимущество над ними и ещё сильнее подтолкнём их к упадку."
WIN_an_intelligence_agency:0 "Служба безопасности Винггардена"
WIN_an_intelligence_agency_desc:0 "Хотя служба безопасности Винггардена управляется в основном фестралами, она объединяет усилия всех наших благодетелей и направляет их на подавление любого сопротивления нашему управлению с помощью секретных средств. Задача службы безопасности состоит в том, чтобы обеспечить сохранение нового статус-кво и процветания этого города вне контроля гиппогрифов."
WIN_hippogriff_volunteers:0 "Отдел гиппогрифов-добровольцев"
WIN_hippogriff_volunteers_desc:0 "Наше правительство утвердилось и непосредственная угроза вооруженного восстания миновала, и мы решили, что пришло время начать вербовку избранных местных жителей в полицию и вооруженные силы. Хотя иностранцы по-прежнему будут составлять костяк наших сил, мы можем дополнить их гиппогрифами, чтобы просто восполнить недостаток."

WIN_commission_a_fleet:0 "Спустить флот на воду"
WIN_commission_a_fleet_desc:0 "Мы никогда не сравнимся с самой Гиппогрифией, даже несмотря на её уменьшившиеся размеры, но мы всё ещё можем создать флот, дабы защитить наше судоходство от других угроз."
WIN_underwater_antipartisan_operations:0 "Подводные антипартизанские операции"
WIN_underwater_antipartisan_operations_desc:0 "Примерно половина нашей де-юре территории находится под водой. Там обитают морские пони и это представляет... уникальную проблему для нашей администрации. Ни один из трёх видов, охраняющих Винггарден, не может дышать под водой, а это означает, что нам приходится прибегать к... уникальным методам, чтобы бороться с сопротивлением нашему режиму на этой территории."
WIN_the_joint_marine_force:0 "The Winggarden Marine Corps"
WIN_the_joint_marine_force_desc:0 ""
WIN_build_up_shipyards:0 "Fund the Shipyards"
WIN_build_up_shipyards_desc:0 ""

WIN_the_tram_system:0 "Модернизировать трамвайную систему"
WIN_the_tram_system_desc:0 "В Винггардене уже есть обширная трамвайная система, хоть она и устарела. Однако объединенные ресурсы наших благодетелей позволяют нам получить доступ к услугам лучших инженеров, и со временем мы сможем сделать эту трамвайную систему самой современной в мире!"
WIN_the_development_bank:0 "Фонд развития Винггардена"
WIN_the_development_bank_desc:0 "Несмотря на различия между нашими благодетелями, все они заинтересованы в процветании Винггардена. Консолидировав ресурсы, которые мы получили от 12 условий, мы сможем создать новый банк, который поможет в развитии города."
WIN_colthaginian_companies:0 "Пригласить компании из Кольтфагена"
WIN_colthaginian_companies_desc:0 "Кольтфаген является мощным экономическим центром. Мы приложим некоторые усилия и убедимся, что их конгломераты смогут обосноваться в Винггардене, повышая как своё влияние, так и наш промышленный потенциал."
WIN_AGWP_investments:0 "Контракты с ГАНВ"
WIN_AGWP_investments_desc:0 "Делегат Вингбардии связался с одной из ведущих нефтехимических компаний Вингбардии, и те выразили заинтересованность в том, чтобы обосноваться в городе. Это не только позволит появиться в Винггардене нефтеперерабатывающему заводу мирового класса, но и повысит влияние представителя Гаппи."
WIN_develop_the_arsenal:0 "Арсенал Винггардена"
WIN_develop_the_arsenal_desc:0 "Процветание порождает зависть, так что Винггардену нужно быть готовым защищать свои достижения. На этот раз три представителя были едины во мнениях и принялись за подготовку к росту ВПК Винггардена."
WIN_setup_chiropterran_homes:0 "Военные городки Хироптерры"
WIN_setup_chiropterran_homes_desc:0 "Оушен Спрей довольно горячо выступает за принятие системы военных городков Хироптерры. Хотя это выведет определённые кварталы города за пределы досягаемости других представителей, это поможет укрепить Винггарден на случай нападения."
WIN_seize_hippogriff_companies:0 "Национализировать компании гиппогрифов"
WIN_seize_hippogriff_companies_desc:0 "Местные компании гиппогрифов представляют собой угрозу безопасности. Хотя они в целом играли по правилам, они всё же являются очевидными ориентирами для тех гиппогрифов, которые могут снова попытаться заявить о себе. Или путём для проникновения шпионов в город. Это вызовет переполох, но эти компании должны быть национализированы и переданы под наш контроль."
WIN_import_experts:0 "Пригласить финансовых экспертов"
WIN_import_experts_desc:0 "Нередко разумным советам финансовых экспертов мешает политика, но, к счастью, это не актуально для Винггардена. Наш немалый контроль над городом наряду с разумными законами о бизнесе означает, что экономические реформы будут не только разумными, но и желанными. Пришло время сообщить об этом ведущим финансовым умам мира."
WIN_the_city_on_the_hill:0 "Город на холме"
WIN_the_city_on_the_hill_desc:0 "Винггарден стал редким местом в этом мире, где конкуренция может царить безраздельно. Мы построили свой сверкающий город на холме и каждый может попробовать пробиться и залезть на самую его вершину." 
WIN_develop_fuel_stores:0 "Муниципальный запас горючего"
WIN_develop_fuel_stores_desc:0 "Воинственный Оушен Спрей лоббировал создание муниципального запаса топлива, утверждая, что нам нужны собственные запасы топлива на тот случай, если мы будем отрезаны от торговли. Мы должны обезопасить себя, а то, что это будет способствовать достижению его собственных целей, несомненно, является простым совпадением." 
WIN_develop_steel_milling:0 "Развитие фрезерования стали"
WIN_develop_steel_milling_desc:0 "Важнейший металл современного мира - это не золото или серебро, а сталь. Переговоры с иностранными сталелитейными компаниями уже начались, и у нас есть полдюжины тех, кто с нетерпением ждёт возможности приступить к работе в новом индустриальном парке."
WIN_high_rises:0 "Клуб "Высокая Миля""
WIN_high_rises_desc:0 "Винггарден - маленькое местечко, где непросто найти недвижимость. Решение простое - нужно строить вверх! Винггарден станет горным массивом небоскрёбов, уходящих в небо, даже если для этого нам придётся экспроприировать дома некоторых местных жителей."

WIN_the_legaiton_secured:0 "Вольный город"
WIN_the_legaiton_secured_desc:0 "Великая игра за доминирование в Винггардене со скрежетом остановилась. Бюрократия Посольского Города кристаллизовалась до такой степени, что ни один игрок не может её подорвать, и Винггарден стоит перед будущим, которого ни один из его основателей не мог и представить: мы свободны!"
WIN_the_biggest_port:0 "Основной порт Зебрики"
WIN_the_biggest_port_desc:0 "Винггарден вполне может стать вратами в Зебрику. Мы расширим наш порт, чтобы никто не мог сравниться с нашей вместимостью по тоннажу принимаемых судов."
WIN_underwater_hotels:0 "Вертикальное развитие"
WIN_underwater_hotels_desc:0 "Пространство остаётся роскошью в нашем городе, а мы уже строили здания вверх. Пришло время взять пример с гиппогрифов и начать строить вниз, в океан. Представьте! Отели и рестораны - целый туристический комплекс - расположен прямо под волнами и может похвастаться прекрасным видом на морское дно!"
WIN_naval_aviation_department:0 "Департамент военно-морской авиации Винггардена"
WIN_naval_aviation_department_desc:0 "В рамках наших усилий по обеспечению безопасности торговых путей мы приобрели большое количество морских бомбардировщиков дальнего радиуса действия, которые позволят нам защищать любые торговые конвои в наших водах."
WIN_legation_mechanisation:0 "Механизация войск"
WIN_legation_mechanisation_desc:0 "Самый технологически развитый город в мире должен иметь соответствующую армию. Вместо того, чтобы двигаться на своих четверых конечностях, наши солдаты смогут прибыть на место происшествия в считанные минуты под защитой брони."
WIN_expand_volunteer_forces:0 "Объединить отделы добровольцев"
WIN_expand_volunteer_forces_desc:0 ""Благодаря" препирательствам прежнего руководства бесчисленные иностранные добровольцы были организованы в различные, а иногда даже конкурирующие подразделения. К счастью, сейчас мы вполне можем попытаться распутать этот весьма запутанный узел."
WIN_expand_the_council:0 "Открыть совет"
WIN_expand_the_council_desc:0 "Поскольку великая игра больше не ведётся в залах власти, пришло время открыть их двери и для гиппогрифов. Нет смысла отчуждать местные элиты, особенно когда они являются нашими соседями и конкурентами."
WIN_permit_gatherings:0 "Разрешать публичные собрания"
WIN_permit_gatherings_desc:0 "Нестабильность и недовольство плохо сказываются на бизнесе, а подавление рынка идей продолжается уже слишком долго. Позвольте народу высказаться, иначе же они будут протестовать на улицах."
WIN_council_of_corportations:0 "Корпоративный совет"
WIN_council_of_corportations_desc:0 "Винггарден - место для развития торговли и амбиций, и чтобы эти ценности никогда не подвергались угрозе, мы позаботимся о том, чтобы основные экономические центры нашего города были качественно представлены в правительстве."
WIN_allow_political_parties:0 "В тень"
WIN_allow_political_parties_desc:0 "Наша власть никуда не денется, она просто поменяет форму. Недавние беспорядки показали, что реформа необходима, но власть просто уходит в тень. Мы всё ещё будем выполнять первоначальную цель Винггардена, только в чуть более приемлемой форме."
WIN_renegotiate_concessions:0 "Переговоры с гиппогрифами"
WIN_renegotiate_concessions_desc:0 "Гиппогрифия всё ещё возмущена потерей Винггардена. Это негодование не исчезнет волшебным образом, но, может быть, мы сможем предложить им сделку? Предоставление им места за столом совета и доли в прибыли облегчит их экономические проблемы, а если они признают нас... что ж, это будет просто идеально, верно?"
WIN_further_urban_development:0 "До самых небес"
WIN_further_urban_development_desc:0 "Мы строим всё выше и выше, и кажется, что рекорды по высоте обновляются каждый день. Это наш самый лучший памятник процветанию Винггардена. Поменяйте маршруты самолётов, измените строительные нормы и правила, чтобы обеспечить надлежащую безопасность и ограничьте индивидуальные полёт над проспектами ради роста Винггардена!"
WIN_rubber_development:0 "Завод искусственного каучука"
WIN_rubber_development_desc:0 "Одной из сильных сторон Винггардена является открытость для иностранного бизнеса, а вновь обретенная стабильность привела как новых, так и старых инвесторов к нашим берегам. А резина является одним из самых популярных товаров. Если Винггарден захватит рынок искусственного каучука, у нас будет продукт, который будет нужен всему миру."
WIN_legation_CAS:0 "Бомбардировщики Винггардена"
WIN_legation_CAS_desc:0 "Городской ландшафт Винггардена затрудняет поиск целей для самолётов, но более маневренные лёгкие бомбардировщики или штурмовики смогут аккуратно летать между небоскрёбов, а проспекты в случае необходимости могут служить ВПП."
WIN_rocketry_development:0 "Изобретательность чейнджлингов"
WIN_rocketry_development_desc:0 "Мы - город, который приветствует амбициозных, и чейнджлинги не являются исключением. Мало кто даёт им такой шанс, но такое пренебрежение открывает для нас новые перспективы. К тому же некоторые из этих иммигрантов являются специалистами по ракетам."
WIN_just_like_pegas:0 "Лас Пегасус Зебрики"
WIN_just_like_pegas_desc:0 "Винггарден - центр торговли, но индустрия развлечений тут также процветает. Торговля будет идти в любом случае, так что пусть все в Северной Зебрике знают, что в Винггардене можно хорошо провести время."
WIN_just_like_skyfall:0 "Скайфол Зебрики"
WIN_just_like_skyfall_desc:0 "Любой уважающий себя торговец знает, как Скайфол стал клише, связанным с успешным бизнес-центром. Мы можем постараться избавить Зебрику от постоянной болтовни о Скайфоле, и сделаем это, заставив всех говорить о новом центре международной торговли в Северной Зебрике."
WIN_the_atomic_age:0 "Эпоха атома"
WIN_the_atomic_age_desc:0 "Новый рубеж научного развития находится внутри атома, и сферы применения этой новой технологии просто бесчисленны. В конце концов, разве Винггарден не рай для экспериментаторов и всего самого современного? Пришло время начать экспериментировать и на атомном уровне."

WIN_the_wingbardian_takeover:0 "Неблагоприятные обстоятельства"
WIN_the_wingbardian_takeover_desc:0 "Великий проект развалился, и теперь остатки миссии из Вингбардии должны спасти Винггарден и подготовить новый план, что ставит перед собой всё те же старые цели. Мы сделаем это во имя короля и страны!"
WIN_advisors_not_rulers:0 "Советники, а не правители"
WIN_advisors_not_rulers_desc:0 "Гиппогрифы никогда не примут власть Вингбардии, а без Хироптерры нам не сохранить истинного контроля. Поэтому нам нужно найти подходящую пешку. Кого-то, кто сможет управлять этим государством для нас. Может быть сгодится местный фашист?"
WIN_fascist_propaganda:0 "Экшн"
WIN_fascist_propaganda_desc:0 "Винггарден всё ещё объят хаосом, а граждане ищут, за какую идею стоит ухватиться. "Экшн", газета партии Сильверсливера, должна быть распространена по всему городу агентами из Вингбардии, чтобы народ узнал правду о мире."
WIN_hippogriff_blackshirts:0 "Чернокрылые Винггардена"
WIN_hippogriff_blackshirts_desc:0 "Хотя НСФГ некоторое время был неофициальной военизированной организацией, пришло время придать официальный статус этому союзу. Новые чернокрылые, названные в честь их собратьев из Вингбардии, станут ярким маяком культуры, силы и могущества, на который будут равняться все гиппогрифы."
WIN_the_hippogriff_duce:0 "Митинг на площади Вингсингтон"
WIN_the_hippogriff_duce_desc:0 "Пришло время великому Зефиру Сильверсливеру появиться на публике на официальном грандиозном выступлении, хоть многие уже знают о нём. Мы сделаем всё возможное, чтобы превратить его в вершину фашистской культуры, чтобы вокруг него сплотились все гиппогрифы."
WIN_find_willing_corporate_collaborators:0 "Корпоративное сотрудничество"
WIN_find_willing_corporate_collaborators_desc:0 "Наше положение весьма непрочно, но у нас всё ещё есть доступ к казначейству старой миссии и финансированию из Вингбардиии. А по всей Гиппогрифии есть много компаний, которые готовы работать с нами, если это принесет им прибыль. Прямо сейчас нам всё равно, настоящие они фашисты или нет. Нам нужна поддержка и процветание."
WIN_wingbardian_investment:0 "Вингбардийские инвестиции"
WIN_wingbardian_investment_desc:0 "Многие корпорации из Вингбардии проявили интерес к открытию филиалов в Винггардене. При некотором финансировании мы сможем обеспечить поставки необходимых товаров для нашей администрации, чтобы удержаться на плаву в явно враждебной стране."
WIN_utilise_the_SIM:0 "Информационная сеть SIM"
WIN_utilise_the_SIM_desc:0 "Разведывательная служба Вингбардии всё ещё действует в Винггардене и готова нанести удар по нашим врагам из тени. Нам просто нужно указать им на цель."
WIN_help_rebuild:0 "Сердца и умы"
WIN_help_rebuild_desc:0 "Было слишком много хаоса и насилия. Так дело не пойдёт. Мы должны накормить и одеть народ, чтобы показать им, что фашистов не стоит бояться. Наши вингбардийские товарищи готовы помочь, а НСФГ уже стал новым защитником города. Все остальные политики всегда лгали народу, но только не Зефир."
WIN_the_torch_of_fascism:0 "Факел фашизма в Зебрике"
WIN_the_torch_of_fascism_desc:0 "Наши спасители из Вингбардии принесли свет фашизма в Гиппогрифию, но они больше не могут выполнять эту работу за нас. Сейчас они передают нам факел, испускающий прекрасный свет чистых фашистских идеалов. И Зефир Сильверсливер понесёт его и поведёт Гиппогрифию в светлое фашистское будущее."

WIN_fascism_rising:0 "Да здравствует комендант"
WIN_fascism_rising_desc:0 "Сильверсливер покончил с хаосом и привёл нас в светлое новое фашистское будущее. Да здравствует комендант! Пусть он продолжит вести нас вперёд в будущее, что лишено оков традиций!"
WIN_repair_the_shipyards:0 "Revitalise The Winggardian Shipyards"
WIN_repair_the_shipyards_desc:0 ""
