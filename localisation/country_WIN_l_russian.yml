### Legation Advisors ###
WIN_advisor_1:0 "Gilippo Gappi"
WIN_advisor_1_desc:0 "If there is one creature within Winggarden that could be said to embody what the Legation means for the nations involved, it would be Gilippo Gappi. Once just a minor diplomat in Wingbardy's foreign service, Gappi played an immense role in getting the griffons to seize the chance offered by the Colthaginian and Chiropterran invasion of the Hippogriffs' continental mandate, seeing tremendous economic opportunity in the venture. He had known these lands for years before entering the diplomatic service, serving in the seas around Zebrica as a member of the Wingbardian Navy and Air Force, where he pioneered airship technology and added much of Zebrica to Wingbardian maps. So when Wingbardy needed a diplomat to head their new involvements in Zebrica, Gilippo's application was readily accepted, and he was sent once again to Zebrica to work out treaties with Wingbardy's new allies on the continent. Gilippo was also the griffon who sat at the negotiating table with the Hippogriffs and placed before them the now-infamous Twelve Concessions. With the Legation being a concession of his own inception. An international zone jointly ruled by the three nations.\n\nBut this is where Gappi faltered. He believed that the legation would be able to exist in perpetual peace. But now, with the reality of the Legation's situation clear to him, he has joined in its great game to ensure the interests of his nation come out on top.\n\n§rViva il Re e viva alla nazione!§!\n\n"
WIN_advisor_2:0 "Ocean Spray"
WIN_advisor_2_desc:0 "Ocean Spray was born to a couple of Silver Moon Legion Soldiers forty-four years ago, entering the service as quickly as he could, he slowly began to climb the Legion's ranks, but not in the way most did. He was not a military bat, but a pencil-pushing bureaucrat, though one adept at his job. In his early thirties, he signed up for the LMRD, serving to organize and structure their less savory business into a form more palatable by the rest of the Legions. This work gained him the attention of Emerald Light, who marked the Bat down for a higher position at a later time. That time came at Chiropterra's triumph over the Hippogriffs, when it and its allies established Winggarden. While the Council of Legions was looking for a bat to send, Emerald put Ocean Spray forth. He was competent, pious, and seemed like a good choice. But he was also personally loyal to his Silver Moon legion, a detail Commander Light was sure to leave out.\n\nPersonally, Spray is no kind soul. He is a harsh bat, and is only a bit nicer to his friends than enemies and only has a few hobbies. He holds a general disdain for the hippogriff and seapony populations, and is always preparing for a struggle against them. He often chides against his fellow representatives, continually wishing to assure his control over the Legation military, sometimes even against the other Chiropterran commanders' advice. Many question why someone as un-charasmatic as him was placed as the Chiropterran representative.\n\nSecretly though, this is all part of Chiropterra's place in the great game of Winggarden. Once a month Ocean Spray receives two letters. One from the Legionary Council and Warmaster [BAT.getleader], his "official" orders, and another delievered to him secretly, Operation Nightlight, Winggarden's place in Lunar dominance of Zebrica, and then, further beyond.\n\n§CHe serves Her Imperial Majesty, Nightmare Moon, and the Silver Legion above all other things, and he will not betray his duty.\n\n"
WIN_advisor_3:0 "Azizelqart Zahummid"
WIN_advisor_3_desc:0 "Azizelqart Zahummid is a name most in Colthage will know, but they can't tell you much about him. His whole life, he has been an economist working in the back rooms of Colthaginian government to guide its ship of state. A member of Zamilcar Zarca's favored Scientific Clique, he fled with Zalathel when the Storm King arrived and served in his cabinet when he reestablished his rule over Colthage, earning him a high place in the economics ministry. In this regard, many would be content to stop there, sit on their rear end, and make a happy and healthy living. And Azizelqart was content for a long time, until he read Gappi's documents regarding the opportunities in establishing the Legation. It made something burn deep within him, an opportunity to try his economic theories in a land where he had near-total control of the economic sphere. So, he drafted his proposal to Zalathel and submitted it, requesting the spot as Colthage's representative in the Legation, and promising great things should his efforts be supported. And so he was sent to Winggarden with a blank cheque. To do as he sees fit, and to bring prosperity to Colthage.\n\n§gFor the good of all its citizens.§!\n\n"
