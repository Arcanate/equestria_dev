WIN_influence_category_desc:0 "The Legation Council of Winggarden is a balancing act for all involved in its running. While the nations that came together to force this concession upon the §RHippogriffs§! were all happy to cooperate in the times of war, now that peace has come, things are a bit more complicated. §rWingbardy§!, §BChiropterra§!, and §gColthage§! all have conflicting interests within the legation. The griffons try to secure their economic interests, while the Chiropterrans and zebras both seek to ensure that §RHippogriffia§! is kept nice and subserviant. It is the job of the concession's Council to balance the influence and interests of all three member nations, lest the Legation become §Runstable§!.\n\n§rWingbardian Influence§! is currently at §Y[?WIN_WNG_influence|%]§!\n§BChiropterran Influence§! is currently at §Y[?WIN_BAT_influence|%]§!\n§gColthaginian Influence§! is currently at §Y[?WIN_CTH_influence|%]§!"
WIN_the_crisis:0 "Chaos In Winggarden"
WIN_the_crisis_desc:0 "As our city lies burning around us, we must act quickly to pick up the pieces. The Hippogriffs will always eye our nation with revenge in their eyes, and if we take too long to restore order to our administration, they will doubtless seize the chance and retake the city. So measures must be taken, but with the chaos abound around us, it will take a lot more than honeyed words and a few threats to save ourselves.\n\n§RUnless we raise our Stability above 40% within the next 210 days we shall be annexed into Hippogriffia§!"
