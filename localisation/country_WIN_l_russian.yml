legation.72.t:0 "A Friend From The East"
legation.72.d:0 "Coffee Bean paced his office, his old friend was late, he didn't like people being late. Of course he himself was late, but his friend was even later. But the point for him was it's pushing three hours past noon, and he had an afternoon of drinking with his merc friends to get to. Finally, the door to the safe house opened, and the kirin stepped in. "Soothing Song, premier biologist of the University of Gamia, I can not believe we are meeting yet again, here in my city, and... and... why are you covered in blood?"\n\nLooking at the Kirin yet again, Coffee saw the faint red stain on the kirin's brown waistcoat and drew back. Blood never interested him, it could get in his fur, and that was a messy cleanup. It was the worst bodily fluid to try and bleach out.\n\n"Ah ah yes, Mr. Bean, Soothing Song simply had a bit of a run-in with a paid head collecter on my way here." Coffee Bean groaned; he remembered how much the kirin's self-referential speech annoyed him. Then, something set in. "Wait, paid head collecter... bounty hunters are looking for you? And you came to my safehouse?!" Coffee Bean grunted loudly and began shutting all the windows in the house, why did this need to happen to him? He specifically went to this meeting unarmed to try to court the kirin, and now he brought a serious threat of danger. Soothing Song spoke calmly, "No no Mr. Bean! Soothing Song dispatched them both already. It only took a pistol and some Plasmid powers."\n\nCoffee Bean settled down at this, and took his seat at the table in the center of the room, inviting Soothing Song to do the same. "Alright, alright that's good doctor. So you're still working on those plas-mid things? I remember that paper you showed me all those years ago, clever idea to use poison joke in that way." Soothing Song sat and nodded, "Yes Mr. Bean. But work has been slow for Soothing Song. The governments of the world are afraid of this research, what it could do to their societies. They ban Soothing Song from getting research money, and expel me. Thought Kiria would be better, Soothing Song was excited when the silence was lifted, thought research would be freed. Turned out to be more of the same."\n\nCoffee Bean nodded, "So, about these Plasmids. I'll give you all the cash you could ever need, but I'd like a demonstration if possible. To see how the magic happens." Coffee Bean looked down at a drawer in the table, "Let me just get you proof I'm not cheating you... hold on..." Coffee Bean looked back up to see the seat in front of him empty, looking around he couldn't see the kirin anywhere. Then, he heard a voice from behind him.\n\n"Tell me Mr. Bean. Have you ever wanted to be magical?" Coffee Bean, upon hearing this, took a small bag full of white powder out of his pocket, and inhaled it. Shaking the resedue off his snout, he whispered back to the voice, "Buck yeah.""
legation.72.a:0 "A bit unorthodox, but he'll do"

