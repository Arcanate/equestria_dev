 ### TRAITS AND DESCS ###
 CTL_BENJEN_DESC:0 "§YBorn§!: 6th of June, 975 in Ostkranbi\n\n§YBiography§!: They say that uneasy lies the head that wears the crown, and that cannot be more true for Benjen V Kudlinen, Yaril of Chital and staunch reformist, beset on all sides by scheming nobles, traitorous former allies, and heartless revolutionaries.\n\nBenjen V was never a warrior like the old Sea-Kings of the continent, raiders who ravaged the Eastern seaboard of Zebrica and subjugated the native deer under their rule from Sambar to Doehli. Born in Ostkranbi, the capital of Chital, to Benjen IV Kudlinen, Benjen would be trained in stewardship from a young age. An intelligent and soft-spoken young deer, he was quick to make friends with numerous noble children and even the older deer at court, and was consistently appluaded by his father, even if he was not exactly the most diligent of deer. Even when his father died in 998, and his brother, Aatto, became Yaril of Chital, Benjen remained gregarious and ready to take up the mantle of chief advisor to his brother.\n\nThe Yaril's life, however, would soon come crashing down. Aatto died in 1001 pacifying native rebels, and Benjen was forced to carry on the torch of the Kudlinen Dynasty. His chief advisors annuled his engagement to his fiancé, a commondeer, and Benjen was left ruling over a Yarildom that condemned him as a fat steward and doe-ish coward - "The Kind Viking". Slowly replacing Aatto's advisors with his own old friends, Benjen's reign culminated in the establishment of the Council of Seven in 1003 - meant to serve as a united advisory council of both Hindian and Olenian nobles, all originally loyal to the Yaril. Unfortunately, his opposition on the council began to resent him, and three of his greatest adversaries on it formed the Axis of Chital, to curtail what they believed to be his blatant abuses of power and failure to bring reform to Chital.\n\nWith the Council becoming more and more hostile, it seems Benjen will need to act fast if he wants to ensure the survival of Chital - and his dynasty.\n\n§YPortrait by§!: MonAx"
