chital.10.t:0 "A Meeting With The Seers"
chital.10.d:0 "#Konor, leader of the seers in Chital, approaches Yaril and tells him to favor Seers as official religious element"
chital.10.a:0 "Indeed, seers should always be more important than false gurus."
