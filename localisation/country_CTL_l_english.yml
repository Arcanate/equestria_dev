 CTL_BENJEN_DESC:0 "§YBorn§!: 6th of June, 975 in Ostkranbi\n\n§YBiography§!: They say that uneasy lies the head that wears the crown, and that cannot be more true for Benjen V Kudlinen, Yaril of Chital and staunch reformist, beset on all sides by scheming nobles, traitorous former allies, and heartless revolutionaries.\n\nBenjen V was never a warrior like the old Sea-Kings of the continent, raiders who ravaged the Eastern seaboard of Zebrica and subjugated the native deer under their rule from Sambar to Doehli. Born in Ostkranbi, the capital of Chital, to Benjen IV Kudlinen, Benjen would be trained in stewardship from a young age. An intelligent and soft-spoken young deer, he was quick to make friends with numerous noble children and even the older deer at court, and was consistently applauded by his father, even if he was not exactly the most diligent of deer. Even when his father died in 998, and his brother, Aatto, became Yaril of Chital, Benjen remained gregarious and ready to take up the mantle of chief advisor to his brother.\n\nThe Yaril's life, however, would soon come crashing down. Aatto died in 1001 pacifying native rebels, and Benjen was forced to carry on the torch of the Kudlinen Dynasty. His chief advisors annuled his engagement to his fiancé, a commondeer, and Benjen was left ruling over a Yarildom that condemned him as a fat steward and doe-ish coward - "The Kind Viking". Slowly replacing Aatto's advisors with his own old friends, Benjen's reign culminated in the establishment of the Council of Seven in 1003 - meant to serve as a united advisory council of both Hindian and Olenian nobles, all originally loyal to the Yaril. Unfortunately, his opposition on the council began to resent him, and three of his greatest adversaries on it formed the Axis of Chital, to curtail what they believed to be his blatant abuses of power and failure to bring reform to Chital.\n\nWith the Council becoming more and more hostile, it seems Benjen will need to act fast if he wants to ensure the survival of Chital - and his dynasty.\n\n§YPortrait by§!: MonAx"
 
 CTL_IVAR_DESC:0 "§YBorn§!: 29th of July, 966 in Waldenland\n\n§YBiography§!: Five years ago, Ivar Hoversholm was the most powerful deer in the Chitali government, one of the Yaril's closest friends and most competent advisors. Now, however, he is a shell of his former self, disgraced among the nobility, and consumed with a cold, silent hatred for all of the traitors that now rule his nation.\n\nBorn in Waldenland to a caring noble family, Ivar Hoversholm was considered a gifted child, and received much praise and respect from his teachers and the Waldenland court, a great insult to his twin sister, Katarina, who would inevitably play a part in his downfall. A rising star in Chitali politics, Ivar and his father, Elik, became voices of reformism, populism, and the rule of law on then Yaril Benjen IV's council. When Elik resigned his courtly duties out of old age in 1000, Ivar became even more influential in the coastal nation's court. Close friendships with industrialist Benjen Davirtannen and then heir to throne Benjen Kudlinen made Ivar a prime candidate for a spot on the Yaril's advisory council, which would eventually become the Council of Seven in 1003.\n\nHowever, with the establishment of the Council of Seven, came Ivar's undoing. A founding member of the Axis of Chital, Hoversholm saw the Yaril supporting what in his eyes were elitist and purge-happy philosophies espoused by the court's so-called reformists, but Benjen, to Ivar's shame, would not listen. With his influence supplanted by a new brand of reformist, the Axis drifting further and further from the reformism Ivar still staunchly supported, and his friendship with the Yaril waning, Ivar began to attend the Council less and less, and continued to spend his time in Waldenland, dreaming up elaborate ways where he could restore his power, and take vengeance on those who had disgraced him.\n\nNow, it seems, his dreams have finally come true.\n\n§YPortrait by§!: bunnyshrubby"

 CTL_JAKUB_DESC:0 "§YBorn§!: 8th of July, 943 in Kanelimpra\n\n§YBiography§!: Jakob "the Grey" Kudlinen - younger brother of Benjen IV, gracious and loyal uncle of Benjen V and his brother Aatto, and now, the most powerful deer in Chital.\n\nBorn two years after the heir to the throne, Benjen IV Kudlinen, Jakob the Grey has always been second-in-consideration - for Yaril of Chital, for chief of Chital's great Viking navy and army, and then, for Chief Minister with the establishment of Council of Seven. While his brother sought to bring fire and blood into the lands of the natives and the glories of the industrial revolution into the lands of Chital, Jakob was right beside him, with an exemplary education in Macawia's top naval academies. A fierce raider before the practice was eventually discouraged by the internationalist Benjen IV, Jakob soon became a war hero to the people of Chital as he fought the influence of Macawian pirates and upstart Hindian revolutionaries through the reign of three Yarils.\n\nNow, however, life for Jakob is much different. A military deer at heart, he has found himself in the upper echelons of government, whispering into the ear of Benjen V and promoting a return to the traditions that made Chital great at every turn. A loyalist to Benjen IV, many suspect Jakob to be more reactionary than he truly is - and in truth, much of his traditionalist facade is the result of the continued prodding of hardline right-wing elements in the military. The position as harbinger of a new royalist age of Chital, however, has now helped the old vikingr and admiral rise to the most powerful position in all Hindia.\n\nIf he can balance his far-right general staff and the hostility of an increasingly rebellious Yaril toward the traditionalists, Jakob will not only be enshrined in Chital's futures as a war hero, but as the greatest statesdeer to grace the nation.\n\n§YPortrait by§!: Memerskai"

 CTL_HIRA_DESC:0 "§YBorn§!: 22nd of November, 976 in Haarihus\n\n§YBiography§!: Too many in Chital are born with blue blood and the blessing of Ukko, with not a connection in their life to the plight of those at the bottom.\n\nThe same cannot be said for Hira Ramachan. Plucked from obscurity and relative poverty, Hira first rose to prominence in the south following the appointment of her father, Jheri, as Mayor of Haarihus during Aatto's great pacification of the southern lords. From then, she was sent to Ostkranbi to plead for further priveleges for the desitute natives and former thralls of her father's lowly seat, in the process catching the eye of then Kronprins Benjen Kudlinen. When Aatto died, Benjen V then found a sure ally in the young noble, who remained out  of the ancient traditionalist clique of rulers Aatto surrounded himself with.\n\nHira, however, soon became much more than just a puppet spymistress. Her missions to root out traitors in the South saw her make covert allies in resistance movements while on the other hoof declaring to Benjen that they were all "sorted out", and her missions to discover secrets among the court led her to uncover a disturbing amount of information on each and every of Benjen V's Council of Seven - Benjen, of course, received barely any of it.\n\nNow, Hira continues scheming as the leader of the Axis of Chital, and with a united alliance of Southern upstarts, disgraced nobles, charmed bureaucrats, and true populists, the young spymistress has now fully consolidated her hold over the nation.\n\nWhether she shall forge a society of equity and tolerance or simply reverse the roles of power is unknown, but the choices are all hers to make.\n\n§YPortrait by§!: Memerskai" 

