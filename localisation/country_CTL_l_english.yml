 CTL_wild_world_of_politics:0 "Courtly Intrigue"
 CTL_wild_world_of_politics_desc:0 "In 1003, Benjen V Kudlinin formed the Council of Seven to dispel tensions between the Oleno-Hindians and the Hindian natives. Now, despite his actions, tensions are highter than ever, and the Council, along with the nobility under it, has fragmented into groups.\n\nOn the side supporting Benjen V lies Eva Pillai, Benjen Davirtannen, and Jakob the Grey, §Ceach with their own motivations§! for the Yaril's new government.\n\nAgainst him, lies the Axis of Chital. If the Axis of Chital reaches §Yover 50% support§! or §Rover 50% tension§!, there will be §Rdire consequences§! for the Kind Viking.\n\n§GEva Pillai's§! influence is currently §Y[?CTL_eva_influence]%§!.\n\n§CBenjen Davirtannen's§! influence is currently §Y[?CTL_davirt_influence]%§!.\n\n§gJakob the Grey's§! influence is currently §Y[?CTL_jakub_influence]%§!.\n\n§RThe Axis of Chital's§! influence is currently §Y[?CTL_axis_influence]%§!, and their tension toward the government is currently §R[?CTL_axis_anger]%§!."
 CTL_remnants_of_the_council:0 "Remnants Of The Court"
 CTL_remnants_of_the_council_desc:0 "Any unity that the Council of Seven claimed to have has now completely collapsed within the aftermath of Benjen V's Royal Progress. With Hoversholm's relationship with his Axis compatriots strained, and the monarchists even more fractured, it seems Chital is still in a period of political turmoil.\n\n§YYaril Benjen V Kudlinen§! is currently: [Root.GetStatusBenjen]\n\nIn terms of §GLoyalist§! politicians,\n§YBenjen Davirtannen§! is: [Root.GetStatusDavirt]\n§YEva Pillai§! is: [Root.GetStatusEva]\n§YJakob "the Grey"§! is: [Root.GetStatusJakub]\n\nIn terms of §RAxis§! politicians,\n§YIvar Hoversholm§! is: [Root.GetStatusIvar]\n§YHira Ramachan§! is [Root.GetStatusHira]\n§YBhushan "the Brash"§! is [Root.GetStatusBhushan]\n\nWe will receive £pol_power §YPolitical Power§! bonuses for each §Gsupportive§! or §geliminated§! politician and £stability_texticon §YStability§! maluses for each §Rdissenting§! politician."  
 CTL_concessions_to_the_cplf:0 "§YCommunist Re-Alignment§! - Concessions For Loyalty"
 CTL_concessions_to_the_cplf_desc:0 "Eva Pillai has suggested granting concessions the communists willing to return to the fold of the government. Although this might put a strain on our budget, it is sure to be an important turning point in the struggle against the CPLF."
 CTL_sway_them_to_the_reformist_cause:0 "§YCommunist Re-Alignment§! - Sway Them To Democracy"
 CTL_sway_them_to_the_reformist_cause_desc:0 "These communists and our reformists are not so different, after all, suggests Benjen Davirtannen. If we could reform them into good citizens of a democratic Chital, then the king's reformist agenda would surely be bolstered."
 CTL_crush_them_from_the_inside:0 "§YCommunist Re-Alignment§! - Crush Them From Inside"
 CTL_crush_them_from_the_inside_desc:0 "There is no redemption for the CPLF in Jakob the Grey's eyes. Now that we have attracted portions of the CPLF to return to our rule, it is time to finally crush them, and destroy whatever remains of their movement."
 CTL_favor_eva:0 "§YAdvisor Attraction§! - Favor Eva's Pragmatists"
 CTL_favor_eva_dec:0 "Eva Pillai's pragmatic, cosmpolitan faction of the nation is surely necessary for unity between the Axis and the powerful nobility. We must favor her faction in hopes that we can shift our government to her ideals."
 CTL_favor_davirt:0 "§YAdvisor Attraction§! - Favor Davirtannen's Reformists"
 CTL_favor_davirt_dec:0 "Benjen Davirtannen's democratic, almost harmonic faction of the nation, backed by the common Oleno-Hindian deer and the Yaril himself, is truly the faction that should suit the needs of the Chitali people the best."
 CTL_favor_jakub:0 "§YAdvisor Attraction§! - Favor Jakob's Traditionalists"
 CTL_favor_jakub_desc:0 "Jakob the Grey's traditionalist, Oleno-Hindian supremacist faction of the nobility, heavily influenced by the customs of the old Olenian Sea-Kings who first took over Eastern Zebrica.""
 CTL_the_hindian_war:0 "The Hindian Wars"
 CTL_the_hindian_war_desc:0 "Tensions are at an all time high in the Hindian region, with free native governments poised to strike at the Olenian invaders, and likewise, Olenian invaders ready to retake the entirety of the old Deerlaw. War is inevitable - the only question is when it will happen, and who will inevitably triumph - the banner of the Hindians, or that of the old Sea Kings?\n\nThe ruling government of [CTL.GetNameDef] is currently [Root.GetAlignmentCTL].\n\nThe ruling government of [BRS.GetNameDef] is currently [Root.GetAlignmentBRS].\n\nThe ruling government of [SAM.GetNameDef] is currently [Root.GetAlignmentSAM].\n\nThe ruling government of [HIN.GetNameDef] is currently [Root.GetAlignmentHIN]."
