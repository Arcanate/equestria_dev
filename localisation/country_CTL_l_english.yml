chital.89.t:0 "The Chameleon"
chital.89.d:0 "Ivar Hoversholm had never been anything but a political manuever - and look where it had got him.\n\nYears ago, he had the honor of sitting in the Yaril's inner circle, drafting legislation, advocating for reform, whispering in the ear of the most powerful deer in Hindia. A hasty request for the position of Chief Minister, a denial, a violent reaction from Hoversholm and then an equally brutal one from the Yaril, and then all of it faded. He was humiliated among the court, viewed as nothing but a troublemaker and a fraudster, a schemer with no interest in anything but securing his own power. But what could a deer do but watch and sulk?\n\nFollowing his brief exile he returned again to the royal court as a member of the Axis of Chital, but this time, he was not Ivar the Reformer nor Ivar the Fraudster - he was Ivar the Chameleon, a voice of passion, reason, and kindness to all in court and a voice of snide and condescending disapproval when they were not looking. Contradictions did not matter as long as they were not found out - attacking the Axis to the face of Benjen, then plotting in shadowed meetings with Hira, all the while simultaneously paying lip service to the traditionalist rhetoric of Jakob the Grey.\n\nHoversholm even liked to think he was doing all while not even compromising his values. After all, the dream of a constitutional republic in Chital would not be a product of another failed attempt at power - it would be a product of a whole nation uniting around the most reasonable compromise.\n\nIf all went well, that would always be Hoversholm, and a new vision of peace and justice would finally be brought to the land of the Eastern deer."
