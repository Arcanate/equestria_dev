 CTH_political_instability:0 "Political Instability"
 CTH_political_instability_desc:0 "The Colthaginian Republic has been plagued by political instability since its establishment. A civil war was fought between Centralists and Federalists and Zamilar Zarca practically abolished the constitution, making Colthage into an oligarchic dictatorship. Yet successful economic reforms managed to calm the populace and the situation finally seemed stable.\n\nThen the Storm King arrived.\n\nNow Zamilcar is dead and [Root.GetLeader]'s hold over the country is tenuous at best. Something must be done about the dissenting voices within the elite of Colthage so order can be restored."
 CTH_factions_modifier:0 "Factionalism"
