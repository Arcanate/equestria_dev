 ### LEADER DESCRIPTIONS ###
 POLITICS_ZALATHEL_ZARCA_DESC:0 "A the son of Zamilcar Zarca, former-head of the powerful Zarca family and longest serving Consul of Colthage, Zalathel grew up in Colthaginian high-society during a period of peace and prosperity. However, all that changed when the Storm King attacked.\n\nDespite joining his father in the defence of the city, the Storm King's forces overwhelmed the defenders and Zalathel was forced to abandon Colthage with his two brothers. The zebra fled high into the Alaudid Range to lead a guerilla force to harass the Storm King's army as it continued to rampage in Northern Zebrica. When news of the Storm King's death reached him, Zalathel led the attack on Colthage itself and executed its collaborationist governors. With the city secure, he was seen as a liberator by many, but did not hesitate to crackdown on any opposition to his faction. He turned to the warlords that had risen up throughout Colthage and those who would not step into line where quickly taken out.\n\nNow the new Sufrit, he has enough strength and support to keep power, but his position is a precarious one. Only time will tell if he will continue the legacy of his father, the position he was groomed for."
 POLITICS_ZANNO_MZELQATID_DESC:0 "Zanno Mzelqatid is a son of a landowning well-off family in Western Colthage. He attended university in Wingbardy thanks to a government exchange program and there he became part of the ever growing urban middle class that read republican Griffon literature and spoke out against the Zarcid regimen as an affront to Colthage's Republican traditions.\n\nIn 1006 as the war of independence was dying down, Zanno travelled around the nation gathering support from the recently freed Zebra to campaign for an end of Zarcid tyranny and promised them true political and economic reform. All that had to be done was for them to make their voices heard to the senate. Unfortunately this led to Zanno being arrested a week before the senate voted Zarathal Zarca in as Suffete. Zanno was eventually released from prison on bail, but managed to make his way across the border into the Hippogriff run Zebrican Mandate where he declared the election as illegitimate and began gathering supporters.\n\nPersonally, he is often seen as aloof and often not in touch with reality. In Wingbardy he ended up becoming a fan of Spiritism and believes he is a medium who can talk to the dead and magical spirits. He believes the spirit of his dead brother visited him and told him to dedicate his life to helping others, and to never drink alcohol or smoke. He is also a strong believer in homeopathy over magical or clinical medicines. Regardless, he is well liked by people he meets and is held in high regard by the employees of his plantations. He introduced sweeping education, medical, and social reforms for the plantation and the nearby towns. Building schools and hospitals (staffed by actual doctors thankfully).  He is against slavery and the semi-official class system in the nation and wishes to see a true liberal democratic Colthage."
 POLITICS_BATAZAR_ZAKBAR_DESC:0 ""

