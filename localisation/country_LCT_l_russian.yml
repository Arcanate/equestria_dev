 #### FOCUS ####


###Princely Restoration
 LCT_princely_restoration:0 "Princely Restoration"
 LCT_princely_restoration_desc:0 "In 852, Grand Princess Raging Breeze was deposed in a popular revolution. What followed was a century-and-a-half of feeble democratic rule, with the Ponies of Lake City carried from one crisis to the next. Thankfully, recent events have seen these wrongs corrected, and the reigns of power returned to Lake City's rightful sovereign, Grand Prince Heavenly Snow."

 LCT_long_live_the_prince:0 "Long Live the Prince"
 LCT_long_live_the_prince_desc:0 "While members of the Grand Prince's privy council privately question his qualifications, Heavenly Snow assures his ministers that he is fully capable of handling the affairs of state on his own. This is a bit of a shocking revelation, considering the Prince's initial reluctance to the coup. However, none will openly criticize such a decision."

 LCT_prince_of_the_people:0 "Князь от Народа"
 LCT_prince_of_the_people_desc:0 "Идея богатого монарха на земле, опустошенной нищетой, безработицей и бездомностью, может подтолкнуть многих на неправильный путь. Тем не менее, Великий Князь Хевенли Сноу продолжает жить своей прежней жизнью, хорошо живя на средства среднего гражданина. Этот пример самопожертвования многое сделал для преодоления пропасти между монархом и подданным и рассматривается как проявление смирения."

 LCT_cult_of_the_prince:0 "Культ Князя"
 LCT_cult_of_the_prince_desc:0 "В давние времена Великий Князь стоял в центре дел Озерграда. Он был монархом, который правил абсолютно, и его решения выходят за рамки критики. Мало кто осмелился бы противостоять ему, и многие полностью восхищались им и были преданны. Хотя наша современная монархия далека от этих идеалов, мы можем начать восстанавливать этот культ личности."

 LCT_reaffirm_the_treaty:0 "Подтвердить Договор"
 LCT_reaffirm_the_treaty_desc:0 "Кольтстримский Договор был залогом нашей внешней и внутренней политики с момента его создания, предоставляя нам средства для защиты от агрессии грифонов. Но с момента прихода к власти Великого Князя Хевенли Сноу среди членов договора возникли опасения, что наш политический сдвиг может поставить под угрозу альянс. Мы должны развеять эти опасения."

 LCT_blessed_sowrds_legacy:0 "Наследие Блессед Сворд"
 LCT_blessed_sowrds_legacy_desc:0 "Блессед Сворд была первой Великой Княгиней Озерграда. Она была блестящим генералом, умелым дипломатом и хитрым стратегом, который объединил племена вокруг нашего озера, превратив скудное городское государство в растущую силу. Пришло время извлечь выгоду из ее наследия, пообещав ввести Озерград в новую эру величия."

 LCT_youth_army:0 "Княжеская Гвардия"
 LCT_youth_army_desc:0 "Княжеская гвардия великого князя Хевенли Сноу - элитная боевая сила, которая готова пожертвовать всем ради защиты своего монарха. Это дало им престижную репутацию во всей стране. Хотя мало кто когда-либо будет иметь честь служить в этом элитном подразделении, это не остановит многих от вербовки, в надежде, что однажды их заметят и они добьются своего."

 LCT_reorganise_the_military:0 "Реорганизовать Военных"
 LCT_reorganise_the_military_desc:0 "Из-за силы военных и их важной роли в королевском перевороте Великий Князь изначально не мог вмешиваться в дела армии. Тем не менее, сила Великого Князя наконец дошла до того уровня, когда он наконец может благополучно очистить военные силы от последних остатков республиканства и антимонархических настроений."

 LCT_princely_glory:0 "Князь Принимает Командование"
 LCT_princely_glory_desc:0 "Раньше Великий Князь и Военный Министр были двумя отдельными пони в Озерграде. Но объединив эти две позиции в одну, мы можем поставить военных в непосредственное подчинение короне. Таким образом, Хевенли Сноу может обеспечить себе лояльность и командовать своими силами без вмешательства своих генералов или министров."

 LCT_anti_griffon_propaganda:0 "Напомнить о Том, Кто Наш Враг"
 LCT_anti_griffon_propaganda_desc:0 "Переворот 4 февраля и период неустойчивости, который последовал за этим, отвлекли нас от того, кто наши настоящие враги. На нашем юге и на западе находятся орды грифонов, готовые вторгнуться на наши земли. Таким образом, мы должны объединить наших пони за руководством нашего Великого Князя в предстоящей борьбе."

 LCT_buckrovic_incident:0 "Букровикский инцидент"
 LCT_buckrovic_incident_desc:0 "В графстве Лонгсворд проживает значительное меньшинство населения - сообщество Пони. Однако это меньшинство часто принимало на себя главный удар грифоньего фанатизма и варварства. По мере роста напряженности между этим сообществом и грифонами существуют опасения, что эти сообщества могут быть целью систематических нападений."

 LCT_strike_at_the_source:0 "Император против Князя"
 LCT_strike_at_the_source_desc:0 "Грифон против пони! Пони против грифона! Все пони хотят увидеть это!"

 LCT_regency_council:0 "Регентство Вайлд Три"
 LCT_regency_council_desc:0 "Хевенли Сноу может претендовать на трон Озерграда, однако ему еще многое предстоит узнать, прежде чем он действительно сможет взять на себя эти обязанности. До этого времени Вайлд Три будет продолжать править как регент, занимаясь государственными делами, пока Хевенли Сноу не сможет полностью взять на себя ответственность."
 
 LCT_demand_DEP:0 "Потребовать от Депонии Покорности"
 LCT_demand_DEP_desc:0 "До изгнания Великой Княгини Рейджинг Бриз ей суждено было выйти за короля Депонии Лонгбоу. Однако брак выпал на ее изгнание, а потому король не был заинтересован в женитьбе на безземельной кобыле. Пусть прошло уже 150 лет, но пришло время отплатить Пони Депонии за это вопиющее оскорбление."
 
 LCT_subjugate_the_guilds:0 "Подчинить Гильдии"
 LCT_subjugate_the_guilds_desc:0 "В 852 году Гильдии были главной опорой революции, которая положила конец Первому Королевству Озерграда. С тех пор они сильно выиграли от нестабильности республиканской эпохи. Пришло время разрушить власть Гильдий и обеспечить их лояльность на последующие десятилетия."
 
 LCT_princely_welfare:0 "Княжеская Благотворительность"
 LCT_princely_welfare_desc:0 "Мы могли бы добиться больших успехов в преодолении разрыва между нашим новым режимом и простым жителем, жертвуя небольшой частью личного богатства князя на благотворительные проекты. Кто знает, это может даже помочь облегчить положение бедноты Озерграда."

 LCT_increase_military_funding:0 "Увеличить Военный Бюджет"
 LCT_increase_military_funding_desc:0 "Если бы не военные, Реставрация Княжеской Власти никогда бы не увидела света. Теперь мы должны снова призвать военных, дабы защитить нашу хрупкую монархию от наших врагов, как иностранных, так и внутренних. Чтобы совершить этот подвиг, мы должны поднять оборонные расходы на невиданный доселе уровень."
 
 LCT_DEP_railways:0 "Дороги Депонии"
 LCT_DEP_railways_desc:0 "По слухам, огромное количество кристаллов скрыто в глубинах вихревого леса. Однако доступ в этот отдаленный регион затруднен, и лишь несколько грунтовых дорог проникают глубоко в опасный лес. Крайне важно, чтобы мы разработали железнодорожную линию для обслуживания этих земель, чтобы правильно использовать кристаллы для нашей собственной выгоды."
 
 LCT_forced_industrialization:0 "Помощь в Развитии Депонии"
 LCT_forced_industrialization_desc:0 "Наш сосед на севере страдает от сильно отсталой экономики, причем подавляющее большинство их населения уходит в поля просто ради пропитания. Мы должны прийти на помощь нашим вассалам, предлагая им кредиты, техническую экспертизу и руководство, чтобы начать у них индустриальную революцию."
 
 LCT_DEP_forts:0 "Обезопасить Депонию"
 LCT_DEP_forts_desc:0 "Хотя переход власти был плавным между нашими двумя режимами, местное население Депонии продемонстрировало некоторое сопротивление нашему руководству. Чтобы еще больше обеспечить наше влияние на население, мы должны построить укрепленные опорные пункты по всей земле, дабы установить постоянное напоминание о нашем правлении над ними."
 
 LCT_Resource_harvesting:0 "Разработка алюминия Земунского бассейна"
 LCT_Resource_harvesting_desc:0 "Река Земун является границей между Озерградом и Депонией. Хорошо известно, что вдоль этой реки есть огромное количество алюминия. Хотя наши собственные внутренние запасы в настоящее время недоступны, из-за потока реки, депонианцы в этом плане гораздо удачливее, имея легкодоступные месторождения, которые просто просят, чтобы их разрабатывали."
 
 LCT_DEP_research:0 "Озерградско-Депонианское Королевское Научное Общество"
 LCT_DEP_research_desc:0 "Хотя наш северный вассал экономичен и в военном отношении уступает нашему королевству, они обладают значительным классом ученых, исследователей и других интеллектуалов. Мы могли бы извлечь большую пользу из создания института, чтобы объединить коллективную мозговую мощь наших двух сфер в единую организацию."
 
 LCT_anti_griff_research:0 "Совместные Военные Исследования"
 LCT_anti_griff_research_desc:0 "В настоящее время исследования по военным вопросам разрознены между нашими землями и Депонией. Это означает, что многие исследования являются излишними, а ресурсы тратятся на «изобретение колеса». Мы могли бы значительно упростить наш процесс развития путем обмена исследованиями между нашими двумя сферами и совместной работе над проектами."
 
 LCT_divine_sacrifice:0 "Божественная Жертва"
 LCT_divine_sacrifice_desc:0 "Смерть следует рассматривать как почетную жертву ради вашего Великого Князя. Это также жертва, которая будет хорошо вознаграждена. Ибо, как закончится ваша смертная жизнь, вы скоро обнаружите, что следующая предлагает совершенно новое царство, чтобы служить Его Величеству. Ваша смертная душа - это просто прелюдия к вечности служения и вознаграждения."

 LCT_pony_on_throne:0 "Великий Император Хевенли Сноу"
 LCT_pony_on_throne_desc:0 "С поражением Грифоньего Императора его титул теперь лежит у наших копыт. Бремя выбора его преемника теперь падает на нас, и нет лучшего кандидате, чем наш собственный любимый Великий Князь. Хотя идея Пони Императора Империи Грифонов, может показаться странной, наши подданные-грифоны скоро полюбят и зауважают Его Величество."

 LCT_reclaim_river:0 "Покончить с Коалицией"
 LCT_reclaim_river_desc:0 "В какой-то момент Речная Коалиция была самым важным аспектом нашей внешней политики. Однако когда-то могучая военная организация пала в трудные времена, оставляя Пони Восточной Грифонии уязвимыми для грифоньего варварства. Мы должны захватить земли наших бывших союзников, чтобы обеспечить их безопасность от ужасных грифонов."
 
 LCT_east_griffon_sphere:0 "Основать Восточногрифонью Сферу"
 LCT_east_griffon_sphere_desc:0 "Речная Коалиция стала слишком раздутой и бюрократической, из-за попыток интеграции и разработки бесполезной социальной политики. Создавая Восточногрифонью Сферу Взаимного Процветания, мы можем предложить альтернативу членам Речной Коалиции, желающим дистанцироваться от организации."
 
 LCT_for_the_prince:0 "За Князя!"
 LCT_for_the_prince_desc:0 "Каждый солдат должен быть готов пожертвовать всем во имя своего Великого Князя. Это преимущество монархии. В монархии наша армия - это не собрание индивидуумов, а единое могучее органическое существо, живущее ради преклонения и преданности своему господину. Если мы полностью милитаризуем эту философию, мало кто сможет противостоять нам."
 
 LCT_princely_divinity:0 "Его Вездесущее Присутствие"
 LCT_princely_divinity_desc:0 "Преданность, ожидаемая от армии, должна быть распространена на гражданский сектор. Пони Озерграда должны понимать, что они не работают ради своей личной выгоды, а ради блага Его Величества и его имперских амбиций. Как только это будет достигнуто, мало что будет мешать нашей экономической гегемонии."

 LCT_river_empire:0 "Речная Империя" 
 LCT_river_empire_desc:0 "От Нимбусии до Депонии, от Поселений Зебр до Фарбрука, наш домен простирается по всей Восточной Грифонии. Однако наши земли слишком велики для того, чтобы управляться Князем. Пришло время нам реорганизовать наше наследие в имперский титул, который будет соперничать с Императором Грифонов."
 
 LCT_student_movement:0 "Молодые Граждане"
 LCT_student_movement_desc:0 "Молодые Граждане - это организация, открытая для всех жеребят в Озерграде. Они являются внеклассной группой, которая организует поездки и спортивные лиги для молодых жеребят. Когда жеребята вырастут Молодые Граждане начнут преподавать дисциплину, готовя молодое поколение к будущей военной службе и верности к государству."
 
 LCT_workers_movement:0 "Жертва Ради Лучшего Будущего"
 LCT_workers_movement_desc:0 "Обязанность каждого из пони вносить свой вклад в здоровье и благополучие Озерграда. В краткосрочной перспективе это может привести к более длительным рабочим дням и более тяжелым нагрузкам, но в долгосрочной перспективе Озерград будет процветать в результате этой жертвы."

 ### WESTERLY ###

 LCT_vanguard_restores_order:0 "Авангарды Восстанавливают Порядок"
 LCT_vanguard_restores_order_desc:0 "Во время переворота 4 февраля Спрингтайм Фрост находился между молотом и наковальней. В отчаянии он обратился к Вестерли Леварду, который смог быстро восстановить порядок с помощью Республиканских авангардов. Тем не менее, улицы теперь патрулируются силами, лояльными Вестерли, и его присутствие сильно ощущается в повседневной жизни."

 LCT_westerly_takes_control:0 "Объединиться с Военными"
 LCT_westerly_takes_control_desc:0 "Между нашей администрацией и армией существует большая напряженность, и старая гвардия очень опасается военизированной ветви нашей партии. Мы можем легко успокоить этих мягкотелых, предложив им позиции в кабинете министров, предлагая формально интегрировать наше парамилитарное крыло в традиционную военную структуру."
 
 LCT_military_guilds:0 "Национализировать Гильдии"
 LCT_military_guilds_desc:0 "На протяжении десятилетий гильдии Озерграда работали против общих интересов наших Пони, получая прибыль от их страданий. Мы должны захватить активы этих предателей и использовать их таким образом, который приносит пользу нашей нации, армии и пони."
 
 LCT_secure_loyalty:0 "Получить Верность Офицеров"
 LCT_secure_loyalty_desc:0 "Хотя наша политика единства с армией выкосила злейшие сорняки в нашей администрации, нас все еще критикуют в армии. Если бы мы убедили этих пони тяжелым копытом в раннем выходе на пенсию и заменили их сторонниками партии, мы могли бы еще больше интегрировать Республиканские Авангарды и армию."
 
 LCT_expand_military:0 "Универсальный Призыв"
 LCT_expand_military_desc:0 "По мере того, как ужасы войны приближаются к нашей границе, в обязанность каждого способного Пони входит служба своей стране. Чтобы помочь в этом, правительство Вестерли Левард призвало к всеобщей воинской повинности с минимальным сроком службы на два года для всех пони в возрасте старше 21 года."
 
 LCT_citzenship_under_service:0 "ИБРА"
 LCT_citzenship_under_service_desc:0 "В свои ранние годы Речная Коалиция была защитным союзом против агрессии грифонов. Это посеяло серьезные ксенофобские настроения против грифонов среди многих граждан коалиции. Мы можем извлечь из этого выгоду, создав Иностранные Батальоны Республиканских Авангардов, предлагая службу Пони с анти-грифоньими настроениями, за пределы нашей страны."
 
 LCT_ban_school:0 "Политизировать Джезераградскую Военную Академию"
 LCT_ban_school_desc:0 "Сегодняшние курсанты - это завтрашние офицеры. Таким образом, мы могли бы добиться больших успехов в обеспечении лояльности военных, вмешавшись в дела Джезераградской военной академии. Это может быть сделано путем ограничения регистрации, поэтому только члены партии смогут потупить туда, а также путем изменения учебного плана, чтобы воспитать про-Авангардные настроения."
 
 LCT_national_mobilization:0 "Национальная Мобилизация"
 LCT_national_mobilization_desc:0 "В ближайшем будущем наша нация будет в состоянии тотальной войны против ужасов грифоньего мира. Наши армии будут сражаться за наше выживание, и им потребуются ресурсы всего нашего общества, если мы хотим выжить. Таким образом, мы должны начать мобилизацию нашей нации в рамках подготовки к такому дню." 
 
 LCT_military_austerity:0 "Военная Строгость"
 LCT_military_austerity_desc:0 "Под предыдущим руководством гильдий, ресурсы нашей нации тратились впустую, лишь с небольшой выгодой для Озерграда. Наша администрация изменит этот курс действий, указав приоритет использования ресурсов в интересах наших военных и общества, вместо предоставление предметов роскоши нескольким предательским элитам."
 
 LCT_prepare_for_war:0 "Операция: Стремительные Воды"
 LCT_prepare_for_war_desc:0 "Операция: Стремительные Воды - это кодовое имя, данное гипотетической директиве, созданной западным правительством. Она призывает к национализации ключевых гражданских отраслей и превращению их производственных активов в производство вооружений. Это оружие будет использовано для быстрой мобилизации нашего населения."
 
 LCT_military_science:0 "Военный Научный Комитет"
 LCT_military_science_desc:0 "Недостаточно развитая природа как науки, так и экономики Озерграда ограничивает объем ресурсов, которые мы можем внести в исследования. Создание специального комитета по военной науке должным образом управляло бы этими ресурсами и гарантировало бы, что ничто не будет потрачено впустую на легкомысленные вещи, такие как чудо-оружие."
 
 LCT_national_science_funding:0 "Национальный Научный Фонд"
 LCT_national_science_funding_desc:0 "Озерград полон умных пони с большими амбициями. К сожалению, нищета нашей нации отказала многим из них в доступе к надлежащим исследовательским объектам. Мы можем решить эту проблему, создав Национальный научный фонд, который предоставит субсидии для пони и фирм, желающих внедрять инновации в наше общество."
 
 LCT_fan_fanaticism:0 "Фанатизм в Наших Рядах"
 LCT_fan_fanaticism_desc:0 "Те, кто служат в армии Озерграда, должны быть не только подготовлены, но и готовы, чтобы отдать свою жизнь во имя своей страны. Привлекая политических офицеров к фронту, мы сможем лучше воспитывать в наших солдатах храбрость, свирепость и лояльность, которые ожидаются от каждого солдата в Озерграде."
 
 LCT_balustar_arms:0 "Укрепить Нашу Вооруженную Промышленность"
 LCT_balustar_arms_desc:0 "Канун нашей последней битвы все ближе к нам, но наши вооруженные силы все еще необоснованно недоукомплектованные для предстоящего конфликта. Чтобы решить эту проблему, мы должны стремиться к нашей самой всеобъемлющей экономической политике. Наши сталелитейные заводы должны быть национализированы, наша вооруженная промышленность расширена и поток драгоценных материалов из нашей страны прекратился."
 
 LCT_expand_frontier:0 "Защитить Бассейн Реки Земун"
 LCT_expand_frontier_desc:0 "Река Земун - источник жизненной силы Речной Коалиции. Она обеспечивает водой миллионы гектаров пахотных земель и является транзитным коридором, который соединяет все страны нашего союза. Фактически, именно эта река дает нашему Единому Союзу свое имя. Тем не менее, источник этой реки находится в землях грифонов. Эта несправедливость должна быть исправлена."
 
 LCT_defend_frontier:0 "Защитить Границу"
 LCT_defend_frontier_desc:0 "Недавнее расширение нашей границы вынудило наши армии выходить за рамки безопасности их оборонительных позиций. Чтобы обеспечить безопасность этих подразделений, мы должны вкладывать значительные средства в строительство новых укреплений."
 
 LCT_own_the_frontier:0 "Отдел Расселения"
 LCT_own_the_frontier_desc:0 "На западе от нас расположены бывшие земли Графства Лонгсворд, региона, слегка населенного грифонами. Это также земля, богатая плодородными пастбищами, которые ждут своей эксплуатации. Вот почему наше правительство создает специальный Отдел Расселения, чтобы заполнить такие земли, как эти, поселенцами Пони."
 
 LCT_greater_lake_city:0 "Великий Озерград"
 LCT_greater_lake_city_desc:0 "Агрессивные грифоны были отброшены на каждом фронте, что дало нам очень необходимую передышку. Тем не менее, мы ушли далеко за пределы того, чтобы быть просто Озерградом. Пришло время официально признать это."
 
 LCT_destroy_true_enemy:0 "Уничтожить Настоящего Врага"
 LCT_destroy_true_enemy_desc:0 "С момента основания нашей нации Империя Грифонов была шипом в нашем копыте. Они вторглись в наши земли, нападали на нас и приносили нам только боль и страдания. Пришло время вернуть долг..."
 
 LCT_strike_the_south:0 "Стабилизация Юга"
 LCT_strike_the_south_desc:0 "Режимы к югу от нас - неустойчивые и прогнившие, которые всего лишь в одной революции от реальной угрозы нашему суверенитету. Мы должны действовать быстро и использовать их нестабильность, чтобы обезопасить эти земли в нашу пользу."
 
 LCT_exploit_plains:0 "Использовать Равнины"
 LCT_exploit_plains_desc:0 "Земли на нашем юге плохо обследованы, но, как полагается, могут быть щедры на ресурсы. Если бы мы инвестировали в правильное обследование этих земель, мы могли бы найти множество ресурсов, жизненно необходимых для наших военных усилий."
 
 LCT_own_the_south:0 "Кристальная Лихорадка"
 LCT_own_the_south_desc:0 "Открытие залежей кристаллов в Кессабите вызвало кристальную лихорадку, и тысячи Пони покинули свои дома, добровольно переехав на бывшие земли грифонов в поисках богатства. Хотя большинство из этих поселенцев не найдут ничего полезного, они будут выполнять очень важную обязанность по наполнению наших вновь приобретенных земель лояльными Пони."

 LCT_strike_the_red_scourge:0 "Красная Угроза"
 LCT_strike_the_red_scourge_desc:0 "Поскольку основная масса земель грифонов в Восточной Грифонии находится под нашим полным контролем, остается только одна угроза. Освободительная Армия Грифонии была чем-то слабым и незначительным всего несколько лет назад, но быстро подняла голову и набрала угрожающую мощь. Мы должны нанести удар, пока это выгодно, и стереть с карты этот последний бастион агрессии грифонов."

 ### "Democracy"! ###
 
 LCT_democracy_prevails:0 "Торжество Демократии"
 LCT_democracy_prevails_desc:0 "Быстрые действия военного отряда, преданного нашему гражданскому правительству, обеспечило безопасность Великого Мэра Спрингтайм Фрост. Восставшие, верные «Великому Князю» Хевенли Сноу, были быстро окружены и в течение нескольких часов разбиты и захвачены. Хевенли Сноу теперь заключен в тюрьму, и выборы могут спокойно возобновиться."
 
 LCT_placate_the_militery:0 "Успокоить Военных"
 LCT_placate_the_militery_desc:0 "Чтобы успокоить военных и предотвратить будущие перевороты, наше правительство предлагает создать специальные места в совете исключительно для военных представителей. Это обеспечит, чтобы вооруженные силы получили голос в будущем процессе принятия решений."
 
 LCT_support_the_guilds:0 "Поддержка Гильдий"
 LCT_support_the_guilds_desc:0 "Гильдии Озерграда составляют основу нашей экономики, предоставляя тысячи рабочих мест и финансируя значительную часть расходов нашего правительства. Тем не менее, гильдии являются партизанской силой и, как известно, вкладывают много финансов в СДП. Для нашей администрации было бы очень полезно попытаться завоевать их поддержку."
 
 LCT_fortification_studies:0 "Фортификационные Исследования"
 LCT_fortification_studies_desc:0 "Советники были разосланы по всей Грифонии, чтобы изучить различные оборонительные инженерные проекты континента. Есть надежда, что эта информация может быть использована для обновления нашей защиты и прекращения будущих рейдов грифонов."
 
 LCT_propaganda:0 "Националистическая Пропаганда"
 LCT_propaganda_desc:0 "Всем пони Озерграда следует напоминать о жертве, которую наши солдаты приносят ежедневно, чтобы защитить свою страну. Они также должны быть осведомлены о доблести и чести, которую они получат за счет призыва и службы."
 
 LCT_militery_industrial_complex:0 "Военно-Промышленный Комплекс"
 LCT_militery_industrial_complex_desc:0 "Военная инфраструктура Озерграда сильно недоразвита, оставляя тем самым наши армии неполностью экипированными. Мы можем частично решить эту проблему, заключая контракты с Гильдиями на производство нашего оружия и другой военной техники."

 LCT_west_wall:0 "Строительство Западной Стены"
 LCT_west_wall_desc:0 "На западе от нас расположено Графство Лонгсворд, ранее являвшееся членом проклятой Империи Грифонов. После падения Империи графство выступило в качестве промежуточной площадки для рейдеров, стремящихся разграбить наши земли. Строительство стены против них сильно помешало бы таким действиям."
 
 LCT_national_research_council:0 "Палата Инноваций"
 LCT_national_research_council_desc:0 "Военные попросили создать палату инноваций. Обязанностью этой палаты будет изучение технологических новшеств, сделанных за рубежом, и попытка адаптировать эти достижения к нашей нации путем законной покупки патентов или скорее...походов на черный рынок за ними."
 
 LCT_army_work_groups:0 "Армейские Рабочие Группы"
 LCT_army_work_groups_desc:0 "Во имя национальной обороны предстоит проделать большую работу. Должны быть построены фортификационные сооружения, укомплектованы оружейные заводы и построена инфраструктура. Если бы правительство взяло на себя ответственность за эти проекты, мы могли бы заверить, что всем пони, нанятым для работы, будет выплачиваться прожиточный минимум."
 
 LCT_south_wall:0 "Построить Южную Стену"
 LCT_south_wall_desc:0 "На юге от нас расположились Грифская Сечь и Княжество Люши. Первые - группа прославленных бандитов, организованных в предполагаемое правительство. В это же время вторые поддерживают множество военизированных групп, которые занимаются бандитизмом, чтобы поддержать их операции. Строя стену, мы можем избежать этих нежелательных действий и еще больше защитить наших пони."
 
 LCT_focus_on_defence:0 "Бастион Против Грифонов"
 LCT_focus_on_defence_desc:0 "Озерград имеет крупнейшую границу с грифонами во всей Речной Коалиции, и в случае войны будет выступать в качестве главной линии фронта. Мы должны гарантировать, что наши земли будут надлежащим образом подготовлены к этой борьбе и что наши Пони готовы пожертвовать всеми, ради своей защиты."
 
 LCT_focus_on_offence:0 "Вмешательство в Дела Грифонов"
 LCT_focus_on_offence_desc:0 "Хотя у Озерграда нет любви к грифонам, мы можем понять, что не все режимы Грифонии одинаково отвратительны. Поддерживая более интервенционистскую политику, мы можем гарантировать, что больше грифонов будут готовы мириться с речной коалицией."
 
 ### NAVY FOCUSES ###

 LCT_a_bigger_lake:0 "Rebuild the Lake City Navy"
 LCT_a_bigger_lake_desc:0 "In the past, the lake, which gives our nation its name, used to be owned by three equally powerful city-states who fought each other for local dominance. Part of this conflict took place on the waves where great navies would clash upon the water in climatic skirmishes. Now that we once again have access to hostile waters, it's times to re-activate the Lake City Navy and bring back its former glory."

 LCT_cruisers:0 "Adopt Nimbusian Designs"
 LCT_cruisers_desc:0 "The National Navy of Nimbusia has access to some of the most advanced cruiser designs within the entire River Coalition. While the bulk of their meagre navy exists to support their sky carrier, it can't be denied that they produce fantastic support ships. Our navy would be well-served by importing some of Nimbusia's designs."

 LCT_battleships:0 "Adopt Bakaranian Designs"
 LCT_battleships_desc:0 "The Republican Navy of Bakaran is by far the strongest within the River Coalition, possessing the alliance's single capital ship. Their battleship is what gives the River Coalition its bite and allows us to dominate the water of Eastern Griffonia. The blueprints for this ship's design are a closely guarded secret, but we should be able to pull some strings and get access to the Bakarian records."

 LCT_destroyers:0 "Adopt Diamond Dog Designs"
 LCT_destroyers_desc:0 "The Diamond Dogs of the Diamond Mountain are not very familiar with naval combat. However, what expertise they do possess has gone into constructing fairly proficient screening ships. This is due to their background in submarine warfare. If we were able to acquire their designs, we could ensure that our destroyers would have a decesive edge against hostile submarines."

 LCT_carrier_focus:0 "Develop a Long-Range Navy"
 LCT_carrier_focus_desc:0 "A long-range navy would be tasked with operating in open waters far beyond the safety of friendly ports and ground-based aircraft. In order to operate such a navy, we must invest heavily into the construction of aircraft carriers, to allow for mobile air cover, and logistic systems so our fleets can be serviced thousands of kilometers from home."

 LCT_capital_focus:0 "Develop a Short-Range Navy"
 LCT_capital_focus_desc:0 "A short-range navy would be tasked with patrolling coastal waters and waters close enough to friendly lands that ground-based aircraft can support them. Such a navy would allow us to invest into heavier armour and bigger guns, offering such ships greater staying power compared to their counterparts in attacking navies."

 LCT_carriers:0 "Hire Equestrian Experts"
 LCT_carriers_desc:0 "When it comes to aircraft carriers, Equestria is a world leader in terms of design and doctrine. As such, we should hire experts from Equestrian dockyards and compile them into a crash course program to try and develop our own indigenous carrier design."

 LCT_naval_air:0 "Create the LCNAC"
 LCT_naval_air_desc:0 "The Lake City Naval Air Corporation is a proposed guild which would be tasked with taking existing aircraft designs, manufactured by JASA or RA, and converting them into variants better suited for operating on aircraft carriers."

 LCT_navy_air_supremacy:0 "First Air Fleet"
 LCT_navy_air_supremacy_desc:0 "What Lake City lacks, in terms of technology and production, we make up for in terms of quality. With extensive training, we can ensure that our aircraft carrier pilots are some of the best in the world, allowing our limited equipment to be used to its fullest." 
 
 LCT_expand_naval_production:0 "Establish the Dockyard Guild"
 LCT_expand_naval_production_desc:0 "The Dockyard Guild is a proposed corporations which will be responsible for the constructio, development, and maintenance of dockyards in Lake City. This will be uniquely challenging objective due to the fact that all our coastline is on freshly acquired lands, which can create tension between local populations and this firm."
 
 LCT_establish_snlf:0 "Lake City Naval Infantry"
 LCT_establish_snlf_desc:0 "The expansion of our nation into the realm of naval conflict has brought to our attention the lackluster performance of our army when attempting to launch naval assualts. We can address this issue by allowing the Lake City Navy to recruit its own infantry formations, training and equipping them as they see fit."

 LCT_navy_projection:0 "100 Ship Navy"
 LCT_navy_projection_desc:0 "Our administration has made it clear that we should strive towards increasing the strength of our navy to 100 ships. While a few of these will be capital ships, the vast majority will be made up of lighter support ships which fulfill a wide range of combat roles. In order to achieve this goal, we must prioritize the flow of resources towards the construction of destroyers and cruisers."

 LCT_torpedo_cruisers:0 "Torpedo Cruisers"
 LCT_torpedo_cruisers_desc:0 "When we dismiss the need for long distance operations, we open up a wide range of possibilities to further arming our navy. One such proposal calls for the installation of torpedo tubes on our current crusier designs, greatly increasing their firepower."

 LCT_long_lance_torpedoes:0 "Long Lance Torpedo"
 LCT_long_lance_torpedoes_desc:0 "Since the reactiviation of the Lake City Navy, the engineers are Jezeragrad Armaments have been designing new and more powerful weapon systems for our ships. One such design, has been the Long Lance Torpedo. A torpedo which promises to have twice the range of its traditional counterparts. By utilizing these in our navy, we will greatly increase our combat effectiveness."

 LCT_the_ultimate_battleship:0 "Star Wing-Class Battleship"
 LCT_the_ultimate_battleship_desc:0 "The Star Wing-Class Battleship promises to the be the flagship of our new Lake City Navy. There are few ships which would be able to compare to the sheer tonnage, firepower, and protection this design offers. The construction of such a ship would forever assure the security of our shores from hostile interference."

 ### ARMY FOCUSES ###
 
 LCT_army_modernisation:0 "Begin to Modernize the Lake City Army"
 LCT_army_modernisation_desc:0 "Our armed forces currently lag behind in terms of military innovations. Our rifles are severely outdated, our doctrine is several decades obsolete, and our knowledge on armoured warfare is little more than haphazard theory building. We must begin a crash course program to modernize our armed forces in an effort to better protect Lake City"
 
 LCT_develop_small_arms:0 "Develop Small Arms"
 LCT_develop_small_arms_desc:0 "Infantry formations are the backbone of Lake City's army. As such, we must prioritize developing advanced small arms in order to increase the effectiveness of these units."
 
 LCT_pegasi:0 "Import Pegasus Doctrine"
 LCT_pegasi_desc:0 "The Pegasus battalions of Nimbusia are some of the best combat formations in the entire River Coalition. They strike hard, fast, and with great effectiveness, easily devestating all their opponents. It may prove beneficial to send an attache to study the Nimbusia army and better understand and replicate their success."
 
 LCT_infantry_supremacy:0 "Reform the Army"
 LCT_infantry_supremacy_desc:0 "The Lake City Army suffers from many faults. However, it is important to realize that what we need is to reform our existing doctrine rather than re-write it. Infantry formations and delicately constructed battleplans are what will win the day against Griffon aggression, not some experimental gizmos."
 
 LCT_tech_supremacy:0 "Revoluntionize the Army"
 LCT_tech_supremacy_desc:0 "Infantry and static battleplans have served our nation well. However, these concepts are rapidly becoming relics. Rather we must completely revolutionize the manner by which we conduct war, by focusing less on infantry and more on big guns, motorized formations, and armoured warfare. If we adapt these philosophies early there will be little hindering our success on the battlefield."
 
 LCT_army_expansion:0 "200 Battalion Plan"
 LCT_army_expansion_desc:0 "In 1007, our army included 55 battalions with 46 000 soldiers in the field. This number can hardly be classified as a border guard, let alone an army. As such, our government has set out to quadruple the size of our armed forces through the rapid production of weapons, arming of recruits, and training of soldiers."
 
 LCT_new_infantry_equipment:0 "Modernizing Our Infantry"
 LCT_new_infantry_equipment_desc:0 "When the Lake City Army was created, an infantry battalion required nothing more than Ponies, rifles, and courage. However, modern war has revealed that infantry now require a complex set of equipment which includes machine guns, mortors, and various other components. Our military research has lagged behind in this regard and we must strive towards properly equipping our military."
 
 LCT_spec_ops:0 "Terrain Specilization"
 LCT_spec_ops_desc:0 "The River Coalition covers a wide variety of terrains, ranging from sprawling plains, to densely packed forests, and large jagged mountain passes. Our traditional infantry are poorly equipped in handling some of the more extreme climates. As such, it's been proposed that we train a few elite battalions to specialize in operating in the harshest of landscapes."
 
 LCT_anti_knight_tactics:0 "Tungsten Bullets"
 LCT_anti_knight_tactics_desc:0 "Griffon knights are known to wear a hefty set of battle armour which is resistant to the lead tipped bullets commonly used by our infantry. However, tests have shown that a new tungsten tipped round is far more effective at punching through this hardy gear. As such, we've begun to produce these rounds on mass, distributing them quickly through our ranks."
 
 LCT_engineers:0 "Lake City Engineer Corps"
 LCT_engineers_desc:0 "The creation of a dedicated engineer corp, within our army, could prove highly beneficial. After all, there will always be a need to ford rivers, construct fortifications, build trenches, and traverse difficult terrain."
 
 LCT_army_tatics:0 "Mature our Doctrine"
 LCT_army_tatics_desc:0 "The training of fresh divisions and construction of new equipment is all well and good. However, the impact of a larger army will be significantly weakened if we don't have the doctrine to properly utilize them. As such, we must create a dedicated high command and have them develop Lake City's doctrine for future conflicts ahead."
 
 LCT_trucks:0 "Motorized Divisions"
 LCT_trucks_desc:0 "Trucks are faster than a Pegasus, can carry more than an Earthpony, and require slightly less pampering than a Unicorn. The development of an indigenous truck design, and its implementation within our ranks, would allow for the rapid movement of our armies in times of conflict, allowing us to outmaneuver more infantry-focused formations."
 
 LCT_tanks:0 "Armoured Warfare Experiments"
 LCT_tanks_desc:0 "Tanks are a relatively unknown piece of equipment within the Griffonian continent. Due to this, there can be quite an advantage gained from adopting them early. However, there is much work to do before we can truly integrate tanks into our army. We must develop our own designs, construct prototypes, and test them."
 
 LCT_tanks2:0 "Fortress Busters"
 LCT_tanks2_desc:0 "To our west, the Griffons of Longsword have established quite the defensive fortifications against us. In the event of war, our infantry, motorized, and existing armoured units would prove ineffective at punching through this. However, if we were to develop a more heavily armoured variant of our tanks we might have better luck at producing an initial breakthrough."
 
 LCT_maintenance_company:0 "Maintenance Corps"
 LCT_maintenance_company_desc:0 "The inclusion of trucks, armoured fighting vehicles, and tanks within our army have created a whole range of logistical and maintenance issues. Currently, our maintenance system have proved largely ineffective at handling these. However, the creation of a dedicated maintenance corp would provide the level of specialization needed to effectively upkeep our army."
 
 ###Airplane Force Navy of the Sky
 
 LCT_establish_air_force:0 "Establish the Lake City Air Corps"
 LCT_establish_air_force_desc:0 "Traditionally, our limited stock of aircraft have been put under the army's command. However, examples from the Changeling Empire and Equestria have shown how much efficency can be gained once the air force is seperated into its own branch. As such, we will follow these examples and formally create the Lake City Air Corp."
 
 LCT_unlock_fighter_man:0 "Jezeragrad Aluminium and Steel Association"
 LCT_unlock_fighter_man_desc:0 "The Jezeragrad Aluminium and Steel Association is one of Lake City's most powerful guilds, holding a monopoly upon the production of steel and alumininum. They are also responsible for producing our current fighter fleet. If we were to expand our  contract with them, they would be justified in opening an airplane factory, greatly increasing both the quantity and quality of planes."
 
 LCT_new_fighters:0 "JASA Fighter Factory"
 LCT_new_fighters_desc:0 "The opening of the Jezeragrad Aluminium and Steel Association's fighter factory puts Lake City on the map as a leading producer of airplanes within Eastern Griffonia. This complex will not only employ close to two thousand Ponies, but also go a long way in arming our burgeoning Lake City Air Corp."

 LCT_unlock_med_air_man:0 "Republican Auto"
 LCT_unlock_med_air_man_desc:0 "Republican Auto is the soul automobile producer within Lake City, holding a monopoly upon cars, trucks, gasoline, and rubber within our nation. They also hold the only government contract for producing and maintaining our tiny fleet of bombers. If we were to increase our demand for their product, this would likely push them into establishing a dedicated airplane factory."

 LCT_bomber_development:0 "RA Bomber Factory"
 LCT_bomber_development_desc:0 "The Republican Auto's bomber factory will provide several thousand jobs to the people of Jezeragrad, in a wide variety of skilled professions. However, this factory will also be of incredible assistance to both the development and production of bomber technology, helping to usher in an era of aerial dominance for Lake City."

 LCT_the_lake_in_the_sky:0 "Prioritize Aluminium for Fighters"
 LCT_the_lake_in_the_sky_desc:0 "Lake City is poor in alumininum, relying heavily upon imports from other nations in order to make up for its deficit. This lack of aluminum is especially worrying to our air force, due to the heavy use of the metal within advanced aircraft designs. By prioritizing the air force, when it comes to alloting our aluminum reserves, we can ensure that we'd never run short on fighters."

 LCT_fighters_2:0 "JASA Aircraft Facility"
 LCT_fighters_2_desc:0 "The Jezeragrad Aluminium and Steel Association has established a dedicated R&D facility on the outskirts of Jezeragrad. This location will prove vital in developing, designing, and testing new aircraft technologies."

 LCT_bomber_2:0 "Consent to the RA-JA Merger"
 LCT_bomber_2_desc:0 "Republican Auto has shown interest in merging with Jezeragrad Armaments, the nation's leading producer of munitions. An aspect of this merger would see the development of bombing ordinance and aircraft under a single roof. By consenting to this merger, our government would see an immediate benefit to bomber development as the two teams collaborate on current and future projects."

 LCT_jets:0 "JASA's Department of Advanced Engine Technology"
 LCT_jets_desc:0 "The Jezeragrad Aluminium and Steel Association's R&D facility has recently expanded to include a wing dedicated to researching new and more efficient engines. Part of this department's mission is to look into the feasibility of importing foreign jet and rocket engines and integrating them into new and existing designs."

 #### HARMONY ####

 LCT_empower_the_guilds:0 "Empower the Guilds"
 LCT_empower_the_guilds_desc:0 "While the monopolisitic nature of Lake City's guilds have brought much pain to our working class, their unyielding support of the SDP can not be ignored. In order to ensure their continued support, we must reward them with additional resource charters."

 LCT_free_healthcare:0 "Socialized Healthcare"
 LCT_free_healthcare_desc:0 "Our current healthcare system locks access to quality medical care behind barriers which only the middle and upper-class can access. This leaves a large number of our Ponies without healthcare or at the mercy of charities of dubious quality. By creating a public insurance program, we can provide quality healthcare to all members of our society."
 
 LCT_curtail_the_militery:0 "Curtail the Military"
 LCT_curtail_the_militery_desc:0 "After the events of February 4th, the military's role within Lake City's affairs has come into question. For too long, the Lake City council has been in service of the military, rather than the military in the service of the council. Action must be taken to rectify this issue and neuter the military's political presence."
 
 LCT_roads_not_walls:0 "Roads Not Walls"
 LCT_roads_not_walls_desc:0 "For decades, our infastructure budget has been used to finance the construction of fortifications against Griffon raiders. While vital, during the height of these raids, they can no longer be justified in this era of peace. Rather, the SDP would like to see the money spent on upgrading our archaic transport network."
 
 LCT_self_defence_forces:0 "Self-Defense Forces"
 LCT_self_defence_forces_desc:0 "In an effort to draw power away from the military, the SDP has established the Self-Defense Forces. These militia exist outside of the traditional military structure and can be raised by the Lake City council in times of emergency. They will also act as the primary garrison force within Jezeragrad"
 
 LCT_expand_public_funding:0 "Shuffling Around the Budget"
 LCT_expand_public_funding_desc:0 "Previously, our military expenditures made up an incredibly high portion of our annual budget. However, as raids from the Griffon bandits decline, this large of an expense has come into question. As such, the SDP is calling for the slashing of the military budget, with the funds being shifted towards poverty reduction measures."
 
 LCT_free_education:0 "Research Grants"
 LCT_free_education_desc:0 "Previously, the bulk of research finances were aimed towards the development of new military technology. However, the curtailing of our armed forces has freed up a significant amount of money. Money which can be used to kickstart a new civilian research centre."
 
 LCT_empower_the_students:0 "Expand the Apprenticeship Program"
 LCT_empower_the_students_desc:0 "The transfer of trades between two individuals has been the bedrock of Lake City's educational system. We must reinforce this tradition by offering subsidies to tradeponies willing to tranfer their skills."
 
 LCT_free_universities:0 "Expand Lake City University"
 LCT_free_universities_desc:0 "Lake City University is the cheif post-secondary institution within our Republic. By offering financial support to this campus, we could easily expand their teaching opportunities and laboratory spaces."
 
 LCT_commit_to_freedom:0 "Freedom For All"
 LCT_commit_to_freedom_desc:0 "We must let the world know that our Republic is willing to defend the ideals of Harmony against the aggressions of fascist, communist, and other hostile factions. While the price of this guarantee may prove costly, it's our duty to ensure that the ever-creeping tide of oppression is kept safely at bay."
 
 LCT_the_communist_threat:0 "The Red Talons"
 LCT_the_communist_threat_desc:0 "To our south, the Red Talons of revolution rise, preparing to strike against the River Coalition and bring about an end to our harmonic way of life. We must find like-minded regimes and unify into a single cohesive alliance to protect ourselves from these aggressors."
 
 LCT_civil_defence_draft:0 "Civil Defense Draft"
 LCT_civil_defence_draft_desc:0 "As our current war grows in intensity, we've been confronted by a need for additional Ponypower. In order to address this, the Grand Mayor has slackened the requirements for service, allowing the military to draw upon a greater portion of our population in Lake City's defense. While this decision will not be popular, it is necessary if we are to survive."
 
 LCT_macb:0 "MACB"
 LCT_macb_desc:0 "Our armies are unprepared for a confrontation with the communist governments to our south. However, that does not mean we have to stand idle against their terror. Instead, the Grand Mayor has established Military Assistance Command, Brodfield. This branch of the military will place technical and material assistance in the talons of Griffons willing to fight against the tyranny of communism."
 
 LCT_end_communism:0 "Declawing the Red Talons"
 LCT_end_communism_desc:0 "The time has come to strike at the Red Talons of revolution and bring about the downfall of Richard Spear's oppressive regime. Only then will Eastern Griffonia truly know peace."
 
 LCT_emergency_defence_bill:0 "Emergency Defense Bill"
 LCT_emergency_defence_bill_desc:0 "As our Republic defends itself against hostile invasion, our government has put forward the Emergency Defense Bill. This will provide temporary executive powers to the Grand Mayor, allowing them to bypass the Lake City council while attending to matters of national defense."
 
 LCT_employment_reforms:0 "Employment Reforms"
 LCT_employment_reforms_desc:0 "Low wages and a culture of exploitation have put in place a hurdle that our working-class Ponies have been unable to overcome. By reforming our labour code, we can ensure that labour has the right to unionize and represent itself against further exploitation."

 LCT_war_resources:0 "Rationing for the War Effort"
 LCT_war_resources_desc:0 "Lake City is poor in natural resources, starving our arms industry of precious materials. However, an untapped source of metals exists. The consumer goods of our nation. Toasters, tire caps, even manhole covers. All of these contain steel and aluminum which could be recycled and used by our burgeoning war economy."
 
 LCT_war_science:0 "Promote Domestic R&D"
 LCT_war_science_desc:0 "Little of our military technology is based off indigenous designs. Rather we've borrowed heavily from our neighbours, making varients of foreign rifles, tanks, and planes. While this has been helpful for our struggling economy, it has hindered our ability to design and engineer. If we were to finance domestic firms, it'd greatly benefit our future ability to innovate."
 
 LCT_science_instatute:0 "Lake City Institute of Military Technology"
 LCT_science_instatute_desc:0 "For decades, our technological capabilities have lagged further and further behind that of the world's most advanced powers. To begin addressing this scientific deficit, the Lake City army is requesting that we finance a dedicated Institute of Military Technology."
 
 
 
 
 
