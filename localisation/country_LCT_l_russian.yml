 lakecity.11.t:0 "Депония Преклоняется"
 lakecity.11.d:0 "На рассвете посланники прибыли ко двору короля Гримхуфа от имени Великого Князя Хевенли Сноу. Эти дипломаты проявили малую сдержанность в своем диалоге и заявили, что у них есть только одно требование к королю. Их требование заключалось в том, чтобы король Гримхуф поклялся в верности Великому Князю Хевенли Сноу также, как это было сказано в договоре, подписанном почти 150 лет назад их предшественниками.\n\nКороль, видя безнадежность своего положения перед превосходящей армией Озерграда, выполнил требование и формально преклонился, пообещав нам войска, дань и верность в будущих начинаниях."
 lakecity.11.a:0 "Прекрасно!"

 lakecity.12.t:0 "Депония отсылает прочь наших послов"
 lakecity.12.d:0 "#TODO"
 lakecity.12.a:0 "Тогда мы просто возьмем то, что и так наше."

 lakecity.13.t:0 "Букровикский Инцидент"
 lakecity.13.d:0 "В ранние часы вчерашнего дня войска Озерграда пересекли границу и окружили пони-город Букровик. Генерал Озерграда отправил список требований командиру городского гарнизона, в основном требуя, чтобы все грифоны покинули город и прилегающие территории.\n\nБездействие продолжалось до тех пор, пока войска Озерграда, поддержанные жителями города, не открыли огонь по гарнизону и не начали штурмовать стены. Группе рыцарей удалось поднять местное ополчение и направить их в бой против захватчиков. С сегодняшнего утра было получено официальное сообщение от правительства Озерграда, требующее все земли [Root.GetName] к востоку от реки Панацея. Несомненно, отказ от этого предложения приведет к войне между нами."
 lakecity.13.a:0 "Мы не позволим пони говорить нам что делать!"
 lakecity.13.b:0 "Мы должны отступить, чтобы спасти самих себя."

 lakecity.14.d:0 "В ранние часы вчерашнего утра беженец из оккупированного города Букровик пересек границу и попросил войска Озерграда помочь спасти их от рыцарей-грифонов, которые убивали пони в городе.\n\nУжаснувшись этим актом варварства, генерал приказал своим войскам пересечь границу, чтобы спасти как можно больше пони. Князь в своей великой мудрости счел нужным поддержать эту акцию и направил требование рыцарям прекратить все враждебные действия и уйти с земель пони.\n\nУвы это требование было отклонено, и рыцари отправили свои войска, включая рабов-пони, для борьбы с нами."
 lakecity.14.a:0 "Как и было задумано."

 lakecity.15.d:0 "В ранние часы вчерашнего утра беженец из оккупированного города Букровик пересек границу и попросил войска Озерграда помочь спасти их от рыцарей-грифонов, которые убивали пони в городе.\n\nУжаснувшись этим актом варварства, генерал приказал своим войскам пересечь границу, чтобы спасти как можно больше пони. Князь в своей великой мудрости счел нужным поддержать эту акцию и направил требование рыцарям прекратить все враждебные действия и уйти с земель пони.\n\nРыцари поняли, что поступали плохо и быстро отступили к Реке Панацея, передавая нам во владение оккупированные земли."
 lakecity.15.a:0 "Сойдет."

 lakecity.16.t:0 "Лонгсвордская Проблема"
 lakecity.16.d:0 "#TODO Лонгсворд сдался Озерграду. Мы должны взять под контроль их земли, чтобы защитить интересы грифонов в этом регионе."
