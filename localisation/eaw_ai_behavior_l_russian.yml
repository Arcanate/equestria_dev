 RULE_OPTION_IRONCLAW:0 "Фашизм - Соколы"
 RULE_OPTION_IRONCLAW_GRF_AI_DESC:0 "Рейхард Стальноклюв и Соколы Грифонстоуна установят фашистскую диктатуру"
 RULE_OPTION_HEINRICH:0 "Коммунизм - народная Победа"
