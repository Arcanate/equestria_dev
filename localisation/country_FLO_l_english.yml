### Leader descs

FLO_chocolat_desc:0 "Chocolat de Rosebrune is the son of the famous and respected Bronzino the Magnificent who ruled Flowena as Mayor for decades before his death in 1003. Chocolat has been the Mayor ever since, but in that time he has done very little besides host opulent parties at his family manor. The governance of the city has largely been left to the patricians and the bureaucrats, both of which have no desire to change anything as in their eyes everything is fine. Recently however Chocolat has shown desire in taking a more active role and abandoning some of his hedonistic ways."
