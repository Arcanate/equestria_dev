#Toryyg initial investigation event
arcturian.59.t:0 "Торигг: Дело закрыто?"
arcturian.59.d:0 "Первоначальное расследование убийства Торигга показало, что его действительно убил чейнджлинг-инфильтратор. Эксперты не верят, что он действовал по приказу из Гринклифа или более далёких земель чейнджлингов, но других идей у них пока нет. Убийца бесследно исчез и без современных методов расследования преступлений Арктурианский орден остаётся в тупике. Кажется, что эта тайна пока останется нераскрытой. Вместо этого подобвинение попал растущий культ Розы Маледикты в землях Ужаса. Тем не менее, следователи считают, что с этим делом что-то не так. Очевидные фрагменты доказательств, которые были первоначально собраны, похоже, пропали без вести, а свидетели ничего не могут вспомнить о тех событиях."
arcturian.59.a:0 "Настоящая загадка..."

#Torygg's diary
arcturian.60.t:0 "Дневник Торигга"
arcturian.60.d:0 "Поздно вечером [HLR.GetLeader] решил зайти в старую комнату Торигга. Больше из банального любопытства, чем от что-либо еще. В конце концов, комнату никто не трогал после окончания расследования. Горничная сказала [HLR.GetLeader], что Ториг оставил явные инструкции, чтобы комнату никто не убирал или не входил в неё. [HLR.GetLeader] удивлён увидеть карты, книги и разбросанные листы древнего пергамента. Кажется, что Торигг был кем-то вроде ученого. Среди многих томов лежит журнал, обёрнутый в кожу, который Торигг, похоже, использовал как дневник. Однако его страницы запутывают, ссылаясь на какую-то скрытую древнюю силу, которая влияла на все темные и неблагополучные событий. Есть даже обрывки неопределенных доказательств в поддержку этой теории. Начиная от гражданской войны в Прайвене и заканчивая древними конфликтами трех племен пони - эта темная сила проявляла себя на протяжении всей истории. Интересная теория, но доказательств маловато, чтобы воспринимать её всерьёз."
arcturian.60.a:0 "Кажется, что Торигг был сторонником теорий заговора"

#Torygg's Investigation Events
arcturian.44.t:0 "Приток новых технологий по расследования преступлений"
arcturian.44.d:0 "После поражения Лиги Ужаса и возрождения Арктурианского королевства мы смогли выделить больше ресурсов для модернизации нашего государства. Наша полиция сильно выиграла от этого, получив новые технологии, связанные с расследованием преступлений.\n\nС этими технологиями мы смогли более эффективно противостоять преступности и попытаться раскрыть давние "висяки". По мере того как наше мастерство обращения с этими технологиями возрастает, члены первоначального расследования смерти магистра Торигга призывают вновь открыть дело. Они надеются, что с применением современных знаний мы, наконец, сможем пролить свет на эту загадку."
arcturian.44.a:0 "У них есть разрешение короны."

arcturian.45.t:0 "Прорыв, закончившийся тупиком"
arcturian.45.d:0 "Когда дело официально было возобновлено, группа следователей была собрана и получила "добро" на поиск зацепок по убийству Торигга. Команда представляет собой комбинацию ветеранов-следователей, первоначально занимавшихся расследованием, а также менее опытных новичков, у которых может быть свежий взгляд на это дело.\n\nПервая часть команды обратила внимание на винтовку, используя методы баллистики, чтобы определить особый тип патрона, выпущенный из неё. Такие паторны производятся только в Эквестрии, и, хоть они не особо редки, их очень мало в наших землях.\n\nДругая часть команды обратила внимание на пропажу доказательств из первоначального дела. Они просканировали комнату очень точным магическим датчиком. В основном они обнаружили слабые последствия телекинетической магии. Это не особенно удивительно, учитывая количество сотрудников-единорогов. Однако это позволило нам правильно откалибровать оборудование.\n\nПосле калибровки следователи обнаружили, что изначально пропало больше доказательств. Когда они использовали устройство для сканирования этих мест, они обнаружили присутствие неизвестного магического отпечатка. Однако, они смогли определить несколько вещей. Во-первых, заклинание применял не пони, во-вторых, оно было невероятно мощным, и, наконец, было установлено, что заклинатель использовал его из неизвестного, но явно удаленного места. Стоит также отметить, что следователи сообщили о падении температуры, когда обнаружили заклинание.\n\nТретья часть команды попыталась отследить убийцу. Для этого они использовали эквестрийскую методику по поиску чейнджлингов-шпионов. Хотя надежд на положительный результат было из-за прошедшего времени с того дня, команда сумела обнаружить логове убийцы следы магии.\n\nОни смогли проследить этот путь от города до близлежащего леса. Именно здесь следы окончательно потерялись. В отчаянном стремлении найти больше доказательств они развернули ранее использованный магический сенсор. Он смог засечь тот же самый магический след, хоть тот был рассеян и ослаблен."
arcturian.45.a:0 "Как странно, мы не должны закрывать это дело."

arcturian.46.t:0 "Сообщение в пещере"
arcturian.46.d:0 "Наши следователи были заняты поисками в близлежащих лесах, пытаясь найти какие-либо следы убийцы-чейнджлинга. Во время этого поиска они наткнулись на маленькую нору в сторону холма. Сначала никто не оьратил на неё внимания, но затем наши датчики обнаружили особенно сильным следы чейнджлинга.\n\nИтак, были произведены раскопки и свежее доказательство было очень буквально выкопано.\n\nМы нашли пули той же марки, что использовалась для убийства магистра Торигга. Эти пули были обнаружены в небольшой картонной коробке с именем эквестрийского производителя. Тем не менее, на коробке была наклейка с адресом и названием знаменитого охотничьего магазина в Новом Мэйрлэнде.\n\nТакже мы нашли небольшую сумку, полную различных валют. Ясно, что убийца не был обращённым из Лиги, а наемником, продающему свои навыки. Что еще более интересно, так то, что в кошельке не было ни единой монеты Лиги. Это означало бы, что убийца не получил никакого аванса, что кажется маловероятным для наших следователей. Вдобавок к этому, часть денег выглядит очень похожими на наши монеты, которые чеканилась в наших землях более шестисот лет назад. Но он находятся в столь прекрасном состоянии, что даже у наших лучших коллекционеров не найдётся чего-то подобного.\n\nЗаключительная часть найденного - это сообщение, обнаруженное в коробке с пулями, написанное на небольшом сегменте пергамента и довольно грубо зашифрованное. Перевод гласит:\n\n«Торигг мертв, а я встречаюсь с нашими работодателями через несколько часов. Я им не доверяю, но нам нужны биты. Если вы доберетесь сюда, а меня не найдёте, бегите. Эти ребята, на мой взгяд, не намерены оставлять дела незавершенными».\n\nВместе с сообщением есть пара координат. Хотя контекст неясен, они, похоже, ведут к какой-то точке на полуострове Ужаса."
arcturian.46.a:0 "Что тут происходит?"

arcturian.68.t:0 "Неожиданная зацепка"
arcturian.68.d:0 "После аннексии Мэйджхолда мы потратили много ресурсов на очистку бывшей цитадели города, чтобы лучше понять мотивы Розы и Лиги. Эта задача была медленной, так как никто не хотел глубоко вникать в философию этих монстров, опасаясь, что она их испортит.\n\nНедавно, однако, были обнаружены два новых документа, которые могут быть полезны нашим следователям.\n\nПервый из них - эта переписка между Розой и ее ближайшими сподвижниками, в которых они удивляются убийству Торига. Ясно, что она и ее сподвижники не заказывали этого и не предоставляли никакой материальной помощи. Хотя это не исключает полностью участие Лиги Ужаса, это ставит вопрос, кто действительно был заказчиком.\n\nВторой - дневник невероятно старого лича. В своих заметках он описывает открытие некоторых магических узлов на полуострове Ужаса. Эти узлы особенно богаты магической энергией и легко засекаются теми, кто пользуется магией крови и некромантией. Помимо примечаний мы нашли довольно подробную карту, которая точно определяет все известные ему узлы.\n\nОдин из таких узлов находится буквально в нескольких километрах от координат, предоставленных в последнем письме убийцы."
arcturian.68.a:0 "Мы должны отправить наших следователей на это место."

arcturian.69.t:0 "The Final Stretch"
arcturian.69.d:0 "Today our investigators left Tarpian Rock for the Dread Peninsula. While many of the details for this case are still unclear, it's hoped that the answers lie within the coordinates provided by our few existing leads.\n\nDue to the remote nature of this location, we will be unable to communicate with our investigators while they're in the field. All we can really do is wait, pray, and hope that they will come back with some answers to finally settle this case once and for all."
arcturian.69.a:0 "Can we finally get some closure?"

arcturian.70.t:0 "End of the Line"
arcturian.70.d:0 "At day break, a single wagon approached one of our fortresses along the former Arcturian-Dread League border.\n\nThe wagon was driven by a half crazed stallion in a state of malnutrition and severe frostbite. He claimed to be Guardsmen Winter Frost, a member of the investigation into the death of Headmaster Torygg.\n\nHe was admitted to the fortress' hospital, where he proceeded to tell the garrison commander about the events of the investigation since its departure from Tarpian Rock.\n\nAt first, the team steadily progressed through the Dread Peninsula, arriving at their destination without a hitch. What they found was a small hamlet abandoned eons ago. As they entered this settlement, their sensitive magical sensors began to run amok, displaying that the area was rich with a latent magical energy.\n\nAs our team searched the town, they discovered that the interiors of all the structures were perfectly preserved, failing to match their dilapidated exteriors.\n\nThe hamlet's church provided a trove of written records. This was mostly comprised of records of births, deaths, and marriages, with all dating back to no sooner than 1300 years ago.\n\nAmong these works, there was also a diary belonging to the hamlet's final priest. It told the story of a cult which had taken root in the town and included many of the villagers. At first, it seemed to be merely a more paganistic extension of their organised religion. However, as time went on, their activities grew darker. Animal sacrifices, then blood letting, before ending with a spree of gruesome murders.\n\nAt this point, the priest had decided to band together with loyal members of his community in an effort to remove them. However, according to the priest's final entry, this was unsuccessful due to the intervention of a demon. A creature which the priest describes as the root of all the ills which had plagued him.\n\nA demon he labels, the Windigo.\n\nAs the team finished reading this, they noticed a sudden drop in temperature. At first, this was merely attributed to the setting of the sun. However, as the temperature continued to plunge, well below the seasonal average, the team realised that something was gravely amiss.\n\nBy night, the air was frigid with each exhale turning into a white puff of vapour. It was in this climate, that the Windigo beset the investigation. This demon materialised from the ice and snow, transforming into a terrifying equine entity which stood nearly 10 metres tall.\n\nOnly Winter Frost managed to escape..."
arcturian.70.a:0 "These are the ravings of a lunatic. I pray they're not true."

arcturian.47.t:0 "Second War for the Dread Peninsula"
arcturian.47.d:0 "Winter Frost's story has been collaborated in the worst way possible. Over the past few days, our garrisons throughout the Dread Peninsula have been mysteriously quiet, failing to communicate with Tarpian Rock. Not even the scribes at Magehold, who are usually a rather talkative bunch, have been able to get word through. This is highly concerning in light of the recent new related to the recent demise of the investigation looking into Headmaster Torygg's assassination.\n\nThen today, various border fortresses reported sightings of large equine creatures constructed of snow and ice. For now, they stay within the former lands of the Dread League. However, the mere sight of them is worrisome.\n\nIt's clear that the Windigos had taken great care in trying to disguise their actions. So, what will they do in order to maintain this secret? Also, how concerned should we be that they no longer seem eager to hide their presence?\n\nA page just arrived, bearing news from the End. This fledgling looks absolutely stricken by fear."
arcturian.47.a:0 "This can't be good."

arcturian.50.t:0 "End of the Second War for the Dread Peninsula"
arcturian.50.d:0 "For the second time, within recent years, our knights stand victorious within the streets of Magehold. The Windigo threat has been dealt with and the great demons have been put to the sword by the bravery and valour of our knights. For now, there is much jubilation, with parades and festivals planned throughout our kingdom. The knights, who have sacrificed so much, can now return home to a well-deserved hero's welcome."
arcturian.50.a:0 "A fitting end to this chapter of our history."

