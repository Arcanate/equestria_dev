arcturian.26.t:0 "Роза Маледикта казнена"
arcturian.26.d:0 "После многих лет конфликта, дерзкого захвата и удивительно продолжительного судебного процесса, жизнь лидера Лиги Ужаса подошла к концу. Сегодня Роза Маледикта была казнена, а после этого её останки были тщательно уничтожены, чтобы она никогда не смогла венуться из мёртвых. Реакция среди населения Оредна была неоднозначной: некоторые утверждали, что казнь была предательством их идеалов, в то время как другие жаловались, что она не заслужила столь дёгкой судьбы. Одно можно сказать наверняка, этим спорам ещё нескоро придёт конец, а у нас есть проблемы поважнее, вроде беспорядков по всему полуострову Ужаса."
arcturian.26.a:0 "Что сделано, то сделано"

#Problems in the dread peninsula
arcturian.27.t:0 "Проблемы на полуострове Ужаса"
arcturian.27.d:0 "Несмотря на великую победу [HLR.GetName], полуостров Ужаса по-прежнему оскрвернён темными ритуалами и некромантами, хоть их и становится меньше с каждым днём благодаря усилиям наших войск. В дополнение к этим довольно стандартным проблемам поступают сообщения о ранее неизвестном тёмном присутствии чего-то на этой проклятой земле. Чтобы, наконец, положить конец этим проблемам, командир местного гарнизона запросил подкрепления."
arcturian.27.a:0 "Он их получит"
arcturian.27.b:0 "У нас нет лишних солдат"

