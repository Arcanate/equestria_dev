#Voting Question Events
arcturian.65.t:0 "Дипломатические миссии"
arcturian.65.d:0 "В течение поколений [HLR.GetName] оставался в относительной изоляции, уделяя слишком много времени традиционной роли - сдерживанию [DED.GetName] и почти не взаимодействовал с внешним миром. Однако это привело к тому, что мы значительно отстали от всего мира.\n\nПосле смерти магистра Торигга началось обсуждение вопроса о контактах с внешним миром. Есть традиционалисты, которые считают, что иностранное вмешательство будет пустой тратой ресурсов, которые лучше использовать против [DED.GetName]. Им противостоят реформаторы, которые считают, что союзники за рубежом необходимы для предстоящего конфликта."
arcturian.65.a:0 "Мы не можем противостоять [DED.GetName] в одиночку."
arcturian.65.b:0 "Мы не должны упускать из виду нашу историческую миссию."

arcturian.63.t:0 "Оружие или платяные шкафы"
arcturian.63.d:0 "Строгое соблюдение Священных Писаний оставило мало места для самостоятельного экономического развития в пределах земель, управляемых [HLR.GetName]. Это привело к сильно отстающей от внешнего мира экономике.\n\nПосле смерти магистра Торигга в сенате стали спорить о том, на чём следует сосредоточить будущее экономическое развитие. Традиционалисты считают, что лишние ресурсы должны быть в первую очередь направлены на расширение оружейного производства. С другой стороны, реформаторы утверждают, что реализация программы дорожного строительства и оказание официальной поддержки нашей зарождающейся текстильной промышленности будет лучше в долгосрочной перспективе."
arcturian.63.a:0 "Мы не можем поддерживать себя одними саблями и мушкетами."
arcturian.63.b:0 "Каким нам пригодятся платья, когда [DED.GetName] постучится в ворота?"

arcturian.61.t:0 "Управление [HLR.GetName]"
arcturian.61.d:0 "В нашем Священном Писании много говорится о обязанностях нашего рыцарского класса, но там в значительной степени игнорируются интересы крестьян и купцов в землях ордена. Эти две группы составляют большинство населения и в последние годы начали требовать большей власти в ордене.\n\nПосле смерти магистра Торигга возобновились дискуссии о статусе не-рыцарских классов. Традиционалисты утверждают, что только те, кто служит в армии королевства, должны иметь право голоса. Между тем, реформаторы полагают, что неспособность ордена приспосабливаться лишает его доступа к большому фонду потенциальных навыков."
arcturian.61.a:0 "Наше население великолепно, но ограничено догмами."
arcturian.61.b:0 "Вы хотите, чтобы мы пустили грязных фермеров управлять страной?"

arcturian.64.t:0 "Армия крестьян или рыцарей?"
arcturian.64.d:0 "С момента нашего основания рыцари [HLR.GetName] были первой линией защиты от зла [DED.GetName]. Однако, разумно ли ограничить наши вооруженные силы такой небольшой группой рыцарей?\n\nВ течение многих поколений такова была позиция традиционалистов, которые утверждали, что только рыцари обладают опытом, необходимым для победы в нашей, казалось бы, вечной войне. С другой стороны, реформаторы утверждают, что развитие военных действий ведёт к тому, что сохранение гражданской армии может быть полезным для защиты нашего королевства."
arcturian.64.a:0 "Сабля есть сабля, неважно, кто держит её."
arcturian.64.b:0 "Пусть крестьяне продолжают дальше заниматься своими делами"

arcturian.62.t:0 "Судьба некромантов"
arcturian.62.d:0 "На протяжении всей нашей истории [DED.GetName] была нашей основной причиной существования. Их гибель изложена в наших Священных Писаниях, а открытая враждебность по отношению к ним - единственное, с чем могут согласиться соперничающие фракции в нашем сенате.\n\nОднако мы пока не определились по поводу следующего вопроса - это то, что делать с гражданами полуострова Ужаса, когда наши армии прорвут границу. Традиционалисты заняли жёсткую позицию и потребовали не щадить никого и предать мечу каждого некроманта. С другой стороны, реформаторы полагают, что посредством религиозного очищения многие [DED.GetName] смогут осознать свои грехи и искупить их."
arcturian.62.a:0 "Прощение"
arcturian.62.b:0 "Смерть"

#Shield of Hope Events
arcturian.66.t:0 "Операция: Очищающий свет"
arcturian.66.d:0 "Щит Надежды - это оружие из мифов, восходящее к самому основанию нашего ордена. Говорят, что он способен очищать ото зла всех, даже тех, кто на первый взгляд уже не может вернуться к свету. Тем не менее, оружие было потеряно ещё в ранние годы истории ордена и находится за пределами нашей досягаемости - в шпиле Мэйджхолда.\n\nПо мере того как война всё тянется и тянется, а победа ещё далека, магистр [HLR.GetLeader] запланировал отчаянный рейд, чтобы спасти этот артефакт и вернуть его в Тарпейскую Скалу.\n\n100 рыцарей, выбранных для этой миссии, являются лучшими из лучших. Ветераны, которые неоднократно проявляли себя в битвах.\n\nПеред ними стоит практически самоубийственная задача, но они готовы принести себя в жертву, если это значит победу над Лигой Ужаса раз и навсегда."
arcturian.66.a:0 "Сотня душ выступит на рассвете."

arcturian.67.t:0 "Наша окончательная победа"
arcturian.67.d:0 "На рассвете пришли доклады, в которых говорилось, что фронт в состоянии абсолютной анархии. Однако это было не атака на наши силы, а скорее бунт среди врагов. Кажется, что в течение нескольких минут их армия оказалась раздробленной на сотни мелких фракций, каждая из яростно которых сражается за контроль.\n\nНаша армия была фактически застигнута этим врасплох, и когда мы, наконец, организовали атаку, то столкнулись с очень небольшим сопротивлением. Фронт Лиги Ужаса рухнул, а наша армия преследовала их, пока не зашло солнце и солдаты не начали валиться от усталости.\n\nКогда наступил следующий день, то мы не увидели никого. Ни единый гуль не атаковал нас, когда армия двинулась к Мэйджхолду.\n\nПо пути они встретили 20 рыцарей и одного заключенного. Один из рыцарей держал разбитый щит, Щит Надежды.\n\nПо их словам, они пробивались через Мэйджхолд в отчаянной атаке на шпиль. Они понесли тяжелые потери, но сумели прорваться через заполненные гулями коридоры.\n\nВ конце концов, они натолкнулись на комнату реликвий и нашли искомое оружие. Именно тогда они столкнулись с самой Розой. Она попыталась поразить наших рыцарей, но они защитились щитом, активировав его. Роза попала под его воздействие.\n\nОна очистилась, а ее связь с Лигой Ужаса разрушилась, разбив то малое единство, которым обладал наш противник.\n\nТеперь, Лига Ужаса стала историей, а Роза - нашей заключенной."
arcturian.67.a:0 "Пусть эти рыцари войдут в легенды."


