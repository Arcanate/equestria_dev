arcturiannews.3.d:0 "[HLR.GetLeader] теперь является Главным Магистром [HLR.GetName]. Их тёмные длни без лидера подошли к концу и теперь новая глава будет открыта в истории [HLR.GetName]. Способность [HLR.GetLeader] к управлению будет поддвергаться сомнению, однако если он покажет себя с лучшей стороны, то [HLR.GetName] определённо примет его лидерство.\n\n[HLR.GetLeader] это грифон от народа, его лидерство ставит население страны как один из их фокусов. Он желает не приносить в жертву хороший уровень жизни своего населения, даже во время битвы с ордами нежити Лиги Ужаса\n\nHe may yet succeed in his goal."
arcturiannews.3.a:0 "Из [HLR.GetLeader] выйдет отличный скелет"
arcturiannews.3.b:0 "[HLR.GetLeader] наш новый Главный Магистр. Долгой жизни ему"
arcturiannews.3.c:0 "Звучит так, словно он интересная персона. Кстати, что это за Арктурианский Орден?"

