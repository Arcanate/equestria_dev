#### The Starting Focus
HLR_final_decree:0 "Последний Указ Арктурии"
HLR_final_decree_desc:0 "Должны быть предприняты действия.\nТоригг расскажет народу об ордах нежити на востоке, проблема сильного врага наконец-то получит должное внимание, какое она заслуживает. Торигг увидит, что его указ закончится с концом Лиги Ужаса, раз и навсегда.\nМрачные тени затаились на фоне."

#### Political Tree
HLR_ring_bells:0 "Звон по покойнику"
HLR_ring_bells_desc:0 "Торигг мёртв, погиб от копыт иностранного убийцы.\nМы должны проследить, чтобы вина за его смерть не разделила народ, гражданские волнения когда такой мощный враг находится поблизости могут стать дорогой к нашему концу.\nВсё внимание сосредоточено на восток, где находится Лига Ужаса. Старший Магистр Торигг хотел бы, чтобы мы это сделали.\nКолокол звонит по умершему. К смерти мы и направимся."

HLR_headmaster_succession:0 "Вопрос о преемнике"
HLR_headmaster_succession_desc:0 "Мы должны направить наш взор на будущее, у нас есть два преемника, что могут занять его место.\nОствальд Винд Традиционалист и Виллиам Стальной Клюв, грифон народа. Должен быть сделан выбор, если мы хотим продолжать защищать эти священные земли, каждый из преемников определит путь Ордена на десятилетия.\n\nSpe Futuri Praepara Pessimus."

HLR_Pop_Choice:0 "Расположение народа"
HLR_Pop_Choice_desc:0 "Выбирая расположение народа, мы заставим сенат отдать расположение Виллиаму Стальному Клюву, а не Оствальду Винду.\n\nНародный избранник Виллиам считает, что первая проблема Ордена внутри него самого. Противоборство должно быть прекращено, если мы должны удержать саму смерть."

HLR_Senate_Choice:0 "Расположение сената"
HLR_Senate_Choice_desc:0 "Сенат должен заглянуть вовнутрь себя, если ищет дальнейшие планы, Традиция и Справедливость должны превозабладать над всем остальным. Такой выбор отдаст их расположение Оствальду Винду, а не Виллиаму Стальному Клюву.\n\nСтоический Традиционалист Оствальд считает, что нужно соблюдать Арктурианское Писание, которое уважают большинство сената."

HLR_People_Choice:0 "Выбор народа"
HLR_People_Choice_desc:0 "Так как мы получили расположение народа, оставив желание сената сохранять традиции, население начало поддерживать Виллиама Стального Клюва, как кандидата для замены Торрига. Сенат был вынужден выбрать Виллиама, или же в противном случае встретиться с ненужными гражданскими беспорядками.\n\nТем не менее, Арктурианские традиции сохранятся."

HLR_Senate_Deliberate:0 "Сенат совещается"
HLR_Senate_Deliberate_desc:0 "На сенат надавил народ и он был вынужден поддержать Виллиама Стального Клюва. Можно попытаться заставить сенат избрать его следующим Старшим Магистром. Так как Виллиама любят военные, это значительно улучшит их взгляд на жизнь.\n\nПоддержка Виллиама Стального Клюва растёт."

HLR_Force_Law:0 "Слово Закона"
HLR_Force_Law_desc:0 "Виллиам Стальной Клюв не хочет игнорировать сенат.\n\nОн сблизился с сенатом, чтобы обсудить важнейшую проблему, Лигу Ужаса. Сенат и Виллиам Стальной Клюв пришли к соглашению о тренировки войск, чтобы встретиться с надвигающейся ситуацией более эффективно."

HLR_People_Power:0 "Сила Народа"
HLR_People_Power_desc:0 "Жители Арктурианского Ордена заслужили лучшую инфраструктуру и рабочие места. В желании дальше модернизировать священный орден, Виллиам в соглашении с сенатом, представит дальнейшие планы по улучшению жизни их народа.\n\nБудущее для жителей Арктурии выглядит светлым."

HLR_Ostvold_Vlad:0 "Выбрать Главным Магистром Оствальда Винда"
HLR_Ostvold_Vlad_desc:0 "Пришло время выбрать нового Главного Магистра\n\nОствальд Винд единственный жизнеспособный кандидат. Он не обсуждает судьбу некромантов, они получат только смерть и ничего более. Его выборы последуют по стандартной процедуре и в столице будет проведён парад.\nМногое изменится с выбором Оствальда."

HLR_Senate_Debate:0 "Сенатские дебаты"
HLR_Senate_Debate_desc:0 "Сенат обсуждал новый кабинет, который будет работать вместе с Оствальдом виндом после его официальных выборов.\n\nПришло время подвести эти дебаты к концу и расставить позиции в новом правительстве. Оствальд Винд захочет работать вместе со схожими по мышлению традиционалистами, когда его выборы наконец-то пройдут."

HLR_Legacy_High_King:0 "Наследие Высшего Короля"
HLR_Legacy_High_King_desc:0 "Оствальд Винд желает изучить историю величайшего лидера Арктурианского Ордена из когда-либо сущестовавших, последнего Главного Магистра Торигга. Благодаря этому Оствальд надеется продолжить его наследие в защите мира от Лиги Ужаса, возможно даже справиться с проблемой лично."

HLR_Senate_Funding:0 "Сенатское финансирование"
HLR_Senate_Funding_desc:0 "Сенат желает направить свои интересы в сторону Розы Маледикты из Лиги Ужаса на востоке. Они поддержат Оствальда Винда в его желании построить больше военных заводов, как часть растущией мощи, чтобы дать бой волнам нежити.\n\nКонечно этого не будет достаточно, ещё много следует сделать."

HLR_Guilds:0 "Гильдии"
HLR_Guilds_desc:0 "Оствальд подумывает о плюсах создания гильдий, которые бы образовали производственные центры вокруг Священных Земель Арктурианского Ордена, и выдвинул это преложение на рассмотрение.\nСенат может выбрать это ценой своей собственной идеи."

HLR_Wiliam_Steel_Beak:0 "Выбрать Главного Магистра Виллиама Стального Клюва"
HLR_Wiliam_Steel_Beak_desc:0 "Пришло время выбрать нового Главного Магистра\n\nВиллиам Стальной Клюв единственный жизнеспособный кандидат. Он грифон народа и считает что каждый может сделать себя лучше. Его преданность народу Арктурии выше, чем его преданность традициям.\nМногое изменится с выбором Виллиама."

HLR_Fortify_The_Border:0 "Укрепить границу"
HLR_Fortify_The_Border_desc:0 "Лига ужаса приближается. Мы должны быть готовы поприветствовать их всей возможной огевой. Наши ветшающие древние укрепления необходимо перестроить, и мы должны использовать новые технологии вроде минных полей и тяжелых артиллерийских батарей, чтобы справиться с ордами нежити. Готовьтесь..."

HLR_Gather_War_Support:0 "Сплотить ряды"
HLR_Gather_War_Support_desc:0 "Враги самой жизни слышат нас. Вы пришли сюда лишь для того, чтобы погибнуть. На нашей стороне бессмертные боги, с из поддержкой мы непобедимы. Наши солдаты победят вас. Наши военные машины раздавят вас своими колёсами. Наши мощные орудия обрушат небо вам на головы. Вам не победить ..."

HLR_Technological_Investments:0 "Инвестиции в технологии"
HLR_Technological_Investments_desc:0 "Чтобы обеспечить выживание нашего Ордена, мы должны инвестировать в новые идеи. Мы не можем победить наших врагов одними мечами и мушкетами. Мир идёт вперёд и мы должны следовать за ним."

HLR_Stable:0 "Стабильные устои"
HLR_Stable_desc:0 "После выборов Виллиам Стальной Клюв созвал сенат на совещание, дабы обсудить местную экономику. Так как после смерти последнего Главного Магистра она осталась в плачевном состоянии, Виллиам выдвинул планы чтобы воплотить в жизнь новую экономическую модель, центром которой было бы благополучие жителей Арктурианского Ордена.\nКакой смысл вообще выживать, если ты не можешь жить?"

HLR_War_Economy:0 "Чрезвычайные меры"
HLR_War_Economy_desc:0 "После выборов Оствальда Винда, была созвана встреча сената и высшего офицерского состава. Оствальд желает перестроить разрушенную экономику на военный лад. Лига Ужаса представляет большую опасность чем когда-либо и не даст никаких шансов. Арктурианский Орден должен быть мобилизован для войны, или же встретиться в полным уничтожением в лице самой Смерти."

HLR_Dreads:0 "Угроза Нежити"
HLR_Dreads_desc:0 "Пришло время, со времён основания Арктурианского Ордена Лига Ужаса заражала мучила север. Планы войны обсуждались бесчисленное количество лет и наконец-то эти планы были закончеы. Всё что остаётся это подготовить народ к войне.\n\nВпервые в истории, живые пойдут на мёртвых."

HLR_Dynasty_Politics:0 "Династическая политика"
HLR_Dynasty_Politics_desc:0 "Наш Главный Магистр может основать монархию, дни упования на сенат чтобы одобрить его основные политические решения будут окончены. Арктурианский Орден станет процветающим королевством, сияющей звездой посреди этого замёрзшего севера.\n\nНаш лидер будет королём этой великой нации!"

HLR_Senate_Negotiations:0 "Переговоры с Сенатом"
HLR_Senate_Negotiations_desc:0 "Наш Главный Магистр может переговорить с сенатом чтобы создать конституционную монархию. Сенат явно не будет в восторге от того, что у них заберут власть, это действие сильно по ним ударит, но в дни когда орды нежити всё ближе, новая глава должна быть написана в долгой и древней истории Ордена.\nВ ней не будет старого Сената."

HLR_A_New_Kingdom:0 "В сторону светлого будущего"
HLR_A_New_Kingdom_desc:0 "Пыль покрыла северные земли Арктурии и Полуостров Ужаса, смерть наконец-то была упокоена. Столько ещё нужно сделать, но единственная цель Арктурианского Ордена была выполнена. Теперь мы должны обратить взгляд в будущее, призраки прошлого не будут более определять наше будущее и не сломят нас.\nМы должны глянуть на эти пути и понять будущее."

### Questions
HLR_questions_foreign_policy:0 "Вопросы: Внешняя политика"
HLR_questions_foreign_policy_desc:0 "Хотя мы не являемся нацией в традиционном смысле этого слова, дипломатия и внешняя политикаочень важны для Ордена, учитывая угрозу Лиги. Пора понять, какой именно должна быть наша внешняя политика."

HLR_questions_industrial_policy:0 "Вопросы: Промышленная политика"
HLR_questions_industrial_policy_desc:0 "Наша ситуация с промышленностью ... уникальна, мягко говоря. Мы сосредоточились на производстве оружия, учитывая нависшую над нами угрозу Лиги. Возможно, настало время изменить это, дав больше экономических свобод."

HLR_questions_peasants_and_nobility:0 "Вопросы: Крестьяне и дворяне"
HLR_questions_peasants_and_nobility_desc:0 "Наши благородные рыцари на протяжении веков были правящим классом в Ордене. В последнее время в сенате появились новые концепции. Передачи части власти и полномочий другим классам может оказаться полезным, хотя это нужно ещё обсудить и не спешить с выбором."

HLR_questions_military:0 "Вопросы: Армия"
HLR_questions_military_desc:0 "Наши военные традиции древние, они хорошо служили нам на протяжении веков. Однако, с появлением огнестрельного оружия, пришло время пересмотреть всю нашу армию в целом. В частности, вопрос о том, кто именно должен служить, имеет большое значение."

HLR_questions_dread_league:0 "Вопросы: Лига Ужаса"
HLR_questions_dread_league_desc:0 "Лига Ужаса - смертельный враг Арктурианского ордена. На протяжении веков мы стойко удерживали свои позиции, полагаясь на стены и замки и не отдавая ни единого дюйма врагам. Мы, конечно, продолжим защищать весь мир от врагов самой жизни. Хотя, возможно ... есть другой подход."

### A New Dawn
HLR_New_Horizons:0 "Novum Aurora"
HLR_New_Horizons_desc:0 "Нежить побеждена, создано новое королевство Королевство Арктурия, что выросло из колыбели Ордена. Прошли те дни, когда мы боялись нежити, прошли дни непрерывного наблюдения. Грядёт новый рассвет и наш король будет впереди него. Будущее неясно, но без Лиги Ужаса это самое светлое будущее, какое бы мы могли желать."

HLR_the_war_trials:0 "Суд"
HLR_the_war_trials_desc:0 "Роза Маледикта была захвачена после нашей победы над Лигой Ужаса. Ее порча изрядно ослабела благодаря использованию Щита Надежды. В результате она послушна, и, похоже, она сожалеет о том, что сделала. Она добровольно пришла к нам и позволила себе арестовать. Теперь ее судьба в наших руках. Многие выступают за её казнь, но есть и последователи пути пони, которые говорят, что ей нужно помочь исправиться."

HLR_redeem_rosa:0 "Все могут измениться..."
HLR_redeem_rosa_desc:0 "Совет вынес решение. За ее преступления против самой жизни Роза Маледикта должна быть приговорена к очищению. Она будет спасена и очищена от нечестивой порчим, также ей укажут и объяснят её прошлые ощибки."

HLR_kill_rosa:0 "Однажды злодей, всегда злодей"
HLR_kill_rosa_desc:0 "Совет вынес решение. За ее преступления против самой жизни Роза Маледикта должна быть приговорена к смертной казни. Её тело будет уничтожено с помощью святой магии, чтобы она больше никогда не смогла подняться из могилы. Пусть боги помилуют её душу."

HLR_lessons_of_the_war:0 "Уроки войны"
HLR_lessons_of_the_war_desc:0 "Из нашей победы над Лигой Ужаса мы вынесли много уроков. Были неудачи как в нашей организации, так и оружии и снаряжении. Но были и успехи, которые мы должны учесть. Наши генералы начнут анализировать каждую деталь войны, чтобы мы могли лучше подготовиться к будущим конфликтам."

HLR_rapid_industrialisation:0 "Быстрая индустриализация"
HLR_rapid_industrialisation_desc:0 "Наша экономика оправилась от десятилетий пренебрежения. Тем не менее, её корни по-прежнему находятся в далёком прошлом. Пришло время построить новые дороги, инвестировать в поезда и крупные промышленные комплексы. Таким образом, мы сможем назвать себя современным королевством."

HLR_science_growth:0 "Научные успехи"
HLR_science_growth_desc:0 "Новые технологии не могут быть полностью созданы нами самими. Мы должны воспользоваться преимуществами внешнего мира и пригласить оттуда экспертов, чтобы войти в новый век прогресса."

HLR_new_heavy_industries:0 "Новая тяжелая промышленность"
HLR_new_heavy_industries_desc:0 "Наши земли изобилуют ресурсами, о существовании которых мы не знали до наступления современной эпохи. Мы должны воспользоваться этим и отправить эти ресурсы на рынок, для взаимной прибыли и развития."

HLR_firm_investments:0 "Антиквариат"
HLR_firm_investments_desc:0 "Так получилось, что из-за нашей относительной изоляции мы сохранили некоторые древние ремесла. Эти ремесла являются загадкой для остального мира, однако они считаются предметы старины и отличными коллекционными вещами для тех, кто может их себе позволить. Мы можем воспользоваться этим и продавать наши подлинный «антиквариат» в обмен на современные знания."

#### Military

HLR_Reformation:0 "Реформа вооружённых сил"
HLR_Reformation_desc:0 "В прошедшие несколько веков мы боролись с нежитью и случайными группами налётчиков с помощью местного ополчения и рыцарей-землевладельцев. Мир за нашими границами изменяется и мы должны адаптироваться. Требования к поступлению в армию Ордена были изменены, теперь для призыва требуюся самые молодые. Некоторыми традициями нужно будет пожертвовать, чтобы сохранить священную землю Двенадцати Церквей."

HLR_Remember:0 "Воспоминания о прошлом"
HLR_Remember_desc:0 "Наша военная история важна, это не может быть достаточно подчёркнуто. Бесчисленные года в защите наших восточных границ от Лиги Ужаса позволили нам отточить наши навыки на убийстве бича нежити.\n\nНаше командование должно прочитать и о новых и о старых конфликтах, возможно мы найдём что-то в нашей долгой истории."

HLR_Holy_Line:0 "Перед тем то, что мёртвые не пересекут"
HLR_Holy_Line_desc:0 "Скверные ветры дуют с востока. Старые замки и древние фортицикации это всё, что лежит между нами и Лигой Ужаса. Сенат приказал Магистрам и военным обновить эти ветхие постройки. Мы должны стоять в полный рост на стенах и наблюдать Полуостров Ужаса, так как они наша первая и последняя линия обороны против Лиги ужаса. Да простоят они долго!"

HLR_Tap_Rock:0 "Открыть врата Тарпейской Скалы"
HLR_Tap_Rock_desc:0 "В былые дни мы могли позволить отправить назад тех, кто искал путешествия в священные земли Арктурии. Орды ужаса всегда могли быть отброшены назад, но сейчас мы встретились с совсем другой историей. Мы должны принять этих путешественников, или же будем опустошены вторгающимися ордами нежити, которые теперь возглавляет Роза Маледикта.\nОткрыть ворота Тарпейи!"

HLR_Seal_Faith:0 "Закрыть врата Тарпейи"
HLR_Seal_Faith_desc:0 "Мы не должны терять веру в себя. Лига Ужаса возможно преследовала нас на протяжении всей нашей истории, но мы не должны колебаться!\n\nМы всегда должны иметь возможность встать против орд нежити, что находятся на востоке! Мы должны закрыть Тарпейскую Скалу для всех чужаков, они не нужны нам, чтобы свершить наш священный долг!"

HLR_Will_Done:0 "В милости Божественной"
HLR_Will_Done_desc:0 "Мы должны верить в Богиню, так как Богиня верит в нас.\nНаши Святые Рыцари получат величайшие благословения от Двенадцати Церквей. Их мощ будет непоколебима перед лицом смерти, доблесть невидана большинству наших солдат.\n\nВ милости Божественной, наши солдаты пойдут против смерти."

HLR_For_Might:0 "За славу!"
HLR_For_Might_desc:0 "Пришло время, братия Священного Арктурианского Ордена, время принести им войну!\n\nАрмии Арктурианского Ордена пройдут через новое обечение, созданное вокруг единственной идеи, битвы с растущей угрозой нежити! Роза увидит как её армии падут от меча!"

HLR_For_Grace:0 "За Орден!"
HLR_For_Grace_desc:0 "Нам нужно сохранить святость нашего орудена! Мы не отправимся в слепую атаку в ночь, когда мёртвые придут и поползут вверх по стенам! Каждый солдат Ордена будет сражаться до последнего дыхания, каждый солдат - бастион защиты живых. Каждая жизнь будет потрачена, чтобы были спасены тысячи.\n\nСлужи Арктурианскому Ордену и он послужит тебе."

HLR_For_Faith:0 "За Веру!"
HLR_For_Faith_desc:0 "Сама наша религия может быть попёрта угрозой Ужаса, нашей священной Богине угрожает Роза Маледикта и её гадкие махинации! Мы не позволим этому случиться, мы не потеряем веру под любыми испытаниями, что пошлют нам орды нежити.\n\nПришло время, когда сама вера удержит нас!"

HLR_Sword:0 "К мечу!"
HLR_Sword_desc:0 "Хватит! Мы не должны оставлять наши методы без внимания, когда смерть неупокоена. Если мы погибнем от меча, мы должны быть воспитаны мечом. Священный Орден Артурии увидит целенаправленное и упорядоченное обучение, чтобы быть уверенным, что больше храбрых солдат может встать против Лиги Ужаса, когда придёт час.\nДа будем мы мечом, что рассечёт Орды Ужаса."

HLR_Home_Holy:0 "Священный Дом"
HLR_Home_Holy_desc:0 "Дом Свят, Дом Священен.\n\nМы не знаем, какую цену нам придётся заплатить, если мы будем драться с врагами вне наших стен. Сенат и высшее военное командование постановило, что мы должны укрепить наш дом в приготовлении того, что пока не пришло. Лига Ужаса захлебнётся, если каждый дом станет замком."

HLR_Give_Bodies:0 "Святые Обряды"
HLR_Give_Bodies_desc:0 "Мы должны послать наших миссионеров, чтобы освятить земли во имя Двенадцати Церквей. Мёртвые не смогут восставать в землях, которыми мы обладаем, неупокоенные будут успокоены.\n\nМир будет сохранён на землях Арктурианского Ордена, по воле святой Богини и Её власти."

HLR_Dying_Salvation:0 "Смерть или Спасение!"
HLR_Dying_Salvation_desc:0 "Пришло время сделать заявление нашим военным. Стенам на юге нужны более доблестные солдаты! Все до последнего годные грифоны и пони в Арктурианском Ордене будут призваны служить: Будь они преступниками, безземельными, уборщиками или фермерами. Все будут призваны в бой.\n\nМы должны побороть смерть, чтобы найти спасение!"

HLR_No_Capitulation:0 "Не сдаваться! Не отступать!"
HLR_No_Capitulation_desc:0 "Мы должны быть уверены, что наша страна в безопасности! Ни один шаг не должен быть сделан за наши границы без цены для их армии! Мы позаботимся о том, чтобы наши рыцари и солдаты были осведомлены о цене оступления с поля битвы. Судьба всей жизни находится в балансе и мы лучшие кандидаты чтобы защитить её.\nМы не можем сдаться, или вся жизнь будет страдать."

HLR_Call_Help:0 "Мольба о помощи"
HLR_Call_Help_desc:0 "Этого недостаточно\nЛига Ужаса слишком сильна.\n\nМы должны отправить курьеров к нашим ближайшим соседям, если мы действительно хотим удержать Лигу Ужаса. Мы должны надеяться на лучшее, будущее зависит от их решений."

HLR_Goddess:0 "Благословнеие от Богини"
HLR_Goddess_desc:0 "Наши солдаты изнурены, бои бушуют и мы изо всех сил стараемся справиться. Но помощь предоставляется тем, кому она нужна больше всего, высшие жрицы Двенадцати Церквей молятся о чудесах с момента начала войны. Нам наконец-то пришёл ответ, как и многим из тех, кто отказался сражаться, видел разрушения, вызванные войной.\nОни присоединились, чтобы вложить свои усилия в войну с Лигой Ужаса."

HLR_New_Story:0 "История начинается заново"
HLR_New_Story_desc:0 "Мы должны написать новую книгу.\nГлядеть в будущее - это единственный путь решить проблему Лиги Ужаса и миньонов Розы Маледикты. Для наших храбрых солдат на поле боя будут построены заводы по производству военного оснащения, готовые написать новые анналы нашей истории. Мы не будем предопределены нашим прошлым."

HLR_Story_Again:0 "Истории старины"
HLR_Story_Again_desc:0 "Историю нужно наблюдать.\nИстория важна, любая мудрая персона скажет вам это. Мы должны призвать наших ветеранов старых войн! Война не знает преград и десятки лет назад отслужившие солдаты не являются ей.\n\nПрошлое наступило. Так что они должны служить и в настоящем."

## To War
#HLR_Slaughter:0 "Ad Bellum"
#HLR_Slaughter_desc:0 "Пришло время отправиться на войну, наши барабаны отбивают ритм только ради победы. Арктурианский Орден не будет смотреть на то, как даже один солдат потратит впустую свою жизнь на поле битвы. Мы ответим на зов войны только одним ответом, какой только может быть: полная готовность.\nАрктурианский Орден посвятит себя поражению Лиги Ужаса, любой ценой мы должны увидеть её поражение!"

HLR_Slaughter:0 "Щит Надежды"
HLR_Slaughter_desc:0 "Щит Надежды - древний артефакт, который, как говорят, обладает способностью очищать любое зло. Даже то, что живёт в самых злобных сердцах. Такое оружие принесло бы нам огромную пользу.\n\nЕдинственная проблема заключается в том, что щит, как говорят, находится в Мэйджхолде - в самом сердце Лиши Ужаса."

#### Industrial
HLR_New_Economy:0 "Оживить Экономику"
HLR_New_Economy_desc:0 "Орден страдает от плохо структурированной и управляемой экономики. Требуется вмешательство, если мы хотим выжить на далёком севере, с теми соседями, что у нас под боком. Было начата работа правительства в стремлении найти лучшие пути для индустриализации Арктурианского Ордена.\n\nЭто обеспечит нас тем подъёмом, который нам требуется."

HLR_Civilian_Investment:0 "Вложиться в гражданский сектор"
HLR_Civilian_Investment_desc:0 "Для лучшей поддержки нашего населения посреди крайнего севера в постоянно меняющемся мире, мы должны построить заводы. Лучшие Магистра среди грифонов и пони с большой поспешностью построят заводы по всему Ордену, так что гражданам в скором временеми нашим гражданам будет легче жить.\n\nСледует сделать больше работы, если страна снова хочет крепко встать на все четыре ноги."

HLR_Infrastructure_Projects:0 "Планы Развития"
HLR_Infrastructure_Projects_desc:0 "Инфраструктура в Арктурианском Ордене просто ужаса, дороги ведут только из столицы к Тарпейской Скале. Множество окружных городов и посёлков на территории Ордена по большей части отрезаны от основного пути в столицу. Это должно измениться.\n\nВсе дороги должны вести в столицу."

HLR_Military_Investment:0 "Перестроить военное производство"
HLR_Military_Investment_desc:0 "Чтобы поддерживать растущую армию, следует поддержать растущие потребности в военной экипировки. Чтобы разрешить эту проблему, правительство ускорит постройку заводов по производству оружия и оборудования, возведя это в высший приоритет. Арктутианский Орден должен поддерживать свою растущую военную силу.\n\nНежить на востоке неспокойна."

HLR_Military_Access_Rights:0 "Военная инфраструктура"
HLR_Military_Access_Rights_desc:0 "Вооружённые силы Арктурианского Ордена нуждаются в надлежащей инфраструктуре, чтобы поддерживать то новое оборудование, что было приготовлено в пост-индустриализации. Должны быть построены большие и более долговечные дороги, рельсы и паровозы импортированы из-за границы. Если мы хотим защититься от этой новой угрозы, исходящей от Лиги Ужаса, мы должны быть уверены, что можем быстро передислоцировать наши военные силы по землям Священного Ордена."

HLR_Revitalised_Industry:0 "Перестроить промышленный сектор"
HLR_Revitalised_Industry_desc:0 "Фундамент был заложен и Священный Арктурианский Орден может начать финальную фазу плана по индустриализации. Сенат вложит небольшую толику богатсва Ордена в дальнейшее промышленное развитие, налегая на более тесную работу с самими рабочими, а также ища пути, чтобы они работали более продуктивно. Арктурия выиграет от повышения производительности заводов после начала этого плана."

HLR_Continued_Developement:0 "Продолжение развития"
HLR_Continued_Developement_desc:0 "Дальнейшее развитие нашей инфраструктуры позволит достичь даже самых удаленных уголков наших земель. Ни один регион наших земель не останется без внимания и любые ресурсы пойдут на благое дело."

HLR_Resource_Access_Initiative:0 "Инициатива доступа к ресурсам"
HLR_Resource_Access_Initiative_desc:0 "В сельской местности ещё много неиспользованных ресурсов, а наша железнодорожная сеть плохо подходит для перевозки большого количества товаров по всей стране. Совершенствование нашей инфраструктуры, несомненно, поможет получить доступ к ресурсам по всей стране и полноценной их добыче."

HLR_Factory_Modernization:0 "Модернизация фабрик"
HLR_Factory_Modernization_desc:0 "Несмотря на то, что у нас есть много фабрик и достойная промышленная база, наши методики всё ещё можно заметно улучшить, ведь большая часть нашей промышленности пока является небольшими цехами с устаревшими инструментами."

HLR_Mining_Expansion:0 "Расширеение шахт"
HLR_Mining_Expansion_desc:0 "Несмотря на то, что мы заметно улучшили нашу эффективность добычи ресурсов, мы ещё можем сделать многое. В конце концов, всегда можно копать ещё глубже."

###Post-Investigation (PI) Focuses

HLR_Unification:0 "Установить контроль над полуостровом Ужаса"
HLR_Unification_desc:0 "Мы многим пожертвовали, но смогли полностью захватить контроль над полуостровом Ужаса. Тем не менее, оставшееся население отнюдь не является нашими друзьями. Для решения этой проблемы наш сенат призывает к созданию колоний по всему полуострову."

###PI Economic Focuses
HLR_buildup_industry:0 "Зарубежные специалисты"
HLR_buildup_industry_desc:0 "Наша промышленная база значительно отстаёт от остального мира. К счастью, это означает, что нам не нужно изобретать колесо. Вместо этого наш сенат предлагает использовать недавно освобожденные активы полуострова Ужаса, для найма зарубежных специалситов, которые помогут нам значительно ускорить индустриализацию."

HLR_new_industry:0 "Восстановление экономики полуострова"
HLR_new_industry_desc:0 "После падения Лиги многие магазины на полуострове ужаса остались без хозяев, оставив множество неиспользуемых промышленных активов.\n\n Наш сенат проголосовал за создание королевской корпорации для конфискации и повторного использования этих заброшенных активов на благо[HLR.GetName]."

HLR_Military_expansion:0 "Восстановление Мэйджхолда"
HLR_Military_expansion_desc:0 "Арсенал в Мэйджхолде был центром производства оружия Лиги Ужаса. После нашей аннексии кузницы работали лишь с долей их максимальной производительности.\n\n Наши генералы попросили выдать ресурсы для восстановления этих поврежденных кузниц, чтобы вывести их на максимальную производительность."

HLR_infrastrucure:0 "Железная дорога"
HLR_infrastrucure_desc:0 "Дороги [HLR.GetName] так же стары, как и сам орден. Это делает перевозку грузов из одного места в другое дорогостоящим, медленным и сложным делом.\n\n Открытие железной дороги от Holy Order до Pondwatch может показаться скромным, но это первый шаг в революционных изменениях нашей экономики."

HLR_Military_sector:0 "Военный завод имени [HLR.GetLeader]"
HLR_Military_sector_desc:0 "Исторически, производство оружия лежало на плечах кузнецов и других квалифицированных мастеров по всему королевству. Это медленный и неэффективный процесс, к тому же, качество оружия очень сильно различается.\n\n Это изменится после открытия военного завода имени [HLR.GetLeader]."

HLR_expand_civilian_factories:0 "Фабрики"
HLR_expand_civilian_factories_desc:0 "Традиционно, производство всего, от хорошего вина до бинтов и колес вагонов, лежало на плечах ремесленников. Хотя это может быть выгодно с точки зрения качества, это гораздо менее эффективно с точки зрения количества.\n\n Фабрики позволят эффективно и быстро производить необходимые товары."

HLR_infrastrucure_expansion:0 "Дорожная комиссия"
HLR_infrastrucure_expansion_desc:0 "Недавний рост числа автомобилей, автобусов и грузовиков на наших землях показал, насколько наша дорожная сеть не отвечает потребностям.\n\n Наш сенат предложил создать комиссию для решения этой проблемы путем финансирования серии дорожных проектов, которые свяжут крупные поселения нашего королевства."
 
HLR_electronic_advances:0 "Учреждение АТС"
HLR_electronic_advances_desc:0 "Арктурианская телекоммуникационная служба является королевской корпорацией, созданной для поддержки, развётрытвания и развития недавно созданных телефонных линий и радиосистем [HLR.GetName]. В то время как компания являет гражданской, она тесно сотрудничает с военными в областях использования радио для обнаружения самолётов и для разработки вычислительных машин."

HLR_industrial_research:0 "Технический колледж Хармклава"
HLR_industrial_research_desc:0 "Хотя использование иностранных экспертов очень помогло нашей экономике, их опыта уже скоро будет недостаточно.\n\n Вместо этого лидеры в сенате призывают создать технический колледж, для обучения собственных инженеров и техников."

HLR_gains_outdated_industry:0 "Пожиная плоды инвестиций"
HLR_gains_outdated_industry_desc:0 "Хотя мы можем продолжать отставать от некоторых из более развитых стран мира, мы прошли немалый путь. Просёлочные дороги сейчас вымощены, мастерские теперь являются фабриками, а качество повседневной жизни значительно возросло."

HLR_scientific_greatness:0 "Университет имени короля [HLR.GetLeader]"
HLR_scientific_greatness_desc:0 "Университет является признаком подлинно современного королевства.\n\n Университет имени короля [HLR.GetLeader] использует технический колледж в качестве основы и расширяет инженерный факультет, чтобы включить в программу медицину, науку, право, теологию и философию."

HLR_gains_Modern_industry:0 "Экономическое чудо"
HLR_gains_Modern_industry_desc:0 "Это отняло много крови, пота, труда, слез и инвестиций, но мы, наконец, сделали это. [HLR.GetName], наконец, стоит среди народов мира как равное и современное государство.\n\n Теперь, что же ждёт нас в будущем?"

###PI Military
HLR_army_reforms:0 "Зарубежные исследования"
HLR_army_reforms_desc:0 "Мы помним обо всех жертвах, принесённых нашими рыцарями и рекрутами, важно помнить и о других бушующих в настоящее время войнах. О войнах, которые используют совершенно чуждые нам тактику, снаряжение и философию. Итак, если мы хотим модернизировать наши силы, тогда мы должны сначала изучить эти конфликты и современную войну."

HLR_tank_modernization:0 "Новый наконечник копья"
HLR_tank_modernization_desc:0 "Философия войны по всему миру сосредоточена на танках. Должны ли они быть легкими транспортными средствами, используемыми для быстрого прорыва и окружения? Или же тяжелыми наземными кораблями для поддержки нашей пехоты? Эти вопросы важны, хотя мы сначала должны создать танки, а потом определиться с доктриной."

HLR_infantry_modern:0 "Снаряжение 11-го века"
HLR_infantry_modern_desc:0 "Наши мечи служили нам на протяжении поколений и они продолжат свою службу на протяжении последующих поколений. Однако, они будут выполнять лишь церемониальную роль.\n\n Современная эпоха требует винтовки, минометы, пулеметы и другое оружие, которое когда-то считалось фантастикой."

HLR_motorized:0 "Транспортная революция"
HLR_motorized_desc:0 "Даже наши элитные рыцари едва могли пройти более пятидесяти километров за один день. Однако, после появления грузовиков, есть надежда, что мы сможем преодолеть этот предел, вступив в новую эру войны."

HLR_artillery:0 "Новая бомбарда"
HLR_artillery_desc:0 "Артиллерия оказалась разрушительным оружием войны и широко использовлась промышленными странами. Однако, прежде чем мы сможем создать надлежащую артиллерийскую доктрину, мы должны сперва модернизировать наши существующие пушки до чего-то более подходящего для современных конфликтов.\n\n Для начала мы должны начать использовать снаряды."

HLR_land_doctrine:0 "Новые рыцарские доктрины"
HLR_land_doctrine_desc:0 "В прошлой войне мы использовали стены из щитов, залпы из луков и заградительный огонь из мушкетов.\n\n Очевидно, что эту тактику нужно пересмотреть, прежде чем мы снова вступим в войну."

HLR_scientific_breakthrough:0 "Создание Военной академии имени Торигга"
HLR_scientific_breakthrough_desc:0 "Исследовательская база нашего королевства невероятно мала, а научные успехи удучающи. Для решения этого вопроса сенат призвал создать военную академию, которая будет разрабатывать доктрини, пока полем исследований будут оружие и снаряжение."

HLR_mech:0 "Объединенные когти"
HLR_mech_desc:0 "Хочется надеяться, что с развитием полугусеничных боевых машин мы сможем, наконец, создать надлежащую доктрину для бронированных машие и воспользоваться преимуществами военной доктрины чейнджлингов."

HLR_scientific_advancements:0 "Новый персонал генштаба"
HLR_scientific_advancements_desc:0 "Наши инвестиции в Военную академию Торигга уже оправдались, из неё выпустились будущие члена нового генерального штаба.\n\n Наш сенат невероятно впечатлен этим достижением и хотел бы предоставить дополнительное финансирование для расширения Академии и ее исследовательских учреждений."

###PI Political - Harmony (AKA the one with the really hot gryphon.)
HLR_Harmony:0 "Святая Конституция"
HLR_Harmony_desc:0 "Именно благодаря изменениям и адаптации мы преодолели тысячелетие конфликта. Поэтому вполне уместно дальнейшее укрепление ценностей гармонии. Мы составим конституцию, поддерживающую свободу слова, собрания, политики и выражения. Хотя, в отличие от других гармоничых королевств, мы тихо обойдём стороной вопрос о свободе вероисповедания."

HLR_Friend_neighbors:0 "Наше место в мире"
HLR_Friend_neighbors_desc:0 "На протяжении многих поколений мы были фактически изолированы от мира. Это оставило нас без какой-либо помощи, когда мы боролись за выживание.\n\n Теперь, когда мы твёрдо стоим на четырех ногах, настало время вернуться к международному сообществу."

HLR_our_faction:0 "Священная лига"
HLR_our_faction_desc:0 "Столетия назад наш Орден находился в осаде, приближался нам самый тёмный час. Однако, когда надежба почти угасла, на горизонте появилась армия, которая ударила в тыл Лиги Ужаса лиги, уничтожив её армии.\n\n С той победы прошло много времени, но память о Священной Лиге все еще свежа в наших умах."

HLR_sunstriker_peace:0 "Пригласить Санстрайкера"
HLR_sunstriker_peace_desc:0 "Хотя земли, принадлежащие клану Санстрайкера, скромны по численности населения и промышленности, они обладают рядом потенциальных преимуществ. Во-первых, они богаты полезными ископаемыми и драгоценными камнями на севере, которые могут способствовать развитию нашей промышленности в случае блокады. Во-вторых, это сильно гористая местность, которая после определенной подготовки, будет очень полезна для защиты от южной агрессии."

HLR_watertowns_peace:0 "Пригласить совет"
HLR_watertowns_peace_desc:0 "На юге лежит Уотертаун, конфедерация небольших поселков, объединённых под знаменем коммунизма. Хотя мы не сильно любим эту философию, она ставит Уотертаун в ненадёжное положение между недружественными режимами. Если мы воспользуемся этой слабостью, то сможем заставит их войти в наш союз, а также укрепим наш юго-восточный фланг."

HLR_northerntribes_peace:0 "Пригласить Фиану"
HLR_northerntribes_peace_desc:0 "На западе находятся Северные племена, королевство, которым управляет [NTR.GetLeader]. Альянс с ними был бы весьма привлекательным. Их столица, Everfrost, является вторым по величине городом на севере с богатой промышленностью. Их территория полна лесов и холмов, что обеспечивает много возможностей для обороны. Наконец, их монарх верен принципам гармонии и являются нашим естественным союзником."

HLR_convert_maar_supporters:0 "Вторая священная лига"
HLR_convert_maar_supporters_desc:0 "Теперь, когда наши альянсы укреплены, из-за рубежа начали прибывать волонтеры. Эти свежие рекруты дадут возможность сформировать вторую Священную лигу по образу первой.\n\n Однако, новобранцы родом из разных земель - они могут принести с собой радикальные идеи, что является проблемой."

###PI Political - Non-Aligned (Aka the one with the less hot gryphon)
HLR_Nonallign:0 "Подтверждение наших убеждений"
HLR_Nonallign_desc:0 "Это заняло тысячелетие, но мы, наконец, это сделали. Наша преданность святому тексту позволила нам окончательно победит Лигу Ужаса и установить полный контроль над их проклятым полуостровом.\n\n Пока мы будем праздновать. Однако, какое будущее ждёт военный орден без противников?"

HLR_rallying_for_war:0 "Месть"
HLR_rallying_for_war_desc:0 "В прошлом весь грифоний мир поддерживал нас. Однако, время шло, а эти королевства одно за другим стали бросать нас на произвол судьбы, пока мы не остались одни.\n\n Настало время вернуться к нашим бывшим братьям и рассказать им о цене за измену."

HLR_war_Sunstriker:0 "Горная экспедиция"
HLR_war_Sunstriker_desc:0 "В 561 году Эрик Санстрикер пал в битве, помогая нашим рыцарям сражаться против Лиги Ужаса. Его сын, также названый Эриком, вскоре вступил на трон и его правление ознаменовало конец всей будущей поддержки со стороны его земель.\n\n Настало время им выплалить долги."

HLR_war_Watertowns:0 "Конец совета"
HLR_war_Watertowns_desc:0 "На юго-востоке лежит Уотертаун, децентрализированный союз поселков под знаменем коммунизма. Коммунизм как философия враждебен нашему благородному характеру и он не остановится ни перед чем, чтобы навредить нам.\n\n Мы должны нанести удар и уничтожить их революцию."

HLR_war_Northern_tribes:0 "Подчинить племена"
HLR_war_Northern_tribes_desc:0 "Северные племена не существовали, когда мы начали нашу святую миссию. Однако, после объединения племена ничего не делали, когда наши рыцари погибали, защищая их.\n\n Теперь, когда Лига уничтожена, мы имеем полное право занять земли Фианы и забрать долги."

HLR_purge_heratics:0 "Уничтожить еретиков"
HLR_purge_heratics_desc:0 "Земли, которые мы недавно завоевали, полны сторонниками Маара, особенно много их в бывших землях клана Санстрайкера. Эта религия нашей противоположностью и далжна быть запрещена. Для нашего же блага мы должны избавиться тех, кто поклоняется этому ложному идолу."

HLR_finish_north:0 "Великая Северная война"
HLR_finish_north_desc:0 "Санстрайкеры, Северные племена и Уотертаун предали нас.\n\n Пришло время выступить против крупнейшего из предателей и взять его земли под контроль. Таким образом, мы убидимся, что ресурсы правильно распорядятся."

HLR_gains_cores:0 "Священная империя"
HLR_gains_cores_desc:0 "Земли, которыми мы управляем, совсем недавно завоеваны, а их граждане сопротивляются нашей власти. Чтобы решить эту проблему, наш сенат хочет объединить земли в ряд мелких королевств. На бумаге это звучит очень похоже на то, что на протяжении веков разрушало Грифонью империю. Тем не менее, наши мелкие королевства будут действовать как колонии, управляемые губернаторами, а не королевствами с наследственной системой."

HLR_Build_army:0 "Имперская армия"
HLR_Build_army_desc:0 "Нашим новым федеративным королевствам легче набирать местных жителей из-за того, что эти «королевские» армии автономны и отделена от Священной Имперской Армии. Однако, это очень далеко от истины. Эти новобранцы могут полагать, что они служат местному лорду, но на самом деле они присягают на верность исключительно императору."

###PI Naval Tree (Snoreeeeee)
HLR_dock_yards:0 "Королевская верфь"
HLR_dock_yards_desc:0 "На протяжении веков наш орден игнорировал потенциальные преимущества военно-морского флота. Однако, после победы мы обнаружили, насколько теперь уязвимы для блокад и морских вторжений.\n\n Для решения этого вопроса наш сенат призвал к созданию Королевской верфи в Мэйджхолде."

HLR_battleship:0 "Доктрина Hofschroer"
HLR_battleship_desc:0 "Из-за ограниченного объема нашей военно-морской инфраструктуры нам необходимо сосредоточить усилия на наращивании количества линейных кораблей или же авианосцев.\n\n Министр военно-морского флотп Agnis Hofschroer выступает за строительство линкоров, полагая, что эффективность авианосцев будет низкой в суровых северных погодных условиях."

HLR_carrier_focus:0 "Доктрина Enterprise"
HLR_carrier_focus_desc:0 "Из-за ограниченного объема нашей военно-морской инфраструктуры нам необходимо сосредоточить усилия на наращивании количества линейных кораблей или же авианосцев.\n\n Адмирал Lofty Enterprise, выступает за строительство авианосцев, указывая на их эффективность в составе ВМС Эквестрии в качестве главного примера их преимуществ."

HLR_dock_yards2:0 "Расширение Королевской верфи"
HLR_dock_yards2_desc:0 "Если мы хотим иметь достойный военно-морской флот, то должны сначала построить соответствующую инфраструктуру. Сенат выдал значительные средства на расширение существующих военно-морские сооружений в Мэйджхолде."

HLR_doctrine_buff:0 "Военно-морская академия Его Величества"
HLR_doctrine_buff_desc:0 "Мы построили верфи, мы выбрали флагман для флота, а теперь пришло время начать разработку эффективной доктрины.\n\n Для достижения этого сенат призвал к немедленному созданию военно-морской академии в Мэйджхолде для обучения новых офицеров и объединения самых ярких умов, разбирающихся в военно-морской тактике."

###PI Air Tree
HLR_air_training:0 "Переосмыслить крылья"
HLR_air_training_desc:0 "Мы грифоны, а грифоны летают. Тем не менее, современный мир создал машины, которые летают быстрее, несут больше оружия и наносят гораздо больше урона, чем отдельный грифон.\n\n Поначалу эта революция может показаться неприятной, но если мы хотим выжить в этом странном мире, то нам нужно адаптироваться."

HLR_Bomber_effort:0 "Смерть с небес"
HLR_Bomber_effort_desc:0 "Не так давно смерть, которая творилась острием меча рыцаря, была чем-то личным. Тем не менее, недавно изобретённые бомбардировщики позволяют маленькому экпипажу убивать врагов с очень безличной высоты в несколько тысяч метров.\n\n Ужасы современной войны."

HLR_fighter_effort:0 "Новые рыцари"
HLR_fighter_effort_desc:0 "Наши лучшие пилоты стали настоящими знаменитостями, народ поклоняется им, как героям фольклора. Другие королевства могут называть их асами, но для нас они рыцари.\n\n Хоть многое и изменилось, мы по-прежнему будем предоставлять нашим рыцарям лучшее оружие и снаряжение."

HLR_aiports:0 "Эйр Арктуриан"
HLR_aiports_desc:0 "Эйр Арктуриан - это королевская корпорация, созданная для обеспечения полетов между крупными населенными пунктами нашего королевства. Ещё она будет строить, расширять и поддерживать взлетно-посадочные полосы по всей стране. Хотя эта миссия носит гражданский характер, эти взлетно-посадочные полосы можно востребовать в военное время и использовать для наших ВВС."

HLR_CAS_effort:0 "Небесные ангелы"
HLR_CAS_effort_desc:0 "Танк приближается к пехотной части на равнинах возле Chloeland. Эти пехотинцы беспомощны перед приближающейся машиной. Однако, сообразительный офицер использует радио, чтобы попросить помощьи, и через пять минут можно услышать гудение. Через мгновение ангел вырывается из тумана и сбрасывает свои бомбы на врага."

HLR_Air_doctrine:0 "Лётная школа Spindle's"
HLR_Air_doctrine_desc:0 "За последние несколько лет наши военно-воздушные силы значительно выросли.\n\n Для адаптациии к этим изменениям военные попросили воздушного маршала Ewe Spindle создать авиационную академию в Pondwatch, где можно будет обучать пилотов и развивать доктрину."

###Windigo Boss Fight
HLR_boss_fight:0 "Последняя битва"
HLR_boss_fight_desc:0 "Опасность, с которой мы сталкиваемся, огромна, поэтому наши собственные усилия также должны быть огромными. Чтобы победить Вендиго раз и навсегда, нам понадобится помощь из-за пределов наших границ. Пока мы не получим подкреплений, мы должны удерживать Северный шторм."

HLR_emergency_telegram:0 "Экстеренные телеграммы"
HLR_emergency_telegram_desc:0 "Сегодня мы сражаемся не только за одну нацию или народ. Сегодня мы сражаемся за всю Грифонию и мы не можем победить в этой борьбе самостоятельно. Пришло время обратиться к нашим соседеям и попросить их о помощи, в которой мы так остро нуждаемся."

HLR_emergency_reinforcements:0 "Экстеренные пополнения"
HLR_emergency_reinforcements_desc:0 "Мы остро нуждаемся в большем количестве солдат, чтобы укрепить наши гарнизоны и сдержать угрозу Вендиго. Все наши резервы должны быть немедленно отправлены на укрепление армии, необходимо провести срочный призыв."

HLR_all_in_this_together:0 "Viribus Unitis!"
HLR_all_in_this_together_desc:0 "Теперь мы сильнее и более едины, чем раньше. Настало время для последней битвы, для окончательного испытания нашей силы, мужества и дисциплины. Мы все, объединив наши силы, сможем завершить эту битву раз и навсегда."


###Deal with the Devil
HLR_Dealing_With_The_Devil:0 "Сделка с самой смертью"
HLR_Dealing_With_The_Devil_desc:0 "Лига Ужаса - наш смертельный враг с незапамятных времен. Это всегда было связано с священной войной между нами ... хотя может быть другой вариант. За границей, в искажённой порчей землях Лиги живут очень многие ... пони, грифоны ... возможно, ещё можно мирно разобраться с Лигой."

HLR_more_in_common_than_you_think:0 "Противоположности притягиваются?"
HLR_more_in_common_than_you_think_desc:0 "До сих пор мы были сосредоточены лишь на нашем соперничестве с Лигой Ужаса, мы никогда не копали чуть глубже ... в конце концов, мы не настолько непохожи друг на друга. Взглыд и стиль лидерства главы Лиги, Розы Маледикты, очень интересен. Мы должны искать возможность примирения с Лигой."

HLR_our_dread_sovereign:0 "Наш Властелин Ужаса"
HLR_our_dread_sovereign_desc:0 "Слишком долго мы страдали от прогнившего и упадочного руководства так называемого Арктурианского ордена. Её величество Роза Маледикта может предложить всем нам гораздо больше... пришло время поклясться в верности нашему новому Властелину Ужаса."

HLR_this_is_not_the_way_rosa:0 "Лучший путь"
HLR_this_is_not_the_way_rosa_desc:0 "Лидер Лиги Ужаса, Роза Маледикта, не является упырем, скелетом или какой-либо другой нечестивой мерзостью. Она пони, и пони известны своей любовью к дружбе и гармонии ... неужели она так отличается? Должен быть способ показать ей лучший путь..."

HLR_friendship_magic:0 "Дружба - это магия!"
