POLITICS_Spectre_DESC:0 "Мало что известно о Королеве Виндиго. Говорят, что она жестока и рациональна. Она содержит своих пленников так долго, как только может, пытаясь сломать их волю, а когда она закончит, и использует их в качестве корма и пополнения для своей армии зомби, которые дополняют ее солдат Виндиго. Говорят, что она не милосердна, она одинакова ненавидит всех, грифонов, пони или кого угодно ещё, не важно. Переговоры с ней невозможны. Она - воплощение ненависти."