windego.2.t:0 "Посланник шторма отправляется в другое место"
windego.2.d:0 "После нашего отказа посланник Виндиго обратился сегодня к одному из наших соседей с тем же предложением. И на этот раз оно было принято. Будем надеяться, что это не даст нашим соперникам значительного преимущества."
windego.2.a:0 "Ну и ладно."

windego.3.t:0 "Посланник шторма"
windego.3.d:0 "После появления Виндиго мы опасались наихудшего с их стороны. Учёные всё ещё спорят о том, являются ли они теми самыми легендарными созданиями или же просто самозванцами, но факт остается фактом: они крайне могущественны и смертоносны. После учинённых ими разрушений мы начали опасаться за свою безопасность. Но нам не стоило волноваться. Сегодня к нашей приблизился посланник с посланием от этих чудовищ. Они хотят отдать нам их территорию, потому что она им больше не нужна. Сейчас это, по сути, бесполезная земля, но она может дать нам некоторое преимущество для размещения наших войск на этой новой территории."
windego.3.a:0 "Почему бы и нет."
windego.3.b:0 "Пусть это будет не нашей проблемой."

