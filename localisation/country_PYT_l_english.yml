PYT_the_economy:0 "A New Economy For a New Age"
PYT_the_economy_desc:0 "The new millenium has dawned and with it economic revolution. Farmers abroad use new tools which require less labour, leaving those without work to move to cities. So far we have avoided such change, but our economy is becoming dangerously uncompetitive. Now that our faction has support needed for reforms we must do something about the matter."
PYT_agrarianism:0 "Stick to the Classics"
PYT_agrarianism_desc:0 "Ruralism and agrarianism are defining aspects of our country. Changing these would require changing what we are. We must remain true to ourselves and focus on reforming agriculture, which is the foundation of our existence."
