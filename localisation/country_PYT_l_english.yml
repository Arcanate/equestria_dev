marschen.14.t:0 "Electing a Statthalter"
marschen.14.d:0 "Once again it is time to hold elections, elect new judges and reshuffle the Council. As always, the peasants were eager to vote and gathered in large crowds across the country to choose their local leaders. In addition each village sent a representative to Oldwingburg to elect the Statthalter, who would lead the government until the next elections.\n\n Out of the many candidates, only four were likely to win the elections: old and ever-popular Erebus Whiteplume, nationalist and Herzlander supremacist Dietrich Mach, Equestrian immigrant Archibald Dawnclaw and communist Wingbert Rohmer. The vote was held in the Temple of Boreas and ultimately the griffon with the most votes was..."
