### Events ###
marschen.1.t:0 "The Matter of the Economy"
marschen.1.d:0 "The Council met in the Temple of Boreas in Oldwingburg to discuss the recent proposals of economy reform. Members of different factions supported different proposals: KPG and NAP generally advocated rapid industrialisation and modernisation to drag the country to the new millenium, while GKVP and GVHP preferred more conservative agrarian reforms aimed at modernizing the countryside and focusing on agricultural production.\n\nThe debate lasted late into the night, until finally the Council agreed on what direction Greifenmarschen's economy would take."
marschen.1.a:0 "No point in fixing what's already perfect"
marschen.1.b:0 "Industrialisation is the way forward!"

marschen.2.t:0 "Derailing the Argument"
marschen.2.d:0 "Today grave news arrived in Oldwingburg about a terrible accident near Landstal. A passenger train derailed on the old railroad from Romau to Oldwingburg, built with Imperial funding decades ago. Dozens of griffons have died and almost a hundred injured. Erebus Whiteplume proposed this day to be a day of national mounring, and the Council unianimously voted in favour of his proposal.\n\nDietrich and Wingbert, both proponents of industrialization and modernization, now say the accident was the fault of the agrarian program which moved funds for renovating vital railways to building roads in the sparsely populated countryside. They say this disaster would've been avoided if the government had instead focused on maintaining the vital railroads between urban areas."
marschen.2.a:0 "How was I supposed to know the rails were broken?!"

marschen.3.t:0 "Local Businesses on the Rise"
marschen.3.d:0 "Our decision to support small, local businesses in the countryside with subsidies and helpful legislation is beginning to pay off. Not only are old companies staying afloat, but new ones are being founded every week, with some Oldwingburgers even moving to the countryside to start businesses of their own.\n\n[From.GetLeader], who had supported these reforms from the beginning, used the opportunity to convince othes of the effectiveness of their agrarian policy, gathering more political support for their cause."
marschen.3.a:0 "The economy is booming!"

marschen.4.t:0 "Öffentliche Bauarbeiten Bears Fruit"
marschen.4.d:0 "Our public works projects are proving to be successful. Not only has unemployment sharply decreased, but peasants in rural areas now have access to goods and services which before were exclusive for urbanites. As such, many griffons in the countryside will likely vote for us in the next elections."
marschen.4.a:0 "That's great to hear!"

