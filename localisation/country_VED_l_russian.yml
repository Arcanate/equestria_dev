 # Decisions

 VED_Level_Up_Combat:0 "Повысить боевые навыки"
 VED_Level_Up_Combat_desc:0 "Боевые способности принцессы Скёльдсвард улучшатся. Только тогда, и если, она станет лидером Ведины, мы увидим этот эффект.\nСтоит 1 очко рыцарства."
 VED_Level_Up_Statecraft:0 "Повысить навыки управления"
 VED_Level_Up_Statecraft_desc:0 "Способности принцессы Скёльдсвард управлять государством улучшатся. Только тогда, и если, она станет лидером Ведины, мы увидим этот эффект.\nСтоит 1 очко рыцарства."
 VED_Learn_From_Poisoner:0 "Всегда готова"
 VED_Learn_From_Poisoner_desc:0 "Принцесса Скёльдсвард получила ценный урок о том, какое влияние имеет подготовка к битве. Возможно, некоторое дальнейшее обучение позволит ей и дальше использовать эти уроки в будущем.\nСтоит 1 очко рыцарства."
 VED_Learn_From_Artillery:0 "В случае сомнений нужна пушка побольше"
 VED_Learn_From_Artillery_desc:0 "Принцесса Скёльдсвард воочию видела преимущества современной артиллерии. Специализация в этой области войны может оказаться полезной.\nСтоит 1 очко рыцарства."
 VED_Learn_From_Trickery:0 "Принцесса Скёльдсвард Хитрая"
 VED_Learn_From_Trickery_desc:0 "Зачем бороться честно? Принцесса Скёльдсвард поняла, что предательство весьма полезно и выгодно. Некоторое формальное обучение по этому вопросу может раскрыть дальнейший потенциал.\nСтоит 1 очко рыцарства."
 VED_Learn_From_No_Charity:0 "Принцесса Скёльдсвард Экономная"
 VED_Learn_From_No_Charity_desc:0 "Больше никакой милостыни. Принцесса поняла, что в её новой Ведине нет места лени. Эта рациональная перспектива, безусловно, пойдет на благо нашей нации.\nСтоит 1 очко рыцарства."
 VED_Learn_From_Military_Prince:0 "Уроки принца Стриданта"
 VED_Learn_From_Military_Prince_desc:0 "Принц Стридант - блестящий тактик. Принцессе было бы полезно перенять его знания.\nСтоит 1 очко рыцарства."
 VED_Learn_From_Reformer_Prince:0 "Уроки принцессы Ликлиг"
 VED_Learn_From_Reformer_Prince_desc:0 "Принцесса Ликлиг хорошо разбирается в политике. Советы и указания от неё, несомненно, принесут пользу принцессе.\nСтоит 1 очко рыцарства."
 VED_Learn_From_Fascist_Prince:0 "Уроки принца Ондски"
 VED_Learn_From_Fascist_Prince_desc:0 "Мастерство хитрости и темной магии... Ондска может многому научить принцессу. За определённую цену, конечно.\nСтоит 1 очко рыцарства."
 VED_Learn_From_Welfare:0 "Принцесса Скёльдсвард Добрая"
 VED_Learn_From_Welfare_desc:0 "Принцесса Скёльдсвард узнала, что программы социального обеспечения могут эффективно помогать самфм бедным. Возможно, ей следует принять эти принципы ближе к сердцу.\nСтоит 1 очко рыцарства."
 
 VED_Suppress_Sepratists:0 "Угроза сепаратистов"
 VED_Suppress_Sepratists_desc:0 "Мы должны подавить этих сепаратистов. Мы можем снижать их влияние с помощью этого решения, тратя политическую власть. Чем больше раз мы это сделаем, тем меньше вероятность того, что они восстанут в это кризисное время."
 VED_Science_Crisis:0 "Научное развитие Ведины"
 VED_Science_Crisis_desc:0 "Ведина должна улучшить свое научное развитие, если хочет идти в ногу со своими соседями. Мы можем сделать это, потратив тут политическую власть."

 #Traits
 VED_Artillery_Trait:0 "Любовь к артиллерии"
 VED_Artillery_Trait_desc:0 "Принцесса узнала о преимуществах артиллерии"
 VED_No_Charity_Teaching_Trait:0 "Принцесса Скёльдсвард Холодная"
 VED_No_Charity_Teaching_Trait_desc:0 "Принцесса заняла прагматичный подход к благотворительности"
 VED_Reformer_Teaching_Trait:0 "Обучение у Ликлиг"
 VED_Reformer_Teaching_Trait_desc:0 "Принцесса воспользовалась знаниями, полученными у Ликлиг"
 VED_Fascist_Teaching_Trait:0 "Обучение у Ондски"
 VED_Fascist_Teaching_Trait_desc:0 "Принцесса воспользовалась знаниями, полученными у Ондски"
 VED_Welfare_Teaching_Trait:0 "Фокус на социальном обеспечении"
 VED_Welfare_Teaching_Trait_desc:0 "Социальные реформы принцессы приносят пользу нашей экономике и народу"
