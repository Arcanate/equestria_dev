 vedina_wedding.1.t:0 "The Wedding Preperations"
 vedina_wedding.1.d:0 "The rush of courtship, the hunts and the parties and everything else, has been exhausting. But it’s all been worth it in the end. Sköldsvärd has found a mate worthy of being her royal consort, one who will stay by her side through the coming days as she struggles to reform Vedina.\n\nThe wedding has been planned extensively and no expense has been spared, though her partner is less than thrilled to be at the center of such royal opulence! The nobility and the knights still look at her askance, but she knows this will change with time. The line of succession will be secured, and her new consort will help her navigate all of this political intrigue… Or so she hopes. There are a few lingering doubts in the back of her mind.\n\nAnd into this mixture of doubt and happiness, a certain prince seeks a brief private audience with his liege…"
 vedina_wedding.1.a:0 "Seems harmless."
 vedina_wedding.2.t:0 "Ondska Interupts"
 vedina_wedding.2.d:0 "Ondska meets the princess in the gardens, where once they strolled a-courting. He seems far less composed, far less happy. He makes small talk at first, taking tea and inquiring after the wedding preparations. A knot of anxiety in Sköldsvärd’s chest slowly unwinds. She had worried about what he would say, but perhaps he is truly here to wish her well.\n\nUntil, of course, he asks with a practiced air of indifference whether or not she’s found that respect she so eagerly sought for in all of courting and questing. Do the griffons of Vedina really respect her? Will they follow her if times turn for the worse? He’s heard some terrible things. Some are even whispering that the people are glad to have her weakness shored up by her spouse’s strengths. Knights laugh at stories of her hunting expedition and worry that she is too foolish to lead the armies of the Kingdom. Isn’t there a male griffon to lead?\n\nOndska offers a simple solution. With him, she could be more than just a figurehead. Together, they could bring these backtalking anklebiters into line and bring Vedina into a glorious new age. All Sköldsvärd has to do is choose a different spouse. "
 vedina_wedding.2.a:0 "Sköldsvärd is interested, for better or worse."
 vedina_wedding.2.b:0 "Send him packing!"
 vedina_wedding.3.t:0 "Ondska’s Response"
 vedina_wedding.3.d:0 "Ondska is furious. “You’re a fool,” he seethes. “Truly, you’re a fool. The nobles will eat you alive, if they even let you marry! They want us to go crawling back to the Empire and with your weakness they will get their way. I could have given you everything!”\n\nSköldsvärd rises and forces the arrogant wouldbe suitor back just as his claws reach for a sword. But she does not need to call for guards or for her own sword. Faced with real resistance, the craven griff takes to the sky, cursing Sköldsvärd and her intended."
 vedina_wedding.3.a:0 "Let's hope he's gone for good."
 vedina_wedding.4.t:0 "Wedding happens"
 vedina_wedding.4.d:0 "The wedding goes ahead, to the delight of the peasantry who have for a brief time been allowed to congregate about the castle in great cheerful throngs. Inside, the air is far more reserved. The nobility, the knights, and the leading commons are outwardly congratulatory, but there is some discomfort in the air. It is the same uncertainty that has plagued the princess since the very beginning.\n\nBut at the height of the actual ceremony, there is a pause. The representatives of the various estates step forward to offer their support for the Queen-to-be. The Commons do so readily. The representative chosen for the knightly classes also assents, tho he is noticeably less enthusiastic. The chosen noble, a richly-dressed duke, steps forward, and every griffon present holds their breath. His refusal at this stage would be more than just embarrassing. It would be a disaster of the highest order, enough to potentially set the whole noble estate against Sköldsvärd.\n\nKnights fidget in ceremonial armor. Dukes and Counts tense up and look amongst themselves, as if confirming that they all know what is coming next."
 vedina_wedding.4.a:0 "The Nobles approve!"
 vedina_wedding.4.b:0 "The nobles veto."
 vedina_wedding.5.t:0 "The Great Refusal"
 vedina_wedding.5.d:0 "Everything has gone wrong. The noble estate has chosen to reject the princess’ match definitively, and when Sköldsvärd did not assent to being controlled by their will, things came to blows. Chaos tore the wedding celebrations apart, and knights took sides in a chaotic free-for-all. The Princess, her intended, and a rearguard of knights beat a fighting retreat until they could take to the sky in front of the shocked peasantry outside.\n\nThe council of nobles is formed within hours of distraught but grimly determined nobles. This was not the outcome they had hoped for, and outside the commons are in a general uproar. Every griffon on the street wants blood, and most of them want the blood of the landed gentry in particular. The princess, now wildly popular with the lower orders, has escaped and may yet lead a resistance against the council’s rule."
 vedina_wedding.5.a:0 "So be it."
 vedina_wedding.6.t:0 "A Red Wedding"
 vedina_wedding.6.d:0 "The noble estate gives its blessing, and the wedding proceeds… Until another voice interrupts, one unlooked for and definitely unasked for--Prince Ondska.\n\nHe invokes an ancient right, one of combat. As he does, several black-cloaked knights emerge from the crowd. A coup? No, he says, cutting a dashing figure, a duel! When the new monarch ascends fully to power, they can be challenged. No one has invoked this right in centuries, and it is probably no longer binding. But his knights all carry guns, and he himself has drawn a sword. Outside, more conspirators clash with unprepared guards and cut down slow-moving or uppity commoners who get in their way. \n\nSköldsvärd panics. She has to stop this madman, but what options does she have? Ondska repeats his challenge. Single combat, one on one, for the future of Vedina and its griffons."
 vedina_wedding.6.a:0 "Knew he wasn't gone..."
 vedina_wedding.7.t:0 "The Sword and the Gun"
 vedina_wedding.7.d:0 "Sköldsvärd has not yet answered the challenge. The throne room is filled with panicking griffons and well armed traitor knights. At any point, the loyal knights may draw their swords and the bloodbath will cripple the nation in a moment. Her life and the life of her kingdom is balanced precariously on the edge of a knife.\n\nThere are two choices. On her right, the high priest is still gripping in his ancient claws the ceremonial blade that her forefathers have sworn on for generations. It is heavy, impractical, but it is the choice of the knightly ruler. It’s the weapon that her chivalrous ancestors would have chosen without hesitation. If she took it, she would fight Ondska on similar terms, griffon to griffon, and show everyone that Harmony did not need to compromise its integrity.\n\nOn the other hand, on her left is a guard who is stuck mid-step watching the traitors. He cannot move, but she can. His sidearm would solve the fascist puzzle in front of her efficiently and cleanly, and with luck perhaps take a few of his traitors too.\n\nShe clenches her claws. Two choices, and two potential futures."
 vedina_wedding.7.a:0 "The Sword, and Chivalry"
 vedina_wedding.7.b:0 "The Gun, and Compromise"
 vedina_wedding.8.t:0 "Triumph of Chivalry"
 vedina_wedding.8.d:0 "Before she can make any decision, the princess is thrown to the floor by an explosion. Outside, the conspirators lose control of the situation and the scuffles become a running battle. An overeager conspirator with an explosive hits the palace itself with the blast and part of the ceiling comes down.\n\nSköldsvärd looks up… and there, in the loosened masonry, is an ancient looking sword. She acts, springing forward to grab it and dispatch the traitor while there is still time. Chaos rules, but she and Ondska face each other in single combat, their swords high. As she fights, she feels a certainty--the ancient sword of her fathers was truly false. This is the blade blessed by the Lady, and today she wields it to save her people.\n\nOndska parries her thrusts, and she sidesteps his wild, aggressive attacks. He wounds her leg, but she manages to tear gashes in his arms. He overestimates his own speed, and she hews through a wing.\n\nThe traitor prince goes down, and the Princess offers him a noble end. But he refuses, pulling a knife and tripping her. But it is not to be. Whether imbued with the sword’s power or just her own training, Sköldsvärd cuts him down at last, and the conspirators flee the capitol."
 vedina_wedding.8.a:0 "Victory and honor!"
 vedina_wedding.9.t:0 "Ancient Problems..."
 vedina_wedding.9.d:0 "A sudden explosion rocks the palace as a stray explosive misses its intended target. The scuffles outside have turned into a running battle and the conspirators are losing control of the situation.\n\nOndska and the rest are thrown to their feet as bits of the ceiling rain down on them all. The princess wastes no time in grabbing the sidearm from the closest guard.\n\nShe points it at the prince. He rises, meeting her eyes. ‘Is this how you truly are? A coward?’\n\n‘I’m not the one who brought a sword to a wedding because no one would mate with me,’ Sköldsvärd snarls, her demeanor cold with contempt as she gunned him down. The prince died without his duel, and the conspirators fled from the castle as their leader falls."
 vedina_wedding.9.a:0 "...Modern solutions."
 vedina_wedding.10.t:0 "The Edge of Darkness"
 vedina_wedding.10.d:0 "Inevitably, every choice and step down dark paths corrupts the heart. As the Princess and the dashing Ondska talk in private, his true intentions become more and more obvious. His veiled talk of the Strong and the Weak stops being veiled and ironic and becomes explicit and cruel. The Strong crushing the Weak is not something to be avoided, but something that he wishes for fervently. But there is more than that. He talks about the vitality and thrill of magic, real magic, born of blood and acts of domination. He whispers about the absolute power of blood magic, when the right offerings are brought. The world is a machine that you put coins into and pull the lever, and out comes a prize! It’s just that sometimes, the coin is griffon lives.\n\nThe Princess is dismayed, but she has also changed. Ondska was right about how others saw her. Despite her triumphs and efforts, the nobles have never respected her. Perhaps they never will, unless she forces them to do so. Sköldsvärd may not be sure about all the blood magic, but putting the fear of Gods into people so that they will finally respect the Worthy? That sounds better and better."
 vedina_wedding.10.a:0 "Embrace the dark road."
 vedina_wedding.10.b:0 "Come to your senses!"
 vedina_wedding.11.t:0 "Wedding Plotting"
 vedina_wedding.11.d:0 "Ondska continues, and lays out his own wedding plans. Things will go as normal… until his supporters use this occasion when everyone is in the same place to impress on them exactly what kind of change the two of them have in store. With the help of her own guards, Prince and Princess can take the country’s elites hostage and centralize their hold on power in a single day. It’s a bold plan.\n\nSköldsvärd decides that its a workable one, as well. She claw-picks several of her most trusted griffs and soon the corruption seeps into every corner of the palace. The guards, the retainer-knights, all of them may not be enthused about magic, but they are certainly loyal to their soon-to-be queen in a way darker than before. When the day of the wedding arrives, they will be ready.\n\nOndska invites several mages from parts unknown and with Sköldsvärd’s blessing her gives them lodging in the palace. The knights may grumble about their oddities, but the mages are brilliant researchers… and just as ethically-challenged as Ondska himself."
 vedina_wedding.11.a:0 "Vedina will change."
 vedina_wedding.12.t:0 "Springing the Trap"
 vedina_wedding.12.d:0 "The wedding is beautiful, and a tiny part of Sköldsvärd is sad that it will all end in violence. But that part of her is sentimental and weak, the part that the nobles laughed about behind her back. She crushes it.\n\nAs the common and knightly estates send forth a representative to offer their allegiance to the newly crowned Queen, all eyes are on the chosen noble representative. It is his assent that will truly clench the crown… That is, it would if there weren’t alternative plans in motion. He steps forward, no doubt to voice his disapproval of the chosen prince, when black cloaked knights spring forth from the illusionary spells that Ondska’s mage friends crafted for them. They hold dozens of key noble griffons at sword and gunpoint, and a laughing Ondska confronts the stammering naysayer himself.\n\nKnights draw their swords, and a Ondska slays the representative in cold blood the palace devolves into chaos as battles rage. Sköldsvärd finds herself looking down at slain noble griffs who she knew used to mock her, and she spits on their corpses. They could have avoided this. They brought this on themselves."
 vedina_wedding.12.a:0 "Make them pay!"
 vedina_wedding.13.t:0 "Stamping Out Chivalry"
 vedina_wedding.13.d:0 "The Red Wedding, as its called, was not entirely successful. While many prominent Harmonist and conservative nobles were slain, still more escaped or were unable to be present in the first place. Many knights did not side with the openly evil prince and princess, and now rouse the peasantry to action. Ondska’s hope for a single clean stroke is foiled.\n\nBut that’s alright. After all, what better way to refine strength than war? As nobles and knights and peasants rise up against his now magically-charged reign, the dark magician is confident that those willing to seize power like himself will always triumph over fearful old men and their old ways. His mages work day and night on new spells and curses, and his dark knights whip the miserable commons into shape. Those who will not serve as fodder for the army will serve as fodder for spells or factories. "
 vedina_wedding.13.a:0 "The princess rises!"
 vedina_wedding.13.b:0 "Ondska stands alone."
 vedina_wedding.14.t:0 "A Change of Heart"
 vedina_wedding.14.d:0 "Sköldsvärd listens to Ondska’s plans intently. At first, his words fill her with righteous rage. He’s right, after all, about how the nobles sneer at her behind her back and the commons don’t care about her at all. She is all alone in this world.\n\nBut when he turns to dark magic, to sacrifice and domination, she recoils. Emotionally, she wants to punish those who have wronged her, that’s true. But since she was barely out of the egg, the Princess loved the stories about King Förena and the wise Lady and the sword Oövervinnlighet. She dreamed of quests and knighthood and being loved by all. This… this isn’t anything like that. What has she been doing all this time?\n\nDisgusted, Sköldsvärd tries to push back and change topics, but Ondska is monomanic. He doubles down. She asks him to leave, and he becomes murderously furious. He leaves… only to return the next day. As she walks to clear her head, the Princess and her guards are attacked. An explosion rocks the palace as blackcloaked knights and Ondska begin their planned coup a few weeks early!"
 vedina_wedding.14.a:0 "Draw your sword!"
 vedina_wedding.14.b:0 "Gun them down!"
 vedina_wedding.15.t:0 "The War of Wrath"
 vedina_wedding.15.d:0 "The Princess panicks. The blackcloaked knights swarmed the palace, slaughtering orderlies and servants as they search for her. She flees the gardens, and as she reaches the doors her guards are picked off by sword-wielding dark knights. Swords clash and magical impacts shake the masonry loose. She makes it to the armory with a squadron of guards, only to find that traitors defend it. Battle is joined. She slips through the struggle and stumbles at the door.\n\nOne of the dark knights calls on a talisman given him by a mage and there is a flash of light and fire as the hallway shakes apart. When the smoke clears, there are but two left standing. Sköldsvärd, pressed against the armory door, and a limping traitor. In her panic she tries to get in the door to find a firearm. She manages to get in, finds a pistol, brings it to bear with ammunition as the knight raises his sword…\n\nThe gun jams. Sköldsvärd dies alone, as the knight escapes to rejoin his comrades. Prince Stridande finds her body in the rubble and mourns. The struggle for Vedina is up to him now, and the Princess he hoped to marry is dead."
 vedina_wedding.15.a:0 "Her mistakes cost us all."
 vedina_wedding.16.t:0 "Redemption"
 vedina_wedding.16.d:0 "As Ondska’s traitors assault the palace, Sköldsvärd realizes that she cannot flee. She gathers her two knightly guards and together they go towards the fighting to rally the defenders. In the throne room, Ondska’s pet mages unleash spells which tear up the floor and ceiling before they are slain. Knights fall into the pits and are crushed beneath the rubble. Sköldsvärd herself is almost crushed, but rolls into a crater. There in the indention she finds an ancient strongbox, long buried beneath the castle, now blown open by fighting. And inside?\n\nSköldsvärd lifts the legendary sword Oövervinnlighet high, feeling power running through it. Is it magic, or just the weight of history and purpose? She does not know, but she wields it beautifully, cutting a path to her wouldbe lover Ondska. They fight griff to griff, and at last she cuts him down in honorable combat in the great hall before the shattered throne of Vedina. His army is defeated.\n\nSköldsvärd weeps. How could she be so blind? How could she have trusted such an evil fool? She should have listened to the other suitors."
 vedina_wedding.16.a:0 "A hard lesson."
 vedina_wedding.17.t:0 "Starting Over"
 vedina_wedding.17.d:0 "In the aftermath of Ondska’s coup, there are many questions. One of them is who will take Ondska’s place as potential suitor. Unfortunately, Sköldsvärd no longer has the luxury of time and innocence to make her decision. She has been scarred by battle and by betrayal… but is also invigorated by the recovery of Vedina’s sacred artifact and her own renewed sense of historic, Harmonic purpose. The shadow over her soul has been burned away in the fires of conflict.\n\nBut who will sit beside her? Vedina must have heirs and must have a ruling couple. She still needs a consort. Only two choices remain, and both have come in person to offer their help no matter what. Both care for her and also for her nation. Should she choose beautiful, brilliant Lyklig’s way of social reform and the uplifting of the common griff? Or the gallant, dedicated Stridande’s path of military reform and a renewed paternalistic harmony for the downtrodden?"
 vedina_wedding.17.a:0 "The Gallant Knight"
 vedina_wedding.17.b:0 "The Brilliant Princess"
 vedina_wedding.18.t:0 "Joy From the Ashes"
 vedina_wedding.18.d:0 "With a new spouse selected, Sköldsvärd spends the days before the ceremony reflecting on the course her life has taken. Her father left her both a legacy and a mission, and she almost squandered both because of the lies and the handsome face of a maniac. She has another chance, but only just barely.\n\nThe sword Oövervinnlighet takes a prominent place now in the palace as a testament to this, and she had it installed over the throne. It is pointed downwards, in a way that she feels is almost ominous. It seems to say, remember what can happen when you fail. Certainly she knows now.\n\nBut no griff can be this solemn on the eve of a joyous wedding, and so Sköldsvärd too eventually leaves the quiet of her inner sanctum. Vedina’s future is bright, and its people are safe from tyrants for another day."
 vedina_wedding.18.a:0 "Congratulations!"
 wingstrom.1.t:0 "Quest Anxiety"
 wingstrom.1.d_stage_1:0 "The local nobility are getting anxious. As every day passes the promises of Wingstrom sound hollower and hollower. They have yet to see Princess Sköldsvärd embark on her noble quest, and there are mutterings of unrest and rumours that the great king was making promises he couldn't keep.\n\nAs a result, we have lost some of our political clout in the country. In order to counteract this, the Princess should embark on her quest of heroism, or these rumours will only spin out of control."
 wingstrom.1.d_stage_2:0 "While the Princess is away, rumour continues to stir. While the nobility seem pleased that Sköldsvärd has embarked on her quest, they are eager for her to return.\n\nWingstrom does his best to assure the country that the Princess is more than capable of handling herself, but as she is a yet unproven warrior, these promises ring hollow with some. She should return soon, all the better."
 wingstrom.1.d_stage_3:0 "With the return of the Princess, the nobility is finally content that she is indeed a worthy hero of legend. Her deeds are currently being made into song by the local bards, and an Equestrian movie producer has requested the film rights to her adventures. Apparently it will make a great tv series\n\nNonetheless, the matter has now been settled."
 wingstrom.1.a:0 "I'm working on it"
 wingstrom.1.b:0 "Give her a chance"
 wingstrom.1.c:0 "I'd watch that!"
 wingstrom.2.t:0 "Cold Feet"
 wingstrom.2.d_stage_1:0 "The announcement of the Princess' quests has caused quite the stir in the country. Perhaps the most so is the announcement that Sköldsvärd will soon be available in the courting season. Yet, without an annoucement, rumours are stirring that there is a reason the annoucement has been delayed.\n\nThe tabloid newspapers have recently speculated that the Princess is even against the prospect of marriage. Scandalous indeed. Perhaps it would be best if Wingstrom presented his daughter sooner rather than later."
 wingstrom.2.d_stage_2:0 "With the announcement of the Princess' courtship, many courtiers have fallen into a frenzy of romance. So much so, it is destabilising daily court life. Unlikely candidates from far and wide have come to pledge their love for the Princess and attempt to win her for themselves.\n\nWhile none of these griffons will make any headways on the front runners, the three Princes, it has caused a bit of a nuisance for our government to sort out."
 wingstrom.2.d_stage_3:0 "Now that the Princess has chosen to marry one of her suitors, the court has settled down to a relative normality. Princess Sköldsvärd still gets the occasional mad love letter, but for now the court is pleased that the matter has been resolved. In fact, it seems they are quite eager for a wedding."
 wingstrom.2.a:0 "Blasted Tabloids"
 wingstrom.2.b:0 "Thirsty aren't they?"
 wingstrom.2.c:0 "I was getting sick of all the chocolates"
 wingstrom.3.t:0 "Scientific Breakthrough"
 wingstrom.3.d:0 "Finally, after many many years, the Kingdom of Vedina has created a stable and competitive science base. With this advancement, Vedina can now enter the modern world and compete scientifically with the other major powers."
 wingstrom.3.a:0 "Excellent"
 wingstrom.4.t:0 "The Sepratist Threat"
 wingstrom.4.d:0 "They have a name, and they have a face. Rumours have been circulating in Vedina for a while now about a growing sepratist movement opposed to Princess Sköldsvärd being chosen as King Wingstrom's heir.\n\nWingstrom's spymaster informs him that Duke Fredjanik has begun to amass support in the court and has formed a significant faction within it, earning support among the more traditional Vedinan nobility.\n\nIn order to stop this, we must perform suppressive operations in order to force this faction to disperse."
 wingstrom.4.a:0 "Let us hope it comes to nothing"
 wingstrom.4.b:0 "We should make a general denouncement of this"
 wingstrom.4.c:0 "Perhaps a little reminder to the court about loyalty?"
 wingstrom.4.e:0 "Executioner!"
 wingstrom.5.t:0 "Sepratists rooted in Court"
 wingstrom.5.d:0 "Over the past few days Duke Fredjanik has been making inroads into court and he has managed to turn a good portion of the court against us. He now has a large portion of the old feudal levy on his side and poses a significant enough threat to cause us some pause. We should continue to suppress this initiative if we are not doing so already, as the duke now represents a threat to the Princess.\n\nFrom what we can tell as well, he has connections in the Griffon Empire, and possibly Socialist leanings as well. His victory will no doubt spell doom for Vedina."
 wingstrom.5.a:0 "We have our own spies, use them."
 wingstrom.5.b:0 "This is nothing to be concerned about."
 wingstrom.5.c:0 "Executioner!"
 wingstrom.5.e:0 "We must continue denouncing them. Prepare for the worst."
 wingstrom.6.t:0 "The Sepratists Mass"
 wingstrom.6.d:0 "Deep in their lands, the marshals of known traitor counts are readying their levies and begining what looks to be war preperations. Equipment and men are being massed in key locations, and it seems they are drawing plans to strike. We have learned that they plan to upset our forces with a large array of small units in the hopes to gain encirclements. We should either prepare for the worst, or hope that our suppression efforts have been enough."
 wingstrom.6.a:0 "We must convince the court"
 wingstrom.6.b:0 "Ready our troops"
 wingstrom.6.c:0 "A tactical raid will do"
 wingstrom.6.e:0 "Prepare the Princess"
 wingstrom.7.t:0 "The Sepratist Menace"
 wingstrom.7.d_Win:0 "Thanks to the support we have granted our special task force, we have managed to gather enough evidence of sedition and treason to charge Duke Fredjanik with treason.\n\nIn the early hours of the morning, a special task group arrested him at his winter estate and he has been detained by our loyalist soldiers. He will be tried with treason, and with his arrest, the rest of the sepratists will disband or will be arrested as well."
 wingstrom.7.d_Loss:0 "Disaster has struck! Our special task force has failed to sufficiently suppress the sepratist movement, and they have now raised their flag in rebellion!\n\nDuke Fredjanik's forces have massed to the west and are well armed and well trained. Yet their divisions are spread very thinly, we may be able to win out if we concentrate our efforts and push hard against them. We should act quickly, this war will only deplete our strained resources."
 wingstrom.7.a:0 "One less problem to worry about"
 wingstrom.7.b:0 "Oh bugger"
