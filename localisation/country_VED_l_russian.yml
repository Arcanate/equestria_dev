 # Focuses
 VED_Succession:0 "Кризис престолонаследия"
 VED_Succession_desc:0 "Короли смертны и это не просто мысли, а неоспоримый факт: преемственность трона должна быть обеспечена как можно скорее. У принцессы Скёльдсвард нет другого выбора, кроме как доказать, что она достойна престола Ведины и титула королевы."
 VED_Matters_Love:0 "Вопросы любви"
 VED_Matters_Love_desc:0 "Принцесса является наследницей престола и, следовательно, очень важно то, за кого она выйдет замуж. Мы должны сделать всё возможное, чтобы найти для неё подходящего жениха, соответствующего её статусу."
 VED_Debunte:0 "Дебютанты"
 VED_Debunte_desc:0 "Мы сделали все предварительные приготовления, и пришло время, чтобы собрать дворян нашего народа и представить принцессу. На большом празднике мы сможем найти нескольких потенциальных женихов для неё."
 VED_Hunt:0 "Охота"
 VED_Hunt_desc:0 "Принцесса погрузилась в процесс охоты вместе со своим избранником, что, несомненно, поможет им сблизиться, а также поможет будущей наследнице трона развить некоторые практические навыки."
 VED_Ball:0 "Бал"
 VED_Ball_desc:0 "Принцессу пригласили на традиционный бал с одним из женихов - там наверняка будут танцы и всевозможные праздники, подходящие участникам по рангу."
 VED_Feast:0 "Пир"
 VED_Feast_desc:0 "Еда - один из лучших способов установления свяхей, и поэтому принцесса и один из её женихов посетят праздник, чтобы стать ближе друг к другу."
 VED_Night_Out:0 "Ночное свидание"
 VED_Night_Out_desc:0 "Принцесса присоединилась к своему жениху на ночной прогулке в столице."
 VED_Walk_Garden:0 "Прогулка в саду"
 VED_Walk_Garden_desc:0 "Принцесса решила присоединиться к своему жениху для тихой прогулки по королевским садам, где они могут узнать друг друга поближе и обсудить некоторые вещи в одиночестве."
 VED_Dinner:0 "Ужин"
 VED_Dinner_desc:0 "Принцесса присоединилась к своему жениху на частном ужине, где они могут пообщаться за едой и обсудить дела в романтической обстановке."
 VED_Love_Letter:0 "Любовное письмо"
 VED_Love_Letter_desc:0 "Время принятия решения приближается, и однажды принцесса проснулась, чтобы увидеть три отправленных ей письма, в которых женихи в последний раз пытались завоевать её сердце."
 VED_Military_Prince:0 "Принц-воин"
 VED_Military_Prince_desc:0 "Мы решили принять предложение Стриданта о браке. Сильный полководец и гордый патриот, он отличный пример той чести и храбрости, которых мы ожидаем от наших граждан и солдат. Он станет прекрасным компаньоном для принцессы и покажет силу и честь страны и армии."
 VED_Reformer_Prince:0 "Принцесса-реформатор"
 VED_Reformer_Prince_desc:0 "Мы решили принять предложение Ликлиг о браке. Этот нетрадиционный политический брак между двумя принцессами может оказаться полезным для многих. Политический опыт Ликлиг для продвижения интересов королевской семьи и народа, несомненно, станет очень полезным активом для нашего королевства."
 VED_Fascist_Prince:0 "Фашистский принц"
 VED_Fascist_Prince_desc:0 "Мы решили принять предложение Ондска о браке. Хотя многие считают его жестоким или неблагородным, они просто глупы. Принцесса видела правду в том, что он говорит, и глупость в таких жалких ценностях, как честь. Сильные всегда правы, и принцесса с её принцем вместе покажут свою истинную силу."
 VED_New_Court:0 "Новый двор"
 VED_New_Court_desc:0 "Принцесса выбрала себе пару и королевский двор должен измениться. Привлекая больше грифонов единомышленников и отсылая тех, кто был более лоялен к другим кандидатам, мы укрепим власть принцессы и её половинки во дворе."
 VED_Proclamation:0 "Прокламация"
 VED_Proclamation_desc:0 "Мы решили, за кого принцесса выйдет замуж, но пока не объявляли это публично. После того, как подготовительные работы закончены, мы сделаем окончательное заявление народу - жених для принцессы выбран!"
 VED_Matters_Heroism:0 "Вопросы героизма"
 VED_Matters_Heroism_desc:0 "По поводу вопроса о правопреемстве король принял трудное решение - он разрешил своей дочери унаследовать престол, но только если она пройдёт несколько испытаний, которые докажут её героизм и способность править как законный лидера Ведины."
 VED_Prepare:0 "Подготовка к испытанию"
 VED_Prepare_desc:0 "В своей речи принцесса объявила, что жизнь при дворе не сможет подготовить её к серьёзным вещам и чтобы научиться управлять страной, она пройдёт испытание. Ее сумки упакованы, а транспорт готов, так что куда её приведёт дорога приключений?"
 VED_Honour:0 "Честь принцессы"
 VED_Honour_desc:0 "Принцесса чувствует необходимость доказать свою честь и доблесть, поэтому, когда весть о группе бандитов в соседней деревне дошла до её ушей, она быстро приготовилась разобраться с ними."
 VED_Trechery:0 "Честь бесполезна"
 VED_Trechery_desc:0 "Приключения принцессы по всему миру приносят свои плоды, она больше не видит хорошего в своих собратьях-гриффонах. Честь и доблесть более не важны для нее, она должна быть первой во всём. Любой ценой."
 VED_Chivalry:0 "Рыцарство для всех"
 VED_Chivalry_desc:0 "Приключения принцессы по всему миру показали ей, что не всё так хорошо, что в этом мире есть ужасные грифоны, которые разрушают всё, к чему прикасаются. Но вместо того, чтобы деморализовать ее, это только укрепило ее приверженность чести и доблести. Благодаря своему опыту она стала сильным и благородным рыцарем-грифоном, гордостью Ведины."
 VED_Means:0 "Значение"
 VED_Means_desc:0 "Принцесса теперь знает, что честь и рыцарство ничего не дают, а безжалостность и беспощадность будут более полезными. И поэтому закупки нового, гораздо более сильного оружия значительно расширились. А принцесса просто говорит свой новый девиз тем, кто её спрашивает об изменениях: 'Цель оправдывает средства.'"
 VED_Men:0 "Вединская честь"
 VED_Men_desc:0 "Рыцарство принцессы привлекло к ней внимание и она стала настоящей гордостью Ведины, а простые грифоны вступают в армию просто для того, чтобы показать, что они тоже такие же благородные, как и она."
 VED_Noble_Sky:0 "Благородные небеса"
 VED_Noble_Sky_desc:0 "Вскоре будет Дар Богов, день, когда мы празднуем способность всех грифонов летать, подаренную нам богами, чем мы особенно гордимся. Все грифоны от короля до крестьян умеют летать и во время соревнований будут соревноваться в скорости, высоте и расстоянию полёта, а также на полосе препятствий. Для вединийцев будет хорошим поводом отвлечься от всего, что их беспокоит."
 VED_The_Third_Way:0 "Третий путь"
 VED_The_Third_Way_desc:0 "Ондска встречался с принцессой чаще, чем обычно. Многие обеспокоены тем, что он начинает оказывать на неё негативное влияние, поскольку её и без того грубые высказывания только усиливаются в результате его влияния."
 VED_Military_Rhetoric:0 "Военная риторика"
 VED_Military_Rhetoric_desc:0 "Принцесса собирается выступить с речью о вооруженных силах и оружии. Кажется, что многие из её сделок с другими странами прошли успешно, и мы увидим плоды её труда."
 VED_Road_To_War:0 "Дорога к войне"
 VED_Road_To_War_desc:0 "Ондска стала тенью для принцессы, всегда следуя за ней и шепча на ухо о будущем ... Грядущие войны, народ в опасности, гибель Ведины, нужно готовить армию..."
 VED_Enemies_Without:0 "Внешние враги"
 VED_Enemies_Without_desc:0 "Флот Ведины находится в плачевном состоянии, его старыми ветхими кораблями будут уничтожены несколькими залпами с любого другого корабля. Мы должны строить и производить новые суда, если хотим защитить побережье Ведины."
 VED_Expect_Unexpected:0 "Ожидать неожиданного"
 VED_Expect_Unexpected_desc:0 "Скёльдсвард говорила с морским командованием о кораблях, спрашивая, не лучше ли иметь корабли, которые плавают под водой, готовые устроить засаду любым врагам, которые приплывут к Ведине по морю. Корабли, способные уничтожить врага, но очень незаметные. У военно-морского командования не было другого выбора, кроме как согласиться с принцессой"
 VED_Valor:0 "Доблесть - это всё"
 VED_Valor_desc:0 "Сегодня принцесса вела себя беспокойно, она ходила кругами по своей комнате. Когда одна из горничных спросила её о том что не так, принцесса ответила: «Слухи правдивы, не так ли? И пока этот монстр бушует в нашей стране, я сижу здесь. Это не может продолжаться, если к тому времени, когда я пибуду, рыцари не разберутся с этим, я позабочусь об этом лично». Сказала принцесса, когда, набравшись смелости, выбежала из комнаты, чтобы надеть доспехи, оставив смущенную горничную в комнате."
 VED_Charity:0 "Благотворительность для всех"
 VED_Charity_desc:0 "Принцесса объявила о проведении благотворительного тура по Ведине, во время которого она поможет бедным и обездоленным. Ибо зачем нам рыцарство, если мы не будем  использовать его во благо?"
 VED_Prep_War:0 "Подготовка к войне"
 VED_Prep_War_desc:0 "Наша промышленность сейчас сосредоточена на изготовлении лучших доспехов для рыцарей и острейших стальных мечей. Но мечи не могут разрезать пули, а броня не поможет остановить артиллерийские снаряды, мы производить современное оружие, если мы хотим пережить войну."
 VED_Duty:0 "Её долг"
 VED_Duty_desc:0 "Принцесса проявляет большой интерес к рыцарскому кодексу Ведины, и её обучают лучшие рыцари нации. Скоро она сможет стать одной из лучших!"
 VED_New_War:0 "Новая природа войны"
 VED_New_War_desc:0 "Новые генералы объединились, чтобы найти способ лучше вести войну не оружием, а тактикой и стратегией. Не имея боевого опыта, им нужно получить его по-другому, и поэтому они привлекли лучшие умы для работы над военной стратегией, военными играми и разработкой лучших способов победы над противниками. И до сих пор они давали отличные результаты. Это, безусловно, поможет нам создать правильную военную доктрину."
 VED_Troop_Maneuveres:0 "Маневры войск"
 VED_Troop_Maneuveres_desc:0 "Генералы, проводившие в офисах военные игры попросили провести нас военные учения, чтобы посмотреть, сработает ли их стратегия против республики. Сколько времени потребуется солдатам, чтобы подготовиться и прибыть на назначенные им позиции. эффективность оборонительных сооружений и ловушек. Они обещают, что если им будет позволено сделать это, то армия сможет отразить атаку республики. И пока они нас не разочаровывали."
 VED_Rewrite_Rules:0 "Переписать правила"
 VED_Rewrite_Rules_desc:0 "Стратегии, используемые в войне, медленно улучшались по мере того, как продолжался бег времени, и мы значительно отстали в этой гонке за лучшими из возможных стратегий. Хотя мы медленно нагоняем лидеров."
 VED_Patience:0 "Терпение это ключ"
 VED_Patience_desc:0 "Некоторое время принцесса была одна, а теперь её настроение изменилось и она решила покинуть дворец в поисках социальных развлечений. Хотя ещё предстоит выяснить, есть ли у неёхоть какая-то компетенция в этом."
 VED_Flight_Home:0 "Полёт домой"
 VED_Flight_Home_desc:0 "Во время рассвета город Лакпорт проснулся от рёва огромного бегемота в небе. Самолет, окрашенный в цвета флага Ведины, летел над городом, оставляя на нем свою тень, и грифоны увидели, что в открытой двери сбоку была принцесса, величественно стоящая и смотрящая вниз на Лакпорт. Она вернулась из своих поисков и принесла с собой трофеи. Подобное зрелище трудно было забыть, а по призмелении принцесса собирается расказать больше о своих странствиях."
 VED_Chivalry_Is_All:0 "Рыцарство это всё"
 VED_Chivalry_Is_All_desc:0 "Рыцарство - это то, что нужно нашему народу, грифоны должны быть благородными, добрыми, щедрыми и сильными. Вединцы не слабые и не трусы, они не знают страха, как и наши рыцари. Институт рыцарства, который был основой Ведины с момента её создания, всё ещё существует, и он должен оставаться сильным. Выдержать то, что пытается его развратить. Оставаться верным своим обещаниям. Рыцарство это всё, мой друг."
 VED_Matters_State:0 "Двигаться вперёд"
 VED_Matters_State_desc:0 "Ведина не должна застрять в прошлом, придерживаясь ушедшего века. Чтобы стать великой нацией в этом мире, Ведина должна модернизироваться."
 VED_Left_Behind:0 "Никто не останется позади"
 VED_Left_Behind_desc:0 "Наша нация сильно отстала в сфере образования, а большая часть страны неграмотна и лишь дети элиты получают надлежащее образование. Чтобы мы могли конкурировать на мировой арене, все граждане должны получить образование."
 VED_Build_Future:0 "Основа будущего"
 VED_Build_Future_desc:0 "Зачем просто догонять наших соперников, когда можно перехватить инициативу и опередить их? Ведина не согласится на третье или второе место, не согласится быть посредственностью, нет, она будет сиять как мировая звезда, потому что будет смотреть в будущее, а не в настоящее."
 VED_Education_All:0 "Образование для всех"
 VED_Education_All_desc:0 "Новые образовательные программы добились больших успехов. Пришло время национализировать эту систему, чтобы каждый вединец получил пользу от образования и мы могли конкурировать даже с Эквестрией."
 VED_Popular_Education:0 "Общедоступное образование"
 VED_Popular_Education_desc:0 "Хотя мы начали обучать молодых грифонов, у нас всё ещё есть проблемы с подростками, которым нечего делать и которые начинают преступать черту закона. Высшее образование - это то, что предоставит им перспективы."
 VED_Military_Education:0 "Военное образование"
 VED_Military_Education_desc:0 "Вединцы сражались во многих битвах и пережили много испытаний, воссоединение было трудным и упорным, но успешным. Время извлечь опыт из этого."
 VED_New_Weapons:0 "Новое оружие"
 VED_New_Weapons_desc:0 "У Ведины есть отличное оружие, которое находится на уровне арсеналов остальной Грифонии. Но кто сказал, что это конец оружейных технологий? Мы должны получить более эффективное оружие и закрепить свой статус нации, имеющей лучшее оружие."
 VED_Armoured_Tractors:0 "Бронированные тракторы"
 VED_Armoured_Tractors_desc:0 "Многие страны вкладывают средства в бронированные машины, и поэтому мы должны делать собственные, если хотим конкурировать с ними. Хотя сейчас на тракторе должно быть немного больше стали, верно?"
 VED_Big_Guns:0 "Большие пушки"  
 VED_Big_Guns_desc:0 "Одним из современных способов ведения войны является артиллерия. Залпы массивных разрывных снарядов могут полностью уничтожать целые отряды."
 VED_Building_War_Economy:0 "Создание военной экономики"
 VED_Building_War_Economy_desc:0 "Мы можем очень много знаний в сфере оружия и артиллерии, но без промышленности это будут просто чертежи, разбросанные ветрами. Наше производство оружия должно расшириться, чтобы вооружить армию, которая должна быть готова к потенциальной войне."
 VED_First_Railway:0 "Первая железная дорога"
 VED_First_Railway_desc:0 "Инженеры начали работу над национальной железной дорогой, которая ведёт в Лакпорт. Это действительно замечательный проект - новая нервная система страны, объединяющая столицу и её регионы."
 VED_Rebuild_New_Age:0 "Новый век"
 VED_Rebuild_New_Age_desc:0 "Дороги в Ведине лучше, чем когда-либо прежде, они охватывают большую её часть страны, хотя проблемой остаётся то, что большая часть инфраструктуры всё ещё является грунтовыми дорогами. Давайте превратим эту грязь в асфальт."
 VED_Connecting_The_Countryside:0 "Дроги в сельской местности"
 VED_Connecting_The_Countryside_desc:0 "Работа в области инфраструктуры, была фундаментальной и грандиозной, но, хотя многие крупные города теперь связаны, сельская местность осталась без внимания. Это нужно исправить."
 VED_Motorcar_Industry:0 "Автомобильная индустрия"
 VED_Motorcar_Industry_desc:0 "Благодаря новым надежным дорогам Ведины многие предприятия начали перевозить продукцию и грузы через с помощью грузовиков. Дороги страны становятся всё лучше и лучше и в данный момент работают как хорошо смазанная машина."
 VED_Place_To_Port:0 "Новые порты"
 VED_Place_To_Port_desc:0 "В Ведине не так много гаваней, где могли бы встать на якорь гражданские и военные суда. Если мы хотим патрулировать наши берега, у нас должно быть место для размещения портов и снабжения наших кораблей. Это логично, не так ли?"
 VED_Build_New_Economy:0 "Новая экономика"
 VED_Build_New_Economy_desc:0 "Экономика Ведины стара и не подходит для нового, современного образа жизни. Многие из наших грифонов живут на очень скромные доходы, прикладывая очень много сил ради простой еды на стол, не говоря уже про арендную плату или налоги. Спонсируемый государством проект по запуску и строительству промышленных объектов, а также созданию рабочих мест для населения поможет оживить нашу экономику."
 VED_Build_Consumerism:0 "Развитие потребительства"
 VED_Build_Consumerism_desc:0 "Экономика страны зависит от промышленности, но ей нужен стартовый толчок. Внесение средств должно стать достаточной финансовой помощью для промышленности, чтобы обеспечить устойчивый экспоненциальный рост."
 VED_Limited_Welfare_Reforms:0 "Ограниченные социальные реформы"
 VED_Limited_Welfare_Reforms_desc:0 "Бедняки Ведины представляют собой жалкое зрелище. Они не делают ничего, а только лишь портят нашу репутацию, затягивая нас глубже в экономическую яму вместе со всей Грифонией. Многие согласны с тем, что помощь беднякам также поможет нам, а более либерально настроенные члены двора предлагают создание нового законодательного органа по вопросам благосостояния."
 VED_Labour_Reform:0 "Трудовые реформы в Ведине"
 VED_Labour_Reform_desc:0 "Права рабочих - это всего лишь слова, а не гарантия в современной Ведине, не более чем пустое обещание, которое вряд ли будет выполнено. Если мы действительно хотим счастливой нации, мы должны убедиться, что рабочие получат больше прав, более короткие рабочие дни и длинные отпуска, чтобы проводить время со своими семьями. Мы не машины, а живые существа, которым нужен отдых."
 VED_Retraining:0 "Переквалификация"
 VED_Retraining_desc:0 "В ходе скачка в будущее многие фермеры остались без работы. Поскольку аграрная сельская местность быстро превращается в шумный производственный центр, необразованные рабочие не могут идти в ногу со временем после перехода к индустриализации. Программы переквалификации научат их основам работы на фабриках."
 VED_Extend_Welfare_Reforms:0 "Расширить социальные программы"
 VED_Extend_Welfare_Reforms_desc:0 "'Наша доблесть - прекрасное яблоко с красивой спелой кожурой, хотя всё его нутро прогнило,' Ликлиг некоторое время пытался убедить принцессу в том, что, хотя реформы социального обеспечения хороши, они могут быть ещё лучше. Разрешение рабочим объединяться в профсоюзы, улучшение условий их труда и помощь бездомным - вот несколько моментов, которые, по её словам, могут быть значительно улучшены."
 VED_Offshore_Oil:0 "Шельфовая нефть"
 VED_Offshore_Oil_desc:0 "Нефть была найдена у берегов Ведины. Её добыча и переработка снимет тяжёлый вес с экономики Ведины, поскольку нам больше не придется закупать топливо для нашей военной машины."
 VED_Tungsten_Expansion:0 "Добыча вольфрама"
 VED_Tungsten_Expansion_desc:0 "Крупные месторождения вольфрама были найдены во многих пещерах Ведины. Наша земля кажется более богатой, чем мы думали, и добыча этого металла в долгосрочной перспективе очень поможет нашей военной промышленности."
 VED_New_Tools:0 "Новые инструменты"
 VED_New_Tools_desc:0 "Хотя у нас сейчас много фабрик, инструментам и машинам в них место в музее. Части машин больше подходят феодальным нациям на востоке, а не нам, находящимся на пороге современности. Чтобы повысить их эффективность, мы должны исследовать более современные средства и инструменты для производства."
 VED_New_University:0 "Великие университеты"
 VED_New_University_desc:0 "Ведина станет великой нацией в областях науки и техники, но для этого мы не должны останавливаться на обычных школах. Мы создадим университеты с лучшими лекторами со всего мира, знания которых могут быть переданы нашим грифонам, которые последуют по их шагам."
 VED_Prince_College:0 "Колледж Ликлиг"
 VED_Prince_College_desc:0 "Ликлиг открыла новую школу для бедных, но одарённых грифонов, это, мы надеемся, поможет найти новые таланты для страны."
 VED_New_Military_Theory:0 "Новая военная теория"
 VED_New_Military_Theory_desc:0 "Планирование наших наступательных и оборонительных действий недостаточно широкое, мы не можем быть государством, чьи вооруженные силы двигаются так, как им нравится. До последнего шага, до последнего вздоха. Мы должны спланировать всё до мельчайших деталей, иначе хаос поглотит нас целиком, а наши армии испарятся. Мы цивилизованны, не так ли?"
 VED_Peasent_Levy:0 "Призыв крестьян"
 VED_Peasent_Levy_desc:0 "Мы не выиграем войны, если не будем использовать наше самое сильное оружие. Наши грифоны, вединцы, являются самым мощным инструментом в войне, и мы сможем победить всех врагов, если сломим их, используя грубую силу множества грифонов и неукротимую волю."
 VED_Armoured_Offensive:0 "Бронированное наступление"
 VED_Armoured_Offensive_desc:0 "Будущее войны не в грифонах и не в артиллерии. Все, что может сделать солдат-грифон, танк может сделать безопаснее, сильнее, быстрее и гораздо универсальнее. Овладев бронетехникой и тактикой её использования, мы станем противником, против которого мало кто осмелится выступить."
 VED_New_Naval_Approach:0 "Новый морской подход"
 VED_New_Naval_Approach_desc:0 "Мы не должны забывать о нашем самом большом соседе: о самом океане. Море полно возможностей, но также и опасностей, и поэтому мы не должны ограничивать наше понимание войны только сушей и воздухом. Борьба на воде ставит свои собственные задачи и награды, и обучение тому, как эффективно использовать нашу военно-морскую мощь, укрепит наше господство над волнами."
 VED_Royal_Marriage:0 "Красная свадьба"
 VED_Royal_Marriage_desc:0 "Принцесса Скёльдсвард выбрала жениха, и началась подготовка к самой экстравагантной королевской свадьбе. Это вызвало волнения и празднования по всей стране, хотя все еще существуют шумные инакомыслящие среди тех, кто не очень любит принцессу."
 VED_Harmoy_Princess:0 "Новая Скёльдсвард"
 VED_Harmoy_Princess_desc:0 "Скёльдсвард изменилась с тех пор, как она женилась на Ликлиг. Она кажется более счастливой и оптимистичной. С её плеч сняли груз, и она увидела свет гармонии, путей дружбы, которые действительно делают нацию лучше, что выразилось в новых социальных и трудовых реформах. Ведина станет лучше, чем когда-либо, и Скёльдсвард, наконец, счастлива стать принцессой."
 VED_Harmonious_Foreign_Policy:0 "Гармоничная внешняя политика"
 VED_Harmonious_Foreign_Policy_desc:0 "Наша новая внешняя политика проста: мы будем экспортировать дружбу и гармонию во все земли, куда только сможем. Стараясь сделать каждую нацию лучше, чем когда-либо прежде, оставив мир после себя лучше, чем когда мы в него прибыли. Когда страны мира ссорятся и выбирают режимы, противоречащие их интересам, у нас нет другого выбора, кроме как экспортировать дружбу, не так ли?"
 VED_Harmonious_Modernisation_Path:0 "Гармоничные изменения в промышленности"
 VED_Harmonious_Modernisation_Path_desc:0 "Мы можем получить модернизированную промышленность, только сделав огромный скачок в технологиях и промышленных методиках. Мы будем привлекать к работе столько экспертов, сколько сможем, и предоставлять рабочим достаточно прав, чтобы они действительно хотели работать на благо своих компаний. Скоро мы станем промышленным гигантом."
 VED_Harmony_New_Dawn:0 "Новый прекрасный рассвет"
 VED_Harmony_New_Dawn_desc:0 "В Ведине многое изменилось, наш народ больше не просыпается, чтобы работать до смерти на ненавидимой работе. Они больше не должны держать язык за зубами, чтобы не получить плетей за непочтительные разговоры о монархии. Они свободны, у них есть свобода и гармония. Какое прекрасное утро..."
 VED_Age_Of_Chivalry:0 "Эпоха рыцарства"
 VED_Age_Of_Chivalry_desc:0 "Рыцари наслаждаются своей работой, которую хотят делать. Они больше не коррумпированные бюрократы-дворяне, забывшие о чести и своих обещаниях, берущие взятки и работающие только ради собственной выгоды. Теперь они действительно идеальные примеры для грифонов. Верные и трудолюбивые, не желающие ничего, кроме как защищать честь и поддерживать рыцарство по всей земле. Вещи меняются к лучшему."
 VED_Our_Place_In_The_World:0 "Наше место в мире"
 VED_Our_Place_In_The_World_desc:0 "Наше место в мире просто, Ведина - нация свободы. Мы должны пытаться воздействовать на мир самым позитивным образом - Распространять гармонию и рассказывая другим о силе, которой обладают дружба и гармония. Мы должны сделать мир после себя лучше, чем он был до нас."
 VED_Join_Entente:0 "Вступить в Антанту"
 VED_Join_Entente_desc:0 "Изоляция порождает слабость - Ведина должна найти союзников на мировой арене. Аквелийцы, сторонники свободы, кажутся заслуживающими доверия союзниками для Ведины. Демократии должны быть едины перед лицом экстремизма. Дипломаты отправились в Аквилу, чтобы договориться о союзе."
 VED_Join_Griffonian_Alliance:0 "Вступить в Рейхспакт"
 VED_Join_Griffonian_Alliance_desc:0 "Изоляция порождает слабость - Ведина должна найти союзников на мировой арене. Наилучший вариант - присоединиться к Рейхспакту, хотя на этот раз мы присоединяемся к Империи Грифонов на наших условиях, а не на их. Ошибки прошлого не должны повторяться."
 VED_Knights_Aquelia:0 "Рыцари Аквелии"
 VED_Knights_Aquelia_desc:0 "Демократическая нация Аквелия является краеугольным камнем свобод и гармонии. И все же их учреждения всё ещё молоды, не имея многих веков прошлого как у Ведины. Их рыцари - новички с ржавыми мечами и чугунными доспехами. Чтобы убедиться, что они и учения о демократии выживут, мы должны послать им помощь и учителей."
 VED_Knights_Republic:0 "Рыцари Республики"
 VED_Knights_Republic_desc:0 "Республика Грифонов - это демократическая нация, которая сбросила с себя ярмо Империи. Место, где прислушиваются к желаниям и потребностям народа. Но империя возрождается из пепла, чтобы опять поработить свободных грифонов. Мы должны отправить в Республику рыцарей и учителей, помочь им в обороне."
 VED_Beacon_Of_Chivalry:0 "Маяк рыцарства"
 VED_Beacon_Of_Chivalry_desc:0 "Сегодня улицы стали немного безопаснее. Воздух пахнет немного чище. Огни Ведины выглядят более яркими. Рыцари в блестящих доспехах, с прекрасными мечами в ножнахпатрулируют улицы. Рыцарские традиции Ведины остаются твёрдыми, но и в то же время гибкими. Все смотрят на королевских гвардейцев, рыцарский корпус и частые турниры. На маяк современного рыцарства в море забытых традиций."
 VED_Western_Agenda_Harmony:0 "Западная повестка дня"
 VED_Western_Agenda_Harmony_desc:0 "Недавно в Ведину была делегация из Эквестрии, которая отметила лишь положительные моменты. Несмотря на скрытую угрозу социализма с севера и монархизма со стороны постоянно расширяющейся империи, мы выступаем в качестве оплота гармонии в Грифонии, и наши усилия не остались незамеченными. Флаги сияют ярче на ветрах демократии, дующих со стороны новых союзников."
 VED_Unity_With_Colonies:0 "Единение с забытой колонией"
 VED_Unity_With_Colonies_desc:0 "Иностранные суда стоят в доке в гавани Ведины. Иностранный, но знакомые. Друзья из-за моря собрались здесь, чтобы пожать друг другу лапы и обняться в знак единства между колониями. Флаг Нова Грифонии реет так же высоко, как и флаг Ведины перед Королевским дворцом. Принцесса тепло принимает дипломатов из Нова Грифонии. После таких долгих поисков Ведина наконец-то нашла союзника. Если повезет, то и вечного."
 VED_Errant_Colony_Harmony:0 "Сбившаяся с пути колония"
 VED_Errant_Colony_Harmony_desc:0 "Старая колония на другом континенте была давно заброшена империей. Они сами являеются угрозой для всех нас, местом хаоса и волнений, которые пересекут океан и разрушат наш привычный мир. И поэтому у нас нет выбора, кроме как убедиться, что наша защита достойна."
 VED_Knights_Nova_Harmony:0 "Рыцари Нова Грифонии"
 VED_Knights_Nova_Harmony_desc:0 "'Острый конец - используй острый конец.' нашим друзьям из Нова Грифонии есть чему поучиться у наших рыцарей. Они отдалились от материка и их культура впала в стагнацию. Теперь, когда наши отношения снова улучшились, мы можем научить их потерянным традициям. Странствующие рыцари, королевские стражи и чемпионы турниров уже отправляются в Нова Грифонию, чтобы начать обучение нового поколения рыцарей."
 VED_Guiding_Claw_Harmony:0 "Направляющий коготь"
 VED_Guiding_Claw_Harmony_desc:0 "Колония изменников Нова Грифония существует слишком долго. Если прищуриться на дальних западных берегах Ведины, то можно увидеть её высокие скалы, выступающие против волн, против нас и против нового порядка. Хватит. В обстановке секретности мы начинаем готовиться. Солдаты загужаются в свои десантные корабли. Скоро мы освободим Нова Грифонию."
 VED_Boon_Of_West_Harmony:0 "Дары запада"
 VED_Boon_Of_West_Harmony_desc:0 "Первый покрытый нефтью геодезист мог быть случайностью. Второй - совпадение. Но когда третий геолог, покрытый нефтью, ворвался в королевский дворец, стало совершенно ясно, какие сокровища лежат прямо под землями Ведины на западе. Строительство добывающих объектов должно начаться немедленно."
 VED_Neutral_Princess:0 "Нейтральная принцесса"
 VED_Neutral_Princess_desc:0 "Единственный способ защитить Ведину - это путь нейтралитета. В своем нынешнем состоянии королевство не может ни спровоцировать войну, ни втянуть себя в нее. Единственный путь королевы Скёльдсвард - сохранить королевство нейтральным."
 VED_Neutral_Foreign_Policy:0 "Нейтральная внешняя политика"
 VED_Neutral_Foreign_Policy_desc:0 "Первый шаг на пути к нейтралитету - принять внешнюю политику, которая ясно говорит о нашей позиции. Это позволит нам торговать с любой страной, не опасаясь возмездия, и постепенно модернизироваться."
 VED_Neutral_Modernisation:0 "Модернизация нашей нейтральной нации"
 VED_Neutral_Modernisation_desc:0 "Чтобы избежать застоя и быть нацией, способной поддержать свой нейтралитет, мы должны постепенно продвигать наше общество вперед, чтобы достичь стандартов других ведущих держав."
 VED_Neutral_New_Dawn:0 "Новый рассвет"
 VED_Neutral_New_Dawn_desc:0 "Наше общество вырвалось из паутины прошлого и мы собираемся начать новую эру для Ведины. Эпоха, когда наша промышленность больше не будет рассматриваться как отсталая, неспособная поддерживать наши постоянно растущие торговые связи и поддерживать нашу нейтральную позицию на мировой арене."
 VED_Death_Of_Chivalry:0 "Смерть рыцарства"
 VED_Death_Of_Chivalry_desc:0 "Рыцарство защищало Ведину в течение многих лет. Однако его полезность подошла к концу. Отбросив последние оковы этого устаревшего института, мы сможем перейти в современную эпоху и сохранить технологический паритет с нашими соседями."
 VED_Isolation:0 "Изоляционизм Ведины"
 VED_Isolation_desc:0 "Нас окружают со всех сторон либо враги, либо те, кто не желает дружить с нами. Если это так, мы должны подготовиться к тому, чтобы провести наше королевство через эти бурные воды. Заточите свои мечи и приготовьтесь, вединцы. Время трудных выборов уже близко."
 VED_Join_Empire:0 "Ведина присоединяется к Империи"
 VED_Join_Empire_desc:0 "У нас нет выбора. Несмотря на все наши усилия по укреплению нашего королевства, сила Грифенхейма ошеломляет и становится все сильнее. Что ещё более важно, их император мертв, и мы можем присоединиться не как вассал, а как независимый, младший партнер. Возможно, это единственный способ спасти наше королевство."
 VED_Go_Alone:0 "Путь одиночества!"
 VED_Go_Alone_desc:0 "На этом перекрестке очевидно, что мы должны оставаться в изоляции от Империи. Да, Грифенхейм могущественен и ранее пытался разрушить культуру нашей страны. Но именно поэтому мы должны продолжать оставаться в стороне от Империи, если хотим выжить как королевство. При этом маловероятно, что Грифенхейм хорошо это воспримет, поэтому мы должны подготовиться к обороне."
 VED_Knights_Empire:0 "Рыцари Империи"
 VED_Knights_Empire_desc:0 "С точки зрения материального благосостояния Ведина мало что может дать Империи, но у нас есть честь и мастерство наших рыцарей."
 VED_Modern_Knights:0 "Современные рыцари"
 VED_Modern_Knights_desc:0 "Если мы действительно хотим действовать в одиночку и пережить надвигающийся шторм на континенте, мы должны модернизировать даже наших рыцарей. Они больше не могут быть защищены лишь честью и доблестью."
 VED_War_Has_Changed:0 "Война изменилась"
 VED_War_Has_Changed_desc:0 "Лицо войны изменилось. Для того, чтобы пережить встречу с ней, мы должны ослабить ограничения для набора в рыцари. Мы можем расширить число доступных рыцарей и подтолкнуть как простых, так и знатных грифонов к дальнейшим высотам в их службе Ведине."
 VED_Western_Agenda_Neutral:0 "Западная повестка дня"
 VED_Western_Agenda_Neutral_desc:0 "Оставаться нейтральным можно лишь до определённого предела. Поскольку мы, очевидно, не можем встать на сторону Империи Грифонов, и не можем доверять аквелийцам, то мы должны устремить взор на запад к Нова Грифонии. Возможно, мы, северные грифоны, сможем найти какую-то точку соприкосновения, а если нет, то, вероятно, сможем укрепиться."
 VED_Trade_With_Colonies:0 "Торговля с колониями"
 VED_Trade_With_Colonies_desc:0 "Нова грифонцы встретили нашу делегацию с распростертыми крыльями! Настало время разработать особенности нашего соглашения и заложить основы для взаимовыгодных отношений!"
 VED_Errant_Colony_Neutral:0 "Сбившаяся с пути колония"
 VED_Errant_Colony_Neutral_desc:0 "Теперь совершенно очевидно, что Нова Грифонии нельзя доверять. Она слишком изменилась за все эти годы, у нас почти нет с ней общих точек соприкосновения и колония, возможно, враждебно настроенна по отношению к нам. Мы должны действовать немедленно и укрепить береговую оборону!"
 VED_Knights_Nova_Neutral:0 "Рыцарство в Нова Грифонии"
 VED_Knights_Nova_Neutral_desc:0 "Теперь, когда мы являемся партнерами, нам следует поделиться с Нова Грифонией нашим самым ценным активом: рыцарями и методами их подготовки."
 VED_Guiding_Claw_Neutral:0 "Наш направляющий коготь"
 VED_Guiding_Claw_Neutral_desc:0 "Для безопасности Ведины и ликвидации опастности от западного соседа мы должны временно отойти от наших целей нейтралитета и подготовиться к войне против Нова Грифонии. Это незавидное, но единственное решение, поскольку они неизбежно будут рассматривать нас как цель для завоевания."
 VED_Boon_Of_West_Neutral:0 "Дары запада"
 VED_Boon_Of_West_Neutral_desc:0 "Благодаря нашей реализации западной повестки дня, мы теперь получиди доступ к нефти. Нам просто нужно потратить некоторое время на строительсво добывающиъ сооружений."
 VED_Evil_Princess:0 "Осквернённая принцесса"
 VED_Evil_Princess_desc:0 "Принцесса изменилась, она больше не говорит о доблести или рыцарстве, а все её ограниченные реформы были отменены. Её поведение также изменилось, теперь она часто огрызается на других. Либо ты делаешь так, как она этого хочет, либо получишь пулю в голову. То добро, что когда-то было в ней, давно осквернено."
 VED_Evil_Foreign_Policy:0 "Оскверённая дружба"
 VED_Evil_Foreign_Policy_desc:0 "Ведина может находиться на задворках Грифонии, но мы не должны быть в окружении врагов и без союзников. Чтобы пережить грядущую бурю, готовую обрушиться на наши границы, мы должны найти единомышленников в этом мире и подружиться с ними."
 VED_Evil_Modernisation:0 "Принудительная модернизация"
 VED_Evil_Modernisation_desc:0 "Архаичная административная система Ведины оказалась не в состоянии справиться с переходом в современность. Перестройка уже давно назревала, и сейчас самое время для нее. Интеграция новых проектов в новую, более эффективную и организованную систему даст отличные результаты."
 VED_Evil_New_Dawn:0 "Тёмный новый рассвет"
 VED_Evil_New_Dawn_desc:0 "Когда над Вединой восходит солнце, начинается новый день, в котором всё былое исчезло и новые лидеры укрепили свою власть. Не будет никаких отклонений от статуса-кво. Грифоны будут делать то, что говорит государство, или не проснутся на следующий день. Ах, чудесный новый рассвет, не так ли?"
 VED_Doom_Of_Griffonia:0 "Гибель Грифонии"
 VED_Doom_Of_Griffonia_desc:0 "Новая Империя Грифонов растёт как опухоль на континенте, стремясь превзойти старую. Её солдаты атакуют окружающие страны и становится всё яснее, что, если её не остановить, она скоро постучится в дверь Ведины. Мы должны нанести удар, прежде чем Империя станет неудержимой. Мы отомстим за наших предков и сделаем сегодня то, что они не смогли так много лет назад. Мы навсегда покончим с Империей."
 VED_Prey:0 "Они просто добыча"
 VED_Prey_desc:0 "Мы окружены слабыми, ссорящимися и воюющими между собой народами. Они слабые и неорганизованные, а мы - сильные и сплоченные. Это кролики, спрятавшиеся в норах, а волки Ведины проголодались. Время выходить на охоту."
 VED_War_Socialists:0 "Пролить кровь красных"
 VED_War_Socialists_desc:0 "Красное знамя социализма отбрасывает мрачную мрачную тень на большую часть Грифонии. Распространяясь как чума, он охватил многих наших соседей. Мы должны стать карантином, вакциной и лекарством от зла социализма. Мы должны остановить его распространение и искоренить, чтобы избавить Грифонию от влияния этой идеологии."
 VED_Choose_Allies:0 "Выбор наших союзников"
 VED_Choose_Allies_desc:0 "Когда хищные животные нападают, они всегда выбирают одиночек. Пока мы не станем достаточно сильными, чтобы жить самостоятельно, нам нужны союзники, чтобы защитить себя от великих держав Грифонии. Когда бомбы начнёт падать и оружие начнёт стрелять, мы должны убедиться, что кто-то прикрывает наши спины. Самое время начать искать."
 VED_Core_Socialists:0 "Сделать социалистов частью себя"
 VED_Core_Socialists_desc:0 "Беспорядки и саботаж нередки в аннексированных бывших социалистических государствах. Хотя их диссиденты малы числом и рассеяны, они представляют значительную угрозу стабильности нашей нации. Их террористические акты во имя умирающей идеологии должны быть остановлены, а эти территории интегрированы."
 VED_War_Republic:0 "Сломать гнилой коготь"
 VED_War_Republic_desc:0 "Республика Грифонов - гнилой труп нации, маскирующийся под благородного рыцаря из народа. Как больной грифон, все, что она может сделать сейчас, - это застрять в стагнации и позволять окружающим стервятникам клевать её, пока народ страдают. Как истинные мастера чести в этом мире, мы обязаны помочь нашим товарищам-грифонам и уничтожить провалившийся эксперимент. Да здравствует Ведина!"
 VED_War_Corruption:0 "Рост коррупции"
 VED_War_Corruption_desc:0 "Рыцари Ведины изменились, как и принцесса. Честь теперь обменяется на монеты, а рыцарство утонуло в крови. Становится все труднее отличить обычного бандита от королевского рыцаря-вымогателя, а воровство и злоупотребления стали новой константой в мире бывшего рыцарства. Больше нет искры чести. Все, что сейчас светится в глазах рыцарей - это жажда золота."
 VED_War_Preperations:0 "Подготовка к войне"
 VED_War_Preperations_desc:0 "Если Ведина окажется втянутой в войну на континенте, мы должны быть готовы. Наша промышленность ещё не готова к этому. Если Ведина желает выжить, её народ должен отдавать всё ради победы - не обязательно на поле битвы, но и на производстве, на полях, фермах и в лабораториях, в небесах и на морях. Ведина должна готовиться к шторму или быть сметенной им."
 VED_Socialist_Border:0 "Красная линия"
 VED_Socialist_Border_desc:0 "Чтобы защитить себя, мы не должны стоять на месте и ничего не делать, ведь социалисты объединяются и собираются разрушить наш образ жизни. Если мы не подготовимся к этому, то падём. Они будут совершать невыразимые вещи с грифинами, убивать грифонов и совершенно ужасные с птенцами."
 VED_Coast_Forts:0 "Прибрежный вал"
 VED_Coast_Forts_desc:0 "На берега Ведины никто никогда не покушался. Ни в одной из войн враги и не думали высаживаться на наших пляжах. Но комфорт порождает слабость, и достаточно хитрый враг увидит мягкий живот нашего побережья и решит атаковать. Поэтому мы должны начать создавать надлежащую оборону вдоль побережья, которая защитит Ведину от морских захватчиков."
 VED_War_Changes_Evil:0 "Тёмные перемены"
 VED_War_Changes_Evil_desc:0 "Рыцари Ведины сильно переоценили силу клинка в наше современное время. Эпоха истинного рыцарства, честного единоборства, захватывающих поединков на мечах и кодекса давно прошла, исчезла в дыму и окопах сегодняшних полей сражений. Нашим рыцарям придется начать использовать винтовки, если они хотят поддерживать мир и стабильность в Ведине, и им придется использовать штыки, а не неуклюжие мечи."
 VED_Republic_Border:0 "Граница с Республикой"
 VED_Republic_Border_desc:0 "Республика представляет собой опасность для Ведины. Как наша власть может быть в безопастности, когда такие хаотические угрозы находятся прямо за нашей границей? Если мы хотим защитить наших граждан от пропаганды и промывки мозгов, которые исходят со стороны республики, то должны убедиться, что эти грязные демократы знают, где проходит черта."
 VED_Fuel_Fires:0 "Возросшие требования"
 VED_Fuel_Fires_desc:0 "Военная машина требует жертв, и поэтому мы отдадим ей то, что она требует, то получим необходимое. Больше орудий, больше танков, больше грузовиков и больше снарядов. Топливо поступает с нефтеперерабатывающих заводов с невероятной скоростью, скоро у нас его будет более чем достаточно дял победы."
 VED_Continual_Army_Reform:0 "Реформа армии"
 VED_Continual_Army_Reform_desc:0 "Армии нужны многие вещи, чтобы эффективно сражаться. Стратегии и тактика, снаряжение, поддержка и мораль объединяются, чтобы сформировать мощь и костяк современной армии. Грифоны, которые сражаются, являются телом армии, а мы должны развивать разум нашей военной машины."
 VED_Land_War:0 "Война на земле"
 VED_Land_War_desc:0 "Без четкой военной доктрины наша армия сталкивалась со многими неприятными ситуациями в ходе маневров. Один генерал приказал начать окружение, а другой - копать окопы в ожидании атаки противника, в результате чего наши войска были разделены, окружены и уничтожены противником. Хватит, мы сделаем выбор доктрины и будем придерживаться её."
 VED_New_Tech:0 "Новые технологии"
 VED_New_Tech_desc:0 "Винтовки прошлого с их необходимостью постоянной перезарядки не подходят для быстрых войн сегодняшнего дня. На полях боя сейчас стало как намного больше грифонов, так и пуль, чтобы противостоять им. Будет создат новый стандарт штурмовых винтовок для быстрых атак. Пуль в их обоймах будет достаточно, чтобы один из наших солдат смог убить дюжину противников."
 VED_Arty_Tech:0 "Технологии артиллерии"
 VED_Arty_Tech_desc:0 "Артиллерия - это основа для современной войны, барабаны войны, бьющие в гармонии с симфонией битвы, следующие за войсками, как ангелы-хранители, и расчищающие путь от врагов. Воистину, лучший друг солдата - артиллерия, которая движется вместе с ним."
 VED_Tank_Tech:0 "Технологии танков"
 VED_Tank_Tech_desc:0 "Танк - это просто коробка на гусеницах, из которой торчит гигантская пушка, но он не должен выглядеть красиво, а просто должен работать. Проблема с танками Ведины заключается в том, что они не выглядят симпатично, и большинство из них не соответствуют требованиями современного мира. Если мы не хотим быть побежденными на поле битвы, это должно измениться."
 VED_Spec_Ops:0 "Спецназ"
 VED_Spec_Ops_desc:0 "Война, заключающаяся в разрушении вражеского государства, похожа на разрушение здания. А если война - это разрушение, то наша армия - кувалда. Мощная, но громоздкий и неудобная. А при сносе нам, помимо кувалд, нужны специализированные инструменты. Инструменты достаточно сильные, чтобы найти слабые места и использовать их."
 VED_Magic_Equipment:0 "Магическое снаряжение"
 VED_Magic_Equipment_desc:0 "Наше производство обычного оружия в неплохом состоянии, но мы совершенно пренебрегали магическим оружием. Хотя мы грифоны, магия отнюдь не потеряна для нас, и она одинаково полезна, как для нас, так и для пони. На самом деле она даже полезнее для нас, ведь наши копытные соседи не будут удеять такому оружию столь пристального внимания."
 VED_Integrated_Support:0 "Интегрированные отряды поддержки"
 VED_Integrated_Support_desc:0 "Армия не может маршировать на голодный желудок. Танки бесполезны без топлива и обслуживания. Мы должны обеспечить, чтобы наши войска получили помощь от необходимых вспомогательных подразделений: сил материально-технического обеспечения для поддержания линий снабжения, инженеров для обслуживания транспортных средств, а также для обеспечения безопасности в условиях возможных засад."
 VED_Sea_War:0 "Морская война"
 VED_Sea_War_desc:0 "Война на морях очень важна, ведь тот, кто контролирует океан, контролирует мир. Атакую врагов в неожиданных местах и вторгаясь с моря. Разрушая их линии снабжения и истощая их жадную до горючего армию. Воистину, мы должны инвестировать в развитие флота."
 VED_Little_Ships:0 "Маленькие суда тоже пригодны"
 VED_Little_Ships_desc:0 "Мы не можем позволить себе иметь флот, состоящий только из линейных кораблей и тяжелых крейсеров, и у нас также нет времени на создание такого флота, мы должны также создавать меньшие корабли и использовать их для патрулирования наших берегов. А большие корабли пусть готовятся к настоящим сражениям."
 VED_New_Ports:0 "Новые верфи"
 VED_New_Ports_desc:0 "Чтобы построить как можно больше кораблей, нам нужны верфи. Чтобы получить большой флот, который нам нужен для защиты побережья и народа, мы должны как можно быстрее финансировать возведение множества верфей."
 VED_Under_Sea:0 "Под волнами"
 VED_Under_Sea_desc:0 "Хотя большинство полагает, что флоты патрулируют поверхность моря, они также могут действоватьи под ней. Подводные лодки патрулируют наши моря прямо под клювами врагов, устанавливают мины и запускают торпеды в уязвимые суда. Подводная лодка - убийца морей, тихо уничтожающая те корабли, которые не были достаточно осторожны, чтобы избежать этого."
 VED_Big_Ships:0 "Крупные суда"
 VED_Big_Ships_desc:0 "Ведина не победит на море с флотом рыбацких лодок. Мы должны сосредоточиться на более тяжёлых кораблях. Создание флота, основанного на численности кораблей, а не на их силе - верный путь на дно. Такого не случится с моряками Ведины."
 VED_Plane_Dock:0 "Авианосцы"
 VED_Plane_Dock_desc:0 "Неэффективность портовых ВПП, которые поддерживают наш флот, была неоднократно доказана, ведь когда наши самолеты прибывают в морские сражения, то уже слишком поздно. Нам нужен сильный флот с кораблями, оборудованными ВПП. Идея авианосца давно обсуждалась и сейчас самое время, чтобы воплотить её в жизнь."
 VED_Mass_Ship_Production:0 "Массовое военно-морское производство"
 VED_Mass_Ship_Production_desc:0 "Верфи тянутся вдоль берегов Ведины. Леса кранов будут строить массивные военные корабли: крейсеры, эсминцы и дредноуты с нуля, от пустых корпусов до эффективных плавучих крепостей, готовых защищать воды Ведины. Мы не просто выживем, мы не просто победим, мы будем господствовать на морях! Ведина будет править волнами, или Ведина не будет править ничем."
 VED_Air_War:0 "Война в небе"
 VED_Air_War_desc:0 "Ведине в новом веке нужно освоить совершенно новый тип войны в небесах. Застой лишь приведет к нашей гибели, а победа - это осознание того, что контроль над небом так же важен, как контроль над морями и землей. Пилоты, готовьтесь! Ведина будет править небом!"
 VED_Light_Air:0 "Лёгкая авиация"
 VED_Light_Air_desc:0 "В небе скорость - это ключ. Когда воздушный бой сводится к его основному элементу, ближнему бою, важнее всего не броня и оружие, а скорость. Более быстрый кролик всегда обгоняет медведя и доживает до следующего дня. Мы превзойдём наших противников, как рой комаров, которые побеждают слона благодаря командной работе и координации."
 VED_Close_Encounters:0 "Поддержка с воздуха" 
 VED_Close_Encounters_desc:0 "Превосходство в воздухе важно, но бесполезна, если мы не в состоянии поддерживать пехоту. Снижение способности наших самолётов сражаться с противниками в обмен на возможность поддерживать войска на земле будет полезной, при условии, что такие машины будут прикрывать другие истребители."
 VED_Air_Detection_Equipment:0 "Новое антиавиационное оборудование"
 VED_Air_Detection_Equipment_desc:0 "Стая лятищих ворон считается признаком неудачи. А вот эскадрилия бомбардировщиков, проскользнувшая через наши средства ПВО, была бы катастрофой. Вот поэтому мы должны инвестировать в развитие как минимум базового оборудования для обнаружения самолётов противника: прожекторы, зенитки, аэростаты заграждения."
 VED_Heavy_Air:0 "Тяжёлая авиация"
 VED_Heavy_Air_desc:0 "В небе огневая мощь является ключевой. Нет никаких причин иметь дюжину крошечных самолётиков, когда можно использовать один тяжёлый, способный как нож сквозь масло проходить сквозь порядки противника. Тяжелые истребители и бомбардировщики являются ключом к победе, и мы готовы пожертвовать скоростью ради живучести, брони и лучшего оружия."
 VED_Navy_Destroyer:0 "Убийцы флота"
 VED_Navy_Destroyer_desc:0 "Крайне важно, чтобы мы также защищали и наше побережье. Если торговля - это источник жизненной силы страны, то океаны - это её пульсирующее сердце, и мы должны защищать это сердце и не позволять использовать его против нас. Победу на море легко можно превратить в победу на суше."
 VED_Air_Bases:0 "Новые авиабазы"
 VED_Air_Bases_desc:0 "Наш авиапарк может быть самым большим во всей Грифонии, но это будет неважно, если у нас не будет аэродромов для размещения самолетов. Больше взлетно-посадочных полос, больше топливных хранилищ, больше казарм для пилотов. По мере того, как войны всё больше меняются, сила авиации станет разницей между героической победой ... или позорным поражением."

 #Ideas
 VED_War_Changes_Idea:0 "Война изменилась"
 VED_War_Changes_Idea_desc:0 "Война изменилась, и мы, наша тактика и армии должны также адаптироваться."
 VED_New_Court_Idea:0 "Новый двор"
 VED_New_Court_Idea_desc:0 "Новые советники принцессы при её дворе произвели фурор, а свежие идеи и современные тенденции начали быстро распространяться в королевстве."
 VED_Military_Prince_Idea:0 "Стридант-милитарист"
 VED_Military_Prince_Idea_desc:0 "Стридант - благородный рыцарь-грифон, который станет хорошим выбором для Скёльдсвард."
 VED_Society_Prince_Idea:0 "Благородная Ликлиг"
 VED_Society_Prince_Idea_desc:0 "Благородная Ликлиг поможет Ведине войти в современную эпоху, не забыв о её народе."
 VED_Fascist_Prince_Idea:0 "Тёмный принц"
 VED_Fascist_Prince_Idea_desc:0 "Ондска укрепил свою власть, заключив брак с принцессой, и этот союз, наверняка, будет плодотворным и приятным для всех."
 VED_Limited_Reform_Idea:0 "Ограниченные социальные реформы"
 VED_Limited_Reform_Idea_desc:0 "Ограниченные социальные реформы помогли сделать рабочий класс Ведины более счастливым и продуктивным."
 VED_Extended_Reform_Idea:0 "Расширенные социальные реформы"
 VED_Extended_Reform_Idea_desc:0 "Расширенные социальные реформы сделали народ Ведины счастливее, чем когда-либо прежде, поскольку общество заботится о них так, как птицы защищают свои яйца и гнезда."
 VED_Patriot_Defence_Idea:0 "Патриотический акт"
 VED_Patriot_Defence_Idea_desc:0 "Наш народ будет сражаться до последнего, чтобы защитить Ведину. Мы будем удерживать каждый дюйм земли любой ценой и защищать свои семьи до последнего вздоха."
 VED_Trecherous_Road_Idea:0 "Кривая дорожка"
 VED_Trecherous_Road_Idea_desc:0 "Принцесса начинает идти по тёмной тропе, с которой нелегко сойти..."
 VED_Chivalry_Knights_Idea:0 "Благородные рыцари"
 VED_Chivalry_Knights_Idea_desc:0 "У нас больше прекрасных рыцарей, чем когда-либо прежде!"
 VED_Noble_Sky_Idea:0 "Благородные небеса"
 VED_Noble_Sky_Idea_desc:0 "Наши самолеты ярко блестят, а их двигатели мурлыкают, как счастливые котята."
 VED_Isolation_Idea:0 "Изоляционизм Ведины"
 VED_Isolation_Idea_desc:0 "Зачем пытаться как-то влиять на другие страны, когда лучше просто заниматься своими делами?"
 VED_Peacekeeper_Idea:0 "Миротворцы Ведины"
 VED_Peacekeeper_Idea_desc:0 "Рыцари будут сохранять мир и следить за тем, чтобы не вспыхнуло насилия."
 VED_Neutral_Knight_Idea:0 "Современные рыцари"
 VED_Neutral_Knight_Idea_desc:0 "Отринув мечи и щиты в пользу винтовок и гранат, рыцари изменились, облачились в более лёгкие доспехи и овладели новым оружием дальнего боя, так что с ними приходится считаться. Хотя порох может быть новинкой для рыцарей, они будут защищать наши земли ценой своей жизни как и раньше."
 VED_Prey_Idea:0 "Враги - наша добыча"
 VED_Prey_Idea_desc:0 "Враги Ведины - хищники, которые будут быстро уничтожены умелыми солдатами Ведины."
 VED_Corruption_Idea:0 "Порча распространяется"
 VED_Corruption_Idea_desc:0 "Ведина вместо доблести и рыцарства использует коварную черную магию и прочие порочными средствами. Эффективный, но злой метод."
 VED_War_Prep_Idea:0 "Подготовка к войне"
 VED_War_Prep_Idea_desc:0 "Барабаны войны бьют вдалеке, и мы должны подготовиться к грядущему. мы не слабы, и те, кто встанут у нас на пути пожалеют об этом."
 VED_captain_of_industry:0 "Йохан Йоннсон"
 VED_captain_of_industry_desc:0 "Грифоны могут жаловаться на мои методы, но это только потому, что они не получат свои деньги, если не будут работать. Лентяем в нашей стране нет места!"
 VED_fortification_engineer:0 "Кент Джонатансон"
 VED_fortification_engineer_desc:0 "Скажи мне, как, Маар побери, мы можем защищать наши границы без фортов? Ах да, мы не можем. Так что возвращайтесь к работе, ленивая задница!"
 VED_war_industrialist:0 "Кригс Фораре"
 VED_war_industrialist_desc:0 "Многие спрашивают меня: «О, как вы можете заставляете своих рабочих трудиться так усердно?» Ответ прост, я угрожаю похитить их семьи, и они не останавливаются, пока они не упадут!"
 VED_army_chief_off:0 "Старк Шлаг"
 VED_army_chief_off_desc:0 "Мы не победим, оставаясь в наших границах и удерживая оборону! Чтобы победить, мы должны сломить нашего врага и растоптать его в маарову пыль! В АТАКУ!"
 VED_army_chief_def:0 "Скальман Бескиддарен"
 VED_army_chief_def_desc:0 "Спокойнее, спокойнее. Зачем терять десятки тысяч грифонов за дюйм земли, если мы можем быть умнее и позволить нашим врагам делать это вместо нас, а?"
 VED_navy_chief_decisive_bat:0 "Ско Бо"
 VED_navy_chief_decisive_bat_desc:0 "В морском сражении мы не победим, используя крошечные эсминцами, стреляющими своими крошечными ракетами в большие корабли! Большие корабли победят ВСЕХ!"
 VED_navy_anti_submarine:0 "Ся Бо"
 VED_navy_anti_submarine_desc:0 "Подводные лодки - проклятие, насоанное на нас самим Мааром. Пожалуйста, пожалуйста, просто наймите меня. Я позабочусь, чтобы эти сыновья птиц отправились прямо в Тартар!"
 VED_air_close_air_sup:0 "Няр Люфт"
 VED_air_close_air_sup_desc:0 "Мы не победим, используя самолёты ради контроля неба, мы победим, когда будем управлять небом БИТВЫ!"
 VED_air_chief_all_weather:0 "Вадер Гилларе"
 VED_air_chief_all_weather_desc:0 "Чувак, успокойся. Дождь или шторм, не важно ... Наши самолеты всё равно будут летать!"
 VED_army_art:0 "Вапен Макаре"
 VED_army_art_desc:0 "Артиллерия прекрасна, ты просто целишься и стреляешь, а противник просто исчезает. Это довольно мило, и я говорю, что мы можем легко сидеть сложа лапы и позволить снарядам позаботиться о проблемах."
 VED_army_log:0 "Мат Лагар"
 VED_army_log_desc:0 "Держите их сытыми и счастливыми, а также убедитесь, что у них есть достаточно хлеба!"
 VED_navy_fleet_log:0 "Ско Лагар"
 VED_navy_fleet_log_desc:0 "Я, как и мой брат, считаю, что флот должен всегда быть сытым и готовым к бою!"
 VED_air_air_combat_trainer:0 "Скун Лараре"
 VED_air_air_combat_trainer_desc:0 "Наши пилоты должны знать все о самолетах! Они должны обнять самолет! Они должны понюхать самолет! Они должны лизнуть самолет! Они должны помыть самолет! Они должны БЫТЬ самолетом!"
 VED_military_theorist:0 "Теори Скриваре"
 VED_military_theorist_desc:0 "Военная теория - лучшая вещь после нарезанного хлеба, и если вы посмотрите на мою талию, то поймете, насколько я люблю военную теорию."
 VED_generic_military_theorist:0 "Риктиг Скриваре"
 VED_generic_military_theorist_desc:0 "Мой брат - тупица, военная теория - это передовая область строгой науки, я действительно буду продвигать развитие армии Ведины!"
 VED_tank_manufacturer:0 "Вальво"
 VED_tank_manufacturer_desc:0 "Известная производственная компания, базирующаяся в Ведине, которая специализируется на легковых и грузовых автомобилях, а теперь и на танках."
 VED_naval_manufacturer:0 "Стонинг Лайн"
 VED_naval_manufacturer_desc:0 "Известный судопроизводитель, который строит паромы, личные яхты и военные корабли."
 VED_light_aircraft_manufacturer:0 "Норра Флайг"
 VED_light_aircraft_manufacturer_desc:0 "Известный производитель самолетов, специализирующийся на лёгких самолетах, который сейчас работает на правительство."
 VED_medium_aircraft_manufacturer:0 "Сёдра Флег"
 VED_medium_aircraft_manufacturer_desc:0 "Известный производитель самолетов, специализирующийся на средних самолетах, который сейчас работает на правительство."
 VED_heavy_aircraft_manufacturer:0 "Вёстра Флайг"
 VED_heavy_aircraft_manufacturer_desc:0 "Известный производитель самолетов, специализирующийся на тяжёлых самолетах, который сейчас работает на правительство."
 VED_naval_aircraft_manufacturer:0 "Остра Флайг"
 VED_naval_aircraft_manufacturer_desc:0 "Самолеты на авианосцах могут в любой момент подняться в воздух, чтобы уничтожить корабли наших врагов!"
 VED_industrial_concern:0 "ФКС"
 VED_industrial_concern_desc:0 "Очень известная промышленная компания, работающая во всех направлениях от строительства фабрик до добычи ресурсов."
 VED_electronics_concern:0 "Блютус"
 VED_electronics_concern_desc:0 "Помощь электронной компании будет полезна для развития Ведины."
 VED_motorized_equipment_manufacturer:0 "БААС"
 VED_motorized_equipment_manufacturer_desc:0 "Один из ведущих поставщиков грузовиков и легковых автомобилей для правительства и гражданских лиц."
 VED_infantry_equipment_manufacturer:0 "Форсбо"
 VED_infantry_equipment_manufacturer_desc:0 "Форсбо - это фирма по производству оружия, базирующаяся в столице. Она производит лучшее оружие, которое можно купить, причем её продукция стоит каждого потраченного бита."
 VED_artillery_manufacturer:0 "Спрангмедел АВ"
 VED_artillery_manufacturer_desc:0 "Лучшие артиллеристы во всей Ведине и, возможно, во всем мире! По крайней мере, это то, что они сказали нам."

