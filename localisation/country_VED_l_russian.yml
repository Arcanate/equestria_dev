 vedina.2.t:0 "Вопросы любви"
 vedina.2.d:0 "Скёльдсвард понимает, что должна выйти замуж за принца, чтобы добиться успеха в суде. Наличие супруга или, по крайней мере, жениха, поможет ей занять позицию наследникы и убедить дворян в том, что линия королей Ведины не прервётся. \n\nТаким образом, Скёльдсвард согласилась устроить событие при дворе, чтобы дать женихам возможность ухаживать за ней."
 vedina.2.a:0 "Поскорее бы их увидеть..."
 vedina.3.t:0 "Первый день Скёльдсвард при дворе"
 vedina.3.d:0 "В первый день при дворе Скёльдсвард видит сотни женихов. Кажется, что все их лица сливаются. Однако трое из кандидатов смогли приглянуться ей.\n\nПринц Стридант, идеальный представитель дворянства Ведины, одетый в яркую военную форму.\n\nПринц Ондска, тёмнопёрый грифон в красном плаще. Скёльдсвард больше всего запомнилась его ... хитрая ухмылка.\n\nИ конечно, принц Ликлиг. Или точнее... принцесса Ликлиг. Единственная грифина, которая подошла к ней.\n\nСкёльдсвард подозревает, что именно эти трое грифонов попросят у неё когть и заключения брака."
 vedina.3.a:0 "Посмотрим, права ли Скёльдсвард."
 vedina.4.t:0 "Принц Стридант объявляет о своих намерениях"
 vedina.4.d:0 "Для принцессы Скёльдсвард письмо Стриданта показалось цветистым, вежливым и довольно длинным. Честно говоря, читать его было немного тяжело. С другой стороны, в конце письма она отмечает, что Стридант подчеркивает ряд опасений по поводу вооруженных сил Ведины и некоторые довольно неплохие идеи об их улучшении. Это довольно странное изменение тона для грифона, который выглядит щёголем."
 vedina.4.a:0 "Может у него есть скрытые глубины?"
 vedina.5.t:0 "Принц Ондска объявляет о своих намерениях"
 vedina.5.d:0 "Письмо Ондски полно комплиментов красоте, интеллекту и силе Скёльдсвард, что лестно, но слишком уж прямолинейно. Он также включил в свое письмо фотографию, на которой изображен тёмнопёрый грифон в лиловом сине-красном пиджаке. Он отмечает, что “вместе мы сильнее и можем достичь чего угодно. Он также упоминает, что “тем, кто противостоит нам, просто придется подчиниться” и “в Ведине грядут перемены.” "
 vedina.5.a:0 "Какие перемены? И что он подразумевает под “подчиниться”?”"
 vedina.6.t:0 "Принцесса Ликлиг объявляет о своих намерениях"
 vedina.6.d:0 "Скёльдсвард считает письмо Ликлиг самым странным для чтения, и не только потому, что его написала грифина, просящая её когтя. С другой стороны, Ликлиг, похоже, понимает вес на плечах Скёльдсвард и говорит, что если станет её супругой, она приложит все усилия, чтобы “разделить обязанности и сделать тебя счастливее”. Но в письме сказано очень мало о том, почему она будет лучшей супругой, особенно учитывая, что она, кхм, это она."
 vedina.6.a:0 "Загадочно."
 vedina.7.t:0 "Итоги первого дня"
 vedina.7.d:0 "Сегодня не один, а два принца и одна принцесса объявили о своём желании ухаживать за Скёльдсвард. Теперь она должна теперь выбирить между ними. К счастью, по традиции, принцесса должна участвовать в каких-то групповых мероприятиях. За это время она сможет лучше узнать своих поклонников."
 vedina.7.a:0 "Кого же выберет Скёльдсвард?"
 vedina.8.t:0 "Охота"
 vedina.8.d:0 "Скёльдсвард решила принять участие в одной из самых традиционных забав дворянства Ведины - охоте! Конечно, каждый из её женихов решил присоединиться к группе, состоящей из знати Ведины и их родственников. Тем не менее, Скёльдсвард может выбрать только одного поклонника, чтобы сопровождать её. Кого же?"
 vedina.8.a:0 "Принцесса Ликлиг"
 vedina.8.b:0 "Принц Ондска"
 vedina.8.c:0 "Принц Стридант"
 vedina.9.t:0 "Принцесса Ликлиг сопровождает Скёльдсвард на охоте"
 vedina.9.d:0 "Ликлиг неплохая охотница, но ей противен этот спорт. Она говорит Скёльдсвард, что убийство бедных животных, которые не причинили им никакого вреда, кажется бессмысленной тратой природных ресурсов Ведины и талантов лучших рыцарей, особенно учитывая, что большинство грифонов в Вендине не могут позволить себе ежедневно есть мясо."
 vedina.9.a:0 "Может она и права?"
 vedina.10.t:0 "Принц Стридант сопровождает Скёльдсвард на охоте"
 vedina.10.d:0 "Стридант - отличный охотник и даёт Скёльдсвард хорошие советы о том, как лучше действовать. Но говорит он шёпотом, чтобы та не смущалась и не уронила своего достоинства. Вместе они кладут в мешки двух песцов, все время обмениваясь шутками."
 vedina.10.a:0 "Отличное время?"
 vedina.11.t:0 "Принц Ондска сопровождает Скёльдсвард на охоте"
 vedina.11.d:0 "Ондска вовлекает Скёльдсвард в разговор об охоте, которая перерастает в дискуссию о потребностях сильных и слабых. В ходе этой дискуссии Ондска указывает, что, учитывая ограниченные ресурсы и рабочую силу Ведины, само собой разумеется, что самые умные, сильные и физически способные должны получить большинство ресурсов. "
 vedina.11.a:0 "Интересная дискуссия?"
 vedina.12.t:0 "После охоты"
 vedina.12.d:0 "После охоты представители двора решили устроить в долине приятный расслабляющий пикник. Это прекрасный день, но довольно тихий, здесь даже не поют птицы. Тут слишком тихо. Но тут из кустов доносится какой-то шорох и рычание."
 vedina.12.a:0 "ТАМ АГРЕССИВНЫЙ МЕДВЕДЬ!"
 vedina.13.t:0 "Реакция Ликлиг на медведя"
 vedina.13.d:0 "Ликлиг закричала в ужасе, но после секундного колебания она схватила свое оружие и попыталась защитить молодых членов отряда от медведя в меру своих сил. Она явно неопытна в обращении со своим оружием и очень испугана."
 vedina.13.a:0 "Скёльдсвард бросает взгляд на Стриданта"
 vedina.14.t:0 "Реакция Стриданта на медведя"
 vedina.14.d:0 "Стридант вскакивает, чтобы сразиться с медведем, командует всем отойти и стреляет из пистолета. Он дрожит от адреналина, поэтому промахивается, но, несмотря на это, бросается вперёд с криком «За Ведину!». Однако медведь взмахом лапы отбрасывает его прочь."
 vedina.14.a:0 "Готовя свое оружие, Скёльдсвард смотрит на Ондску"
 vedina.15.t:0 "Реакция Ондски на медведя"
 vedina.15.d:0 "Поначалу Ондски нигде не видно. После того, как Ликлиг заставила молодых участников отряда убежать подальше, Скёльдсвард заметила Ондску, который зашёл к медведю с тыла, нырнул вниз и с криком “Сильный пожирает слабых и становится ещё сильнее!” вонзает в него свои когти. Медведь бьёт лапами в ответ, но Ондске удаётся увернуться от атаки, прежде чем подняться на большую высоту в ожидании новой возможности."
 vedina.15.a:0 "Пришло время действовать для Скёльдсвард"
 vedina.16.t:0 "Принцесса Скёльдсвард сражается с медведем"
 vedina.16.d:0 "Скёльдсвард стреляет из своей винтовки, попадая в медведя, но зверь почему-то всё ещё движется. Она достает меч и атакует его. Зверь с ревом летит на нее, но Скёльдсвард уклоняется и ударом меча ранит его в ногу. Удар успешен, но тварь все ещё опасна. С криком Скёльдсвард наносит своим клинок идеальным удар в горло медведя. Дворяне радостно кричат."
 vedina.16.a:0 "Охота, которая явно надолго запомнится всем её участникам, наконец, заканчивается."
 vedina.17.t:0 "Бал"
 vedina.17.d:0 "Вот и начало бала! Для Ведины такие мероприятия не слишком привычны, но это неплохой способ выпустить пар и развлечься. Но какой же принц (иди даже принцесса) попросят стать Скёльдсвард о чести стать её партнером на балу?"
 vedina.17.a:0 "Принцесса Ликлиг"
 vedina.17.b:0 "Принц Стридант"
 vedina.17.c:0 "Принц Ондска"
 vedina.18.t:0 "Принцесса Ликлиг и Скёльдсвард на балу"
 vedina.18.d:0 "Скёльдсвард берёт когти Ликлиг в свои и обнаруживает, что элегантно плывет по воздуху, а её движениями управляет грифина, которая явно любит и умеет танцевать. Пока они кружатся по залу, Ликлиг поднимает вопрос о простом народе Ведины и о том, как бы было хорошо, если бы тоже могли насладиться богатствами и развлечениями знати. Скёльдсвард внимательно слушает идеи Ликлиг о том, как вывести Вендину из нищеты, многие из которых довольно хорошо продуманы. Всё это время они вместе кружатся в воздухе под музыку. Это информативный, но и одновременно интимный момент."
 vedina.18.a:0 "Великолепный первый танец?"
 vedina.19.t:0 "Принц Стридант и Скёльдсвард на балу"
 vedina.19.d:0 "Удивительно, но Стридант на самом деле очень плохой танцор. Несколько раз он чуть не ударяет Скёльдсвард о столбы танцевального зала. Он приносит свои извинения, внимательно слушает инструкции Скёльдсварда и старается изо всех сил. К концу танца он… менее склонен направлять свою партнёршу в столбы, но хорошим танцором ни в коем случае не стал."
 vedina.19.a:0 "Ну, он же пытался?"
 vedina.20.t:0 "Принц Ондска и Скёльдсвард на балу"
 vedina.20.d:0 "Принц отлично выглядит в своей черной куртке и декоративном остроконечном стальном шлеме. Его танцы оставляют желать лучшего, так как Ондска немного напорист и предпочитает играть ведущую роль, но он явно компетентен. Во время вальса в воздухе он спрашивает, слышал ли Скёльдсвард о старых мифах про темных магах. Она отвечает, что слышала и когда она это произносит, его глаза загораются. Ондска вслух размышляет о том, какую бы пользу они принесли своим обладателям и как все боялись бы обладающих такой силой. После этого он спрашивает Скёльдсвард не было бы приятной переменой то, чтобы теперь боялись Ведину и она бы перестала трястись от ужаса перед угрозой со стороны Империи Грифонов. “В конце концов,” он говорит, “Империя переживает период возрождения. Мы можем провести индустриализацию и реформы, но успеем ли?” Когда Скёльдсвард не отвечает, он говорит, что не хочет сказать, что Ведина должна немедленно принять темную магию, но учитывая тот факт, что у Эквестрии есть своя магия, а у Империи Грифонов есть много населения и промышленности, они должны определенно рассмотреть ... разные способы применения магии для выживания. Ондска кажется довольно искренним в своей вере."
 vedina.20.a:0 "Кажется, его интересовал отнюдь не танец."
 vedina.21.t:0 "После первого танца"
 vedina.21.d:0 "Первый танец закончен! Теперь пришло время поговорить со всеми женихами."
 vedina.21.a:0 "Вперёд!"
 vedina.22.t:0 "Скёльдсвард ведёт тихую беседу с Ондской"
 vedina.22.d:0 "Ондска отводит Скёльдсвард в сторону, чтобы спокойно поговорить. Скёльдсвард слушает, как он рассказывает об опасности для Ведины, столь слабой перед мощью Империи Грифонов. В принципе он прав, но в глазах Ондски вспыхивает странный свет, когда он продолжает и рассказывает о том, как это можно исправить, а судьбые должны быть подчинены сильными."
 vedina.22.a:0 "Ну ладно..."
 vedina.23.t:0 "Скёльдсвард выпивает со Стридантом"
 vedina.23.d:0 "Стридант зовёт Скёльдсвард после первого танца, угощая её выпивкой. Он делает комплименты Скёльдсвард по поводу её красоты и изящества, и, как ни странно, также делает несколько острых выпадов в сторону некоторых из присутствующих. Что вроде «Графиня Инконтинентия отправляет своих детей в частную школу. И все же она пытается взятками пробить себе путь на место министра образования». Он явно невысокого мнения о большей части знати Ведины."
 vedina.23.a:0 "Хм-м-м..."
 vedina.24.t:0 "Ликлиг танцует со Скёльдсвард"
 vedina.24.d:0 "Ликлиг просит Скёльдсвард о втором танце, и та соглашается. Они ловко и синхронно кружат в бальном зале, даже когда ускоряются. Ликлиг искренне наслаждается танцем и делает всё возможное, чтобы убедиться, что Скёльдсвард также наслаждается танцем. Она поздравляет Скёльдсвард с тем, как много труда та потратила на то, чтобы стать идеальной принцессой."
 vedina.24.a:0 "Это было мило, не так ли?"
 vedina.25.t:0 "Удачный бал!"
 vedina.25.d:0 "Отлично! Позже будут возможности познакомиться с другими поклонниками, но это была хорошая ночь!"
 vedina.25.a:0 "Что дальше?"
 vedina.26.t:0 "Пир"
 vedina.26.d:0 "Пиры - это традиция Ведины, такая же старая, как и охота. На пиру можно отлично провести время, насладиться хорошей едой и компанией, пока артисты занимаются акробатикой и пением на заднем плане. Кто будет сидеть рядом со Скёльдсвард?"
 vedina.26.a:0 "Принцесса Ликлиг"
 vedina.26.b:0 "Принц Стридант"
 vedina.26.c:0 "Принц Ондска"
 vedina.27.t:0 "Принцесса Ликлиг сидит рядом со Скёльдсвард на пиру"
 vedina.27.d:0 "Вместо того, чтобы разбудить аппетит в Ликлиг, богатство праздника, кажется, раздражает её. Она ест пищу почти ... виновато. После вопроса Скёльдсвард Ликлиг говорит, что бедная семья простых грифонов не может позволить себе даже тарелку, на которой подают эту еду. Ликлиг говорит Скёльдсвард, что ценит её гостеприимство, но ради простых грифонов она будет есть лишь до тех пор, пока не станет сытой и не потратит больше ни крошки."
 vedina.27.a:0 "Ну, она не тратит пищу в пустую"
 vedina.28.t:0 "Принц Стридант сидит рядом со Скёльдсвард на пиру"
 vedina.28.d:0 "Стридант ворчит о том, что еда не так хороша, как в Империи Грифонов. Он открыто задается вопросом, не поменял ли какой-нибудь благородный лорд или леди лучшие ингредиенты королевской кухни и на их второсортные аналоги. Он спрашивает Скёльдсвард, будут ли когда-нибудь знатные семьи Ведины исполнять то, о чём клялись во время присяги."
 vedina.28.a:0 "Гм..."
 vedina.29.t:0 "Принц Ондска сидит рядом со Скёльдсвард на пиру"
 vedina.29.d:0 "Ондска очень рад сидеть рядом со Скёльдсвард. Он говорит, что вид из-за стола весьма интересен. Но он также указывает Скёльдсвард, что многие из её дворян очень любят играть в свои игры и явно опасаются её.\n\n“Разве не было бы хорошо, чтобы все они полюбили тебя? Чтобы они хотели лишь служить тебе?” Он объясняет, что если Ведина хочет защититься от врагов и даже самой стать великим государством, она должна стать единым военизированным государством, где все должны служить на благо страны. А править ими будет один сильный правитель.\n\nКогда Скёльдсвард спрашивает о последствиях такой милитаризации и централизации, Ондска лишь пожимает плечами.\n\n“Сильные пожирают слабых в этом мире, принцесса, и я знаю, что ты можешь делать то, что необходимо.”"
 vedina.29.a:0 "Хм-м-м..."
 vedina.30.t:0 "После пира"
 vedina.30.d:0 "Теперь, когда она сыта, пришло время для Скёльдсвард пообщаться с женихами. Она может немного развлечься, а по-прежнему играющие музыканты создают неплохую атмосферу."
 vedina.30.a:0 "Как поживает Стридант?"
 vedina.31.t:0 "Принц Стридант комментирует пир"
 vedina.31.d:0 "Стридант отмечает, что с развлечениями всё в порядке, но музыканты, похоже, не особо счастливы. Он подозревает, что им не платят в полном объеме, и жалуется Скёльдсвард на то, что дворяне больше не спонсируют искусство, а лишь пытаются обманывать творцов мелким шрифтом в договорах и контрактах."
 vedina.31.a:0 "Как дела у Ондски?"
 vedina.32.t:0 "Принц Ондска делает некоторые комментарии"
 vedina.32.d:0 "Ондска смотрит на витраж, посвященный Мудрой Леди и первого короля Форену, которого она наставляет. Он бормочет, что раз она была такой мудрой, то почему не подтолкнула короля к расширению на юг?\n\nВидя Скёльдсвард, он улыбается и говорит, что весьма впечатлён тем, что Мудрой Леди поклоняются даже сегодня и что её влияние настолько широко распространено.\n\nТем не менее, кажется, что он не слишком уважает Мудрую Леди, а когда Сколдсвард спрашивает, Ондска гримасничает и говорит, что именно тот факт, что она только лишь руководства, привел к тому, что Ведина оказалась в таком затруднительном положении. Если бы она была дейятельной богиней, которая возглавила бы Ведину и использовала свою силу и мудрость для управления ею, то сегодня мы бы не боялись Империи Грифонов."
 vedina.32.a:0 "Ну ладно, посмотрим что расскажет Ликлиг?"
 vedina.33.t:0 "Принцесса Ликлиг комментирует вино"
 vedina.33.d:0 "Скёльдсвард проходит мимо Ликлиг, замечая, что ей, похоже, не особо нравится этот напиток, и она бормочет что-то о том, как большинство грифонов могут пробовать алкоголь лишь один раз в жизни. Это весьма странный комментарий, но она допивает свой напиток и встречает Скёльдсвард широкой улыбкой, делая комплимент по поводу её платья. Скёльдсвард спрашивает Ликлиг, правда ли то, о чём она говорила.Ликлиг говорит да, объясняя, как дворяне удерживают монополию на вино."
 vedina.33.a:0 "Хм-м-м."
 vedina.34.t:0 "Пир окончен"
 vedina.34.d:0 "В общем-то, это был удачный праздник. Будет время еще пообщаться с поклонниками, но, по крайней мере, у Скёльдсвард уже есть представление о том, что они из себя представляют."
 vedina.34.a:0 "Хорошо, что дальше?"
 vedina.35.t:0 "Ночное свидание"
 vedina.35.d:0 "Скёльдсвард решает провести ночное свидание с одним из её женихов. Но кого же она выберет?"
 vedina.35.a:0 "Принц Ондска"
 vedina.35.b:0 "Принц Стридант"
 vedina.35.c:0 "Принцесса Ликлиг"
 vedina.36.t:0 "Ночное свидание Скёльдсвард и Ондски"
 vedina.36.d:0 "Место, куда Ондска привёл Скёльдсвард, - тихий храм Мудрой Леди, находящийся вдалеке от города. Это чудо старой архитектуры Ведины, в котором царит спокойная атмосфера.\n\nПо крайней мере, на первый взгляд, ведь когда Скёльдсвард и Ондска входят глубже, атмосфера меняется. Что-то не так в этом храме. Тут есть типичная статуя Мудрой Леди, но она кажется маленькой по сравнению со статуями массивных грифонов, которые окружают ее.\n\nОндска, который продолжает говорить о том, что предшественники Мудрой Леди обладали магическими способностями, несмотря на то, что они были грифонами, замолкает. Он говорит Скёльдсвард, что если она заметила что-то странное в этом храме, то это абсолютно верно, потому что храм на самом деле не принадлежит Мудрой Леди.\n\nОндска постукивает по стене слева от статуи Мудрой Леди и нажимает на кусок камня. Он вместе с немалой частью стены поворачивается со скрипом. Ондска входит, широко улыбаясь, и Скёльдсвард медленно следует за ним. Круглая камера за стеной - это какая-то старая ритуальная комната со старыми коричневыми пятнами в центре. Когда Скёльдсвард сужает глаза, она понимает, что пятно имеют форму пентаграммы и нарисованы тем же коричневом цветом.\n\nОндска объясняет, что именно здесь древние, предшественники Мудрой Леди, вызывали и заключали контракты с демонами, что позволяло им обладать магией, несмотря на их грифонью природу. Скёльдсвард просит разъяснений, и Ондска говорит, что демонов, как правило, путают с чистым злом. “Они более требовательны, чем зло. Они буквально следуют заключённым контрактам, о чём глупые призыватели обычно забывают, а мудрые - всегда помнят.” Тем не менее, он указывает на то, что силы демонов могут позволить их хозяевам совершать подвиги, о которых можно только мечтать. Картины и фрески на стенах камер, кажется, подтверждают это, поскольку они показывают грифонов, ведущих армию в битву, и использующих заклинания, которые буквально вносят опустошения в ряды их врагов, как пони, так и грифонов."
 vedina.36.a:0 "Призыватели демонов ... Кто бы мог подумать?"
 vedina.37.t:0 "Ночное свидание Скёльдсвард и Стриданта"
 vedina.37.d:0 "Стриданте просит Скёльдсварда переодеться и ведёт её в Лакпорт. Там они прекрасно проводят время, танцуя в баре “Латунный галеон” и наслаждаясь интересной копанией. Многие клиенты бара - это молодые военные офицеры, родившиеся в Ведине, которые ворчат о том, как дворяне продолжают сокращать их бюджет и как традиции, а не инновации, становятся приоритетом. Они также отличные комики, которые заботятся о том, чтобы переодетые Стридант и Скёльдсвард чувствовали себя комфортно."
 vedina.37.a:0 "Ну, это было весело?"
 vedina.38.t:0 "Ночное свидание Скёльдсвард и Ликлиг"
 vedina.38.d:0 "Ликлиг ведёт переодетую Скёльдсвард - в салон-клуб к группе других грифин. Некоторые прибыли из Эквестрии, другие из Грифонии, а третьи - с самых границ Речных Земель. Они участвуют в дискуссии по поводу разрыва в благосостоянии между бедными и богатыми и о том, как это в конечном итоге наносит ущерб обеим сторонам. У некоторых из них есть довольно диковинные идеи, но Ликлиг выдвигает довольно консервативный план, который основывается на постепенном развитии с корректировкой древних традиций Ведины, чтобы приспособить их и страну к современному миру. После окончания собрания Ликлиг приглашает Скёльдсвард задавать вопросы о её плане, что и делает Скёльдсвард до глубокой ночи.\n\nУ Скёльдсвард есть один важный вопрос: как они с Ликлиг смогут обеспечить наследника для трона? Ликлига парирует: “предоставить тебе наследника? Почему не может быть наоборот?”\n\nЗатем Ликлиг смеётся и объясняет, что современная магия способна помочь родить наследника как её, так и самой Скёльдсвард. Они определиться о том, кто именно родит птенца, если захотят, но Ликлиг говорит, что она готова."
 vedina.38.a:0 "Даже такое возможно?"
 vedina.39.t:0 "Прогулка в саду"
 vedina.39.d:0 "Скёльдсвард решает пойти на тихую прогулку с одним из ее женихов. Но кого же она выберет?"
 vedina.39.a:0 "Принц Ондска"
 vedina.39.b:0 "Принц Стридант"
 vedina.39.c:0 "Принцесса Ликлиг"
 vedina.40.t:0 "Прогулка Скёльдсвард и Ондски в саду"
 vedina.40.d:0 "Ондска кажется почти оскорблённым цветами садов. Большую часть времени он продолжает говорить о том, как Ведина должна отказаться от идеи обеспечить хорошую жизнь для каждого гриффона и сосредоточиться на предоставлении как можно большего количества ресурсов тем, кто действительно способен что-то изменить. Время от времени он указывает на странного паука или хищного насекомого, и использует их в качестве примера возможности того, что может случиться с Вединой: либо падение, либо возрождение."
 vedina.40.a:0 "Хорошая прогулка?"
 vedina.41.t:0 "Прогулка Скёльдсвард и Стриданта в саду"
 vedina.41.d:0 "Во время их прогулки по саду Стридант рассказывает Скёльдсвард о своем беспокойстве по поводу дворян Ведины и о том, что они забыли свой долг. Стридант и Скёльдсвард также говорят о своих любимых легендах и старых героях из прошлого Ведины. Они оба восхищаются королем Фореной и обнаруживают, что также обожают «Мудрую Леди» из древней истории Вендины."
 vedina.41.a:0 "Мило?"
 vedina.42.t:0 "Прогулка Скёльдсвард и Ликлиг в саду"
 vedina.42.d:0 "Ликлиг находит сады мирными и говорит об этом Скёльдсвард, но она, похоже, всё равно чем-то опечалена. Скёльдсвард спрашивает про это и получает ответ “Почему такая красота доступна только богатым? Разве у нас не может быть парков и скверов, где птенцы и пожилые грифоны всех слоёв общества могут играть вместе? Где они могут делиться идеями и помнить, что все они - жители Ведины?”\n\nСкёльдсвард спрашивает Ликлиг, почему она так обеспокоена этим. Ликлиг немного молчит.\n\n“Потому что я незаконнорождённая.”\n\nУ её отца не было других наследников, и поэтому он вынудил узаконить её положение. И она хочет перемен, ведь она знает, как её детство было бедным и она знает, как тяжело живут простые грифоны. Ликлиг явно не собирается терять удачу, что попала к ней в когти. Она говорит Скёльдсвард “Если ты выберешь меня, я позабочусь о том, чтобы ни один птенец в Ведине рос голодным и не испытывал ненависти к дворянам, облагающих простой народ налогами. Ведина догонит современный мир, а я буду твоим правым когтем и буду страться изо всех сил осуществить это.”"
 vedina.42.a:0 "Её пыл впечатляет"
 vedina.43.t:0 "Ужин"
 vedina.43.d:0 "Ужин - это отличная возможность для Скёльдсвард провести время с одним из её женихов. Но кого же она выберет?"
 vedina.43.a:0 "Принц Ондска"
 vedina.43.b:0 "Принц Стридант"
 vedina.43.c:0 "Принцесса Ликлиг"
 vedina.44.t:0 "Скёльдсвард и Ондска ужинают"
 vedina.44.d:0 "Принц Ондска пытается вести себя учтиво.\n\nТем не менее, его флирт и комплименты, как правило, ведут к чему-то вроде “Знаешь, все было бы намного лучше, если бы ты была единственной силой в Ведине.” Или, “Королевство должно доверять таким грифонам как ты, а не закону.” И “Что крестьяне знают о том, как править? Только ты, и я, конечно, разбираемся в этом.”"
 vedina.44.a:0 "Он же пытался, да?"
 vedina.45.t:0 "Скёльдсвард и Стридант ужинают"
 vedina.45.d:0 "Стридант - отличный собеседник, рассказывающий Скёльдсвард истории о Империи Грифонов. В конце обеда Скёльдсвард и Стридант также обсуждают, как применить традиции Вендины в современном мире и какую они будут играть роль. В конце концов, Стридант заявляет, что по его мнению дни рыцарства ещё не окончены, и упоминает, что независимо от того, кого выберет Скё, он всегда будет верен Ведине."
 vedina.45.a:0 "Да, звучит разумно."
 vedina.46.t:0 "Скёльдсвард и Ликлиг ужинают"
 vedina.46.d:0 "Ликлиг готовит ужин самостоятельно и оказывается удивительно хорошим поваром. В очень романтической атмосфере Ликлиг охотно готова выслушать Скёльдсвард, которая жалуется на несправедливые правила преемственности, которые предвзято относятся к неё только из-за пола, а также шутит по поводу некоторых знатных чванливых грифонов. Это приятный расслабляющий вечер, и Ликлиг заканчивает его десертом и танцем со Скёльдсвардом под музыку граммофона."
 vedina.46.a:0 "Отличная ночь?"
 vedina.47.t:0 "Любовные письма"
 vedina.47.d:0 "Проведя некоторое время со всеми своими женихами, Скёльдсвард подходит к тому моменту, когда она может принять решение. Но, прежде чем она это сделала, к ней пришло три любовных письма от женихов."
 vedina.47.a:0 "Время распечатать их."
 vedina.48.t:0 "Письмо принцессы Ликлиг"
 vedina.48.d:0 "Ликлиг в письме пишет, что они, похоже, ладят между собой, в отличие от других женихов, они сходятся во мнении по поводу прав грифин и что Скёльдсвард нужна помощь, чтобы направить Ведину в будущее, а не назад в прошлое. И с современными методами получить наследника не будет проблемой.\n\nЕё письмо приближается к концу, где она признает, что, она, возможно, ещё не влюбила Скёльдсвард в себя. Она пишет, что, несмотря ни на что, будет хорошей королевой-консортом, которая поможет Скёльдсвард вести Ведину не путём милитаризации, не к безумным планам Ондски, а в неопределенное будущее или «неизведанную страну», как называет это Ликлиг."
 vedina.48.a:0 "Хорошо. Что написал принц Стридант?"
 vedina.49.t:0 "Письмо принца Стриданта"
 vedina.49.d:0 "В любовном письме Стриданте преуменьшает свой статус и подчеркивает не богатство, а рыцарство, заявляя, что независимо от того, кого выберет Скёльдсвард, он будет уважать её выбор. Он хочет служить, и он думает, что ему лучше стать консортом Скёльдсвард, чтобы напомнить дворянству об их старых ролях и помочь ей сделать Вендину оплотом рыцарства, каким она была раньше."
 vedina.49.a:0 "Хорошо. Что написал принц Ондска?"
 vedina.50.t:0 "Письмо принца Ондски"
 vedina.50.d:0 "Ондска говорит, что он не просто хороший выбор, он - единственный выбор, если Скёльдсвард хочет господствовать над Вединой, сокрушая своих врагов и подавляя инакомыслие. Он утверждает, что если Скёльдсвард выберет его, он поможет ей превратить Ведину в самую сильную державу на континенте."
 vedina.50.a:0 "Хм-м-м. "
 vedina.51.t:0 ""
 vedina.51.d:0 ""
 vedina.51.a:0 ""
 vedina.52.t:0 "Оценка ситуации"
 vedina.52.d:0 "У Ведины есть проблемы как внутренние, так и внешние проблемы, о чём так хорошо знает принцесса. Экономика устарела, армия не совсем соответствуют стандартам других наций, и более того, положение Ведины на политической арене сомнительно. После смерти Императора наши кандалы ослабли. Но мы не можем оставаться в одиночестве.\n\nОсновными союзниками, к которые помогли бы нам отстоять относительную независимость, являются Аквелия на юге и наши соседи в Республике Грифонов. Обе страны стойки в своём сопротивлении имперскому возрождению, и обе потенциально могут противостоять Империи. Аквелия и её Антанта лучше соответствуют нашим идеалам гармонии, но с Республикой Грифонов было бы легче координировать оборону. Мы должны выбирать быстро, но мудро."
 vedina.52.a:0 "С кем бы подружиться?"
 vedina.53.t:0 "Ухаживания за Антантой"
 vedina.53.d:0 "Скёльдсвард связывается с Республикой через посредников, которые помогают в сближении двух стран, между которыми есть небольшая напряжённость. Республиканцы с подозрением относятся к любому монарху, и мы немного встревожены более радикальными элементами в их рядах. Но нас объединяют идеалы Гармонии и недоверие к экспансионистской Империи.\n\nПредварительные переговоры определили время и место для королевского визита, но принцесса должна скрепить сделку. Мы не можем предложить танки или самолеты, но у нас есть очень умелые рыцари. Монарх сидит напротив избранного президента, а их со всех сторон окружают помощники. Скёльдсвард решает отозвать часть своей охраны. Если она хочет преодолеть недоверие к своему статусу, то она должна показать республиканцам, что она такая же грифина, как и они, несмотря на её имущество и статус, и что они ближе, чем могло бы показаться на первый взгляд. Она говорит свободно, позволяя себе восторгаться прекрасными достопримечательностями столицы и говорить о надеждаъ на дружбу между двумя народами. Но убедит ли это их?"
 vedina.53.a:0 "Скрестим когти..."
 vedina.54.t:0 "Предложение"
 vedina.54.d:0 "Президент Республики Теодор Верани радушен, несмотря на опасения его народа. После предварительной встречи он приглашает Скёльдсвард и её свиту на прием. Она принимает предложение радостно, радостно ожидая возможности насладиться изысканной кухней Аквелии.\n\nНа приеме среди дипломатов, генералов и богатых финансистов демократического дела Скёльдсвард ярко сияет. Она тщательно выбрала наряд, чтобы тот соответствовал республиканским вкусам: красивый, но умеренно богато украшенный. Дамы восторжено обсуждают его, и каждый холостяк в комнате следит за ней своими глазами. Гости прстально внимают её словам и наблюдают за каждым действием Скёльдсвард.\n\nСледующие несколько дней принесли ещё несколько встреч. Никто не ставит под сомнение верность Ведины принципам Гармонии, но монархия по-прежнему вызывает опасения. Верани спрашивает, может ли он послать делегацию, чтобы поближе ознакомиться с порядками в Ведини, и Скёльдсвард с готовностью соглашается. Разговор переходит к тому, что Ведина может предложить Антанты с точки зрения рекрутов и ресурсов. После этого Скёльдсвард в мрачном настроении возвращается в свои комнаты. Достаточно ли она сделала? С тех пор, как она прибыла, Верани ни разу не улыбнулся..."
 vedina.54.a:0 "Ответ скоро придет..."
 vedina.54.b:0 "Ответ скоро придет..."
 vedina.55.t:0 "Ведина присоединяется к Антанте"
 vedina.55.d:0 "На следующий день Скёльдсвард возвращается в конференц-зал, чтобы встретиться с улыбающимся, но немного сонным президентом. ‘Мои поздравления,’ он говорит, протягивая когти. ‘К добру или к худу, я здесь, чтобы озвучить наше решение.’\n\nОзадаченный монарх смотрит на него. ‘Что ыы имеете в виду, мсье?’ она спрашивает.\n\n‘Пока вы спали, Ваше Высочество, мой кабинет провел всю ночь в дебатах. Я буду честен с вами и скажу, что Ведина - это не тот союзник, которого мы искали, но, возможно, именно тот, который нам нужен. Тонкости нашего сотрудничества нужно ещё уладить, но Антанта и Республика приветствуют вас в нашей команде.’\n\nВосторженная Скёльдсвард берет его за руку и радостно трясет её, поражая своим поведением более формальных грифонов среди своей свиты. Она может быть королевой, но Скёльдсвард помимо всего прочего ещё и молодая грифина. Вся грядущая тяжелая работа и заботы о будущем никуда не делись, но впервые за многие годы она чувствует, что может дышать свободнее."
 vedina.55.a:0 "Хороший день для Ведины и гармонии!"
 vedina.56.t:0 "Ведина признана недостойной"
 vedina.56.d:0 "Президент Верани обычно казался задумчивым во время её визита, но сегодня он просто выглядел мрачно. Скёльдсвард села, как уже делала это несколько раз, и заметила, Верани, против своего обыкновения, всё ещё молчит.\n\n‘У меня плохие новости,’ вдруг сказал он, неприятно удивив её. ‘Ваше Высочество, признаюсь, я надеялся, что Республика сможет вам помочь. Я заклятый враг дворян и королей, но вы мне симпатичны. Но республика не может позволить себе вступать в союз с отсталой нацией под королевским игом. Угроза Империи чрезвычайно велика, и мир слишком опасен для таких сентиментальностей. Я прошу прощения. Кабинет министров и народные собрания высказали своё мнение, и с тяжелым сердцем я должен попросить Вас и вашу свиту покинуть пределы нашей страны.’ Он с трудом поднялся и поклонился, оставив ошеломленную королеву позади себя."
 vedina.56.a:0 "Мы уходим с тяжелыми сердцами."
 vedina.57.t:0 "Грифоний альянс"
 vedina.57.d:0 "Вместо того, чтобы испытывать нашу удачу с аквелийцами, чья ненависть к монархам всё ещё свежа, давайте свяжемся с остатками первой Республики, той, которая родилась в Грифенхейме. Если кто-то и станет верным союзником в борьбе против Империи, так это будут те, чья ненависть к нашим бывшим хозяевам превратила их в полноценную нацию. Их альянс менее надёжен, так как у республиканцев меньше потенциальных друзей и они гораздо менее стабильны.\n\nОднако, республика находятся рядом, и координация наших военных усилий должна быть намного проще. В отличие от Аквелии, северной республике нужны друзья и она не может позволить себе быть столь же требовательной."
 vedina.57.a:0 "Давайте забудем предрассудки"
 vedina.58.t:0 "Ухаживания за республикой"
 vedina.58.d:0 "Королева приехала сегодня в Клаудбьюри. Но, честно говоря, визит её уже несколько разочаровал. Клаудбьюри - прекрасный город, но его население ни на что не надеются и лишено энтузиазма по поводу почти всего, не говоря уже о таком важном союзе. У республиканцев много проблем, и это видно. За пределами Клаудбьюри далеко не все грифоны доверяют правительству. Армия в лучшем случае неуправляема, а в худшем готова к открытому мятежу. В её докладах подчеркивается нестабильность Республики, несмотря на то, что президент Кемерскай неустанно работает.\n\nНо Скёльдсвард всё ещё надеется. Кемерскай - проницательный грифон, и она уверена, что он увидит преимущества рыцарей Ведины, поддерживающего его армию."
 vedina.58.a:0 "Мы ждём их окончательного решения."
 vedina.58.b:0 "Мы ждём их окончательного решения."
 vedina.59.t:0 "Ведина вступает в альянс"
 vedina.59.d:0 "Президент Кермерскай и Скёльдсвард долго беседую ночью и ещё дольше на следующий день. Он прагматичен, и она находит немного обаятельной его резкость. Он ветеран войны и политической катастрофы, и хотя он симпатизирует её гармоничным взглядам, он отказывается быть привязанным к этой идеологии.\n\nВ конце концов, они достигают соглашения. Ведина и республиканцы будут вместе противостоять Империи. Настало время, чтобы эти воинственные завоеватели встретили свой конец на севере!"
 vedina.59.a:0 "Братья по оружию!"
 vedina.60.t:0 "Ведине указывают на дверь"
 vedina.60.d:0 "Кемерскай - жёсткий грифон. Он видел, как умирало слишком много простодушных идеалистов, и ему даже пришлось отдать приказ о казни некоторых из них. Его жизнь посвящена восстановлению республики, и он ни перед чем не остановится. Он рад сердечности Ведины, но по ходу переговоров он, кажется, становится всё более и более разочарованным нашими военными возможностями. Недостаток современных технологий, зависимость от рыцарей и состояние экономики побуждают его сказать, что мы хотим связать его со страной, имеющей все те же проблемы, что и у него, а иногда даже и похуже.\n\nВ конце концов, Скёльдсвард должна признать свое поражение. Республика слишком озлоблена, слишком хрупка, слишком отчаянна и слишком упряма, чтобы увидеть свои ошибки. Кемерскай и его правительство не воспринимают наших аргументов. Мы можем только надеяться, чтобы их без нашей помощи не уничтожила Империя."
 vedina.60.a:0 "Печально."
 vedina.61.t:0 "Заморские друзья"
 vedina.61.d:0 "Нова Грифонию колонизировала Империя, а не Ведина. Но мы поддерживали тёплые и довольно близкие отношения с нашими кузенами за морем. Мы пошли разными путями, но, возможно, сможем найти общий язык. Обе наших страны переживают трудные времена и уязвимы перед махинациями других, более могущественных и современных наций.\n\nО королевском визите не может быть и речи, поскольку колония слишком дикая для этого. Но была направлена дипломатическая миссия с целью попытаться заключить соглашение между нами. Пропасть между нами действительно ограничивает то, насколько мы можем быть полезны друг другу, это правда, но наши рыцари будут полезны на фронтире, а их отважные солдат помогут на линии фронта грядущей войны."
 vedina.61.a:0 "Помогут ли они своей родине?"
 vedina.61.b:0 "Помогут ли они своей родине?"
 vedina.62.t:0 "Колонисты соглашаются!"
 vedina.62.d:0 "Хорошие новости с эквестрийского континента! Из Ветера пришло известие о том, что колонисты услышали крик о помощи своих кузенов в Грифонии и решили поддержать нас. Как именно это произойдёт ещё предстоит определить, но, если не говорить полностью о специфике, у нас есть верный друг в Нова Грифонии. В такие смутные времена любой друг хорош."
 vedina.62.a:0 "Братья по оружию!"
 vedina.63.t:0 "Отказ из Нова Грифонии"
 vedina.63.d:0 "Наши дипломаты вернулись домой с плохими новостями. У Нова Грифонии просто нет того, что мы ищем. И они отказались от сотрудничества всего через несколько дней! Очевидно, у них есть «большие проблемы» на эквестрийском континенте, что, откровенно говоря, смешно. Чейнджлинги, яки или кто-то ещё, разве они не грифоны? Нова Гриффония действительно была ошибкой, её грифоны совершенно не понимают проблем жругих грифонов! Боги, они скоро и сами перестанут быть ими!"
 vedina.63.a:0 "Действительно горестные вещи."
 vedina.64.t:0 "Печальная правда"
 vedina.64.d:0 "В Ведине очень мало грифонов, которые хотят вернуться под крыло Империи. Хотя во время протектора Империя редко действительно нас угнетала, она также делала нас слабыми и безразличными. Наша культура медленно, но верно исчезала. Сама наша страна была почти уничтожена. Но так не должно быть.\n\nИмператор мёртв, а вместе с ним умирают старые пути и идеи. У Ведины теперь есть возможность пересмотреть свои отношения с Грифенхеймом. Ведина сама вернётся к Империи, но не как марионетка, а как ценный друг и младший партнер. С некоторой удачей и проницательностью мы можем выжить. В конце концов, больше некуда обратиться. Только Империя выживет."
 vedina.64.a:0 "Возможно, это и к лучшему"
 vedina.65.t:0 "Возвращение к Империи"
 vedina.65.d:0 "Ведина отправила мрачную делегацию в столицу Империи, чтобы договориться о нашем возвращении в её союзники. Имперские чиновники были удивлены, мягко говоря, нашим решением. Мы не уверены, что они сделают с бедной Вединой. Мы далеки от Грифенхейма и окружены народами, которые не в восторге от старых порядков. Мы и сами порой относились к Империи недружелюбно, и она не забыла этого. Мы можем предложить им наших рыцарей, хотя они плохо экипированы для современной эпохи. Наша экономика, наша слабая промышленность, наша удаленность - всё это выступает против нас. Верности и рыцарей было достаточно, чтобы купить имперскую защиту несколько сотен лет назад. Мы надеемся, что этого будет достаточно, чтобы купить её сейчас."
 vedina.65.a:0 "Мы ждём их решения"
 vedina.65.b:0 "Мы ждём их решения"
 vedina.66.t:0 "Безопастность важнее мужества"
 vedina.66.d:0 "Ведина всегда ценила себя за честь. Мы говорили о рыцарстве и храбрости и гордимся нашими традициями. Но мудрость также является добродетелью, и часть того, чтобы быть хорошим рыцарем, заключается в том, чтобы использовать все свои силы ради хорошего дела. Немногие любят Империю, но они могут увидеть мудрость в выборе того знакомого дьявола. Это может быть не самым смелым решением, но, пожалуй, самым безопасным, чтобы зажечь нашу звезду рядом с восходящей звездой регента. Особенно сейчас, когда у нас есть гарантии того, что имперцы будут держать свои когти в стороне от нашей культуры и общества. Мы, возможно, мы сможем подтолкнуть их в сторону лучшего и более почетного курса. Кто знает? В лучшем случае Ведина может помочь стабилизировать континент. В худшем случае мы будем защищены от наших соседей и быстро меняющегося мира. За империю! К добру или к худу."
 vedina.66.a:0 "Ведина снова верна"
 vedina.67.t:0 "Отказ из Империи"
 vedina.67.d:0 "Бывают моменты, когда целые страны застывают во временном параличе, и это один из них. Дворяне в Лакпорте сидят в ошеломлённом молчании, пытаясь понять, как всё это могло случиться. Торговцы закрыли свои магазины. Даже крестьяне начали беспокоиться о будущем.\n\nИмперский ответ на нашу петицию - это публичное письмо, которое советует нашей земле «взглянуть на свою собственную оборону» и желает нам удачи, но также официально разрывает все связи между нами. Они не только не потратят ресурсы для сохранения своего протектората, но и если имперцы одержат победу над своими врагами, мы сможем однажды увидеть имперскую армию у нашего порога. Времена печальны, и если даже Империя не принимает нас обратно, сможем ли мы найти друзей где-нибудь еще?"
 vedina.67.a:0 "Мы обречены..."
 vedina.68.t:0 "Ведина одинока"
 vedina.68.d:0 "Мы не можем доверять республиканцам с их странными новыми идеями. Мы не можем вернуться к Империи по многим причинам. Колонистам нельзя доверять. Пони, конечно, не будут нашими друзьями. Мы одни и окружены со всех сторон, если не явными, то потенциальными врагами. Каждый грифоны точит свои когти и меч, а молодые крестьяне тренируются с помощью штыков и копий, зная, что слишком скоро они будут нуждаться в таких навыках. Кто может сказать, что принесёт будущее? Но что бы там ни было, Ведина и её грифоны не выживут без благословения Леди и удачи."
 vedina.68.a:0 "Ну что ж, посмотрим на нашу оборону."
 vedina.69.t:0 "Галерея друзей"
 vedina.69.d:0 "Теперь, когда мы избавились от наших наиболее наивных идеалов, пришло время заглянуть за границы страны и оценить ситуацию. Как бы нам ни хотелось это отрицать, Ведина не так сильна, как должна быть в этом новом мире. Мы отстаем в технологиях, а то и в доблести, а экономика по-прежнему устаревшая и неэффективная.\n\nЕсть несколько стран-единомышленников, которые разделяют нашу идеологию силы, с которой мы можем на время объединиться. Мы могли бы договориться с архонтами, которые, хотя и не совсем те, с кем бы мы хотели связать наше будущее. Грифонов за морем также стоит рассмотреть на предмет союза, если мы сможем найти тех, кто разделяют наше мнение о сильных и слабых. Наконец, хотя мы не хотим признавать это любым не-гриффоном, чейнджлинги за морем могут быть достойными друзьями. Мы не доверяем им, но нам это и не нужно, чтобы работать вместе.\n\nИли, если мы должны, мы могли бы полагаться сами на себя. Со временем мы могли бы сформировать коалицию наций, основанную вокруг нас самих?"
 vedina.69.a:0 "Партнёры с Империей!"
 vedina.69.b:0 "Маловероятный союзник."
 vedina.69.c:0 "Колонисты подойдут."
 vedina.69.e:0 "Мы создадим свой альянс!"
 vedina.70.t:0 "Предложение альянса"
 vedina.70.d:0 "Теперь, когда мы выяснили, какой именно нам нужен друг и союзник в эти трудные времена, нам нужно произвести на них должное впечатление. Было решено, что члены королевской семьи пройдут в сопровождении самого эффектного военного почетного караула, который мы толко можем собрать. Не скупитесь на расходы. Да, это неоправданно расточительно, но произведёт немалое впечатление.\n\nМы можем только надеяться, что наши инвестиции окупятся. Ведине нужны союзники в самое ближайшее время. Республиканцы могут собраться с силами в любой день. Будем надеяться, что мы произведем хорошее впечатление на потенциальных друзей. Первый шаг к тому, чтобы стать по-настоящему сильным - это прожить достаточно долго, чтобы стать лучше."
 vedina.70.a:0 "Каков будет их ответ?"
 vedina.70.b:0 "Каков будет их ответ?"
 vedina.71.t:0 "Они соглашаются!"
 vedina.71.d:0 "Радостные новости! Наши нынешние партнеры согласились на предложенный альянс. Хотя, возможно, это не самые лучшие условия - они были несколько уклончивыми в вопросе о том, какую поддержку они готовы оказать в случае войны, - но минимальные гарантии удовлетворили наших правителей. У Ведины будет свой союз, а с друзьями придёт безопасность, которая поможеи полностью модернизироваться."
 vedina.71.a:0 "Братья по оружию!"
 vedina.72.t:0 "Ведина отвергнута!"
 vedina.72.d:0 "Еще один мрачный день, который стал ещё хуже. Наше посольство отправлено паковать вещи. Королевская семья и их почетный караул были не такими впечатляющими, как мы надеялись, и теперь мы потеряли возможность сформировать потенциально ценный альянс.\n\nНастроение на родине кислое. Некоторые из дворян и рыцарей высказывают мысль, что, возможно, наши милые правители не совсем готовы к представлению королевства за границей. Конечно, большинство элит по-прежнему лояльны, но это говорит о том, что после первоначального принятия нового порядка появляются трещины. Принцесса и её супруг не так любимы, как хотелось бы ... пока. Но это изменится. Это всего лишь одна неудача."
 vedina.72.a:0 "Мы покажем им..."
 vedina.73.t:0 "Приглашение"
 vedina.73.d:0 "Письмо с королевской печатью, предназначенное только для глаз их высших должностных лиц, прибыло в столицу нашего избранного союзника. Он содержит невероятные обещания и, честно говоря, выглядит немного ... занимательно. Но есть и определенная степень очарования. Ведь Ведина никого не приглашает в свою лигу. В этой избирательности есть некоторая честь!\n\nТолько один вопрос остаётся. Присоединимся ли мы к Лиге?"
 vedina.73.a:0 "Да!"
 vedina.73.b:0 "Лига чего? Нет, конечно."
 vedina.74.t:0 "Новый член Лиги!"
 vedina.74.d:0 "Успех! После некоторых размышлений мы приобрели ценного союзника. Обмен подарками, советниками и официальными лицами уже ведется, а вскоре начнётся совместное военное планирование.\n\nЭто, конечно, не конец. Лига должна расти, и амбиции Ведины не заканчиваются простым приобретением друга или двух. Нет, мы мечтаем о намного большем. Это всего лишь первый шаг, а эти дураки - лишь ступенька на пути Королевства к возможной империи."
 vedina.74.a:0 "Слава Ведине!"
 vedina.75.t:0 "Опозорены"
 vedina.75.d:0 "Эти отвратительные дураки, которым мы предложили нашу дружбу, просто выбросили приглашение. Мы явно их переоценили.\n\nХотя никто не говорит ничего вслух при дворе, ходят слухи о том, весь этот разговор о правах сильных и обязанностях слабых был лишь разговором и шоу. Может быть. Такова опасность говорить о себе с точки зрения силы в идеологии абсолютов."
 vedina.75.a:0 "Небольшая неудача."
 vedina_quest.1.t:0 "В поисках доблести"
 vedina_quest.1.d:0 "Одно из многочисленных испытаний принцессы - доказать её доблесть в бою. Она должна прочесать землю Ведины и найти подходящее испытание. Таких возможностей много, но она знает, что победа должна быть существенной, чтобы произвести впечатление на двор.\n\nДля Ведины особенно важно то, чтобы этот поступок сам по себе был добрым делом. Принцесса пришла в сонную деревню Димшадоу, в которой, как сообщается, есть проблемы. Она подходит к таверне и ..."
 vedina_quest.1.a:0 "... понимает, что нужно сразу начать расследование!"
 vedina_quest.1.b:0 "... стоит выпить чего-нибудь."
 vedina_quest.1.c:0 "... лучше отдохнуть до завтра."
 vedina_quest.2.t:0 "Отличный напиток"
 vedina_quest.2.d:0 "Спустя бокал освежающего напитока и несколько улыбок, принцесса оказалась посреди довольно информативной беседу с барменом, который предложил ей снять комнату за определенную цену.\n\nОказывается, что деревня некоторое время находится под гнётом дракона, и ей приходилось регулярно жертвовать ему свои богатства. Почему об этом не сообщалось? А всё просто. Местный лорд не был так столь внимательным, как следовало бы. Тем не менее, битва с драконом, наверняка впечатлит двор."
 vedina_quest.2.a:0 "Дракон, да?"
 vedina_quest.3.t:0 "Хороший ночной отдых"
 vedina_quest.3.d:0 "Нет ничего лучше, чем спокойный ночной отдых, и теперь Скёльдсвард чувствовала себя хорошо отдохнувшей и готовой справиться с любой бедой, угрожающей деревне. Это дало ей время подумать, и она решила, что должна сначала распросить местных жителей."
 vedina_quest.3.a:0 "Отлично"
 vedina_quest.4.t:0 "Дракон?!"
 vedina_quest.4.d:0 "Это был дракон. Дракон поселился в соседней горе и требовал дань у жителей деревни. Ужасная несправедливость. Скёльдсвард нужно было разобраться с этим, и поэтому она поклялась победить дракона.\n\nЭто будет нелегко. Ей понадобится помощь, чтобы убить такого зверя, но какая?"
 vedina_quest.4.a:0 "Местный рыцарский гарнизон!"
 vedina_quest.4.b:0 "Большая пушка..."
 vedina_quest.4.c:0 "Народ должен защищать себя саостоятельно!"
 vedina_quest.5.t:0 "Рыцари"
 vedina_quest.5.d:0 "Небольшой и эффективный отряд лучших рыцарей Ведины находится поблизости. Было бы глупо не использовать их. Быстрая поездка в их гарнизон, и они с радостью помогут принцессе.\n\nКонечно, правильная подготовка иногда является ключевой, но может быть лучше поторопиться и разобраться с проблемой побыстрее. Скёльдсвард может потратить время на составление правильного плана или использовать то, что у неё есть, и надеяться на лучшее. Что она решила?"
 vedina_quest.5.a:0 "Давайте подготовимся"
 vedina_quest.5.b:0 "В атаку!"
 vedina_quest.6.t:0 "Яд?"
 vedina_quest.6.d:0 "Командир батальона зарылся в книги и обнаружил старое руководство по охоте на монстров, написанное несколько сотнями лет назад. Существует вещество, которое можно сделать из простых трав, которые будут очень ядовитыми для драконов. Это не убьет тварь, но достаточно ослабит её, чтобы дать рыцарям преимущество.\n\nНо разве такое преимущество не будет бесчестным?"
 vedina_quest.6.a:0 "Используем яд!"
 vedina_quest.6.b:0 "Настоящий рыцарь не опустится до подлостей"
 vedina_quest.7.t:0 "Победа!"
 vedina_quest.7.d:0 "Храбрые рыцари с принцессой во главе смелось бросились в древнее логово дракона. Там разгорелась жаркая битва, быстро заставившая умолкнуть древнего дракона в горах. Он хорошо дрался, но вооруженный отравленным оружием и решимостью защитить свою страну отряд не оставил ему ни шанса. Смертельный удар был нанесен самой принцессой, и драконья сокровищница была освобождена и передана обратно жителям деревни. Победа свободы, Велдины, и принцессы, доказавшей свою доблесть в бою."
 vedina_quest.7.a:0 "Великолепно"
 vedina_quest.8.t:0 "Dishonourable Discharge"
 vedina_quest.8.d:0 "The Princess is right, the knights of Vedina do not fight in such underhanded ways. They will fight the dragon with honour and that is that. Poison is for weaklings and treasonous scoundrels. Thus, Sköldsvärd is resolved, she will fight the dragon in a fair fight."
 vedina_quest.8.a:0 "It is the right thing to do"
 vedina_quest.9.t:0 "Victory!"
 vedina_quest.9.d:0 "The brave knights charged forth with the Princess at their head, dashing into the ancient lair of the dragon. There a heated battle errupted. It was a long and drawn out battle and some casualties were taken. Still, at the very least the dragon has been killed by the Princess' claws and the dragon's horde, returned to the village below."
 vedina_quest.9.a:0 "A good outcome at least"
 vedina_quest.10.t:0 "The Royal Artillery"
 vedina_quest.10.d:0 "One of Vedina's finest artillery battalions are stationed nearby. A short journey would bring the Princess to their barracks. It didn't take much to work out that a dragon couldn't possibly withstand a barrage from modern artillery guns. Thus, the artillery company is more than happy to assist. The plan is to use the Princess as bait for the dragon, to lure him out to a specific location. Then, the artillery can blow him to smithereens."
 vedina_quest.10.a:0 "I should bring a raincoat"
 vedina_quest.11.t:0 "Hook, line..."
 vedina_quest.11.d:0 "With that the Princess returns to the village. A nice open field lays in front of the dragon's lair, making it a prime location to bombard. Thus, Sköldsvärd leaves the artillery company to set up and journeys to the dragon's lair. Once she has recieved the green light from a quick radio confirmation, the Princess dashes into the cave and attacks the dragon."
 vedina_quest.11.a:0 "Don't you die on me now"
 vedina_quest.12.t:0 "Splat!"
 vedina_quest.12.d:0 "After a few moments, Sköldsvärd returns, with a very angry dragon on her tail. The lumbering beast crashes out of the cave and heads right into the open field. The artillery begins its bombardment, raining shells upon shells on the dragon until there is nothing left but a crater. Sköldsvärd has survived, having gotten herself well clear, and has earned victory over the dragon, returning its horde to the people of the town."
 vedina_quest.12.a:0 "Anyone up for pancakes?"
 vedina_quest.13.t:0 "The People Rise"
 vedina_quest.13.d:0 "This village would do better if it learned to fend for itself. Thus, Sköldsvärd should assist them in defeating this dragon. The people seem reluctant, but the Princess enthuses them that with her help they can accomplish this lofty task. With that she manages to form an improptu militia."
 vedina_quest.13.a:0 "An ambush is our best bet"
 vedina_quest.13.b:0 "Lets seal the cave"
 vedina_quest.13.c:0 "Perhaps trained soldiers would be better..."
 vedina_quest.14.t:0 "An Ambush is chosen"
 vedina_quest.14.d:0 "It has been decided that the militia's best chance will be to ambush the dragon outside its lair and use specialised weighted nets to hold it down while they slowly kill the beast with longspears. The preperations are long, and the Princess assists with training and construction. It is hard work, but eventually, they are ready. With Sköldsvärd as bait, it is all down to her."
 vedina_quest.14.a:0 "Charge!"
 vedina_quest.15.t:0 "Victory!"
 vedina_quest.15.d:0 "The trap was a success. Sköldsvärd dashed into the cave to get the dragon's attention before running away, drawing the dragon out. There the people of Dimshadow struck and they struck hard, trapping the dragon and fighting it at length with long spears and poles. It was a slow and painful demise for the creature, and not all of the militia made it back alive. Still, with the dragon's horde returned to them, they can now rebuild."
 vedina_quest.15.a:0 "Job done"
 vedina_quest.16.t:0 "Blow it all up"
 vedina_quest.16.d:0 "Frankly, getting a militia to fight a dragon is a bad idea. So why not instead use something else entirely? The power of dynamite! With a few careful demolition charges, the sleeping dragon can be killed without a fight. Ingenious indeed. After all, why wake it if it is in hibernation? With the dynamite secured and the plan in place, all that is needed is the execution."
 vedina_quest.16.a:0 "Just don't bring the whole mountain down..."
 vedina_quest.17.t:0 "Boom!"
 vedina_quest.17.d:0 "A single deafening explosion rung through the mountain as the dynamite was triggered. No doubt the dragon was quite surprised when it exploded in its sleep. Placing the dynamite had been a challenge, but Sköldsvärd is light on her claws, and managed to place it in all the right places. With the dragon dead, the villagers can now mine out the old lair to retrieve its treasure."
 vedina_quest.17.a:0 "An rather sudden end."
 vedina_quest.18.t:0 "Bandits!"
 vedina_quest.18.d:0 "Another great Vedinan value is the value of honour. Thus, the Princess has come to the County of Talonstaad. Reports of bandits and brigands have come from the county recently, and the local Vedinan nobility seems to have done nothing about it. In order to deliver justice to the county, the Princess must intervene!"
 vedina_quest.18.a:0 "Charge!"
 vedina_quest.18.b:0 "Lure them into an ambush"
 vedina_quest.56.t:0 "Bandits!"
 vedina_quest.56.d:0 "This isn't about just bandits anymore. Unforetunately the quest will not be so straightforward. On confronting the bandits, the Princess has learned that the local count is actually sponsoring them! He is using the bandits to raid trade convoys which in turn drives up cost of trade in the area, trade he is making quite the profit from. Sköldsvärd could just leave it, she had defeated the bandits for now, but would it not be better to solve this once and for all?"
 vedina_quest.56.a:0 "Let's solve this properly"
 vedina_quest.56.b:0 "Nah, job done"
 vedina_quest.19.t:0 "Confronting the Lord"
 vedina_quest.19.d:0 "The Count of Talonstaad greeted the Princess with open claws. He freely admits that he was using the bandits for his own gains. In fact, he offers the Princess a portion of the profits should she let him continue. It's a generous offer indeed, but can the Princess really afford to damage her integrity?"
 vedina_quest.19.a:0 "For the right price she can"
 vedina_quest.19.b:0 "Never!"
 vedina_quest.20.t:0 "Change in management"
 vedina_quest.20.d:0 "The Count has to go, that is for sure. But should the Princess deal with this? She could simply promote a new knight to the position and revoke the count's title, but that would no doubt anger the nobility. She could put him to trial as well, surely that would be the right thing to do?"
 vedina_quest.20.a:0 "I am the law!"
 vedina_quest.20.b:0 "A fair trial!"
 vedina_quest.21.t:0 "The Trial"
 vedina_quest.21.d:0 "After a fair trial by public jury, the Count is sentenced to death. He is executed and a new regional governor installed. Justice has pervailed and the Princess had proven herself to be an honourable ruler for Vedina."
 vedina_quest.21.a:0 "Honour is all"
 vedina_quest.22.t:0 "Charity"
 vedina_quest.22.d:0 "In order to ensure a prosperous realm the king's court is expected to donate vast sums of money to good causes in order to boost economic growth in the country and to ensure the health and safety of the people. In order to get Vedina back on its feet and to ensure that its people prosper, Sköldsvärd is tasked with leading the donations."
 vedina_quest.22.a:0 "What is the situation?"
 vedina_quest.22.b:0 "No charity on my watch!"
 vedina_quest.23.t:0 "Charity"
 vedina_quest.23.d:0 "There are three distinct issues the poor suffer in Vedina. Firstly, communual spaces and engagement have suffered due to the increased dependence on industrialisation. We should invest in community projects and centres in order to bring communities closer together once again. The second is the large amount of sick in the country. Modern medicine has not quite made its way over to the griffon continent, so we should take steps to ensure that the people get the care they need. Thirdly, there has been an increase in the awareness of the plight of the disabled. If a factory worker is severely injured at work, then most of the time they are let go from the factory. We should ensure there is some kind of social care for these people, to ensure their families do not go hungry."
 vedina_quest.23.a:0 "Focus on community projects"
 vedina_quest.23.b:0 "Focus on the sick"
 vedina_quest.23.c:0 "Focus on the disabled"
 vedina_quest.23.e:0 "No. We're trying this new thing called austerity."
 vedina_quest.24.t:0 "Charity"
 vedina_quest.24.d:0 "There is still more to do. We have yet to focus on some areas in our country. What should we focus on next?"
 vedina_quest.24.a:0 "Focus on community projects"
 vedina_quest.24.b:0 "Focus on the sick"
 vedina_quest.24.c:0 "Focus on the disabled"
 vedina_quest.24.e:0 "This is taking too long!"
 vedina_quest.25.t:0 "Charity"
 vedina_quest.25.d:0 "There is still more to do. We have yet to focus on some areas in our country. What should we focus on next?"
 vedina_quest.25.a:0 "Focus on community projects"
 vedina_quest.25.b:0 "Focus on the sick"
 vedina_quest.25.c:0 "Focus on the disabled"
 vedina_quest.25.e:0 "This is taking too long!"
 vedina_quest.26.t:0 "Community projects"
 vedina_quest.26.d:0 "Investing in public parks and community projects, we have managed to restore a community spirit with the people. With some government support, these initiatives have soared, and community clubs and celebrations have began in earnest."
 vedina_quest.26.a:0 "Excellent"
 vedina_quest.26.b:0 "Excellent"
 vedina_quest.26.c:0 "Excellent"
 vedina_quest.27.t:0 "The Sick"
 vedina_quest.27.d:0 "Investment in modern hospitals and healthcare have borne fruit. Our people are healthier and better suited for modern life. Life expectcancy rates are up and productivity is up as well. The new health service industry is booming and the people are greatful to the Princess for this investment."
 vedina_quest.27.a:0 "Excellent"
 vedina_quest.27.b:0 "Excellent"
 vedina_quest.27.c:0 "Excellent"
 vedina_quest.28.t:0 "The Disabled"
 vedina_quest.28.d:0 "Our focus on disabled citizens has earned us great respect. A new social credit has been established for those injured in the workplace, which means that less families are going hungry. With this safety net, the disabled can focus on retraining and rebuilding their livelihood."
 vedina_quest.28.a:0 "Excellent"
 vedina_quest.28.b:0 "Excellent"
 vedina_quest.28.c:0 "Excellent"
 vedina_quest.29.t:0 "Sköldsvärd the Charitable"
 vedina_quest.29.d:0 "With three major social issues solved by copious amounts of government funding, Sköldsvärd's position has been strengthened. She has been established as capable of social reform and has proven that she is more than capable of the knightly virtue of charity."
 vedina_quest.29.a:0 "Huzzah"
 vedina_quest.30.t:0 "Austerity"
 vedina_quest.30.d:0 "The notion of charity is all well and good, but it doesn't help the economy. We should cut this waste and ensure that we continue to profit. There is no profit in such activities after all. In order to get our economy back on track, we must cut off this fat and prosper."
 vedina_quest.30.a:0 "Yes, perfect."
 vedina_quest.31.t:0 "Austerty"
 vedina_quest.31.d:0 "With the budget cuts we have purposed, we have managed to cut several unnessesary services down to the bone. This has resulted in a number of savings which can be poured back into our economy."
 vedina_quest.31.a:0 "Job done!"
 vedina_quest.32.t:0 "A Quest of Patience"
 vedina_quest.32.d:0 "Patience, another grand Vedinan virtue. Patience and tolerance of others, giving a knight the ability to learn and adapt to other cultures. For it is true, the world is full of magic and strange griffons aplenty. Perhaps seeking out others will teach Sköldsvärd of patience and tolerance."
 vedina_quest.32.a:0 "Lets go out and about"
 vedina_quest.32.b:0 "Perhaps a good book will teach me?"
 vedina_quest.33.t:0 "A day in the woods"
 vedina_quest.33.d:0 "The woods are quiet and peaceful. The Princess found a gentle serenity in the birdsong and the sway of the trees. Surely nothing bad could lurk here? No, just nature's guardians. Yet still, something stirs in the bushes. What could it be?"
 vedina_quest.33.a:0 "Is it a bird? A plane? No, its..."
 vedina_quest.34.t:0 "A monster!"
 vedina_quest.34.d:0 "A great lumbering ugly ogre stamped out of the bushes and yelled at the princess, lifting a club in its green hands. 'Oi, you,' he shouted. 'Get out, of ma' forest,' he commanded her. Clearly the ogre was not happy about her being here. The objective of this quest was to make friends and understand creatures, but the ogre's threat makes the Princess doubt. What should she do?"
 vedina_quest.34.a:0 "Charge!"
 vedina_quest.34.b:0 "Surely this anger must come from somewhere"
 vedina_quest.35.t:0 "One Dead Ogre"
 vedina_quest.35.d:0 "The ogre is no match for Sköldsvärd's blade. The battle is quick and decisive and Sköldsvärd comes out of it quite unscathed. The the ogre dead, she returns home. Perhaps she can't be friends with everything after all..."
 vedina_quest.35.a:0 "Oh well..."
 vedina_quest.36.t:0 "Ogres are like onions?"
 vedina_quest.36.d:0 "Sköldsvärd told the ogre she meant no harm. She had come seeking out the ogre and wished to know more about him and his kind. She told him she wanted to be friends, and the ogre actually cried. He gave her a big strong hug and told her no griffon had ever wanted to be his friend before. After a short introduction, he invited the Princess back to his hut and went on a long monologue about how the world didn't understand him. Apparently he was ecking out a living in the forest and only wished to be left in peace, yet the locals continued to harass him. 'You see Sköldsvärd,' he told her. 'Ogres are like...' he struggled for a metaphor. 'Are like onions! They... make people cry. But the most important thing is. They have layers,' he told her. 'Ogres have layers. And so do other creatures,' he said. That lesson would stick with Sköldsvärd. Each person was far more complex than they first appeared. She left the ogre then and vowed to visit from time to time, but most importantly, she instructed the local constabulary to cease their raids on the ogre's land."
 vedina_quest.36.a:0 "Who knew?"
 vedina_quest.37.t:0 "A crazy guy!"
 vedina_quest.37.d:0 "A rather old and rather mothbitten griffon stumbled out of the bushes and gestured at the Princess. 'Oi you,' he snapped at her. 'Get out of here. Government spy, i know what you're doing. You're here for my chest of gold aren't you. Well you won't get it, over my dead body.' Sköldsvärd is taken aback by the griffon's hostility. Perhaps there is some wisdom to be learned here, but then again, from the looks of this old coot, it will likely be a waste of time. What should she do?"
 vedina_quest.37.a:0 "This guy needs to be in an asylum"
 vedina_quest.37.b:0 "Perhaps she should speak more softly"
 vedina_quest.38.t:0 "Public Service"
 vedina_quest.38.d:0 "A quiet tip to the local constabulary and the old man has been carted off to the asylum. Apparently he is recieving treatment for his unique condition and he will not bother the locals anymore. However, Sköldsvärd wonders if that was the right decision. She didn't even try to figure out if the old man was actually ill..."
 vedina_quest.38.a:0 "At least that's one quest down"
 vedina_quest.39.t:0 "A curious theory"
 vedina_quest.39.d:0 "It seems that the old coot is rather obsessed with some sort of government conspiracy. It takes several days to earn his trust, and once it is finally earned Sköldsvärd begins to see that he has much wisdom. The old hermit was an assasin and knows much about political intrigue, lessons that Sköldsvärd could well learn from."
 vedina_quest.39.a:0 "Informative and useful"
 vedina_quest.40.t:0 "Feeling Bookish"
 vedina_quest.40.d:0 "Rather than go outside, Sköldsvärd thinks that she should instead read a book. After all, all this questing has taken it out of her a bit, and she wants a nice quiet weekend away with a good book. But what to read?"
 vedina_quest.40.a:0 "Isn't there a new romance novel?"
 vedina_quest.40.b:0 "How about a magic book?"
 vedina_quest.41.t:0 "Very Stirring"
 vedina_quest.41.d:0 "The romance novel has Sköldsvärd enthralled all week. A lovely griffon couple struggling with debt and the burden of trying to raise children are the main characters. With everything going on, their relationship has stalled, and the book follows their quest to rekindle their relationship and rebuild their lives. Sköldsvärd wonders at its meaning and if she might end up feeling that same love and romance, perhaps a fling with an unsuspecting griffon will quell these needy feelings."
 vedina_quest.41.a:0 "A fling will certainly suffice"
 vedina_quest.41.b:0 "A romance takes work!"
 vedina_quest.42.t:0 "A one night stand"
 vedina_quest.42.d:0 "That griffon will never know just who the lovely dashing griffoness was. They met in a cozy bar just on the outskirts of the city. She wanted him and he wanted her. After all was said and done, Sköldsvärd was left feeling empty. There was little point in it all, and she only felt that wonderful feeling for a brief time. Could it be she was wrong?"
 vedina_quest.42.a:0 "Dissapointing"
 vedina_quest.43.t:0 "Waiting for the one"
 vedina_quest.43.d:0 "Sköldsvärd remains determined. Of course, such love cannot be earned in a single night. She will have to wait and hope that her future husband, or wife, is as wonderful as the griffons described in her book. Thus Sköldsvärd resolves to wait until she has been married to experience the pleasures of the flesh."
 vedina_quest.43.a:0 "Waiting for a better reward"
 vedina_quest.44.t:0 "A magic book"
 vedina_quest.44.d:0 "The magic book is from Equestria, funnily enough. While griffons have their own magic, the magic of Equestria's unicorns is very unknown to Sköldsvärd. The book quickly becomes a fascination, the arcane mysteries that unicorns can tap into and bend to their will is quite staggering and different to how griffons react to magical forces. She certainly could know more, but how should she go about that?"
 vedina_quest.44.a:0 "She'll kidnap a unicorn"
 vedina_quest.44.b:0 "She'll befriend a unicorn"
 vedina_quest.45.t:0 "Captured!"
 vedina_quest.45.d:0 "Surprisingly it doesn't take much to find a unicorn to capture. There are a few Equestrian magicians in Vedina, most of which are explorers or foreign advisors. It is fairly trivial to trick one into an ambush and capture one. After the ambush, Sköldsvärd interogates the pony about their magic, and actually learns a fair bit. However, she now has the problem of a rather terrified unicorn in her basement."
 vedina_quest.45.a:0 "Lets deal with that later"
 vedina_quest.46.t:0 "A tea party"
 vedina_quest.46.d:0 "Sköldsvärd decided to host a tea party with serveral prominent unicorn magicians. Throughout they educate and inform her about the many possibilities that unicorn magic has, as well as telling her of great tales of magical feats. Sköldsvärd is intrigued the entire afternoon, and she learns a lot about them. They can interact with the world very differently to her, and it opens her eyes up to the possibility that there may be other perspectives to problems she has not thought of herself."
 vedina_quest.46.a:0 "What a nice afternoon"
 vedina_quest.47.t:0 "The Knights Code"
 vedina_quest.47.d:0 "In order to become a fully fledged knight of Vedina the Princess must learn the Knight's Code of Vedina and know it by heart. While it is a dull task, it is a very nessesary one as there is much wisdom in its words."
 vedina_quest.47.a:0 "Sköldsvärd will do her best"
  vedina_quest.48.t:0 "The First Tenent"
 vedina_quest.48.d:0 "Combat is inevitable for a defender of Vedina. Yet, combat should only be sought for the right reasons and it should be conducted in a certain way. Therefore, a knight of Vedina should..."
 vedina_quest.48.a:0 "Never use a missile weapon"
 vedina_quest.48.b:0 "Only fight in defence of the weak"
 vedina_quest.48.c:0 "Use any advantage they can get"
 vedina_quest.49.t:0 "The Second Tenant"
 vedina_quest.49.d:0 "Yes, Vedinan knights should only fight to defend the weak and protect those under their charge.\n\nVedinan nobility are expected to behave with nobility and grace. They are bastions of truth and justice in an era of strife and mistrust. Therefore, a knight of Vedina should..."
 vedina_quest.49.a:0 "Always fight for the glory of Vedina"
 vedina_quest.49.b:0 "Be fair and just"
 vedina_quest.49.c:0 "Never break a promise or a vow"
 vedina_quest.50.t:0 "The Third Tenant"
 vedina_quest.50.d:0 "Yes, Vedinan knights are expected to uphold their word in all matters and to be trusted to tell the truth in everything.\n\nVedinan knights will face many challenges in their quests and in their duties. To maintain their honour and integrity a knight of Vedina must..."
 vedina_quest.50.a:0 "Not allow themselves to be captured"
 vedina_quest.50.b:0 "Always accept an invite to a challenge"
 vedina_quest.50.c:0 "Serve the gods with enthusiasm"
 vedina_quest.51.t:0 "The Knights Code"
 vedina_quest.51.d:0 "A knight of Vedina must defend and protect the weak.\nA knight of Vedina must never break their vows.\nA knight of Vedina must always accept a challenge.\nThree great tenants out of the many which make up the knightly code of Vedina. But what are these words to the Princess. What do they mean?"
 vedina_quest.51.a:0 "They're just words"
 vedina_quest.51.b:0 "It means Vedina is awesome"
 vedina_quest.51.c:0 "It teaches one to better oneself"
 vedina_quest.52.t:0 "Just words"
 vedina_quest.52.d:0 "Yes, perhaps they are just that. Words. Sköldsvärd halfheartedly learns the knightly code for ceremonial purposes, but doesn't give it much thought other than that..."
 vedina_quest.52.a:0 "Oh well..."
 vedina_quest.53.t:0 "Hurrah for Vedina!"
 vedina_quest.53.d:0 "Indeed, this just shows how much better Vedina is than everywhere else. It shows that Vedinan knights truly are noble in purpose and in spirit. Sköldsvärd seeks to be just like them, though is it right that she is just doing that for her country?"
 vedina_quest.53.a:0 "Perhaps"
 vedina_quest.54.t:0 "It teaches to better oneself"
 vedina_quest.54.d:0 "Perhaps Sköldsvärd has understood the meaning behind those words. She seeks to better herself that she might inspire others and spread harmony and good through the world. Perhaps that is the true lesson to be learned here..."
 vedina_quest.54.a:0 "Something to think about"
 vedina_quest.55.t:0 "Princess comes home"
 vedina_quest.55.d:0 "A crowd was treated to a rather fantastic landing as Princess Sköldsvärd returned home to the capital in a rather adventurous fashion. She had finished her quest and demonstrated each of the values of Vedina. Now that she has returned home, she can rest and can focus on other matters. No doubt her life will return to the reality of governing a kingdom, but she will always remember the adventure she had on her noble quest."
 vedina_quest.55.a:0 "At least we have pictures!"
 vedina_wedding.1.t:0 "The Wedding Preperations"
 vedina_wedding.1.d:0 "The rush of courtship, the hunts and the parties and everything else, has been exhausting. But it’s all been worth it in the end. Sköldsvärd has found a mate worthy of being her royal consort, one who will stay by her side through the coming days as she struggles to reform Vedina.\n\nThe wedding has been planned extensively and no expense has been spared, though her partner is less than thrilled to be at the center of such royal opulence! The nobility and the knights still look at her askance, but she knows this will change with time. The line of succession will be secured, and her new consort will help her navigate all of this political intrigue… Or so she hopes. There are a few lingering doubts in the back of her mind.\n\nAnd into this mixture of doubt and happiness, a certain prince seeks a brief private audience with his liege…"
 vedina_wedding.1.a:0 "Seems harmless."
 vedina_wedding.2.t:0 "Ondska Interupts"
 vedina_wedding.2.d:0 "Ondska meets the princess in the gardens, where once they strolled a-courting. He seems far less composed, far less happy. He makes small talk at first, taking tea and inquiring after the wedding preparations. A knot of anxiety in Sköldsvärd’s chest slowly unwinds. She had worried about what he would say, but perhaps he is truly here to wish her well.\n\nUntil, of course, he asks with a practiced air of indifference whether or not she’s found that respect she so eagerly sought for in all of courting and questing. Do the griffons of Vedina really respect her? Will they follow her if times turn for the worse? He’s heard some terrible things. Some are even whispering that the people are glad to have her weakness shored up by her spouse’s strengths. Knights laugh at stories of her hunting expedition and worry that she is too foolish to lead the armies of the Kingdom. Isn’t there a male griffon to lead?\n\nOndska offers a simple solution. With him, she could be more than just a figurehead. Together, they could bring these backtalking anklebiters into line and bring Vedina into a glorious new age. All Sköldsvärd has to do is choose a different spouse. "
 vedina_wedding.2.a:0 "Sköldsvärd is interested, for better or worse."
 vedina_wedding.2.b:0 "Send him packing!"
 vedina_wedding.3.t:0 "Ondska’s Response"
 vedina_wedding.3.d:0 "Ondska is furious. “You’re a fool,” he seethes. “Truly, you’re a fool. The nobles will eat you alive, if they even let you marry! They want us to go crawling back to the Empire and with your weakness they will get their way. I could have given you everything!”\n\nSköldsvärd rises and forces the arrogant wouldbe suitor back just as his claws reach for a sword. But she does not need to call for guards or for her own sword. Faced with real resistance, the craven griff takes to the sky, cursing Sköldsvärd and her intended."
 vedina_wedding.3.a:0 "Let's hope he's gone for good."
 vedina_wedding.4.t:0 "Wedding happens"
 vedina_wedding.4.d:0 "The wedding goes ahead, to the delight of the peasantry who have for a brief time been allowed to congregate about the castle in great cheerful throngs. Inside, the air is far more reserved. The nobility, the knights, and the leading commons are outwardly congratulatory, but there is some discomfort in the air. It is the same uncertainty that has plagued the princess since the very beginning.\n\nBut at the height of the actual ceremony, there is a pause. The representatives of the various estates step forward to offer their support for the Queen-to-be. The Commons do so readily. The representative chosen for the knightly classes also assents, tho he is noticeably less enthusiastic. The chosen noble, a richly-dressed duke, steps forward, and every griffon present holds their breath. His refusal at this stage would be more than just embarrassing. It would be a disaster of the highest order, enough to potentially set the whole noble estate against Sköldsvärd.\n\nKnights fidget in ceremonial armor. Dukes and Counts tense up and look amongst themselves, as if confirming that they all know what is coming next."
 vedina_wedding.4.a:0 "The Nobles approve!"
 vedina_wedding.4.b:0 "The nobles veto."
 vedina_wedding.5.t:0 "The Great Refusal"
 vedina_wedding.5.d:0 "Everything has gone wrong. The noble estate has chosen to reject the princess’ match definitively, and when Sköldsvärd did not assent to being controlled by their will, things came to blows. Chaos tore the wedding celebrations apart, and knights took sides in a chaotic free-for-all. The Princess, her intended, and a rearguard of knights beat a fighting retreat until they could take to the sky in front of the shocked peasantry outside.\n\nThe council of nobles is formed within hours of distraught but grimly determined nobles. This was not the outcome they had hoped for, and outside the commons are in a general uproar. Every griffon on the street wants blood, and most of them want the blood of the landed gentry in particular. The princess, now wildly popular with the lower orders, has escaped and may yet lead a resistance against the council’s rule."
 vedina_wedding.5.a:0 "So be it."
 vedina_wedding.6.t:0 "A Red Wedding"
 vedina_wedding.6.d:0 "The noble estate gives its blessing, and the wedding proceeds… Until another voice interrupts, one unlooked for and definitely unasked for--Prince Ondska.\n\nHe invokes an ancient right, one of combat. As he does, several black-cloaked knights emerge from the crowd. A coup? No, he says, cutting a dashing figure, a duel! When the new monarch ascends fully to power, they can be challenged. No one has invoked this right in centuries, and it is probably no longer binding. But his knights all carry guns, and he himself has drawn a sword. Outside, more conspirators clash with unprepared guards and cut down slow-moving or uppity commoners who get in their way. \n\nSköldsvärd panics. She has to stop this madman, but what options does she have? Ondska repeats his challenge. Single combat, one on one, for the future of Vedina and its griffons."
 vedina_wedding.6.a:0 "Knew he wasn't gone..."
 vedina_wedding.7.t:0 "The Sword and the Gun"
 vedina_wedding.7.d:0 "Sköldsvärd has not yet answered the challenge. The throne room is filled with panicking griffons and well armed traitor knights. At any point, the loyal knights may draw their swords and the bloodbath will cripple the nation in a moment. Her life and the life of her kingdom is balanced precariously on the edge of a knife.\n\nThere are two choices. On her right, the high priest is still gripping in his ancient claws the ceremonial blade that her forefathers have sworn on for generations. It is heavy, impractical, but it is the choice of the knightly ruler. It’s the weapon that her chivalrous ancestors would have chosen without hesitation. If she took it, she would fight Ondska on similar terms, griffon to griffon, and show everyone that Harmony did not need to compromise its integrity.\n\nOn the other hand, on her left is a guard who is stuck mid-step watching the traitors. He cannot move, but she can. His sidearm would solve the fascist puzzle in front of her efficiently and cleanly, and with luck perhaps take a few of his traitors too.\n\nShe clenches her claws. Two choices, and two potential futures."
 vedina_wedding.7.a:0 "The Sword, and Chivalry"
 vedina_wedding.7.b:0 "The Gun, and Compromise"
 vedina_wedding.8.t:0 "Triumph of Chivalry"
 vedina_wedding.8.d:0 "Before she can make any decision, the princess is thrown to the floor by an explosion. Outside, the conspirators lose control of the situation and the scuffles become a running battle. An overeager conspirator with an explosive hits the palace itself with the blast and part of the ceiling comes down.\n\nSköldsvärd looks up… and there, in the loosened masonry, is an ancient looking sword. She acts, springing forward to grab it and dispatch the traitor while there is still time. Chaos rules, but she and Ondska face each other in single combat, their swords high. As she fights, she feels a certainty--the ancient sword of her fathers was truly false. This is the blade blessed by the Lady, and today she wields it to save her people.\n\nOndska parries her thrusts, and she sidesteps his wild, aggressive attacks. He wounds her leg, but she manages to tear gashes in his arms. He overestimates his own speed, and she hews through a wing.\n\nThe traitor prince goes down, and the Princess offers him a noble end. But he refuses, pulling a knife and tripping her. But it is not to be. Whether imbued with the sword’s power or just her own training, Sköldsvärd cuts him down at last, and the conspirators flee the capitol."
 vedina_wedding.8.a:0 "Victory and honor!"
 vedina_wedding.9.t:0 "Ancient Problems..."
 vedina_wedding.9.d:0 "A sudden explosion rocks the palace as a stray explosive misses its intended target. The scuffles outside have turned into a running battle and the conspirators are losing control of the situation.\n\nOndska and the rest are thrown to their feet as bits of the ceiling rain down on them all. The princess wastes no time in grabbing the sidearm from the closest guard.\n\nShe points it at the prince. He rises, meeting her eyes. ‘Is this how you truly are? A coward?’\n\n‘I’m not the one who brought a sword to a wedding because no one would mate with me,’ Sköldsvärd snarls, her demeanor cold with contempt as she gunned him down. The prince died without his duel, and the conspirators fled from the castle as their leader falls."
 vedina_wedding.9.a:0 "...Modern solutions."
 vedina_wedding.10.t:0 "The Edge of Darkness"
 vedina_wedding.10.d:0 "Inevitably, every choice and step down dark paths corrupts the heart. As the Princess and the dashing Ondska talk in private, his true intentions become more and more obvious. His veiled talk of the Strong and the Weak stops being veiled and ironic and becomes explicit and cruel. The Strong crushing the Weak is not something to be avoided, but something that he wishes for fervently. But there is more than that. He talks about the vitality and thrill of magic, real magic, born of blood and acts of domination. He whispers about the absolute power of blood magic, when the right offerings are brought. The world is a machine that you put coins into and pull the lever, and out comes a prize! It’s just that sometimes, the coin is griffon lives.\n\nThe Princess is dismayed, but she has also changed. Ondska was right about how others saw her. Despite her triumphs and efforts, the nobles have never respected her. Perhaps they never will, unless she forces them to do so. Sköldsvärd may not be sure about all the blood magic, but putting the fear of Gods into people so that they will finally respect the Worthy? That sounds better and better."
 vedina_wedding.10.a:0 "Embrace the dark road."
 vedina_wedding.10.b:0 "Come to your senses!"
 vedina_wedding.11.t:0 "Wedding Plotting"
 vedina_wedding.11.d:0 "Ondska continues, and lays out his own wedding plans. Things will go as normal… until his supporters use this occasion when everyone is in the same place to impress on them exactly what kind of change the two of them have in store. With the help of her own guards, Prince and Princess can take the country’s elites hostage and centralize their hold on power in a single day. It’s a bold plan.\n\nSköldsvärd decides that its a workable one, as well. She claw-picks several of her most trusted griffs and soon the corruption seeps into every corner of the palace. The guards, the retainer-knights, all of them may not be enthused about magic, but they are certainly loyal to their soon-to-be queen in a way darker than before. When the day of the wedding arrives, they will be ready.\n\nOndska invites several mages from parts unknown and with Sköldsvärd’s blessing her gives them lodging in the palace. The knights may grumble about their oddities, but the mages are brilliant researchers… and just as ethically-challenged as Ondska himself."
 vedina_wedding.11.a:0 "Vedina will change."
 vedina_wedding.12.t:0 "Springing the Trap"
 vedina_wedding.12.d:0 "The wedding is beautiful, and a tiny part of Sköldsvärd is sad that it will all end in violence. But that part of her is sentimental and weak, the part that the nobles laughed about behind her back. She crushes it.\n\nAs the common and knightly estates send forth a representative to offer their allegiance to the newly crowned Queen, all eyes are on the chosen noble representative. It is his assent that will truly clench the crown… That is, it would if there weren’t alternative plans in motion. He steps forward, no doubt to voice his disapproval of the chosen prince, when black cloaked knights spring forth from the illusionary spells that Ondska’s mage friends crafted for them. They hold dozens of key noble griffons at sword and gunpoint, and a laughing Ondska confronts the stammering naysayer himself.\n\nKnights draw their swords, and a Ondska slays the representative in cold blood the palace devolves into chaos as battles rage. Sköldsvärd finds herself looking down at slain noble griffs who she knew used to mock her, and she spits on their corpses. They could have avoided this. They brought this on themselves."
 vedina_wedding.12.a:0 "Make them pay!"
 vedina_wedding.13.t:0 "Stamping Out Chivalry"
 vedina_wedding.13.d:0 "The Red Wedding, as its called, was not entirely successful. While many prominent Harmonist and conservative nobles were slain, still more escaped or were unable to be present in the first place. Many knights did not side with the openly evil prince and princess, and now rouse the peasantry to action. Ondska’s hope for a single clean stroke is foiled.\n\nBut that’s alright. After all, what better way to refine strength than war? As nobles and knights and peasants rise up against his now magically-charged reign, the dark magician is confident that those willing to seize power like himself will always triumph over fearful old men and their old ways. His mages work day and night on new spells and curses, and his dark knights whip the miserable commons into shape. Those who will not serve as fodder for the army will serve as fodder for spells or factories. "
 vedina_wedding.13.a:0 "The princess rises!"
 vedina_wedding.13.b:0 "Ondska stands alone."
 vedina_wedding.14.t:0 "A Change of Heart"
 vedina_wedding.14.d:0 "Sköldsvärd listens to Ondska’s plans intently. At first, his words fill her with righteous rage. He’s right, after all, about how the nobles sneer at her behind her back and the commons don’t care about her at all. She is all alone in this world.\n\nBut when he turns to dark magic, to sacrifice and domination, she recoils. Emotionally, she wants to punish those who have wronged her, that’s true. But since she was barely out of the egg, the Princess loved the stories about King Förena and the wise Lady and the sword Oövervinnlighet. She dreamed of quests and knighthood and being loved by all. This… this isn’t anything like that. What has she been doing all this time?\n\nDisgusted, Sköldsvärd tries to push back and change topics, but Ondska is monomanic. He doubles down. She asks him to leave, and he becomes murderously furious. He leaves… only to return the next day. As she walks to clear her head, the Princess and her guards are attacked. An explosion rocks the palace as blackcloaked knights and Ondska begin their planned coup a few weeks early!"
 vedina_wedding.14.a:0 "Draw your sword!"
 vedina_wedding.14.b:0 "Gun them down!"
 vedina_wedding.15.t:0 "The War of Wrath"
 vedina_wedding.15.d:0 "The Princess panicks. The blackcloaked knights swarmed the palace, slaughtering orderlies and servants as they search for her. She flees the gardens, and as she reaches the doors her guards are picked off by sword-wielding dark knights. Swords clash and magical impacts shake the masonry loose. She makes it to the armory with a squadron of guards, only to find that traitors defend it. Battle is joined. She slips through the struggle and stumbles at the door.\n\nOne of the dark knights calls on a talisman given him by a mage and there is a flash of light and fire as the hallway shakes apart. When the smoke clears, there are but two left standing. Sköldsvärd, pressed against the armory door, and a limping traitor. In her panic she tries to get in the door to find a firearm. She manages to get in, finds a pistol, brings it to bear with ammunition as the knight raises his sword…\n\nThe gun jams. Sköldsvärd dies alone, as the knight escapes to rejoin his comrades. Prince Stridande finds her body in the rubble and mourns. The struggle for Vedina is up to him now, and the Princess he hoped to marry is dead."
 vedina_wedding.15.a:0 "Her mistakes cost us all."
 vedina_wedding.16.t:0 "Redemption"
 vedina_wedding.16.d:0 "As Ondska’s traitors assault the palace, Sköldsvärd realizes that she cannot flee. She gathers her two knightly guards and together they go towards the fighting to rally the defenders. In the throne room, Ondska’s pet mages unleash spells which tear up the floor and ceiling before they are slain. Knights fall into the pits and are crushed beneath the rubble. Sköldsvärd herself is almost crushed, but rolls into a crater. There in the indention she finds an ancient strongbox, long buried beneath the castle, now blown open by fighting. And inside?\n\nSköldsvärd lifts the legendary sword Oövervinnlighet high, feeling power running through it. Is it magic, or just the weight of history and purpose? She does not know, but she wields it beautifully, cutting a path to her wouldbe lover Ondska. They fight griff to griff, and at last she cuts him down in honorable combat in the great hall before the shattered throne of Vedina. His army is defeated.\n\nSköldsvärd weeps. How could she be so blind? How could she have trusted such an evil fool? She should have listened to the other suitors."
 vedina_wedding.16.a:0 "A hard lesson."
 vedina_wedding.17.t:0 "Starting Over"
 vedina_wedding.17.d:0 "In the aftermath of Ondska’s coup, there are many questions. One of them is who will take Ondska’s place as potential suitor. Unfortunately, Sköldsvärd no longer has the luxury of time and innocence to make her decision. She has been scarred by battle and by betrayal… but is also invigorated by the recovery of Vedina’s sacred artifact and her own renewed sense of historic, Harmonic purpose. The shadow over her soul has been burned away in the fires of conflict.\n\nBut who will sit beside her? Vedina must have heirs and must have a ruling couple. She still needs a consort. Only two choices remain, and both have come in person to offer their help no matter what. Both care for her and also for her nation. Should she choose beautiful, brilliant Lyklig’s way of social reform and the uplifting of the common griff? Or the gallant, dedicated Stridande’s path of military reform and a renewed paternalistic harmony for the downtrodden?"
 vedina_wedding.17.a:0 "The Gallant Knight"
 vedina_wedding.17.b:0 "The Brilliant Princess"
 vedina_wedding.18.t:0 "Joy From the Ashes"
 vedina_wedding.18.d:0 "With a new spouse selected, Sköldsvärd spends the days before the ceremony reflecting on the course her life has taken. Her father left her both a legacy and a mission, and she almost squandered both because of the lies and the handsome face of a maniac. She has another chance, but only just barely.\n\nThe sword Oövervinnlighet takes a prominent place now in the palace as a testament to this, and she had it installed over the throne. It is pointed downwards, in a way that she feels is almost ominous. It seems to say, remember what can happen when you fail. Certainly she knows now.\n\nBut no griff can be this solemn on the eve of a joyous wedding, and so Sköldsvärd too eventually leaves the quiet of her inner sanctum. Vedina’s future is bright, and its people are safe from tyrants for another day."
 vedina_wedding.18.a:0 "Congratulations!"
 wingstrom.1.t:0 "Quest Anxiety"
 wingstrom.1.d_stage_1:0 "The local nobility are getting anxious. As every day passes the promises of Wingstrom sound hollower and hollower. They have yet to see Princess Sköldsvärd embark on her noble quest, and there are mutterings of unrest and rumours that the great king was making promises he couldn't keep.\n\nAs a result, we have lost some of our political clout in the country. In order to counteract this, the Princess should embark on her quest of heroism, or these rumours will only spin out of control."
 wingstrom.1.d_stage_2:0 "While the Princess is away, rumour continues to stir. While the nobility seem pleased that Sköldsvärd has embarked on her quest, they are eager for her to return.\n\nWingstrom does his best to assure the country that the Princess is more than capable of handling herself, but as she is a yet unproven warrior, these promises ring hollow with some. She should return soon, all the better."
 wingstrom.1.d_stage_3:0 "With the return of the Princess, the nobility is finally content that she is indeed a worthy hero of legend. Her deeds are currently being made into song by the local bards, and an Equestrian movie producer has requested the film rights to her adventures. Apparently it will make a great tv series\n\nNonetheless, the matter has now been settled."
 wingstrom.1.a:0 "I'm working on it"
 wingstrom.1.b:0 "Give her a chance"
 wingstrom.1.c:0 "I'd watch that!"
 wingstrom.2.t:0 "Cold Feet"
 wingstrom.2.d_stage_1:0 "The announcement of the Princess' quests has caused quite the stir in the country. Perhaps the most so is the announcement that Sköldsvärd will soon be available in the courting season. Yet, without an annoucement, rumours are stirring that there is a reason the annoucement has been delayed.\n\nThe tabloid newspapers have recently speculated that the Princess is even against the prospect of marriage. Scandalous indeed. Perhaps it would be best if Wingstrom presented his daughter sooner rather than later."
 wingstrom.2.d_stage_2:0 "With the announcement of the Princess' courtship, many courtiers have fallen into a frenzy of romance. So much so, it is destabilising daily court life. Unlikely candidates from far and wide have come to pledge their love for the Princess and attempt to win her for themselves.\n\nWhile none of these griffons will make any headways on the front runners, the three Princes, it has caused a bit of a nuisance for our government to sort out."
 wingstrom.2.d_stage_3:0 "Now that the Princess has chosen to marry one of her suitors, the court has settled down to a relative normality. Princess Sköldsvärd still gets the occasional mad love letter, but for now the court is pleased that the matter has been resolved. In fact, it seems they are quite eager for a wedding."
 wingstrom.2.a:0 "Blasted Tabloids"
 wingstrom.2.b:0 "Thirsty aren't they?"
 wingstrom.2.c:0 "I was getting sick of all the chocolates"
 wingstrom.3.t:0 "Scientific Breakthrough"
 wingstrom.3.d:0 "Finally, after many many years, the Kingdom of Vedina has created a stable and competitive science base. With this advancement, Vedina can now enter the modern world and compete scientifically with the other major powers."
 wingstrom.3.a:0 "Excellent"
 wingstrom.4.t:0 "The Sepratist Threat"
 wingstrom.4.d:0 "They have a name, and they have a face. Rumours have been circulating in Vedina for a while now about a growing sepratist movement opposed to Princess Sköldsvärd being chosen as King Wingstrom's heir.\n\nWingstrom's spymaster informs him that Duke Fredjanik has begun to amass support in the court and has formed a significant faction within it, earning support among the more traditional Vedinan nobility.\n\nIn order to stop this, we must perform suppressive operations in order to force this faction to disperse."
 wingstrom.4.a:0 "Let us hope it comes to nothing"
 wingstrom.4.b:0 "We should make a general denouncement of this"
 wingstrom.4.c:0 "Perhaps a little reminder to the court about loyalty?"
 wingstrom.4.e:0 "Executioner!"
 wingstrom.5.t:0 "Sepratists rooted in Court"
 wingstrom.5.d:0 "Over the past few days Duke Fredjanik has been making inroads into court and he has managed to turn a good portion of the court against us. He now has a large portion of the old feudal levy on his side and poses a significant enough threat to cause us some pause. We should continue to suppress this initiative if we are not doing so already, as the duke now represents a threat to the Princess.\n\nFrom what we can tell as well, he has connections in the Griffon Empire, and possibly Socialist leanings as well. His victory will no doubt spell doom for Vedina."
 wingstrom.5.a:0 "We have our own spies, use them."
 wingstrom.5.b:0 "This is nothing to be concerned about."
 wingstrom.5.c:0 "Executioner!"
 wingstrom.5.e:0 "We must continue denouncing them. Prepare for the worst."
 wingstrom.6.t:0 "The Sepratists Mass"
 wingstrom.6.d:0 "Deep in their lands, the marshals of known traitor counts are readying their levies and begining what looks to be war preperations. Equipment and men are being massed in key locations, and it seems they are drawing plans to strike. We have learned that they plan to upset our forces with a large array of small units in the hopes to gain encirclements. We should either prepare for the worst, or hope that our suppression efforts have been enough."
 wingstrom.6.a:0 "We must convince the court"
 wingstrom.6.b:0 "Ready our troops"
 wingstrom.6.c:0 "A tactical raid will do"
 wingstrom.6.e:0 "Prepare the Princess"
 wingstrom.7.t:0 "The Sepratist Menace"
 wingstrom.7.d_Win:0 "Thanks to the support we have granted our special task force, we have managed to gather enough evidence of sedition and treason to charge Duke Fredjanik with treason.\n\nIn the early hours of the morning, a special task group arrested him at his winter estate and he has been detained by our loyalist soldiers. He will be tried with treason, and with his arrest, the rest of the sepratists will disband or will be arrested as well."
 wingstrom.7.d_Loss:0 "Disaster has struck! Our special task force has failed to sufficiently suppress the sepratist movement, and they have now raised their flag in rebellion!\n\nDuke Fredjanik's forces have massed to the west and are well armed and well trained. Yet their divisions are spread very thinly, we may be able to win out if we concentrate our efforts and push hard against them. We should act quickly, this war will only deplete our strained resources."
 wingstrom.7.a:0 "One less problem to worry about"
 wingstrom.7.b:0 "Oh bugger"
