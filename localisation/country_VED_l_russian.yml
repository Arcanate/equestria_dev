 EAW_WS_VED_desc:0 "Всегда независимое §YКоролевство Ведина§! стоит маяком надежды в эти смутные времена. Рыцари Ведины благородны и элегантны. Это земля рыцарства и чести. Слава для дворянина Ведина всегда на втором месте после правильных поступков. Добрые дела и приветливый национальный дух - обычное дело. Казалось бы, сильное, мощное и могущественное королевство севера должно выделяться но фоне своих соседей. Однако внешность может быть обманывающей.\n\nНезависимость Ведины всегда всегда была больным вопросом для §RИмперии Грифонов§! с того времени, как первый король Ведины получил §YБожественный меч Бротуриуса§! от ведьмы §YСьёнавдам§!. Он должен был давать своему обладателю непобедимость. В течение долгого времени Ведина оставалась независимой, но после длительного периода имперского господства, она, в конечном итоге, стала номинальным вассалом Империи Грифонов.\n\nОднако, после развала Империи Королевство Ведина возродилось под властью §GКороля Вингстрома§!. Он много лет руководил Вединой, с нуля возрождая культуру рыцарства и благородства. Он очень популярен и любим народом, но есть одна проблема. Покойная жена Вингстрома оставила ему лишь дочь, а старые законы Ведины, которые сам Вингстром и восстановил, совершенно ясно указывают на то, что грифина не может править Вединой.\n\nТеперь Вингстром должен бороться против тех самых традиций, которые он же и вернул к жизни. Ведь для каждого правила есть лазейка. Утверждается, что любой рыцарь Ведины может проявить себя достойно, выполнив три великих задания. Доказать свое мастерство в бою и героизм; продвинуть родословную своей семьи и показать, что достойно может управлять страной. Сможет дочь Вингстрома, §GПринцесса Скёльдсвард§!, стать законной наследницей престола и выполнить все три эти благородные задачи? Или гордые традиции Ведины прикончит их же собственная гордость?"
 
