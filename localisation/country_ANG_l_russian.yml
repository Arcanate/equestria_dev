### Events ###
angriver.1.t:0 "Возвращение земли"
angriver.1.d:0 "С незапамятных времен леса Энгривера были естественным сдерживающим фактором от заселения. Всеобъемлющий Шейсвальд оказался не идеальным для поселения. Но все должно прийти к концу, и Шейсвальд медленно, но верно начал сокращаться. С каждым днем все больше деревьев падают, расчищается все больше пространства и приближается все больше грифонов. Небольшие поселения постепенно становятся процветающими, увеличивая количество иммигрантов в Энгривер, поскольку свободные грифоны ищут место для лучшей жизни в Грифонии. Эти поселения и сопровождающие их поселенцы имеют своего рода пограничный дух, и ничто, похоже, не сможет остановить их экспансию."
angriver.1.a:0 "Это здорово услышать"

angriver.2.t:0 "Таниственная болезнь"
angriver.2.d:0 "Горнодобывающая промышленность быстро стала одной из самых прибыльных отраслей в Энгривере, поскольку спрос на магические кристаллы, недавно обнаруженные в регионе, кажется неуклонным. Но кажется, что эти кристаллы, возможно, не были благом, каким они изначально казались, поскольку странная болезнь начала распространяться среди шахтеров. Эта загадочная болезнь, кажется, поражает здоровых грифонов без предупреждения, и среди шахтеров начала распространяться паника.\n\nЭто проблема возникла, когда несколько шахтеров оказались в ловушке, застрявшей в хрустальной шахте после пещеры. Когда они 18 часов спустя всё вырвалось наружу, похоже, всё стало хорошо, но вскоре болезнь стала известна. Оставшиеся в живых начали уставать и кровоточить. Их состояние быстро ухудшалось, казалось, будто были одержимы какой-то темной силой, их конечности двигались беспорядочно, пока они бессвязно просили помощи. Вскоре после этого они были избавлены от страданий"
angriver.2.a:0 "Может ли уран быть причиной этого?"

angriver.3.t:0 "Урбанизация"
angriver.3.d:0 "С недавним расширением дорожной системы, город Энгривер стал привлекательным для промышленников, стремящихся основать новые промышленные фабрики. Вместе с этими фабриками появляются рабочие места, и теперь тысячи грифонов перемещаются в города, чтобы работать на фабриках. Медленно, но верно деньги, услуги, богатство и возможности централизованы в городах, и грифоны из сельской местности приходят искать свое счастье. Это быстрое изменение привело к опустошению некоторых бедных фермерских общин Энгривера, и многие города с пугающей легкостью теряют свои самые молодые поколения. Через несколько лет многие из этих городов станут заброшенными. Их жители уехали в города, оставив за собой только разрушенные дома и остатки прошлого."
angriver.3.a:0 "Приятно слышать"

angriver.4.t:0 "Образовательная кампания"
angriver.4.d:0 "Неграмотность давно преследует народ Энгривера, поскольку долгое время грамотность не приносила реальной пользы обычному грифону. Но поскольку современность посягает на Энгривер, проблема стала слишком большой, чтобы ее игнорировать. Государство запустило большую программу, нацеленную на ликвидацию неграмотности раз и навсегда, и плоды этого труда начали проявляться. Наконец, введено обязательное школьное обучение, и ночные школы предоставляются за небольшую плату работникам, желающим достичь грамотности. Это оказалось большим преимуществом для нашего промышленного сектора, а также для наших программ исследований и разработок, поскольку грамотные грифоны гораздо более ценные работники, чем неграмотные."
angriver.4.a:0 "Борьба продолжается"

angriver.5.t:0 "Завершение Образовательной Кампании"
angriver.5.d:0 "Энгривер действительно преобразился, т. к., первые в истории региона большинство населения можно смело назвать грамотными. Битва была долгой и тяжелой, требуя от правительства больших инвестиций. Но программа ликвидации неграмотности вышла за рамки наших самых смелых мечтаний, и благодеяние для промышленного и научного секторов также было огромным. Призрак неграмотности не задерживается над Энгривером, и это день празднования."
angriver.5.a:0 "Наконец!"

angriver.6.t:0 "Проект сельхозугодий"
angriver.6.d:0 "Проект сельхозугодий - это правительственная инициатива, направленная на то, чтобы лучше использовать обширные пространства Энгривера, предлагая льготы и субсидии любому грифону, желающему переехать в деревню, чтобы основать ферму. В последнее время проект стал неожиданным успехом, и многие грифоны проявили желание начать новую жизнь на бескрайних равнинах Энгривера. Эти новые поселенцы расширили небольшие поселения, уже присутствующие в сельской местности, и некоторые даже предполагают, что в сельской местности скоро начнут появляться новые города."
angriver.6.a:0 "Отлично!"

angriver.7.t:0 "Ударить и бежать"
angriver.7.d:0 "В связи с недавними дорожными работами вокруг Энгривера, было неизбежно, что жители Шейсвальда будут встревожены. Во время строительства одна из деревень возле леса стала очагом неестественной активности. Сельские жители начали исчезать среди ночи, единственная подсказка о том, что их судьбы - кровавые обрывки одежды на краю леса. Сообщения о неестественных звуках в ночное время создавали массовую паранойю, и у жителей деревни каждую ночь снились кошмары.\n\nГород был парализован страхом, и многие думали, что они умрут от рук этого ужасного монстра. Источником всех этих проблем был Лихо, который крался в деревню, чтобы потворствовать своему аппетиту. Затем, питаясь ужасом жителей деревни, он собирался поглотить все живое в деревне. Ночью он выполз из леса, приближаясь к идеальному месту, чтобы начать свой темный ритуал. Он стоял неподвижно в тени ночи и готовился к окончательной победе...\n\nНо его сбил грузовик. Кунц Бартрам был в обычной поездке в деревню, пытаясь провести перепись окружающего региона, и, поскольку у него было отставание от графика, он решил совершить ночную поездку в деревню, чтобы сэкономить время. Он также решил начать свое путешествие сразу после употребления большого количества имперского пива. Излишне говорить, что это не был рецепт ответственного вождения.\n\nВ связи с плохой видимостью, опьянением и недостатком сна, Кунц продолжил въезжать в Лихо, если быть более точным, то он проехал через него. Из-за зацепления потертой одежды существа, Лихо застрял под грузовиком. Бедное существо было увезено на своем грузовике в деревню. Из-за плохого вождения, то, что прибыло в деревню, больше походило на кровавое пятно, чем на Лихо.\n\nКогда Кунц прибыл, горожане объявили его спасителем деревни и любезно его наградили в виде хорошего имперского пива."
angriver.7.a:0 "Так... это и есть один из способов справиться с Лихо"

angriver.8.t:0 "Оплачивание сельских учителей"
angriver.8.d:0 "Недавно созданная программа "Сельский учитель" быстро начала приносить плоды, так как все больше и больше грифонов в сельской местности становятся образованными. Это укрепило веру нашего народа в правительство, и многие молодые грифоны из сельской местности стали политически активными. Программа Дорфлехрер доказала свою ценность, и грифоны уже пытаются ее расширить."
angriver.8.a:0 "Хорошо"

angriver.9.t:0 "Осада Центрального Банка"
angriver.9.d:0 ""
angriver.9.a:0 "Победа!"

angriver.10.t:0 "Долгий день"
angriver.10.d:0 "Барон Леер только что проснулся и  услышал важную новость: император умер. Леер никогда не обладал очень высоким мнением об императоре, а грифоны, казалось бы, олицетворяли сами причины упадка империи. И все же новость казалась ему почти нереальной. Тот факт, что такая высокая фигура, предполагаемый император Грифонии, мог просто умереть так внезапно и без какого-либо предупреждения, казалось невероятным.\n\nСмерть императора требовала от него многого, и, по правде говоря, он давно начинал готовиться к этой возможности , поскольку необходимо было подписать документы и сообщить об этом толпе. Он уже разработал простой план перехода от одного императора к другому, но по прошествии дня он не смог его инициировать. Он просто сидел за своим столом, не двигаясь.\n\nОн знал, что ему нужно продвигаться вперед с планом, подписать бумажные документы, послать письмо с соболезнованиями в императорский дворец и проинформировать толпу о смерти императора. Но сидя за своим столом, его поразил вопрос, на который он не смог ответить, вопрос, который захватил все его внимание к себе.\n\nПочему?\n\nПочему он должен продолжать свою жизнь? Он посвятил свою жизнь этой работе, управлению Энгривера. Когда республиканские предатели пытались захватить регион и погрузить его в анархию, он один навел порядок. Он безжалостно боролся с остатками республиканцев и анархистов, заработав репутацию жестокости и эффективности. Он должен гордиться своими достижениями, он выполнил свою работу и сделал ее хорошо.\N\nИ все же он чувствовал, что если он продолжит в том же духе, что и последние несколько лет, он потеряет что-то жизненно важное. Лучшие годы его жизни угасали, и он, казалось, не мог вспомнить ничего примечательного. И когда день медленно превращался в ночь, вопрос оставался у него в голове. Но вот, барон приготовился отдохнуть на ночь, и его охватило чувство страха."
angriver.10.a:0 "Время cпать..."

angriver.11.t:0 "Мир снов"
angriver.11.d:0 "Когда барон Леер спал ночью, его сны были обеспокоены чем-то неестественным. Барон оказался подвешенным в пустом поле. Он ничего не видел, даже свое собственное тело, и все же он чувствовал, что с ним что-то еще. Он не мог двигаться, не мог ничего делать, кроме как думать, но с рядом был кто-то, наблюдающее за ним, казалось, увеличивалось с каждой прошедшей секундой. Барон обнаружил, что чувство глубокого страха завладело его разумом, и он каким-то образом знал, что любое присутствие, которое наблюдало за ним, скоро дало бы знать.\n\n И тогда он внезапно упал. Он все еще не контролировал свое тело и ничего не мог сделать, чтобы замедлить спуск. Когда он упал, его воспоминания, казалось, развалились вокруг него: жизнь, проведенная в служении умирающей империи, и ожесточенная борьба, но ничего не поделаешь."
angriver.11.a:0 "Кто ты?"

angriver.12.t:0 "Дружеский Разговор"
angriver.12.d:0 "Казалось, что он упал навсегда, застряв с собственными сожалениями в вечном чистилище, но быстро оказался неправ.\n\nБарон обнаружил, что сидит в элегантном кресле, комната вокруг него была роскошно обставлена, и чашка чая приглашено стояла на столе перед ним. Внезапно раздался голос, несмотря на то, что в комнате больше никого не было, и слова эхом отозвались в его голове.\n\n"Здравствуй, мой дорогой сын. Не мог бы ты присоединиться ко мне на чашку чая?""
angriver.12.a:0 "Убирайся!"
angriver.12.b:0 "Я мог бы присоединиться..."

angriver.13.t:0 "Холодный пот"
angriver.13.d:0 "Леер не был грифоном, который мог бы красоваться на публике, он сделал свою работу, и сделал хорошо. Он никогда не был добрым правителем, и он никогда не видел проблемы с этим. Но этот голос, это присутствие, это было чистое зло. В нем он видел только страдание и смерть, и он не мог так легко уступить таким базовым импульсам. Собрав всю свою смелость, он рассказал существу точно, что он думал о его предложении.\n\n"Убирайся прочь, существо, у меня нет времени на твои пустые обещания."\n\nВ ту же секунду, когда он отказался, элегантная комната, казалось, сдвинулась и трансформировалась. Мебель была залита кровью, и она, казалось, корчилась в невообразимой агонии. Стул, на котором он сидел, также изменился, сжался и поймал его в ловушку, где он сидел. Он почувствовал что-то острое в одной руке, и вскоре все, что он мог видеть перед собой, было кровью и внутренностями. Голос не ответил на его отказ, и все же он все равно чувствовал его ярость. Через несколько секунд он оказался в своей постели, неуверенный в событиях, которые произошли только несколько минут назад. Он не мог отдохнуть той ночью, и все же чувствовал себя странно отдохнувшим на следующий день. Он бросился в свою работу с новой энергией, уверенный, что его жизненный путь был правильным. Сон казался далеким, и он скоро забудет мгновенную ошибку. Единственное, что осталось, - это шрам на руке, который он так и не смог объяснить."
angriver.13.a:0 "Какой ужасный сон..."

angriver.14.t:0 "Предложение"
angriver.14.d:0 "Леер знал, что этот голос был неестественным, что это зло. И все же он не мог отрицать, что его предложение было заманчивым. В конце концов, это был только сон, ничто из того, что он здесь делал, не имело бы никаких последствий в реальном мире. Правильно? С трепетом он принял предложение голоса.\n\n"Ну, я полагаю, это не повредит, и сейчас я чувствую сильную жажду."\n\nВ ту же секунду, когда он произнес эти слова, он почувствовал, как будто тяжелый вес лежал на его уме, и каждая секунда мышления становилась все труднее и сложнее. Но он также мог чувствовать, что голос был доволен, и это как-то его тоже порадовало.\n\n"Очень хорошо, дитя мое. Каждому приходится иногда отдыхать, особенно из-за высоких требований, которые предъявляет нам жизнь. И вы прожили достаточно жизни, не так ли? Все эти дни были потрачены на убийства и управление, долгие ночи и напряженные дни, и что вы должны показать для этого? Можете ли вы сказать, что ваши таланты были надлежащим образом вознаграждены?"\n\nЛеер пил чай, обдумывая слова голоса. Он провел лучшие годы своей жизни, служа империи, и все же, он еще застрял здесь, управляя каким-то захолустным бароноством, заполненным бандитами и бродягами. Конечно, он заслуживал чего-то большего.\N\n"Я чувствую твои разочарования, и именно поэтому я связался с тобой. У меня нет ничего, кроме наилучших намерений в отношении каждого из моих детей, и каким отцом я буду если бы я не протягивал руку помощи время от времени. Ты можешь стать больше, чем просто Леер, мы могли бы делать отличные вещи в качестве партнеров, нет? "\n\nЛеер был искушен предложением, он не мог отрицать его. Он заработал нечто большее, чем его нынешняя жизнь. Но прежде чем он смог принять, в его голове возникло странное чувство, мог ли он действительно доверять этому голосу? Он готов принять свое окончательное решение."
angriver.14.a:0 "Нет... Что я делаю?"
angriver.14.b:0 "Полагаю, мы теперь партнёры..."

angriver.15.t:0 "Холодный пот"
angriver.15.d:0 "Пока Леер обдумывал предложение голосов, он сосредоточился на странном чувстве, которое возникло у него в голове. Почему-то голос казался знакомым. Как будто он слышал это раньше. И затем, без предупреждения, его осенила ужасная правда. Перед ним предстали видения крови и смерти, невообразимых страданий, нации рабов, преданных своему собственному уничтожению. Каким бы ни был этот голос, обещанная вещь, цена не может стоить того. Он отказывался верить, что он будет делать такие вещи.\n\n"Какие бы ложные обещания вы не давали, чудовища, знайте, что вы никогда не получите свои когти на меня. Я не подчинюсь этой дикости, вернитесь в самые темные ямы ада, откуда вы пришли!".\n\nНадо признать, что он произнес эти слова и ему хватило смелости,  в тот момент, когда он закончил предложение, он почувствовал в своем сознании настоящую ярость голоса. Ему не нужно было выражать свое недовольство словами, он мог чувствовать его угнетающее присутствие в самых глубоких уголках своего разума. Комната деформировалась и преобразилась, превратившись в ужасающее лицо того, что было раньше.\n\nЛеер проснулся несколько секунд спустя, не в силах полностью понять силы, с которыми он сталкивался всего несколько минут назад. Он никогда не забудет эту ночь на всю оставшуюся жизнь, всякий раз, оставаясь один, он будет наблюдать за темными углами комнаты, как ястреб, и его будут мучить ночные кошмары в день его смерти. И все же, несмотря на постоянную паранойю, которую он теперь чувствовал, он знал, что той ночью он избежал гораздо более мрачной участи. И он был бы всегда благодарен за то, что он пришел в себя во время разговора с голосом."
angriver.15.a:0 "Позолоченный стержень Борея"

angriver.16.t:0 "Отцовская любовь"
angriver.16.d:0 "В каком-то глубоком уголке своего разума, Леер знал, что это неправильно. Он знал, что единственное, что может последовать за предложением этого странного существа, это смерть и страдания в огромных масштабах. И все же он не мог найти причину, чтобы это отрицать. Он будет могущественным, уважаемым, массы наконец увидят его, великолепного грифона, которым он был. Дрожащим голосом он принял предложение.\n\n"Очень хорошо, я полагаю, это делает нас партнерами сейчас.".\n\nОн мог чувствовать подавляющую радость голоса в самых глубоких и темных уголках своего разума. Это было ошеломляюще, он не мог больше думать ясно. Все, что он знал, это то, что отец сделает его силой, превосходящей его самые смелые мечты. Жалкая чернь поклонялась бы ему как богу, и они поклялись бы в вечной верности отцу через него. Его зрение начало темнеть, с каждой секундой он мог видеть все меньше и меньше комнаты. И за несколько секунд до того, как он потерял последние кусочки своего зрения, он услышал голос в последний раз.\n\n"Отлично, мой дорогой ребенок. Продолжай в том же духе, пока ты будешь знать, что делать когда придет время.".\n\nЛеер проснулся на следующее утро, и он знал, что сон был совсем не таким. Отцовская любовь, казалось, теперь была вокруг него, просачивалась в стены и текла по воздуху. Леер был полон новой цели и погрузился в свою работу. Он должен был пока выжидать, но когда придет время, он покажет всему миру безграничные глубины любви."
angriver.16.a:0 "Мы увидим, что ждёт будущее"

angriver.17.t:0 "Анархисткие рейды"
angriver.17.d:0 "Со времен революции 978 года Союз Анархистов Энгривера был занозой правительства. Хотя анархисты и потерпели поражение вместе с республиканцами, так называемая "Свободная Государственная Армия" продолжает наносить удары из тени с момента их поражения. Свободная армия недавно усилила свои атаки, и мы, кажется, как никогда бессильны остановить их.\n\n Патрули от военных начали исчезать в последнее время, их искалеченные тела, найденные спустя несколько недель, лишенные всего ценного оборудования. Несколько офицеров погибли от автомобильных бомб и ядов. Этот недавний всплеск активности достиг своего апогея после недавнего рейда на слабо защищенный арсенал, который оказался для нас катастрофическим. Весь гарнизон был зарезан, а оружие из арсенала было забрано Свободной Государственной Армией."
angriver.17.a:0 "Чёрт!"

angriver.18.t:0 "Таинственные убийства"
angriver.18.d:0 "Темные тучи сгущаются над Энгривером в последнее время, когда население живет в постоянном страхе и паранойе, многие ожидают, что их следующий день вполне может стать последним. Эта атмосфера террора была начата чередой загадочных убийств. Ни один грифон не казался невосприимчивым, никто не был в безопасности, любой, от владельца престижной компании до скромного нищего, мог быть следующим. Жертва просто исчезнет без следа в один прекрасный день, без каких-либо намеков на то, что могло с ними случиться.\n\nТела всегда всплывают на поверхность спустя время, и какой-нибудь несчастный грифон, без предупреждения, обнаруживает эту сцену.Самое сложное - это всегда идентифицировать тело или то, что от него осталось. Невозможно определить причину смерти жертв, поскольку многие из них, похоже, были разорваны на части или убиты таким жестоким образом, что почти ничего не осталось для изучения. Сами тела появлялись, казалось бы, в любом месте, причем самые смелые были обнаружены внутри камеры в штаб-квартире полиции. Без каких-либо зацепок полиция не смогла ничего сделать с убийствами, кроме как сказать каждому грифону поддерживать постоянную бдительность, и само правительство, кажется, бессильным против этой невидимой угрозы."
angriver.18.a:0 "Кровавые Чёрные Когти..."

angriver.19.t:0 "Охота Гроссмаршала"
angriver.19.d:0 "Мерзкие монстры и бандиты Энгривера были постоянной занозой правительства, и их присутствие больше нельзя терпеть. И теперь у разбойников Энгривера есть имя, которое нужно бояться, Гроссмаршал  Отмар Штойбер. Гроссмаршал начал невероятно эффективную кампанию против злобных преступников в регионе: полицейские рейды на цитадели бандитов и нападения армии на гнезда монстров происходят почти ежедневно. Сам Гроссмаршал пользовался огромным приростом популярности среди простого населения, и трудно найти грифона с отрицательным мнением о Гроссмаршале в Энгривере."
angriver.19.a:0 "Хорошая работа, Отмар!"

angriver.20.t:0 "Республиканство на подъеме"
angriver.20.d:0 "Много лет назад, во время республиканской революции 978 года, Энгривер погрузился в хаос, когда республиканцы, анархисты и лоялисты открыто сражались на улицах. Но революционная толпа была в конечном счете побеждена, их идеалы были разбиты, а старый порядок прочно закреплен решительным руководством барона Леера во время кризиса. С их республикой, низвергнутой кучкой бандитов, скрывающихся в горах, и с императором, надежно сидящим на троне в Грифинхейма, немногие оставшиеся республиканцы отказались от своих идеалов, оставив позади себя лишь разбитые триколоры и разрушенные мечты.\n\nМногие думали, что это ознаменует конец угрозы республиканцев в Энгривере. Они были не правы. Кажется, что республиканские идеалы, столь лелеемые сбродом, не умирали все эти годы. Как инфекция, они медленно росли в тени. Этот медленный рост, наконец, достиг переломного момента, и триколоры вновь открыто летают среди населения. Толпа призывает к революции, и может пройти совсем немного времени, прежде чем их желание исполнится."
angriver.20.a:0 "Это снова мы..."

angriver.21.t:0 "Кинжалы в темноте"
angriver.21.d:0 "Темные фигуры двигаются в ночи, их цели отдыхают после долгого и тяжелого рабочего дня. Их цель - заполучить контроль над Энгривером у графа и предоставить его республиканцам на серебряном блюдце. Первые атаки начнутся с самодельных бомб, которые в казармах армии взорвутся, а ополченцы займутся обеспечением безопасности ключевых правительственных учреждений. Вскоре, после этого, начнутся бои. Гарнизон будет в крови, хоть он и лучше экипирован и обучен, чем республиканское ополчение. Улицы охвачены стальным штормом из орудийного огня, перемещающимся крупными взрывами на расстоянии. По мере того, как республиканцы атакуют штаб ополчения, гарнизон движется, чтобы защитить его. Судьба Энгривера теперь лежит на лезвии ножа, и любая фракция может уйти победоносной этой ночью."
angriver.21.a:0 "Предателей бьют в ответ"
angriver.21.b:0 "Предатели получили контроль над бароноством"

angriver.22.t:0 "Последний рубеж Гроссмаршала"
angriver.22.d:0 "Предатели теперь контролируют баронию, их победа, казалось, была обеспечена. Но местонахождение Гроссмаршала остается для них неизвестным, и они наверняка запаникуют, если узнают, где он находится. Гроссмаршал Отмар Штойбер сидит в командном кресле танка, одного из немногих присутствующих в Энгривере и едет по улицам Грифинга со своей личной охраной и любыми другими лоялистскими остатками, которые он мог собрать на буксире. Их предназначением является штаб-квартира республиканцев, содержащая их офицеров и руководителей. Сам комплекс построен как форт и хорошо защищен республиканцами.\n\nГроссмаршал намеревается уничтожить руководство предателей одним ударом обезглавливания, чтобы вдохновить упавших духом сторонников в том же действии. Когда его силы достигнут входа в республиканский штаб, ополчение будет готовится атаковать его силы. Гроссмаршал достанет меч и выйдет из своего танка. Он намерен напасть на штаб предателей со своими людьми, хоть их шансы на успех невелики. Какая бы судьба ему ни предстояла, Гроссмаршал встретит ее в лоб."
angriver.22.a:0 "Он повержен, как и ожидалось..."
angriver.22.b:0 "Маршал побеждает революционеров!"

angriver.23.t:0 "Яркое будущее"
angriver.23.d:0 "После окончательного уничтожения последних остатков старого режима, Энгривер прочно оказался в руках повстанцев. Но окончательная судьба страны еще не решена, поскольку повстанцы, свергнувшие старое правительство, далеки от единства. Революция была широко проведена двумя фракциями. Эти две фракции в настоящее время ведут невидимую войну влияния, обе стороны стремятся взять абсолютный контроль над революционными силами, одновременно отвергая желания другой фракции. Во-первых, существует Национал-республиканская Партия, возглавляемая Герхардом Блюмом. НРП является местным отделением ведущей партии Грифонской Республики и состоит из широкой коалиции различных демократических идеологий. Национал-республиканская партия выступает за свободное и демократическое общество с различными партиями, из которых состоит фракция, намеревающаяся баллотироваться на выборах после проведения выборов.\n\nНо есть и анархисты во главе с Вилли Шерлером. Анархисты ведут партизанскую войну против правительства на протяжении десятилетий, и их силы составляют большое количество революционных ополченцев. Они намерены превратить Энгривер в анархистский рай, который готов защищать себя любой ценой.\n\nРазгорается теневая война, ни один грифон не может с абсолютно ясно сказать, какая фракция одержит победу. И снова судьба Энгривера покоится на прихотях судьбы."
angriver.23.a:0 "Вилли Шерлер и его анархисты освободят Грифонию!"
angriver.23.b:0 "Герхард Блюм и Национальная Республиканская партия создают Временное правительство"

angriver.24.t:0 "Маршал-регент"
angriver.24.d:0 ""
angriver.24.a:0 "Слава Энгриверу!"

angriver.25.t:0 "Массовые репрессии"
angriver.25.d:0 ""
angriver.25.a:0 "На один шаг ближе к тому, чтобы одолеть Коготь!"

angriver.26.t:0 "Большой заговор"
angriver.26.d:0 ""
angriver.26.a:0 "Отличная работа!"

angriver.27.t:0 "Руководители"
angriver.27.d:0 ""
angriver.27.a:0 "Я знал, что мы не можем доверять этим ублюдкам!"

angriver.28.t:0 "Встреча с Блюмом"
angriver.28.d:0 ""
angriver.28.a:0 "Тост за новую дружбу!"

angriver.29.t:0 "Политзаключенные освобождены"
angriver.29.d:0 ""
angriver.29.a:0 "Ступайте"

angriver.30.t:0 "Конституция Энгривера"
angriver.30.d:0 ""
angriver.30.a:0 "Тройное ура Энгриверу!"

angriver.31.t:0 "Иммиграционная волна"
angriver.31.d:0 ""
angriver.31.a:0 "Добро пожаловать в Энгривер!"

angriver.32.t:0 "Движение Ворхут"
angriver.32.d:0 "Мы являемся авангардом новой эры в Грифонии, и поэтому ответственнs за то, чтобы нести сияющий факел будущего. Любые репрессивные законы, запрещающие «вырожденное» или «неуместное» искусство, были снесены вместе с любыми другими ограничениями, и наши художники и писатели подобны птицам, освобожденным от клеток.\n\nУже формируется новое движение, движение "Ворхут", полностью охватывающее идею индустриального общества с быстрыми автомобилями, растягивающимися городами и передовыми технологиями. Если раньше пейзажи и портреты аристократов были популярны, то теперь абстракционизм рисуется, ничего не представляя, но все одновременно. Яркие цвета, геометрические фигуры, акцент на скорость и динамизм.\n\nСо свободой, грифоны Энгривера могут, наконец, раскрыть свои истинные сущности и выразить это по своему желанию."
angriver.32.a:0 "Создадим новую личность Энгривера!"

angriver.33.t:0 "Вера и анархизм"
angriver.33.d:0 "На этой неделе анархистские ополченцы по всей стране вошли в храмы и святыни и разграбили их, освободив их от бесполезных безделушек. Священные книги были спасены, но их необычные золотые обложки нет. В конце концов, каждое религиозное здание в Энгривере ничем не отличалось от обычного здания. Добыча была расплавлена ​​в золотые слитки, которые затем были равномерно распределены между коммунами. Золото можно было бы использовать для приобретения машин из-за рубежа, чтобы ускорить нашу индустриализацию, и, похоже, общины уже планируют это сделать.\n\nЛюбые религиозные законы и правила, которые когда-то страстно проповедовали обманутые фанатики, теперь игнорировались, и богам свободно поклонялись различными способами. Некоторые даже оставили Богов и начали приносить жертвы по обету лесным духам. Поистине, вера была освобождена от оков."
angriver.33.a:0 "Хвала небесам!"

angriver.34.t:0 "Ужасная смерть"
angriver.34.d:0 "Рано утром, бывшего барона и печально известного тирана Леера увезли из его тюрьмы в Грифинг на окраину Шейсвальда, где революционеры когда-то жили и боролись. Никого не будет рядом, чтобы засвидетельствовать его драматическую, подобную мученику смерть. Нет, вместо этого его затащили в отвратительное мелкое болото, сняв с него дорогую аристократическую одежду. Его гневная разглагольствование на палачей была быстро заглушена после громкого выстрела, эхом в лесу. Затем последовало глубокое молчание, затем громкий всплеск, когда его злой труп свалили в грязный пруд. Некоторые из анархистов плюнули на его труп, когда уходили."
angriver.34.a:0 "И хорошее избавление!"

angriver.35.t:0 "Первые выборы"
angriver.35.d:0 ""
angriver.35.a:0 "Герхард Блюм и Национал-республиканская Партия побеждают на выборах!"
angriver.35.b:0 "Гера Эйхберг и Социал-демократическая Партия побеждают на выборах!"
angriver.35.c:0 "Отто Вешлер и Социал-либеральная Партия побеждают на выборах!"

angriver.36.t:0 "Смерть Леера"
angriver.36.d:0 ""
angriver.36.a:0 "Ещё одна угроза созданию"

angriver.37.t:0 "Зловещая правда"
angriver.37.d:0 ""
angriver.37.a:0 "Невероятно!"

angriver.38.t:0 "Из тени"
angriver.38.d:0 ""
angriver.38.a:0 "Энгривер наш!"

angriver.39.t:0 "Пример"
angriver.39.d:0 ""
angriver.39.a:0 "Сегодня Шейсвальд немного спокоен..."

angriver.40.t:0 "Сообщение для Вальдлауфера"
angriver.40.d:0 ""
angriver.40.a:0 "Пусть это будет им напоминанием"

angriver.42.t:0 "Востановление заказа"
angriver.42.d:0 "Недавние события в Энгривере  показали, что, несмотря на свое поражение, республиканские отбросы по-прежнему наводняют баронию, как паразиты. Республиканская толпа бунтовала на улицах, отказываясь от своих триколоров и призывая к гибели Барона. Если Энгривер должен быть спасен, то с этим сбродом нужно разобраться раз и навсегда.\n\nВ рамках баронии был объявлен военный закон, и любой подозреваемый в пособничестве республиканской мрази будет казнен без суда и следствия. Солдаты Баронов обладают абсолютной властью и теперь безнаказанно действуют в качестве судьи, присяжных и палача."
angriver.42.a:0 "Это моя страна!"
angriver.42.b:0 "Отец будет доволен..."

angriver.43.t:0 "В лес!"
angriver.43.d:0 "Энгривер покрыт густыми лесами, с Шейсвальдом, являющимся самым большим и самым опасным лесом в пределах баронии. Бандиты армии Свободного Государства десятилетиями использовали местность в своих интересах, скрывая себя в глубине леса и тайно наращивая свои силы. Если Энгривер когда-либо будет избавлен от этих разбойников, то они должны быть изгнаны из лесов.\n\nСотни солдат Баронов теперь затопляют в лесах Энгривера, ища любой признак Армии Свободного Государства. Потери в лесах велики, и многие солдаты теряются, чтобы наносить удары. Армия Свободного Государства, несомненно, давно готовилась к этому случаю, но если жизнь нескольких солдат - это цена, которую мы должны заплатить, чтобы уничтожить этих предателей, то пусть будет так."
angriver.43.a:0 "Костры должны очистить их предательство!"
angriver.43.b:0 "Их души будут кормить Маара!"

angriver.44.t:0 "Выпустить псов!"
angriver.44.d:0 "Республиканские ополченцы, напавшие на столицу, не были уничтожены после проигрыша в битве, и большинство из них бежали в окрестности. Мы не можем позволить этим бандитам распространять свою крестьянскую подлую идеологию, и поэтому с  каждым республиканским предателем нужно охотиться и бороться.\n\nДля того, чтобы эта задача была выполнена с максимальной эффективностью, Барон создал новую оперативную группу, состоящую из его самых доверенных и верных солдат. Эти солдаты будут спускаться по сельской местности, как стая хищных собак, с разрешением сажать в тюрьму или казнить кого-либо безнаказанно - небольшая цена за безопасность Энгривера."
angriver.44.a:0 "Это преподаст им урок!"
angriver.44.b:0 "Так много жертв..."

angriver.45.t:0 "Сжечь их всех!"
angriver.45.d:0 "Несмотря на все усилия военных, сторонники республиканцев по-прежнему продолжают прятаться среди населения в сельской местности. В соответствии с желаниями Барона, должны быть приняты более решительные методы, чтобы искоренить угрозу республиканцев. Любой, кто подозревается в республиканских наклонностях, теперь будет публично казнен. И если окажется, что какой-либо город слишком далеко зашел, он будет сожжен. Крестьяне будут жаловаться на жестокое обращение, как они всегда это делают, но они должны признать, что это в конечном итоге приведёт к лучшему."
angriver.45.a:0 "Надеюсь, они выучили свой урок..."
angriver.45.b:0 "Отец Маар, я делаю это для тебя"

angriver.46.t:0 "Абсолютная власть Барона"
angriver.46.d:0 "Впервые за десятилетия Энгривер полностью находится под контролем Барона. Республиканские ополченцы лежат мертвыми со своими сторонниками, сельская местность наконец очищена от их инфекционного присутствия. И жалкие бандиты Свободной Государственной Армии были изгнаны из их скрытого штаба в лесу. После того, как последние остатки республиканских предателей удалены, власть Барона Леера теперь не подвергается сомнению в пределах Баронии Энгривера.\n\nГрифоны Энгривера согласились с тем, что Барон - единственный, кто ими правит, и приняли его абсолютную власть над всеми частями их жизни. Энгривер живет и умирает вместе с Бароном, и любой грифон, который оспаривает этот факт, быстро окажется на виселице.\n\nОдним заметным отсутствием в свите Барона является Гроссмаршал Отмар Штойбер, который недавно исчез после предполагаемого похищения республиканскими террористами. Барон заявил, что его верные солдаты обыскивают всю баронию в поисках его местонахождения и что гнусные республиканцы заплатят за этот террористический акт. Некоторые грифоны могут считать похищение Гросмаршалов очень удобным для Барона, поскольку у Отмара было много разногласий с ним, но те, кто был достаточно неразумен, чтобы высказывать подобные опасения, быстро оказывались в тюрьме.\n\nХотя Барону в значительной степени удалось закрепить свой абсолютный авторитет среди простых жителей Энгривера, то же самое нельзя сказать о дворянстве. Несмотря на все его попытки убедить их, они все еще боятся очередного восстания республиканцев и сомневаются в способности Баронов защитить их."
angriver.46.a:0 "Это моя страна!"
angriver.46.b:0 "Больше потенциальных жертв..."

angriver.47.t:0 "Благородная жертва"
angriver.47.d:0 ""
angriver.47.a:0 "Они не кровоточили так хорошо..."

angriver.48.t:0 "Предложение Герцланда"
angriver.48.d:0 "После победы над имперцами [From.GetRulingParty] Энгривер основал [From.GetName] на своих руинах, его название уже подразумевает их желание объединить все соседние нации под одним знаменем.\n\nХотя, по понятным причинам, они не ведут переговоры со всеми, но они готовы сделать это с нами. Посланники из Грифенхейма прибыли сегодня в [Root.Capital.GetName], предоставив нам предложение: мы могли бы добровольно отказаться от нашего суверенитета и присоединиться к [From.GetNameDef], сохранив при этом некоторую степень автономии.\n\nПеревести вGoogleBingХотя это заманчиво, это действительно означало бы, что мы откажемся от нашей независимости, и еще предстоит увидеть, могут ли все различные идеологии в Герцлии действительно сосуществовать, как они обещают. Заманчиво, это действительно означало бы, что мы откажемся от нашей независимости, и еще предстоит увидеть, могут ли все различные идеологии в Герцланде действительно сосуществовать, как они это обещают."
angriver.48.a:0 "Мы примем эту новую нацию!"
angriver.48.b:0 "Я не уверен в этом..."

angriver.49.t:0 "[From.Owner.GetName] Отказывается"
angriver.49.d:0 "Наши посланники вернулись с печальными новостями. [From.GetNameDef] не желает присоединяться к нам и вместо этого хочет сохранить свой суверенитет и независимость. Неважно, насколько наши дипломаты пытались договориться и обливая их обещаниями автономии, они стойко отказывались. Пером не удалось, но меч остается вариантом."
angriver.49.a:0 "Они присоединятся к нам, хотят они этого или нет!"
angriver.49.b:0 "Мы должны уважать их решение."

angriver.50.t:0 "Выбор нового председателя"
angriver.50.d:0 "После периода реформ Коммуна наконец создала основы, на которых могла быть построена истинная социалистическая утопия. Тем не менее, точная форма этой утопии оставалась спорной. Столько, сколько Шерлер хотел создать истинное анархистское государство Герцланд со своими товарищами, он не хотел навязывать свою волю другим, кто придерживался других ценностей.\n\nТаким образом,Съезд проходил в Грифенхейме, где собирались представители всех уголков Герцланда. избрать председателя и решить, какая партия направит Коммуну к светлому будущему. Три кандидата оказались популярными, их аргументы были убедительными и обоснованными: феатис Гербен Когхель из ЛПГ, герой революции Вилли Шерлер из АСГ и ромауан Роланд Эрхардт из СПГ. У всех троих были совершенно разные ценности, и споры между ними время от времени накалялись, но в конечном итоге все трое превыше всего ценили демократию и позволяли людям принимать окончательное решение."
angriver.50.a:0 "Гербен Когхель и ЛПГ возглавят Сердце Империи!"
angriver.50.b:0 "Вилли Шерлер и АСГ возглавят Сердце Империи!"
angriver.50.c:0 "Роланд Эрхардт и СПГ возглавят Сердце Империи!"

angriver.51.t:0 "Закон о национальном языке"
angriver.51.d:0 "Когхель долгое время работал над серией законодательных реформ, которые признавали бы все разнообразные языки и диалекты Герцланда официальными, наряду с имперским диалектом, который веками использовался в документах и ​​среди знати. Это была гигантская и трудная задача, и ему помогали дюжина лингвистов из университета Яли, но в итоге был подготовлен полный список региональных языков и диалектов, содержащий более двухсот записей. Чтобы избежать бюрократического кошмара, имперский диалект продолжал бы использоваться, но каждый грифон теперь имел право получать услуги на своем собственном диалекте. Кроме того, финансирование было предоставлено тем, кто хотел публиковать тексты на своем родном языке.\n\nВскоре многие библиотеки Герцланда были заполнены новыми книгами, местные газеты переключили свои языки, и звуки более космополитических городов, таких как Грифенхейм, стали более разнообразными , Прогуливаясь по улице, можно было услышать все языки: от феатисского до южно-грифенмарского, от энгриверского до странного языка алмазных собак Бронзхилла."
angriver.51.a:0 "Тройное ура Герцланду!"

angriver.52.t:0 "День в офисе"
angriver.52.d:0 "Гербен Когхель, председатель Коммуны Герцланда, смотрел в окно своего кабинета в Грифенхейме. Это был светлый день, прекрасный для отдыха, но каким бы он не был это не останавливало объёмную работу граждан. Когда он собирался вернуться к докладам о ситуации в мире и предложении возглавляемого Герцландом Интернационала, его остановил стук в дверь.\n\n«Входите, мистер Ротфидер», - сказал Когхель, подозревая, что это был его секретарь. Но в кабинет вошла молодая птица украшенная коричневыми перьями с кучей бумаг в когтях, глаза блестели от радости. «Больше работы, Рейнхардт?» - вздохнул председатель, но в ответ грифон покачал головой и положил бумаги на стол Когхеля.\n«Есть то, что поможет вам двигаться, сэр».\n«Не называйте меня, сэр, Мистер Ротфидер.»\n«Наслаждайтесь, Гербен...» Секретарь быстро удалился из кабинета, оставив Когхеля наедине с еще большим количеством бумаг.\n\nКогхель из любопытства взял верхний листок и зачитал вслух. Это было письмо. «Дорогой Председатель, я не знаю, дойдет ли до вас это письмо, но вы, должно быть, заняты. Однако я и моя семья хотим поблагодарить вас за вашу невероятную работу по улучшению страны. Когда анархисты захватили Сердце Империи, мы думали, что наша страна окажется в хаосе, но с вами у руля наша жизнь улучшилась...»\n\nПисьмо Томаса из Гринбека. Это было лишь первое из серии благодарных писем со всего Герцланда. В конце чтения у председателя на лице появилась яркая улыбка. Вот для чего он все это сделал. Кто бы мог поверить, что эта невероятная возможность пришла от анархистов, скрывающихся в самом темном уголке Герцланда? Когхель схватил свой чемодан со стола и убрал письма. Возможно, пришло время идти дальше?"
angriver.52.a:0 "Мы зашли так далеко."

angriver.53.t:0 "Вера и социализм"
angriver.53.d:0 "Многие грифоны в Герцланде, особенно живущие в сельской местности, остаются строго религиозными. Когда анархисты Энгривера победили Империю и была основана Коммуна, они боялись, что «безбожные коммунисты», как их часто называют архонты, уничтожат любые следы религии. Действительно, ополченцы грабили храмы, но только для того, чтобы они могли делиться своим чрезмерным богатством с людьми. И вскоре после того, как Шерлер был избран, была провозглашена свобода вероисповедания, к счастью для всех. На самом деле Шерлер даже охотно поддерживал поклонение трем главным богам Пантеона-грифона, особенно Борею, Богу процветания. Сейчас религиозные обряды живы как никогда."
angriver.53.a:0 "Борей приносит мне процветание, Эйр охраняет меня, Арктуриус даёт мне умереть солдатом!"

angriver.54.t:0 "Сердцебиение"
angriver.54.d:0 "После ряда реформ Герцланд действительно превратился в утопию истинной свободы, где каждый процветает под бдительными богами. Многие капиталисты за границей предсказывали немедленный распад общины, так как анархия не может функционировать в таком крупном масштабе, но они были опровергнуты, уровень жизни пролетариата Герцланда превзошел их.\n\nПервый срок пребывания Шерлера на посту председателя закончился, многие поблагодарили его за работу, но он предупредил их, чтобы не формировать культ личности вокруг себя и сказал, что они совершили этот подвиг вместе. Тем не менее он выиграл вторые выборы и будет продолжать оставаться на своем посту в обозримом будущем."
angriver.54.a:0 "Интернационал объединяет расу грифонов!"

angriver.55.t:0 "Празднование революционной культуры"
angriver.55.d:0 "Как и в Энгривере, культура освободилась от оков. Художники, писатели и музыканты больше не должны стремиться угодить богатым покровителям или угнетающим законодателям и вольны выражать себя так, как они хотят. Формируются новые направления, включающие не только футуризм, но и экспрессионизм, сюрреализм, абстрактное искусство и многое другое. То, что когда-то считалось дегенеративным, теперь рассматривается так же глубоко как и классическое направление, также мы исследуем и разгадываем самые сокровенные тайны нашей души и самой жизни.\n\nАрт-фестивали и выставки проводятся в крупных городах, таких как Ромау, Катеринбург и Мирабель, их свободный вход позволяет каждому прийти и лицезреть истинный артистизм, а не старые пыльные портреты буржуазии."
angriver.55.a:0 "Будущее здесь!"

angriver.56.t:0 "Закон Эрхардта" #Перепроверить
angriver.56.d:0 "После нескольких недель подготовки Эрхардт и СПГ закончили подготовку спорного закона, отменяющего владение тамплиерами, запрещающего публичные религиозные практики и запрещающего использование символики, связанной с верой. Закон едва был принят Съездом, и когда о нем стало известно, это вызвало бурю негодования, особенно на юго-западе, который традиционно был более религиозным. Проходят протесты и даже бунты,  наиболее концентрированным их гнев лежал на Эрхардте, хоть он и не был бы успешным без поддержки своей партии. Напряженность, вызванная этим, была достаточно плохой для того, чтобы законы о выборах были реформированы, и Съезд децентрализовал еще больше, поэтому более густонаселенные регионы Герцланда на северо-западе не будут доминировать над менее населенными на юго-западе, но на данный момент закон останется в силе, несмотря на продолжающееся противодействие ему."
angriver.56.a:0 "Религия - это опиум масс!"

angriver.57.t:0 "Век Герцланда"
angriver.57.d:0 "Герцланд уже давно оказывает влияние на другие страны мира, поддерживая местных революционеров оружием и припасами, а Великий Съезд функционирует как место встречи левых по всему миру, где их идеи совершенствуются и планируются революции. Но теперь Эрхардт хочет сделать следующий шаг к глобальной революции, которая еще больше усилит влияние Герцланда. Он и его партия, СПГ, встретились с видными революционерами и левыми интеллектуалами со всего мира, которые собрались в Грифенхейме, и вместе заложили основы для Интернационала. Это массовая международная организация, стремящаяся объединить под одним красным знаменем всех различных социалистов, анархистов и коммунистов. Тысячи грифонов присоединились к нему в течение первого дня, и его членство продолжает расти, вскоре после этого, Эрхардт сказал, что вместе они принесут революцию на все континенты."
angriver.57.a:0 "Социализм спасет мир!"

