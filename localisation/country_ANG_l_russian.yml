ANG_feudalism_idea:0 "Неофеодализм"
ANG_feudalism_idea_desc:0 "Хотя крепостное право в Энгривере так и не было полностью отменено из-за отстающей индустриализации, крестьяне надеялись, что вскоре начнутся реформы. К несчастью для них, Черный Коготь полностью восстановил устаревшую систему, и теперь крепостные работают до костей, лишенные почти всех прав."
