### Focuses ### 
ANG_army_stuff:0 "Создать армию Энгривера"
ANG_army_stuff_desc:0 "До республиканской революции 978 года защита Энгривера осуществлялась неформальным народным ополчением, которым пользовались различные поселки баронов и мелкая знать. Однако, после революции ряд ополченцев содержались на службе, чтобы защитить пограничные районы и выследить останки армии Свободного Государства. Пришло время реорганизовать эти подразделения в настоящую энгриверскую армию."
ANG_mass_combat:0 "Доктрина Бауэра"
ANG_mass_combat_desc:0 "После окончательного формирования Энгриверской армии пришло время выбрать, какая школа стратегической мысли лучше всего подойдет нашим военным. Зигер Бауэр предложил стратегию глубокой обороны, которая позволила бы нашим армиям вести ожесточенную партизанскую кампанию перед лицом вторжения. Он утверждает, что такая стратегия лучше всего подойдет нашей национал-ориентированной и индустриально голодной нации."
ANG_trenches:0 "Доктрина Стойбера"
ANG_trenches_desc:0 "После окончательного формирования Энгриверской армии пришло время выбрать, какая школа стратегической мысли лучше всего подойдет нашим военным. Отмар Штойбер предложил стратегию, основанную на строительстве фортификационных сооружений и оборонительного сфокусирования военных. Его стратегия будет основываться на нашей местности, используя густые леса и многочисленные реки, чтобы создать всеобъемлющую защиту от вторжения."
ANG_massive_firepower:0 "Доктрина Хеннигера"
ANG_massive_firepower_desc:0 "После окончательного формирования Энгриверской армии пришло время выбрать, какая школа стратегической мысли лучше всего подойдет нашим военным. Эрвин Хеннингер предложил стратегию, основанную на использовании артиллерии и вспомогательных подразделений для повышения эффективности нашей пехоты. Хеннигер заверил верховное командование, что такая армия будет очень гибкой и сможет быстро адаптироваться к стратегическим событиям."
ANG_angriver_rangers:0 "Энгриверские рейнджеры"
ANG_angriver_rangers_desc:0 "Энгриверские рейнджеры существуют уже более века, их миссия заключается в том, чтобы патрулировать лес Шейсвальд и защищать жителей Энгривера от монстров и других ужасов, которые находятся там. Недавно было предложено включить рейнджеров в нашу военную структуру, чтобы использовать их элитные навыки против враждебных захватчиков."
ANG_our_traditions:0 "Обучение рейнджеров"
ANG_our_traditions_desc:0 "Энгриверские рейнджеры имеют репутацию очень способных егерей, они являются надежными разведчиками. С их включением в нашу военную структуру было предложено, чтобы они поделились своими навыками с нашей армией, чтобы лучше обучить наши разведывательные подразделения искусству слежения и преследования вражеских войск."
ANG_modern_infantry:0 "Новая винтовка"
ANG_modern_infantry_desc:0 "Хотя винтовка Hinterladerbuecshe хорошо служила нашим вооруженным силам в течение последних нескольких десятилетий, ее возраст начинает проявляться, поскольку ее превосходят новые конструкции. Поэтому самое время обратиться к ведущим военным фирмам нашей страны, чтобы разработать новую стандартную винтовку."
ANG_filled_arsenals:0 "Арсенал Грифинга"
ANG_filled_arsenals_desc:0 "Традиционно, закупка оборудования для энгриверских ополченцев осуществлялась в партнерстве с частными промышленными фирмами. Несмотря на свою эффективность, возник вопрос, можно ли доверять этим фирмам в эти политически трудные времена. Таким образом, мы создали «Арсенал Грифинга», государственное предприятие, которое будет отвечать за производство оружия, техники и боеприпасов для энгриверской армии."
ANG_support_squads:0 "Улучшение пехотных формирований"
ANG_support_squads_desc:0 "События во всем мире показали, что увеличение боевой эффективности при добавлении поддерживающих компаний в традиционные пехотные дивизии. Воспроизводя успех этого на наших собственных вооруженных силах, мы можем ожидать, что они будут лучше выполнять свои обязательства."
ANG_magical_infantry:0 "Экспериментальное оружие"
ANG_magical_infantry_desc:0 "Недавнее обнаружение запасов кристаллов в Ангелклаве привлекло наше внимание к возможности разработки оружия пехоты на основе кристаллов. Хотя разработки в этой области в значительной степени являются экспериментальными и оказались лишь незначительно успешными, теоретизируется, что такое оружие однажды может быть весьма эффективным в бою."
ANG_modern_knights:0 "Наследие Верлорены Гофнунген"
ANG_modern_knights_desc:0 "Верлорен Гофнунген - это элитный рыцарский отряд энгриверской армии. Их корни восходит к революции 978 года, когда барон призвал своих мелких дворян прийти ему на помощь. Подразделение сформировалось в ответ и из-за их огромной храбрости война была выиграна имперскими силами. Тем не менее, рыцари теперь остро нуждаются в свежей крови, улучшенном снаряжении и обновленной доктрине."
ANG_special_forces:0 "Энгриверский спецназ"
ANG_special_forces_desc:0 "По всему земному шару события в области обучения и доктрин создали серию атак для специализированных пехотных формирований. К ним относятся отряды, подготовленные к бою в горах, отряды, предназначенные для того, чтобы их сбрасывали за линию противника, и отряды, которым поручено атаковать цели во время морской высадки. Этот уровень специализации может быть очень полезным для нашего дела."
ANG_artillery_modernization:0 "Модернизируйте наши батареи"
ANG_artillery_modernization_desc:0 "Республиканская революция доказала неэффективность нашей артиллерии в бою, а наши большие орудия работали особенно плохо. Это может быть связано главным образом с использованием старинных пушек с дульным заряжением, а не с казнозарядным. Несмотря на то, что эта проблема была несколько смягчена, предстоит еще сделать большие шаги в разработке и внедрении артиллерийских технологий."
ANG_radio_towers:0 "Эквестрийская магия"
ANG_radio_towers_desc:0 "Инженеры Эквестрии разработали новую технологию, известную как РАДАР. Первоначально использовавшаяся для слежения за коммерческими самолетами, эта технология может быть адаптирована для обнаружения самолетов противника с невероятных расстояний, что позволяет их более эффективно перехватывать. Хотя эта технология не будет дешевой для импорта, ее важность для национальной безопасности не может быть занижена."
ANG_computing_experiments:0 "Эквестрийское волшебство"
ANG_computing_experiments_desc:0 "Инженеры Эквестрии разработали новую технологию, известную как компьютер. Первоначально его целью была простая счетная машина, предназначенная для помощи ученым с громоздкой математикой. Тем не менее, эта технология показала некоторые перспективы в мире шпионажа, благодаря возможности помочь взломщикам кода и защитить наши собственные линии связи."
ANG_rocket_artillery_effort:0 "Диверсификация нашей огневой мощи"
ANG_rocket_artillery_effort_desc:0 "Недавние разработки в области ракетостроения позволили создать небольшие двигатели, способные повысить эффективность, надежность и умением удерживать большие полезные нагрузки. Таким образом, Энгриверская армия начала изучать возможность создания оружия на ракетах, используя их для увеличения наших традиционных артиллерийских батарей."
ANG_army_motorization:0 "Грифтрак"
ANG_army_motorization_desc:0 "Грифтрак - это прочное и надежное транспортное средство, разработанное инженерами Грифинхейма, чтобы выдержать суровый, бесплодный и холодный климат Грифонии. С момента своего создания грузовик стал популярным во всей Империи Грифонов, и лицензии на него распространялись на различные имперские объекты. Включение этого грузовика в наши вооруженные силы значительно повысило бы их маневренность и скорость."
ANG_proper_tanks:0 "Импорт имперских разработок"
ANG_proper_tanks_desc:0 "В последнее время императорская армия начала разрабатывать боевые бронированные машины. Эти танки, как их называют, в тяжелой броне и могут легко противостоять нашим пехотным соединениям. Включение небольшого количества танков для поддержки пехоты или большого количества в качестве самостоятельных боевых единиц значительно повысило бы эффективность нашей армии."
ANG_inspired_army:0 "Оборонительная армия"
ANG_inspired_army_desc:0 "Новая энгриверская армия была построена на старых традициях, с большим акцентом на превосходство защиты в нашей доктрине. Цель Ангриверианской армии - создать сильный оплот против иностранного вторжения посредством быстрой мобилизации нашей армии на сильные укрепленные позиции."
ANG_superior_army:0 "Наступательная армия"
ANG_superior_army_desc:0 "В то время, как наша армия традиционно сражалась в обороне, последние достижения в области технологий и доктрины позволили нам перехватить инициативу. Наши бронированные клины будут пробивать вражеские ряды при поддержке нашей передовой артиллерии, открывая дыры в линии, которые могут использовать недавно сформированные моторизованные батальоны. Вот как должна была действовать современная армия."
ANG_military_academy:0 "Королевский институт военных дел"
ANG_military_academy_desc:0 "Королевский Институт Военных Дел, или КИВД, был создан в городе Аппенваген. Миссия этого учреждения состоит в том, чтобы обучать будущее поколение офицеров, размещать вновь созданный генеральный штаб Энгриверской армии и разрабатывать доктрину как на тактическом, так и на стратегическом уровне."

ANG_air_stuff:0 "Высший пилотаж" #Исправить, если неправильно
ANG_air_stuff_desc:0 "Грифоны рождались, чтобы летать, пробивать небо и наслаждаться настоящей свободой. Но, несмотря на способности, предоставляемые нашими крыльями, ограничения биологии всегда были невозмутимыми почти или слишком высокими. Но с последними новшествами в планах мы можем разрушить эти пределы, и грифонцы хотят знать пределы в небе, чем когда-либо прежде."
ANG_fighter_projects:0 "Стальные Крылья"
ANG_fighter_projects_desc:0 "Наши нынешние планеры смело устарели, и наш первый шаг в достижении господства неба еще раз должен состоять в том, чтобы обновить наши модели истребителей. Нам нечего беспокоиться о вражеских самолетах, если наши бойцы просто разорвут их на клочки"
ANG_doctrinal_development:0 "Высотное Обучение"
ANG_doctrinal_development_desc:0 "Несмотря на то, что более естественным образом подходит для неба, чем большинство видов, чрезмерные высоты могут все еще сильно затруднять возможности пилотов-грифонов в полевых условиях. Обучая наших пилотов на этих экстремальных высотах, мы можем постепенно отучить их до огромных высот, которые им придется выносить в качестве профессиональных пилотов, предоставляя нам тактическое преимущество перед нашими врагами."
ANG_actual_air_bases:0 "Аэродромы Апенваген"
ANG_actual_air_bases_desc:0 "В то время как самолеты никогда не были особенно популярны в Энгривере, был чудной грифон, который, как известно, владел самолетом тогда. В Апенвагене теперь находится старый аэродром, и его расположение делает его идеальным для создания нового аэродрома. Наши самолеты немного больше, чем стальные детрапы, для которых нет места для посадки."
ANG_strat:0 "Усиление Стратегического бомбардировщика"
ANG_strat_desc:0 "Поражая наших врагов критическими отраслями военного времени, мы можем потенциально лишить их способностей поставлять свои войска в поле с оборудованием. Поскольку наиболее важными отраслями промышленности являются наиболее хорошо охраняемые, необходимо будет разработать специализированный тип бомбардировщика для перевозки и сброса бомб на наши вражеские промышленные центры."
ANG_tact:0 "Усиление Тактического бомбардировщика"
ANG_tact_desc:0 "Зачем стрелять в наших врагов с земли, когда мы можем просто взорвать их с неба? Разрабатывая новые тактические бомбардировщики для уничтожения вражеских сил, мы можем значительно повредить дивизии наших врагов, прежде чем у них будет возможность взаимодействовать с нашими наземными войсками."
ANG_napalm:0 "Напалм"
ANG_napalm_desc:0 "Напалм зарекомендовал себя как особенно полезный инструмент в военное время. Сжигание при той же температуре, что и бензин, и на более длительные промежутки времени, а также устойчивое прилипание к его целям. Это вещество почти идеально подходит для использования в полезных целях для наших бомбардировщиков, которые служат идеальным оружием для использования против сооружений и пехоты."
ANG_CAS_projects:0 "Железные Когти"
ANG_CAS_projects_desc:0 "Несмотря на то, что у них не хватает более тяжелых нагрузок наших тактических бомбардировщиков, наши силовые авиабазы все еще играют жизненно важную роль в наших боевых действиях. Атакуя и уничтожая меньшие цели возможностей во время битвы, вы можете поддерживать поддержку, чтобы легко переломить ход битв при правильном использовании."
ANG_heavy_fighter_projects:0 "Охрана нашего неба"
ANG_heavy_fighter_projects_desc:0 "Чтобы обеспечить эффективный эскорт для наших стратегических бомбардировщиков, необходимо разработать новый проект истребителя. Наши вооружения тяжелые и менее подвижны, чем обычные истребители, эти самолеты могут удобно сопровождать наших бомбардировщиков. И предоставит уничтожение всем вражеским перехватчикам, стремящимся уничтожить наши бомбардировщики."
ANG_rocket_projects:0 "Ракетные проекты"
ANG_rocket_projects_desc:0 "В то время как многие считают их новинкой войны, ракеты обладают огромным потенциалом как средством продвижения нашего самолета, так и в качестве оружия сами по себе. Инвестирование в испытательные участки и новые конструкции ракет является разумным на этом этапе."
ANG_paratrooper_project:0 "Кричащие орлы"
ANG_paratrooper_project_desc:0 "Прыгая с высот, которые даже самые смелые грифоны считали безумными всего несколько лет назад, наши элитные десантники могут легко уйти за линии противника, чтобы вызвать хаос. И по мере того, как их оборудование становится более сложным, их потенциальные стратегические и тактические цели также возрастают."
ANG_expanded_bases:0 "Расширение воздушных полей Апенвагена"
ANG_expanded_bases_desc:0 "Чтобы удовлетворить потребности наших расширяющихся военно-воздушных сил и обеспечить необходимые возможности для дальнейшего расширения, уже значимые аэродромы в Апенвагене должны быть снова расширены."
ANG_jet_fighters:0 "Истребитель V-1"
ANG_jet_fighters_desc:0 "После нескольких прототипов и неудачных запусков, первая в мире жизнеспособная модель для реактивного истребителя, созданного нашими дизайнерами, подходит. С еще большими инвестициями мы можем вступить в новую эру авиации, летать на самолетах со скоростью, которая сделала бы грифонов безмолвными."

ANG_industrial_stuff:0 "Спасение экономики"
ANG_industrial_stuff_desc:0 "Экономика Энгривера находится в плачевном состоянии, с годами пренебрежения и присутствием многих бандитов и разбойников, которые низвели нас до самого дна экономической лестницы. На самом деле, даже среди других наций Сердца Империи, мы приходим к жалкому недостатку. Будущее Энгривера действительно выглядит очень мрачным, если мы не сможем спасти его от этого экономического спада."
ANG_clearing_out_shitforest:0 "Восстановление Сердца Империи"
ANG_clearing_out_shitforest_desc:0 "Большие участки Сердца Империи покрыты лесами и, таким образом, непригодны для промышленного развития. Массовая вырубка лесов вблизи наших нескольких промышленных центров позволит нам расширять их. И никому не нравились леса."
ANG_electronics_research:0 "Электронные эксперименты"
ANG_electronics_research_desc:0 "Электроника зарекомендовала себя жизненно важной для любого современного государства. Действительно, электричество изменило почти каждый аспект повседневной жизни, и страны быстро продвигаются вперед в этой области. Если бы мы когда-либо достигли тех же высот, что и экономические центры Грифонии, инвестиции в развитие нашей собственной электроники были бы разумными."
ANG_farmland:0 "Эксплуатация сельхозугодий"
ANG_farmland_desc:0 "Обширные районы Сердца Империи не используются в полной мере как фермы. Расширяя существующие фермы и спонсируя строительство новых, мы можем значительно увеличить поставки продовольствия в Энгривер, и сытые грифоны - счастливые грифоны."
ANG_country_roads:0 "Железные дороги через страну"
ANG_country_roads_desc:0 "Локомотивы наконец начинают появляться в Энгривере, и экономический потенциал этих массивных машин неоспорим. Проложив железные дороги через недавно вырубленные леса, мы можем стимулировать использование и развитие обширных равнин Энгривера. Это также позволит нашим вооруженным силам перемещаться по всей стране гораздо быстрее, чем когда-то раньше."
ANG_green_gold:0 "Зеленое золото"
ANG_green_gold_desc:0 "В Энгривере была обнаружена большая жила магических кристаллов, и в настоящее время она не используется. Извлечение этих кристаллов потребовало бы относительно небольших усилий, и потенциальное военное применение этих кристаллов огромно."
ANG_magic_boosts:0 "Волшебные инвестиции"
ANG_magic_boosts_desc:0 "Применение магии в наших отраслях еще не полностью изучено. Использование магии в дополнение к нашей промышленной базе может дать огромные преимущества во всех секторах экономики, и мы будем глупы, чтобы игнорировать такой потенциал."
ANG_mining:0 "Расширение шахт"
ANG_mining_desc:0 "С потенциальным применением волшебных кристаллов, обнаруженных в Энгривере, с каждым днем становится все яснее, истинная важность этого ресурса начала раскрываться. Расширение шахт, чтобы полностью использовать жилы, которые мы обнаружили на нашей территории, должно быть нашим главным приоритетом."
ANG_power_of_the_gods:0 "Сила Богов"
ANG_power_of_the_gods_desc:0 "Недавнее открытие магических кристаллов в Ангривере привлекло многих ученых-волшебников в нашу столицу, и благодаря их коллективной работе мы мельком увидели истинную силу, которая лежит в кристаллах. Хотя их теории еще предстоит проверить, экономический и военный потенциал этих кристаллов ошеломляет."
ANG_connect_the_nation:0 "Соединяя нацию"
ANG_connect_the_nation_desc:0 "Состояние дорожной системы в Энгривере, прямо скажем, ужасное. Огромные пространства между основными населенными пунктами Ангривера заполнены дорогами, которые десятилетиями не обслуживались, а в некоторых районах есть только грязные тропы, по которым можно путешествовать. Модернизация и ремонт дорожной системы должны быть одной из первых вещей, которые мы делаем, если стремимся спасти экономику."
ANG_griffing_industry:0 "Привлечение тяжелой промышленности"
ANG_griffing_industry_desc:0 "Энгривер никогда не привлекал большого внимания инвесторов из-за того, что государство уделяло мало внимания своему промышленному сектору. Но если мы предложим потенциальным инвесторам какую-то щедрую выгоду, Энгривер внезапно станет гораздо привлекательнее для потенциальных владельцев заводов."
ANG_dierhoven_steel_mills:0 "Развернуть сталелитейные заводы в Дайрхавене"
ANG_dierhoven_steel_mills_desc:0 "Расположенные в одном из немногих районов Энгривера, где находится какая-либо тяжелая промышленность, сталелитейные заводы Дайрхавена работали в течение многих лет, снабжая прилегающие районы сталью. Хотя эти заводы не производят достаточно, чтобы быть полезными в настоящее время, они могут быть значительно расширены при относительно небольших усилиях."
ANG_educate_the_people:0 "Образованное население"
ANG_educate_the_people_desc:0 "Если мы хотим приобрести по-настоящему современную экономику, надо ликвидировать эпидемию неграмотности, которая наполняла Энгривер с незапамятных времен. Мы расширим систему образования, предоставляя щедрые льготы школам, будь то государственные или частные, и создавая ночные школы для работников, которые хотят научиться читать."
ANG_our_own_oil_company:0 "Привлечение нефтяных компаний"
ANG_our_own_oil_company_desc:0 "С каждым днем Энгривер становится все более индустриализированным, недостаток нефти на наших территориях начал сдерживать наше промышленное расширение. Чтобы решить эту проблему, мы сделали щедрые предложения нескольким нефтяным компаниям, желающим открыть в Грифонии нефтеперерабатывающие заводы, и единственное, что осталось сделать, - это завершить соглашение."
ANG_arms_industry:0 "Наша оружейная индустрия"
ANG_arms_industry_desc:0 "Энгривер никогда не пользовался большим количеством военных фабрик, а его армия никогда не нуждалась в большом количестве оружия. Но по мере того, как мы вступаем в новый век войны, стало ясно, что нам необходимо расширять наши производственные мощности, чтобы удовлетворить потребности современной армии."
ANG_automobile_industry:0 "Расширение "Рубин Автомобиле""
ANG_automobile_industry_desc:0 "Рубин Автомобиле - одна из исключительно редких компаний, основанная в Энгривере, которая действительно успешна. Их автомобили хорошо спроектированы и надежны, и в настоящее время они ищут средства для расширения производства на новом уровне. Если бы мы предоставили это финансирование, мы могли бы обеспечить постоянный источник грузовых автомобилей для использования нашими военными."
ANG_science_base_improvement:0 "Современная научная база"
ANG_science_base_improvement_desc:0 "Благодаря недавним успехам, достигнутым в экономике, мы смогли расширить научные исследования и разработки наших ученых. Хотя эти инвестиции не приведут нас к равному статусу с научными центрами мира, они приблизят нас к созданию современной научной базы."
ANG_land_grants:0 "Земельные гранты для фермеров"
ANG_land_grants_desc:0 "Есть огромные, едва заселенные районы Энгривера, которые имеют потенциал для создания больших сельхозугодий в случае эксплуатации. Предлагая эту землю за гроши фермерам-грифонцам, которые хотят покончить с собой, мы можем привлечь большое количество новых иммигрантов. Это не только увеличит налоговые поступления, которые мы собираем, но и многие новые грифоны призывного возраста также будут иммигрировать в страну."
ANG_village_education:0 "Сельское образование"
ANG_village_education_desc:0 "Во многих деревнях по-прежнему отсутствуют какие-либо учебные заведения, и поэтому многие наши граждане не могут в полной мере реализовать свой потенциал в обществе. Мы разработаем специальную программу, направленную на то, чтобы, наконец, обеспечить надлежащее образование в этих деревнях, и при этом мы избавимся от последних следов неграмотности, которые когда-то преследовали нашу нацию."
ANG_national_bank:0 "Национальный банк Энгривера"
ANG_national_bank_desc:0 "У Энгривера нет центрального банка, так как в прошлом он никогда не был нужен из-за его слабой экономической базы. Но благодаря недавним успехам, достигнутым нами в промышленном секторе, отсутствие такого банка стало препятствием для нашего дальнейшего развития. Создав такой банк, мы будем на шаг ближе к по-настоящему современной экономике."
ANG_industrial_projects:0 "Тяжелые промышленные проекты"
ANG_industrial_projects_desc:0 "В Энгривере есть еще много земли, которая не используется ни для каких промышленных целей. Еще фабрики могут быть построены, а существующие еще могут быть расширены. Мы настолько близки к устранению экономических проблем, которые преследовали нас так долго, что мы не можем сейчас остановиться."
ANG_new_economy:0 "Проклятие снято"
ANG_new_economy_desc:0 "В настоящее время фабрики заваливают ландшафт Ангривера, производя продукты, которые загружаются в поезда для перевозки по всему континенту. Всего несколько лет назад такой образ казался нелепым для любого гриффона. После огромных усилий нам наконец удалось преодолеть экономическое проклятие, которое преследовало Энгривер на протяжении десятилетий."

ANG_navy_stuff:0 "Наш ВМФ"
ANG_navy_stuff_desc:0 "Впервые в истории нашей страны мы взяли на себя береговую линию, огромный и ужасающий океан, наконец, в наших глазах. Многие угрозы скрываются за горизонтом, и мы должны подготовиться к их прибытию и построить военные корабли. Местные жители смогут помочь нам в этом."
ANG_base_strike_f:0 "Удар в сердце"
ANG_base_strike_f_desc:0 "Ядро наших врагов не всегда будет уязвимо для прямой атаки. Часто истинная сила флота лежит не во флоте, а в портах и верфях, которые его снабжают и ремонтируют. Но благодаря использованию авианосцев и подводных лодок мы можем нанести сокрушительный удар по этой критически важной части нашей отрасли противников, одновременно защищая свою."
ANG_carrier_f:0 "Эксперименты на авианосцах"
ANG_carrier_f_desc:0 "Авианосцы могут полностью революционизировать морскую войну. Благодаря объединенной мощи флота и военно-воздушных сил открываются практически безграничные тактические и стратегические возможности. Но прежде, чем что-либо из этого может быть сделано, нам нужно разработать модель непотопляемого авианосца."
ANG_navy_planes_f:0 "Морская авиация"
ANG_navy_planes_f_desc:0 "Чтобы справиться с уникальными проблемами, связанными с операциями на авианосцах, необходимо разработать новые модели и конструкции самолетов. С каждым улучшением наших авианосных самолетов, стратегический потенциал наших авианосцев возрастал, и мы действительно были бы безумны, если бы не обращали внимания на этот путь развития."
ANG_fleet_being_f:0 "Покажем силу"
ANG_fleet_being_f_desc:0 "Наши порты являются наиболее важной частью наших военно-морских сил, так как без них наш военно-морской флот не просуществовал бы долго без снабжения. Строя флот, ориентированный на большие линейные корабли, мы можем просто запугивать вражеские флоты, заставляя их держаться подальше от наших вод, пока мы строим флот. И несколько линкоров не повредят национальной гордости."
ANG_dockyards:0 "Наш порт"
ANG_dockyards_desc:0 "Для подпитки наших новых военно-морских сил необходим настоящий порт. Построив несколько новых верфей, мы сможем удовлетворить спрос на наш военно-морской флот и обеспечить новое направление для торговли."
ANG_battlecruiser_f:0 "Большие корабли"
ANG_battlecruiser_f_desc:0 "Чтобы оставаться конкурентоспособными с военно-морскими силами других стран, мы должны постоянно развивать и расширять наши корпуса. Чем больше, тем лучше, как говорится, и мы, безусловно, можем стать сильнее."
ANG_light_cruiser_f:0 "Лёгкие крейсеры"
ANG_light_cruiser_f_desc:0 "Чтобы удовлетворить все более строгие требования нашего флота, наши модели легких крейсеров должны быть улучшены. Броня и вооружение наших нынешних моделей почти наверняка могут быть улучшены, и если нам придется нарушить несколько военно-морских соглашений, чтобы добиться этого, да будет так."
ANG_battleship_f:0 "Линкоры"
ANG_battleship_f_desc:0 "Гордость каждой нации, создание и проектирование правильного линкора - действительно сложная задача. Но благодаря постоянно расширяющемуся военно-морскому потенциалу нашей страны в сочетании с последними достижениями в области военно-морских технологий это стало возможным. Настало время построить настоящий флагман для нашего флота."
ANG_expand_dockyards:0 "Расширение верфи"
ANG_expand_dockyards_desc:0 "Наш постоянно расширяющийся военно-морской флот теперь поглощает ресурсы и рабочую силу с постоянной скоростью, и для удовлетворения этого огромного нового спроса будет построено несколько новых верфей. Флот не может существовать без верфей в конце концов."
ANG_marine_f:0 "Создать корпус морской пехоты"
ANG_marine_f_desc:0 "Природа современной войны сделала десантные операции необходимостью. Вместо того, чтобы бросать наши обычные силы на пляжи, неподготовленные и не готовые к выполнению их задачи, мы создадим новое вооружение военно-морского флота специально для борьбы с этими десантами, создавая солдат, которые действительно могут процветать в амфибийных условиях."
ANG_transport_f:0 "Современные транспортные суда"
ANG_transport_f_desc:0 "По мере расширения наших десатных операций растет и спрос на новые и лучше оборудованные транспортные суда. Улучшая наши существующие конструкции, мы можем доставить больше солдат на поле битвы быстрее и эффективнее, чем раньше."
ANG_trade_indirection_f:0 "Удар по топливной артерии"
ANG_trade_indirection_f_desc:0 "Против действительно подавляющего противника мы не можем рисковать прямой конфронтацией. Но последние достижения в области подводных технологий предоставляют еще один вариант. Строя большой флот подводных лодок и разрабатывая новую тактику, основанную на этих подводных лодках, мы можем просто прекратить всякую торговлю с нашими врагами. Массивный военно-морской флот малопригоден, когда в конце концов нет нефти для его заправки."
ANG_destroyer_f:0 "Морское патрулирование"
ANG_destroyer_f_desc:0 "Не каждая задача требует самого большого оружия во флоте. Патрулирование береговой линии и поддержка больших кораблей - это роли, которые намного лучше заполнены меньшими кораблями. Используя их малый размер и простоту производства, наши эсминцы могли бы пробивать выше их весовой категории."
ANG_submarine_f:0 "Эксперименты на подводной лодке"
ANG_submarine_f_desc:0 "Возможность нанести удар по вражеским кораблям, невидимым, охотящимся на их флоты через океаны и ожидая идеального момента для удара, поистине мучительно. Создавая новые конструкции подводных лодок, мы можем лучше реализовать этот потенциал."

