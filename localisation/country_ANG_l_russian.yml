angriver.32.t:0 "Движение Ворхут"
angriver.32.d:0 "Мы являемся авангардом новой эры в Грифонии, и поэтому ответственнs за то, чтобы нести сияющий факел будущего. Любые репрессивные законы, запрещающие «вырожденное» или «неуместное» искусство, были снесены вместе с любыми другими ограничениями, и наши художники и писатели подобны птицам, освобожденным от клеток.\n\nУже формируется новое движение, движение "Ворхут", полностью охватывающее идею индустриального общества с быстрыми автомобилями, растягивающимися городами и передовыми технологиями. Если раньше пейзажи и портреты аристократов были популярны, то теперь абстракционизм рисуется, ничего не представляя, но все одновременно. Яркие цвета, геометрические фигуры, акцент на скорость и динамизм.\n\nСо свободой, грифоны Энгривера могут, наконец, раскрыть свои истинные сущности и выразить это по своему желанию."
angriver.32.a:0 "Создадим новую личность Энгривера!"

angriver.33.t:0 "Вера и анархизм"
angriver.33.d:0 "На этой неделе анархистские ополченцы по всей стране вошли в храмы и святыни и разграбили их, освободив их от бесполезных безделушек. Священные книги были спасены, но их необычные золотые обложки нет. В конце концов, каждое религиозное здание в Энгривере ничем не отличалось от обычного здания. Добыча была расплавлена ​​в золотые слитки, которые затем были равномерно распределены между коммунами. Золото можно было бы использовать для приобретения машин из-за рубежа, чтобы ускорить нашу индустриализацию, и, похоже, общины уже планируют это сделать.\n\nЛюбые религиозные законы и правила, которые когда-то страстно проповедовали обманутые фанатики, теперь игнорировались, и богам свободно поклонялись различными способами. Некоторые даже оставили Богов и начали приносить жертвы по обету лесным духам. Поистине, вера была освобождена от оков."
angriver.33.a:0 "Хвала небесам!"

angriver.34.t:0 "Ужасная смерть"
angriver.34.d:0 "Рано утром, бывшего барона и печально известного тирана Леера увезли из его тюрьмы в Грифинг на окраину Шейсвальда, где революционеры когда-то жили и боролись. Никого не будет рядом, чтобы засвидетельствовать его драматическую, подобную мученику смерть. Нет, вместо этого его затащили в отвратительное мелкое болото, сняв с него дорогую аристократическую одежду. Его гневная разглагольствование на палачей была быстро заглушена после громкого выстрела, эхом в лесу. Затем последовало глубокое молчание, затем громкий всплеск, когда его злой труп свалили в грязный пруд. Некоторые из анархистов плюнули на его труп, когда уходили."
angriver.34.a:0 "И хорошее избавление!"

