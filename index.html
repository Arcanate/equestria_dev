<!DOCTYPE html>
<html lang="en">

<!-- 
  HoI4 Mod Icon Search by Yard1
  All text prefixed with @ is dynamic and will be replaced by hoi4_icon_search_gen.py
  Inspired by https://wyandotte.github.io/hoi4-icon-search/
  Search icon from https://feathericons.com/
  Uses Skeleton CSS from https://github.com/dhg/Skeleton under MIT license -->

<head>
  <meta charset="utf-8">
  <title>Equestria at War Icon Search</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href=".github-pages/css/custom.css">

  <link rel="icon" href="./gfx/HOI4_icon.bmp">
</head>

<body>
  <div class="container">
    <section class="header">
      <h2 class="title">Equestria at War Icon Search</h1>
    </section>
    <div id="app">
      <div class="topbar">
        <div class="search-bar">
          <input type="text" id="searchInput" onkeyup="searchIcons()" placeholder="Search for icons..">
        </div>
        <label class="toggle-button">
          <input id="goals-toggle" type="checkbox" onclick="toggleIcons('goals-toggle')" checked>
          <span class="button button-primary toggle-button-span">Focuses</span>
        </label>
        <label class="toggle-button">
          <input id="ideas-toggle" type="checkbox" onclick="toggleIcons('ideas-toggle')" checked>
          <span class="button button-primary toggle-button-span">Ideas</span>
        </label>
      </div>
      <div id="goalsSection" class="docs-section">
        <h6 class="docs-header">National focuses (2)</h6>
        <div class="icon-container flex flex-wrap justify-left mt-3">
          <div data-clipboard-text="GFX_army_dread_icon" title="GFX_army_dread_icon" class="icon">
            <img src="gfx/interface/goals/army_dread_icon.png" alt="GFX_army_dread_icon">
          </div>
        
          <div data-clipboard-text="GFX_goal_VED_Military_Prince" title="GFX_goal_VED_Military_Prince" class="icon">
            <img src="gfx/interface/goals/A_Traditional_Prince.png" alt="GFX_goal_VED_Military_Prince">
          </div>
        </div>
      </div>
      <div id="ideasSection" class="docs-section">
        <h6 class="docs-header">Ideas (11)</h6>
        <div class="icon-container flex flex-wrap justify-left mt-3">
          <div data-clipboard-text="GFX_idea_lake_city" title="GFX_idea_lake_city" class="icon">
            <img src="gfx/interface/ideas/RIV/idea_lake_city.png" alt="GFX_idea_lake_city">
          </div>
        
          <div data-clipboard-text="GFX_idea_river_city" title="GFX_idea_river_city" class="icon">
            <img src="gfx/interface/ideas/RIV/idea_river_city.png" alt="GFX_idea_river_city">
          </div>
        
          <div data-clipboard-text="GFX_idea_nimbusia" title="GFX_idea_nimbusia" class="icon">
            <img src="gfx/interface/ideas/RIV/idea_nimbusia.png" alt="GFX_idea_nimbusia">
          </div>
        
          <div data-clipboard-text="GFX_idea_nimbusia_blue" title="GFX_idea_nimbusia_blue" class="icon">
            <img src="gfx/interface/ideas/RIV/idea_nimbusia_blue.png" alt="GFX_idea_nimbusia_blue">
          </div>
        
          <div data-clipboard-text="GFX_idea_diamond_mountain" title="GFX_idea_diamond_mountain" class="icon">
            <img src="gfx/interface/ideas/RIV/idea_diamond_mountain.png" alt="GFX_idea_diamond_mountain">
          </div>
        
          <div data-clipboard-text="GFX_idea_unicorn_science" title="GFX_idea_unicorn_science" class="icon">
            <img src="gfx/interface/ideas/RIV/idea_unicorn_science.png" alt="GFX_idea_unicorn_science">
          </div>
        
          <div data-clipboard-text="GFX_idea_wittenland" title="GFX_idea_wittenland" class="icon">
            <img src="gfx/interface/ideas/RIV/idea_wittenland.png" alt="GFX_idea_wittenland">
          </div>
        
          <div data-clipboard-text="GFX_idea_RCT_ofi" title="GFX_idea_RCT_ofi" class="icon">
            <img src="gfx/interface/ideas/RIV/idea_ofi.png" alt="GFX_idea_RCT_ofi">
          </div>
        
          <div data-clipboard-text="GFX_idea_ofi" title="GFX_idea_ofi" class="icon">
            <img src="gfx/interface/ideas/RIV/idea_ofi.png" alt="GFX_idea_ofi">
          </div>
        
          <div data-clipboard-text="GFX_idea_ahuizotl" title="GFX_idea_ahuizotl" class="icon">
            <img src="gfx/interface/ideas/ahuizotl.png" alt="GFX_idea_ahuizotl">
          </div>
        
          <div data-clipboard-text="GFX_idea_adrian" title="GFX_idea_adrian" class="icon">
            <img src="gfx/interface/ideas/adrian.png" alt="GFX_idea_adrian">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src=".github-pages/js/searchIcons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
<script>
  var icon = document.getElementsByClassName('icon');
  var clipboard = new ClipboardJS(icon);
</script>

</html>
