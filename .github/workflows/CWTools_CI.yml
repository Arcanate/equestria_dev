name: CWTools CI

on:
  push:
    branches:    
    - master
  pull_request:
    branches-ignore: 
    - '-'

jobs:
  cwtools_job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: Yard1/CWTools-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/upload-artifact@master
      with:
        name: cwtools_output
        path: /artifact
